  'coronavirus-in-us-could-reach-peak-three-weeks':
    'author': 'Mick Krever, Gina Yu and Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-26T16:47:35.241+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e842dada-bd6a-4b65-8171-0f69c15cfbd2'
    'lead': 'A leading epidemiologist estimated the peak of deaths in the US coronavirus
      pandemic will be three weeks from now, after which "most of the damage will
      be done." '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T16:44:30.117+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:22:31.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:30.298+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'US', 'US-Centers-for-Disease-Control-and-Prevention',
      'Donald-Trump', 'US-CDC', 'Ira-Longini', 'William-Schaffner', 'Erin-Strumpf']
    'template': '1'
    'title': 'Coronavirus deaths in the US could reach peak in three weeks, epidemiologist
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8857d-ba86-4564-8dd6-ec0b5233f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:31.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;A leading epidemiologist advising the US Centers for
        Disease Control and Prevention has estimated the peak of deaths in the US
        coronavirus pandemic will be three weeks from now, after which "most of the
        damage will be done," and says it may be possible to only isolate the vulnerable,
        allowing many back to work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59254464-3474-490f-a104-72ff109d1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983e706-9b00-440b-8a1f-8279431d9609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:32.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC confirmed that Ira Longini, professor at the Center for
        Statistics and Quantitative Infectious Diseases at the University of Florida,
        is a "funded partner." The agency said he works with them on Covid-19 modeling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb857d-7d8b-44b7-9adf-3476b9f255b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5470c0-302e-4fda-a1e4-68e83b92e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:33.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modeling is not precise, and uses known data to project trends in
        disease spread, and there were dissenting opinions expressed to CNN about
        Longini''s analysis. Yet two other disease experts broadly agreed with the
        estimate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed505a3-486a-47a3-88d6-04b90887c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7114063-35ab-4d44-a68e-e270d3c83255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:34.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longini''s suggestion that US deaths could peak in less than a month
        will have two possible impacts. First, a sudden surge in deaths risks overwhelming
        health care systems that are currently struggling to prepare for cases needing
        intensive care. Secondly and conversely, it could support calls -- echoed
        by President Trump -- to reduce restrictions on movement in the coming weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18a301-274e-4180-8c2f-002c22393c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd713f-31c7-4aaf-a95f-e657001c5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:35.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longini said: "I would guess the US will hit a peak in deaths in
        the next two-three weeks, as the doubling time seems to be about two-three
        days." He added: "Maybe a partial lifting of the shelter-in-place for those
        less vulnerable may make some sense, in about three weeks. By then, much of
        the damage will have been done."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3526a6-d338-43dc-bace-1ea0838b2ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d2c01-c7d8-4aee-b38f-47a49d828082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:36.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there could be a risk of a relapse when the virus circulated
        again in the following weeks, he said: "If it were limited, and we continued
        to protect the most vulnerable, that may be acceptable for now. Also, let''s
        see what happens in the next two-three weeks. We can also keep an eye on China
        as they begin to relax restrictions there."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b7bfc-45ed-4eb9-8b07-e5f5f4b29fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e2b33-a357-4f22-90dc-46db0b3b8352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Two experts agree</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b920fad-8583-4fcb-ab8c-737614379c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other experts who broadly agreed with Longini offered slight
        variations on his projection, and both noted that the outbreaks are hitting
        each US community in a different way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c44343-9b72-4676-85c8-5b73a0ccd76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165f256f-bed4-437d-b727-e9a7451b442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, an infectious disease specialist at Vanderbilt
        University, said the peak might take three more weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26db4575-f097-4fee-a0ce-f14f635f69b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:39.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a091e8-0fe3-41ff-82f1-dcdc08aae407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My notions are harmonious in that I also anticipate ... (the next)
        three to six weeks will be critical here in the United States," he said. He
        added it might take six weeks as the US is a "very diverse country with a
        hot spot in New York right now and warm spots. The rest of the country is
        warming up. In the next three to six weeks, all those areas will start to
        surge or will have their curve depressed or blunted by the social distancing
        that''s going on. The virus will tell us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8d227-2a0b-4c0c-bc1a-aad8999c8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee0a04-0644-454e-91f8-9f93980c845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:41.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was more skeptical about the United States being able
        to lift restrictions on only part of the population. "Asking a subset to remain
        sheltered in place, to remain in home, that''s more difficult to do," he said
        by phone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea408fc-b558-430f-a363-5c24236fa807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca6d93f-b1f1-4241-a317-ab418c473dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second expert agreed broadly. Dr. Arnold Monto, a professor of
        epidemiology at the University of Michigan School of Public Health, said by
        email: "I agree that by 3 weeks, we will have a better idea of what is going
        to happen going forward. The outbreaks seem to be hitting different communities
        at different times and at different intensities, so it is hard to generalize
        However, I agree in general. And that is why action now in terms of social
        distancing is so important."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8ab14-f00e-436f-8867-d28e39e36c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae26037-1aea-4bba-9e1d-9bcb12bf7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:43.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiology has informed US, UK and other government policy as
        it provides informed guesses as to where and how fast infections are spreading.
        A recent sharpening of US and UK restrictions was, for example, based on modeling
        from the UK''s Imperial College, which significantly worsened its prediction
        of how many people would require intensive care in hospital, using data from
        Italy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141b9ffa-61f9-4603-a5b9-bb5104c72f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9637a00-51f9-494b-bf93-f45583eb67b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Peak is ''impossible to predict,'' another expert says</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3cb2d-4d1f-45e3-9d2c-d4f3d3f33d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One disease modeler said it was "impossible to predict" when the
        peak would hit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb415dd7-cc1d-47ca-a991-8edd151574da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5307b706-54f2-4d2c-a5a4-b96b3db72251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Stefan Flasche, a disease modeler at The London School of Hygiene
        &amp; Tropical Medicine, told CNN by email the peak was influenced by the
        efficiency of lockdown measures, and "may be anywhere between some time very
        soon and not for another few months."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c481a236-bae9-45d6-85d2-8ed1406de60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:46.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02da76b-49c5-4e95-b785-a929f861f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One scenario is we can indeed reverse the spread as done in China
        and South Korea, then reach a point to lift the distancing measures," Flasche
        said. "But (we may) have to repeat this cycle for a few times because of an
        inevitable resurgence of cases in the absence of population immunity. In that
        scenario, we would see multiple peaks in the upcoming 12 months."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7fb15d-81ce-419a-bed1-2c419feee0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce36209-5fd8-4cb9-9f60-9662bc41c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:47.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has said his desire to lift measures as quickly
        as possible is motivated by a desire to get the American economy moving again.
        He has expressed a belief that the economy could experience a "v" shaped,
        ultra-fast recovery. Yet one economist expressed doubt recovery could be that
        fast-paced and warned that snapping back in and out of restrictions could
        cause greater damage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ef153-2f0f-40ee-a3d6-f5a5e37b4176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fbf60a-03f5-42fe-b300-b48ba6d72d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Strumpf, a professor of economics at McGill University, told
        CNN: "Nothing suggests that we could just ''snap back'' to life as it was
        before. We''re taking concrete actions to lower the probability of an uncertain
        outcome."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a491e-0176-4a9a-9869-862e8625656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:49.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6b67a3-010a-4aab-beab-64756e614b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:44:30.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:22:50.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cautioned that it''s hard to put a price on the uncertainty
        -- and deaths -- that might occur were the government to begin loosening restrictions.
        "Markets, investors, and economies don''t do well in the context of panic
        and uncertainty," she said. "The people that are going to be dying from coronavirus
        are going to be very visible. We are going to know exactly who those people
        are. That changes the discussion a lot."</p>'
