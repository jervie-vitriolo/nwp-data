      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5921ed-7dfa-4825-964e-01348e309672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:15.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:18:53.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Artist for Music Ryan Cayabyab, who composed and arranged
        the original song performed by Lea Salonga, head the rendition of the new
        version which aims to uplift the Filipinos’ spirits in the ongoing COVID-19
        crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a543b8-5c58-4f9c-8da9-7cf55d428995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:42:15.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:18:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
