    'template': '1'
    'title': 'Customs seizes ₱5-M worth of ''overpriced'' alcohol, protective equipment
      from Binondo store'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749ceb2-810f-41b5-96ec-420d3a3cb62d'
      'mgnl:activationStatus': true
