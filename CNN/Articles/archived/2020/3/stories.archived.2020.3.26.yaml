      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Open, due to start on May 18, has already been pushed
        back until September, while all professional tennis has been temporarily suspended
        until further notice.</p>'
