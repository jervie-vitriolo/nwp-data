  'philhealth-coronavirus-patients-no-out-of-pocket-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-26T14:03:25.744+08:00
    'imagesource': 'jcr:1d58db92-b5bf-46d4-beff-fe6ee23f76ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '423cc61a-0bc9-449e-8ce3-2c46de97b217'
    'lead': 'Philippine Health Insurance Corporation members will not have to pay
      for hospital treatment associated with coronavirus disease, the state-run insurer’s
      chief said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T14:10:01.804+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:26:33.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:23.580+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PhilHealth: We will shoulder cost of hospital treatment of members with
      COVID-19 ‘whatever it takes’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13da60a9-ab75-47df-a1b7-baf66e368261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:34.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Philippine
        Health Insurance Corporation members will not have to pay for hospital treatment
        associated with coronavirus disease, the state-run insurer’s chief said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be30211-0450-4e36-8efc-5e0f0cd4d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat ng hospitalized sasagutin yan. ‘Yun lang mga nako-confine,
        iyon lang ang masasagot ng PhilHealth,” PhilHealth President Ricardo Morales
        said in a briefing aired over People’s Television Network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0cdf19-b7cc-4554-90b8-cec833f5c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of those who are hospitalized or confined (due
        to COVID-19) will not have any out-of-pocket costs.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b194ab8-b006-4b3c-a878-26e60c4622c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:35.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added medical costs of frontline medical staff will be paid for
        ‘whatever it takes.’</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50150508-30f6-486f-85f9-ab88634b50be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Babayaran ng PhilHealth ang  medical expenses nila especially mga
        public health workers,” Morales added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aabcfa-0ac8-410e-9361-de61b5b9b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:36.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PhilHealth will pay for all of their [members, especially
        public health workers] medical expenses.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d79ab-4f02-40ae-b9ba-564585eb87ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurer also covers the COVID-19 testing as long as they are
        from all qualified laboratories and not “self-administered,” Morales said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357d31a-a122-4ce9-b9eb-600a0c82ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, PhilHealth said Filipinos can also avail a health package
        worth ₱14,000 once they were placed under observation for the disease. The
        amount will provide ₱1,000 for each day of the isolation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23b0bc1-7b4a-4381-b832-d140d305974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:38.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients are also entitled to a beneficiary package of up to ₱32,000
        if they get severe pneumonia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36430545-d6f8-46cc-94be-8accf44222a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PhilHealth releases P1.6 billion to hospitals</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe659eda-97c9-4147-afe6-c3fa118ddc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also said that PhilHealth has&nbsp;released 1.6 billion
        pesos to its accredited hospitals as of yesterday to help them respond to
        the impact of COVID-19, adding more will come their way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637c955-12ca-4cca-bea7-1f562eb94423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.806+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will serve as future payment for insurance claims of the
        healthcare providers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d7563-3fad-4b3d-8963-5f8a20ed5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T14:10:01.805+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, some hospitals announced they have reached full capacity
        in terms of handling COVID-19 patients.</p>'
