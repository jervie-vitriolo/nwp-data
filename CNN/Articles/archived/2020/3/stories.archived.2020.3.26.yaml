    'jcr:uuid': 'e8d8c8a1-7d1d-4286-ae34-31db5fe4296a'
    'lead': 'Ceejae Jackman doesn''t know why her kitten, Zipper, started scratching
      up the wall in her spare bedroom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T06:52:32.690+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:30:15.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:16:14.821+08:00
