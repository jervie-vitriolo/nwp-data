      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our contribution is just a start. We hope that others might join
        in supporting more families in need.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c941ea6c-adb3-409f-9075-8cfb7322293c'
      'mgnl:activationStatus': true
