      'mgnl:type': 'text'
      'text': '<p><strong>Puhon: A Ben&amp;Ben FB Live Event for the COVID-19 Efforts</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b902b089-91e0-471e-a10e-4f67f7edff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:02:46.681+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:19:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino indie folk pop band Ben&amp;Ben’s upcoming online concert
        for a cause is not one to be missed. In partnership with the TeaM Energy Foundation,
        the nine-piece band will be holding a one-hour livestream show via Facebook
        on Mar. 27 as a fundraising event and a launchpad of <a href="http://puhon.ph/"
        target="_blank">puhon.ph</a>, a website created in response to the novel coronavirus
        pandemic. Aside from bringing a free show to viewers who are keeping safe
        at home during the quarantine period, the concert also seeks to raise enough
        funds to provide Personal Protective Equipment and nutrition support for frontline
        healthcare workers, finance COVID-19 testing kits, and disseminate relief
        goods for daily wage workers. Catch the free concert by checking out its <a
        href="https://www.facebook.com/events/563829080904332/" target="_blank">Facebook
        event page</a>, and learn how you can donate through <a href="https://www.thesparkproject.com/project/puhon-a-benben-fb-live-event-for-the-covid-19-efforts"
        target="_blank">The Spark Project</a>. — ERD</p>'
    '17':
