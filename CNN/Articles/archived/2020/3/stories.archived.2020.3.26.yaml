      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)—</strong> Veteran
        actor Domingo "Menggie" Cobarrubias has died, his family confirmed Thursday.
        He was 68.</p>'
