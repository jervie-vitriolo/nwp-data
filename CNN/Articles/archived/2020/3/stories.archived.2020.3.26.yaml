      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Cayetano''s office confirmed that one of her staff members
        had COVID-19.  It is believed that person contracted the disease from someone
        close to the patient''s family. The staffer did not travel abroad recently.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6eefbe-3296-4a09-b2cd-d10e63ad1725'
