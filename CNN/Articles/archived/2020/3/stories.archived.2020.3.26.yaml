      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> At least
        nine doctors have succumbed to COVID-19 while helping patients who have contracted
        the highly-infectious disease, the Private Hospitals Association of the Philippines
        Inc. (PHAPI) said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc29ee-4500-41fd-9654-4d3bed150926'
      'mgnl:activationStatus': true
