      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5975e5-0bee-433d-9555-c59973da5703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:31:43.784+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the National Bureau of Investigation nabbed a doctor for
        <a href="https://www.cnnphilippines.com/news/2020/3/25/Thermal-scanner-profiteering-hoarding-arrest.html">allegedly
        selling overpriced thermal scanners</a>&nbsp;donated to his civic organization.
        He was reportedly selling infrared thermometers for P9,500 each, when the
        suggested retail price is only P800 to P1,500.</p>'
