      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d42869f-2c9f-4743-bbd8-d637817b1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:49:42.540+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:22:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel had said he started experiencing body pains two days before
        he went to&nbsp;S&amp;R. He said he got tested for COVID-19 six days later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8f1c9-8b74-4eaa-9796-a77711619442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T16:49:42.540+08:00
