      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6957fd9-38e5-4b05-a469-5290209bb592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.778+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with deep sorrow that we inform you of the passing away of
        Chef Floyd Cardoz," according to a statement from Hunger Inc. Hospitality,
        where Cardoz was the culinary director.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfbbd61-b778-4431-aa29-7d3dbc86988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:15.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c284e-b621-4dd2-9d4c-56330e125328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardoz tested positive for Covid-19 on March 18 and was being treated
        for it at Mountainside Medical Center in New Jersey, the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eef5f5-e82b-4fbc-9c72-52fb466bc14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21648ca1-6a60-45f0-b4cc-22c1ee7d8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cbsnews.com/video/the-dish-chef-floyd-cardoz/"
        target="_blank">In a 2017 CBS interview</a>, Cardoz explained how he ended
        up becoming a chef. "I wanted to be a biochemist. Then I read ''Hotel'' by
        Arthur Hailey. This is so much fun, because I loved food growing up. Then
        I started cooking and realized I was really good at it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273ddf4-4a66-46e0-ad99-4fee738a5de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:17.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9609ba3-f117-4187-b6f8-e7d1a135ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised in Mumbai, India, Cardoz went to Les Roches culinary school
        in Switzerland before coming to New York City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d1b69c-a790-4031-8487-2b08dc498298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5aaa7e-17e3-4f5d-b56e-08e9930283d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the executive chef at Tabla, the pioneering modern Indian
        restaurant he opened with Danny Meyer in 1998, earning him multiple accolades
        and critical acclaim. He later helmed Meyer''s North End Grill, while he competed
        and won on Bravo''s third season of <a href="https://www.bravotv.com/people/floyd-cardoz"
        target="_blank">"Top Chef Masters."</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518269f2-61d5-4b1a-ba83-819583c35321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6fcb87-b48c-48eb-af7f-610f3b84402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:19.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later opened Pao Walla in New York City''s Soho neighborhood,
        and followed that up with Bombay Bread Bar, which closed last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f372c-10c0-4a7d-90a8-6fa0b58c1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e594b41-b676-4b45-ab0f-30675c8d147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T15:45:08.779+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:25:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardoz also had restaurants in Mumbai -- Bombay Canteen, O Pedro
        and Bombay Sweet Shop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcef828-e3db-48f5-8703-1b33e335fa3a'
