    'lead': 'Despite claims you may have seen on the Internet, there''s no magic food
      or pill that is guaranteed to boost your immune system and protect you against
      coronavirus. But Tthere are ways to keep your immune system functioning optimally,
      which can help to keep you healthy and give you a sense of control in an uncertain
      time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T05:26:22.914+08:00
