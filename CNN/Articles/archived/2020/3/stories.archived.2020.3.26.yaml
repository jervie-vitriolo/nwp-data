      'mgnl:type': 'text'
      'text': '<p><strong>The Flip Trip</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b629cb0c-c56f-4c2e-8b78-16402a563261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:02:46.682+08:00
