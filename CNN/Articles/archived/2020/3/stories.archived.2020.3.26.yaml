    'title': 'This year''s Wimbledon could be canceled with decision to be made next
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c18c3-6686-4b5c-bb7e-f73a90f4dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:33:54.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:19:54.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- The All England Club (AELTC) will decide the fate of this
        year''s Wimbledon at an emergency meeting to be held next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c42e39-6ed1-4c64-b92b-9717e36646d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:33:54.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:19:54.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c669868-3887-45bc-9d04-b8822ea01c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:33:54.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:19:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament organizer says it has been evaluating all possible
        scenarios, including both postponement and cancellation, amid the escalating
        novel coronavirus outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2b278-c17d-4407-83a1-875d72851e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:33:54.838+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:19:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b601c6-ffd1-4a59-9b4f-ad599d75fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:33:54.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:19:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grass-court grand slam is due to begin June 29 but a statement
        released by the AELTC Wednesday acknowledged the difficulties that lie ahead,
        especially since the UK government imposed lockdown restrictions on the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531ea64-20d4-4b66-8b9c-935e165ca29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:33:54.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:19:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2daf34-9809-4acb-8f89-c79d561eb44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:33:54.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:19:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The unprecedented challenge presented by the COVID-19 crisis continues
        to affect our way of life in ways that we could not have imagined, and our
        thoughts are with all those affected in the UK and around the world," said
        AELTC Chief Executive Richard Lewis in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695dda2f-f960-4458-b090-7edbd168b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:33:54.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:19:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb275dc1-ec23-441c-9b6f-822121d23afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T18:33:54.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:19:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The single most important consideration is one of public health,
        and we are determined to act responsibly through the decisions we make.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35328f-f46f-466c-907d-4ebc39e351a2'
