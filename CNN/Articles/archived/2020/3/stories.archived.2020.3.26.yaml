      'text': '<p>Inigo Pascual, Julie Anne San Jose, Jed Madela, Mark Bautista, Rita
        Daniela, Paolo Valenciano, KZ Tandingan, Aicelle Santos, Michael Williams,
        Alden Richards, Ken Chan, and Christian Bautista also participated in the
        collaboration.</p>'
