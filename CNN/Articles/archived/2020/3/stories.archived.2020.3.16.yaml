      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T11:00:27.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities'' directives, however, will not cover those working during
        curfew hours (particularly those in the call center and health industries),
        as well as individuals traveling for health and humanitarian purposes.</p>'
    '23':
