    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164cc9a-df35-45df-9602-5d6b55007617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.916+08:00
      'mgnl:createdBy': 'eimor'
