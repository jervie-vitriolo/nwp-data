      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d7bb0-2740-417a-880b-210cdd96623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:31:47.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri told CNN Philippines that he is not exhibiting symptoms and
        is currently under isolation in his home. He added that he has taken all necessary
        precautions, but still caught the virus, likely from someone from the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393bfdb2-7c95-4b41-a07f-939e779d91f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:31:47.960+08:00
