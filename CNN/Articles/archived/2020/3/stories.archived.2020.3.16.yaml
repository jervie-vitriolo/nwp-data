      'mgnl:created': 2020-03-16T09:11:36.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How important are a few days of business versus the health of your
        people, the health of your employees and customers, and your brand reputation?
        ... You want to be around and strong, with your people and your customers,
        when the dust settles."</p>'
    '28':
