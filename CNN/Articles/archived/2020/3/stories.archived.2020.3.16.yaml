      'mgnl:lastActivated': 2023-01-26T19:34:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13414afa-d61f-403d-a8d3-e6ada748deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T11:53:52.927+08:00
      'mgnl:createdBy': 'mel'
