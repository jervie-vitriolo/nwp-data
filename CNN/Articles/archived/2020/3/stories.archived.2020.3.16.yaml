    'lead': "The Supreme Court  suspends Judiciary work as well as hearings nationwide\
      \ during the month-long travel restriction amid the coronavirus pandemic. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-16T15:20:56.509+08:00
