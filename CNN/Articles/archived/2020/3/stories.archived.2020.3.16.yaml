      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri said he had been informed by Health Secretary Francisco Duque
        III that he had been in contact with a COVID-19 patient.</p>'
    '25':
