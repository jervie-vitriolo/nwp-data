    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:33:54.021+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', 'cash-aid', 'community', 'quarantine', 'labor', 'financial',
      'aid']
    'stories': ['1cc2c633-d5a2-470f-a6be-d016122d9074', 'eb11c634-0f81-4c52-818b-48f8401b3cc2']
    'template': '1'
    'title': 'DOLE to extend cash aid to employees who can’t go to work amid COVID-19
      travel restrictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf84e8-aafb-4cc6-a812-c338569b7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:28:33.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong>&nbsp;Employees
        unable to go to work due to the community quarantine imposed in Metro Manila
        and several provinces may secure some cash aid from the Department of Labor
        and Employment, an official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55386e-e6e2-42c7-bc9e-16681b0d7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:28:33.470+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6e78b-b2d2-424c-88e8-705d48bb06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:28:33.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Benjo Benavidez said a ₱2-billion fund has
        been set aside for financial assistance to workers displaced by travel restrictions
        to and from Metro Manila, which has also been imposed in other provinces,
        towns, and cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f468b0-8f25-4ed5-a6a7-482ab4a778f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:28:33.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb7b960-cf22-4297-b767-9e226514d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:28:33.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung mga manggagawa, puwede silang mag-leave o umabsent muna
        sa mga pagawaan habang naka-quarantine ang buong Metro Manila at gamitin ang
        kanilang natitirang leaves. Kung mauubos na ang leaves nila, ito ‘yung sasaluhin
        ng DOLE na mabibigyan po namin ng financial assistance,</em>” Benavidez said
        in a televised interview on the government’s TV channel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff137e-5c3c-4a59-93c4-704f7b61135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:28:33.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612c06e-ce89-4088-9f95-f449f9434142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:28:33.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Workers may take a leave or go absent from factories
        while Metro Manila is under quarantine. If they have already consumed their
        leaves, DOLE can step in and extend financial assistance.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e8f0af-7ce9-4aed-8452-1f2c0d00aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:28:33.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deceb54-193b-4b56-8837-aaad672eec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:28:33.471+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that aid would also be available to employees of firms
        forced to downscale or temporarily shut down their daily operations due to
        the community quarantine imposed in select areas. Workers in the informal
        sector, like drivers of jeepneys and UV Express, can also apply for the relief.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef04d1-0217-489e-befc-7a575e653758'
      'mgnl:activationStatus': true
