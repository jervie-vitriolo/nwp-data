      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> A Filipino
        who tested positive of the coronavirus in the country already recovered, the
        Department of Health (DOH) said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972dd90e-1db6-4eb7-8c0a-2b981d87d887'
