      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A growing number of retailers have announced
        they are temporarily closing stores in an effort to prevent the spread of
        coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7c1d0-8088-4b0c-a01d-abead3611aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc517752-084f-459c-b3af-62e6ba313f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike, Urban Outfitters, Abercrombie &amp; Fitch and more have announced
        that they are shuttering many or all of their retail stores around the globe
        through late March because of coronavirus. They followed makeup brand Glossier
        and outdoor brand Patagonia, which on Thursday and Friday were among the first
        consumer goods retailers to announce temporary store closures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb48abd-c4c2-4d8b-b206-3a7f3346e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c379fc-13f4-4884-ac23-1da82b0f4102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies all stressed that their online stores would remain
        open, though some, including Patagonia, have said shipments could be delayed
        as employees work remotely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939cf40-dfe3-4a5c-b161-9a56b1e47009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab990fb-888d-4493-99b2-06ea9e0f4033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple last month closed retail locations in China during the peak
        of the outbreak there. On Friday, the company said that while its China locations
        had reopened, it was closing stores in all other areas of the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab93154-1a90-4891-88d3-f8c360ab1843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68605f81-33b4-4c33-acec-acb80be010d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump declared a national emergency over the coronavirus
        on Friday. As of Saturday, nearly 3,000 coronavirus cases had been reported
        in the United States, while more than 152,000 cases have been reported globally.
        Health experts have encouraged people to respond by practicing "social distancing,"
        which includes avoiding large gatherings and maintaining a physical distance
        of about six feet from other people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49afc3ae-dc5c-44fa-b5a3-fb1f00a41387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c06159e-5bd8-4eb8-86f5-a3a6cdf10505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve learned together (in China) has helped us all develop
        the best practices that are assisting enormously in our global response,"
        Apple said in a statement Friday. "One of those lessons is that the most effective
        way to minimize risk of the virus''s transmission is to reduce density and
        maximize social distance. As rates of new infections continue to grow in other
        places, we''re taking additional steps to protect our team members and customers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe35eeb-4e9b-4a6e-8dd1-eb3130409ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30842dec-dc96-4363-b423-a819b82e50b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many retailers have also closed offices and asked employees who
        work in other parts of the business to work from home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe817a12-1b8f-4468-872b-02e9a02c777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a871bc-f73a-455a-b9b2-fd17f32cc037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the largest grocery chains in the United States -— including
        Kroger, Publix and Walmart — have also announced reduced store hours in response
        to the outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569b332-93f1-4045-ab45-bb1039b95b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
