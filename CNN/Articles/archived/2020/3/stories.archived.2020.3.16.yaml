      'jcr:uuid': '34361d00-1e22-4fde-a6c4-6b2540899c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike, for example, has more than 1,100 branded stores globally and
        nearly all of the company''s growth last year came from direct to consumer
        sales at its Nike retail stores, factory outlets and Nike.com, according to
        NPD analyst Matt Powell.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c099a-71c9-43ff-85f8-56920335c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf123cbc-99c1-4278-b50d-a0ce3c714372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell said that while "some of the closed store sales could be
        realized in Nike''s wholesale partners and on Nike.com," Nike will likely
        "see a negative sales impact from these closures."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5533e3e-f990-439b-b303-572ce638c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c0c5f-7b63-4325-8a38-c575196f420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while retailers may suffer financially in the short term, the
        closures are a smart long term business decision, said Susquehanna International
        Group senior analyst Sam Poser.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f3012-a745-46df-9658-78a20d6b51f0'
