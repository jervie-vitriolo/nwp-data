        other affected sectors. We have enough but limited resources, so our job is
        to make sure that we have sufficient funds for programs mitigating the adverse
        effects of COVID-19 on our economy,” said Department of Finance (DOF) Secretary
        Carlos Dominguez III in a statement.</p>'
