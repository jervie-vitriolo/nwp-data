      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The best solution I came up with is for us to donate. I set up
        an account, and whatever money we do raise, let’s split 16 ways for the 16
        cities of Metro Manila affected by this community quarantine,” the actress
        said on her Twitter account. She assured donors that all money they will raise
        through the initiative will "go to the right people."</p>'
