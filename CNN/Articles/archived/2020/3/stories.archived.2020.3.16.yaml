      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db81dcd-255d-4b82-b23e-95c1a3963403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said a total lockdown will be far from the currently imposed
        community quarantine wherein scores of people uwere still allowed to enter
        and exit the region for work. He likened it to the national lockdown situation
        in Macau.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38120a41-5e40-4747-a3ef-b29a991ccf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32969f8a-368d-42f6-bcbb-8b97cf9c0a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have to assess kung effective ang ganitong uri ng very
        hindi strict na implementasyon," the spokesman said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7ff27-402c-4e81-8ab0-845ec776dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d048799-e5bd-492c-971d-366c6abe0927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the total lockdown, people are prohibited from moving out
        of their houses, all establishments will be closed and work, even in the private
        sector, will be suspended in Metro Manila where over 12 million people live.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca0cbe7-3e8c-4af8-9b9a-b63d483b0565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17900ec1-a1f0-4e0a-a8b2-a3fba9f89208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the first working day of the metro-wide quarantine, many
        commuters did not follow the ordered social distancing in public utility vehicles
        out of desperation just to be able to get a ride to their work.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b9487-ccf3-451f-a63f-931ef6abd4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b65785-2f55-494d-862d-e5d72ab291ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added they will recommend to housing all patients who tested
        postive in one area and the persons under monitoring will be placed in a separate
        area so the virus will be isolated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8f8d0-0a83-420c-b202-521a12c17460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.502+08:00
