      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Filipino passengers and 438 crew members landed at the Clark
        Air Base in Pampanga via a chartered flight from San Francisco International
        Airport.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d1632-73ca-4019-910c-2e0570900e45'
