      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:18.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla set up an account on crowdfunding website GoGetFunding in
        an effort to extend aid to vendors who may not be able to provide food for
        their families while the region is under quarantine from March 15 to April
        14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75fd641-afeb-4dd7-b31c-248e9a801128'
      'mgnl:activationStatus': true
