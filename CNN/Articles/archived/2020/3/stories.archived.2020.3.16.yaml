      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa5c74-b80b-4e66-9092-0ccf7d23c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:34:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">walked
        away from the peace talks with communist rebels in 2017</a> as both sides
        accused each other of ceasefire violations. The two sides are considering
        returning to the negotiating table, but Duterte and CPP founding chairman
        Jose Maria Sison could not agree on contentious issues, <a href="https://cnnphilippines.com/news/2019/12/26/duterte-sison-cpp-npa-peace-talks.html">including
        the venue for the meetings.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1920e3-f7e3-4fbd-9826-a50bc32fd01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.916+08:00
