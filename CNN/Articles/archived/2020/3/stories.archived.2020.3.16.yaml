      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru, which has reported 71 cases or coronavirus, closed its borders
        and issued a nationwide state of emergency on Sunday, ordering people to stay
        home and self-quarantine. Colombia said it will block entry for all non-residents
        and require residents who enter the country to self-isolate for 14 days.</p>'
