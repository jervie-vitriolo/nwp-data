      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) –</strong> On the
        first work day of the implementation of the metro-wide community quarantine,
        transportation agencies are struggling to address the inconveniences of workers
        – the ones hit the hardest by the new measure.</p>'
