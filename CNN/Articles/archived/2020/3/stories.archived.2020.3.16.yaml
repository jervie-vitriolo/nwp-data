      'text': '<p>The Silver Explorer docked in Castro, Chile, on Saturday after a
        passenger tested positive for coronavirus, Chile''s Health Minister Jaime
        Manalich said during a press conference in Santiago Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c43195-9da3-4f83-9edc-945ff7546079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
