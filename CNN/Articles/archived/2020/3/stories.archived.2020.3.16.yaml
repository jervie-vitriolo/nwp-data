      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Writing this was hard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324c574-3803-40e4-a7b9-33d1e7d3dcbd'
      'mgnl:activationStatus': true
