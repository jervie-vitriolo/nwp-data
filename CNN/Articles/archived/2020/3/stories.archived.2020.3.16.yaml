      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3e4c6-a4a2-4bbc-a94a-85ea6537b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country, 140 have been infected with the virus and 12 have
        died because of it. Two have recovered, while the rest are admitted at various
        hospitals in the country.</p>'
