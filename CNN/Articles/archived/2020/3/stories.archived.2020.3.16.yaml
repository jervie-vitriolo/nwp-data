      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)—</strong>&nbsp;Some
        healthcare workers of the Philippine General Hospital have been placed under
        observation for possible coronavirus disease infection, its spokesperson said
        Monday.</p>'
