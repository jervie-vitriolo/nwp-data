    'template': '1'
    'title': 'Cebu Pacific lays off over 150 cabin crew amid COVID-19 travel restrictions'
    'updated': 2020-03-16T17:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da782a-a90b-4cc8-a60c-367504a78c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.700+08:00
