      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong>&nbsp;Travel
        bans to and from Manila and in key provinces forced Cebu Pacific to lay off
        over 150 cabin crew members.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a29148-8aae-4a70-a41a-8087f581e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe442b-a5e5-4106-9a4d-85c7736c9a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notices sent to probationary workers seen by CNN Philippines revealed
        that the budget airline terminated the employment contracts of select flight
        personnel after it was “forced to scale down and suspend flight operations”
        due to travel restrictions covering Metro Manila, as well as key provinces
        and cities in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93726498-b96c-4e7e-818e-88491637a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de97b570-524f-485e-be2a-6848261f7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline had to cancel flights to mainland China, Hong Kong and
        Macau since early February after the Philippine government issued travel bans
        to these areas hard hit by the disease known as COVID-19. This was eventually
        broadened to cover North Gyeongsang province of South Korea, until the month-long
        Metro Manila quarantine forced Cebu Pacific to cancel all flights to and from
        the Ninoy Aquino International Airport, the country’s main transport hub.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a4a7f-3af7-4668-ae3a-2c0499990228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/3/12/Cebu-Pacific-PAL-rebooking-COVID-19.html">Cebu
        Pacific, PAL offer free rebooking amid COVID-19 concerns</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1bc4bc-8d4c-4d5d-9d74-f1bcb6630d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline confirmed the layoffs. One employee estimates around
        180 crew members might be let go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4979f6b-ee16-4160-ab85-815d1792632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92681ac-06be-47c0-a3b8-8aea2b17315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we foresee less flights and reduced operations in the coming
        months, we will have less requirement for flying staff. Given this situation,
        it is a difficult decision but we are letting go of our newly hired cabin
        crew because less flights mean less time and opportunity for them to gain
        inflight experience. It is painful, but necessary action to take to cope with
        the impact of COVID-19,” Cebu Pacific said in a statement, saying that newly-hired
        cabin crew members would be let go after Thursday, March 19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951863b6-9630-40da-9367-97c6c35e36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b0fe8f-4019-4408-bc03-144bf9136e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its letter to employees, Cebu Pacific said the aviation sector
        was “facing a crisis of proportions” amid the COVID-19 pandemic, paralyzing
        tourism as countries scramble to contain the spread of the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74fc3d-b4ca-4e59-bc49-36fa8c25609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b09d35-d135-441a-ab7c-dff4979ff867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific said it would be “unable to support the regularization
        of any further employees,” and is forced to end work contracts. Among those
        who received the letters were cabin crew members hired late September 2019,
        which meant that they were supposed to be regular employees by next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec3fae-fc14-46b1-888d-1909a6c3533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gokongwei-led airline also bared a separation package for these
        displaced employees. It includes a separation pay equivalent to two months’
        salary, two free roundtrip tickets, a return ticket to their home province
        or city, and a waiver of charges for training bond, uniforms, and accessories.
        The company also promised to “fast-track” the selection of that employee should
        the airline start hiring flight attendants again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476c4f6-d1e9-404d-b5b8-c0e8718074e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86ed683-2c4c-4b92-8bec-a25cdb31c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Gokongwei-owned media company Esquire reported that
        members of Cebu Pacific’s senior management opted to cut their own salaries
        to avoid layoffs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e49fcf-8e27-41b3-a5c2-c55a99ecafee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T20:31:13.036+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/2/19/Cebu-Pacific-cuts-rates-coronavirus-travel-bans.html">Cebu
        Pacific to cut rates to support domestic tourism amid coronavirus travel ban</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fab50c-900c-462f-bce7-55ed31268447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a4ebc1-3558-4f4e-afec-218a1091f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific made ₱3.9 billion in 2018, just half the ₱7.9 billion
        it made the prior year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758019db-62a5-4669-bc3c-e02f8e6dd853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c15186-790d-44e6-9b2d-0d53e34b4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, <a href="https://cnnphilippines.com/business/2020/2/28/PAL-retrenchment-coronavirus.html">Philippine
        Airlines said it laid off 300 workers</a>&nbsp;as the flag carrier owned by
        tycoon Lucio Tan seeks to trim losses. The country’s biggest airline said
        it let go of administrative and management staff to increase revenues and
        reduce costs, especially after PAL ended 2019 at a loss, only to be aggravated
        by travel bans and flight cancellations due to the coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9af3cc-14f8-497e-8cad-b480c3179bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb5aba-d908-404a-a5a8-e77496ba7bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:52:26.702+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other airlines worldwide have counted hefty losses brought about
        by the pandemic. CNN International earlier reported that Hong Kong flag carrier
        Cathay Pacific asked its 27,000 workers to take three weeks off without pay
        to preserve cash and keep the airline afloat.</p>'
