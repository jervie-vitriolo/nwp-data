    'title': 'Supreme Court grants bail to ex-communist leader Rodolfo Salas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116045ca-b55d-49d7-a0a0-d9dc3d974ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:20.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        Supreme Court has allowed a former top leader of the Communist Party of the
        Philippines to post bail after he was arrested in February for murder charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b0afb-6be5-47a4-9485-3dd544a6ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.030+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad5de5-f99b-4625-b3a6-b70887655140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s third division ordered the release of Rodolfo “Commander
        Bilog” Salas, the former chairman of the CPP and its armed wing, the New People’s
        Army, once he posts a ₱200,000 bond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55292b3d-a91f-4140-a2de-95931aa89073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9280c-dcce-4471-b7ed-3a2394412d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salas’ son, Jody, earlier filed a habeas corpus petition before
        the Supreme Court for the freedom of the 72-year-old former communist leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb7575-856a-41f4-9dfb-7433b640a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae6e521-d9c3-4d0d-826a-9a66cd983df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Salas contended in his petition that his father’s arrest
        is illegal as it violated his rights to due process and against double jeopardy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dfe520-215c-4bf5-8282-aaa95796ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.031+08:00
