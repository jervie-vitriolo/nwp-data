      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a97112b-d37f-494a-8fd7-484697b18be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
