      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers are also not required to report to schools unless ordered
        by the Schools Division Superintendent. They are also encouraged to use online
        portals identified by DepEd to continue lectures with students and perform
        their tasks while the suspensions are in place.</p>'
