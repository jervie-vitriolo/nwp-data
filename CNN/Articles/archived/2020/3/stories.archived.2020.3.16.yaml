      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5f39f-a6f2-44ed-aa0f-9be8337ab4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azamara Pursuit, which is off the coast of Chile, is working
        on a plan to disembark passengers and get them home safely, an Azamara spokeswoman
        told CNN. The ship left Ushuaia, Argentina, on March 8 carrying 675 passengers
        and 389 crew members, Chile''s Health Minister Jaime Manalich said Saturday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b714c5-cc9d-4b56-8179-3c79f0bd75c7'
