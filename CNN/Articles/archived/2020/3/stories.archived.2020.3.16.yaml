      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2020/3/16/Commuters-struggle-first-work-day-of-Metro-Manila-community-quarantine-Covid.html">
        ''Commuting pains'': Cramped PUVs, workers stranded on first work day of metro-wide
        quarantine</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66168df7-0881-41c7-91c8-5d22e17b2bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.219+08:00
