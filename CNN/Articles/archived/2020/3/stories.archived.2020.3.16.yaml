      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the reported cases of novel coronavirus
        in France nearing 4,500 with 91 deaths, some of the country''s most famous
        luxury brands are switching from perfume to hand sanitizer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97374ed-bb80-4ef4-9c11-cbe693d49d03'
      'mgnl:activationStatus': true
