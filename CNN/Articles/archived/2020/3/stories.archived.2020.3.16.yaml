        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b046a1-0515-4bd6-b0f3-dd1186aa64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DILG is recommending a lockdown. But that is subject to the
        approval of the IATF (inter-agency task force) and ultimately by the President,"Interior
        Undersecretary Jonathan Malaya told CNN Philippines. "Up to now, our position
        has not changed. The position is a lockdown."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df9838-6091-494c-9db2-6c117a7c4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20080c14-217f-4a51-8670-a47ab2b77d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya, in an interview with <em>The Source</em>, said the task
        force will also review the current protocols in place for Metro Manila''s
        community quarantine, which has caused grave inconvenience to the commuting
        public on the first days of implementation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbaa272-078e-47e0-96a8-d276554cc7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.218+08:00
      'mgnl:createdBy': 'alyssa'
