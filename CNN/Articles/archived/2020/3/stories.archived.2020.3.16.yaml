      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf08b4-9d9e-49ae-b022-547c63115a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:05:53.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:56.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury goods conglomerate LVMH, the parent company of Christian
        Dior, Guerlain and Givenchy, wants to help French health authorities by manufacturing
        hand sanitizer and providing it to them for free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77afc36d-6014-4b9b-b9a5-ff3f9ebfcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:05:53.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6320c-0bdc-420f-8056-fba67f441dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:05:53.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH said it will use all the production facilities of its perfumes
        and cosmetics brands to produce large quantities of hydroalcoholic gel, or
        hand sanitizer, starting Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61266f75-9967-4fdc-866f-3fbbc068a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:05:53.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67599f-587d-46c4-b36c-7010ac4e5763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:05:53.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:56.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gel will be delivered to French health authorities and the Assistance
        Publique-Hospitaux de Paris, a network of 39 teaching hospitals that treats
        more than 8 million patients each year, according to its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ca0f4-678b-42c2-8b6e-ccdb54e42725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:05:53.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9892f68-72b6-445c-80f0-9b091bfca767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:05:53.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this initiative, LVMH intends to help address the risk
        of a lack of product in France and enable a greater number of people to continue
        to take the right action to protect themselves from the spread of the virus,"
        the company said in a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fb4fe-fe5a-4103-bec0-b22e5224e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:05:53.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689cda36-7b89-42a8-af45-a09832e45a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:05:53.254+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:56.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH''s move comes in the wake of widespread shortages of hand sanitizer
        across the globe. In the US, New York Gov. Andrew Cuomo announced last week
        that the state would be producing its own hand sanitizer by employing inmates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26b7867-1709-4deb-a70c-c41879476385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:05:53.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:56.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134260cb-5254-4e75-bbca-9d5fd9044d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:05:53.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention says washing hands
        with soap and water is still the best way to prevent transmission of the coronavirus.
        For hand sanitizer to be effective, it must have at least 60% alcohol, according
        to the CDC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65c1806-ed96-4df1-b551-ba7907f12b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:05:53.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:56.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/15/business/coronavirus-lvmh-dior-hand-sanitizer-trnd/index.html">Luxury
        perfume makers Dior and Givenchy will produce free hand sanitizer for French
        health authorities</a>."&nbsp;</em></p>'
  'Nike-Urban-Outfitters-close-stores-coronavirus':
