      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said PH14, a 46-year-old male had cough and fever last Feb.
        25, is already asymptomatic and tested negative twice of the virus. He was
        admitted last March 5 at Makati Medical Center and was confirmed positive
        of the virus last March 9.</p>'
