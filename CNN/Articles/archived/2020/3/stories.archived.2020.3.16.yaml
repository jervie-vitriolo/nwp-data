  'More-coronavirus-case-outside-Mainland-China-':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-16T17:21:45.266+08:00
    'imagesource': 'jcr:65d1af85-b474-4973-821a-c6e998aebd29'
