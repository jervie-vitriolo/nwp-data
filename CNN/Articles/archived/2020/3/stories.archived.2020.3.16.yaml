      'mgnl:lastActivated': 2023-01-26T19:34:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f54728b-8ca6-4ab8-a2aa-ca418df45688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his father could no longer be charged with murder as this
        offense is deemed absorbed into the rebellion charge he had been convicted
        of on May 10, 1991.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba56744-0fb8-4fb2-8446-e55644dc78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7dafd-2ffd-427a-8262-de2f7a2933cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Salas was charged along with 37 others, including CPP
        founding chairman Jose Maria Sison, with 29 counts of murder for their purported
        involvement in a mass killing in Inopacan, Leyte in 1985.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316c296-68ca-4cd7-89c7-5c9a6049f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16679e14-41ce-4dff-8e31-121629f77e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:44:11.031+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:34:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, soldiers reportedly discovered a mass grave in Inopacan
        town. It was said to contain skeletal remains supposedly of communist rebels
        "purged" by their colleagues in 1985 on suspicion they were military informants.</p>'
