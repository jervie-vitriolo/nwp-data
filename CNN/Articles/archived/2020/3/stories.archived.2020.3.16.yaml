      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not a laughing matter. This is not a joke. Itong virus
        ay delikado. Napakadaling mahawa,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f909280-1ff5-4ced-a798-800c81d5efe9'
