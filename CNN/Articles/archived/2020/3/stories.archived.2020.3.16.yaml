    'template': '1'
    'title': 'China donates 2,000 COVID-19 test kits to PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e26afd-a850-45a1-9091-e9cb89dbdb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:19:37.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)—</strong>&nbsp;China
        has donated thousands of rapid test kits for coronavirus disease detection
        in the Philippines, the nation''s embassy in Manila said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acbd8b7-b7fd-4abd-8159-95f5d4420c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:19:37.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad983c-c6d0-4f7f-9f52-b4f6290771e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:19:37.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Chinese Embassy said the first batch of test
        kits—&nbsp;a total of 2,000—&nbsp;arrived in Manila on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a6dd4-1823-44d2-9da6-a3d736e4c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:19:37.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553de074-aa06-4b68-995d-26cd6bfe81af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:19:37.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test kits—&nbsp;developed by the China BGI Group—&nbsp;are expected
        to have a turnaround time of only three hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f611e6a-d9cf-4955-bf79-8b955b4b7fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:19:37.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd05968-4af6-4fe5-8c49-941ab0e9d1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:19:37.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52793d7-f59a-446d-809a-7cc5a260b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:19:37.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kits have not only been widely used in China''s battle against
        the epidemic and proven to be quite effective, but also been exported to more
        than 50 countries including Japan, Thailand, Brunei, Egypt, Peru and UAE,"
        the embassy-- which jointly donated the products alongside the China Mammoth
        Foundation-- said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff92d4-325a-4d0b-8912-d7b481310bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:19:37.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f3cf3-c6a1-4297-9d3d-58e83524b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:19:37.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy said the East Asian giant is ready to roll out
        more test kits to the Philippine market in the coming days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedd3fe6-2fc9-405f-baaf-18f78e63a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:19:37.356+08:00
