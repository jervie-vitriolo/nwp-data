      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star couple''s diagnosis forced Australia''s Nine Network to
        enact what it called a "crisis response plan," as Wilson had visited the channel''s
        morning talk show "Today Extra" for an appearance with hosts David Campbell
        and Belinda Russell on Monday. The show airs on CNN''s affiliated Nine Network.</p>'
