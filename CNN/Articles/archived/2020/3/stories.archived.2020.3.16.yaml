      'mgnl:lastActivated': 2023-01-26T19:34:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459b879-a3ad-44fe-ad70-c6d3a38183b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an unfortunate but very necessary decision," Poser said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de62c5-3bd1-4453-8316-c912bb35008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.722+08:00
