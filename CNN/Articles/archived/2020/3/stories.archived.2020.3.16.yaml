      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996f7f9-0e11-4dd6-bb3f-76df0da924c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T23:05:20.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi namin napag-usapan, so closed. Wala siya sa mga establishments
        na napag-usapan namin,” said Nograles in late Monday night briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af604a9-f97d-4f8d-8539-7365ae0c2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T23:05:20.740+08:00
