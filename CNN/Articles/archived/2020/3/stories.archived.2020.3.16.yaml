      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Several
        cities in Metro Manila have declared a state of calamity as the number of
        confirmed cases of COVID-19 in the country continues to rise.</p>'
