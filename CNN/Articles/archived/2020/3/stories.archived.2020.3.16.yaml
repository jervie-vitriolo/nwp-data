      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another $100,000 each is being donated to support coronavirus-related
        social services in Utah and Oklahoma City and €100,000 (about $111,000) to
        his home country France, the Utah Jazz announced on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
