      'mgnl:lastActivated': 2023-01-26T19:34:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc93bb-263a-4d45-aa1b-2b0699f9b151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this situation of pandemic, in which we find ourselves living
        more or less isolated, we are invited to rediscover and deepen the value of
        the communion that unites all the members of the Church," the Pope said in
        his remarks after the Angelus prayer, which was livestreamed by Vatican News.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712189d-0c5b-4771-95d4-53bb970d3fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8378e-d0ae-4bcf-ac90-0323134ce836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis praised the medical personnel and the volunteers who
        are helping the elderly, poor and homeless, according to Vatican News.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50afaff-60f0-4f23-9b8b-2a0b3ede0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68f382-8966-43bc-b892-863ba1f686da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his noon remarks, the Pope left the Vatican and visited two
        churches to pray.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce8ebb-7ac9-4c94-a7aa-11da9f05ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a01a9-3924-41dc-be96-d8711040dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Italian health officials demanding that people stay at home
        as much as possible to prevent the spread of coronavirus, Pope Francis briefly
        walked on a road — "as if making a pilgrimage" — to a church that houses a
        wooden crucifix that was carried through the streets of Rome in 1522 when
        the city was stricken with the plague, according to a Vatican spokesman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb957821-eacf-433b-ad4e-4197638d0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9c2149-c5c9-4af8-8d3f-e720d29aab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He visited the Basilica of Santa Maria Maggiore and prayed for the
        pandemic to end, the spokesman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fcedce-197d-47c0-a965-4f6fc3c907ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9316e0-769e-453d-a4cc-08974819889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican announced Sunday that its Holy Week celebrations leading
        up to Easter, which typically draw thousands of pilgrims from around the world,
        will be closed to the public because of the "current global public health
        emergency."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bacd452-bd1c-4660-ab5c-61727608fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f4b25d-714e-4671-a280-b043d81f5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s weekly public audiences have been suspended until April
        12 but will be livestreamed by Vatican News.</p>'
