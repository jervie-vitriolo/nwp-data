      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City, which earlier said the curfew will only be effective
        by Thursday, clarified the directive is already in place. Manila Mayor Isko
        Moreno told CNN Philippines the curfew will last "as long as the country is
        under a state of public health emergency."</p>'
