      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 240 confirmed cases of coronavirus in Australia,
        according to Australia''s Department of Health. Prime Minister Scott Morrison''s
        government announced a $11.4 billion economic plan to support the country''s
        economy during the epidemic.</p>'
