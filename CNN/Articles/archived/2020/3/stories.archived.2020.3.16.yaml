      'jcr:uuid': 'ee95c26f-1924-4087-b2bc-f2d1dbd48194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday afternoon placed the entire
        island of Luzon under an "enhanced community quarantine," palace spokesperson
        Salvador Panelo told CNN Philippines. This move translates to strict home
        quarantine, suspension of public transportation, regulated provision of food
        and essential health services, and more police and military on the ground.</p>'
  'How-to-survive-coronavirus-lockdown-as-a-parent-':
