      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c756165-5d0b-4031-b8ed-0e280ff442b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:31:47.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had a test on Friday. The test came out today. Secretary Duque
        called me with  heartbreaking news na mayroon po akong (I have) COVID-19,”
        Zubiri said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1c4be5-ee87-488d-ae0a-5010cfc70c7a'
      'mgnl:activationStatus': true
