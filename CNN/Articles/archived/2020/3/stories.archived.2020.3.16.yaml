    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65e2a8bd-6e3c-4db8-afb6-573c1f0c719c'
    'lead': 'The Department of Labor and Employment says workers displaced by the
      novel coronavirus pandemic may avail of aid from a ₱2-billion fund for financial
      assistance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-16T15:28:33.470+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:34:31.357+08:00
