    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3fdb5c-2d10-4477-ab7d-a61e37f158cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:20:56.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) -</strong> The
        Supreme Court suspended Judiciary work as well as hearings throughout the
        country during the month-long travel restriction amid the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2893f-5385-443c-b6c3-da93cbde3bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:20:56.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253911b3-7ef0-419d-a2e9-b209975ec0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:20:56.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made after Chief Justice Diosdado Peralta met today
        with the Supreme Court task force, the team that addresses judiciary concerns
        on the COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ee19f-84a1-412c-b76e-90cc9fd6abfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:20:56.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:33.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d41da-f490-4f61-90c7-482edb7363d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:20:56.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta issued Administrative Circular 31-2020 which requires all
        courts nationwide to substantially reduce operations. This is effective beginning
        March 16 until April 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78dad26-596f-411b-8a6d-8a03959013ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:20:56.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a6c1ed-18ac-4a08-8ea9-1b19aca46e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:20:56.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work in all courts, court offices, divisions, sections, and units,
        including in the Supreme Court are suspended, except in courts and court offices
        concerned with the resolution of urgent matters and cases, the payments of
        salaries in the Judiciary, the release of the 2019 Bar Examination results,
        medical services, and security of the courts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b21daf4-390e-45b9-848f-4350ad1ee24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:20:56.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2f3aa-7590-4c79-923d-634dcc99167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:20:56.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all hearings nationwide are also suspended. However,
        those of urgent matters, such as petitions, motions, and pleadings in relation
        to bail and habeas corpus, promulgation of judgements of acquittals, reliefs
        for those who may be arrested and detained during this period, and othe related
        actions that may be filed in relation to measures imposed at the local or
        national levels to address the declared health emergency. cannot be heard
        in the suspension period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67a50f-0dc4-4be5-a10d-76b42c95ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:20:56.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d81a48-6f89-4d73-ae70-72497efda2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:20:56.511+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filing of petitions and appeals, complaints, motions, pleadings,
        and other court submission that fall from March 15 to April 15 is extended
        for 30 days  after April 16.</p>'
  'DOLE-cash-aid-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-16T15:21:17.943+08:00
