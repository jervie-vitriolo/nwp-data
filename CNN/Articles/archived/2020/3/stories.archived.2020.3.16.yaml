      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1661b44-bb2f-44a6-afd9-e9349064be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:34:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the police and military now play a vital role in the
        government''s fight against COVID-19. Duterte has placed the entire island
        region of Luzon under<a href="https://cnnphilippines.com/news/2020/3/16/luzon-enhanced-community-quarantine-covid-19.html">
        "enhanced community quarantine,"</a> which includes the increased presence
        of police and soldiers to enforce travel restrictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ada8c6-714e-49fc-a42a-bde7de7b99e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.916+08:00
