    'template': '1'
    'title': 'Bird flu detected in Nueva Ecija quail farm, can affect humans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399b187-8cc4-4cd8-a1b2-078fda5adea5'
      'mgnl:activationStatus': true
