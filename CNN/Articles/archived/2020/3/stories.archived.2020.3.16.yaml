      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the existing class standings of students will be used as
        basis in computing their final grades. A sample computation is <a href="https://www.deped.gov.ph/wp-content/uploads/2020/03/DM_s2020_042-1.pdf">provided
        here</a>.&nbsp;</p>'
