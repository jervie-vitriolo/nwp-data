      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60c387-0d8c-4ca2-a4e4-5a36a3334c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.629+08:00
      'mgnl:createdBy': 'vince'
