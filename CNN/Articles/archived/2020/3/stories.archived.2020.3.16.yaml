      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90019b1-19b3-455a-8c79-d84de2905e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues to be discussed in Monday''s task force meeting
        is the entry exemption policy for workers and employees, Malaya added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94780109-fd39-44e0-be5c-125444eeab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292571e6-da1a-4661-ac22-c591d6b27007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately some of our countrymen, residents of Metro Manila
        still do not understand the gravity of this situation. Given that we''re having
        a nightmare now in the checkpoints, definitely, a reassessment is in order,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d31ab7-425c-4b5d-a761-615780751026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6b745-8ce8-4f76-97ed-2883268592fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya likewise disclosed that the department has previously pushed
        for the region''s lockdown, but they were overruled by the majority who wanted
        to implement a community quarantine. He also welcomed the possibility of more
        "drastic measures" to be included in the safety protocols for citizens amid
        the rapid spread of the infectious disease.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643c3ed4-9c76-4e71-8dff-625fec5a6eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:11:50.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Community quarantine not working''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e820cc32-d9ab-4f65-a093-0971c2baf3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935e6d20-1f52-44c1-b573-d929d29c6e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker, on the other hand, took a swipe at the government''s
        latest move, saying the Metro Manila quarantine order is not effective.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e2dc7-33c7-4f80-a431-8f812c04d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04ab33-0e4d-47ef-af25-5126f9844ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not working, definitely it''s not working," House Ways and
        Means Committee chair Rep. Joey Salceda said in a separate interview with
        CNN Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9adb3-0c9f-4940-bb43-6b205af1c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5da744-0c3b-4f54-a07d-1ee997f4d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.219+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda pointed out that the stranded commuters— an effect of the
        social distancing regulatory measure for public utility vehicles—&nbsp;only
        raise the risk of infecting one another out in the open ground.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060d547-2aec-4ad0-a3de-f1ef84e5ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc662cc-c62e-4e0c-96d9-63bf049311b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need all these measures to flatten out the curve<em> para kung
        sakaling umakyat ''yan, umakyat ''yan sa</em> level <em>na kaya naman ng ospital
        natin</em>, because otherwise, our entire society will be affected," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11dabd0-2bf7-4ecf-a085-2cc7642247d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318788f-3bb4-422e-8f1b-93011ecca118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need all these measures to flatten out the curve
        so that if the cases rise, our hospitals should still be able to manage them.
        Because otherwise, our entire society will be affected.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63231f56-84c9-4706-b254-7ba33e645347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c81b7-8fb5-4189-b6a9-48ac3a100436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albay Representative also called for a "work stoppage" for at
        least a week—&nbsp;to slow down the levels of transmissions of the disease.
        The sentiment was shared by Malaya, but the Interior official said the final
        call will come from President Rodrigo Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6873ffa6-f2c2-403c-b180-5611d65a001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e3281f-8d91-40b0-be8b-69d347e355a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole of the capital region was formally placed under "community
        quarantine" on Sunday, as health authorities raised the highest COVID-19 alert
        in the Philippines last week. The chief executive,  upon the government task
        force''s recommendation, announced that people living in Metro Manila would
        not be allowed in and out of the region by land, domestic air travel and local
        sea travel, with some exceptions for the working and health sectors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c90f0-7aff-48e9-990f-fd0e009ce22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f1c90-8cb7-4193-a32d-0c1eb49ee3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19, now considered by WHO as a pandemic, has infected more
        than 169,000 people in 148 different countries and territories, including
        China. Over 6,500 people have been killed by the disease as of Monday morning,
        according to the Johns Hopkins University''s global tracker.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed35b786-0c34-4239-b062-b8a1a81969c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fdccfd-2ae7-4b2f-8a31-33f05d24cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:56:31.220+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
