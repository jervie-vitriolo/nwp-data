      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 142 confirmed COVID-19 cases, with 12 deaths.
        Three have recovered from the highly contagious disease.</p>'
