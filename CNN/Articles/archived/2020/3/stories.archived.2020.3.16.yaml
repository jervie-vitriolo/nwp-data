      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the couple posted that they tested positive after
        exhibiting symptoms of tiredness, body aches, chills and slight fevers.</p>'
