      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a5d2c-128b-414d-b89f-ceb5b5879293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the second Sunday this month, the square stood eerily empty
        as Italy remains on lockdown due to the novel coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03acffeb-4b91-456d-9529-2069829b267f'
