      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c79c72-7b7b-4a5c-9bf7-4e93301c4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last addressed the public on Friday when he announced the
        imposition of community quarantine on Metro Manila.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1991e-2695-4d5d-9e21-1a77f5309f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.995+08:00
