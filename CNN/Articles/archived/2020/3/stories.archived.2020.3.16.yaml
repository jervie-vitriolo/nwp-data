      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities in Metro Manila have implemented curfews and declared
        a state of calamity.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c2c10-865d-4cb6-831e-c0264842af38'
