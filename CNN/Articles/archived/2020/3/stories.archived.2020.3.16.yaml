      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408dadf5-9d84-480b-8d39-7d9fcb25285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T15:19:37.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the only COVID-19 test kits available in the Philippines
        are the ones at the Research Institute of Tropical Medicine donated by the
        World Health Organization. The government previously said its testing capacity
        is at 4,500 individual tests.</p>'
