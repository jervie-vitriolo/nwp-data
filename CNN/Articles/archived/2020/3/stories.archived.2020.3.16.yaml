      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Senate
        Majority Leader Juan Miguel “Migz” Zubiri announced Monday that he tested
        positive for COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c391f-b9c7-4fe0-a08d-d0193d62ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:31:47.959+08:00
