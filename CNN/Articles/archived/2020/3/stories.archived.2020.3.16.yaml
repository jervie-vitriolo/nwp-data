      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far recorded 142 patients with COVID-19,
        including 12 fatalities. Globally, the virus has infected more than 169,000
        people in 148 countries, killing over 6,500 people, according to the Johns
        Hopkins University''s COVID-19 tracker.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa46eea-d7b3-4f69-86aa-12dff7ed7db3'
