    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '315ac924-d314-4061-a949-802efc957ef5'
    'lead': 'For the first time since the novel coronavirus was first identified last
      year, there are now more reported cases outside of mainland China than inside,
      marking a new milestone in the evolution of the global pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-16T17:25:55.624+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T19:34:27.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:33:54.926+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'mainland-china', 'pandemic']
    'template': '1'
    'title': 'More coronavirus cases outside mainland China than inside as pandemic
      accelerates'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f561e-f5ee-4642-a629-ec0ee63f249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For the first time since the novel coronavirus
        was first identified last year, there are now more reported cases outside
        of mainland China than inside, marking a new milestone in the evolution of
        the global pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b9ee8-31a1-4b46-82b7-c587feba0747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfa1a4-ab8c-41f8-9c12-cd90b5dd320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, China''s National Health Commission reported 16 new confirmed
        cases and 14 deaths, as of end of Sunday, bringing the total number of cases
        in the country to 80,860, of which more than 67,00 patients have recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206f988-aecc-49b1-8e0c-45c39e8b5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.624+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf4138-6167-4df5-a5d1-4e97be0a5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China, the early epicenter of the outbreak, has still had
        more total confirmed cases than any other nation, infection rates in several
        other countries have surged in recent days. Italy, Europe''s hardest hit country,
        now has more than 24,000 cases, Iran has almost 14,000, Spain has at least
        7,000 and the United States has now reported more than 3,400 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a873d-706c-421e-b19a-34ff02f11f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43a731-dab1-4dd5-8558-dffd42c02933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined global caseload stands at 169,446 as of Monday morning,
        with the death toll passing 6,500, according to figures compiled by Johns
        Hopkins University, which is tracking cases reported by the World Health Organization
        (WHO) and additional sources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5937935-d32f-405e-9974-e277a3cca6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe6c36-de08-4c89-8a41-ffa7fe66c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued acceleration of cases comes as countries around the
        world rush to implement emergency measures in an effort to contain the virus
        and enforce social distancing, including nationwide lockdowns, imposing border
        and travel restrictions, school closures and ordering restaurants, cafes and
        bars to close or reduce services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8c237-f070-4e32-b294-0cf3357a7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b379d-2479-4580-9bf4-b91795621a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the WHO director-general Tedros Adhanom Ghebreyesus said
        Europe had become the epicenter of the coronavirus pandemic. "More cases are
        now being reported every day than were reported in China at the height of
        its epidemic," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352d423-3ac2-48ec-bf7a-228badda1bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd533ad1-8a3f-4532-a12c-b6e8946d5f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy on Sunday announced 368 new fatalities in just 24 hours, bringing
        the total death toll in the country to 1,809, according to the country''s
        Civil Protection Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b6d19-e498-4991-9f2a-be0357f7c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5af274-09dd-452c-8dfc-521f2defcc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fears of a second wave</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc5744-670c-46c0-ba8e-15b95e442146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases blow up in Europe and North America, fear is growing in
        Asia of the possibility of a second wave of infections from imported cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40e3ed-f111-4af4-83f9-fd000b295538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2f317-efe7-448d-8a59-b88fe3e80ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries such as China, South Korea, Japan and Singapore have seen
        caseloads stabilize in recent weeks, thanks largely to a combination of aggressive
        containment and social distancing measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1dbe9f-0c7f-4a1a-830a-865a47297f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b6d83-e580-4fbc-bc5f-139e5d5e0e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of millions of people in mainland China and elsewhere in Asia
        were subjected to varying restrictions, with people unable to leave their
        homes or housing compounds, or go to work or school.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a91f220-015b-43e2-96b2-888ada3cb3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9a5ac-0974-4984-8ccb-6bd3f353b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a rise in infections linked to overseas travel has led to concerns
        that those sacrifices could be undone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507bfa8-3ade-4600-9366-5268aa9a7f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40015fa-d01e-475d-bc21-96e1f1e09ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments across the region are now stepping up quarantine and
        travel restrictions. From Monday, all overseas travelers arriving in the Chinese
        capital Beijing will be sent to quarantine facilities for 14 days at their
        own cost, according to state media. Authorities in Beijing had previously
        required all passengers arriving in the capital from overseas to self-quarantine,
        either at home or in a designated facility, for two complete weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47a5c8-5862-4409-a8ba-91d0b323fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3058e-1659-42f2-8b35-6f4045cfb165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in Wuhan -- ground zero for the outbreak -- told
        citizens to avoid going out as much as possible as the city is still facing
        a "severe" epidemic, amid a continuation of locally transmitted cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf148f7-b3ab-4263-9d5c-0678a2fa8db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f58b2-b09d-499c-9397-2a37479d1a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, authorities have announced the introduction of a 14-day
        mandatory self-quarantine for new visitors traveling from several East Asian
        countries, Switzerland and the UK. And Hong Kong has urged its citizens to
        avoid all non-essential travel to Ireland, the UK and US.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a071b-b0c4-4f5d-983a-8fa663f1e35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971cdc6c-776c-4a59-9d97-a8ca5d56b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US Fed cuts rate, new guidelines to be released</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf76dde-5fe2-4e7a-8301-2b8f2f9af79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Vice President Mike Pence on Sunday said new guidelines will
        be released Monday regarding potential curfews or closures of locations such
        as restaurants.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67a702-aaaa-4f9b-9be6-4c7b1e85c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b9e6d6-bc20-4456-811d-80b63045bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has recommended
        canceling or postponing events involving more than 50 people for eight weeks
        and several states and cities have announced widespread mandatory closures
        as part of attempts to curb the spread of the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33c1d9f-9e5e-4524-bdf2-ee4b960261ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e042e5d-43c1-4c4e-a95a-8c2a442da6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois, Ohio, Massachusetts, Washington and Pennsylvania are temporarily
        closing restaurants and bars, with some exceptions, while schools are closed
        in 32 states. New York announced Sunday that it would be closing all theaters
        and concert halls and only allowing takeaway food from restaurants, as the
        number of cases in New York City rose to 329, with five deaths.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b6b923-6d98-4a72-afd9-41baf9441301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e321be-4c38-426e-9075-19d5148dfc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emergency action to support the economy during the pandemic,
        the Federal Reserve announced on Sunday it would cut its target interest rate
        to zero. Fed chairman Jerome Powell said the measures were "essential to contain
        the outbreak," but will "take a toll on the economy in the near term."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b682ac-831c-48b4-805b-4d615b62ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fdf1fb-f98c-4d25-9158-7857d4cfde57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as US stocks plummeted into a bear market last week, with
        Wall Street having its worst day since October 19, 1987. On Sunday, US stock
        futures dropped 5%, hitting the "limit down" -- meaning they can''t fall any
        further.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a2ebb-12eb-4914-aab5-5221fbf68a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f77f72-9f17-4317-b5ed-bdfcb3e7ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Global impact</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c9a8d-8020-4746-94f4-af7749afc374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, countries in almost every continent are ramping up emergency
        measures of their own as cases continue to climb.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12aa63c-6de8-43c3-b7c0-a7fd149e4983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a84276-0551-4876-ace7-8d694da0ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon has closed its airport, borders and ports for two weeks
        starting Sunday until March 29, Information Minister Manal Abdul Samad said
        in a news conference on Sunday in Beirut. The government is banning public
        and private gatherings and government offices will be closed except for security,
        health and service offices, according to Abul Samad.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f799c2-f2f6-4657-a53c-d88d88a9d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8c2ac7-edf2-43fd-907f-114633dbbd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi government announced it will place Baghdad under a curfew
        starting Tuesday through to March 23, according to the prime minister''s office.
        Under the curfew, people are not allowed to leave their houses for nearly
        a week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc773f70-e9d5-451d-864e-7b7c38634db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176ce85-27e0-4944-9ca6-a4d378dc52fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, the Czech Republic has shut down public services to prevent
        the spread of the virus, while Ireland has called on pubs to close and asked
        people not to participate in any parties.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0978e7-063a-4c99-b17a-8ba6f6985050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003917c-30f1-42bf-93ad-213d9d9e2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:25:55.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, which has closed restaurants, cafes, cinemas and clubs,
        more than half of the country''s 300 coronavirus patients in intensive care
        are under the age of 60, according to the head of the country''s national
        health agency. As of Sunday, French health authorities said there are 5,423
        confirmed cases in the country, with 127 deaths reported.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a702e031-8d71-42f6-8cbe-89b069d18292'
