        lang="en" dir="ltr">Commuters from Rizal wait for public utility vehicles
        going to Metro Manila during rush hour. Commuting has been a challenge so
        far as fewer PUVs are around and police strictly enforce social distancing
        inside the vehicles | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/oJyQrx5hyE">pic.twitter.com/oJyQrx5hyE</a></p>&mdash;
