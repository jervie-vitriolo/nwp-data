      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf62ab-5b4e-463a-84af-041fa6f3aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
