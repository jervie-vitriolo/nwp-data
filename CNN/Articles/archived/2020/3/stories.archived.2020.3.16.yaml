      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, ₱14 billion was set aside to boost the tourism industry,
        ₱3 billion for scholarship programs of the Technical Education and Skills
        Development Authority for displaced workers, ₱2.8 billion aid for farmers,
        ₱2 billion by the Department of Labor and Employment will be allotted to displaced
        workers, ₱1.2 billion was also set for Social Security System unemployment
        benefits, and ₱1 billion from the Department of Trade and Industry to finance
        small and medium enterprises affected by COVID-19.</p>'
