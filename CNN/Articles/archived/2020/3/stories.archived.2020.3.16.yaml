      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c008aa-1d3b-4f73-9151-c6579a1ae5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.429+08:00
