      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991d75da-011c-4e8a-9576-d6c43f29e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.110+08:00
