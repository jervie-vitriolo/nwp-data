    'lead': 'The House of Representatives is considering doing a roundtable discussion,
      starting with the Department of Health this Wednesday, to address COVID-19 in
      the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-16T17:03:16.627+08:00
