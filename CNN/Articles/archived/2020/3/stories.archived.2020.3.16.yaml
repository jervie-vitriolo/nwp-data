      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier placed the entire country under a state of national
        health emergency as the government raised its highest alert level for COVID-19.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e0586-920f-4931-9c17-60c92bc55ce6'
