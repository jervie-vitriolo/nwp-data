      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bce8bf-aad4-4873-be6b-09e3b693d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.550+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers expressed support for the stricter measures.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b70134-9e52-45c7-b545-af0c53d509d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.550+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd2cdb-3a27-4ab7-ae6a-8b16f7c01bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.550+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is no longer a health concern, a labor concern, this a national
        security threat." Senate President Vicente “Tito” Sotto III told CNN Philippines.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160527dd-4e3b-49d0-b65d-918a0f687775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.550+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec01abf-5c3f-4fba-bf38-85e36642ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.550+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung walang (If there will be no) work stoppage at (and) home quarantine,
        I can''t foresee how to reduce the growth of infections compared to the capacity
        of hospitals," House Ways and Means Committee chair Rep. Joey Salceda told
        CNN Philippines.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a416ebe2-7352-49e7-9f5b-f90856d3caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.550+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c230de-7482-4f0f-8949-173c86fd354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.550+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, however, said the quarantine should be limited to Metro
        Manila, as an expansion would be "difficult to manage."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f309ae-7df2-46c2-839f-bade90667eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.551+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac250cbd-3894-42dd-907f-f63130a6a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.551+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Chilling effect''</h2>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef2eb0-10b0-4df6-b397-8a040e5ffa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.551+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5daa3-cdb8-48b5-b068-9678ccbc0d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.551+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some lawmakers may be praising the move of the Duterte administration,
        commuters, employers and workers groups are not too keen with the stricter
        measures in place.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb93ffc0-9590-4f42-ac32-7d825a5401b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.551+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have no transportation, how do you buy food? If malls are
        closed, where do you buy?" Employers Confederation of the Philippines President
        Sergio Ortiz-Luis, Jr. told CNN Philippines.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc935850-dc89-4b32-bff3-7e5a0bf0f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.551+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30acf2-bacf-45cc-8394-2a20c6ba67b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.551+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Center for Commuter Safety and Protection chairperson Elvira
        Medina told CNN Philippines that the suspension of public transportation "sends
        a chilling effect" and is also "paralyzing."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e0cd5-0f12-4610-b897-0e4f8849ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.551+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7ed33-7848-4784-82af-94d665c037e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.551+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines President Brian Cu also said the suspension of
        transportation may also adversely affect their 50,000 drivers. He said, however,
        that the Grab is working out emergency loans for its drivers.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c36fa-2415-40dd-96b1-a910e358348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.551+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e49a6d-4cac-44e2-a885-8c4521a564c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.552+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Labor Unions-Trade Union Congress of the Philippines
        is also concerned that the suspension of work in the private sector would
        jeopardize the incomes of many workers.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2215b40-f4f8-48c1-b7a3-a20431de16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.552+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b8ff3-7e28-4b98-96e9-9a43badbbc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.552+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Assistance assured</h2>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091baab9-d0ea-40d4-bdbc-bf72cab3ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.552+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a2a13-ace9-499f-9987-f7581dfeb29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.552+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new guidelines on the enhanced community quarantine, the
        Social Welfare, Labor, Finance, Budget and Trade departments are tasked to
        formulate programs to assist those affected by the quarantine.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711987d2-722e-44e9-9e22-c17767b8025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.552+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8e52d-2dca-4a99-b7f2-b8e9b469e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.552+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These measures may include, but shall not be limited to, moratorium
        on lease rentals, advancing pro-rated 13th month pay, reprieve in utility
        bills, and assistance to micro, small and medium-scale enterprises,” the guidelines
        read.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6644f3d-269c-433a-bcb7-35566f0b6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.552+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b12d1-a709-4c54-813f-95efb45b2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.552+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Welfare Department is also tasked to speed up the distribution
        of food to the most affected residents in Luzon.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b1b9f-3eef-4dd3-a5c3-59dfc6992bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.552+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0737e24-2d96-4321-ba95-30e5e46712f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.553+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his taped address, Duterte said barangay captains should ensure
        that their constituents have enough food.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4248ac-2ba0-40c9-a825-cfb770529042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.553+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822261c-1171-4010-9119-cdf704d4f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.553+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also appealed to companies to release in advance their employees’
        13th month payouts.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d2529c-d45f-43c3-9846-da9e210ef0c2'
      'mgnl:activationStatus': true
