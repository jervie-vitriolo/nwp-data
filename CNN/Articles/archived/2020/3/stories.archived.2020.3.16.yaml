      'mgnl:type': 'text'
      'text': '<p>Gobert donated more than $500,000 to assist people affected by the
        virus and related closures. He is giving $200,000 to part-time employees of
        the Vivint Smart Home Arena in Salt Lake City whose jobs were affected by
        the NBA''s decision to suspend its season.</p>'
