    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263953b0-9ded-4b6d-a20e-b8f224192c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.268+08:00
