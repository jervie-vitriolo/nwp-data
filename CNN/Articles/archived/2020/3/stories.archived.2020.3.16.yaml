      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Actress
        Bela Padilla on Sunday launched an online fund-raising campaign, setting the
        target at P1-million, for street vendors affected by the Metro Manila quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a81e7-5dfc-4cdd-80ad-ec63bfff965f'
