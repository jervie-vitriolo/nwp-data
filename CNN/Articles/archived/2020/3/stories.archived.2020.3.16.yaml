      'mgnl:type': 'text'
      'text': '<p>While protocols on transport and travel restrictions are in place
        in Metro Manila, the Philippines'' capital region, not all buses and jeepneys
        are able to accommodate commuters who wish to get to work on time, Metropolitan
        Manila Development Authority traffic chief Bong Nebrija said.</p>'
