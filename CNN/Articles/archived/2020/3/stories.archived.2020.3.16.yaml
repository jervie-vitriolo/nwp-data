      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb0e0f-ae63-4fa4-8389-0a086d68e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Not
        all patients who test positive for the coronavirus disease or COVID-19 have
        to be admitted in hospitals, a health official said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b24265-7fbd-4376-b4fe-cd91492299fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6a6c5-018a-4eaa-81a8-7acb40f8da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary and spokesperson Ma. Rosario Vergeire
        told CNN Philippines that the Health Department revised its guidelines for
        hospital admission last week amid the rising number of confirmed cases in
        the country. She said there are mounting specimens sent to the Research Institute
        for Tropical Medicine in Muntinlupa City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc3f6d-fe19-4234-976d-dcae2a61bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.429+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bbf602-44f6-4152-81b0-f25d298e76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said coronavirus-positive patients who are not
        showing symptoms or only have mild flu-like signs will be advised to stay
        at home for quarantine and strict monitoring by health workers. Vergeire said
        the patients have to be assessed by doctors, who will advise if they can recover
        at home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e37e19-b2d8-4932-8031-f5070246d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a59981-48ed-4b2d-ac3d-7d45a1ba9191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have done so far since last week, we have already revised
        our process...&nbsp;If symptoms persist that''s the time they get back to
        us so hindi rin sila mahahawa sa ospital [so they don''t contract diseases
        in the hospital] and somehow we could rationalize the testing procedures,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf20f9-cc6e-4c9c-9d4d-7890c3859e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f561a-fd83-4f16-a6d0-5b973af46072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six patients have been sent home for self-quarantine, but Vergeire
        clarified they have not yet recovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec7c34-462d-4e80-b322-2b4d3f517dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612815c-448d-464e-b1c9-ffc65a720bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for high-risk patients, they will be admitted so they can
        be closely watched.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a773d-23e1-4135-8932-a8b36b6661fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58a6f4-4211-4f12-991d-808de0d7ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those elderly patients, those with underlying conditions, high-risk
        pregnant women, even with mild symptoms we advised them for admission already,"
        Vergeire said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99102e6c-db14-4114-9da4-e65c05015f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb213871-f42e-4da2-9f35-8f6f4cf3c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, 140 have been infected with the virus and 12
        have died because of it. Two have recovered, while the rest are admitted at
        various hospitals in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f11c41-d1c3-4af5-8c3d-a0b0261030f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903abbf2-95f8-4f60-8f0d-7488861ebf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus which causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bedba6a-62a5-4f0c-bdba-12fc0f40a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43201dfa-ae22-41ee-9527-9f56bedf6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, 80 percent of patients only experience “mild
        illness” and eventually recover. It added that some 14 percent experience
        severe illness while five percent were critically ill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb51477a-46ea-46c4-b95d-2f17191d01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047fa68-ff96-4dc4-9e1e-60887e5ed5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15553e3-cedd-4d4c-b432-a9e72cb6ff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.431+08:00
