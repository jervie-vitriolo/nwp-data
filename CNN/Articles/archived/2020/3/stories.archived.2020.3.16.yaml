      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in Metro Manila have been <a href="http://cnnphilippines.com/news/2020/3/12/Duterte-extends-class-suspensions-April-14.html">suspended
        until April 14</a>, while other provinces and towns have followed suit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f30cee-76b6-4404-9af1-7e62d22bc9f9'
