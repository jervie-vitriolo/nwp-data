      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2648fc3-cf9a-4e4a-8576-f4fa7eaa5d71'
