      'mgnl:lastActivated': 2023-01-26T19:34:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> President
        Rodrigo Duterte is set to once again face the nation on Monday afternoon on
        the Philippine government''s response to the coronavirus disease or COVID-19
        threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed6709-4ea4-471d-a652-614dff356040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6bca6-1a08-4b7c-9b1b-779dfc0f5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His spokesperson said the televised address will happen after his
        meeting with the government''s Inter-Agency Task Force on Emerging Infectious
        Diseases (IATF-EID).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa96805-6712-4e39-85b8-b15f5564d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45225dbd-5813-46ca-912a-eff190126248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo said a total lockdown
        on Metro Manila will be recommended to Duterte during the meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7899ac-8d3d-4fe8-a958-0b9870e307d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fabe321-df3a-4cb1-83d3-ac241e029f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he, Interior Secretary Eduardo Año, and other task force
        members share the sentiment that a total lockdown must be enforced over Metro
        Manila. He said the recommendation will be evaluated and will be up for Duterte''s
        approval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccbec93-fd57-4515-88af-9088e1454c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e31021-6c59-47e5-86ce-b976efd72d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Secretary Año, iyan din ang nirerekomenda. Iyan din ang nirerekomenda
        ko. This is a matter of national survival, this is a matter of life or death...
        Sa aking pananaw kailangan nang i-resrtrict ang movement otherwise kakalat
        ito nang kakalat. Maraming sumusuporta," he said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d63e7-d355-4235-a5ea-004820e22897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c82a2-eae3-476c-802c-e21b2f3fec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is Secretary Año''s recommendation. Mine, too.
        This is a matter of national survival, this is a matter of life or death...
        In my opinion, we need to restrict movement otherwise the virus will spread.
        Many support this recommendation.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1fe651-c4c6-491e-b0d6-d700631b753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6988ce-8abd-4da9-970e-04d9a65e7de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department said it has long been pushing for a total
        lockdown on Metro Manila, but Interior Undersecretary Jonathan Malaya said
        they were overruled by the majority who just wanted to implement community
        quarantine, where the movement of people in and out of Metro Manila is limited,
        with only those traveling for work, medical treatment or emergencies being
        permitted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4cb696-807e-42bc-aefd-1d951ee66122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T14:15:23.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fcnnphilippines.com%2Fnews%2F2020%2F3%2F16%2FMetro-Manila-total-lockdown-recommendation-Duterte-COVID-19.html%3Ffbclid%3DIwAR1FXhn0WMS9yfLO5B6eboP92hadeCri2fY_XLShgl9M2lnSj42Jo6x5XIE&amp;h=AT29QtWwjkuKzS9MVSPOv1TpyITgFrtbYOBgHYnYheim4Kjm-rXl73jYjIVvMhYXOX5cajHnG6o35Gej1kNZAR-Vw3Y5z9GdTYPsRxsNKHcRh3uo_PZCtvBfq-KH3GixvwIMNqgf5lmvmAvXbRFuiQ">Related:&nbsp;DILG
        to recommend Metro Manila lockdown as officials review COVID-19 quarantine
        protocols</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb96c1-61da-4574-b67c-fc46319d2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T13:51:08.994+08:00
