      'mgnl:lastActivated': 2023-01-26T19:34:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc4c4a6-9473-403e-8ebc-f8c0ae15ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:34:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kindly give me that... if you really want that we will be at all
        times on talking terms, in this time of crisis," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b09f61-fca7-4d4a-b89a-f506b621a393'
      'mgnl:activationStatus': true
