      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03a048-b5b8-4841-992a-d0069e642991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female employee had a travel history to Japan and started manifesting
        symptoms on March 7, said GSIS President and General Manager Rolano Macasaet
        in a statement. The employee was admitted at the San Juan de Dios Hospital
        on March 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf68fd3-faa3-4a13-babf-b26929b4999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c5841f-0555-4825-b915-f56d8fd20af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.268+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS said they are in the process of contract tracing to prevent
        further spread of the infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df4f6cb-4034-480d-b19e-dbf2081f26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb0150-ad8e-4cb7-85f0-8745cd51eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The subject employee already gave us the list of persons with whom
        she had close physical contact from March 7 to March 11,” Macasaet said. “We
        have also started notifying the persons on the list and we advised them to
        self-quarantine and report to us if they are experiencing symptoms."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e310da-16f5-4f93-bb14-a2134443c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16443ff0-ea90-4832-828a-2c4b1fc33949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this development, the management decided to continue
        the lockdown of its head office in Pasay City until April 15. GSIS on Thursday
        announced the temporary closure of the office, following confirmation that
        a resource person who attended a Senate hearing—which took place in the said
        building—tested positive for the viral disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c884a27-3fd7-49b3-aff6-607831af5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36e8b3-af9b-4d08-9835-b8c6aa7d8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSIS Branch Office in Mindanao Avenue, Quezon City will likewise
        be closed to the public for the same 30-day period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d2c47-c3f5-421f-beeb-e0be78b73ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
