      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/cruise-ships-stranded-coronavirus-trnd/index.html">Multiple
        cruise ships are left stranded as coronavirus cases increase</a>."&nbsp;</em></p>'
