      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — The
        Government Service Insurance System confirmed Monday that one of their employees
        tested positive for the coronavirus disease or COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce04beb-a7f7-443a-aee7-289d06cb65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.268+08:00
      'mgnl:createdBy': 'kristel'
