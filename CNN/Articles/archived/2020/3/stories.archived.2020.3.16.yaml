    'lead': 'St. Peter''s Square at the Vatican is normally swarming with tens of
      thousands of visitors hoping to get a glimpse of Pope Francis as he delivers
      his Sunday remarks. But for the second Sunday this month, the square stood eerily
      empty as Italy remains on lockdown due to the novel coronavirus.'
