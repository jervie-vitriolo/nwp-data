      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb811234-f211-4ef5-bc0d-e76f37973576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logistical anxieties are far more severe for the millions of
        parents who are also caring for an elderly parent, or don''t have access to
        paid sick leave. In normal times, this includes a quarter of private sector
        workers and 70% of low-wage workers, according to the National Partnership
        for Women &amp; Families (PDF).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc0efb-2b7b-4566-9654-8846a19e8c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22644cac-4dbf-45b7-b97c-c8a2ca5ec01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, it''s easy to drift to bigger, more existential questions.
        How many people will die? Also, pandemics are stress tests for societies.
        Will ours pass?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275c3ac-7bc1-4122-af36-4863450aceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc7ae4-f300-4eac-b7a8-fcf7882c9731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hijacking our parenting instincts</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d2ba4-2324-4fba-a4e7-b8d8fc6f0469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wouldn''t have a species if we didn''t have these mechanisms
        for responding to our kids," Saxbe said. "But these global issues can hijack
        these systems for being a protective parent."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16afb9df-f430-4667-b9c4-043aebe7ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6672ffde-ba39-4d90-9247-0d4f10b2e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yael Krieger is a mother of three young children in Berkeley, California.
        Anxiety prone to begin with, she now finds herself in a constant battle with
        worst-case scenarios that keep bubbling up in her head.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5505040-aba9-4ac6-a607-b0c39e547e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31677a8a-f926-4e68-b564-b81c3121087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of her anxiety sits all the unknowns, which are difficult
        to reason through. For one, our understanding of the disease and how it functions
        is extremely limited, and there are new findings every day. Also, she feels
        that the US government has given her very little reason to have faith in its
        ability to manage the outbreak.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99ede19-18cd-412b-98a7-c31b444f8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec83d5e-a433-4634-b6c0-6116b363f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of cognitive frustration. Why isn''t our government
        doing more? Why haven''t they been testing? And how am I supposed to take
        care of my children properly, knowing that the people who are supposed to
        be taking care of the country properly aren''t doing their job?" Krieger said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d4b61-085b-4adf-adef-655c5ca95deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7855b-d693-4c7a-ab18-2d4fd792c2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saxbe suggests that parents try to take breaks from the news, and
        put their family''s risk in perspective. She knows it will be hard. (It is.)
        We need to try anyway.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0dd5ac-ee64-4610-9ef1-796ef1cf3949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396f3c9-f56f-4872-8664-752809598d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a scary world, it is important for parents to protect their
        mental health, because kids can be traumatized by a parent''s anxiety," she
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2e85d-96e0-4e9b-8db3-9273eb707bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e3891-32ce-4efc-9e71-ff1989b1f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A sense of order amid the chaos</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a2ff7-d415-4259-b9fc-6cf10429abb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While all kids are feeling nervous to some degree, those whose schools
        are canceled are likely to be extra unsettled. Kids thrive on stability and
        routine. When it goes away, it is up to parents to model how to cope, Saxbe
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3492349-f955-43f9-8d0e-8bf7b88e2413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df0f5ff-eff3-4b1b-b22c-45130c6928aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To survive, we all need to both commit ourselves to some sense of
        order, and at the same time, yield to the chaos.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe5adb7-501c-4025-817c-4b611a5eb6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3608868-ffcc-45ba-b76d-b972ee9f7564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents, do what you need to lower your stress levels, whether it
        is carving out alone time or exercise time. Maybe you ease up on your television
        and video game policy or accept the power of candy as a bribe to help you
        kids comply. Create some structure that you can realistically commit to and
        on most days, achieve, and importantly, make sure you are enjoying some parts
        of it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad2a9e8-3e89-4577-b1e4-39d9f1d3e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f18e78-a1fa-4b41-82fb-94c461ba570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yehuda Kurtzer has three children, two of whom have missed some
        school because of the coronavirus, and one of whom is quarantined for potential
        exposure. He''s part of a dual-working couple based in Riverdale, New York,
        and tends to travel a lot for work.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3898b0-29db-4ca3-90f5-0de882746ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198cf177-d873-4e9f-b251-c5e3df310332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home with his kids around has been a bit crazy-making,
        as can be expected. But he''s managing to mitigate some of the attendant anxiety
        by finding ways to live that "1950s" life that is, in normal times, impossible
        for his family to achieve.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac92d84-ccb8-4425-830f-bbf0e533db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392cfef-d2a5-4a50-a70f-2b3691596e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been doing a lot of laundry, and have made a big priority
        of sitting down and eating normal meals together," Kurtzer said. "We want
        to instill a sense of hygiene in our house, and a sense of community. Both
        of those things feel important."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de059617-1b90-4db2-be1f-2cb94543e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1b4858-ff62-4dc1-87a0-558bc8868661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>We''re in this together</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231447b9-890d-4940-9c50-f622378c9fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether children are in or out of school, the threat of the coronavirus
        has made managing family life a much bigger job. Odd are, moms are taking
        on more of this emotional and domestic labor.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d506eec-58e3-473f-98b4-272b228005e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89527415-6f7c-4531-8d1e-4f63ec5166cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eve Rodsky, author of "Fair Play: A Game-Changing Solution for When
        You Have Too Much to Do (and More Life to Live)," said research shows that
        the majority of daily life disruptions are handled by moms, including when
        both parents work.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb84bd-531f-4844-9374-d5684a26443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d1034f-4acf-4917-b297-cf7546986b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We treat women''s time as infinite, like sand. And we treat men''s
        time as finite, like a diamond," Rodsky said. As a result, women do caregiving
        when they have to, and men do caregiving when they can.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf05e9fc-4209-4bbf-8850-b2ec7b284347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5400a7b-845f-43e7-b3b6-43ed8bcaa7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, women are more likely to do what experts call "worry
        work," Rodsky explained. Moms are more likely than dads to anticipate the
        needs of the family and plan ahead for worst case scenarios. (Listen closely,
        and you can hear the hum of "what''s next?" on a constant loop in most moms''
        heads.)</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed8581-e1c6-46b6-8b42-fa42c6ce406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82089d37-6286-41a3-88f4-6f223b043d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point, my deep familiarity with the Target.com shopping
        cart and hand sanitizer Reddit threads over the past week.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611118d-97be-4192-bc6f-985bd153f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64a866-8192-40d9-a14c-9b6b66805622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Vey, a full-time working mother of two in the suburbs outside
        Seattle, said that local school closures have served as a wake-up call for
        many families about just how much more childcare and domestic management moms
        do than dads -- even when they both have full-time paid jobs.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300eaade-d88d-4a07-8e18-a9539e514e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97462cae-e3ef-48c3-9453-275c7c5aeac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of moms are bearing the brunt of working and managing all
        the communications from the school [which has set-up remote learning]. There
        are maybe five an hour." Vey said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9761dada-2083-496b-bcbd-3982c438b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd365ef9-802a-4ec2-a211-793a9b972c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also lots of logistics in terms of shopping," she said,
        as a lot of essentials, including toilet paper, are sold out in local stores.
        "All this ends up in women''s laps."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf503a-0345-4f0b-b5f8-d838aff6ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907db9c8-3313-4b56-9b02-41c6a2d50533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Women take on more of the ''emotional labor''</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f07e60-1495-4f6a-992f-f663e4c677e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some men Vey knows have responded to the everybody''s home situation
        by demanding their personal space and time, with one going as far as setting
        up an office in the master bathroom with the door closed while his employed
        wife and the kids stayed away.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b23ca-e1e1-492c-9267-9c3f584c25d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34527b9b-37d2-4c07-bb31-04be7faae1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that doesn''t say ''the mom is doing everything,'' I don''t
        know what does," Vey said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7559dab-e1af-474e-9332-ef7ede2a96ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da941e3e-c02c-4acb-a5f8-a5916c4ec05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many others, like her husband, are reckoning with the imbalance
        in their homes, and are trying to change it. Before the coronavirus, Vey''s
        husband hadn''t paid much attention to emails from their daughter''s schools.
        Why bother? His wife would take care of it.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d782a-87c6-4714-8c4e-1d5be3eee89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b7c4c-e571-43bb-89dc-8e988674fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they are tag teaming -- splitting work days and house management
        as much as possible, and it is making life much better.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2edda5-a30c-4d6a-a9e5-62a39ebc90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc61c29-e4ce-40d8-b209-574d3b43b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is a silver lining in all this, or at least a lesson that
        we might want to impart to our kids, it''s this. In our cities, our workplaces,
        our classrooms, and our homes, we are being forced to realize that life works
        better when we can depend on one another.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b574e-1a2a-47fe-8108-3353965b98bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db8fa8e-8970-4fcb-be00-91eb725a017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents: When you tell your children to wash their hands, don''t
        just say they need to do it in order keep themselves or the family healthy.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1bb25-989e-458c-852a-e914cd612be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56397e81-d9b9-4fec-8f00-8aabb1865444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tell them they need to wash their hands in order to keep everyone
        healthy, and explain why. Then maybe leave a note for an elderly neighbor
        asking if they could use any help.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216d34ea-1122-4389-bde1-355b975f87c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c77e5-8af5-4789-a7ce-9bd8826cb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germs, like love and care, move between us. Being aware of the former
        is a way to share the latter.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41cb89-8c71-4f98-8947-8d6215274516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/15/health/parenting-emotional-labor-coronavirus-wellness/index.html"><em>"How
        to survive coronavirus lockdown as a parent, especially moms who carry the
        burden"&nbsp;</em></a></p>'
