      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier placed Metro Manila under “community
        quarantine” starting March 15, resulting in restricted travel to and from
        the region. Around 56 checkpoints have been set up for border control.</p>'
