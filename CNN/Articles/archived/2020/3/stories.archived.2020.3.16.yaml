      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378dd80-22ec-4850-adc7-14e6e90ca076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practically speaking, I''m feeling overwhelmed. I am behind on work
        because we kept my runny-nosed but otherwise seemingly fine, toddler home
        from school for a few days to not worry his teachers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f03db0-4a84-44eb-8058-4d69e606afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb208da-6d9b-41da-94cd-3242e645780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My online shopping cart has been subject to a large number of orders
        and revisions. Do we need more toilet paper? Canned tuna? How much is prudent?
        How much is hoarding or even ethical?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3feb5f-1289-44d5-a2c5-7b9af18f40c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa0b4b-1dbc-4895-8539-ea6a14860107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I, too, have taken a deep dive into the world of hand sanitizer
        on the internet. I still remain empty-handed. Then there''s the extra laundry,
        the extra food prep and the firm commitment to making sure everyone gets to
        sleep on time to keep their immune systems in high gear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363962d-1943-4a91-bf0c-7f2b1a91c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e19933-88c6-4619-a225-af02fe01839a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this, and the question we''ve all asked so many times that we
        can barely recognize the words anymore: Did you wash your hands? Did you wash
        your hands? Did you wash your hands?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33807f7-d4b3-428b-8cf9-69297d6e6531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa442a7-2540-4616-a34c-3d0e1f21e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotionally, I''m unmoored. I worry about my friends and family
        getting Covid-19. I worry about schools shutting down. I worry about schools
        not shutting down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83180d-841c-4c1b-a83c-f32703737cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10e8881-de0f-4c00-ac40-6e4812f90073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many moms, I am the one in my marriage with a flexible job,
        which means that all scheduling upheavals are mine to manage and that I don''t
        get paid sick days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b1ffb9-f21f-4911-b9a8-aaf57fa9c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73513014-0a5e-4510-8e3f-005af2703be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, I spent two full work days reading everything I
        could find about the virus —research for this article. Like many, I went from
        cautious to nervous to panicked at a breakneck speed. The more you know. I
        saw harrowing photos of Italian hospitals. I read charts illustrating America''s
        unpreparedness. Tom Hanks. The NBA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108bef3-5dad-4a92-bfe4-0c4b4c1baeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f231bdf-ae18-459c-9a2c-6890842e4bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is parenthood in the time of the coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5bcf2e-06a2-46b8-aaac-21be20c5aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf636e-460d-4a4d-95ad-db0f72e88d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s demanding, emotional -- and to think I felt overwhelmed last
        month. For me and many others, managing the threat of the virus is adding
        a new and significant dose of domestic and emotional labor to our lives. If
        you are the mom in the family, odds are that most of this labor is falling
        in your lap.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab3272-61f0-4e89-929b-a745a2b341b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94918400-e0c3-4ae0-9e38-66804166e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Managing the feelings and anxiety</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937a975-39d8-46b3-831b-4e41321be1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act of parenting, or parenting well at least, requires some
        baseline anxiety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b125fe-64f1-4aae-ab9c-a30a9e6fac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb33df1-b6c5-48a9-b5f1-26fe7be3b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of becoming a parent is about becoming hypervigilant to potential
        threats. You become a threat detection machine," said Darby Saxbe, associate
        professor of psychology and director of the Center for the Changing Family
        at the University of Southern California.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb75fcc-f5e5-48c7-b9e4-fc5343c7b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac9802b-195e-46c3-9832-ecd1bc0b3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes coronavirus anxiety so much worse than will-my-toddler-run-into-traffic
        anxiety is its potential for disruption of our daily routines combined with
        a deeper uncertainty about how it will play out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c4b887-c6ef-483c-98c5-236d2a50f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3acf20d-581b-4d90-8975-32cdccac4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:37:28.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How long will our kids be out of school? How will we get our work
        done? And this goes for parents with paid employment, as well as those who
        stay home. Managing kids and a house is work.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37fbb54-c406-41c5-b9fc-038888a241c1'
      'mgnl:activationStatus': true
