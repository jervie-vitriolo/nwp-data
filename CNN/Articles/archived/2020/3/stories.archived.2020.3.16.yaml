      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e1dc80-e63f-4c22-b26c-28263d15f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:42:00.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon disembarkation from the docked cruise ship, the repatriates
        all underwent health screening by the U.S. Department of Health and Human
        Services, which included thermal scanning and other diagnostics, to find out
        if they had symptoms of the coronavirus disease or COVID-19. As a matter of
        protocol, only those who were asymptomatic were allowed to board the buses
        that drove them to San Francisco International Airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e29c3-0d7f-4546-af7e-c098f53655e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:42:00.605+08:00
