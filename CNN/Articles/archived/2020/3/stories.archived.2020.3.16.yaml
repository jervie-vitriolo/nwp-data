      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b5344-f510-40b4-a1c1-33d6dfc256d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the square closed to the public, Pope Francis delivered his
        blessing from inside the Apostolic Library.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee280e8f-6b50-4771-9fe0-0e99bb6a9dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.534+08:00
