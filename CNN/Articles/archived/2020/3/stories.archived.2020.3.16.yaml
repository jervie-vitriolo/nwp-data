    'lead': 'The highly-pathogenic H5N6 avian influenza or bird flu has reemerged
      in the Philippines two years after a similar strain affected poultry in the
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-16T12:16:45.922+08:00
