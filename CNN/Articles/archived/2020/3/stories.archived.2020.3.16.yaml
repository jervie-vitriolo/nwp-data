      'mgnl:lastActivated': 2023-01-26T19:34:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police spokesperson PBGen Bernard Banac told
        CNN Philippines that their 70,000 personnel in Luzon will be "at the forefront
        to remind the public to remain indoors."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9182a0fa-94c8-4478-85e3-5b5bf1264db0'
