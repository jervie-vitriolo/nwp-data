      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9db0a-2502-492e-94f4-f7bdfc1dd790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.554+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the countries that also imposed a lockdown to contain the
        spread of COVID-19 are Italy and Spain. In contrast, South Korea did not order
        a lockdown and instead intensified testing and efforts to trace contacts of
        COVID-19 patients.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97e85f6-c2a8-4db8-903b-46aefd9d52bc'
