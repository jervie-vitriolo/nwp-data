      'jcr:uuid': '2e185038-0451-4f49-ad4e-8213926ce568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:42:00.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon landing at Clark, all the Filipino repatriates were transported
        to the Athletes'' Village in New Clark City for the 14-day quarantine period.
        The group is the third batch of repatriates that the DFA brought home from
        COVID-19 affected areas  — the first being the Filipinos from the coronavirus
        epicenter in Wuhan, China and the second batch from the Diamond Princess cruise
        ship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02086535-a3b7-40df-b5ba-c487531954fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:42:00.605+08:00
