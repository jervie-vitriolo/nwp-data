      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami sa ating mga kababayan ang tiyak na mawawalan o dili
        kaya ay mababawasan ang kabuhayan gawa nitong quarantine na ipinapatupad ng
        pamahalaan</em> [A lot of our countrymen will surely lose jobs or receive
        smaller salaries because of the quarantine being implemented by the government],”
        Pacquiao said in a statement. “This 13th month bonus will be a great neutralizer
        for our poor kababayans in Metro Manila.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7620e0-0c94-4c28-93e8-0e8f96d27bd6'
