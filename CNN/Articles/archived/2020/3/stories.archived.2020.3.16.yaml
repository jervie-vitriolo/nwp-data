      'mgnl:created': 2020-03-16T11:00:27.671+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:34:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some orders—&nbsp;particularly those in San Juan and Quezon City—&nbsp;threaten
        to charge those who disobey the curfew for violating Republic Act No. 11332
        or the Mandatory Reporting of Notifiable Diseases and Health Events of Public
        Health Concern Act. Citizens guilty of the violation may be either fined ₱20,000
        to ₱50,000 or jailed for one to six months.</p>'
