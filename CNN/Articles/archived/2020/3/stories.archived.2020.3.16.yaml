      'text': '<p>All people in Luzon will only be allowed to leave their homes to
        access basic necessities beginning Tuesday midnight.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47013f46-324d-4572-b717-fc0c26cfac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.546+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160afca7-b2b0-4c61-9ac8-191cd6f7e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.546+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass public transportation services will also be suspended, while
        land, air and sea travel is restricted. This includes transport network vehicle
        services like Grab, OWTO and Micab.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153a357-ed0e-4735-aedd-9a40190acdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.547+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e229a9-ea4e-4daf-9ab4-6199c1b0e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.547+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said local government units can provide
        transportation for those who are exempted from quarantine and those who will
        be buying basic needs.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df035a08-b972-417b-a3a9-98287df585e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.547+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87906c26-b7cd-4c53-8427-0f80a2c935dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.547+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can also require some public utilities to operate a certain
        number of vehicles commensurate to the number of people who will use,” Año
        said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb83ae-a2b8-4e8d-aeca-9702eefa2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.547+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c6e3d3-7f53-4748-8ef4-96ad0a85740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.547+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who wish to leave Luzon by air have 72 hours to do so, after
        which all air travel to the island will be restricted. Filipino nationals,
        their spouses and children, permanent residents and holders of diplomatic
        visas will still be allowed entry.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a2b75-7922-4f0f-a6bc-b6e24dcdad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.547+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489312c-11fe-493c-8cb7-38186ff31b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.547+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement of cargo to and from Luzon will still be allowed.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af4afa-e3c2-4956-b6a3-f09acc624d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.547+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10924e9-b2cf-4f0a-bca2-2ba0a8cc3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.547+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All establishments in Luzon will be closed, except those that provide
        basic necessities like supermarkets, convenience stores, hospitals, medical
        clinics, pharmacies, food preparation and delivery services, banks and water-refilling
        stations.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba1723-4585-4f21-be93-128f7fb9c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.547+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8910c-0e3f-4e0f-9b56-81cb93d1f01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.548+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most work will be suspended, work in the executive branch
        continues from their homes.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071469e-837c-4be7-b83f-0642ad3c39b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.548+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955117f8-7ce1-47e4-a51b-e6a4f70d56c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.548+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business process outsourcing companies and export-oriented industries
        will also remain operational, but only with skeletal staffing.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ae21b-44e6-444f-a631-6be37ddb60fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.548+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10e953-7ac9-435a-aec0-79c0001f51f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.548+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work in the private sector may continue, but only if their employees
        will work from their homes.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5cc8d6-1bc8-4625-8b1e-012524a237d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.548+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968bbcf-ee1c-4e83-a8b0-656054db8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.548+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media workers will be allowed to travel within Luzon for 72 hours
        after the new restrictions take effect. After which, only those who are accredited
        by the Presidential Communications Operations Office through its International
        Media Center will be allowed to travel within Luzon.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec400e7a-8e45-4bef-9dc6-d8ff7d1e5c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.548+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3121c-68e1-46b9-9299-97971ec1a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.548+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said that those who violate the
        quarantine may face arrest for resisting and disobeying a person in authority.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f972a-6e8b-4fd0-b52c-1a6e72e4c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.548+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7fdd22-8bf9-4d49-823b-f4c8e93ab78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.549+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they use force in resisting quarantine, they may be arrested
        for assault. They may also be arrested for violating Republic Act No. 11332
        or the Mandatory Reporting of Notifiable Diseases and Health Events of Public
        Health Concern Act.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d9fa8-8873-4c1f-b7e0-d9112f847564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.549+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73f939-0707-45b3-ad81-8696f6291791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.549+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new restrictions came after several government officials called
        the laxer community quarantine ineffective as social distancing measures it
        sought to impose backfired with commuters still standing shoulder to shoulder
        at checkpoints.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3031c-b0e2-48f9-afb3-fd8275ce4990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.549+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410eccda-7989-4df5-8ac2-f62e4703cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.549+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said the government was prompted
        to declare a stricter quarantine in mainland Luzon due to the World Health
        Organization’s classification of COVID-19 as a pandemic, the rising number
        of cases in the country and the decision of several local government units
        to undergo community quarantine.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f1eefb-ca50-4968-af99-6940a9bcc7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.549+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8610f-9fbd-4b7a-a581-1366c451f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.549+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped address to the nation, President Rodrigo Duterte appealed
        for cooperation and allayed fears that the new restrictions are akin to martial
        law.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f4595-59ca-4e77-a22e-87c976c91e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.549+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a414d69-c133-4fc2-92ba-6509138db54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.549+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang kalaban natin kapag martial law ay ang mga taong sumasalakay
        at naghihimagsik. Pero sa ngayon, ang kalaban natin ay tayo at ang sakit na
        COVID[-19,]” Duterte said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f4630-bd4d-46a4-9c8c-a5268a6b0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.549+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40587c-4bb4-4ea8-8359-2be9fd5814b5'
