      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0d1c8-99cb-416d-a48e-66e960e59781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.553+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department recommended that a total lockdown be put
        in place in Metro Manila, the political and economic center of the country,
        after commuters traveling back to the metropolis from nearby provinces were
        inconvenienced by long lines at checkpoints on the first working day of the
        so-called community quarantine.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0811d6-67d8-4215-bc03-59846b56300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.553+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f9343-d1a6-4ab3-99f0-215e69ee5dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.553+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that we''re having a nightmare now in the checkpoints, definitely,
        a reassessment is in order," Interior Undersecretary Jonathan Malaya told
        CNN Philippines.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c72f276-95e0-400b-b39e-4ac9fa8768c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.553+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464867f-67d1-4df2-b330-c8ad89945f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-17T01:30:27.553+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said they had long been pushing for a total lockdown, but
        they were overruled by the majority who just wanted to implement community
        quarantine, where the movement of people in and out of Metro Manila is limited,
        with only those traveling for work, medical treatment or emergencies being
        permitted.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98def566-cf00-447e-a594-e10db8e5a161'
      'mgnl:activationStatus': true
