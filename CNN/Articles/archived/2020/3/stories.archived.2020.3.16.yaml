      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will be tested again in 10 days to see if he has been
        cleared of the viral disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17747e9-5a1b-47d0-b1fa-5f168114b7cd'
