      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Monday that President
        Rodrigo Duterte will have another televised address to the nation in the afternoon
        after a meeting with the government''s Inter-Agency Task Force on Emerging
        Infectious Diseases.</p>'
