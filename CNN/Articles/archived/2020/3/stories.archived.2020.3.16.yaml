      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academic calendar for school year 2019-2020 requires the conduct
        of quarterly exams for Grades 6 and 12 on March 12-13, while other grade levels
        are scheduled to take their tests from March 19-20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d02e77-902f-4305-bdcd-73390a897e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T11:53:52.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/10/Teachers-assignments-coronavirus-class-suspensions.html">Students
        in malls, cinemas during COVID-19 class suspensions to be sent home, DILG
        says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ba161-122a-4313-92e7-6b22404e22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T11:53:52.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said schools which continue to hold classes must conduct the
        exams this week, but on a “staggered basis.” Students should only come to
        school in varying schedules to take the tests, in keeping with the social
        distancing protocol to prevent the spread of the disease known as COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2059973-e917-42f9-b275-369e6cee5d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T11:53:52.927+08:00
