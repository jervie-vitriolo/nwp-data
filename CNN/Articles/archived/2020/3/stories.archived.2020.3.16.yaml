      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> Cabinet
        Secretary Karlo Nograles said that Philippine Offshore Gaming Operators (POGOs)
        in the country will also be closed amid the community quarantine in Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c03e2b3-44ab-47d8-85da-f119541c4d9e'
