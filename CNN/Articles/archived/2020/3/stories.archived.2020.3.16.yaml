      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6ff16-e063-4d82-a4ce-f04491f45d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:33:13.431+08:00
