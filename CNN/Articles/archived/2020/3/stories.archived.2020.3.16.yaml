      'mgnl:lastActivated': 2023-01-26T19:34:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb83db-6cf6-48fd-ad7b-1c4c5d6e6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work was also suspended in its Cagayan de Oro, Tagum, and Iligan
        City branch offices after “several employees experienced symptoms.” The said
        employees are currently waiting for the test results, GSIS said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f145f6-6eb9-44df-8a8d-30a5239578c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1607d01b-a5b5-43ef-ba1e-5f9d7cf853a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaset said he also decided to self-quarantine, as he had “close
        physical contact with several of the individuals listed down by the employee
        who tested positive for COVID-19.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1843288-38f5-4355-9a19-52d7871cc6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91856a31-e523-4190-aceb-eb7b2c20680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to GSIS, all other branch offices and extension offices
        will remain open to the public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd792bac2-a946-4f66-9871-b107c58b4402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655500c6-aa0b-4c3c-b0a5-e2867e9268e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old-age pensioners who are experiencing problems accessing their
        pensions are advised to report their concerns via the GSIS Contact Center.
        Meanwhile, government agencies based in Quezon City can submit their claims
        to the branch office in Bulacan, GSIS said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2dcccb-e8ba-401f-be0c-5cfa5086707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.269+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91761d-baf3-43bf-aecb-647c2dbaff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T18:11:44.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Individual members can also apply for a loan in any of our branches
        or GWAPS kiosks nearest them. Almost all of our systems and processes in GSIS
        are automated and computerized, and this allows us to provide our pensioners
        and members ‘anytime-anywhere’ access to our services,” Macaset added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddb26a-3027-4ea5-9b6a-1b0218246c75'
