    'title': 'Federal Reserve cuts rates to zero to support the US economy during
      the coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b20173b-38b5-4be1-b52c-746762e8f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a bold, emergency action to support
        the economy during the coronavirus pandemic, the Federal Reserve on Sunday
        announced it would cut its target interest rate near zero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c4ffd6-6427-4de2-b10e-f89e19803e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416f4b2-2eb8-47e3-aa88-c5dd09c5bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swifter-than-expected rate cut is designed to prevent the kind
        of credit crunch and financial market disruptions that occurred the last time
        the Fed had to cut rates all the way to the bottom, during the global financial
        crisis just over a decade ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adccd64-831c-4e8e-b692-932ca48c2e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827bca31-82c2-4f48-a119-363619fdc24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s board of governors had been set to meet this week and
        report on the results of its meeting on Wednesday. Central bankers were widely
        expected to cut rates to zero at that meeting, after they slashed rates to
        a half a percentage point in another emergency cut on March 3. Sunday''s latest
        emergency action suggests the Fed believed the cogs of the US economic machine
        were getting gummed up, and it was concerned that waiting even three more
        days could be too late to prop up the economy. The Fed will no longer meet
        later this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa677f-476f-4d28-8de4-048a3d1c211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8658bd-c3c0-440c-ac0d-de4ae2030268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think they would have done this unless they felt the financial
        markets were at significant risk of freezing up tomorrow," said Mark Zandi,
        chief economist at Moody''s. "They''re very concerned the financial markets
        won''t work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94a6c0-f2c6-4f26-be52-07e5e0e7effb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439668bd-4ab7-4e15-85fb-933d6711de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US stock market tumbled into a bear market this past week --
        the first in 11 years -- as investors grew concerned the global economy could
        stumble into a steep recession as people quarantine themselves at home and
        the daily motions of normal life around the world come to a screeching halt.
        Stock futures plummeted again Sunday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b3a25-f286-4c19-b0d9-31a7627addf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbb93c1-d0b4-4ba6-91c7-d7995e159ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve Chairman Jerome Powell said in a press conference
        that those measures will have "significant effect on economic activity in
        near term" and will restrain economic activity in foreign economies. He said
        he expects the US economy will suffer as a result next quarter, although he
        declined to predict a recession or the future of the economy. He said much
        of that depends on how widely the disease spreads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c75f2c-930a-4a75-a5a7-6a158c3fc6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6df1fd-3ec9-43da-8f6e-2524d551eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coordinated action</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17137ae9-fc15-4e0f-a159-6d98fdd1389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That why the Fed took multifaceted actions Sunday, backing up its
        other recent initiatives to shore up the economy and the financial markets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399e856-c2c1-4b2a-a0e7-bb4bccf921d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951162e-22da-4f83-9532-946d828084f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is facing a pandemic situation and for this extraordinary
        time, we need extraordinary measures," said Nadeem Aslam, chief market analyst
        at Avatrade. "The Fed cutting the interest rate to zero and restarting the
        quantitive easing package is the biggest nuclear bazooka."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3e514-a4b2-4b00-9896-315e1427303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824aa88-4557-431d-abfd-816defeb3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to rate cuts, the Fed also said it would purchase another
        $700 billion worth of Treasury bonds and mortgage-backed securities. It also
        struck a deal with five other foreign central banks, the Bank of Canada, the
        Bank of England, the Bank of Japan, the European Central Bank and the Swiss
        National Bank, to lower their rates on currency swaps to keep the financial
        markets functioning normally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb5f2b-0d10-44eb-a102-b4a17e854283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d9161-c398-4094-bd7b-3b175593e647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed last lowered currency swaps during the European debt crisis
        in 2011. The move makes borrowing US dollars cheaper for banks around the
        world. Swapping currencies, particularly dollars, is a staple of global financial
        transactions. The global currency market has been short on dollars, a safe-haven
        currency that investors and countries buy in times of crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5a2b54-eab4-40f0-ab45-a493f447d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1202d3-3e3c-489b-bddf-3db9d8b04ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinated move will lower the cost of short-term borrowing
        for banks around the globe, and it could also keep the global economy clear
        of an all-out credit crunch similar to the one the world''s economies encountered
        a decade ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3375df-4e53-4fd2-b3a7-d86ed9f54e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205df5df-8f60-4037-a3bc-c690f75948d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bond and mortgage security purchases are tools the Fed previously
        used during the most recent recession. They helped to shore up housing and
        US government debt -- two crucial markets that keep the gears of the American
        financial system turning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b388025-b34e-4f78-999d-f064372d4032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79533a-1a35-4be0-9c24-2e180c82cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic outlook</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cadcd82-3129-4a9a-ae79-b55d2fa21d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the underlying US economy has remained on solid ground
        -- unemployment is at a historic low and consumer confidence has stood near
        all-time highs -- the Fed said the coronavirus outbreak has significantly
        hurt the global financial conditions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f87d7da-341e-4ad8-b1b0-8d5253c9e7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4872d3a-e78c-4af7-80b4-2b3dba516e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus outbreak has harmed communities and disrupted economic
        activity in many countries, including the United States," the Fed statement
        said. "Global financial conditions have also been significantly affected."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33283cbb-d084-464d-b3b9-a29d4b13cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf9a68f-01cf-42c5-a6d9-5101302fda3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed could, in theory, take rates negative, as some other central
        banks have, but Powell continues to resist that idea. The Fed said Sunday
        it would hold rates steady near zero until it is confident that the US economy
        pulls out of the coronavirus-fueled economic quagmire.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e4bea-4c20-4e39-801d-95b54db95b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a2209-02c7-48f4-ad10-8c3fde1e2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not see negative policy rates as likely to be an appropriate
        policy response here in the United States," Powell said at the news conference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0e44c-22cd-4f20-b4a7-bce6f23a1e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db56b6-f3a7-4326-9b50-accff46f5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his resistance to move rates even lower, Powell insisted
        that the Fed has many more tools in its toolbox if it needs to inject more
        stimulus into the economy, including the ability to add liquidity into the
        financial markets.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a395bc-7690-4428-aad0-12320aeebc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d2aff-39de-498d-8eee-869fc851d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has long advocated for negative rates, and
        he has criticized Powell for pushing back on below-zero rates. He praised
        the Fed Sunday, however, saying in a surprise appearance in the White House
        briefing room the rate cut "makes me very happy."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64be898-3831-4b49-ade2-827c4e4dc0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453de28-dfb4-4828-89a1-ce6f5a7688c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell, in turn, has called on policymakers such as Trump and Congress
        to enact stimulus plans of their own, similar to the emergency actions Trump
        announced Friday and the House''s recent economic support package.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4d8ef-49df-43d0-af18-6adde2e1dccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdf8c85-aedb-4756-8481-44bc629861ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those actions helped the stock market bounce back in a historic
        upswing Friday, with the Dow gaining more than 2,000 points. The Fed''s timing
        may be an attempt to maintain the stock market''s positive sentiment into
        this week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde7b8c-6ea5-46eb-87ba-981bbf3e9387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52304f-2ff4-4a45-a9f2-52ba7ac9c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kitchen sink has been thrown, but there may be more to this,"
        said Ward McCarthy, analyst at Jefferies. "Policymakers apparently wanted
        to take advantage of Friday''s late upswing to keep the market momentum going."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4e618-4577-43c3-bf4a-d46ed047b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6723a07-2a4c-4c4d-a40d-c7dee79a0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That didn''t happen, however. Similar to March 3, when the Fed issued
        its previous emergency rate cut, stock futures sold off sharply Sunday evening,
        as investors feared the Fed''s action meant the economy was far worse than
        previously believed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70fbe0-efff-4c21-917e-9dc387944a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14b2ca-ab15-4584-9bd5-6fc000bfef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:49:19.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Chris Isidore contributed to this report. This
        was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/15/economy/federal-reserve/index.html">Federal
        Reserve cuts rates to zero to support the economy during the coronavirus pandemic</a>."&nbsp;</em></p>'
