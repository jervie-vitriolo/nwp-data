      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7714879-6769-436e-a9bb-03b2356e9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:42:00.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen Filipino crew members who tested positive for COVID-19
        stayed in the US and were brought to a care facility for treatment. As of
        March 13, a total of 21 people tested positive for the infection.</p>'
  'US-Fed-rates-zero-coronavirus':
