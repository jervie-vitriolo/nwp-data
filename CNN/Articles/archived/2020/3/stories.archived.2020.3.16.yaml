      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205002b2-ebec-464f-b2d8-9e6ef6c7ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T11:53:52.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:42.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New guidelines issued by Secretary Leonor Briones on Sunday said
        exams for the fourth quarter, scheduled from March 16-20, “will no longer
        be administered” in areas with suspended classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
