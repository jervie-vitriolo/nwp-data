      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Benavidez admitted that the early release of the benefit
        would depend on the financial health of a company. Under the rules, a person
        who worked for at least one month for a company is entitled to 13th month
        pay, he said.</p>'
