      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celebrity Eclipse is anchored in San Antonio, Chile. Celebrity
        Cruises is working with government officials to provide a controlled disembarkation
        plan to make sure guests have a way to leave the country, a spokesperson said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc735c-07d7-4da1-b696-c2f77e42432d'
