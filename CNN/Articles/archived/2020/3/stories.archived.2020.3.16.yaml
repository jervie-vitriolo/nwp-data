      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is similar for Apple, which had already been feeling
        the negative impact of stores in China that closed last month and only just
        reopened, as well as supply chain issues caused by the outbreak in China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e101cc-676b-41a2-9816-5ebe29b40ffb'
