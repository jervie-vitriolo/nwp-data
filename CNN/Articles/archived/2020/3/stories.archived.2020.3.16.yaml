      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210ad86-6b53-4f14-93e4-ea4b274c2e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will the closures mean?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e49eb1-9da4-421e-b293-6276042c12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
