      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec9ce3-d8db-419a-b78c-f88f200c4e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T16:11:01.624+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:34:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city councils of Quezon City, Las Piñas, Manila, San Juan, Makati,
        Pasay, Muntinlupa, Marikina, Mandaluyong, Valenzuela, and Parañaque announced
        the move, which will allow authorities to tap the local quick response or
        calamity fund, and do emergency procurement of supplies to contain COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d46dcd-c4f3-4772-a796-b6d5c2e568d0'
      'mgnl:activationStatus': true
