      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb18ef4-45d6-4329-b9ca-80ca100f330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong> The
        highly-pathogenic H5N6 avian influenza or bird flu has reemerged in the Philippines
        more than two years after a similar strain affected poultry in the country,
        Agriculture Secretary William Dar announced on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c79fa-42d1-4b05-a897-7c341da5f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07befd-617e-4244-b868-acd54cbce1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said bird flu was detected in a quail farm in Jaen, Nueva Ecija.
        Testing for avian influenza was done on March 13 after 1,500 out of 15,000
        quails died in a farm in Barangay Ulanin-Pitak, he said, adding that samples
        from 30 live quails from the said farm tested positive for the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e821f9-4c5b-460b-92ad-f790681a8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f508a-4110-43fc-84f8-f25a24debf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said a total of 12,000 quails from the said farm were "surgically
        stomped out" and buried on March 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c4cfa-cad2-40ec-9fa6-f52283d38886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01b3a4-3b42-4bd5-a784-eaa9467ac0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained they are implementing the "1:7 protocol" to control
        and contain the spread of the bird flu. This means only quails from the infected
        farm will be culled, while its one-kilometer radius will be considered the
        control or quarantine zone. Seven kilometers beyond that will be a surveillance
        zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5e300-97ca-460c-bad6-cbb860e00781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd36c625-b5c9-4d2f-ba3e-6066fcfe7e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That farm will be the only one that will be ''surgically stomped
        out.'' Hindi na ang population ng quail within the 1km radius," he said in
        a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0a528-d0f7-487f-b7fa-c1ae09db7b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3cca76-f501-4d41-a631-44c6366e3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human transmission possible</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6129bae-2ca9-47c2-af6e-52f2d633870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202d71e-3f7e-4b9d-8c81-9b1c74fe5999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said infected quails may pass on the disease to humans through
        secretions. He added there has been no record of human transmission of bird
        flu in the Philippines when the same strain affected Pampanga and Nueva Ecija
        in 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819cc16-6998-47e3-a7b8-b73c643cd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c9e084-4a3d-4cd8-9301-6fdfa19586da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The avian influenza is a disease of poultry that can affect humans.
        However, the H5N6 HPAI (highly-pathogenic avian influenza) which affected
        the Philippines  has not affected humans in the country," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877da36-367e-4137-b254-466dd961e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f09b80-e61b-4939-ba70-a42dcb80721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the Agriculture Department''s quick response fund will
        be used to combat the spread of the bird flu.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e3ee73-2924-4433-b247-408663479348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55517509-9cf9-4cfd-9dc6-3a50d541dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said it has not received reports of
        new cases of human infection with H5N6 between January 31 and February 6,
        2020. In a February&nbsp;7 update, WHO said a total of 24 laboratory-confirmed
        cases of human infection with H5N6, including seven deaths, have been reported
        from China since 2014.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907204b7-01e6-43fd-bda5-292f2057f706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd492749a-a92c-4d9f-82ad-de36849a7e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T12:16:45.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever avian influenza viruses are circulating in poulty, there
        is a risk for sporadic infection and small clusters of human cases due to
        exposure to infected poultry or contaminated environments," the WHO report
        added.</p>'
