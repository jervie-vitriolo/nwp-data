      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2934da07-1173-4bf8-aa0d-f37fb5771fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kailangan ng special session, kung magpapatawag ang Pangulo,
        we will amend our rules na pwedeng Speaker and Majority, Minority Leader ang
        nasa Congress, then ang botohan ay electronic and through Facebook transmissions
        and through media na lang yung discussions if and when may urgent bills na
        ipapasa," the Speaker said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebdcf12-c5d0-4a35-9701-da68b840eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac1347f-c17a-4931-b3b7-bd32b2fc62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.629+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we need a special session, if the President calls
        for one, we will amend our rules wherein the Speaker and the Majority Leader,
        the Minority Leader are only the ones in Congress. And then, voting will be
        done via electronic and through Facebook transmissions and discussions will
        be made through the media and if there are bills to be passed.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be00261-47a6-453b-bf3b-c8052b45dead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.629+08:00
