      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, the March quarter is going to be an iPhone (sales)
        number that''s as doomsday as you could imagine ... At this point, investors
        have accepted that the March quarter is really a write off," said Wedbush
        analyst Dan Ives.</p>'
