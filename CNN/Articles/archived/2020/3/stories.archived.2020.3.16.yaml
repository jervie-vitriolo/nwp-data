      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are less cars today, however, the challenge is the social
        distancing in buses that''s why we see a lot of commuters on the ground right
        now who are stranded. This comes from Commonwealth extending up to EDSA,"
        Nebrija told CNN Philippines'' <em>New Day.</em></p>'
