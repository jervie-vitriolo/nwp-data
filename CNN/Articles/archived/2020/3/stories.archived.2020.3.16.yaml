      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Over
        400 Filipinos on board the coronavirus-hit MV Grand Princess arrived in the
        Philippines early Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5cf82c-2997-4695-91e8-3d8e553fa7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:42:00.604+08:00
