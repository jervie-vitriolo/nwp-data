      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong>&nbsp;Public
        schools covered by class suspensions due to the novel coronavirus pandemic
        will no longer be allowed to hold final examinations for students, the Department
        of Education said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9befa-47d5-4ba6-9c4f-af51cba3cdc0'
      'mgnl:activationStatus': true
