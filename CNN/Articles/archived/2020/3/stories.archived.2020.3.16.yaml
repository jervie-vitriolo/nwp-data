      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was not discussed, so they should be closed. They
        are not included in the establishments that we discussed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb99d596-c971-4c68-a324-d3cbd3205afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T23:05:20.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377e7503-9e36-42f8-9b81-33259a3c8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T23:05:20.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is opposed to the earlier statement by the Philippine Amusement
        and Gaming Corporation which only limits the operation of POGOs within the
        community quarantine period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0463ab00-54ad-4571-9367-f6ae8f10919a'
      'mgnl:activationStatus': true
