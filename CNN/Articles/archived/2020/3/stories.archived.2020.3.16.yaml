      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07552977-ce21-48ea-9658-dab5dd695563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T20:22:57.667+08:00
