      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91706f88-4d2d-4553-8c61-dec300f31f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T08:42:00.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:34:58.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 78 Filipino crew members volunteered to remain onboard
        the Grand Princess to be part of the essential manning of the ship. Three
        Filipino guests disembarked and stayed in the US as they are California residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b7b08-d551-4a36-878d-b4a480e243fb'
