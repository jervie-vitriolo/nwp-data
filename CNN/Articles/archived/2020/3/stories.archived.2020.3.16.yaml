      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Golden Princess</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd991bc86-ff56-46e7-b103-2e345c8f1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Status: Cleared to set sail for Australia</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def17032-8ab5-44f3-acdf-def8dd880b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f0cde-16b2-4067-9a1d-fb5807aa0f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While no one has tested positive for coronavirus on the Golden Princess
        anchored off New Zealand, at least three passengers have been quarantined
        by the ship''s doctor, according to local health officials.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11edb3d-ce37-4f87-8b0b-f0de168318c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e367aba-c4d7-48ca-904c-bd6a89188bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One passenger developed symptoms similar to coronavirus and was
        being treated as a suspected case, according to the Canterbury District Health
        Board. Two other passengers had contact with a confirmed case in the past
        two weeks.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c24af-0dbc-460f-893f-55ca026f2813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a040df-9333-44ab-b507-c2df1461b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is anchored in Akaroa Harbor near Christchurch so there
        could be "precautionary health testing" of guests who traveled on an international
        flight from Los Angeles, Princess Cruises said in a statement to CNN. The
        flight had a passenger who later tested positive for coronavirus in Australia.
        The cruise line said the airline passenger who tested positive has never been
        on board its ship.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61f3fc-858c-4cd4-97c5-fae5303ff87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6e2d0-ac07-4394-af6d-246f494565c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger with respiratory symptoms tested negative for coronavirus,
        Princess Cruises told CNN on Sunday. The Golden Princess was cleared to leave
        and set sail for Australia.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42722693-62cf-4d20-afb4-742640f63b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3126d-ed3a-49bb-b770-0a5a9d56aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also apologized to guests that this means that the remainder
        of their New Zealand itinerary has been canceled," the cruise liner said in
        a statement to CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c14096-1071-4c49-a9c8-92d2d5746054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef6333-cfdb-4ea4-be7c-cf9f2f7de2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers have not been allowed to disembark the ship. The Golden
        Princess departed Melbourne on March 10 for a 13-day voyage, Princess Cruises
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8608d6-c771-46f0-b815-502b84264096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84cf72e-3fcc-4848-a740-996dde203e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Norwegian Jewel</strong></h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf33a1d-4223-46b7-9319-780af84c2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Status: Stranded in the South Pacific Ocean, no cases reported</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b969d-1c37-4988-98ab-564c1016cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a381b-d367-4da9-a0ec-fc996ff3487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Jewel is searching for a port in the Pacific Ocean
        after being denied permission to dock at two previously scheduled ports, Norwegian
        Cruise Line said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e9ce9d-6a9c-45e1-97d8-216319c40559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdece8ed-7ee3-4aa6-8a03-3bd6dd7ef732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is at sea in the South Pacific Ocean off the coast of Suva,
        Fiji, as of Sunday evening.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89eb85-0f15-4a86-b32e-21390875f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1001ea4-5327-4479-8ca3-1bf5a58ff22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise was scheduled to disembark Sunday in Papeete, French
        Polynesia, but the port was canceled, the company said. Another scheduled
        port of Lautoka, Fiji, on March 17 was also canceled.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a6d73-9e57-4202-bf20-17b18afe4b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09c141-aaab-4708-9b51-9f8401b75ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.509+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actively working to find an alternative port and are communicating
        with guests regularly as we have further information," the cruise line said
        in a statement.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627ba63-885d-4ef5-9912-1718b3cc7051'
