      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 83-year-old British man is in "good condition" and being treated
        at the Coyhaique Hospital after testing positive, Manalich said. Royal Caribbean,
        which owns the Silver Explorer, confirmed the coronavirus case on Sunday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e0a6fa-6672-49c4-8ef6-b238657cff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a34e0d-91e2-4052-ad7d-d373ca39d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One guest aboard the Silver Explorer has been medically disembarked
        in Castro, Chile, also testing positive for the virus," the statement said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d7d00a-3b56-40a1-b7d5-6aea2dc232c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7877c07-71bb-4f89-90fe-094262d240c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:34:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise ship is carrying 111 passengers and 120 crew members,
        according to Chilean officials.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1210604-c666-456d-9114-d7628c4551bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:16:20.507+08:00
