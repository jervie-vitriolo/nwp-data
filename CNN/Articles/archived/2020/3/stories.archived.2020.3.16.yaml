      'mgnl:type': 'text'
      'text': '<p>DOF says a ₱3.1 billion has been set aside to buy more coronavirus
        test kits. The funds came from Philippine Amusement and Gaming Corporation,
        Philippine Charity Sweepstakes Office, and a grant from the Asian Development
        Bank.</p>'
