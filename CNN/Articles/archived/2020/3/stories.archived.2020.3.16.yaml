      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193410cc-7e6c-4f1d-8666-8d108631a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:34:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte appealed to the NPA, "Kindly cooperate and help... I will
        repay you with a good heart in the coming days."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b635641d-7546-45a1-9422-fa8a64bb46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.916+08:00
