    'mgnl:tags': ['POGO', 'close', 'community-quarantine', 'Luzon', 'Karlo-Nograles']
    'template': '1'
    'title': "POGOs closed as Luzon undergoes community quarantine  \n\n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e45d6-dbbc-4425-b3b1-10739b88ea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T23:05:20.740+08:00
