      'mgnl:created': 2020-03-16T23:05:20.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the latest order of President Rodrigo Duterte, all establishments,
        except groceries, pharmacies, and hospitals, will be closed for a month as
        part of containing measure against coronavirus which have infected 142 people
        in the country.</p>'
    '10':
