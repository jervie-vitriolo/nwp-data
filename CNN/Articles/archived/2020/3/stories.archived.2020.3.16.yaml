      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first Filipino national in the country who tested positive
        who recovered. This brings now the total number of recovered patients in the
        country to three.</p>'
