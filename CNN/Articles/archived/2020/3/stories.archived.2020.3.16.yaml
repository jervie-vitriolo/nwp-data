    'template': '1'
    'title': 'House eyes ''roundtable'' hearings amid COVID-19 threat


      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c00018-2ea3-47ae-8d82-9879cbb15f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) –</strong> House
        Speaker Alan Peter Cayetano wants to hold a small hearing this Wednesday,
        March 18, to tackle the COVID-19 situation in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6dc25-e48a-40b3-b721-ba232a1d2a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f1f56-f067-47fd-bbc9-b3f9ac5164e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Monday, Cayetano said he is considering doing a
        "roundtable discussion" with over five lawmakers, one government agency at
        a time, starting with the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c031da-d059-42be-8cb7-c8bab6570aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f6bcc-cb35-4941-a87f-4768c01d687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be holding hearing but not the usual hearings na napapanood
        niyo, it will be more round table style, we will only have four upmost five
        members of Congress present, we will only have one department at a time and
        we will start with the Department of Health next Wednesday," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2ddac0-6a9c-41d6-ba3f-15982e0b8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07862a3-c5c4-4cd8-8856-85be46e5b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous hearings that would sometimes accommodate up to
        200 people, this time, deliberations will be held with over 30 to 50 individuals
        at a time. Media coverage will also be limited during this time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62810bc-988a-4be0-86b6-51cfa2668837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c54db-cc08-4d0c-a5b4-f9aaa18c9070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber will also be creating a "Defeat COVID-19 Committee"
        which will serve as an advisory and coordinating panel to the national government
        inter-agency committee amid the virus threats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53052baf-23ab-4a83-9be3-f8bf806e4c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4236e9d-c732-4f7b-afb6-34751f63275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be composed of key members of select House committees
        that could better address the issue such as the committees on health, tourism,
        labor and employment, banks and financial intermediaries, and appropriations
        among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bab6fad-7382-40ca-bcce-0eaa5cd60fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08df4b-e822-40ac-993b-ddd1edd35093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, electronic deliberations are also being considered during
        the congressional break once President Rodrigo Duterte decides to call for
        a special session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62d31a-f923-44a0-994d-ed7e695357df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T17:03:16.628+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:34:28.707+08:00
