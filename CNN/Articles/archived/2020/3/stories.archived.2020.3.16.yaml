      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers'' sales are likely to take a hit from the closures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78180cd-b819-4a4c-93fc-99f99a6034b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T09:11:36.721+08:00
