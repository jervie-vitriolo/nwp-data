      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — St. Peter''s Square at the Vatican is normally
        swarming with tens of thousands of visitors hoping to get a glimpse of Pope
        Francis as he delivers his Sunday remarks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb913e-23cf-4871-9ab8-f078abea9a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T07:37:16.534+08:00
