      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said a&nbsp;<a href="https://cnnphilippines.com/news/2020/3/16/Philippines-coronavirus-Duterte-address.html">total
        lockdown</a> will be recommended to the President during the meeting.</p>'
