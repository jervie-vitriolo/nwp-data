    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089911f-0abc-4c70-b9b0-20f392048099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:34:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — President
        Rodrigo Duterte on Monday called for a ceasefire with armed communist rebels
        as the country struggles to contain the spread of the coronavirus disease
        or COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f879195e-fda6-4327-9bbe-422fc4d55287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:34:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34eac3-fe57-4ab8-8431-0ead462fb7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:34:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his second address to the nation amid the COVID-19 outbreak,
        Duterte asked the New People''s Army, armed wing of the Communist Party of
        the Philippines, to do their share by temporarily refraining from attacking
        government forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5628d66-4516-43c6-8216-b3d394eaaa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:34:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d4cf2-7edc-4ef5-a5a9-4e2d6b3ae311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:34:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Wag ninyo munang galawin ang mga sundalo. Ano muna tayo,
        ceasefire lang. Ceasefire muna tayo. Ako na ang nanghihingi</em>," Duterte
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630140e-2163-4533-857e-3a9c37e85f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:34:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daf2f17-58a9-47a4-a8d4-cfec45f0276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:34:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not attack soldiers for now. Let''s have a ceasefire.
        I am the one asking.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea296205-c93a-4cd6-b709-6f1b34f13f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-16T21:58:42.915+08:00
