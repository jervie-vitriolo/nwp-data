      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Bill Gates is stepping down from the
        boards of Microsoft and Berkshire Hathaway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3eced3-bc4c-45fb-8fcf-cafa8e5bcf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740069dd-4ba3-4df1-a6c2-d6882efdc00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Friday, Microsoft announced that its 64-year-old
        co-founder was leaving its board to "dedicate more time to his philanthropic
        priorities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0fcd3d-5ed4-45cc-871b-7fdc5d2255fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510927e-4571-42cd-ae67-2fd0d532f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a tremendous honor and privilege to have worked with
        and learned from Bill over the years," Mirosoft CEO Satya Nadella said in
        a written statement. "Microsoft will continue to benefit from Bill''s ongoing
        technical passion and advice to drive our products and services forward. I
        am grateful for Bill''s friendship and look forward to continuing to work
        alongside him to realize our mission to empower every person and every organization
        on the planet to achieve more."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791443bd-c7ee-4366-90da-3a4f0bd20451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b46a9-bd61-4328-9300-2a379b436a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates will continue serving as technology adviser to Nadella and
        other Microsoft leaders, the company said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562db63-c943-4a80-9f14-8d701936928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cde86-a904-46d4-b7ed-a57733d7d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately in an SEC filing, Berkshire Hathaway said former American
        Express CEO Kenneth Chenault would replace Gates, who has served on Berkshire''s
        board since 2004.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a99643-4b3c-4ab5-9ede-924d383be1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9294bbd4-c117-4618-abcf-7d8a4a4f3eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chenault simultaneously is leaving Facebook''s board of directors,
        the company confirmed Friday. The 68-year-old has served on Facebook''s board
        since 2018, after his retirement as chairman and CEO chairman and CEO of AMEX.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc27ad-1d27-4fb2-86f6-58f1f38a3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95902bac-bda1-4eff-b89f-58635f4ad55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement posted on Facebook''s website Friday, Chenault
        said serving on Berkshire Hathaway''s board and working closely with his friend,
        Berkshire CEO Warren Buffet, is "a once-in-a-lifetime opportunity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526304b6-c71a-45f2-8870-eab3eb13eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c241af56-cc9c-438c-ae17-b95da403ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also believe good corporate governance entails limiting the number
        of board commitments for any director," Chenault said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82adac0b-de91-487e-845c-d2ac4f327444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c492ba8-4196-4fde-acfc-414b1437e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an estimated net worth of over $100 billion, Gates is the second
        richest person in the world after Amazon''s Jeff Bezos, according to the Bloomberg
        Billionaire Index. He has worked on global health, industrial development
        and education initiatives through the Bill and Melinda Gates Foundation since
        transitioning out of day-to-day duties at Microsoft in 2008.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a20f4-3dd3-48fd-9ffe-d403e0d36078'
      'mgnl:activationStatus': true
