      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27d897-9d24-467c-954c-0ae2357e601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T17:31:13.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to the confirmation of the PH37’s diagnosis, healthcare workers
        were managing the case as a non-communicable case and were unable to wear
        the required personal protective equipment (PPE)," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28751772-777c-43cb-8bb1-cd30635ff67f'
