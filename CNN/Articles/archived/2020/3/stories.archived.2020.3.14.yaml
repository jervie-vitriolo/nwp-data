      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a588a9c-e1c9-444b-b659-a7a7160c4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T17:31:13.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the Rizal Medical Center in Pasig City also reported
        several health workers being exposed to COVID-19, but exact figures are still
        being verified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba05cf6-c1ab-4388-af92-c8eaea555791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T21:33:31.489+08:00
      'mgnl:createdBy': 'janine'
