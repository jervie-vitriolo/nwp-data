      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, Prince Charles and his wife, Camilla, Duchess
        of Cornwall, announced they were canceling their spring tour due to the escalating
        coronavirus pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071ab11-1410-415b-8d67-571ac3645287'
