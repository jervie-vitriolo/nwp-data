    'mgnl:tags': ['corronavirus', 'ANO-BA-TALAGA', 'curfew', 'Metro-Manila', 'Twitter',
      'COVID-19', 'trial']
    'template': '1'
    'title': '‘Ano ba talaga’: Netizens left confused with Metro Manila curfew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aae574-accb-4573-91ee-7381de81ca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:28:39.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong>&nbsp;“ANO
        BA TALAGA?” Netizens are again asking that question all day today about the
        curfew that’s supposed to take effect tomorrow in Metro Manila from 8pm to
        5am, in line with the government’s precautionary measures to prevent the spread
        of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca17ce19-a0a9-42f0-bd86-2483c942c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:28:39.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the very same question many were asking on Thursday after
        President Rodrigo Duterte said, “Community quarantine is hereby imposed in
        the entire of Metro Manila. Ayaw naming gamitin yan kasi takot kayo... but
        it’s a lockdown.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b8726-47c4-4e94-9b2b-f7a3470c7cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:28:39.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question that was asked over and over after the President’s
        much-awaited address to the nation, “community quarantine or lockdown?” ANO
        BA TALAGA?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f920e25f-3bd1-4d33-91da-42d3e913611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:28:39.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time – curfew or no curfew? That is the question. ANO BA TALAGA?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725c23f-d167-43fe-912c-6ebb871ac07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:28:39.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, the Metro Manila Development Authority announced
        it would impose a curfew in the National Capitol Region’s 16 cities and 1
        municipality, from 8pm to 5am. MMDA General Manager Jojo Garcia said so himself
        at the presser, that all Metro Manila mayors agreed to issue a resolution
        to impose the curfew starting March 15 until April 14.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853eff6-1cdf-46af-b14f-3a9297b383e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:28:39.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn’t the case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
