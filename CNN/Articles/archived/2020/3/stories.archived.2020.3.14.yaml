    'template': '1'
    'title': 'JetBlue bans passenger who notified crew after landing that he''d tested
      positive for coronavirus'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7db786-ab22-4463-83a9-ba43ee9593b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;JetBlue banned a passenger who flew
        from New York to Florida while awaiting the results of a coronavirus test
        and notified the crew after landing that they came back positive, the airline
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb207aff-9ed9-499b-9d48-a34e86353c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410791f-9be8-4535-adbd-d9e75fce1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passenger left John F Kennedy International Airport and landed
        at West Palm Beach on Wednesday night. He did not disclose to anyone at JetBlue
        that he was awaiting results of a coronavirus test, the airline said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c121735e-68bd-4a00-9dbc-bdcc4f5e1914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9d002-4dae-4188-9fa0-ccc019e92aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On arrival, the passenger told the crew that he''d been notified
        the test was positive and cleaning immediately started for the areas he went
        through based on security camera footage, the Port Authority of New York and
        New Jersey said. They included gates, security checkpoints, check-in counters
        and kiosks, elevators and restrooms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685663e-242e-483f-a51c-6ec2ed691876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be17147c-1d74-4a23-b4e3-0d21c1d1bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night''s event put our crewmembers, customers, and federal
        and local officials in an unsettling situation that could have easily been
        avoided, and as such, this customer will not be permitted to fly on JetBlue
        in the future," the airline said in a statement Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba5351-93eb-4adf-96e0-d0865788951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aca5ff-1016-4a43-840b-b93da1da1f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention has asked people
        feeling unwell, those who believe they may have coronavirus or those who are
        awaiting test results to avoid travel until they are cleared by a medical
        professional.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c21091-ab7f-4366-972f-4599be4e0a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbbd11-c0ac-451f-9080-9e46050761d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm Beach International Airport is operating normally a day after
        the incident, spokeswoman Lacey Larson said. It had temporarily closed down
        Concourse A for cleaning after passengers aboard the flight went through that
        area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca3d9d-d61d-4460-b67b-fc72918a31de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.745+08:00
      'mgnl:createdBy': 'janine'
