      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, "essential work-related meetings and religious activities
        may continue," the memorandum states, as long as social distancing measures
        are followed. This means attendees should maintain a one-meter distance from
        each other.</p>'
    '10':
