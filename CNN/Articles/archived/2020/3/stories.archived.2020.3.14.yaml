      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong>&nbsp;Muntinlupa
        City is set to impose a curfew to contain the coronavirus disease, or COVID-19,
        beginning Monday, its city public information office announced.</p>'
    '3':
