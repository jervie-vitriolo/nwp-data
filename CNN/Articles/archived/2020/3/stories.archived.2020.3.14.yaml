      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> —&nbsp;The
        Department of Health has reported 13 new cases of the coronavirus disease
        or COVID-19, bringing the country total to 111.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606819dd-9eab-4e2c-ac64-13adbcf75d5c'
