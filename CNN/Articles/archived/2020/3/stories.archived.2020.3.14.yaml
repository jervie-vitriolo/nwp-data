      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain''s Queen Elizabeth II is postponing
        engagements in response to the coronavirus pandemic, Buckingham Palace said
        in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3a23c-a4b6-4826-a441-729c66cc1a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:07:51.249+08:00
