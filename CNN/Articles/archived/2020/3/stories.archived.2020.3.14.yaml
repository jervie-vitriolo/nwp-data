    'jcr:uuid': '5f6c1bdf-e54e-448c-b1d9-a48a07018fe3'
    'lead': 'President Donald Trump said Friday he was declaring a national emergency
      -- "two very big words" -- to free up federal resources to combat coronavirus.'
