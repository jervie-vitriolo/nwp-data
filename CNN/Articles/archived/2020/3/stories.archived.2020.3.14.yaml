      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council on Saturday passed an ordinance on a curfew from
        8 p.m. to 5 a.m., starting March 16. Mayor Jaime Fresnedi will sign the document
        on Monday as well, Tez Navarro, Muntinlupa City PIO, told CNN Philippines.</p>'
