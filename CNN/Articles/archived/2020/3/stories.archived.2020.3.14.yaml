      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfab07fb-45b2-4b40-8f15-a1b3853eb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T17:31:13.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PH37 was reported to have no history of travel and close contact
        to a confirmed patient," DOH spokesperson Maria Rosario Vergeire said, reading
        a prepared statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead91b8d-7835-4176-ba38-bd934ce3ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T17:31:13.576+08:00
