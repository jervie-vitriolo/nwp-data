    'mgnl:tags': ['metro-manila', 'community-quarantine']
    'template': '1'
    'title': 'No document, no entry in Metro Manila now, but LGUs can further declare
      ''total lockdown,'' Año says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952e97d-4158-4c1a-ac3f-6588e2a30d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Interior
        Secretary Eduardo Año on Saturday said that what is in place in the entire
        Metro Manila now is a "general community quarantine" designed to contain the
        spread of the coronavirus disease, COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f413a-6541-485b-861f-7c772b0fad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6d7eb-4935-4ba8-8253-a2a3fa2d99e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://cnnphilippines.com/news/2020/3/14/metro-manila-coronavirus-quarantine-guidelines.html">memorandum
        released by the Palace</a>, "movement of people shall be limited to accessing
        basic necessities and work; and uniformed personnel and quarantine officers
        shall be present at border points," under a general quarantine. This will
        implemented in the National Capital Region until April 14, subject to regular
        evaluation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c21b63c-e508-4007-ab30-61dae08442a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea5b1c-2ad5-4135-987f-05185c9ca3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año in a media briefing explained that starting March 15, workers
        and employers have to present IDs, certificates of employment, business permits,
        and other documents to be able to enter Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f10976-cd68-42a6-ba8a-a55dae6316dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db6c86b-0325-41af-817f-e2bd4fc507cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that would prove. Kasi sa ngayon limited ang makakapasok
        dito. Kapag napatunayan natin na meron kang valid reason e iaallow ka pero
        kung wala, we''ll be very, very strict," Año said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b928e7-9c5e-40a5-abe5-99870da74b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366b425-8788-4460-8bd3-8c426e78023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi mo naman siguro ikamamatay yung hindi mo pagpasok ng [Metro]
        Manila, magagawa mo pa rin naman siguro yung gagawin mo sa probinsya," he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bfd3a5-aff7-4780-8eef-bf7969fdbf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec131ae-063f-4c02-9192-5a3a4f967349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local government units can take the restrictions to the
        next level by imposing an "enhanced community quarantine", Año said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876ef57-cf9b-4634-b01c-01de1476af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03585e89-b093-40c4-b697-c692808865e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang talagang tinatawag nating total lockdown. Kapag ginawa
        natin ''yan, wala nang lalabas ng bahay. Wala na ring papapasukin. Absolute.
        Except kung may madedesignate na bibili ng pagkain or kung kaya, susupplyan
        ng pagkain. Yun ay nasa power ng ating LGUs," he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29943662-4c0a-480d-9f8a-8c7660be7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf65d72-c07f-47ba-ae63-7e4a1018812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum released by the Palace defined the enhanced community
        quarantine as follows: "strict home quarantine shall be implemented in households;
        transporation shall be suspended; provision for food and essential health
        services shall be regulated; and heightened presence of uniformed personnel
        to enforce quarantine procedures will be implemented."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16aa683-1f7b-4ee0-b6d0-be8e6c7ce77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41187f94-8261-48f2-a25a-5c398279cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the country''s 64 confirmed COVID-19 cases are confined
        at hospitals in Metro Manila. Quezon City, the most populous city in the region
        has six cases, prompting Mayor Joy Belmonte to declare on Friday a state of
        calamity in the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb628f-80aa-45ef-90f1-7cb01c379956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b01877-06ed-4b30-8046-82f80e32c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City earlier reported nine cases, the most number of cases
        in a Metro Manila city or municipality.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9ebfa-d221-4593-8b24-e0df425789ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:16:46.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
