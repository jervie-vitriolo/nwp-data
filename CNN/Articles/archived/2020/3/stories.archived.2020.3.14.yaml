    'title': 'Queen Elizabeth postpones engagements amid coronavirus pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67fa24d-813c-4a8f-a3e8-b645397ab3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:07:51.249+08:00
