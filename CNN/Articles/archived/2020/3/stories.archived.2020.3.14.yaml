      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, nearly 800 people have tested positive, though the government''s
        chief scientific adviser, Patrick Vallance, said on Thursday it was possible
        that the true number of infections was around 5,000 to 10,000.</p>'
    '0':
