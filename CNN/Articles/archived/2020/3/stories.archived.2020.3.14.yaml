      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d12f45-5135-4111-ac30-ad7f0b512dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:53:41.181+08:00
      'mgnl:createdBy': 'janine'
