      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes shortly after the agency reported a jump in the number
        of cases from 64 to 98 in an online briefing on the same day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d88d3-2571-4918-a9c6-a4475ffe670e'
