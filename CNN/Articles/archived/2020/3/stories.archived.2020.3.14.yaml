      'mgnl:type': 'text'
      'text': '<p>There are two types of declarations that a governor could request
        from the President -- emergency declarations and major disaster declarations,
        both of which are authorized by the Stafford Act.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
