      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9058b7f-cfac-4c12-b796-1815878bbbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patients who have contracted COVID-19 in the country
        has <a href="https://cnnphilippines.com/news/2020/3/14/coronavirus-covid-19-philippines-cases.html"
        target="_blank">topped 100</a>, with the Health Department confirming 47 new
        cases on Sunday. Eight people have died because of the disease, bringing its
        fatality rate to seven percent — above the global average of between three
        to four percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611e115-53e8-4b40-96ce-cbdb91657667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.179+08:00
