  'UAAP-coronavirus-COVID-19':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-14T23:15:25.520+08:00
    'imagesource': 'jcr:e5de487f-18b5-42b2-9455-1dfd8c516ee3'
