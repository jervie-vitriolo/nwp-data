      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b834dd87-1052-419c-ab83-123371c95072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All health guidelines were followed for the patient and passengers
        aboard the flight were assessed, said Capt. Albert Borroto of Palm Beach Fire
        and Rescue, which responded to the scene.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ecd51-d7bc-4d4b-9320-13cba5266bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.745+08:00
