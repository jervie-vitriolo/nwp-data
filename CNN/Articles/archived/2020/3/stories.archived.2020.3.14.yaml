      'text': '<p><strong>(CNN) —</strong>&nbsp;ABC''s long-running medical drama
        "Grey''s Anatomy" is now among the shows shutting down production due to concerns
        over the spread of coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a0767-b0a7-411e-8a9f-cff391969af0'
