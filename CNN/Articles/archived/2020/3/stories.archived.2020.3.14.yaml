      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules exempt Filipino citizens including their foreign spouse
        and children, holders of permanent resident visas and members of diplomatic
        corps, Morente said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db4e47-b5c7-44f6-87a2-6da3682dfcb6'
      'mgnl:activationStatus': true
