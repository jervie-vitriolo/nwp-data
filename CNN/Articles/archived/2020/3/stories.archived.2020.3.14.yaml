      'mgnl:type': 'text'
      'text': '<p>Tedros added that at least 132,000 cases of coronavirus and 5,000
        deaths have been reported around the world.</p>'
  'Trump-declares-national-emergency-to-combat-coronavirus-':
    'author': ' Kevin Liptak and Jim Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-14T03:42:52.146+08:00
