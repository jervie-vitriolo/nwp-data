    'lead': 'Interior Secretary Eduardo Año on Saturday said that what is in place
      in the entire Metro Manila now is a "general community quarantine" designed
      to contain the spread of the coronavirus disease, COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-14T16:16:46.459+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:31:43.248+08:00
