      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 17 local chief executives approved this measure against the
        viral illness, which was suggested by the Metro Manila Council, San Juan City
        Mayor Francis Zamora said Saturday.</p>'
