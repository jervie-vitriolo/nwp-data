      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as Britain moves into the "delay" phase of
        its coronavirus response and scores of public events are canceled around the
        country.</p>'
    '10':
