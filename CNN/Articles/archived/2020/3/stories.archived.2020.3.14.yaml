      'jcr:uuid': 'a24c635c-05c2-4cff-b080-37ba3b0e9252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T18:04:21.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —&nbsp;</strong>Foreign
        travelers arriving in the Philippines from Italy and Iran will only be allowed
        to enter the country if they show medical certificates, the Bureau of Immigration
        said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514123c-7b5a-4178-b5e9-61a978135de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T18:04:21.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd9a10-db12-4549-ac7c-2c6b11f180d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T18:04:21.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said those who have passed through the two countries
        in the past 14 days will have to prove they are free from the coronavirus
        disease officially known as COVID-19. This rule will be enforced beginning
        midnight of March 16 or Monday, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef6e53-f75e-4aaf-9e4a-59fd247da057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T18:04:21.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d2a1c-29a5-4fee-bbea-7052c7b767f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T18:04:21.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Passengers coming from, or have transited through Iran and Italy
        in the last 14 days, shall be required to present a medical certificate issued
        by competent medical authorities within the last 48 hours prior to arrival
        in the country certifying that they are COVID-2019 free,” said Jaime Morente,
        Immigration commissioner in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a8461-27e9-44aa-9601-693398e50c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T18:04:21.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:41.374+08:00
