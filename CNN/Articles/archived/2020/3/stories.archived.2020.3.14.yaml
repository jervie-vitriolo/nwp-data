  'general-community-quarantine-in-metro-manila-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-14T16:08:16.706+08:00
