      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — The
        Catholic Bishops’ Conference to the Philippines (CBCP) encouraged the public
        to practice sanitary measures in celebrating the Holy Week in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14c459-309b-4df5-9fe3-eb9c432d8481'
