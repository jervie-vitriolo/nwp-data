      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0010c0-b4bd-4a05-ab3f-0fd2216b8c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:07:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93-year-old monarch''s diary is being rearranged "as a sensible
        precaution and for practical reasons in the current circumstances," the statement
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c16d0-3f99-4bce-9435-f5f12963376a'
