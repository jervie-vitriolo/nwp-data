    'template': '1'
    'title': 'Cebu to restrict inbound travel over COVID-19 threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009e1fc-d0ff-4eb7-ab6b-b45efbd71df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.177+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, March 14) —</strong> Cebu will
        restrict inbound travel in 72 hours, its governor announced, with the province
        planning to ban the entry of anyone coming in from any port or seaport, in
        response to the threat of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be95ce-85aa-4eae-b39d-9a824afec9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9cf17e-cc28-45b6-84c9-919a17e89474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government is gradually rolling out restrictions,
        with the first one being a ban on anyone flying in from Clark International
        Airport in Pampanga, Legazpi City Airport in Albay, Cagayan De Oro City and
        Dumaguete City, as these are entry points to Luzon and Mindanao which have
        reported patients with COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af61802-b9f3-40c5-a376-500d48b23e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2260b250-dc45-4b37-8960-7cf6b0e22e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a necessity to support efforts of Metro Manila in order
        to further suppress the spread of COVID-19,” read Cebu Governor Gwendolyn
        Garcia’s executive order, issued Saturday to enforce the inbound travel ban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a00de-5f1a-4b7f-ae2a-d3148533fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556996f6-e08f-43c5-91f0-74f3d3c803d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia still plans to issue an executive order to ban anyone from
        Dumaguete City from entering Cebu beginning March 15, and to ban all ferry
        passengers from the ports of San Carlos City, Guihulngan City, and Escalante
        City in Negros Oriental from entry starting March 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d60d7-4ca8-4657-a7d8-9b01e9ec31e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae3fce-9670-4fc3-94c0-8741d39b7f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also plans to ban flights from Cebu to any part of the Philippines
        starting March 16.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2c82e-5b84-4acb-af46-2813476a7bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
