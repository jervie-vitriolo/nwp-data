      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550aa5fd-e4b1-4ece-8ae3-8859288fbdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora read the resolution in a media
        briefing, saying all mayors have agreed to it. Those not physically present
        during the meeting had representatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a78080-3001-4726-9fb5-48ffa24574a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.528+08:00
      'mgnl:createdBy': 'janine'
