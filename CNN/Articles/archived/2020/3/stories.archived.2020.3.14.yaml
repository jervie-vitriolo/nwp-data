      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tedros Adhanom Ghebreyesus, director-general
        of the World Health Organization, said Friday that Europe "has now become
        the epicenter of the #COVID19 pandemic, with more reported cases and deaths
        than the rest of the world combined, apart from China.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd122ba-6464-4496-8610-baafb00f5dd8'
