      'mgnl:lastActivated': 2023-01-26T19:31:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has declared COVID-19 a pandemic,
        but stressed that this should not cause alarm as it can still be controlled
        as 90 percent of infections are being reported in only four countries, while
        outbreaks in China and South Korea are slowing down.</p>'
  'coronavirus-quarantine-advise-':
    'author': 'Steve Almasy, CNN'
    'caption': 'Cristina Higgins says only one person can leave a household at a time.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-14T10:51:37.220+08:00
    'imagesource': 'jcr:c3bdb4bf-8095-4e8d-b670-86e40724f94a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be8dbe96-c989-4b96-abe7-a521c63d3629'
    'lead': 'American Cristina Higgins, in a bit of advice for residents of any community
      that institutes similar measures, says people need to comply and they''ll get
      through the hard times faster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-14T11:05:53.563+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:31:55.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:31:26.691+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['italy-quarantine']
    'template': '1'
    'title': 'An American woman in Italy has advice for life under countrywide quarantine:
      Follow the rules'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970166e-15c7-4dd1-9bb3-6d8b247e69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;In northern Italy, life is very difficult
        right now. In a country where there have been more than 17,000 cases of the
        novel coronavirus, staying at home but for a solo trip to the store is the
        way of life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ef35d-0ad1-4c07-808f-26a58ab8e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643eab8-d68c-4508-b329-90b26d2934cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Cristina Higgins lives with her family in Bergamo, near
        Milan, and on Friday she told CNN''s Erin Burnett that existing in a country
        with a mandatory lockdown is like "living with dread."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c22b0-d774-4149-9cb7-a043b1354ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a01b9-4ab5-4614-957c-e9330869b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only supermarkets and pharmacies windows are open. Only one person
        from each household can go on a shopping run. Police write tickets for people
        who are out wandering. Lines form outside the markets sometime because only
        so many people are allowed to shop at one time, and they must remain 1 meter
        (about 3 feet) apart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda9070-4969-45cd-90c8-ee48f3c5e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a27d6-6ff9-4e62-a14a-e0814437a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All day long they hear bad news from friends, she said, holding
        back tears.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd550061f-8c90-437b-a2be-604afae06fe6'
