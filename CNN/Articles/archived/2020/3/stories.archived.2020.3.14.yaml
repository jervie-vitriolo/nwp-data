      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday in the US was one of the most extraordinary in the country''s
        sports history as the NBA, the WNBA and the much-anticipated NCAA''s men''s
        and women''s basketball tournaments were among the major events suspended
        or postponed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8a779-5638-4ec7-b70b-b12c5ee9170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef83ab4-a144-4224-aba5-3fc6ad8b5921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitions once regarded as shatterproof have been affected. The
        English Premier League, often described as the world''s richest soccer league,
        on Friday announced a suspension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd938ded-3233-426f-8865-37ba645755c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f51c2-0141-4d2d-aa7c-034274926741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Olympic Games, the biggest sporting spectacle of all, is
        still set to go ahead, which begs the question: with society shutting down
        as a result of a worldwide pandemic, will the Olympics really be held in Tokyo
        this summer?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867844da-e0c1-46d9-b46e-fc6b649d932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d1c32-31c5-471d-adfa-697d7ac449b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has been said?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f721c8d-4917-4347-9ea1-c30bfdc8dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Japan''s Olympics Minister Seiko Hashimoto dismissed
        suggestions that Tokyo 2020 should be postponed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17300cd4-2710-44a8-a089-ee6085795276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a3812-1d72-47d2-9365-665b6a1f3cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to comments made by US President Donald Trump, who had
        suggested the Games should be rescheduled, Hashimoto said neither the local
        organizing committee or the International Olympic Committee (IOC) had considered
        postponing or canceling the Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a607a-2a81-4e1c-a9bf-6970cdce8732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c36269-b119-450c-9212-9cf3d6bb9cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to proceed preparations to hold a safe and secure Games
        that will open on July 24," said Hashimoto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe749d9f-8362-4dc3-b5dc-e7c3b5c957d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b8e32-dbb1-4564-ac98-71c56e89600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 12, the day the Olympic torch was lit in ancient Olympia
        without spectators because of ongoing concerns over COVID-19, the IOC said
        it was "fully committed" to holding the Games, set to run from July 24 to
        August 9, in Tokyo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63764b87-087c-4b5e-9646-bdb68ae0344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564e4b1-92ef-4c80-aae2-aa42ef245197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nineteen weeks before the opening ceremony of the Games we are
        strengthened in our commitment by many organizations around the world taking
        significant measures to contain the spread of the coronavirus," Thomas Bach,
        the IOC president, said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1633c1-e20a-41a9-9379-23ad2d49a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8156d1-764e-4001-bb9a-40ffd50f01f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Much is still unknown</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1671b35c-66c6-4311-91cf-f8d6facd58b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has infected more than 132,500 people and killed
        nearly 5,000 globally, according to the World Health Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5370f-2ef1-417c-9e6c-3e3c78844699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff7e57-0c93-4507-ac05-ca9b41ab99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19, the disease caused by the coronavirus, is thought to kill
        some 1-2% of known patients, compared to around 0.1% for winter influenza,
        but much remains unknown about it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7dd51-932e-47ae-aa24-ba7d29b5ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd388684-c66f-4c65-a7f3-e6a4611732bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has so far seen a relatively low number of infections compared
        with neighboring South Korea and China. However, a spike in confirmed cases
        has sparked fears of a more severe outbreak in the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b89615-dbc1-4151-ba3d-bbee42ce2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5309a033-ed8f-4e27-916f-6987b01d1362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country experienced an uptick in numbers on Tuesday, with 54
        more cases reported -- one of the biggest single-day jumps since the outbreak
        began, according to the country''s Ministry of Health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca243f3-d024-4773-b7e8-fae2a15562f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4cc6e-86c4-4507-bb27-7c0d45f3b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Japan has come under immense international scrutiny for its
        handling of the outbreak, specifically over its quarantine of the stricken
        Diamond Princess cruise ship in Yokohama Bay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a53e9-6fcd-4ec4-bc0c-e3631ec85c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93e0e5-1acc-4f3d-a083-223f11af10c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have also previously raised concerns over the country''s
        approach to testing, which has seen only small numbers screened for the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603488ec-181a-4655-bbeb-70b44be19768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5558d393-6ada-4947-9232-5c7fffe0cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masahiro Kami, executive director of Japanese non-profit Medical
        Governance Research Institute, told CNN last week that the official infection
        rate is likely just the "tip of the iceberg."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dcd224-c389-43e0-b47c-52161a4b563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c6697-e05c-4c58-bc68-d8ce94a454fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week the country canceled the annual public service in Tokyo
        which marks the Fukushima disaster.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb69e74-95dd-4ff8-970b-d60282395703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ccc406-a4ab-4a3e-9297-16a165edfbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The start of the baseball, football and rugby sevens seasons have
        already been delayed, while a major sumo tournament that opened in Osaka last
        weekend was held without spectators for the first time in its history.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad3f151-88fd-483c-8bd7-5c2d94d9400a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f0574-5ce0-4da6-8efa-ce8106730121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Games still scheduled to go ahead, the outbreak in Japan
        and the government''s handling of it will continue to be under heightened
        scrutiny.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea289361-9f42-49f4-8145-b10b914385c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d89900-e848-4fdd-b1d9-40bd7976227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the options for Tokyo 2020?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949103e-73a7-4bf1-b2e4-5a7c82eebdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Games were being held now, it would be difficult to imagine
        how organizers could go ahead as planned. Thousands of people converging in
        Tokyo during a pandemic would surely not be countenanced.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9aff1-da23-45e1-8039-c20be876c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d41ca52-584f-4661-86cb-6a4599d04093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tokyo 2020 has time. Experts hope warmer weather will help fight
        the virus, though it is yet unclear whether that theory is true.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da01d9ae-3ec3-4e62-8ef2-72c0088f35d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52f5e27-4e41-4918-aca4-ce9e1b59822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic movement essentially has two opportunities to make money,
        at the Summer Games and the Winter Olympics, so with billions of dollars at
        stake, in ticket sales, hospitality and sponsorship especially, organizers
        are as yet unwilling to contemplate a delay or cancellation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38aab44-b691-45ab-9564-52a5ec441987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b552c4-1b91-4359-bc77-221d5d175455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the authority to cancel the Games, it is the IOC which is in
        control. Earlier this month, IOC member Dick Pound admitted a decision to
        cancel could be made as late as May.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b15de2-c76d-410a-820c-104170002749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d7da7-556f-4587-9160-594e61c29309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation remains fluid and talk of holding the Games elsewhere
        has been widely quashed. As Professor Victor Matheson, a sports economist
        who has written on the economics of the Olympics, told CNN Sport: "Any world
        where Japan is too unsafe to hold the Olympics, London is also too unsafe
        to hold the Olympics."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a183432-d76b-43b9-8ea4-8b2c7de4ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e2f98-683e-4e46-ac26-b7e5df6855b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is widely regarded that the options available are: to hope the
        outbreak eases and go ahead as planned, to hold the Games without spectators,
        to postpone or cancel completely.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713c5617-80a5-415c-8a8e-c822ba2e02b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72220b5b-f9b9-4acf-9478-fd6c7c5e7e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The economic costs of Tokyo 2020</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbc006-0381-417b-868c-416cdfee0f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canceling the Games would be unprecedented in peacetime.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45255a-2ced-401c-a84c-a739ef72b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6b15a-9c6a-4b41-a680-c20a16cded79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of hosting, organizers said in December, was some 1.35
        trillion yen ($12.35 billion) but, according to Reuters, that figure did not
        include the cost of moving the marathon and walking events from Tokyo to Sapporo
        to avoid the summer heat.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfd9161-54f3-442b-b448-bd2366e01d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999047a9-67f1-458c-8524-c43cda1df2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, Japan''s Board of Audit put government spending
        on the Games between 2013 and 2018 at 1.06 trillion yen ($9.81billion). Sponsors,
        insurers and broadcasters have also committed billions to the Games.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec25e50-f4eb-49d8-902c-eec2502ca29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc121f-676e-4e1c-8199-788423928075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Matheson believes the truer sum is likely to be $25 billion,
        a vast majority of which has already been spent on large-scale infrastructure
        projects such as transportation networks, hotels and new venues.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f28639-f2ce-427a-ad57-722e159cb2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c9b96-f5c0-40b7-8898-11508d96378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether the Games go on or not, most of this investment is a sunk
        cost at this point," Professor Matheson said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2cfea2-7e57-4db3-9c76-714d283e6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75db74a-2935-407f-b9a0-4ae7365af0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were to cancel the Olympics, you would be able to avoid
        some of the costs, such as billion dollars of security, if Tokyo''s security
        costs were similar to London, but the biggest cost is all of the infrastructure
        and most of that spending has already taken place."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57f7ff-8f65-48fb-b2bf-35f67f62dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbcf34-dac8-4beb-bc4d-70c3d02eca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Tokyo 2020 was canceled, who''d be the losers?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eefc32-cd37-419a-972f-2cb5a21f0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Matheson points to the IOC and the local organizing committee
        as being among the biggest losers in the event of cancellation, though both
        organizations will be insured.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6874911-41b7-4760-b877-59e146b1ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77007d7d-d1cf-4b23-a182-6a4324ff34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t Delta Airlines, where we cancel a bunch of flights
        but once we solve the problem things are back to normal," he said, describing
        the Olympics as "totally non-diversified."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405c716-d4aa-4f34-9297-ad6f980f425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959252f5-9a73-4810-aebd-fe9062e7232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big loser would be Tokyo''s hospitality industry.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff44fc-ee8f-495a-8814-ebc1abf6a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3fa745-c3c8-4100-bd29-f997ecacabf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we look at other host cities, the total number of international
        tourists was likely to increase by 100,000 visitors and those visitors were
        paying much higher room rental rates than the people they would have been
        replacing," said Matheson.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c6508-3973-40e9-b4c0-a7831abd468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b491bb-bed5-4703-a1b8-b60f106a8d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s potentially at least hundreds of millions of dollars, if
        not billions, in lost revenue for the hospitality industry and that''s probably
        not insurable."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ca0bb-a38d-48ef-aaef-b13bb2389dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553e078-489d-4164-852d-79390155a3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are the sponsors, Matheson adds: "If the Games don''t
        go on at all, there are $3 billion worth of sponsorships that have been purchased
        and it''s hard to know where that money goes if the Games don''t all go on.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12636ebd-3b9b-4129-a9dd-3d729de5e904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6ab95c-cd80-4674-8f94-7750cb414604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is a loss to someone, that''s either a loss to broadcasters
        or it''s a loss to the IOC, because they don''t get the revenue from the contract,
        or it''s a loss to an insurer.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af7e6f-d15e-4d52-83ac-7b7bd63c3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4dafb-30a7-4023-ab51-07d8a1eb7033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somewhere along the line you have this valuable product that was
        going to produce all this TV entertainment and someone''s going to lose that
        revenue somewhere."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e4adeb-7505-4a4d-b18e-f94c6c60d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1d17a-6297-4ea5-8700-16d0ce7e6150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s GDP, however, would not take a significant hit, said Matheson.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99db3e2-dc09-4112-9947-3eb428a0c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b583f-3354-46fd-94d8-affea87aaa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any scenario where the Olympic Games are canceled, the other
        costs associated with coronavirus are going to make the Olympic costs seem
        like a drop in the bucket."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac304dfd-dec9-4474-a786-f754c5512cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.944+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3827793-9079-4fde-b70c-afaef7d81e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the least costly alternative for the IOC?</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8a9f8e-7c83-44df-9f9c-91298b31759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postponing the Games by a few months has been mentioned as an option
        for the IOC should it be deemed unsafe for the Games to go ahead as scheduled.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a78d01-44c7-4743-a0f2-f51e2949663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12253d-47cc-4103-883d-f6ecd912ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But TV rights holders would be unhappy with having to schedule the
        Olympics during the NFL season in the US and the European soccer season.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0c805-85e5-462f-ae0e-7bb95406336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a25673-3e25-4229-82cc-c2e102aa1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the Games are being held in August, despite the potential
        dangers the scorching weather could pose to athletes, because the wants of
        rights holders far outweighs that of the athletes.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae8d63-cdcd-489c-bcaa-8122af71ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f95c2-a317-4038-a283-6252cf92244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the show was unable to go on as planned, holding the Games this
        summer without spectators would be the least costly, according to Matheson.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f3c285-5b37-49c1-94cf-ddb8bab15cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01afd7-35d9-4d1b-8760-53b774df00af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsors, athletes, and TV rightsholders would still have an Olympics,
        he said, with Japan''s tourism sector being the biggest loser.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b1005-1623-4ab0-81ea-825d0f876b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c69b6-0073-43d2-8c4a-eb4a8e58c12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You still need the athletes and production officials, which may
        still be too many people in one place during a severe outbreak. It would cost
        you all your tourism money and about a billion dollars in ticket revenue,"
        said Matheson.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c6e64-05e8-4555-b907-fd7a555be287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7667de16-89ad-4fe2-b003-9ec9e6eb66e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.945+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you still get to keep your $3-4 billion of TV rights. The athletes
        are still on the world stage and you get to keep the majority of your sponsorship
        money.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9f02d-28fc-457e-bb1c-e83521b4b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bf57e-e120-4214-8243-01f4dddd02c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It keeps a lot of your revenue intact and there''s no scheduling
        issues. Postponing it by a year would be massively costly, this would be multibillions
        of dollars, but at least you would have all your revenue streams intact that
        year later."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a91112-483c-4115-bf5a-52581016b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec70bbe-2ace-4f5e-b79b-b1753ea4684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the athletes?</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363766be-2748-4973-9bee-6a96a6a25ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing at the Olympics is the pinnacle for the majority of athletes
        taking part. Sacrifices have been made, lives put on hold, training sessions
        meticulously planned for a career-defining moment.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c6f2f-fe7d-4e39-81f7-a3c48574bdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8890edbb-198c-4272-a1bc-75b0e300ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Games were to be canceled, so too would an athlete''s shot
        at glory. Gone would be the opportunity to become an Olympic champion and
        the sponsorship opportunities that come with that. Then, there are the older
        athletes, those who have one final chance at greatness. There is an economic
        cost, and a human one too.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aeb25c-1037-4767-b536-aa67d1462b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef9824-29e5-4f83-b40a-b18f11b252bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also the athletes who have yet to secure qualification.
        Athletes needing to improve their rankings may miss out completely because
        qualification events have been rescheduled. Baseball''s final qualifying event,
        for example, has been moved from April to June.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6e568-f917-4d43-b5eb-db8476a0c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bb0a2-11fd-4c01-a0ed-e93de3eaeaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Hembrough, Sheffield Hallam University''s lead for strength
        and conditioning, told CNN Sport said that while athletes were resilient the
        uncertainty would be disruptive, especially to those attempting to qualify
        and attending training camps.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c82d6-a72d-4a49-92a7-ee337f6468df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887506fb-56c8-4558-a6e5-0d42510c0728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are the best in the world will be so driven for the purpose
        of being the best, it won''t disturb them much," he said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d156067-f4ce-49c6-aac9-9ca26760b9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5eb0d-e1c2-420d-abb0-1663b8ca83fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if athletes don''t qualify, they don''t compete and it might
        lead to organizations not having the best athletes qualifying and, therefore,
        reducing the chance of winning medals.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec87fa-456e-4327-a560-e68b97a46aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3908c7-8db2-40db-b920-1ee583756780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m involved with British weightlifting ... one of the things
        people are concerned with is the financial commitment of signing up for camps
        for competition, travel for hotels that are then going to be subsequently
        canceled. A lot of organizations cannot afford that."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ab7fe-e2b7-478b-987a-8a92e85071b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab673ca-1cff-4c31-b070-43d2907e3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49f9dc-1e8d-4e4a-ab2a-52172e33384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Greek Olympic Committee (HOC) suspended the remainder
        of the Olympic torch relay through the country to avoid attracting crowds.
        The decision was made in agreement with the health ministry and the International
        Olympic Committee (IOC).</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d1cc0-d5a5-4832-9c6f-b271efee016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe68b0c9-07f6-408c-a66e-2e6f49ddad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The handover of the flame to Tokyo 2020 Games organizers is still
        set to take place as scheduled at the Panathenaic Stadium in Athens on March
        19 without spectators.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781189d3-6899-470f-a236-addb9b331b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49314e4d-7a67-4543-8cd4-f40b182e9dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether Tokyo''s Olympic cauldron will be lit in July remains,
        much like the virus, unknown.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31830d-65c5-4ce9-87e7-c7d371429d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T15:44:19.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/13/sport/tokyo-2020-olympics-coronavirus-economic-cost-spt-intl/index.html">With
        society shutting down will Tokyo 2020 go ahead?</a>"</em></p>'
