      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396aee15-b237-425a-a2dc-455572a51ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.745+08:00
