      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be610b-2561-4441-9e88-4093c6ba4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins, in a bit of advice for residents of any community that
        institutes similar measures, says people need to comply and they''ll get through
        the hard times faster.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b1fa1-7489-4939-83bc-78b9c605f085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d53e75-d272-4ccc-909f-93d0f70c2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would encourage every family to try to think of it is a reason
        why you should do this," she told CNN. "I encourage everybody ... to comply.
        And we can all get through this together."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d7fb6-1945-4c84-af0c-13e17f024fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e330e-33cf-4922-8fc7-57e3c9504640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins said her children, who are home from school for a month,
        are doing OK. She and her husband are struggling,</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821c3ea-7e81-4a48-ba89-9bea0ee0a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80502de-14e8-4e3a-a4c9-4e2fdb30fd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went to the supermarket Monday, an eerie place where it was strangely
        quiet -- no children -- and people were suspicious. At least everything was
        still available.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd800718-ddea-42f4-876a-a3a3981d4b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb84e6d-71ea-4bd1-8ae4-f5b02fd09062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life is highly controlled by government rules. People must fill
        out a form explaining why they have gone out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f52e0-a24f-4d33-b482-9ff0d75e3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b6dc2-1c9a-4dcb-b7d7-30ecb1d29dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is adhering to the rules, she said. A woman in her
        community who has Covid-19 went out in public the other day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade52c8d-3787-43d1-972e-9cb7a30f9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a463044-0fa6-4cdd-b3d1-6964b889149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult. It''s very, very difficult," she said. "It
        is, unfortunately despite all that Italy has done, they think that it may
        not be enough" because not every person is complying.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e178528c-b9dc-405b-a15f-20f040b33ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.565+08:00
