    'template': '1'
    'title': 'Curfew recommendation needs Duterte''s OK, Panelo says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20771a9d-872b-4865-9f1c-c7026f7bc3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> President
        Rodrigo Dutetre has yet to approve a recommendation to impose a curfew on
        Metro Manila cities to contain the coronavirus disease or COVID-19, his spokesperson
        said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa1cf24-d456-4803-9245-cca9e7faef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5d31d-6c76-4ee1-924f-dd29b978ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council, composed of mayors of the National Capital
        Region, earlier passed a resolution "[strongly recommending] all Local Legislative
        Councils of the NCR to issue ordinances for curfew from 8 pm to 5 am subject
        to their necessary guidelines as they deem necessary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e776f-b06d-4edd-a606-76b262bf4db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4476a-7abb-4e2e-a71f-786d9fac5144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the mayors may already
        implement the curfew through a local ordinance but until the ordinance is
        out, the current recommendation will not be enforced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682eff39-dd4a-416b-a5b6-2b132269a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc65e9c-ab13-4f90-82b9-9201af644b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The LGUs can impose curfew within their territories if an ordinance
        is passed imposing it. In the meantime, the Metro Manila Mayors’ recommendation
        to impose a curfew in Metro Manila is subject to the approval of the President,“
        said Panelo in a statement. “The President has yet to consider it.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff9309-526b-4088-80a9-08ba119544e9'
      'mgnl:activationStatus': true
