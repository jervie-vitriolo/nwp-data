      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly people are particularly vulnerable to the coronavirus, which
        has so far claimed the lives of more than 5,000 people around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f07012-fd63-49eb-9f28-c1f8f1b8ffc0'
