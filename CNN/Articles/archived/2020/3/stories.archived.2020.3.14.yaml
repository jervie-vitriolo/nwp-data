      'mgnl:lastActivated': 2023-01-26T19:31:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d6e19c-6a50-4b11-8c6d-9a95d7875307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the movement of people will be restricted, cargo and supplies
        will be allowed into Cebu, subject to stringent measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8175e509-c1e4-4dec-be75-8deaf9087b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
