      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Disney Television Studios spokesman tells CNN that production
        on "Grey''s Anatomy" and "Genius: Aretha," both of which are produced by the
        studio, will be postponed for at least three weeks as a precautionary measure.</p>'
