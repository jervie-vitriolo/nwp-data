      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;"<a href="https://edition.cnn.com/2020/03/13/europe/italy-american-woman-life-under-quarantine/index.html"
