      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also disclosed that the Philippine Heart Center in Quezon
        City has limited its services since&nbsp;its health personnel were exposed
        to a COVID-19 patient – an 88-year-old Filipino who died of the disease this
        week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0424c89-369c-4411-a458-af004364a6b8'
