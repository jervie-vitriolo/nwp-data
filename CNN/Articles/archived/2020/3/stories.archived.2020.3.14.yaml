      'jcr:uuid': 'e5f9b119-bc87-44df-b35d-4c266a8817e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T21:33:31.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:42.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover the mouth and nose when coughing and sneezing,
        and avoid close contact with those who exhibit virus symptoms.</p>'
