      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archdiocese of Manila, and Dioceses of Cubao, and Pasig have
        suspended masses starting March 14 due to the coronavirus outbreak in the
        country, in line with the government’s advice to avoid mass gatherings.</p>'
    '7':
