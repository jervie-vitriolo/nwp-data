    'jcr:uuid': '6d55e575-4c73-490b-a09a-268eaba6acd6'
    'lead': '“ANO BA TALAGA?” Netizens are again asking that question all day today
      about the curfew that’s supposed to take effect tomorrow in Metro Manila from
      8pm to 5am, in line with the government’s precautionary measures to prevent
      the spread of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-14T23:28:39.040+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:31:38.302+08:00
