      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — The
        guidelines for the implementation of a community quarantine on Metro Manila
        are out, prohibiting all mass gatherings in the coronavirus-hit region – with
        few exceptions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d12cbc-c9ad-443b-ab25-03a6c2cb193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa93729-0f2e-4904-9967-1d41299f670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the memorandum on social distancing and other measures to
        manage the coronavirus disease or COVID-19 outbreak, the following activities
        and events are banned from March 15 to April 14:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67606aaf-d57e-4458-95d2-bf078da50424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c750e1-2642-4548-99b1-cacc996a9a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- movie screenings, concerts, sporting events and other entertainment
        activities</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171f51c-4247-4d8c-9064-138dc71c576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- community assemblies</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2170280-6d91-4951-b5a3-45cb18e50941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- non-essential work-related gatherings</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3670d-dc49-428b-8390-2b6daa6d1159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
