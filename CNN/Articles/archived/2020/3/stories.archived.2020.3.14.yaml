      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Heart Center currently has 13 patients under investigation,
        including 12 health workers. Its hospital operations are currently limited
        for in-patient and emergency cases only.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d2381-1be3-495e-bde8-cf0867475f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T17:31:13.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:42.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
