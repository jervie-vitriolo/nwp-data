      'mgnl:created': 2020-03-14T17:31:13.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:42.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, dubbed as PH37, is among the <a href="https://cnnphilippines.com/news/2020/3/14/coronavirus-death-philippines.html">eight
        COVID-19 deaths in the country.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584dbf93-6722-4bbf-ac11-06dcbe9db5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T17:31:13.576+08:00
