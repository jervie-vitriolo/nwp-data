      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC Television announced Friday that "Jimmy Kimmel Live" will halt
        production starting with its Monday, March 16 show.</p>'
