      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad849e99-4a64-4a6e-8bd0-fa2f81992d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:07:51.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes affect the Queen''s diary in the "coming weeks," and
        other events "will be reviewed on an ongoing basis in line with the appropriate
        advice," the statement said.</p>'
