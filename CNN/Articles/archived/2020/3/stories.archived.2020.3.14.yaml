      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the majority of the 64 cases were confined in hospitals
        in Metro Manila, prompting the government to restrict travel to and from the
        region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa420ffb-1861-4d6d-875d-3a4b2169abc8'
