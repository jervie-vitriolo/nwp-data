      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921065cb-65a8-473a-9055-a9f78105b446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They call people all day long, she said. People put candles in the
        windows in support of people putting their lives at risk -- emergency workers
        and pharmacists. Children make signs that say, "We will overcome this," she
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f1639-6a8f-41d8-9519-a51db3d613ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a02e62e-982c-41c5-8188-0f18f1d5a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her kids make a cake every day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9977f98-47b9-40d0-877e-58dced16108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.566+08:00
