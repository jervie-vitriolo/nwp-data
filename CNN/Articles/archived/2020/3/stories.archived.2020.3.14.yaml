    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump declares a ''national emergency'' to combat coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b3e1c-95e7-4220-ba43-a2bdefa4ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.913+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump said Friday he
        was declaring a national emergency -- "two very big words" -- to free up federal
        resources to combat coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc7974-09b7-4838-a7e3-18e80b745247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.913+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93edf72c-5d0b-4a91-8d1d-3e357570a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.913+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the White House Rose Garden, Trump said the action would
        "unleash the full power of the federal government."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794dc365-cd5b-4e55-be8a-518966314ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.913+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0021aa0c-956f-49af-b060-f571f476f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.913+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is under pressure to take more decisive action as the virus
        begins altering everyday life for nearly every American.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a25e463-9272-4c3f-9473-d30fc6691c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.913+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc4996-9f30-4c48-a4bb-e671de5ca214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.913+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, CNN reported that Trump had decided to make the declaration
        but that it was still undergoing legal review at the White House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36a4fec-74ad-4bb0-af18-2d6c2c9b9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.913+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6ada3-f961-442a-b2db-c79b00799099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.913+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Gov. Jay Inslee, a Democrat, spoke to Vice President
        Mike Pence Thursday and requested the Trump administration declare an emergency
        to provide vital assistance to states such as Washington on the front lines
        of the coronavirus crisis, a Washington state official told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df5a27e-9efa-45a4-b6a3-2d8f699ef2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.913+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816517dc-b8c5-407a-ad92-57c457c033d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official told CNN they are "hopeful that (Friday''s) announcement
        will provide the kinds of assistance that the governor requested."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7548af-2fb3-4cc0-b057-bb5a48cd6398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2110e82-7129-4c8c-8184-13e7b2b69c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides have been weighing the move for the past several
        days as a way to provide more resources for combating the coronavirus outbreak.
        Trump is also debating whether to support a legislative package to combat
        the outbreak negotiated by House Speaker Nancy Pelosi and his Treasury Secretary
        Steven Mnuchin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbd90cc-2a4e-439d-a306-611aa262e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e24cd6-0689-4a12-99b6-574dd7889248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have things that I can do, we have very strong emergency powers
        under the Stafford Act," Trump told reporters Thursday in the Oval Office,
        referring to the federal law that dictates national disasters and emergencies.
        "I have it memorized, practically, as to the powers in that act. And if I
        need to do something, I''ll do it. I have the right to do a lot of things
        that people don''t even know about."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc927a-49f1-4b1c-8010-462a0ee630e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f782f-e379-4a5f-89ca-a183bc784829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he stopped short of saying whether he planned to approve the
        new declaration later in the day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815fcc3b-762f-4e29-a4be-948c8e0f5628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e37d4-44bf-4856-9aeb-f17d05287529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to say that," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed738b-7c0b-4553-b96a-c8903ff4831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee3d11-c8dd-43e7-a4cf-3d91c36af10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration would free up funding and allow the Federal Emergency
        Management Agency to head up certain aspects of the outbreak response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce840bfe-9246-4a87-9032-96a5f0e8f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af2142-c79e-41c6-b923-894dfaa52305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T03:48:14.914+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:31:58.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Senate Minority Leader Chuck Schumer, in conjunction
        with Democratic Sens. Patty Murray of Washington state and Gary Peters of
        Michigan, sent a letter asking Trump to "immediately" consider disaster declaration
        requests for the coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25693229-87a2-4367-a58d-7cabd2590f93'
