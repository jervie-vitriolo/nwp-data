      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8795873-488a-41aa-9d24-af607e071438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T21:33:31.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the patients who died of the COVID-19 in the country
        are those considered high risk, including the elderly, and those with pre-existing
        medical conditions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0981d28-9868-4c3b-b0e2-171d1ed1fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T21:33:31.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf92d2-8d40-4c78-ba51-3b22d3607ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T21:33:31.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:42.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 5,400 people, mostly in
        China, since the outbreak began in Wuhan City in December last year. Over
        145,000 people have been infected according to the Johns Hopkins University''s
        COVID-19 global tracker.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffceed7a-eedf-44df-bbb7-e5ff37c1fa7c'
