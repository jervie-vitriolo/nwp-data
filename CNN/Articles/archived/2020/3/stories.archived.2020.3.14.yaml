      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were set to visit Bosnia and Herzegovina, Cyprus and Jordan
        but have postponed those trips.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7851eae2-260c-4881-8efa-87a23aaa3378'
