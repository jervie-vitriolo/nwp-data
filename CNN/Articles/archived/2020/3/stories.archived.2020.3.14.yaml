      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313cbb2-8600-45d3-9f5c-d183bff14b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:31:55.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family has another 21 days of government lockdown to go.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdde528-ac6f-4439-9fae-abbb175bf24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T11:05:53.566+08:00
