      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d36ff-ae6f-471e-9295-12093e2d843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus which causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
