      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has 9,172 confirmed cases of COVID-19 with 463 deaths. It
        has the most number of cases in Europe, which the World Health Organization
        early announced as the new epicenter of the disease. Meanwhile, Iran tallied
        at least 10,075 confirmed cases and 429 deaths - the third highest number
        of cases after mainland China and Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12290a5-5769-4abb-92b1-b03fed965b02'
      'mgnl:activationStatus': true
