      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) –</strong> Metro
        Manila mayors have recommended a month-long closure of all malls&nbsp;in the
        National Capital Region, but with exception to those providing essential services,
        in a bid to slow the spread of the coronavirus disease or COVID-19.</p>'
