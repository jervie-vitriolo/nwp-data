    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '549e8528-d8c1-4f64-9893-011a2c178dff'
    'lead': 'The UAAP says that it will ‘work toward alternative formats of competition’
      by May 1 at the earliest provided that the coronavirus pandemic situation improves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-14T23:17:25.735+08:00
