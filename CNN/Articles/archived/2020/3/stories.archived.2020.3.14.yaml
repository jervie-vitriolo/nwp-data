    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558dbe0d-9bf6-44d6-9be2-2eab24156104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:07:51.250+08:00
