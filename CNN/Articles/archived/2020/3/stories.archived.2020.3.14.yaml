      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Filipino passengers and the foreign visitors who have medical
        certificates will all still have to undergo mandatory 14-day quarantine upon
        arrival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce49bde-3608-4c2d-b320-286d49399a49'
      'mgnl:activationStatus': true
