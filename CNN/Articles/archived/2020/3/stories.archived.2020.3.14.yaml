      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus which causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b28017f-a89a-4d02-b92c-61829e11376d'
