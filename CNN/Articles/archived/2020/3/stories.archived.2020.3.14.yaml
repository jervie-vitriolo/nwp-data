    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ab811-f5b8-4040-bec0-006460fe1400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T08:13:42.657+08:00
