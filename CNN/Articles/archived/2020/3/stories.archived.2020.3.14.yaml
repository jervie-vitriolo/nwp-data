      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is hopeful that in the next 10 days, things start to get better.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64d3fb-4028-4c03-b41a-18d8122e8b66'
      'mgnl:activationStatus': true
