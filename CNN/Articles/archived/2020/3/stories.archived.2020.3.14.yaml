      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo was accompanied by his private counsel when he surrendered
        to the Manila Police District’s Special Mayor’s Reaction Team office, according
        to a police report.</p>'
