    'mgnl:tags': ['UAAP', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'UAAP to use ''alternative formats'' for collegiate events if classes
      resume in April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7e842-b4bc-42ab-b4e4-241602bc100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:17:25.735+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —&nbsp;</strong>The
        University Athletic Association of the Philippines (UAAP), which hosts one
        of the major collegiate sporting leagues in the country, has decided to cancel
        the games after the government raised its highest alert for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1571d469-5ab9-437d-ba17-11e51b6a0dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:06:53.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:31:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP, however, said in a memorandum issued Saturday that it
        will “work toward alternative formats of competition,” at the earliest by
        May 1, should the government decide to reopen schools on April 15 and lift
        the ban on mass gatherings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9a1a62-79e9-47ff-88bb-fe628a25d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:06:53.281+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:31:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sporting events in the juniors division are also canceled, including
        the final championship game between the University of Santo Tomas and Adamson
        University in girls’ basketball. As a result, both universities were declared
        champions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8014b-0e3a-47c3-8d69-1109f5268f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:06:53.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:31:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation continues to rapidly evolve. This reminds us that
        we are all part of a broader society and that this is not just a sporting
        issue, but a public health issue with global implications. The UAAP intends
        to do the greater good for the greater number, without disregarding the hard
        work of its coaches and student athletes,” the association said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283bfed1-f4ef-42ac-b1d3-da51dc51225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:06:53.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:31:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sporting events in the country and abroad, including this
        year’s NBA season, have been cancelled due to the spread of COVID-19, which
        has infected at least 152,000 people and killed over 5,000 people globally,
        according to the World Health Organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75105530-b269-487b-a102-274f31cda277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:06:53.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:31:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patients who have contracted COVID-19 in the country
        has reached 140, with the Health Department confirming 29 new cases on Sunday.
        11 people have died because of the disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b97934-186b-4601-a777-c2bdfb255544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-15T18:06:53.282+08:00
      'mgnl:createdBy': 'cjmarquez'
