      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Broadcaster
        Ramon “Mon” Tulfo voluntarily surrendered to the police Friday over libel
        cases filed against him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d59b37-5867-4b3c-9d8d-7810ea2a154b'
