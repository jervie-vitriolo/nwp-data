      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63143d-e388-4091-8696-33209cd91bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Metropolitan Manila Development Authority General Manager
        Jojo Garcia earlier said that the region-wide curfew will take effect on Sunday,
        March 15. But that would depend on when the local government units could pass
        their ordinances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed59115-bcd8-490f-ae1c-9b163c153db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced62b14-73da-489d-acf6-a6c1431fd1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra also stressed that people caught
        outside should not be detained, but only "physically prevented from entering
        or exiting" Metro Manila.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb461e-6372-4d98-92b4-2396adabadb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a6d79-f98e-4a79-9e8e-280edd6851b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if the person assaults the law enforcement agent, or slanders
        him, or bribes him, then that''s cause for a warrantless arrest," he said
        in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a8cbd-bd75-4972-92ff-c45959ae5dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04cbb9a-1d0d-47f9-b6ca-19ea4587114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not in a state of martial law. we are fighting a common
        but relatively unknown enemy, a dangerous and lethal virus known as COVID-19,"
        he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec49017-7a02-4d07-aaf9-afea22a15d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10d13e-9e10-4571-b609-73174718628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Garcia said the curfew will not cover all essential travel
        – including to and from a workplace.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2391aa0-b43e-4411-8b52-446b0a5bac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713f82e-00cb-4cf0-a4aa-bbbf4b6c5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are out to buy food or medicine will also not be restricted
        from going out, Interior Secretary Eduardo Año said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f6dbb-45e7-47a4-ba8c-9531d7ae6b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921772e-2dc1-4b3d-8dd1-0c4daf8c1c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero kung pwede ka naman bumili ng gamot bukas, bukas ka na
        bumili,</em> [But if you can buy medicine tomorrow, just buy it tomorrow]"
        Año said, stressing that the point of the curfew is for people to stay at
        home.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74526f48-a047-48f9-b964-f707b7760cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32824a67-aa12-4b25-bc65-5d56a95dac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the country''s 98&nbsp;confirmed COVID-19 cases
        are under treatment in hospitals in Metro Manila. Eight have died of COVID-19
        infections in the country.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431d2af-35df-4743-9d22-aa009b956950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f467d0bc-0c71-4c43-b7d8-43879f808e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T20:40:08.530+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:51.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover the mouth and nose when coughing and sneezing,
        and avoid close contact with those who exhibit virus symptoms.</p>'
