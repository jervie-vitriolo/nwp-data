      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed3f03d-35ff-4144-b1b7-900419ed0b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said this is not a lockdown as people can still travel out
        of the province — they just cannot go back in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ed637-d855-4e97-a597-83d9a35f837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c80d49-5e99-48fc-878f-6df676bdc3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the provincial government is still awaiting for new
        guidelines from the Inter-Agency Task Force on Emerging Infectious Diseases
        before taking any action on international flights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffea30e-7e56-4112-b09e-5e8a58ddbd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917a84d-1dd6-4015-91cc-f899ac76bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Visayas police will monitor the boundaries of Cebu.
        Central Visayas police chief BGen. Albert Ferro assures that they have enough
        policemen to deploy at all seaports and at the airport.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280a31d7-14a1-48d1-9116-f945c2127980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T23:04:21.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:31:39.825+08:00
