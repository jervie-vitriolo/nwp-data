      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c96f9c2-d2e0-4aff-b403-773a87da64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.745+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passengers in the vicinity of the positive patient were advised
        of monitoring procedures. The rest of the passengers were released to go home
        and given directions ... to call the health department with any medical concerns,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd92cce-3284-4a93-a4ce-51d6d0747296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:01:03.745+08:00
