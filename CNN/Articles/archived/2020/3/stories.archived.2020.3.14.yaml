      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd4fe0-8c5d-4955-8f84-d8829c5f7271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T16:07:51.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:31:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her planned visits to Cheshire, in the northwest of England, and
        Camden in north London are being rescheduled, the palace added, but the Queen''s
        audiences with British Prime Minister Boris Johnson will continue as normal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25853e06-5b63-4819-82d5-9e54de1d7d3f'
