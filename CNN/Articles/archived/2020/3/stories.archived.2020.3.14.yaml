      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8857708-3063-4c43-aada-b67d2c63fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Industry was tasked to ensure that private establishments
        strictly comply with the social distancing protocol.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b273235-9104-403d-be7b-ef6b027056e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfaafe-ee7f-4803-97cd-9bf8a165721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang finally released these guidelines on Saturday, in a bid
        to answer the questions raised following President Rodrigo Duterte''s announcement
        of a 30-day "lockdown" of the National Capital Region. The memorandum was
        signed by Executive Secretary Salvador Medialdea by the order of the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22a6626-df54-49a1-b062-c4c23b996aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c78a70-2da2-4564-9197-a8f6ed921a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the memo, classes and all school activities in Metro Manila
        will remain suspended until April 14, and not April 12 as earlier declared
        by the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade54d4-dfe3-4af1-8b2e-1f64fd9dc761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e4250-0213-4419-a399-ce385da44217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who can enter, leave Metro Manila?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ab500-18be-488e-97a1-e6f9f2372a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90552e36-61f3-490c-abf0-db04e9e2bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land, local air, local sea travel to and from Metro Manila shall
        be restricted, but workers will be "provisionally allowed" to enter and leave
        the region, once they present proof of employment or business at border checkpoints.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ec226-d3c6-46e8-b2eb-8b35986922cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fd777-dc94-4d0f-a4c8-5672cc1fd805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those leaving for abroad will also be allowed to enter Metro Manila,
        where the Ninoy Aquino International Airport is located, but they have to
        present proof that they have a flight scheduled in the next 12 hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad02b6-a60e-46da-aef3-30074b1e5185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2b0ee9-99be-4d0d-9914-b784ae629fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movement of cargoes  to and from Metro Manila will continue, as
        earlier announced by authorities to ensure that the supply of food and basic
        necessities remains unhampered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea35ca39-f55c-42d2-9252-4d7587d56f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849de3a-4929-44bc-a656-261ce62467af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>General or enhanced quarantine</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f26514-235c-473b-9f25-bcb7a8fbee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96f5e5-2ea1-4261-9de4-348a6628e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A community quarantine is hereby imposed over the entire NCR,"
        the memorandum highlights, but the extent of travel restrictions would vary
        per area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510c181-7c29-4f5d-a46a-8cde317d667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6614d1e4-d7e9-4c2f-a885-565c5132443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units can either impose a general or enhanced community
        quarantine in their respective jurisdictions, subject to the directives of
        the Departments of Health and Interior and Local Government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f7d9c-8eab-446c-86e4-bdac46be145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5fe04d-bd02-492b-9dae-c1495ecd7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a general quarantine, "movement of people shall be limited
        to accessing basic necessities and work; and uniformed personnel and quarantine
        officers shall be present at border points," the memorandum reads.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c720f-ce05-414b-991f-7c7f45ce91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420dc14-11e9-40d2-a85c-06874a4dc122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To implement a general community quarantine, people are prohibited
        from entering and leaving a contained area, except: health workers, authorized
        government officials, those traveling for medical or humanitarian reasons,
        persons transiting to the airport for travel abroad, workers providing basic
        services and public utilities, and essential skeletal workforce.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83af85bd-ebde-4513-a8c9-07e493383e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4403fa2-b58a-47bd-a1a0-0b214746f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All persons leaving the quarantined community will be checked for
        signs and symptoms linked to coronavirus infection, including fever, respiratory
        symptoms, and diarrhea. Upon reaching their destination outside Metro Manila,
        they will be placed under a 14-day home quarantine, to be monitored by the
        respective local government units.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047aa002-f7b7-4a4f-8277-991c63f4ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b77bd54-0d12-42d0-a465-fa14117af04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, under an enhanced community quarantine, "strict
        home quarantine shall be implemented in households; transporation shall be
        suspended; provision for food and essential health services shall be regulated;
        and heightened presence of uniformed personnel to enforce quarantine procedures
        will be implemented."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723d8e1-a460-4686-b4a8-f034ab7060e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b28e11-d8f6-4b99-90c2-0667c0a9e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the country''s more than 100 confirmed COVID-19 cases
        are confined at hospitals in Metro Manila. Quezon City, the most populous
        city in the region has six cases, prompting Mayor Joy Belmonte to declare
        on Friday a state of calamity in the city.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd969b6f-6ff2-4da6-8d6b-09e8d545db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea7c97a-4a92-4532-8992-b507b089a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City earlier reported nine cases, the most number of cases
        in a Metro Manila city or municipality.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccbc001-8d87-4f11-a37b-1771ddc0a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e7d44-3b82-4c6c-a870-50da2f96c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-14T12:48:18.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:31:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people have died of COVID-19 in the country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
