      'text': '<p>“Women today are the most qualified in history, and newer generations
        of women have reached parity in enrollment in primary education,” the study
        read. “But the transition from the education system to the world of paid work
        is marked by a gender equality discontinuity associated with women’s reproductive
        roles.”</p>'
  'House-oks-emergency-volunteer-protection-bill-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-10T23:21:13.308+08:00
    'imagesource': 'jcr:ae884158-c3a1-47a0-8c17-c0db99b32f34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0e3e16c-6879-4e55-96be-678ff1f110f0'
    'lead': 'The measure seeks to protect emergency volunteers from liability for
      their harmful acts under a few conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T23:27:15.425+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:09:37.334+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:09:02.882+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs emergency volunteer protection bill'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e678be-02a9-4faa-a886-79467bb7f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:27:15.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong>&nbsp;Lawmakers
        on Tuesday approved a measure that would protect volunteers from liability
        for their harmful actions during emergencies under a few conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c973f2c1-e523-4f6e-a802-90aa8f3ddae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:27:15.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2360bd0-5189-450f-846c-ede29e3ae3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:27:15.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved on third and final reading
        House Bill 6091 or the "Emergency Volunteer Protection Act", which seeks to
        promote volunteerism among Filipino citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1094a50-ea47-4587-b5cc-cd0c7e00fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:27:15.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728410bf-7d5a-4047-9a3f-1aff35c515ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:27:15.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="http://www.congress.gov.ph/legisdocs/first_18/CR00207.pdf"
        href="http://www.congress.gov.ph/legisdocs/first_18/CR00207.pdf">measure</a>
        won 248 votes. None of the members present voted against the bill or abstained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c68022-c211-4f7b-b216-e3ae0468e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:27:15.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defends that a volunteer should not be faulted for their
        actions if he or she was responding to an emergency situation, if he or she
        is properly authorized to deal with emergencies and the harm was not caused
        by misconduct or negligence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a989e0-70fe-42ca-ae21-4c5a2f512045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:27:15.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f420d-84e2-485f-8d63-327f5f75e71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:27:15.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it provided some exceptions. Volunteers will still be held
        liable if they committed a crime that violates the Revised Penal Code. If
        the volunteer was under the influence of liquor or dangerous drugs during
        the emergency he or she will also be penalized appropriately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcafd0df-054b-4fef-b5e7-545b9c16f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:27:15.426+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate version of the bill will need to be passed before being
        submitted to President Rodrigo Duterte for his signature.</p>'
