      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many cruises to and from mainland China and other Asian destinations
        were canceled or modified earlier in the outbreak, according to Cruise Critic,
        an online cruise community and review site.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31161bf-7130-4e60-b409-26374e4b63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57a8a25-e911-462e-a00b-fec3c6a3286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise Lines International Association (CLIA) has continuously updated
        its protocols for members in efforts to prevent introduction of the illness
        aboard ships.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca3c9a-1c00-40ac-83e8-b0fe01905bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a7f8e-e6ae-4ee2-8b63-5e85d68ba6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLIA members are to "deny boarding to all persons who have traveled
        from, visited or transited via airports in South Korea, Iran, China, including
        Hong Kong and Macau, and any municipality in Italy subject to lockdown (quarantine)
        measures by the Italian Government ... within 14 days prior to embarkation,"
        one of the organization''s guidelines reads.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7ae6d-7a39-493c-83cd-ac917c659bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8444db-4ef1-4b6c-966f-83b763811f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denied boarding for anyone who has had close contact with anyone
        suspected to have coronavirus and pre-boarding illness screening and temperature
        checks are also outlined.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ddc303-c2ce-4422-8264-6cea3a5c1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411736de-7b78-449e-8bb7-5f8b48bc719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual cruise lines also have their own policies and screening
        procedures to guard against introducing the illness.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa6ac5-ef31-499b-8be3-95be7cd8acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbdbd69-9b9e-404c-a703-2ae0e89d7748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Flight cancellations and increased flexibility</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a404e-3935-4259-8b19-b864ff76ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines all over the world have canceled flights amid the outbreak,
        and service to China has been suspended by many carriers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e11d23-9e67-4865-b8ac-57ed77e5ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c4027-53d6-4f78-8633-9cc62884b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airlines, including United, American, JetBlue and Delta, have
        recently built more flexibility into new bookings, waiving change fees for
        some travel periods in March.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d17ee88-f02e-4c19-ae73-61c16692459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b87b82-a891-4b71-9dc7-e1cf34dea313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines was the first US carrier to cut its domestic flight
        schedule due to a sharp drop in demand. United plans to cut flights in the
        US and Canada by 10% and overseas flights by 20% in April. Other carriers
        across the globe are similarly cutting services.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e06c0c-7634-4c7d-9839-170ce59d362b'
      'mgnl:activationStatus': true
