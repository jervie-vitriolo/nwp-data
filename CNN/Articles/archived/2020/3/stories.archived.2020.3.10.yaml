      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His star started to rise internationally after working with Bergman
        on a number of movies, with "The Seventh Seal" (1957) proving a particular
        catalyst.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374adf55-7c1c-4d9d-901b-2eb2f21a599d'
