      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627dfc5-2367-4d78-beb5-889c5da7e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the large-scale quarantine only affects the north, other restrictions
        have been placed on the rest of the country —&nbsp;schools, university classes,
        theaters and cinemas, bars, nightclubs and sports events have all been suspended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167aa420-0b5d-452f-b9c1-7ccffed38995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.004+08:00
