    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b30395-20e1-42be-9525-32cffe864c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:23:28.595+08:00
