      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three officers of the NTC were present in the hearing. ABS-CBN
        executives were not invited, but Alvarez noted that they will be invited by
        the panel to the next deliberation.</p>'
    '53':
