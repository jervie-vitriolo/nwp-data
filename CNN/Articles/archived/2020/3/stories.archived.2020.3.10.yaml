      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born on April 10, 1929 in Lund, Sweden, von Sydow attended the acting
        school at Stockholm''s Royal Dramatic Theatre before working in theaters in
        Norrköping and Malmö.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82690db-f13f-4c90-b1b7-e547d32421bc'
