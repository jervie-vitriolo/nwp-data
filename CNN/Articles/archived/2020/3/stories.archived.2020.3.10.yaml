      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e074c-f734-4f2b-83ad-d6fd8345a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:23:28.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von Sydow passed away on Sunday, according to representatives at
        Diamond Management, which said "it is with a broken heart and with infinite
        sadness that we have the extreme pain of announcing the departure of Max."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a2a93-00db-44d4-9cd8-57b9c8eb0fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:23:28.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1332457a-9eb9-4f0d-a6c2-fc980fc271bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:23:28.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:18.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a well-known figure in both European and American cinema,
        starring in films from Bergman''s masterpiece "The Seventh Seal" to international
        blockbusters such as "Star Wars: The Force Awakens."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8562a-4bf3-415a-aa23-0da5521fa9ed'
