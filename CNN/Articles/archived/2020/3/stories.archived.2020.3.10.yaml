      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her sentiment was echoed by Director of the General Santos City
        Police Colonel Portia Manalad who said that women are not able to move up
        into higher positions as quickly as men. “Everything we have right now, we
        deserve,” she said.</p>'
