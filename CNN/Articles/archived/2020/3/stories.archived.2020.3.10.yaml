      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is under a state of public health emergency, which
        would allow the government to tap into more funds for its response to the
        disease. The Health Department has also raised the possibility of localized
        lockdowns once community spread is confirmed and Red Alert Sublevel 2 is raised.</p>'
