      with the United States prevails, President Rodrigo Duterte can still decide
      to reject future joint military activities under the pact, former Supreme Court
      Justice Carpio warns. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
