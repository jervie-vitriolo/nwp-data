      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former magistrate said the move will be the viable option, as
        he believes the lower chamber does not have the authority to compel the National
        Telecommunications Commission to issue a temporary permit to ABS-CBN. The
        House committee on legislative franchises earlier asked the NTC to let the
        network stay on air pending legislative action on the twelve renewal measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714e709-0f20-48b1-84cc-2ef76c70be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, echoing the sentiment of former Chief Justice Reynato Puno,
        stressed there is a need for an existing franchise before one can earn provisional
        authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d5d49-b46a-43f1-8cfb-1a63f4949123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the first place, there is a separation of power. Secondly, a
        provisional authority is given only if there is a franchise,” Carpio added.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Retired
        Senior Associate Justice Antonio Carpio: Congress should pass a general law
        that in case a franchise is about to expire and an application for renewal
        has been filed, then it is deemed extended until the lawmakers finally resolve
        to approve or disapprove the application <a href="https://t.co/cq3nwCVCLA">pic.twitter.com/cq3nwCVCLA</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1237278609275899904?ref_src=twsrc%5Etfw">March
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3059b1-e4a3-4afe-b037-ef54cf947baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390cc662-4dae-4d25-aeec-b9c01de7d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio’s statement was shared by lawyer Larry Gadon, who <a href="https://cnnphilippines.com/news/2020/3/5/Gadon-asks-Supreme-Court-stop-NTC-provisional-permit-ABS-CBN.html">petitioned
        the high court last week&nbsp;</a>to ask the House to recall their provisional
        authority request with NTC. Gadon also sought a temporary restraining order
        that would prohibit NTC from complying with the House''s February directive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1ccaa-cab5-4762-ad3b-ca9788aac84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/3/5/Gadon-asks-Supreme-Court-stop-NTC-provisional-permit-ABS-CBN.html">Supreme
        Court asked to block House bid for ABS-CBN provisional permit</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab76c6-9521-4f4d-aed4-c2b175c5911c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.019+08:00
