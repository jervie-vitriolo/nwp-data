    'template': '1'
    'title': 'FDA allows use of coronavirus test kits developed by UP scientists'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64dd3b3-e171-4080-839d-3325f47de1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T10:38:02.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — The
        Food and Drug Administration on Tuesday approved the use of test kits developed
        by scientists at the University of the Philippines to confirm cases of the
        coronavirus disease or COVID-19 in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e30944-247b-490e-b346-d23350a4e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T10:38:02.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1662103-bbf6-4d8d-a6ef-4f43e6461881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T10:38:02.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo said the test kits created by
        the University of the Philippines National Institutes of Health (UP-NIS) will
        be used for field testing, coupled with gene sequencing, at the Philippine
        Genome Center. It was developed early this year after the World Health Organization
        released the whole genome sequence of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990ac4e-8661-448e-8c70-d7c96e09281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T10:38:02.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33e62a-666c-49b8-a5e8-1f3cc892e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T10:38:02.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Food and Drug Administration (FDA) today issued a Certificate
        of Exemption for the SARS-CoV-2 PCR Detection Kit," he said in a <a href="https://www.facebook.com/FDAPhilippines/photos/a.449938625062197/2907248472664521/?type=3&amp;__xts__%5B0%5D=68.ARBIjzSaxwlvkFevGevLQ2F6I8k9ZZRhnk_s01rGabriekr6ifK1v85Ac3vbAtf3BT1EsNHknikeqtJwkilb8rSwjDvkqmkOxXjz6WT36FVFcv2RA6UdarS1WW5iw_RWucs2MntAfZPXaA3d4-b36GahLmtmMWi90GLOFjVOhhjB9du-3m1xpcDg8bCeISo0yKlEYjrAOlu5cVF8_FT9qtiVYwgj-cNBH8Ju_wqb_PGju-5jxsis51wTMF0d36jKIsaq4mSTWuw-kQN880IMgRySIdyIucxFoChrF8_zgQIK9g_0UKxsjML-lhrIQVGFq8ek-aTfquNB9BAiKdJFy5gUSw&amp;__tn__=-R">statement</a>.
        SARS-CoV-2 is the official name of the coronavirus that causes COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c821d2-dabd-40da-803f-b15c8481d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T10:38:02.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750fa47f-5a9d-476a-8790-d08057850046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T10:38:02.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test kits are funded by the Department of Science and Technology.
        It has yet to be rolled out in local hospitals pending clearance and approval
        from the World Health Organization (WHO).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57591b6f-4f5b-44c2-a86d-444bbb770e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:02:56.881+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said they are aiming for UP-NIH
        to start carrying out tests this week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4931ee2-6ec6-41e6-b303-6a2c99eb7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:02:56.882+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the WHO is looking into the testing capabilities of UP-NIH
        and five other sub-national reference laboratories namely Southern Philippines
        Medical Center in Mindanao, Vicente Sotto Medical Center in Visayas, Baguio
        General Hospital in Northern Luzon, and the Lung Center of the Philippines
        in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca66db-cbe9-4c2b-9537-dd024bfc8b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T10:38:02.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang WHO, nagpadala ng mga eksperto para tulungan suriin ang kakayahan.
        Kung sila ay pumasa sa criteria, sila po ay pahihintulutan ng RTIM na magsagawa
        na ng testing," he said in an interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ef697-10ea-49b8-baaa-e7fbf76ac40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T10:38:02.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA go-signal comes a day after it was revealed during a Senate
        panel hearing that only 2,000 testing kits are left at the Research Institute
        for Tropical Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b4d74-79c6-4adb-8886-ac528884eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T10:38:02.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergeire earlier said the
        number of test kits started at 4,500, but had since been depleted as more
        people come forward to be tested for COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405bc6be-a67e-4197-a0e2-7e98bf31e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T10:38:02.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque admitted that the coverage of the coronavirus tests in the
        country has been limited due to lack of testing supplies, adding it may have
        led to a possible “underreporting” of COVID-19 cases in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9dc2e-66ec-48e0-a8ed-e78cac037496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:01:21.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the new kits will help laboratories&nbsp;accomodate
        the growing&nbsp;number of patients to be tested and aid in early screening
        of positive cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3899dbb-8184-48ff-8c40-042e8d3e3230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:01:21.483+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will provide greater access to a less costly diagnostic procedure,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9fb1ab-3285-4cb7-99dd-100003d44fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T10:38:02.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the country more than doubled overnight after
        authorities announced Monday that there are now 24 patients, with 21 of them
        admitted in the hospitals. Two have recovered, while one Chinese man died.</p>'
