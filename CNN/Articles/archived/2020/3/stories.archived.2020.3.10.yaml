      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reason 1</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f20c80-6021-4c8e-8c82-1d8ef45b4515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People resort to extremes when they hear conflicting messages</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de560aa-b4cf-4bf4-9d3e-d460b9321c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5c22f-81b9-4c10-bb81-9313c979656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Taylor is a clinical psychologist and author of "The Psychology
        of Pandemics," which takes a historic look at how people behave and respond
        to pandemics. And compared to past pandemics, the global response to the novel
        coronavirus has been one of widespread panic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfcad6f-5b62-463b-b47a-3a0071642f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666aa221-7796-42da-b700-5b8346d6fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, [the response is] understandable, but on the other
        hand it''s excessive," Taylor, a professor and clinical psychologist at the
        University of British Columbia, told CNN. "We can prepare without panicking."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32bce7-5845-4fab-bd0a-f536f51a9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced600f-3018-411c-afc7-64ed189535e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus scares people because it''s new, and there''s
        a lot about it that''s still unknown. When people hear conflicting messages
        about the risk it poses and how seriously they should prepare for it, they
        tend to resort to the extreme, Taylor said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a47feb4-a6cd-470c-8fa0-17ffe21349e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a152a2-cd67-4b4f-b701-5e4e1bb3a1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people are told something dangerous is coming, but all you
        need to do is wash your hands, the action doesn''t seem proportionate to the
        threat," he said. "Special danger needs special precautions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81156e-cf6b-4063-8eff-beb93f904bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7abca9-fd9b-4fa0-b124-cbd196c0e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reason 2</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc45fc9-0d6c-4628-983d-69c0a26b9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are reacting to the lack of a clear direction from officials</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0855b0fc-2449-46e1-8d24-f9e2552d8db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b941841-ab34-4ec8-a5f4-46ae5e148fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries have already imposed mass quarantines. People
        buying up toilet paper and other household supplies may be preparing for the
        same thing in their city, said Baruch Fischhoff, a psychologist and professor
        in the Department of Engineering and Public Policy and the Institute for Politics
        and Strategy at Carnegie Mellon University.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5260dab-cb21-4d74-abbb-d8d2ed42b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75297709-3e83-4162-a367-391b345f7ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless people have seen ... official promises that everyone will
        be taken care of, they are left to guess at the probability of needing the
        extra toilet paper, sooner rather than later," he told CNN. "The fact that
        there are no official promises might increase those probabilities."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3969153-327c-4695-a29b-738a344c3d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70698699-45e1-45cc-8835-5a2dab011443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reason 3</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dddd6ce-d86e-4a38-a909-0f67b06a9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panic buying begets panic buying</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b3270-0f52-4dc8-a857-aa931b73e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d988599-c9bf-4a3d-85e6-677a81e99836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of empty shelves and shopping carts piled high with supplies
        have inundated news reports and social feeds. People see images of panic buyers,
        assume there''s a reason to panic and buy up supplies, too, Taylor said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38dda24-c555-49dc-9c99-603a0f644ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c961e5-3c7d-4266-8cb7-946bcbcb3cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People, being social creatures, we look to each other for cues
        for what is safe and what is dangerous," he said. "And when you see someone
        in the store, panic buying, that can cause a fear contagion effect."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4760b9b-d7cd-4698-9af0-4a61d49e1f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857503bc-4801-40b8-810e-a34197028049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those photos of empty shelves may lead people to believe that
        they must rush out and grab toilet paper while they still can. And what started
        as perceived scarcity becomes actual scarcity, Taylor said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8adf60-c2c2-4b3d-bbe9-9d0c6595048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847f878-4228-4e16-94c3-250c3a07133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media is a huge player in novel coronavirus fear-mongering,
        Taylor said. Misinformation spreads with ease, and open platforms amplify
        voices of panic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ee258-750e-47d6-aaa0-a021f5da5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f57fb4-693e-4a3f-aec3-7894cc4e411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reason 4</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016059f0-444b-437f-8a3c-fa9dd7de502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s natural to want to overprepare</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70d875-3ca1-4472-b759-2d1804d99982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f873891-9208-483b-b744-426c93a62437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be some practicality in stocking up, says Frank Farley,
        a professor at Temple University and former president of the American Psychological
        Association.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6b0b8-18d7-428c-9453-670d565dc704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec64263-ae89-4550-a676-32dba835ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the CDC and other international health agencies now advising
        that certain populations should stay home and avoid contact with other people
        or crowds, it''s natural to want to prepare, he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcee768-aae3-4e44-88a1-06f0722fc506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33066d42-d8d8-465d-8484-c36cb2846284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The novel coronavirus] is engendering a sort of survivalist psychology,
        where we must live as much as possible at home and thus must ''stock up''
        on essentials, and that certainly includes toilet paper," he told CNN. "After
        all, if we run out of [toilet paper], what do we replace it with?"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3788bbd-b7f7-4404-a006-a7afc65e4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4708562-9499-42f9-8e59-48797e5f84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll be spending money on toilet paper at one point or another
        -- the only extra costs are the hassle of doing it sooner rather than later,
        contending with long lines and having difficulty finding it, Fischhoff said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac09814-d78f-4900-9d9d-85a16c7032ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:58.999+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea46f5a-9bad-4ec7-9134-623ad7c36af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since they''ll eventually use the toilet paper, the analysis is
        different than if they''d bought something they likely wouldn''t use, like
        a perishable item, he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545377eb-2778-4eb1-bbc8-dd126238c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49050bd6-117c-4e83-bcea-4f0bbb6e8cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Homeland Security advises Americans to keep
        at least two weeks'' worth of food, toiletries and medical supplies on hand
        anyway, but Taylor said most people don''t. So when health officials publicly
        advise to stock up, they may take it to the extreme.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0033ded6-a850-499a-8352-c93c7cf3f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b1713-6ea5-4320-be91-c4c9b546beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reason 5</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51c79d-3a11-41c4-a242-1d8a1af9a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It allows some to feel a sense of control</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0084e-674c-4970-8df5-222f260ce100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc9b4b-7deb-4add-b223-f13ebfd17bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people who are stocking up on supplies are thinking about themselves
        and their family and what they need to do to prepare, Taylor said -- not healthcare
        workers, sick people or even regular folks who might run out of toilet paper
        sometime soon.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c521cbe8-f755-4e4c-94e6-e78940bd816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b75ab3-5024-4e9d-9b67-11a2e5924caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all due to this wave of anticipatory anxiety," Taylor said.
        "People become anxious ahead of the actual infection. They haven''t thought
        about the bigger picture, like what are the consequences of stockpiling toilet
        paper."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fb217d-31a9-4127-83c9-8bab636e6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a09c4f-0e4a-4a4d-847b-a8bde3661ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people only act that way out of fear. Fischhoff said that preparing,
        even by purchasing toilet paper, returns a sense of control to what seems
        like a helpless situation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18616534-9359-4672-b2ec-87a17125186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e81a1-2180-476f-8a68-7e33c2088d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on how people estimate the chances of needing the toilet
        paper, the hassle might be worth it," he said. "If it gave them the feeling
        that they had done everything that they could, it might free them to think
        about other things than coronavirus."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af721e-04a8-4c34-a6cc-615ca59d2107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:11:59.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/09/health/toilet-paper-shortages-novel-coronavirus-trnd/index.html?utm_term=link&amp;utm_medium=social&amp;utm_content=2020-03-09T21%3A50%3A03&amp;utm_source=twCNN"
        target="_blank">The psychology behind why toilet paper, of all things, is
        the latest coronavirus panic buy</a></em>"</p>'
