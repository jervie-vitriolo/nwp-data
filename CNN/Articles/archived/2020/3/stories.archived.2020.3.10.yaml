      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to roles abroad, including Jesus in "The Greatest Story
        Ever Told" (1965) and Father Lankester Merrin in "<a href="https://cnn.com/2013/10/31/showbiz/exorcist-40th-anniversary/index.html"
        target="_blank">The Exorcist</a>" (1973).</p>'
    '11':
