      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb5ecc-75fa-467a-9353-00245621155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:52:38.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not on drugs and I feel the best I''ve ever f**king felt in
        my life," the rapper and singer said at FedExForum in Memphis, Tennessee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c300a75-c0e7-483d-88d3-45d7aab55675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:52:38.997+08:00
