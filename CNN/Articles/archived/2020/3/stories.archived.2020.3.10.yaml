      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Italy has been put under a dramatic total
        lockdown, as the coronavirus spreads in the country. Italian Prime Minister
        Giuseppe Conte announced Monday that he is extending restrictions already
        in place in the north.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec883cd9-1354-44ca-a1c0-ff966c7b22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d38010-16d3-41c5-8db1-a2793bd2e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the measure of the red zones are now extended to all of the
        national territory," Conte said in a press conference on Monday evening, also
        announcing a ban on all public events.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fbbd94-578d-42be-b737-3e103d47dee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d652b2a-b4fa-409e-a09e-e0a15396c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said the move was taken in order to protect the
        population, and especially the most fragile individuals. His announcement
        came at the end of a chaotic day that saw prison riots across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ae225-a861-4632-9001-36660973d8dd'
