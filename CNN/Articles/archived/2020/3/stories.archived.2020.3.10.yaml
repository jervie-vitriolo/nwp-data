      'mgnl:created': 2020-03-10T13:23:28.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:18.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIP #MaxvonSydow a brilliant, brilliant actor and a true Hollywood
        legend," he <a href="https://twitter.com/sothcott/status/1236987351735336961"
        target="_blank">wrote</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807c08f-8916-4b11-aa4b-b50312413b7c'
