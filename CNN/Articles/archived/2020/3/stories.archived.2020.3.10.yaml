      'text': '<p>House Bill No. 78, authored by House Ways and Means Committee chairperson
        Joey Ma. Salceda, received 146 approval votes, 43 voted against the bill,
        and one abstention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b38162-7e87-44e3-bf19-ee15b9626a54'
      'mgnl:activationStatus': true
