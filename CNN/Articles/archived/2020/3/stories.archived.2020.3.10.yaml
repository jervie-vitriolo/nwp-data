    'jcr:uuid': '94f9391d-956d-48e0-a3de-f8c8d70ff340'
    'lead': 'As the coronavirus continues to spread in the US, the challenge of keeping
      the Pentagon, which serves as the military''s nerve center, functioning if the
      virus hits the work force is coming into focus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T13:19:47.401+08:00
