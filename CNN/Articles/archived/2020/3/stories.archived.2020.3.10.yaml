    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628ed04-42a5-4d1e-80fa-4f697dcbadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.855+08:00
