      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no indications Biden or Sanders will do so, though there
        are some signs the campaigns are responding. At an event for former Vice President
        Joe Biden Monday evening, volunteers and staff squirted hand sanitizer onto
        supporters'' hands.</p>'
    '19':
