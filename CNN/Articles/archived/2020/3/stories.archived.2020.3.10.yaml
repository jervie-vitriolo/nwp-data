      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a4456d-cd70-4943-b74f-01440af518fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to those quarantines, the incubation period "tells
        us how long it''s reasonable to do that," said Justin Lessler, an author of
        the study and an associate professor of epidemiology at the Johns Hopkins
        Bloomberg School of Public Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778892aa-a6ec-445d-be11-d81aa67cfd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac0552-5b8e-4bb4-9562-b28423f2b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His research, published in the journal Annals of Internal Medicine,
        also suggests that symptomatic screening for the virus -- such as temperature
        checks at an airport -- may be missing recently infected people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be587eaa-0e8b-4569-9633-205011e3a2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f500e-5c48-4295-a4e1-5d3094807766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody is in their incubation period, that is the window when
        somebody who''s already been infected can walk into the country and not be
        detected by symptom-based surveillance" said Lessler.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3f2955-f68a-48a3-8c9b-f088c60bc60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a884c-3924-45c1-ac66-00704503e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could explain why the CDC''s efforts to screen more than 46,000
        fliers for "fever, cough, and shortness of breath" have resulted in just one
        positive coronavirus case, according to the CDC''s most recent screening data,
        which was released at the end of February.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61a7e4-ce81-4c0f-ad37-aecdf8a95bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9983053-9470-41cd-aa2a-2445aca61545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A narrow window'' to estimate the incubation period</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458235b-677e-4bf9-9e4d-9acae970c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To estimate the incubation period, researchers scoured more than
        180 reports of coronavirus in places without widespread transmission of the
        virus -- areas, in other words, where infection was likely due to outside
        travel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dee433-d198-4a6c-8bbb-3a77ac2d2e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb227df-c281-4c98-823f-afdc9480ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the study was conducted early in the coronavirus epidemic,
        community transmission at the time was limited to Wuhan, China. That allowed
        researchers to estimate the "time of exposure" to the coronavirus by determining
        when a person was in Wuhan -- the only plausible source of infection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d40431-f643-4c9e-9781-8d9a4399b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd50ee9-a55e-4d99-afe1-42cca0649735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparing travel to Wuhan with the emergence of symptoms, researchers
        could then estimate an incubation period for the virus: usually about 5 days,
        and rarely more than 12.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d055dde-5d54-4355-a6a0-421f1a52f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda0776-6a9c-40ca-b322-e5cec18a7c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have sort of a narrow window at the beginning of the epidemic
        to really tease out what''s going," said Lessler. "If it''s everywhere, you
        don''t know where people got infected."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1957a-de97-43f2-8387-20cabcff0a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a07222-1d05-416d-8eaa-4156550f31fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible, the researchers said, that their study may have
        focused on more severe cases of the virus -- which are likelier to make the
        news and catch the attention of public health officials. The incubation for
        mild cases, then, might differ somewhat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ebb5a5-ad15-41ab-b6b3-9fba76aab923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ff315-7ee4-48d9-8518-d19a81493eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spreading disease without feeling ill</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a144f3b1-55c0-4825-8f39-c1adde041615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Hanage, an associate professor of epidemiology at the Harvard
        T.H. Chan School of Public Health, said he was "impressed by the way [the
        researchers] have corralled such a range of data from so many sources to estimate
        something so important."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f5e9a-9d65-460f-939c-b98a1908a3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112fc2da-5f47-44e8-ba00-d26679c9a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanage, who was not involved with the research, said that "no study
        can fully nail down something like the incubation period at this point." But
        the researchers'' estimate is "reasonable," he said, "and is also consistent
        with other independent estimates."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8c117-f770-4018-9730-c1ff36205deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aca71c-2726-420b-8d4d-737959fa638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported incubation period, however, relates to symptoms of
        the coronavirus, not infectiousness. It''s possible, experts say, that people
        may be able to spread the virus before symptoms appear or without feeling
        ill at all.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d2b88-f354-4bc1-aa9a-6e12685162fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d65276a-00f4-4ab3-8fac-3b60d5e950f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the CDC and the World Health Organization, for example, note
        that coronavirus infections can be asymptomatic, and the CDC says the role
        of pre-symptomatic transmission "is unknown."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5f077-a248-407c-8d45-1620fbdd39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a4dc72-d1fe-4205-ad43-9dab948f2267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanage, the Harvard epidemiologist, said that those terms may be
        confusing, but "what matters is if a person can transmit before they are aware
        they might be infectious." And the answer, he said, "is an unambiguous yes."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cba93-c2f9-4d0a-ac13-378fe9ccab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e9c905-b40f-469b-b29d-5039446ea734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that cryptic transmission occurs often enough to impact
        disease dynamics is another question, said Hanage, but "my opinion is that
        yes it does."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066332fc-6053-457c-91d0-23d299ab7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6577f9e8-31d6-481d-a113-b2dfca42c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "period between reported infections" is short enough, he said,
        that some people are probably spreading the disease without feeling ill.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca7b6a-0612-4972-b43d-1f1f83d103f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed977db4-b16f-419b-b20e-22be88fe7e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.764+08:00
      'mgnl:createdBy': 'alyssa'
