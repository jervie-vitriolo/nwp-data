      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a9e02-e933-4bae-80d5-0599e380b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:26:34.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, stock prices began to recover and entered positive territory
        after President Donald Trump discussed some possible recovery mechanisms at
        a White House briefing Monday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f4f93-95cd-4faf-be63-49ea1a073ed4'
      'mgnl:activationStatus': true
