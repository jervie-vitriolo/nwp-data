    'stories': ['8b87dc54-7eaa-49b7-96b4-80add967af5c']
    'template': '1'
    'title': 'Petron nets ₱2.3 billion in 2019 amid volatile oil prices, plant shutdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f66e33-23cc-413d-b5e6-fc5dff635d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:18:30.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Petron
        Corporation reported lower profits in 2019, bogged down by lower sales and
        volatile crude oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb11ebc-4416-42f5-be1c-4712fd4f59b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:18:30.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f020ea82-0768-4851-af31-0b55f7f7b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:18:30.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s biggest oil refinery booked a consolidated net income
        of ₱2.3 billion for the year, just a third of the ₱7.1 billion it made in
        2018. In a disclosure, Petron said consolidated revenues dropped by 8 percent
        to ₱514.4 billion, as sales volume declined to 107 million barrels of petroleum
        products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec20b2-29a6-45f5-9fda-7b82fdfdefb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:18:30.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2bac52-5a08-428c-b0d5-957a5685ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:18:30.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron said it holds about a third of local demand for fuel, and
        remains the market leader for retail, industrial, and liquefied petroleum
        gas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37c424-8438-4b84-a727-901cfd704b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:18:30.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080918b-5b66-4ce1-8669-d5e28e53a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:18:30.749+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:56.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm attributed the sales drop to the emergency shutdown
        of its <a href="http://cnnphilippines.com/business/2019/4/25/petron-limay-bataan-plant-quake.html">refinery
        in Bataan</a> due to the strong earthquake which rocked parts of Luzon in
        April last year. It resumed normal operations in early August. Its Philippine
        operations ended at a net loss amounting to ₱1.4 billion, a turnaround from
        the ₱2.8-billion profit booked in 2018. Sales in Malaysia grew by 3 percent,
        which helped offset lower volumes in the Philippines.</p>'
    '7':
