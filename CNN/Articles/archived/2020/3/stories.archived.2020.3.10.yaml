      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlapp''s husband, CPAC chairman Matt Schlapp, said he had "incidental
        contact" with the conference attendee during a weekend appearance via Skype
        on Fox News. He told Fox Business on Monday that he is practicing "separation"
        and not going to public events.</p>'
