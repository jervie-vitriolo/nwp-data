    'imagesource': 'jcr:3cd75cd4-6dee-4e60-9cc5-40d7ed803481'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'def6683f-8ed6-4efa-aa63-efdbb0421fdd'
    'lead': 'Many babies struggle to fall asleep without a parent at their side, or
      wake frequently during the night— a phase that''s exhausting for new parents
      but usually passes quickly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T08:39:27.200+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T19:10:41.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:39.668+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Babies with severe sleep problems may have more childhood anxiety, research
      suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caa37c8-9ced-432f-afd7-caed4d1bf4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Many babies struggle to fall asleep
        without a parent at their side, or wake frequently during the night -- a phase
        that''s exhausting for new parents but usually passes quickly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea1b18-c147-40d8-83b7-098c245bb96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16ee472-63eb-448b-afa4-ecc2b30eff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, infants with very disturbed sleep patterns could be at
        greater risk for anxiety and emotional issues in later childhood, new research
        suggests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4012fe-2f77-4a06-9cb0-003e647e7b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7fad1-8d42-46cc-a490-6aff0c127321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian researchers tracked 1,507 first-time mothers and their
        babies and found that one in five had what they described as "persistent severe
        sleep problems" during their babies'' first year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a93a7-c1d9-4a7c-a548-a2980c33aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c9a84-9c27-47a9-816e-d4d804fa90e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the infants were waking up quite a lot at three months,
        and that''s normal, but we found that around 19% really had persistent and
        severe sleep problems that were troublesome right across that first year,"
        said Dr. Fallon Cook of the Murdoch Children''s Research Institute in Melbourne,
        Australia, who led the research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d01f0-fbc8-4dfc-ad0c-8b53edc55b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0702df0-568a-4121-a15c-f91c893125f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are babies who, even by 12 months of age, are still waking
        three or more times during the night," said Cook. "And they might be taking
        up to hour to go to sleep, and they are very difficult to settle when they
        awake during the night."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a626373-c4ea-404a-b2fe-6de999c992d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ffe33-3249-463f-a53a-181d6a85b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mothers involved in the study described their baby''s sleep
        patterns at three months, six months, nine months and 12 months online and
        in one face-to-face interview, Cook said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1fcdfb-3989-4042-b2f7-cf4215285c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025dde3-6534-4ede-be67-1bc843f23880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.201+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were then asked about their child''s mental health at four
        and 10 years of age, using widely used medical questionnaires to assess anxiety
        and other mental health difficulties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224261d5-a18b-4872-90a1-4e2bb4c345ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d141d-f00f-440a-b9c5-dd707d9527a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers classified the sleep patterns of a quarter of the
        infants as "settled," while more than half (56%) had moderate, fluctuating
        sleep problems and 19.5% had persistent severe sleep difficulties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666cfe3-af98-43a6-9794-d27197b55d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf070f18-313e-48cf-b0b8-ecfc5b87c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with infants whose sleep patterns were settled, those with
        persistent and severe sleep difficulties were nearly three times as likely
        to have symptoms of emotional problems when they were four years old, according
        to the study, which published Monday in the journal Archives of Disease in
        Childhood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727513c-3db2-486c-a149-50426f640419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b617350-75d5-4157-b12e-01d27a7401d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they were more than twice as likely to meet the diagnostic criteria
        for an emotional disorder by the time they were 10.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef154983-8bb7-49e2-ba52-f7f24bb695a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c353f60-2a46-44de-84bd-9b1e0f27be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These infants were more likely to experience elevated symptoms
        of separation anxiety, fear of physical injury and overall elevated anxiety
        than settled infants," the study reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09f9dc-1059-4110-94cb-1b387a377947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6531ff-3fb0-41b9-9665-faeb96b1d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents may want to watch "for developing signs of emotional and
        mental health problems if their infant has moderate to severe sleep issues,"
        said Jodi Mindell, associate director of the Sleep Center at the Children''s
        Hospital of Philadelphia and the chair of the Pediatric Sleep Council, who
        was not involved in the research.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ea986-500d-4dee-a42c-0c3d89e110da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985c2aa-0654-4bef-aa81-dbbf39629b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary finding of this study is that infants with sleep problems
        are up to twice as likely to have mental health issues, primarily anxiety-based
        concerns at ages four and 10 years. Putting it in context for parents, the
        likelihood increases from approximately 5-15% for all children to about 10-25%,"
        she said via email.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a9903-560c-45cf-ae54-1ac72c2e8eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59aa784-4091-49e0-9d7d-f6b9e5e93313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also important to understand that these results may mean
        that sleep issues result in later problems. But it is just as likely that
        sleep problems are an early indicator," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2442be95-fa08-47c9-9b86-24377b61444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad41969e-876e-42bd-ab4b-517527b097d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either way, making changes can often help an infant sleep better,
        and may prevent later problems with both sleep and other concerns."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30306120-ed7b-4839-83f2-4c78fecb743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc1a15-2428-45ad-9077-dbdd29aa0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie-Hélène Pennestri, an assistant professor at McGill University
        in Canada, said that night waking wasn''t always perceived as a problem by
        new moms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05166643-3670-4d9b-85b3-e3dc323d02ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6245603-ecbe-4db6-9aab-bc049b39d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some mothers are happy to breastfeed and co-sleep," said Pennestri,
        who wasn''t involved in the research. "They will therefore ''observe'' more
        infants awakening because they are closer, but it does not necessarily mean
        that they consider that their infant has a ''problem.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb65d88-0811-41d8-858f-497ef64ad572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7383de4-e31c-4332-83f2-8c809c40d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No cause for alarm</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d2f0e-f3b6-4879-a08b-18818d915753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook said she didn''t want the research to alarm parents of babies
        and children who struggled with sleep.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a7683-ccb5-49ee-9a41-3468efa51b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0dea3-f7dc-4313-832f-578120558c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 56% had sleep problems that fluctuated. It''s definitely
        normal to have a baby that has some difficulty with sleep. The ones we need
        to keep an eye on are the ones that very persistent, severe difficulties,"
        she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f617527-ffb3-48ef-8e08-8a2ef7c0d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbb6d6-a006-42ae-ab43-a80f12913ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we found that those with persistent and severe sleep difficulties
        had an increased risk for mental health difficulties like anxiety, it''s important
        to remember that most of them didn''t actually have mental health difficulties
        -- we found a higher rate of mental health difficulties among that group."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f30cde-7e30-4eba-a935-9b159d23f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09326de9-0cba-42af-b1ef-3d14d0c43aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was compared against the "settled babies," despite it
        being more common for babies to experience moderate, fluctuating sleep problems.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a340fbb-faca-4a44-a9b9-78f9e8280c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5c1505-8cf4-4c18-afe5-bdfffa61eafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Settled babies are the exception rather than the rule, and results
        should be interpreted with this in mind," the study noted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd4153-cc72-452e-a034-671778bf5547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baed6fa-7756-4985-b44d-d460f73b1995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook said tackling sleep problems could be a promising avenue to
        finding new ways of intervening to prevent mental health problems.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16aa937-0bf5-42f0-aad3-69baa7bb7799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8ac98-82ca-4a91-8216-2ca89179c6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said that the mechanism between sleep and mental health
        wasn''t well understood, and there were likely many variables involved.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8662ad-e993-4303-84de-1f42f0452934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d383a-e430-4c47-8c44-599ecd58da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to look more at what''s happening in the home. How are
        these babies being settled to sleep? There''s possibly genetic factors at
        play too," said Cook</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f507748-9c25-4baf-86e7-78ab84e12822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf341c85-5e8a-47c6-8927-3bb9e7797730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged any parents worried about their child''s sleep pattern
        to speak to their family doctor.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d594eb1-10dd-4c67-bc27-54421375f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc49c26-2a61-41cd-ac75-d245ec66e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important we don''t stress out parents even more. If your
        baby isn''t sleeping well, often you feel guilty because you think you''re
        not getting things right," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd136586-faff-4022-a9eb-4c783e060da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35a2430-19a3-4d33-af16-2009a08b2858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents try help they''ve found online or from friends or family,
        but for some babies that just won''t work, so talk to your family doctor about
        what support services are available locally. It can be life changing for families
        to have the baby sleep a little better. "</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716b58d-d860-444f-9751-c28e83265bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:39:27.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:41.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/09/health/sleep-babies-anxiety-wellness/index.html">"Babies
        with severe sleep problems may have more childhood anxiety, research suggests."</a></em></p>'
