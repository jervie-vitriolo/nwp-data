      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At almost 2 meters tall, with a slim build and a distinctive, gaunt
        face, von Sydow was a striking on-screen presence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b458f48b-7dd4-488f-b860-1b0ba166d3bc'
