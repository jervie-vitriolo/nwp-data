      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2684bb-cb61-4889-a671-70d3acae5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.116+08:00
