    'mgnl:tags': ['United-Nations', 'chimpanzees']
    'template': '1'
    'title': 'The UN wants to protect these chimps'' unique culture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa38ec3-21f9-4127-a43e-5265eb999b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The unique culture of nut-cracking
        chimpanzees has been selected for conservation by the UN, marking the first
        time an animal activity has been preserved by the international body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568c3f5-a6b4-430a-b834-d8600b45e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95af7d74-7588-48bb-b6f2-2fa160797701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of extensive research into the advanced learning patterns
        of chimpanzees, the organization''s Convention on the Conservation of Migratory
        Species (CMS) body agreed to protect the ability of chimps in west Africa
        to crack nuts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11fa963-ff47-481f-be87-d930eeca4f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952c363-7e1d-45e4-a546-2fb2b88f6764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity was chosen for conservation because it highlights chimpanzees''
        "unique technological culture," the CMS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb861a5-56c2-43a5-a01c-56b50369ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b674f-8e32-4313-92e2-b555c8e7498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chimps can crack open different kinds of nuts with stones and pieces
        of wood, which they use as a hammer and an anvil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ef650-6342-4425-8c82-a56bb01480fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfeea70-6b7c-4c6c-99a0-30b1c2a78c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those talents are only visible in the westernmost parts of the
        species'' range, the CMS said -- chimps in Guinea, Sierra Leone, Liberia and
        the Ivory Coast have the ability, but those in other parts of Africa do not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be4b00-ba4a-4ba5-964c-7061854e80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553282f6-64e6-4648-95a4-9bd8d4aa1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such behavior could enhance survival prospects of chimpanzees in
        areas showing climate induced changes to vegetation," the CMS said when it
        first unveiled the plan to protect the activity in February. It was approved
        last month by delegates at the body''s annual conference in India.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f9b2d-98a5-4bf8-87a1-a6c388c28f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa6ba3-08e5-4fa2-b4dd-7094721083ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to conserve the culture follows evidence that chimps --
        alongside animals such as whales, dolphins and elephants -- acquire some of
        their skills and activities through social learning with their peers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146d85f-be70-472e-b77b-89e4395b9b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2316dc-a6bb-452a-b2e7-82b6c47f2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research cited by the agency included the work of Jane Goodall,
        who has spent decades studying the social interactions of wild chimpanzees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e170c35-3100-411c-90ac-853c4e366a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea13506-c6da-4eb0-9c19-0ed58efc7389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMS said it will now seek more data on chimps'' nut-cracking
        tendencies, and will encourage media coverage and celebration of the animals''
        unique talent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df787d-80d6-4153-9acf-f46e7a0d7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176283aa-e07c-4769-8608-f3234969d241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discoveries about animal culture can be fascinating to the public
        at large, shaping their perceptions of the nature of the animals concerned
        and hence their value," the CMS wrote after the measure was accepted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c9f308-7fc9-4912-bc16-f4607239f47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc7021-a1aa-4416-bca3-f979e57b023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chimps'' activity was one of two submitted for consideration
        ahead of the conference, alongside the culture of the Eastern Tropical Pacific
        Sperm Whale.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f4880-aa64-48e0-ac83-f0b35b61546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f73fe-7220-47df-93c5-4f148d39d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whales "differ little from each other in their nuclear DNA,
        but their vocalizations vary considerably, and these can only be acquired
        through social interaction and learning," the agency said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613db68-59a6-4b41-a9c8-c0287d44249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:30:19.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:14.500+08:00
