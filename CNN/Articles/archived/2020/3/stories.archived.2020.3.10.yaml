      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As COVID-19 cases
        continue to spike globally, the scare over the mysterious disease caused by
        the new coronavirus seems to show no signs of stopping—for now.</p>'
