      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attractions closed and events canceled</strong></p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8efe2-e2b8-4356-b266-069bdc2e8895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some museums in Milan, Paris, Japan and elsewhere have closed temporarily
        to stem the spread of the virus.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4a7c4-6cef-4e70-ba33-5a2fd542aeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e5240-e34b-48f3-a73f-276c55dc48e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Ireland''s St. Patrick''s Day parades have been canceled.
        Boston is also canceling its 2020 St. Patrick''s Day Parade "out of an abundance
        of caution" due to concerns over coronavirus, the city''s mayor announced
        Monday.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca3c45-3212-4143-90cd-9a6130026f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f01350-9357-4f25-9777-40f1a91b72d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney parks in Asia are closed, as is Universal Studios Japan,
        and some of Japan''s crowd-pleasing cherry blossom festivals have been called
        off.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd8b66-82cd-4ef1-836f-75e3201d0f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094418b-5bdd-4d0b-8bcd-dff475b99e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, Disneyland has reopened shops and restaurants but the
        theme park remains shut.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7faa0c-953d-4fda-bd8e-30236c55b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41e119-855d-4b17-80b1-c099b3ec108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thailand, several official Songkran (Thai New Year) festivals,
        due to take place in mid-April, have been canceled.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c6a1c-af2a-4e99-a2cd-9a717b252eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fc5ce-ff22-40b0-812c-47c35a3847c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers should monitor attraction closures and event status in
        their destinations.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761b663-da65-4d49-b0f3-485d203611cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab099b-641e-4fce-9c60-174939a1f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most travel insurance is unlikely to cover this situation</strong></p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b705ab46-7459-48a9-8da3-2e84fef12131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines are relaxing their policies and some major hotel chains
        are waiving cancellation fees, but recouping all the costs associated with
        trips canceled due to coronavirus fears is far from guaranteed.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de06993-f883-4aa2-8ae2-5fb6addb6835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93da34c-77ea-4841-b25c-dd863d6006e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak of a virus is not covered under most standard trip cancellation
        insurance policies, according to TravelInsurance.com.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d7a15-0946-4126-bc58-af7c2ce017df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f5598-1d6f-4963-998e-2e3f0ce37934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who purchased a Cancel for Any Reason (CFAR) optional
        upgrade, however, some measure of trip cancellation protection may be available,"
        according to Stan Sandberg, co-founder of TravelInsurance.com.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64732655-c87c-48ea-9fe3-9e76e1c88319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a444f14-5190-4d61-9629-a89e9395dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those holding existing policies should contact their providers to
        see if their plans offer any coverage.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9181e9c-1b85-4754-b4c0-615c403d9331'
      'mgnl:activationStatus': true
