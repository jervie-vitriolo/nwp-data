      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC notes that older adults and travelers with underlying health
        issues should avoid situations that put them at increased risk for more severe
        disease. This entails avoiding crowded places, avoiding non-essential travel
        such as long plane trips, and especially avoiding embarking on cruise ships,"
        the advisory says.</p>'
    '7':
