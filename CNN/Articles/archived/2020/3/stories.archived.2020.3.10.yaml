      'mgnl:type': 'text'
      'text': '<h2>What are the symptoms of COVID-19?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed613de-c59f-4289-ba34-98b117c1d14f'
