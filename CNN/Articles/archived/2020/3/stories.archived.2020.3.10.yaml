      'mgnl:lastActivated': 2023-01-26T19:10:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02568dd7-60d1-4b1c-bc40-69c399671f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many airlines have started offering waivers. Delta Air Lines will
        waive change fees for any flights -- domestic or international, to areas with
        coronavirus or without -- booked between March 1-31, 2020.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be057c-72dc-40ab-967a-5b3cf6ee01d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b9eb4-0def-4c18-b924-0515b60151b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights must be rebooked and take place before the end of 2020.
        The rule does not apply to outright cancellations.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dfc26b-e11e-4d14-a9ca-54e3e6b69226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867bc7a-07ee-4687-bbbd-399cb1884407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, United has announced that customers who had flights scheduled
        between March 3-31 will not have to pay a change fee for a flight of equal
        or lesser value that takes place within the next year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34617894-5ab9-4662-a4ad-6ca7e632f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a24849-aa64-4a5b-bddc-1413eaec25f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who opt to cancel their booking "can retain the value
        of the ticket" to use toward a new reservation up to 12 months after the original
        travel date.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ebd1ee-077e-48e2-b4c3-0ca59cdcaade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85842a-475b-49d7-b03e-1198e20311c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Airline cleaning efforts</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afaf65-c727-4ced-b964-290ec0416b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airlines have bumped up their sanitation efforts to stem the
        virus'' spread, and the US Centers for Disease Control and Prevention recently
        released guidance on aircraft cleaning.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214b52e-e5d1-4edf-8a6e-d4e646bdf6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843286d-058f-4a5d-9cab-3968eb37cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines started using a fogging technique in February "with
        a highly effective, EPA-registered disinfectant" on flights arriving in the
        US from Asia.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a72f3-04b7-4df7-9929-be12c1320d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddb68a-a313-47ab-bc43-e1f86dd99ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fogging is being performed on all trans-Pacific flights arriving
        into the US, the airline said, and those procedures are being expanded to
        more inbound international flights with a focus on flights coming from places
        with reported coronavirus cases.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb068cee-52f6-4bef-a169-040288720250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a35d75d-4d98-4a4e-9e73-b554166b4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While disinfecting is helpful, frequent hand washing is among a
        traveler''s best defenses, infectious disease experts say.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8037729-5729-4301-bf57-1ba33cbf216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e81dd-4586-4947-befa-3a25f6ad3688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if there is virus in the inanimate environment, it''s not
        going to jump off the seat and bite you in the ankle," says Dr. William Schaffner,
        a professor of medicine in Vanderbilt University''s division of infectious
        diseases.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ae0e2-1a6b-4a68-b8bc-181508eb7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb9c4a9-42bd-467a-8db7-53c2d5ba06cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to touch it, and then touch your nose or your mouth.
        So it''s those hands we have that are the important intermediary. And that''s
        where I would put the emphasis," he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01ad1e-fff5-4ff2-a77e-7189abada3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a40db46-09e6-4b1b-9cbf-d261fe75d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advises washing hands often with soap and water for at least
        20 seconds. An alcohol-based hand sanitizer with at least 60% alcohol can
        be used when soap and water are not available.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd066eb1-f5b6-4ef9-8ab9-9cde912494dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683b06c-a764-458c-8788-614fd0e7fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Traveler screening procedures</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81583cb-9345-4318-8fe8-023d23e1164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on March 1, US President Donald Trump announced additional
        screening of travelers from "designated high risk countries."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174a71e-f5c3-4670-b9fc-08f7f1021de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d56055-326d-4d13-ab75-51afc5718a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence said that anyone traveling to the United
        States on a flight from Italy and South Korea will receive multiple screenings
        before arriving in the United States. His comments were made during a coronavirus
        briefing at the White House on March 2.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe131a-340e-45f1-a34a-48bccfe42772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d476dc-a39f-40d5-ae23-ba959c9cc758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health screenings are already in place in the US for those traveling
        from China. American citizens, lawful permanent residents and their family
        members who have been in China within the last 14 days require screening at
        one of 11 designated US airports.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71be9f84-7d59-45ad-bed0-cac1d214f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e996bd-dcb4-4b76-b46d-81faa748cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those screenings involve a temperature check and observations for
        symptoms.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a93e6-d608-49aa-9ae2-3d999435557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c122f-65fa-40b2-83f0-a621bf66d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals who have visited China in the past 14 days are
        barred from entering the US.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e725f-61c6-4fc9-8f81-a1fa61d956ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94315193-6f20-4a89-b229-364d897e8146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens and permanent residents returning to the United States
        who have traveled to Iran within the previous 14 days must enter through an
        approved airport. Foreign nationals who have traveled to Iran within the last
        14 days will be denied permission to travel to the US.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c5241-f4c4-4e12-bb5e-e8eac00f68ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5137e71-2276-4655-b5e8-90b2f1b4ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hand washing is a strong defense; masks are not</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c7be8-505b-4990-969e-041888dfb01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Schaffner has received a lot of questions about whether people
        should be wearing masks to avoid infection.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56d890-be08-43db-be27-5a87b81872ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d0f448-a5bc-4aec-9994-195fa3f9b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He realizes it''s culturally very common in Asia, but he says the
        CDC doesn''t recommend it for the general public because "the scientific basis
        showing that people in the community wearing masks actually has any benefit
        is very thin and questionable."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078797b-db92-4ad2-a73c-c291004fad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8cb218-31e5-40e3-8e2b-72c99b8aa884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More fitted respirator masks may be used in medical settings, but
        are generally impractical for the general public, Schaffner says.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a01d9b-43b1-4ffd-b971-5f183fc69495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde501d-0980-42ab-bcd4-79b48098fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good hand hygiene is a better defense.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055a496-8d20-463e-b964-ebbcb08e09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc99bf6-73e0-40a7-bffa-e1e0bef7b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Surgeon General Dr. Jerome Adams has urged the public to stop
        buying masks.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dbeb30-67fd-4f76-b494-0d055cb7d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bba35d-0304-4a6b-b49a-e0902d91b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are things people can do to stay safe," Adams said. "There
        are things they shouldn''t be doing and one of the things they shouldn''t
        be doing in the general public is going out and buying masks."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d25909-9f77-4ca1-b1cb-5e322d6d128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c76e91-48c0-44cf-97d1-5ba1d1425b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that the risk of infection can actually increase when
        masks aren''t worn properly.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e84e1d-e568-4fb8-970b-d6df3d5e2df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baafd65f-3ab5-4969-8ca7-95f5741b2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.604+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Travel advisories</strong></p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22fcff-fa17-468e-93fe-2cd029b13afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increasing number of travel advisories have been issued by countries
        around the world, urging caution for select destinations, and discouraging
        travel to others.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1275469-8276-411b-a155-bb5d5547c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d343b-3a2f-4e9f-9361-1b0946eccf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department''s travel warning for China is at the highest
        level -- Level 4: Do not travel. The department''s warning for travel to Iran,
        which was already at Level 4 prior to the outbreak, was recently updated to
        add information about coronavirus.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd37c9-1d7e-4d36-90b3-b4c89f42cf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c5139-7445-470d-9217-55ed8c90cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers should reconsider travel to Italy and South Korea, according
        to the State Department, while travel to specific areas of those countries
        -- Lombardy and Veneto in Italy and Daegu in South Korea -- is discouraged.
        The department also advises travelers to reconsider travel to Mongolia.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9b427-a50c-4263-be6c-5dcd72dd4ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
