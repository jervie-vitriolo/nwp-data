      'jcr:uuid': '643ac7f2-2a9a-46e6-8694-44c8adb8ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:25:43.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:32.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año backed the remark of Duque that there
        is no need yet for&nbsp;a Metro Manila-wide lockdown, but he said security&nbsp;forces
        are&nbsp;prepared for localized lockdown if necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7089fa-2853-4a20-93ec-0d4592e42242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:25:43.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prepared tayo kung magkakaroon ng lockdown. We have the PNP and
        AFP to help the LGU," he said in a separate interview.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3278e76-7558-4a9b-bcf3-d8b6dce06035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:44:49.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in the Philippines more than doubled overnight, with a total
        of 24 cases — mostly in Metro Manila — recorded on Monday night.&nbsp;DOH
        raised the nationwide alert level on Saturday after&nbsp;cases of <a href="http://cnnphilippines.com/news/2020/3/7/coronavirus-philippines-local-transmission.html">local
        coronavirus transmission</a> were recorded in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03453ae4-761e-4c7c-b374-01f8cf584b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:44:49.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/3/9/Duterte-rejects-Metro-Manila-lockdown-despite-rise-PH-coronavirus-cases.html">rejected
        the proposed Metro Manila lockdown</a> despite a rise in cases of novel coronavirus
        in the country. He said it''s too early to heed the call of a lawmaker to
        impose such restriction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96cff7-0a55-42e9-b948-450d74be5fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:44:49.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee chairman Joey Salceda said closing
        off Metro Manila for at least a week will minimize the risk of mass transmission
        of the virus.</p>'
  'house-approves-supplemental-fund-coronavirus-disease-':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-10T11:45:57.414+08:00
    'imagesource': 'jcr:e64991c0-380b-490e-8a4b-d0076d48c0fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9d3694e-ea11-4a92-aac7-04c245ba3d61'
    'lead': 'A House panel approves on Tuesday ₱1.65-billion supplemental budget to
      address the problem of coronavirus disease or COVID-19 in the country, lower
      than what was originally proposed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T11:55:38.405+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:10:31.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:42.102+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['novel-coronavirus', 'covid-19']
    'template': '1'
    'title': 'House panel OKs ₱1.65-billion fund to fight coronavirus disease'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33668cc-5ccb-4e8c-bfb7-653f19025a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:55:38.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) –</strong>&nbsp;The
        House Committee on Appropriations approved on Tuesday ₱1.65-billion supplemental
        budget to address the problem of coronavirus disease or COVID-19 in the country,
        lower than what was originally proposed. The Bureau of Treasury told lawmakers
        Tuesday&nbsp;that the amount is the only available excess funds right now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4efa0da-453a-4239-8d82-c6001a50e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:55:38.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health originally asked for ₱2.35 billion to procure
        N95 masks, gowns, gloves,&nbsp;and other personal protective equipment of
        about 5,000 health workers for 90 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a9942-877c-4e25-9932-5b3adba56a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:55:38.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Health Undersecretary Roger Tong-An said&nbsp;the health department
        needs a total of ₱3.1 billion to procure test kits as well as pay the salaries
        of the additional personnel in the frontlines&nbsp;battling the viral disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729ffc82-a53f-4d77-9e9d-e9bd3c40b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:55:38.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;DOH assured it could draw a total of ₱4.6 billion from
        own savings (₱539 million) its quick response funds (₱81 million), Philippine
        Amusement and Gaming Corporation (₱2 billion) and Philippine Charity Sweepstakes
        Office (420 million).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf7a0ad-bf20-4df0-8e33-db90a4a5c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:55:38.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689cb30a-4874-466a-8fb7-c5fe3489ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:55:38.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget Management&nbsp;also told House lawmakers
        the national government has a contingent fund of ₱13 billion, which the DOH
        can use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454e5b3-440e-46a9-8751-15e6a2438b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:37:40.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fund is meant to cover new and urgent projects and activities
        of national government agencies. This is one of the items that the DBM has
        identified that can be a source of funds for any deficiency that DOH may encounter,"&nbsp;DBM
        Undersecretary Janet Abuel said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530e955-544e-48db-a177-2f261a28667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:13:15.937+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuel also said there is ₱100 million worth of "unreleased" quick
        response funds for the DOH in case the agency needs more.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003dae0d-2168-46d4-b9fb-9d469d9006e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:55:38.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb68dc-9fd7-49e8-844d-2c91e3b1e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:55:38.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the Philippines more than doubled overnight, with
        a total of 24 cases — mostly in Metro Manila — recorded on Monday night. Two
        of them are ''in critical condition,'' Health Secretary Francisco Duque III
        said in a Tuesday hearing.</p>'
  'Teachers-assignments-coronavirus-class-suspensions':
    'caption': 'Teachers have been instructed to give Metro Manila students several
      assignments to sustain learning at home for the rest of the week, the Department
      of Education says. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-10T11:53:36.185+08:00
