      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/03/09/uk/hand-sanitizer-arcade-machine-scli-intl-gbr/index.html"
        target="_blank">Lost out in the toilet paper stampede? An amusement arcade
        is giving customers the chance to win it</a>."</em></p>'
  'UN-chimpanzees-culture':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
