      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Vice President Mike Pence, who traveled to Minnesota
        and Washington state with task force members, postponed a political event
        scheduled in Wisconsin and sent the second lady to another political event
        in Minnesota in his stead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00141240-50e4-48a2-8412-f2cee4e591eb'
