      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s crash <a href="http://edition.cnn.com/business/live-news/stock-market-news-today-030920/index.html"
        target="_blank">spooked markets</a> that were already freaking out about the
        impact of the coronavirus pandemic on <a href="https://edition.cnn.com/2020/03/09/business/oil-demand-coronavirus/index.html"
        target="_blank">the global economy</a> and demand for oil. Brent crude futures,
        the global oil benchmark, were down 22%, last trading at $35.45 per barrel.
        US oil is trading at $33.15 per barrel, a decline of nearly 20%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111bd69-1a2d-4903-9b58-d2b88449659c'
