      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5180944-c264-4a42-aaa4-8024de30cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:26:34.389+08:00
