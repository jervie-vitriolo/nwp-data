      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Post Malone interrupted a performance
        Friday to reassure fans he''s fine amid online speculation about his health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b84a07-d384-4e3b-bf8c-ee869ed82fb8'
      'mgnl:activationStatus': true
