      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de03474-e6c1-436b-935d-c00316f2f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo told a media briefing
        that he suggested to Health Secretary Francisco Duque III the disclosure of
        places the coronavirus patients went.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d0a9d0-79b5-4f9f-b620-eb2774c45bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aeb6f1-ccf8-4890-a729-56592a967efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I talked to Secretary Duque, in fact I talked to him two hours
        ago and I reiterated that probability of them doing it, <em>kasi kamo may
        emergency naman tayo e, titingnan daw</em> (because there''s an emergency,
        they said they will look into it)," Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c131c1-da73-4e54-9d3b-e31c1e6f15b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc5682-e25f-425d-84e8-11c23f5155bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will give me an answer within the day, they will study it,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83470ea-9d05-47f5-bde1-235c9814df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.685+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab6c06-f485-473b-a010-044833f457c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that both Duque and President Rodrigo Duterte agree that
        despite the declaration of public health emergency, the country''s current
        situation does not require the release of data that could violate the patient''s
        privacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfbec5-5ef5-4149-ba85-e09371c0e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce76bad-775d-41dc-9ab6-6fbd96270a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga degree kasi ang crisis e, sa palagay ng presidente
        at ng DOH hindi pa tayo nakakarating doon sa level na kailangan gawin natin
        yun</em> (There are degrees of a crisis and the President and the DOH think
        we have not reached the level where we should do that)," he said, adding that
        officials are just trying to comply with the Anti-Privacy Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de507b-6ac8-4da6-b024-3a61ce9d200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b73b2f9-b7a8-4c55-900c-ce4d111d860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Privacy Commission in a separate statement stressed,
        "Only pertinent information necessary in facilitating contact tracing should
        be collected, such as but not limited to: travel history, and frequented locations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b95b33-6d6b-4fae-bda4-71280b345bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e45c0-6837-4295-895d-cd9de4d7868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Department of Health releases coronavirus patients''
        nationality, age, travel history abroad, and the hospitals where they are
        confined. Earlier, they disclosed that the country''s first case of local
        transmission – a 62-year-old Filipino man regularly visited a prayer hall
        at Greenhills Shopping Center. The San Juan City government temporarily shut
        down the prayer room for disinfection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fa2e12-6d6c-4f3a-a632-2f6f5c43c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c7fc17-0f87-4e8e-b23a-0e9d224f595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, details on the frequented locations of the other cases
        are limited. The country now has 33 confirmed cases of coronavirus – including
        the three Chinese visitors who earlier tested positive -- one of them have
        died, while the remaining two recovered and left the country. The others are
        admitted to hospitals mostly in Metro Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922283c-1d42-4d85-bb1b-29a6b1c92610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5167f91-14d0-4ec6-b34e-1ac6550f4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also foreign nationals who were found to have the coronavirus
        disease in other countries after visiting the Philippines. One of them is
        a Japanese male who Duque said checked in at three hotels in Metro Manila,
        but DOH refused to disclose the name of the establishments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48ef07-c7d8-4db2-9b28-e32c3e0f0d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ab2cf-27ad-44f2-a083-98ad6019743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Duterte told him that more details on the coronavirus
        patients may be disclosed "if there''s a dramatic increase in cases." Coronavirus
        cases in the Philippines more than doubled overnight on Monday, but Panelo
        stressed this is nothing compared to what other countries are reporting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a20106-f1cb-4d76-a55d-23d636397c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.686+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b1406-83d5-4db8-852f-8753d3e91f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ikukumpara mo naman tayo sa ibang lugar, e sila hundreds
        e. Tayo wala pang less than 30</em> (If you compare it to other countries,
        they report hundreds. We have less than 30)," Panelo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf5119-4d45-412f-b19f-b1ee69f7a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0f8b7-cf79-4000-8e45-900eca420a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus has killed more than 4,000 people worldwide
        since the outbreak began in Wuhan City in China''s Hubei province in December
        last year. It has infected over 113,000 people around the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee9bd8-b91f-4d27-933e-fbcde3484c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6702ed9-05f8-4675-8851-3a124741a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:26:13.687+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities said a person should get tested for coronavirus
        only if they have flu-like symptoms and have history of travel to areas with
        cases of local transmission, or have exposed to a person who tested positive
        for the virus.</p>'
