      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/01/us/march-madness-coronavirus-no-audiences-request-trnd/index.html">The
        National College Players Association (NCPA) has asked the National Collegiate
        Athletic Association (NCAA)</a> to consider having its men''s and women''s
        basketball tournaments with no crowds in the arenas due to coronavirus fears.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b1ac6-2db6-4776-8548-500771e0c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.632+08:00
