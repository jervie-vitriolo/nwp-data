    'title': 'Students in malls, cinemas during COVID-19 class suspensions to be sent
      home, DILG says'
    'updated': 2020-03-10T18:12:00.000+08:00
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b086b1-7f72-4c90-9d16-f036391dd545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:09:01.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Students
        should think twice before using the five-day class suspension in Metro Manila
        over the coronavirus outbreak for leisure and recreation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4dd154-d817-4553-9c3a-955d7cca3c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:09:01.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b74727-019c-4dbf-b88d-4bed26db4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:09:01.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said students caught hanging out
        in malls, cinemas, and other public spaces without a parent or guardian will
        be told to go home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50777414-432d-4ca5-a4ee-85924254c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:09:01.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ad7c7-1263-4809-8c09-ad12b3b35d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:09:01.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sisitahin ang mga bata na hindi</em> accompanied <em>ng kanilang
        mga magulang</em>... The purpose of the suspension of classes is to make sure
        our children stay at home," Año told reporters on Tuesday, adding they should
        be doing their homework.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c937104-a8a6-4287-b39c-7eaa4937a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:09:01.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will flag children seen in public who are not accompanied
        by their parents.]&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c61802-6fd6-452d-915a-969bd19625b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:09:01.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government said it has
        instructed mayors, barangay officials, and policemen to keep children and
        teenagers away from crowded places, assigning them as "truant officers". "Ia-advise
        <em>silang umuwi. Kung kinakailangang ihatid sila ng pulis, ihahatid sila
        ng pulis</em>," Año added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06874b0-4a8a-47a4-b22e-4f6f65f41040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:09:01.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e546b8cd-07eb-4f4f-a85f-72738a58e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:09:01.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will be told to go home. If the police need to
        accompany them, they will.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb4809-c56e-4607-90a9-522b8dc96c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:09:01.106+08:00
