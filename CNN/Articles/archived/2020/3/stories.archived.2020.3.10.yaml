      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaetz announced his own self-quarantine in a string of tweets later
        Monday, stating, "While the Congressman is not experiencing symptoms, he received
        testing today and expects results soon."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18cabf-2927-4fbb-963a-4d949a48bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb76414-ee1f-4f24-b09f-ce59cbe51a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under doctor''s usual precautionary recommendations, he''ll remain
        self-quarantined until the 14-day period expires this week," the tweet said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c284b19-8ee2-44fe-8a21-0cde2aaf6d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fdb242-0cd3-45d7-b31d-eb13c0124084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Republican, who spent the weekend at Trump''s Mar-a-Lago
        property, had donned a gas mask on the House floor just last week while he
        voted on a bill that would dedicate billions of dollars to combating coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba55c2-167a-46a0-bd92-5804019da650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a4ea6-ad36-45ad-9aab-973a40d4578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, Vice President Mike Pence and a number of other administration
        officials also attended the conference, but the American Conservative Union,
        which runs the event every year, said the infected attendee did not come into
        contact with the President or Pence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a768af-ff6a-471a-a0d2-54ebcf240bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.318+08:00
