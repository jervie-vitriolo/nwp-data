    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706fe5e-b856-4172-9c9b-519e9d84808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:56:07.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Required <em>sila</em> (teachers) <em>na magbigay ng mga</em> assignment
        <em>sa mga estudyante</em> to allow the process of learning to proceed at
        home," Education Undersecretary Nepomuceno Malaluan told CNN Philippines''
        <em>Newsroom Ngayon</em> on Tuesday.</p>'
