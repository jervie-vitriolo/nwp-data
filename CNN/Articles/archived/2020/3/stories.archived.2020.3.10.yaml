      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Tokyo <a href="https://edition.cnn.com/travel/article/tokyo-olympics-2020/index.html">2020
        Olympic</a> torch lighting ceremony at the site of ancient Olympia will be
        staged without spectators on Thursday in order to prevent the spread of the
        <a href="https://edition.cnn.com/2020/01/20/health/what-is-coronavirus-explained/index.html">coronavirus</a>,
        Greece''s Olympic Committee said in a statement Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b05111-4289-42de-88cf-0a44753a5105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:47:43.807+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that Thursday''s event will be attended by "only
        100 accredited guests from the International Olympic Committee and the Tokyo
        2020 Organizing Committee," while media accreditation will be "extremely limited."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b8e244-4dd6-4896-9a23-90f2471f9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:47:43.808+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dress rehearsal on Wednesday will also be closed to the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bccbe8-d734-4f05-80dd-f6d1afca0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:47:43.808+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Thursday''s ceremony, the Olympic torch will begin a seven-day
        relay that will culminate with a handover ceremony in Greece on March 19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d6db4-8c59-4318-b538-ce6f81a5dd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:47:43.808+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The torch will then be flown to Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd98b0-a5dd-4080-bf0d-003595cff1ce'
