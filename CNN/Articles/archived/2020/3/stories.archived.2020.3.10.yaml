    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympics torch lighting ceremony will be closed to the public because
      of coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9103d9-1a7f-4d9d-aa28-58bb5db51ae5'
