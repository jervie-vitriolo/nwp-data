  'White-House-says-Trump-has-not-been-tested-for-coronavirus':
    'author': 'Maegan Vazquez and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-10T12:53:10.169+08:00
    'imagesource': 'jcr:2ec54d32-cc12-4834-bd46-cd086b210c55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6e9acf3-90a9-4e85-b5cd-b6b4c0294590'
    'lead': 'President Donald Trump has not been tested for coronavirus despite being
      in close contact with multiple lawmakers who are now self-quarantining due to
      their proximity to someone with the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T13:25:48.065+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:10:17.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:45.263+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House says Trump has not been tested for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4d346-b4c6-4ff0-9b7a-f3c7c6723fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump has not been <a
        href="https://edition.cnn.com/2020/03/09/health/coronavirus-pandemic-gupta/index.html">tested
        for coronavirus</a> despite being in close contact with multiple lawmakers
        who are now self-quarantining due to their proximity to someone with the virus,
        the White House said late Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650c834-9d0b-4c34-88ed-fc17b5d3cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93520d6-776c-4705-b231-76397f1478ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has not received COVID-19 testing because he has
        neither had prolonged close contact with any known confirmed COVID-19 patients,
        nor does he have any symptoms. President Trump remains in excellent health,
        and his physician will continue to closely monitor him," said White House
        press secretary Stephanie Grisham.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480909b-c545-47fe-af6a-5eb9c2468242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per current CDC guidelines, medical professionals should base testing
        decisions on patient symptoms and exposure history."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc964c0-d90a-4c0f-9e19-fd36eb57b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Vice President Mike Pence said that he did not
        know whether Trump had been tested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5c0ab-1a36-4025-9e8c-5ddce377021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t know the answer to the question, but we''ll refer
        that question and we will get you an answer from the White House physician
        very quickly," Pence, who leads <a href="https://edition.cnn.com/2020/03/07/politics/mike-pence-cruise-ship-crew-coronavirus/index.html">the
        administration''s coronavirus task force</a>, said during a White House press
        briefing Monday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594ce7f-9e81-47a1-b509-3cfcf9e7081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who was also at the briefing, was asked whether he''s been
        tested but didn''t answer, leaving the briefing room before answering any
        questions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aeab5e-9298-470f-8cb1-1ca05776ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also said that he has not been screened for the coronavirus,
        later adding that there has been "no recommendation" that he be tested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31695606-bee3-436a-af7d-042dfd766377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Republican members of Congress, Georgia Rep. Doug Collins and
        Florida Rep. Matt Gaetz, <a href="https://edition.cnn.com/2020/03/09/politics/coronavirus-lawmakers-quarantine-isolation/index.html">recently
        announced they would self-quarantine</a> after being informed that they were
        in close proximity to someone at a major conservative conference last month,
        who has since been diagnosed with the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda082e7-5bd5-4f90-a224-ada28d7b5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins shook hands with Trump during a visit to the Centers for
        Disease Control and Prevention on Friday. And Gaetz rode in the presidential
        limousine before riding on Air Force One with the President on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e138f-a25f-465b-acaf-a5fefaac7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was aboard that flight that Gaetz "was informed today by CPAC
        while he was mid-flight on Air Force One that he had come in contact with
        the infected attendee," according to his office. "Once he landed, he then
        was immediately tested," for the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3cc69-81a1-4d25-8620-007790799dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s incoming White House chief of staff, North Carolina Republican
        Rep. Mark Meadows, is also self-quarantining after attending CPAC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ab3ecc-b85c-412b-9830-870bdf12281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence was pressed by CNN''s Kaitlan Collins during Monday''s briefing
        on the President''s interactions with members of Congress who are in self-quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d4aa1-e4b7-4605-83e3-4797a2c0bc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just simply don''t know what the White House physician has recommended
        to the President," Pence said, adding, "we''ll let you know tonight" whether
        he has been or will be tested for the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd79a61-6b85-4301-819a-9b91d2b90e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive of the White House physician, Pence said, "is to see
        to the health and well-being of the President of the United States and we''ll
        get you a very direct answer on that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e9df9-1b62-4252-ab77-d1589a4b7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:17.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story and its headline have been updated with the White House
        statement saying the President has not been tested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a9195-afa5-4e39-9c2e-29b5e6df02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:25:48.066+08:00
