      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a1c2f0-eaa1-4708-8c60-cba51edc5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.600+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta has suspended flights between the United States and China
        through April 30. Service to Japan, Milan, Italy, and Seoul, South Korea,
        has also been impacted, and waivers have been issued for various destinations
        heavily impacted by the outbreak.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa76d7-93cb-4ce3-9df9-be661d6267c4'
