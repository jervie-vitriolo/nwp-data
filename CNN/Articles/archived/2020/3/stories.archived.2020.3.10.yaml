      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1b93b-53de-49ed-ae40-11df21efd542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Attorney for the Southern District of New York, Geoffrey
        Berman, said his office was "considering its options" as it continues its
        investigation into the convicted pedophile''s circle of associates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcc2fb-06d6-4635-8cc4-5fc65ed8f699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca384cce-ffdf-43c6-98bc-e1d77dc11529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke has come under intense public pressure to explain his relationship
        with Epstein and allegations he had sexual encounters with an underaged girl,
        which he denies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f74f4-9b9b-44be-b237-70dc9c7914fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02354cb4-0bfd-4838-b90b-65338683e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to Prince Andrew''s very public offer to cooperate with
        our investigation into Epstein''s co-conspirators, an offer that was conveyed
        through press release, Prince Andrew has now completely shut the door on voluntary
        cooperation and our office is considering its options," Berman said at a press
        conference on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f6c01d-c028-45af-93b0-a2624475cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37abd1e-711b-48d5-b546-8e95a5c86931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace declined to comment when approached by CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe24c0-9555-4bae-b6e7-443bbf576e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9693046-c1e9-4d3b-93f7-83d6c721dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Britain''s Prince Andrew said in a statement he was
        "willing to help any appropriate law enforcement agency with their investigations,
        if required" after his widely-ridiculed appearance in a BBC interview, in
        which he was questioned about his relationship to Epstein.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9eb614-c79b-436f-823d-eab0d6a83e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e69205-3ab1-4f6b-8685-c8969fbbd26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Epstein''s alleged victims have previously threatened
        to subpoena Andrew, though it is unclear whether he could be forced to speak
        to prosecutors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72494a19-56be-46b5-b399-90ce61a82d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077378e-4b48-4dd5-a2ce-e216fa5b7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Epstein''s accusers, Virginia Roberts Giuffre, has alleged
        that she was forced into sexual encounters with the prince while she was underage.
        In a 2015 federal court filing, Giuffre alleged Epstein forced her to perform
        sex acts with several prominent men, including Prince Andrew in 2001.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9291ec86-c959-42d7-a9b6-470e16b57faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f276b-d927-4ff4-8b76-b77dc82ec2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those men have denied the allegations against them. In his
        November BBC interview, Andrew said he could not recall meeting Giuffre and
        suggested that a photo of the two of them may have been doctored.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc8f81-6fe5-4f5d-ac1b-0026b6d46c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db1177-8c0f-4eb7-88a8-ec5009b7cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, whose relationship with Andrew continued after the financier''s
        conviction for sex offences, died by suicide in August while awaiting trial
        on federal charges that he sexually abused underage girls and ran a sex-trafficking
        ring.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c8262-f570-4584-9094-c05f890619f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e643a75-ae8d-41d1-b14b-67970f7b4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of York said he trusted Epstein and conceded that he had
        stayed at Epstein''s homes in Manhattan and Palm Beach, had been on Epstein''s
        private plane and visited Epstein''s private island. He also met with Epstein
        in 2010 in Central Park two years after the financier pleaded guilty to soliciting
        a minor for prostitution and was required to register as a sex offender.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f43f81-a9e8-4a78-ae0e-18105639cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1aa68-d964-450c-9e8b-4ea6c95e99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appearance on the BBC was widely criticized and the prince stepped
        back from his public duties in the aftermath of the interview.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80035619-1fb8-422c-a2a5-ec847b2e51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:12:29.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/03/09/uk/prince-andrew-epstein-investigation-gbr-intl/index.html"
        target="_blank">Prince Andrew has ''completely shut the door'' on cooperating
        with Epstein investigation, prosecutor says</a>."</em></p>'
  'Harry-Meghan-royal-family-final-engagement':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-10T08:31:22.049+08:00
    'imagesource': 'jcr:6fe06258-05bf-48a0-933e-bcee99da9063'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b635b15-9c03-4dac-a6c2-f17a87b231d1'
    'lead': 'Britain''s Prince Harry and Meghan, Duchess of Sussex have marked their
      final engagement as senior members of the royal family by attending the annual
      Commonwealth Service at Westminster Abbey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T08:35:48.603+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T19:10:42.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:39.336+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
