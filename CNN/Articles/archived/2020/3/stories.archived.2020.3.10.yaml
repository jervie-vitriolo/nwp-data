    'template': '1'
    'title': 'Cagbalete Island closes to tourists due to coronavirus

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ca402-75db-4842-bb43-8ffc4272747f'
