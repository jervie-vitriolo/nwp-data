      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Medyo emosyonal po ang ating ibang mga kasama kaya the committee
        found it prudent na magdagdag po tayo ng additional rules para maganda ang
        sistema ng ating hearing,"</em> said Alvarez.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e3653-6d43-4fc6-8164-c12bf978eb16'
      'mgnl:activationStatus': true
