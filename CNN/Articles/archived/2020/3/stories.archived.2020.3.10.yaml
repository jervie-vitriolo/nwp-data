      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d659c6-b29a-498c-a431-17272ff8fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And consumers benefit in general from lower oil prices and the resulting
        decline in gas prices at the pump, especially in the United States where retail
        markets react more directly to supply and demand. Taxes and surcharges make
        up a higher share of pump prices in Europe, so the effect is less marked.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1520b-5b47-4f1a-818b-784f9c501d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.826+08:00
