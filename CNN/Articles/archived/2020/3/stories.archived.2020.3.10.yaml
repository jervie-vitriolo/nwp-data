      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333db133-ddb4-4bdc-9e8e-c1f7d109c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Duchess, her focus remains women''s empowerment, gender
        equality, and education."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307373fa-04f4-4202-9cf6-9c6973518ba3'
