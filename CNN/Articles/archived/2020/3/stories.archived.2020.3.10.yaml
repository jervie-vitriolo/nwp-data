      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did Saudi launch a price war?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd4511-adc6-4eaa-8110-57da74abe5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c9d7a2-21ad-4230-be2b-bef36655617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simmering differences over how best to manage global oil markets
        spilled into the open at a meeting between OPEC and Russia in Vienna on Friday.
        After Russia said it was ditching the alliance, Saudi Arabia warned it would
        live to regret the decision, sources who attended the meeting told CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f0736-251a-4a91-83b5-1142ff5b50f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e6638-1bd0-4b8c-8370-28d2ef3a3ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow had become tired of cutting production to stabilize prices
        and felt that the policy of supply restraint gave more room for US shale companies
        to grow. Mikhail Leontiev, a spokesperson for Russian state oil company Rosneft,
        described the OPEC+ deal as "masochism."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66d651-03c3-4b2d-8b21-8654b2807886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27d19f-810f-4f09-86f8-a2b46be57125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By yielding our own markets, we remove cheap Arab and Russian oil
        to clear a place for expensive US shale oil and ensure the effectiveness of
        its production," he told Russian state media on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da56af6-4bf2-4782-b604-2b87a74cc5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445ef2a-2188-4639-8b2a-4ec70fb32dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America has become the number one oil producer in the world and
        is expected to pump about 13 million barrels a day in the first quarter of
        this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f9fdc-7e4b-4017-a8b6-80c3dc383bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f038a-7f42-422b-a4f7-2941e9ffe186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Saudi Arabia decided to fight for greater market
        share by slashing the prices its preferred customers pay by between $4-$7
        a barrel. The kingdom is also reportedly planning to lift production to over
        10 million barrels a day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235758c-eb89-43d2-b710-5561e291d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0769c5-ad7e-4598-bd62-febdb290b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does coronavirus have to do with all of this?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f5f9f-df3d-4063-9ed0-ebbd22bbab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.824+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e07b65-3b01-4c82-8272-144bd0c07a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has <a href="https://edition.cnn.com/2020/03/04/business/oil-prices-opec/index.html"
        target="_blank">undermined energy demand</a> worldwide, but especially in
        China, which is now the number one importer of crude oil, guzzling roughly
        10 million barrels a day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a90b11-72be-491b-be8d-e2e88bace71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca759fc2-8bee-4a2f-91bc-533d0e4b47af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factories have been idled and <a href="https://edition.cnn.com/2020/03/09/business/trip-com-ceo-salary-coronavirus/index.html"
        target="_blank">thousands of flights canceled</a> around the world as the
        coronavirus outbreak that began in Wuhan, China, has become a global pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb16e8e-a37c-470d-9bd8-fafbbdad3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c41237c-b5b2-4e00-bf6b-55034ec4c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency said Monday that it expects demand
        will contract this year for the first time since the recession in 2009 that
        followed the global financial crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e8b49-6b1e-4a73-a1e0-a7845910ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b269cc3-ba9b-4422-8486-38cd8837fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which countries will be hurt the most?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a20f1a-9248-436d-ba00-5efa64ac3d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab4f8c-215d-4e5f-81a0-e346eade2a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A price war in the face of collapsing demand is not a recipe for
        oil stability.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e13212-0347-4074-89cc-1a5b5333105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a27f5-be16-4839-ac18-12aebda6ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to see any winners: the major oil producing countries
        will lose money regardless of the market share they can claw back. Russia
        claims to be the most insulated to lower prices because its annual budget
        is based on an average price of roughly $40 a barrel. US sanctions have forced
        it to become more efficient.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab294317-2736-4df8-8d9c-b84d3f6b7747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f36a52-e3a0-4bf5-94f8-1c1e1ee9dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf countries produce oil at the lowest cost — estimated at
        $2-$6 a barrel in Saudi Arabia, Kuwait and the United Arab Emirates — but
        due to high government spending and generous subsidies for citizens, they
        need a price in the range of $70 a barrel or higher to balance their budgets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e405e-5fe3-4ad2-bf20-ed112307d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.825+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4621b9a5-280b-49d4-a70c-836a5b1b42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil dependent states that have suffered from years of conflict,
        uprisings or sanctions will pay the heaviest price. Iraq, Iran, Libya and
        Venezuela all belong in that category. But the United States won''t escape
        either. The shale oil boom has brought with it an economic windfall for some
        states, and low prices will hurt oil companies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f7a3c-da6d-484a-8fa8-4605f090f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479979d2-40b8-4314-a364-ce7e1e563d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will it have an impact on consumers?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b6613-1029-4d98-8013-9452b62feba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8d09a-039c-4965-9f31-219962dc3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big importing nations such as China, India and Germany could get
        some much needed relief from falling energy bills.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a9ad71-ac70-4a96-9f97-4e73db65773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.826+08:00
      'mgnl:createdBy': 'xave'
