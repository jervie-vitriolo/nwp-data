      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is not currently a campaign rally on the President
        or vice president''s schedule. The campaign is expected to announce an upcoming
