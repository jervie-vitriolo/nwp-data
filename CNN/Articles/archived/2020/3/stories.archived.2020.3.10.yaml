      'mgnl:lastActivated': 2023-01-26T19:10:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0f0ec-d51c-4c51-8112-1b6905ab18ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
