      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32b8a9a-554d-4b62-a765-f2ad433b944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:26:34.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures initially fell as much as 267 points, or more than 1%,
        but later recouped those losses. They were last up more than 200 points, or
        about 0.9%. The index had ended the day with its biggest point drop in history,
        closing Monday down 2,014 points, or 7.8% — its worst day since the 2008 financial
        crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fe4f0-8ac0-49a9-8581-6a57de163368'
      'mgnl:activationStatus': true
