    'template': '1'
    'title': 'NTC to issue provisional authority to ABS-CBN pending franchise renewal
      bid '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771ca26-1686-490f-91c6-ee6b12cdcdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T16:27:41.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) –</strong> The
        National Telecommunications Commission has agreed to issue a provisional authority
        to allow broadcast giant ABS-CBN to operate pending the renewal of its franchise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3813ffc5-c561-4d4e-96e1-1ee409cd4b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41d538-9cbb-461e-9f88-25117a8b3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.852+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTC Commissioner Gamaliel Cordoba made the announcement Tuesday
        during the hearing of the House Committee on Legislative Franchises led by
        Palawan Rep. Franz Alvarez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b3cd9-c325-4d64-bb77-6b31ab694071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327440c-1ae7-4602-83ac-a7d576bf4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba said this decision was based on the latest advice of the
        Department of Justice to let the media network operate based on "equity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73474f3d-0f61-44a9-aa96-fa559d5c4f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af96e48-79aa-440a-a9f5-4af5e6084d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A more stable legal environment could be created...to authorize
        NTC to issue provisional authority to this broadcasting company, under such
        terms and conditions as it may deem necessary until Congress'' final disposition
        of the franchise renewal bill," Cordoba said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db2ff55-8bd6-4d01-afb2-8377095e8b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575b985-e26d-419e-9b32-9ce4efeba62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NTC will folow the advice of the DOJ and let ABS-CBN continue
        their operations based on equity," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f812c-abe7-4e27-8b5c-2a42d93f344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2758bed8-41f6-4af9-bd97-348bfcb7d2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that the House has formally held a hearing
        on the media network''s bid to get another 25-year franchise, ahead of its
        supposed expiry on May 4.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ee5d5-a60d-48fc-b7f4-bd2682abf695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64306c-7c14-4d00-a064-8ff4e4c8c11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the House committee adopted the letter sent
        by Alvarez and House Speaker Alan Peter Cayetano to the NTC urging the commission
        to grant the network a provisional permit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8faba4-b680-4bad-ab1f-67204b4ec753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19efc0-cfd2-40fa-a1e0-f5f25ee1aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said NTC''s response was its "polite" way of following
        the House order.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074c1451-360b-44da-97ec-8a33fdf5aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f777d2a9-ee97-4751-b050-6e0c4b204ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>House squabble delays delibs</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182128c-e5ba-4607-95a9-3805a197230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that the hearing was a "success," even if the first
        40 minutes of the one-hour deliberation was spent on the drafting of ground
        rules.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ae7ba-1cfb-45be-b102-ef44e0fd02d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.854+08:00
