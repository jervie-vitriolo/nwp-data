      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/3/10/Supreme-Court-defers-action-ABS-CBN.html">Supreme
