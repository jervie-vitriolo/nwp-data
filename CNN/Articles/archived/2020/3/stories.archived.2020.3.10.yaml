      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The goal is not necessarily zero cases''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8d9b6-1fdc-4df0-acb2-ed16cf31dcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new study supports a 14-day monitoring period for some
        people, the researchers caution that quarantines aren''t appropriate for everyone.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae001f-e902-41b8-9565-e995c874d866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb68627-9b58-434f-ac5a-d278c5cfa723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The focus on containment has lasted a little bit too long," said
        Lessler, the study author. "We have to remember, particularly now that it
        seems like the virus is more widespread in parts of the United States and
        around the world, that the goal is not necessarily zero cases occurring after
        quarantine"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4641e7cd-26a8-4e92-bf16-f8a426ad82f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1718f-cf97-4b1f-9291-c81e1d5b6bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said, the focus needs to be on mitigation -- efforts
        that seek to reduce the virus''s impact on communities once it''s already
        spreading.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9eae8-a986-4668-90ab-8a68905da43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.141+08:00
