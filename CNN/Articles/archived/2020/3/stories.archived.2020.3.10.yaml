      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552b78b-03fc-4315-9b19-d94e12590826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:26:34.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Prime Minister announced that as of Tuesday morning, the
        entire country will be on lockdown as cases of the virus rise, extending strict
        travel restrictions and bans on large gatherings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9cd67-e575-4858-945b-8145fbe5edf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:26:34.389+08:00
