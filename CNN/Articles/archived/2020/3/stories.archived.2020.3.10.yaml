      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc4333-894b-4535-aab7-7d5a9afd2646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:56:07.324+08:00
