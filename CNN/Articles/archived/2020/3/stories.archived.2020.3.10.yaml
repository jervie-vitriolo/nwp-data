    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1acc4314-a973-430a-91a0-44a9aa8817fc'
    'lead': 'The unique culture of nut-cracking chimpanzees has been selected for
      conservation by the UN, marking the first time an animal activity has been preserved
      by the international body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T13:30:19.892+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T19:10:14.482+08:00
