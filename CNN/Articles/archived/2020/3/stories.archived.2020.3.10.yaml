    'stories': ['6b33a02d-1778-4412-82cf-4bbf835689a2', 'c8ec6476-091e-4891-b645-83fdb396ee2d',
      '44bc80cf-5d3a-46bc-a2a1-c35e9f18739d']
    'template': '1'
    'title': 'US military faces challenge to keep Pentagon functioning as coronavirus
      pandemic spreads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc3bbd-e50a-4569-b90b-4295fe7cc889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>US military leadership has already taken
        a number of decisive actions in the wake of the <a href="https://edition.cnn.com/2020/03/09/health/us-coronavirus-monday/index.html"
        target="_blank">coronavirus outbreak</a> -- canceling military exercises with
        allies, self-quarantining ships and <a href="https://edition.cnn.com/2020/03/04/politics/coronavirus-screening-navy-air-force-army/index.html"
        target="_blank">screening new recruits</a> for the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c5442-bc10-4d89-a2b3-e36c0fe074fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f03db3-c92d-4162-bca0-767cd82e29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as it continues to spread in the US, the challenge of keeping
        the Pentagon, which serves as the military''s nerve center, functioning if
        the virus hits the work force is coming into focus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72536f-58ca-43e9-9412-b15bc8dc7a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966d14c-5540-408b-a4c4-1a0c27755590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While preparations are being made for teleworking and some staff
        could move off-site if the situation becomes severe, a small number of critical
        staff could be "locked down" to perform crucial functions in the Pentagon''s
        command center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c1c0c-1013-4a33-a93c-880731b1b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1eb088-c4f3-4166-87bf-e94cafbc91ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clear sign Defense Secretary Mark Esper is working to mitigate
        the risk posed by the outbreak, an unusual high-level staff meeting was held
        on Monday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956131b3-9402-4214-a5ac-58c7b075ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3936d85a-5f30-4bd4-8305-05d811e892dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of cramming senior staffers into one meeting room, officials
        were spread out over three rooms and spoke via video conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad154657-e6d4-47c2-aa14-a1912f6c528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1f0e3a-54f4-4247-aed6-b75b18d2e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the secretary is trying to set the example that we need
        to take some of these common sense measures," said Pentagon spokesman Jonathan
        Hoffman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cac25c-aab7-42be-9cf2-89973a344930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4eed73-602a-4315-be55-5cc427360f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing at the Pentagon on Thursday last week, Esper said
        he would be "changing social interactions" to "try and prevent the spread."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ba4435-c4c9-40d7-8b96-95fe7ad7604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d5bfa3-b8c7-4911-8f7b-e81af7a952cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has been quietly planning for weeks on how to mitigate
        against the infection circulating among the workforce and what to do if it
        breaks out. Detailed plans are being worked on but there are few definitive
        answers yet because its unknown how much of an impact the virus may have,
        six defense officials tell CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0277596-59e5-4abb-97b0-b410e8e2321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a202d39-4850-4a67-aa89-e018c65c06fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military routinely maintains pandemic plans, but this effort
        is particularly detailed due to the unique nature of the Pentagon, which is
        crucial to worldwide US military operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64edda55-94ae-4742-ae1b-4a4582006451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0e6b7-b0c8-40f6-8e54-f0dabaec9ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A small city</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e46ba9c-a551-4055-9a58-cefa123c6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon itself is a small city and it has three times the floor
        space of the Empire State Building with multiple food courts and coffee stands,
        as well as several shops. It also acts as a transit hub and the Washington,
        DC, Metro and bus systems stop there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3784cd8-f7d6-4357-a9ae-6fee3731509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a303f-6353-4dd1-a0b2-de560898e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer number of people and size of the building means if a Pentagon
        worker tests positive it would be extraordinarily difficult to conduct reliable
        contact tracing, defense officials say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00121c87-9ca3-48ba-9c05-9bc974d5acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28bea87-025f-4e08-814f-cf04a114ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials also point out it may be difficult to institute
        temperature checks for people coming into the building since the workforce
        is so large. Pentagon law enforcement officers who provide protection at all
        entrances are not trained to do this, one official said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50f2a3-34d0-4699-848d-b9460ea273f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c4cad2-275a-45e6-9a30-562f7013be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other actions being taken include placing posters with hygiene recommendations
        and hand sanitizers throughout the 17.5 miles of the world''s largest office
        building where 26,000 employees work.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb66a0ea-f11e-4078-95f9-d9440aaa4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33c7d0-05a4-4d8f-8b8b-5c5b669f81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper told reporters on Thursday that he would "look at prevention
        measures and mitigation measures should we have somebody come up positive."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2a3e3-ec7a-40f1-8091-3fc22cd5e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022cdcf-3804-4eed-9b8f-3f397e95f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the clearest assurances the Pentagon will remain at least
        partially open, Esper committed to keep the highly secure command center up
        and running.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfa671-9ae3-4321-9a52-ac4be0b4b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7891421a-4ca8-46c4-bc00-480748aa01f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our national military command center has the capability to go for
        weeks at a time if they have to be locked down inside the building if we have
        some sort of outbreak," he said on Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607bf8f4-9800-4fd4-b604-1b2ae0c21c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ddc3a2-02a8-4bef-ba0d-be88589e6254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The command center, parts of which are underground, is the most
        heavily restricted area of the Pentagon. Running 24 hours day, it''s a communications
        hub for all military intelligence and operational information coming into
        the building</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5996b7e-e052-45ee-b2e8-c4120ded265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72d2e7-20e5-4f66-81c4-f35adb7125c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other less critical Pentagon staff would be expected to work remotely
        and rotating shift schedules could be introduced, officials say. It''s also
        possible key staff could also be diverted to alternative work sites.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef8c18-ef9e-4439-8fe5-e9e7a4684e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda80ee1-ab98-4e57-9c99-dd4c55b72a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a possibility food service areas and shops could be
        shut in order to reduce the number of people working there.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70342b-46e5-43f2-8c2a-2fee12cae7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3055c605-ff5f-4edf-add2-7ca8ffbce79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tours of the building for tourists could be canceled and a limit
        on the number of visitors coming in each day could be introduced, one defense
        official said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a16b1f-ec42-4613-b9a7-0b78654bdb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e70450-06e9-47ad-932b-3309cec85237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper also made clear he will try to keep building accessible to
        the press corps.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817805e1-c0e5-4a98-9743-45f54d89f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15b2a2-2403-4b20-8a66-54c1b6290917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.404+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fully confident we can continue to perform the functions
        that the Pentagon needs to perform if we have some sort of an outbreak in
        the building," he said last week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248eaf8-fde0-475a-817e-aa4b8f9e57c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:19:47.405+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/03/09/politics/pentagon-coronavirus-preparations/index.html"
        target="_blank">US military faces challenge to keep Pentagon functioning as
        coronavirus pandemic spreads</a>."</em></p>'
