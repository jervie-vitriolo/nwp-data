    'template': '1'
    'title': "AMLC calls for review of POGO licenses as money laundering risk might\
      \ rise  \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445ebedd-2ee0-41c6-9a80-4661c1984ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) –</strong> Licenses
        of Philippine Offshore Gaming Operators and certificates of operation given
        to service providers (SPs) must be reevaluated as the growing sector might
        increase the risk to money laundering, said a study by the Anti-Money Laundering
        Council (AMLC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef4ca2-90ad-401c-9d2b-d0162e835bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.774+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe0fbc-cc94-48ea-8310-edeaa6540765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its study titled “Understanding the Internet-Based
        Casino Sector in the Philippines: A Risk Assessment”, licenses of POGOs and
        the certificates of authority or operation given to SPs must be revoked if
        proven of unfavorable records.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3606d4-b690-4b3d-8dce-7bbcb21eb142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ffe063-4438-403b-b7d3-bb3e847bdd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on suspicious transaction reports from 2013 to 2019, the
        sectoral risk assessment reveals that the estimated value of proceeds, involving
        Internet-based casinos and service providers (SPs), amounts to PhP14.01 billion,”
        said AMLC in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3177a58-de25-4b2c-ac7d-c5df3f3947f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e069790-ab43-4c71-95b5-44694ff88da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study showed that there is a high number of unregulated or unsupervised
        SPs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc10f7-f034-4265-b107-992f55e29755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba4a31-3da8-4637-9596-b53b2638ef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As not all SPs are within the realm of AML/CTF (Anti-Money Laundering/Counterterrorism
        Financing) supervision, they are prone to abuse and exploitation by criminal
        organizations. In 2019, local authorities shut down around 200 Internet-based
        casinos and SPs, illegally servicing online gaming operations. In the same
        year, the local government also ceased the operations of one of the largest
        SPs for Internet-based casinos,” said AMLC.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1784903-d2c9-4408-adc6-2b7282a4c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/01/10/Bangladesh-bank-heist-RCBC-manager-Maia-Santos-Deguito-money-laundering.html">Bangladesh
        bank heist: Makati court finds ex-RCBC manager guilty of money laundering</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510dcbc-c645-4642-9942-dcc3a22ac0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd963b-107d-4fa0-a54c-c29aa236b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPs are those who offer services, such as gaming software or content
        streaming to qualified POGOs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d0c8f2-3b99-48bc-a2b7-ccbe4eee4ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f392c3-ef63-4a31-a571-979dee488bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue shut down several POGO service providers
        last year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f02ad-7c6d-4c51-9e0a-b79194c448a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/11/27/POGO-New-Oriental-Club88-closure.html">BIR
        shuts down POGO service provider in Parañaque for failing to pay taxes</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fab0b6-5d2d-445a-ac3f-faa41e026dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b6be65-f05b-4160-addd-6a6bffc2be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.775+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the study revealed that the offices of the POGOs do not
        exist in the addresses provided by the Philippine Amusement and Gaming Corporation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a24533-3486-4aad-86b0-fdec0ad4f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1199f3-755d-4e42-9dcc-b4bd07af1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The offices of the POGOs, local gaming agents, and authorized representatives
        do not exist in the registered addresses provided by PAGCOR. The SPs, however,
        are operating in the said addresses. It must be noted that SPs are distinct
        from POGOs.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7686afb-44cc-4222-aa4f-3d10e2e4dd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b77cd-b6dc-46f3-8b0b-6f090f72a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC also said that the compliance officers of the POGOs cannot
        be located and be contacted at the given addresses. It added that the SPs
        are also of the existence of these compliance officers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec784c-4d77-4faa-ac39-af878930792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229f4166-4a1e-48cf-9970-976fcb145dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study showed as well that there is an increasing level of threat
        to money laundering and other fraudulent activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c67dd-08c3-4680-b21c-644c2e7052ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062eb37b-006b-448e-934d-fc39c97a1e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a low level of beneficial ownership identification. Because
        the use of gaming accounts is not closely regulated by POGOs, the level of
        anonymity is high. Thus, accounts may be used for money laundering and fraudulent
        activities,” said AMLC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb376f0-de77-49b0-800e-42861063774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T23:06:48.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
