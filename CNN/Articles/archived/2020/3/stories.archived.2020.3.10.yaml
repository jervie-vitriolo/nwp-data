      'mgnl:lastActivated': 2023-01-26T19:10:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae71ef-ea7f-44d3-9999-e623614a48a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, amid the outbreak, Serie A resumed this weekend with all
        matches played behind closed doors until at least April 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42afd3b9-b5dd-4e1b-9fc4-e20d0516b23c'
