      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Max Von Sydow, such an iconic presence in cinema for seven decades,
        it seemed like he''d always be with us," wrote Wright on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996506cd-97eb-4871-91d8-68111e76109e'
      'mgnl:activationStatus': true
