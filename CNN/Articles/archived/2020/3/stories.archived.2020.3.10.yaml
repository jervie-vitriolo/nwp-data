      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89373b35-0799-42bb-8608-943cac93a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:52:38.997+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans had taken to social media to express concern about his health
        after videos surfaced that showed Malone apparently struggling to pick up
        a microphone, slurring his words, rolling his eyes and falling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e786a356-c4aa-4286-bfeb-8c96946b1c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:52:38.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3fb89a-6653-4f38-8bd2-b3b8fff2b4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:52:38.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t sit there and tell me that this is normal behaviour
        from Post, it''s not and the man needs help before something bad happens to
        him," one fan said in a tweet that was removed. "Whether it''s alcohol or
        drugs, he''s not using them for fun anymore, he''s abusing them. it''s too
        much now, people are worried."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f4787-3c24-4ff6-8822-0a7caed96420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:52:38.998+08:00
