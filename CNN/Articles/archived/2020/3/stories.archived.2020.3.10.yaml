      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalad is the first and lone female to graduate from the Philippine
        National Police Academy in 1995. She is also the first female to work as police
        director in Cotabato City. “Very challenging kasi maging babae especially
        dito sa PNP na talagang ngayon palang nagkakaroon ng babae na umaakyat sa
        senior leadership,” Manalad said.</p>'
