      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergeire explained that
        many COVID-19 patients are recorded in Metro Manila because it is home to
        the country''s main ports and is the center for business and trade.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d1eddd-fe58-45da-9c11-f71ea99eb907'
