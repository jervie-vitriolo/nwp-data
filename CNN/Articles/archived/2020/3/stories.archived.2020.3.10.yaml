      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau announced that it will suspend all visitation privileges
        for inmates starting March 11, just days after President Rodrigo Duterte placed
        the country under a state of public health emergency due to the disease.</p>'
