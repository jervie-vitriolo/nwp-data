      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The park management is hereby closing the park today and onwards
        for public safety in concurrence with the Office of the Mayor, regional executive
        director, Protected Area Management Board (PAMB) chair and stakeholders,”
        the announcement added.</p>'
