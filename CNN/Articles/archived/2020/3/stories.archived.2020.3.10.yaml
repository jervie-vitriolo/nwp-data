    'title': '''Wheel of Fortune'' and ''Jeopardy'' to nix studio audiences over coronavirus
      concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2439bc2-e705-428a-889f-39145450e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.590+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two classic television game shows
        will go without studio audiences out of concern over the spread of coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da941cae-9729-4455-adff-eabacc633beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe405bd-1365-470c-837e-8bbf35ad3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing "an abundance of caution due" over the spread of COVID-19,
        "Jeopardy" and "Wheel of Fortune" will begin taping episodes without audiences
        in attendance indefinitely, sources close to the shows tell CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f1508-8ccf-42fd-a568-89e94da6f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef924f-bb62-4837-853c-266c15e993b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change marks the entertainment business''s latest response to
        the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fab6610-e311-499b-90a0-15b411086fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd12da-bd03-4534-84d3-8691c3bcccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movie premieres, concerts and high profile events like the South
        by Southwest festival have all been canceled in recent weeks in response to
        the growing number of cases worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8bc84-31de-4d82-997a-05409d081eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4989069b-6473-4487-aecd-a50a5c14dd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said that hand washing and avoiding touching your face
        are two effect preventative measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a29c9-9a4b-44ed-b2cd-cc518ab6c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71104ce7-d097-4571-9d17-cc7a24076382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Disease Control has also encouraged people over 60
        and those with severe chronic medical conditions to "stay at home as much
        as possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7023adc-7f32-40c3-b808-ba57f1919a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.591+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fb4be5-8aa8-4b4f-b2b6-2d47a4be042a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.592+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wheel of Fortune" host Pat Sajak, 73, underwent emergency surgery
        for an intestinal blockage in November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761df3c-9977-4637-8405-bd5c33dc45c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:27:12.592+08:00
