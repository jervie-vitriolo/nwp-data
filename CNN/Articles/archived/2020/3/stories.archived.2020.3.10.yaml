      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from frequent and thorough handwashing, experts said "social
        distancing" — or maintaining a one-meter distance from other people — is a
        way to prevent the spread of the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d994b8-8b69-4a65-8583-692bffbee3ab'
