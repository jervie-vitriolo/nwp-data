      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s appearance at the school was her final solo royal engagement
        as a senior royal before she and Harry officially step down on March 31. During
        her address, she encouraged young men to "value and appreciate" the women
        in their lives and to "set the example for some men who are not seeing it
        that same way."</p>'
