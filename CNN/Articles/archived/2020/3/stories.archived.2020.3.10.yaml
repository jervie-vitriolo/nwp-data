      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Oil prices have <a href="http://cnnphilippines.com/business/2020/3/9/Oil-prices-crash-Saudi-Russia-price-war.html"
        target="_blank">suffered their biggest fall</a> since the day in 1991 when
        American forces launched air strikes on Iraqi troops following their invasion
        of Kuwait.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef6162-65bb-4b91-8c25-58a0c458352a'
