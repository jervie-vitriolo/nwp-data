    'template': '1'
    'title': 'VFA termination: Even with Supreme Court intervention, Duterte can still
      reject PH-US military activities – Carpio'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c0cef-5f8a-41d3-9da4-ae5c6807831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)—</strong> Even
        if the bid to keep the Philippines'' Visiting Forces Agreement with the United
        States prevails, President Rodrigo Duterte can still decide to reject future
        joint military activities under the pact, a former Supreme Court justice warned
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f295b-cee5-4b8c-ab06-981c3172d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio told CNN Philippines''
        <em>The Source</em> that the Supreme Court''s possible nod for Senate concurrence
        in ending treaties—&nbsp;which would in turn deem the country’s VFA withdrawal
        notice as ineffective— may not have a huge effect as the chief executive will
        ultimately have the last say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1fd239-e344-4dff-8569-00564bd7fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means the notice of withdrawal is ineffective, it''s not valid,"
        Carpio said of a possible high court ruling. "But if the President doesn''t
        want any activies under the VFA to take effect or to be conducted, then he
        will say okay, no activity whatsoever under the VFA."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06698e67-ac05-4e63-b79d-a6a68a876443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That decision of the Supreme Court stays, but the President, because
        he has the prerogative to do it, he can just refuse to conduct any military
        exercise... It is as if there''s no VFA because he refuses to conduct any
        activity under the VFA," he added.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Retired
        Senior Associate Justice Antonio Carpio: Even if the Visiting Forces of Agreement
        is not abrogated, President Rodrigo Duterte can still reject future joint
        military exercises under the pact <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/MduJ1i5B5T">pic.twitter.com/MduJ1i5B5T</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1237255333807976449?ref_src=twsrc%5Etfw">March
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe226b-0e89-42b9-8a27-7261cb4ad01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:04:36.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c560301-3e6d-4fde-a866-c6539dcb4cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper chamber <a href="https://www.cnnphilippines.com/news/2020/3/9/Senate-VFA-petition-Supreme-Court.html">asked
        the high court Monday</a> to require its concurrence in the termination of
        treaties. In their petition for declaratory relief and mandamus, lawmakers
        suggested that the government''s withdrawal from or termination of an international
        agreement should first have approval of two-thirds of all the members of the
        Senate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb870e0-d3bf-40d7-b776-ded1333d0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition—&nbsp;filed by Senators Vicente "Tito" Sotto III, Franklin
        Drilon, Richard Gordon, and Panfilo "Ping" Lacson—&nbsp;does not directly
        challenge the military deal between the two countries, but rather covers the
        ambiguity on the Senate''s role in treaties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af4fc1-6b1a-4d0c-8a87-8dec5a8276d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, however, remained firm on his stance
        and <a href="https://cnnphilippines.com/news/2020/3/9/Rodrigo-Duterte-VFA-termination-Senate.html">dismissed
        the Senate’s plea</a>, theorizing that this may just be a political move by
        lawmakers to win votes from Filipinos in America.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbebb4a-0e94-4250-8482-84b06af4d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers and experts had divided views on whether or not there
        is a need for Senate’s concurrence, but Malacañang <a href="https://cnnphilippines.com/news/2020/2/21/duterte-malaca%C3%B1ang-visiting-forces-agreement-united-states.html">previously
        promised</a> to heed the Supreme Court’s decision on the matter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3efa891-95d3-4e6d-ab3d-2616c914d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Duterte''s order in February, the Philippines notified the US
        that it is terminating the two-decade-old military pact, which covers the
        treatment of either troops when they are in the US or the Philippines. The
        1998 deal between Washington and Manila includes provisions on lax visa and
        passport policies for US troops, and rights of the US government to retain
        jurisdiction over its military personnel, among others. The notification starts
        the 180-day period after which the pact officially ends.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e55522-e258-451f-b75c-19ea72ac10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html"><strong>EXPLAINER:
        The Visiting Forces Agreement</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027cb583-224d-4a93-b0e6-d95d3b7fb053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the treaty’s abrogation, this year’s Philippine-US Balikatan
        exercise is expected to push through in May, with around 10,000 troops expected
        to join.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee071a1e-70b1-481e-b4b5-ef0d780f585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d818682-1cf2-444a-8f73-727871af9857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7773c3-0b01-4cf6-b815-8a9644c3b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH message to China: ‘You can do whatever you want’</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac24c4d-cdc9-4483-86fe-0b04492bc5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, a known vocal critic of the administration’s policies on
        the maritime dispute with China, further warned that the VFA’s termination
        would send a wrong message to the East Asian giant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b03ff1-0996-4d63-aa5e-3c387e76a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/2/28/carpio-visiting-forces-agreement-south-china-sea.html">Carpio:
        PH inviting China to seize West Philippine Sea with VFA''s end</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d9b210-80d3-4b02-bde9-f0a938b31f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the move would allow China to seize natural resources—including
        the Reed Bank (Recto Bank)—with the neighboring nation free to build navy
        and air bases around the West Philippine Sea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ceb17-500b-4967-8af3-4f94ac7c67c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reed Bank is our substitute for Malampaya. Once we run out of gas
        in Malampaya, there''s only one area where we can get the gas as of now, that''s
        Reed Bank. If China is there... with the air and naval base in Scarborough
        Shoal, they can have now the means to control that area,” Carpio said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3902611f-1c02-4784-8aff-158f268eddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The message to China is, you can do whatever you want in the West
        Philippine Sea now. China doesn’t respect us,” he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b598570-eab8-49a9-a502-af6d3626fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:55:41.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank is an underwater feature in the West Philippine Sea
        that is also being claimed by Beijing. Carpio earlier also warned that China
        can <a href="https://cnnphilippines.com/news/2019/3/26/Antonio-Carpio-DOF-China-loans.html">seize
        the gas reserves</a> from the area, should Manila fail to pay its multi-billion
        peso loan deals.</p>'
  'Wuhan-China-coronavirus-Xi-Jinping':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-10T13:05:00.450+08:00
    'imagesource': 'jcr:7695a23b-7c66-4ea2-92ab-d5403cb680d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '165c89ad-f94e-4890-aa94-b58c320ca835'
    'lead': 'Chinese President Xi Jinping has made his first visit to Wuhan since
      the novel coronavirus outbreak began more than two months ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T13:08:24.445+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:10:21.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:44.424+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi Jinping visits Wuhan in major show of confidence as China turns corner
      on coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d6b5b-0f7b-4c02-b44f-828984020c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chinese President Xi Jinping has made
        his first visit to Wuhan since the novel coronavirus outbreak began more than
        two months ago, as new cases of the virus slowed to a trickle in the country
        where the disease first emerged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bef734-47a0-41d4-abb7-1ed84a796a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f525dff-bda2-483a-bd4b-6894f5a55ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s visit to Wuhan —&nbsp;which has been on lockdown for weeks
        now, with tens of thousands of confirmed cases of the virus and hundreds of
        deaths —&nbsp;is a major show of confidence in China''s response to the pandemic,
        underlining a message which has been building in state media that the country
        has turned a corner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e76225-7727-4832-84b1-3a3aa1abefc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a18636-6fa1-451b-ae27-d37614f14faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, there have been 80,754 cases of the virus confirmed
        across China, 67,760 of which were in Hubei, the province of which Wuhan is
        the capital. Of the 3,136 deaths confirmed in China, all but 112 have been
        in Hubei.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3ad94-737d-409d-8330-74bba6a9f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef274f3c-1157-4a39-bb15-faf664b2e591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its worst, Hubei was reporting thousands of new cases per day.
        On Monday, China''s National Health Commission said there were only 17 new
        cases confirmed in the province, with two others in other parts of the country
        -- both of which were linked to overseas travel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b372b81-1463-4f46-8803-46a30e00a2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135bf12-82df-4076-ac27-d663c8559e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The progress in China, which has come on the back of weeks of widespread
        travel restrictions, government enforced lockdowns and economic pain, is in
        stark contrast to other parts of the world, where the situation is growing
        increasingly dire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a8e0c-6cb5-4fa1-8919-cb93b4be67a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99625ec0-7a26-4636-8975-5337a5718f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Propaganda victory</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239c3af-5936-4658-a972-f928fe665528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state news agency Xinhua, Xi arrived in Wuhan Tuesday
        "for an inspection of the epidemic prevention and control work" in the city
        and surrounding province.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68cf1f1-387e-4b22-b811-2a162cc29f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb642f-74e2-47a4-83b0-787261dfe0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "will visit and express regards to medical workers, military
        officers and soldiers, community workers, police officers, officials and volunteers
        who have been fighting the epidemic on the front line, as well as patients
        and residents during the inspection," Xinhua reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce1c2a9-51fe-448e-971f-71862b8ffb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88762e59-dba7-4dfb-8e78-87daaad61064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Xi can visit the city suggests the government has supreme confidence
        in his safety and epidemic controls put in place there. The closest he previously
        came to the frontlines of the outbreak was visiting virus treatment centers
        in the capital Beijing, which has far fewer cases than Wuhan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4151d18c-f660-4742-9dcd-42b1b5ef030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.446+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7d1be-ca4c-4e68-96ae-c0f5e519318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior government officials, including Vice President Sun Chunlan
        and Premier Li Keqiang, have visited Wuhan, but it was assumed until now that
        the risk to Xi, even if slight, was not worth the potential cost. Since taking
        office in 2011, Xi has centralized authority massively, becoming China''s
        most powerful leader since Mao Zedong, and were the 66-year-old to fall ill,
        that could seriously destabilize the political system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffa66c1-a52a-4d0c-b2e8-1bb7603b6e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b513fc-43ce-4b93-9664-27fc320b7f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His presence in Wuhan also caps a major reversal in how he has been
        positioned in Chinese state media. In the early weeks of the virus, Xi disappeared
        from front pages and major newscasts -- which he typically dominates -- though
        reports emphasized he was working in the background to direct the country''s
        response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32f30c5-67be-4827-bb09-f7e8b70cedcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8360f6-f321-4e28-afd9-a2548250a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s low profile led to speculation that the propaganda apparatus
        was trying to ensure that he did not take any blame for the apparent bungling
        and alleged covering up of the initial response to the virus. Xi has increasingly
        come to the fore in recent weeks, however, as China has appeared to successfully
        brought the outbreak under control.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf620305-388f-4238-9397-c7cce98f0173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b7e1c-c825-4e35-a37a-088f51b3186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that assessment is accurate, then Xi is now ready to reap the
        praise for having contained the virus. A book published late last month by
        the Central Propaganda Department -- in six different languages -- recounts
        how China won the "people''s war" against the disease, "under the centralized
        and unified leadership of the Communist Party Central Committee with Comrade
        Xi Jinping at the core."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d677940-5e0a-4f86-b31d-dd7934caa828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:08:24.447+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "​<a href="https://edition.cnn.com/2020/03/10/asia/china-xi-jinping-wuhan-coronavirus-intl-hnk/index.html">Xi
        Jinping visits Wuhan in major show of confidence as China turns corner on
        coronavirus</a>" ​​​​​​</em></p>'
  'US-Pentagon-coronavirus':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-10T13:16:04.607+08:00
