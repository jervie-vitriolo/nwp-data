      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq and S&amp;P 500 futures both fell as much as 1% Monday
        evening, but also regained ground. Nasdaq futures were last up about 1%, while
        S&amp;P 500 futures were up about 0.88%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5306ce-6e74-447f-b05e-2d371a47d075'
      'mgnl:activationStatus': true
