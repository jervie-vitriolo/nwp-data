      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a1f92-7aa5-45ba-8397-9d5fba89a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:08:51.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the issuance of Proclamation No. 922 declaring the State
        of Public Health Emergency, the Cagbalete Island will be closed March 10 to
        23 to both local and foreign tourists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1e06b4-d1a1-404c-aeca-b96a3aec401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:08:51.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb3e277-9cd5-4e3e-a940-b553d692bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:08:51.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To prevent serious disruption of the functioning of the government
        and the community due to possible human-to-human transmission of the virus,
        the undersigned with the recommendation of the Municipal Disaster Risk Reduction
        and Management Council enjoined the temporary closing of Cagbalete Island
        and other tourist sites,” read the memorandum dated March 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e651904-8c9f-4f09-8963-e2db5dc0beca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:08:51.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165bd6f-e7e7-4aff-b280-e1cc17135042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:08:51.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:09:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality government said that the temporary closure will
        “help health personnel and other concerned agencies to monitor and assess
        local situation and will give time to prepare for a long term plan to protect
        the municipality and its people from the national threat.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d12272-a4b9-4087-9a7e-d06a7131a3b7'
