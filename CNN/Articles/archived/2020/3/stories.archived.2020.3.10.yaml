      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in our positions right now because we earned it—we worked
        hard for it,” Cabal-Revilla said. The top executive added that women in the
        workplace are generally “more detailed, more patient, and have better insight.”</p>'
    '7':
