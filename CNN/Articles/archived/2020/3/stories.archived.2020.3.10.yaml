      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the four cases announced by Duterte did not have any history
        of travel or exposure to someone with COVID-19. One of them traveled to Switzerland
        before testing positive.</p>'
    '13':
