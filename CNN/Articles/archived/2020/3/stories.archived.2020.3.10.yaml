      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbaa510-3438-4fa9-973f-58654528f619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, Japan Airlines and All Nippon Airways have announced they
        will reduce the number of domestic flights as the country records a growing
        number of virus cases.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa142e-9e9d-40ae-8be1-e3f48e284e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e43a1-ebe4-4918-940d-2d15e2d9a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers with upcoming plans should check with their airlines and
        look for advisories posted on carriers'' websites.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a502f01-8397-4980-b538-40e220ccabad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
