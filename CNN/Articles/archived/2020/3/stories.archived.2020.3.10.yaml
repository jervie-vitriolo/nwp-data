      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d01fbc8-1751-41e8-b9de-caa8919ec106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:23:28.595+08:00
      'mgnl:createdBy': 'xave'
