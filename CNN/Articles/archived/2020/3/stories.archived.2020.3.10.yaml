      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two COVID-19 cases announced Monday night by President Rodrigo Duterte
        are admitted at Cardinal Santos Medical Center in San Juan City, while one
        is admitted at Dr. Jose N. Rodriguez Memorial Hospital and Sanitarium in Caloocan
        City, and another is at the Lung Center of the Philippines in Quezon City.</p>'
