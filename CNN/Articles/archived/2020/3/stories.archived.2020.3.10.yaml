      'mgnl:lastActivated': 2023-01-26T19:10:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry figures including Edgar Wright, writer and director of
        movies such as "Baby Driver" and "Shaun of the Dead," were effusive in their
        tributes to the actor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eabf089-7052-49c3-8340-349a3081aea3'
