      'c97da2d9-a7b9-41ae-a432-b10ae2e34f92']
    'template': '1'
    'title': 'Disney reopens shops and restaurants in Shanghai but the park stays
      shut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25959855-96bf-4cc8-9673-7dc75e433b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.110+08:00
      'mgnl:createdBy': 'xave'
