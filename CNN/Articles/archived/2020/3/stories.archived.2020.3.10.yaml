      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterwards, they debated whether they should agree to House Deputy
        Speaker Johnny Pimentel''s motion that those who were against the franchise
        renewal should talk first.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac46bd-25a9-4a6d-95c2-baf3e72a5e77'
      'mgnl:activationStatus': true
