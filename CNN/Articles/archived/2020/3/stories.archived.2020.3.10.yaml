    'template': '1'
    'title': 'Prince Andrew has ''completely shut the door'' on cooperating with Epstein
      investigation, prosecutor says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018cbb3-8f0c-46d4-8e61-9b6882f5d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:40:48.271+08:00
      'mgnl:createdBy': 'lara'
