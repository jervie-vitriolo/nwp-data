      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;As the novel coronavirus spreads across
        the globe and the United States, President Donald Trump''s campaign is insisting
        the pandemic will not impact his reelection scheduling and strategy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40075a31-6eef-4749-9017-77b29f4a244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:09:05.980+08:00
