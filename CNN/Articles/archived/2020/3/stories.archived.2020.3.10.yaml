      'mgnl:lastActivated': 2023-01-26T19:10:39.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1728d-8731-4ee9-af36-24c29c1d7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:09:05.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:39.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re doing at the campaign is proceeding as normal," Trump
        campaign communications director Tim Murtaugh told reporters on a conference
        call Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04809edf-3fed-419e-87d8-a024fe59e939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:09:05.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:39.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf872987-01d1-4f69-8397-3b4670abb970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:09:05.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:39.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus has infected more than 108,000 people around
        the world and killed more than 3,800, according to CNN''s tally. The Centers
        for Disease Control has said it is likely that widespread transmission of
        the virus will occur in the United States, where there were 601 confirmed
        cases as of noon on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
