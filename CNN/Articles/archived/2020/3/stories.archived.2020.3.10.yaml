      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulatory Board Chairman Martin
        Delgra said in a media briefing: "I have coordinated with [Metro Manila Development
        Authority General Manager] Jojo [Garcia] on how we''re going to address this
        on the road."</p>'
