      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031eee42-cc7d-47bf-869f-debaf3f40ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:26:34.389+08:00
