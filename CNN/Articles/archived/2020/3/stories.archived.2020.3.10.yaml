      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department on Sunday issued an advisory warning against
        cruise travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac0023-09f1-418b-958c-7db69b272408'
      'mgnl:activationStatus': true
