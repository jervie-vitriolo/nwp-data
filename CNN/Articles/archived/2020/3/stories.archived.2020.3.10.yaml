      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>People infected by the novel coronavirus
        tend to develop symptoms about five days after exposure, and almost always
        within two weeks, according to a study released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573fa2e-5168-43cf-bcbd-a90f037153cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.093+08:00
