    'template': '1'
    'title': 'Tourists being kept under coronavirus quarantine at luxury Maldives
      resort'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d07b9-5d87-4c56-9307-8d7a5094eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;While there''s no doubt that having
        your vacation interrupted by a fast-spreading virus that''s infected more
        than 108,000 globally and killed more than 3,800 is a major inconvenience,
        there are surely worse places to be confined than a luxury Maldives resort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f83e7fb-49b5-4c21-9144-8ba46ae1970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4773c4-728e-4178-b91b-f6dc511fba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Indian Ocean island nation was added to the
        ever-growing list of countries with confirmed cases of the novel coronavirus
        after two staff members at the Kuredu Island Resort &amp; Spa, located on
        the northern reef of Lhaviyani Atoll, tested positive for the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a4918-08a7-4658-8d29-b5f4d94581e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c174413-4f7c-410a-985f-564e8adfa4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precaution, the entire resort has been placed under quarantine,
        with all guests and staff restricted from leaving until further notice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa126a9f-89a7-4c73-a241-44e15e64c445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d9612-32db-41b2-8903-4a941794f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The temporary restrictive measures will continue until such time
        that the authorities release the island from its quarantine period," reads
        a statement on the website for Kuredu Island Resort &amp; Spa, where accommodation
        options include private pool villas, beach bungalows and hot tub beach villas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bb7aad-18e7-47d1-bbc2-6e7028815583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18eef3-8ded-475b-8abb-a9399a72d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time there will be no flight in or out of the island. The
        island is well stocked with the essentials and we are confident in the care
        that will be provided to all."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bebf9-a7b3-48b6-8bf2-1ff9ddd3125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda7c96-c107-4232-b66e-35754b9466ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavish confinement</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a20575-7ddc-4adf-9a5d-16e3c3397b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made after two staff members tested positive for
        the virus shortly after coming into contact with an Italian tourist who had
        tested positive for the virus after returning home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4293cc7e-c1fc-43ac-a48d-5ed3c585355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8731d06d-b294-43fb-89b8-b9a710788df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ali Waheed, tourism minister for the Maldives, all
        of those who had contact with the two infected patients during their stay
        are now in "self isolation" and will be monitored for the next two weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246da59c-d7ac-409c-afeb-fe437c641ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885b4de-2589-4e6d-ad33-f1d5e63a1d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities have opted to lock down the entire resort as
        an extra provision, ensuring that all guests and employees "remain on the
        island and follow advice and guidance of the Maldives Health Protection Agency
        and the Ministry of Tourism."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e3a21b-8fd2-447f-b4d1-d9bca92ea02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33421bcc-1683-405d-ba02-eb47acbef757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who aren''t under self isolation will hopefully have plenty
        to keep them busy as the resort, a 35-minute seaplane ride from capital Male,
        offers activities such as scuba diving, windsurfing and kiteboarding, as well
        as a highly rated spa -- although it''s not clear whether these will still
        be on offer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117b89a-7016-437c-9dd4-eab6b2528de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c481062-43f6-487f-8ae3-7d0e8f3f2401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since news broke of the confirmed cases at Kuredu Island Resort
        &amp; Spa, there have been two cases at the Sandies Bathala Resort in A.A
        Atoll, which has also been placed under lock down, bringing the number of
        cases in the Maldives up to four.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff220e-8467-45b3-b818-e641234655cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:36:06.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:47.205+08:00
