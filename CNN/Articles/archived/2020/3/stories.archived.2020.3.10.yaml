      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0002061-003f-4361-8e39-3e9292dd4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:23:28.594+08:00
