      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef785bb2-c691-4ac9-a862-c673f416994e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:26:34.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, oil prices suffered their worst day since 1991
        after Saudi Arabia shocked the market by launching a price war against onetime
        ally Russia. US oil prices dropped as much as 34%, ending Monday at a four-year
        low of $27.34 a barrel.</p>'
