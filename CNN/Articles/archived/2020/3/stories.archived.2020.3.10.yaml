      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has used that
        standard during the current pandemic -- recommending, for example, that people
        self-quarantine for two weeks after traveling to countries with widespread
        coronavirus transmission, such as Italy or South Korea.</p>'
