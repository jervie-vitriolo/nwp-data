      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a confirmed case of novel coronavirus by someone who attended
        last week''s Conservative Political Action Conference, where both Trump and
        Pence spoke, the campaign reiterated that there would be no change to their
        "business as usual" approach. Other officials, including Texas Republican
        Sen. Ted Cruz and Arizona Republican Rep. Paul Gosar, said they had come into
        contact with the individual would be self-quarantining out of an abundance
        of caution.</p>'
