      'mgnl:created': 2020-03-10T09:29:52.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juve''s clash against Inter on Sunday had been the subject of much
        and lengthy controversy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510dbf88-5741-4145-9e83-50bdad5a341b'
