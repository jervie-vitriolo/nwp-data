      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anne Rimoin, an epidemiology professor at the University of
        California-Los Angeles’ School of Public Health, said even asymptomatic persons
        can spread the coronavirus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db588f5-e73b-4428-aefd-e5f14c612e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:27:39.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e51c07-e769-47a8-ae04-2bcc5076b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:27:39.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:09:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, when you speak, sometimes you''ll spit a little bit,"
        Rimoin said. "You''ll rub your nose. You''ll touch your mouth. You''ll rub
        your eyes. And then you''ll touch other surfaces, and then you will be spreading
        virus if you are infected and shedding asymptomatically."</p>'
