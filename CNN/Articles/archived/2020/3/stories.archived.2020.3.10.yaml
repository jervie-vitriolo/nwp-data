      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15123a3d-40e6-4c9d-93ca-923cafbce5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman added that his agency will release a memorandum circular
        on more guidelines for public utility vehicle operators such as requiring
        the sanitation of their fleet, informing drivers about the symptoms of COVID-19
        and displaying the list of important hotlines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda92988-4ef3-404e-afc4-e03ce7a6dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49dbda2-8ba9-4502-8b58-b8c4ebfe2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:46.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to comply with the measures is considered a violation of
        their franchise''s terms and conditions, Delgra explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc8c71-dd61-4f62-b6bd-6b21eb907d63'
      'mgnl:activationStatus': true
