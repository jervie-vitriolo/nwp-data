      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention (CDC) is discouraging
        nonessential travel to China, South Korea, Italy and Iran.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03662623-76f4-4749-bb20-daa8bdae1420'
