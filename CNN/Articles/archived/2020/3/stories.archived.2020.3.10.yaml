  'NBA-MLB-restrict-locker-room-access-indefinitely-coronavirus':
    'author': 'Amir Vera, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-10T19:12:27.854+08:00
    'imagesource': 'jcr:395426cd-f927-4303-9434-7217f6358ef0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '845ac44b-eb6f-41a9-9e46-72fe4de85772'
    'lead': 'As the coronavirus continues to spread, US professional sports leagues
      have taken steps to protect athletes and staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T19:25:17.630+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T19:09:49.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:58.919+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pro sports leagues like the NBA and MLB will restrict locker room access
      indefinitely to combat coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2afa834-c213-4929-93c6-97e3eb2156c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.630+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/specials/asia/coronavirus-outbreak-intl-hnk">As
        the coronavirus continues to spread</a>, US professional sports leagues have
        taken steps to protect athletes and staff.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1161729-4c23-4d90-b177-dc7d3b9b7437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA, Major League Baseball, the NHL and Major League Soccer
        released a joint statement Monday saying all team locker rooms and clubhouses
        will be open to only "players and essential employees" beginning Tuesday and
        until further notice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc750afe-79c9-4d7d-90e7-a7434db9c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Media access will be maintained in designated locations outside
        of the locker room and clubhouse setting," the statement read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab0981-1325-41f0-b0b5-e86a8255df97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leagues said they consulted with health experts and considered
        issues "that can be associated with close contact in pre- and post-game settings."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ba15e2-23bf-41b8-9356-70dda48890fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The locker room restrictions come as <a href="https://edition.cnn.com/2020/03/03/health/us-coronavirus-cases-state-by-state/index.html">over
        700 cases of coronavirus have been identified across the US</a>, according
        to the state and local health agencies, governments and the US Centers for
        Disease Control and Prevention. A total of 26 people have died in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb81b1a-a0f6-445b-a867-d3d12cf95ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NBA wanted teams to play without fans</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5cbc8c-5698-4d8b-949a-44866e0aaaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Monday''s announcement, the NBA had been giving advice
        to players to avoid the spread of coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd380ff0d-f744-48c7-b441-bbe5ed9cdb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://edition.cnn.com/2020/03/03/us/coronavirus-nba-avoid-contact-spt/index.html">the
        league advised players to restrict physical contact with fans</a> as a precaution
        to limit potential exposure, according to a league memo obtained by CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14924ed-6c2b-4897-8374-e5e3cfb34868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo suggested players "fist bump" fans in lieu of a "high-five"
        and avoid items handed to them by fans for autographs like pens, markers,
        balls or jerseys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c64b2-1d55-4bb6-9d7e-0e6166ecc08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.631+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/asia/live-news/coronavirus-outbreak-03-07-20-intl-hnk/h_c60222e458889ea6f08d537f0e071b35">The
        league on Saturday</a> asked teams to to begin making contingency plans if
        they have to play games without anyone in attendance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa91040-1103-4324-840f-88140603eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the league office will decide if a game will be played without
        fans, media, and/or other typical game attendees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b787bc7-935d-4e8f-9ee8-20642fa9b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Lakers all-star forward LeBron James said after the
        Lakers'' game against the Milwaukee Bucks on Friday that he wouldn''t play
        in an empty arena.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&quot;If
        I show up to an arena and there ain&#39;t no fans in there, I ain&#39;t playing.&quot;<br><br>LeBron
        on possibly playing NBA games without any fans in attendance due to coronavirus
        outbreak. <a href="https://t.co/Ee5XMQ40X6">pic.twitter.com/Ee5XMQ40X6</a></p>&mdash;
        Bleacher Report (@BleacherReport) <a href="https://twitter.com/BleacherReport/status/1236193321053081600?ref_src=twsrc%5Etfw">March
        7, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d07d9-7918-4eec-acf1-0904b05ce9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.632+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:09:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b6b6fc-cb40-4176-b0e3-16b44464210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.632+08:00
