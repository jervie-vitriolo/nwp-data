      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757650c-6d5b-4657-bd6b-ff526ad86e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers and conductors should also wear face masks which should
        be supplied by their franchise holders, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117ae9a-9e84-4978-adee-f55a22f8e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.131+08:00
