    'lead': 'The Tokyo 2020 Olympic torch lighting ceremony at the site of ancient
      Olympia will be staged without spectators on Thursday in order to prevent the
      spread of the coronavirus, Greece''s Olympic Committee said in a statement Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T18:47:43.807+08:00
