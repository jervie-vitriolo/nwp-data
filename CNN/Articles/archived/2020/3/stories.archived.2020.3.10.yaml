      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five things you need to know:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb74e2-9e0c-47c3-96c6-15a3d06a6862'
      'mgnl:activationStatus': true
