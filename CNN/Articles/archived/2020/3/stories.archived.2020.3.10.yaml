      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the new COVID-19 patients have no history of travel or exposure,
        while three of them have been in contact with someone who had the virus.</p>'
