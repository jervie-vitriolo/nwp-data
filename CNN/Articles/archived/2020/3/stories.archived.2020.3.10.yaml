      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f216bc0-eb70-4e25-80ee-dabca2dfb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Braddick, 48, who owns Braddick''s Holiday Park in Westward
        Ho!, Devon, in the southwest of England, has filled the toy grabber machines
        in his amusement arcade with two of the country''s most sought-after sanitary
        products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68f4b1-27b7-4696-8b4e-939e806b2969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc4c6f-9a1e-4caf-911c-aa763823e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcade customers could previously try their hand at grabbing "Frozen
        2" or "Peter Rabbit" toys from the machines, but no more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5bd78-111f-4e3d-a307-a049c12e42ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2067176-73f3-49af-96ad-d7e2c5a5c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They got evicted this morning," Braddick said of the toys, replacing
        them with toilet roll and hand sanitizer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d507a-4290-4519-8bc0-f7ec62c46570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efbc7ae-9075-4481-b9a5-2230734808cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors can now pay 50p (65 cents) for three goes on the toilet
        roll grabber, or £1 ($1.30) a go for Carex, which Braddick described as the
        "Rolls-Royce of hand sanitizers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a41f471-9ffd-4dc4-aa62-a335bff01e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d01fb4-4d18-4241-95b4-7c88c9f2901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that the decision was born of a desire to cheer people
        up in uncertain times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac9f405-9198-4c94-b258-d6febcdfe8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ad1a0-ee38-4f86-9065-7a231441fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit of light relief with everything that''s going on,"
        he said. "Hopefully it will raise a smile, which I think everybody needs."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4da25c-3ec0-46da-84fd-d48cdb0517e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcee9a5-945a-48e0-aece-7001202c17c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.203+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, travel plans have been severely disrupted, and
        tens of millions of people remain in quarantine as part of global efforts
        to combat coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac459d-ef70-4b92-a79c-c80f1545fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.204+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04875d48-4c63-4182-9cc1-0c14d8d41a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.204+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets have seen <a href="https://edition.cnn.com/2020/03/06/business/coronavirus-global-panic-buying-toilet-paper/index.html"
        target="_blank">shortages</a> of toilet paper and hand sanitizer as anxious
        consumers stockpile the products.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad480c-0a89-4f6b-b3f0-3f75bb1d772d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.204+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3316fba-90a1-47e0-bae2-5175440ef5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.204+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Braddick said the family business, which has been running since
        1932, has received more than a dozen calls from potential customers who say
        they don''t want to travel abroad for their holidays and would rather stay
        in the UK.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbb587-4d58-4941-b2ed-706d7aefc5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.204+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33b60f-d355-4055-ab4d-696f2387c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.204+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his own coronavirus precautions, Braddick said staff have
        been told to wash their hands every half hour, which is particularly important
        for those handling money in the arcade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88aef1-b118-40e0-9575-904c874c5f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.204+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.816+08:00
