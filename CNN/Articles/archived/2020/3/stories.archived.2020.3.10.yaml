    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a7a8f-e447-46de-a127-2c43a9def969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Cruise Line has created a temporary cancellation policy
        valid for cruises departing up to May 31, 2020.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66622233-8f4d-4f89-893a-312f9b5e8ffc'
