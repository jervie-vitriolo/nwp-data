      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d833b95-0ab9-499a-bb74-6a0f22c2a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:09:01.106+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said while the youth can be resistant to COVID-19
        with strong immunity, they could be carriers of the virus and infect their
        relatives — especially their grandparents — upon arriving home if they came
        in contact with in infected person.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4f50a-bf10-4ab6-bca2-6e336efa5127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:12:31.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra told reporters there''s "nothing
        wrong" with the DILG plan to require students to go home or be ushered by
        the police away from malls or big crowds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ecc4f3-313d-411f-ba95-c4957d6d1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:12:31.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this state of public health emergency, certain personal or individual
        freedoms, like the freedom to travel or just even move around, may have to
        give way to societal interest or the common good," Guevarra said. "Students
        found in malls will not be arrested, they will simply be asked to go home
        and stay put to avoid possible infection and transmission of the virus."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854a6c8-9bb5-4bb1-9a7d-21bcb3a84a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:12:31.804+08:00
