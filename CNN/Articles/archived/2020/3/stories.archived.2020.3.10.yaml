      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO director PMGen. Debold Sinas said Tuesday that they are monitoring
        a police officer who was assigned at the Greenhills commercial complex, after
        receiving reports he frequented the prayer hall also regularly visited by
        the sixth victim of COVID-19.</p>'
