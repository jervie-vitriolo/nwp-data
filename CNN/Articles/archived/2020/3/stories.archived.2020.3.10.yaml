      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> — Despite
        a Senate investigation into the illicit entry of dirty money into the country,
        another $500,000 or around ₱25 million in cold cash was brought in Tuesday
        morning, Senator Richard Gordon said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a550c4be-5e28-49ca-8ec4-7b6443b97f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:06:42.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:29.901+08:00
