      'mgnl:lastActivated': 2023-01-26T19:10:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities took extraordinary measures this weekend by locking
        down much of the north of the country in an attempt to stop the virus spreading,
        restricting travel for more than 15 million people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8cf21-3d07-4e0f-95a9-d4fd9d958079'
