      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eacb0c2-99bf-4a2a-84d9-a59594ed90d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter president Steven Zhang labeled his Serie A counterpart Paolo
        Dal Pino a "clown" for his handling of the schedule during the coronavirus
        outbreak, while Italy''s sports minister Vincenzo Spadafora said prior to
        the weekend''s action that it "made no sense" and was "irresponsible" for
        Italian top-flight matches to go ahead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6ea55-9365-4d7c-a6a7-bc8124f84a5c'
