      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650ee9e-add4-44b2-8342-b226af920e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any reduction in gas prices will likely be outweighed by the
        dislocation to the economy caused by the coronavirus led slowdown in global
        growth.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b6ca1-cd32-4e3c-a490-3ebc3a214354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.826+08:00
