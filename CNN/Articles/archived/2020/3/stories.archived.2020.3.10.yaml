      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 11 bills were supposed to be up for deliberation on Tuesday,
        three days before the House goes on a Holy Week break. Cayetano noted that
        they will not immediately reject these measures even if the Supreme Court
        rules in favor of the quo warranto petition filed by Solicitor General Jose
        Calida a month ago.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
