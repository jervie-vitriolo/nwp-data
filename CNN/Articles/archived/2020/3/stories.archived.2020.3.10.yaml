    'template': '1'
    'title': 'All of Italy is on lockdown as coronavirus cases rise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b94eb-646c-4c77-bfec-87dae16d07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.935+08:00
