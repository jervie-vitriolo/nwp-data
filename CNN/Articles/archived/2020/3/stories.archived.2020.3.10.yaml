      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d83f9-5306-45c9-abbd-d114213b5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.826+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the impact this price war will have on US oil producers
        and energy jobs in states such as Texas, Louisiana, Oklahoma, New Mexico and
        North Dakota, who have enjoyed a boom over the last decade.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28f4f3-ce40-44f2-91c3-68ee57be959e'
