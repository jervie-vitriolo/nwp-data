  'We-are-not-at-the-mercy-of-the-virus-WHO-director':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-10T00:55:29.310+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1baab72-38f7-4c7d-bab2-47ec70cb807a'
    'lead': 'Tedros Adhanom Ghebreyesus, director-general of the World Health Organization,
      said the threat of a pandemic due to coronavirus "has become very real" as the
      virus continues to spread around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T00:58:22.249+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:11:01.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:34.530+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''We are not at the mercy of this virus,'' WHO director says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b32b73-f42e-4d85-95fa-549478f3b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T00:58:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tedros Adhanom Ghebreyesus, director-general
        of the World Health Organization, said the threat of a pandemic due to coronavirus
        "has become very real" as the virus continues to spread around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b24998-407c-427c-8325-2d5a4a487303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T00:58:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aac374-ff29-4814-8f85-8cd565d0b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T00:58:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the coronavirus has a foothold in so many countries, the
        threat of a pandemic has become very real. But it would be the first pandemic
        in history that could be controlled. The bottom line is: We are not at the
        mercy of this virus,” Tedros said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307b16f-9e3d-48dd-b4c9-ece1ef754941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T00:58:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an uneven epidemic at the global level. Different countries
        are in different scenarios, requiring a tailored response. It’s not about
        containment or mitigation – which is a false dichotomy. It’s about both,”
        Tedros added, all countries must take a “comprehensive blended strategy” for
        controlling their own epidemics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257ff18-936a-4375-aa66-576f06e5ec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T00:58:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc414214-4fb8-4b9e-ab95-72563003227d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T00:58:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What each country does to control the spread of novel coronavirus,
        “can also affect what happens in other countries and globally,” Tedros said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c97a975-dc5f-4edb-bc87-7b1b994c89c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T00:58:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f88e3-2ea2-4784-b013-e021dc066c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T00:58:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Ryan, executive director of WHO''s Health Emergencies Programme,
        addressed the issue of a pandemic, saying the principle definition is that
        the disease has reached a point where it cannot be controlled, adding “if
        this was influenza, we would have called it ages ago," Ryan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91b11b-1075-4991-8433-31d1ca132169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T00:58:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087c641-eb31-462f-bc71-145323827f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T00:58:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One thing to note:</strong> CNN is already calling the novel
        coronavirus outbreak a pandemic because the virus has affected large numbers
        of people and spread to all but one continent, and because several places
        are experiencing sustained community transmission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723ffd1-16df-4979-8a5a-d9bec50ff0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T00:58:22.250+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'coronavirus-recovering-can-take-six-weeks-WHO':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-10T01:13:50.586+08:00
    'imagesource': 'jcr:174d89e1-cc77-4989-9f5e-5bb8770a55d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a51a079-9650-4d7c-9b04-39bdac3cc342'
    'lead': 'It can take several weeks to fully recover from illness caused by novel
      coronavirus, said Dr. Mike Ryan, executive director of Health Emergencies Programme
      at the World Health Organization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T01:20:48.813+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:11:01.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:34.644+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Recovering from coronavirus illness can take up to ''six weeks'' WHO
      official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e81064-72ba-4865-8221-a246ffc72613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T01:20:48.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It can take several weeks to fully recover
        from illness caused by novel coronavirus, Dr. Mike Ryan, executive director
        of Health Emergencies Programme at the World Health Organization, said during
        a briefing on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f5904-1c29-4ea7-b5c9-9eb2f28c1509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T01:20:48.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2259f6a-b9d2-4e6f-a766-d8b956cf14d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T01:20:48.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes anything up to six weeks to recover from this disease,"
        Ryan said. "People who suffer very severe illness can take months to recover
        from the illness."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa30dc6-9911-4e97-b04a-ec788954a4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T01:20:48.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5149704-f628-41b2-b548-911171da04a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T01:20:48.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan added that recovery is often measured by the patient no longer
        exhibiting symptoms and having two consecutive negative tests for the virus
        at least one day apart, but some countries may measure "recovery" differently.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b69bce-ac6e-4346-bc4e-3fa7680e5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T01:20:48.813+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4b285-9b80-40e2-b971-a270bf4aa23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T01:20:48.814+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:01.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there is no specific medicine to treat coronavirus illness,
        but those infected can recover with appropriate care to relieve and treat
        symptoms — and those with severe illness should receive optimized supportive
        care, according to WHO.</p>'
  'all-of-Italy-on-lockdown-coronavirus-cases-rise-':
