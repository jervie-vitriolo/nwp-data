      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Disney is reopening some areas of its mega resort in Shanghai
        more than a month after it was forced to close because of the coronavirus
        outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284d2fb-101f-4bb9-97ee-4f250d15527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c62e7c-c1d6-4e5c-9795-207e7903bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Monday that certain shopping and dining attractions
        would operate at a limited capacity, while the Shanghai Disneyland theme park
        itself would remain closed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7101d39-aa6e-46f8-b2e4-4a9733619ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db404c2a-cc8a-4b4d-826b-406381ea555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney closed its parks in Shanghai and Hong Kong in January, and
        later warned that profits from its facilities in China could drop by $280
        million in the current quarter. The company has also temporarily shuttered
        its parks in Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0c422-2ec1-41b8-a42b-8b762837f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1798b5fe-5256-4223-bbfd-2b2e246d874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move this week marks "the first step of a phased reopening"
        in China, according to Disney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3bb64e-3e31-4880-b902-9b7827af1c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce8b0d-42f4-4f86-9960-e05b9cb754f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening covers some attractions at the Shanghai Disneyland
        Hotel and Disneytown, which includes the famous "downtown Disney" area and
        sits just outside the park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31bdaa9-4087-4340-b774-8b16254d8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b80f95d-70ea-4f25-96cf-cfb1bb0496ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks and health records</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde03a7-945c-4b04-8319-fa5eb8a8b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will be greeted by a very different atmosphere than before
        the coronavirus outbreak, however. From now on, guests entering the facilities
        will have to undergo temperature screenings, and be required to wear a mask
        throughout the entire visit, the company said. Anyone entering one of the
        dining areas will also have to present a QR code that pulls up their health
        records.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40151b5f-4dd6-425c-96ac-9a7317500aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71003597-f7c2-4dc4-bcb1-a8b6fee1a4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also being asked to "maintain respectful social distances"
        while using the premises, which will operate on a reduced schedule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f5233b-2c17-4106-831f-47521cb3e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16c288c-b161-4d71-92f8-39338de59701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the novel coronavirus outbreak continues to <a
        href="http://cnnphilippines.com/world/2020/3/5/china-coronavirus-imported-cases.html"
        target="_blank">slow down within China</a>, and surge dramatically elsewhere.
        Companies in mainland China and Hong Kong are trying to <a href="https://edition.cnn.com/2020/02/10/business/china-companies-return-to-work-coronavirus/index.html"
        target="_blank">get back to business</a>, albeit in stages, while millions
        of people continue to <a href="http://cnnphilippines.com/world/2020/2/15/coronavirus-triggers-work-from-home-asia-.html"
        target="_blank">work from home</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef75a859-dd23-474d-85c5-da08757a1147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd361260-167b-480d-b5c7-7fa37ba42194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Wynn and Sands China began restoring some operations
        at their casinos in Macao after <a href="https://cnnphilippines.com/world/2020/2/4/Macau-casino-closed-coronavirus.html?fbclid=lwAR2"
        target="_blank">closing</a> for two weeks on government orders. Both companies
        also said that they were taking a phased approach in line with official guidelines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e39da-577f-4fd8-85f2-1351d46302f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce57619-d880-4ec9-a5b0-480982fab004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, the coronavirus outbreak in China has become
        a <a href="https://edition.cnn.com/2020/03/09/health/coronavirus-pandemic-gupta/index.html"
        target="_blank">global pandemic</a>, with cases surging in <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-03-09-20-intl-hnk/index.html"
        target="_blank">the United States, South Korea and Europe</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955c66d-fe10-4d7c-b11c-b623b4207e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd962ef-2d8e-47b9-a282-2b5fdd04bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global nature of the threat has prompted questions about whether
        Disney will be forced to temporarily shut some of its theme parks in other
        regions as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b14c1-ada6-40c8-975d-f2f0d25240a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af4c3f5-b86d-43c5-bedc-8ec9058a78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high. In an earnings call last month, Chief Financial
        Officer Christine McCarthy said that "the precise magnitude of the financial
        impact is highly dependent on the duration of the closures."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59829fa0-5296-47da-8d8d-d726efcd3aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:40:12.112+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/03/09/business/disneyland-shanghai-coronavirus-china-park/index.html"
        target="_blank">Disney reopens shops and restaurants in Shanghai but the park
        stays shut</a>."</em></p>'
