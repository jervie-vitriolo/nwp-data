      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c595b74-04e8-477d-9da1-1d6f7e98379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety-seven people have died of the novel coronavirus since Sunday
        in Italy, bringing its total number of deaths to 463. The country has 9,172
        cases so far, the most of any European country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161237b-e74e-4f79-b6e8-609658d2c309'
      'mgnl:activationStatus': true
