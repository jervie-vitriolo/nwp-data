      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I show up to an arena and there ain''t no fans in there, I ain''t
        playing," James said.</p>'
