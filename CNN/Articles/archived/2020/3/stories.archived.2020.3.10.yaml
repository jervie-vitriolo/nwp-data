      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lockdown scenario possible if there’s proof of community-based
        transmission. Sa ngayon, wala pa ''yan," he said in an ambush interview.</p>'
