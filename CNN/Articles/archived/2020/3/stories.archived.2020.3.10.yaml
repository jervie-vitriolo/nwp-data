      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Australian newspaper went so far as printing eight extra pages
        in a recent edition -- emergency toilet paper, the newspaper said, should
        Aussies run out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e19aac-58d1-426e-904f-6b52c7fb700e'
      'mgnl:activationStatus': true
