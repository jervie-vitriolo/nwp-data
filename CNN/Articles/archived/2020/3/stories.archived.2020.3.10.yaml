      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers in the US and Canada have started limiting the number
        of toilet paper packs customers can buy in one trip. Some supermarkets in
        the UK are sold out. Grocery stores in Australia have hired security guards
        to patrol customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e206310-b1ba-409b-9af1-7d60eb594398'
      'mgnl:activationStatus': true
