    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b7544-285c-4cf9-beff-01e825bc4390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:23:28.594+08:00
