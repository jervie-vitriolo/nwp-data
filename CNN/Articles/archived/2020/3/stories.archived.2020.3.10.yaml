      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He changed the face of international film with Bergman, played
        Christ, fought the devil, pressed the HOT HAIL button &amp; was Oscar nominated
        for a silent performance. A god."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a34d2b-c40a-468c-b14b-52a871945864'
      'mgnl:activationStatus': true
