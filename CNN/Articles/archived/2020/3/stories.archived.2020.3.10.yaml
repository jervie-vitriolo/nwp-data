      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30617f81-d7b1-46ed-a1fb-d99732882e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:23:28.595+08:00
