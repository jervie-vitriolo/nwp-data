      'mgnl:lastActivated': 2023-01-26T19:10:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)</strong> – Wanting
        to catch your favorite celebrities at GMA and ABS-CBN shows? You may have
        to wait until the coronavirus outbreak fizzles out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a51c8-03f1-4699-a228-807f27f2325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:36:30.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of  ABS-CBN shows “It’s Showtime,” “ASAP Natin ‘To,” ,” “Magandang
        Buhay,” “Banana Sundae,” and “I Can See Your Voice” can no longer watch these
        programs live, at least for a while.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d38c3c-cee4-445f-bef3-52e1fb156411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:36:30.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“ABS-CBN has decided to temporarily stop admitting studio audience
        to its shows starting today (10 March 2020), following the government’s declaration
        of a state of public health emergency,” the media giant said in a statement
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96425204-b732-4afd-b588-282379dd80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:36:30.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb3446a-33e2-44d5-9a05-347cda391d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:36:30.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7cbf8-165d-4bb5-b887-a8b79723b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:36:30.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:34.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN said they decided to temporarily ban live audience to “help
        in preventing the spread of the COVID-19” as well as protect the safety and
        well-being of their artists and fans, crew, and production teams.</p>'
