      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Phillippines, March 10) —&nbsp;</strong>Four
        personnel of the National Capital Region Police Office are currently under
        self-quarantine after exhibiting symptoms of COVID-19, the disease caused
        by the novel coronavirus.</p>'
    '1':
