      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of worshippers at Christ Church,
        Georgetown are being asked to self-quarantine after the church rector became
        the first confirmed Covid-19 case in Washington, DC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d8d508-4796-4eec-9a4a-45c978af51ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23491b90-ebe8-4991-b2a8-83264a6eaec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s organist also tested positive for the virus Monday
        evening, according to church parishioner Rob Volmer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5bd01-7f8c-4f47-90f2-a176f1ef19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Timothy Cole is hospitalized, Mayor Muriel Bowser said
        at a press conference Monday, referring to the man as "patient one."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03ba3d-940d-4d29-aacd-600ac9d79581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of late last night, DC Health is recommending that anyone who
        visited Christ Church, Georgetown, either on February 24 or between February
        28 and March 3, self-quarantine themselves at home for 14 days since the last
        time they visited the church," Bowser said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba7c2d-87a1-4d09-a9c3-21a68c466b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 550 people attended the four services in which Cole took part,
        and he gave Communion at one of them, according to Volmer, who said he''s
        been a parishioner at the church for 25 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c1ba1f-460d-47c3-b63f-c6c637328974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 200-year-old church <a href="https://www.christchurchgeorgetown.org/church-closure-and-coronavirus">has
        suspended all services and meetings</a> until further notice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a604e314-9875-43e8-8485-a0fc9fbd8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN''s Brooke Baldwin, the Rev. Crystal Hardin, assistant
        to Rector Cole, said physical contact is a part of the church''s services,
        but Cole "was taking his own precautions" because he was recovering from a
        cold and aware that coronavirus "was probably coming our way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd377d78e-a163-4e97-955b-7bb74740422d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a church and we are a very friendly community, a very loving
        community," Hardin said. "There are ... built-in practices to our liturgy
        that we love and hold dear and that do involve physical contact."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b72f3b-6523-4827-9909-aad51db23331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the church had been following guidance from its diocese
        and the US Centers for Disease Control and Prevention on hand washing and
        limiting physical contact.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae0f75d-ce85-4872-80ac-a8ac74a21733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volmer said Cole spoke for about five minutes at one of the services
        about the need to frequently wash hands, and there was "Purell everywhere."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4988c74-0645-4ee0-bd82-0f196e66c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we did the best we could under the circumstances,"
        Hardin said. "And Father Tim was obviously doing the best that he could as
        well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac2953-54ba-4374-88dd-be5f553026fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest is in "stable condition and seems to be in good spirits,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce4cef-89aa-4be8-8e63-b43b251414bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organist "is currently and will remain in self quarantine at
        his residence," Volmer wrote in an email to CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541495c-121c-4361-b50a-5eab0dd1dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardin said she''s in self-quarantine, doesn''t have any symptoms
        and hasn''t had any contact with Cole since last Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee337e1-a3a1-43b1-a2ff-b9e06983ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re keeping in contact with them, and telling them to do what
        they do best, which is to take care of themselves and love their neighbors,"
        she said. "Check on those most vulnerable, make sure that we are getting the
        word out, and just keeping the faith, because God is with us, even in the
        midst of this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d60b55-45e8-44b1-8774-293fc8b139b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, there are more than <a href="https://edition.cnn.com/2020/03/03/health/us-coronavirus-cases-state-by-state/index.html">680
        cases of Covid-19 across 35 states</a> in the United States, and 26 people
        have died.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330daed-4f53-4153-bdb4-802af9d310e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:47:24.349+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'Duterte-can-reject-balikatan-military-exercises-VFA-US-Carpio':
