      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCPA also called for the NCAA to cancel events where players
        would be in contact with crowds, citing Google and Amazon canceling events
        or having employees work from home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd1cff-3bb3-4896-bf89-463724cf8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:25:17.632+08:00
