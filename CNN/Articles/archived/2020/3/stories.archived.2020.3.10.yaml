      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Assignments required</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ef6dd-5680-497d-9be8-1ed2b75df959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:09:01.105+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers in Metro Manila schools have been told to give take-home
        assignments to keep students busy amid class suspensions meant to <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/7/class-suspensions-work-from-home.html"
        href="https://cnnphilippines.com/news/2020/3/7/class-suspensions-work-from-home.html">contain
        the novel coronavirus</a>, the Department of Education said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e775fa-8e65-41d3-8771-887907c18be0'
      'mgnl:activationStatus': true
