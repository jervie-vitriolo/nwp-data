      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an Instagram comment on a post that I was on, and they
        said if I''m dead in the next six months we know who sent the hit out. I thought
        ''Ooh, let me cover myself.''"</p>'
