      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Diamond Princess cruise ship was quarantined for
        two weeks in Yokohama, Japan. More than 700 people contracted the virus aboard
        the ship, and at least seven of those patients have died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698720ed-7536-4d34-a138-dd5b36d0617e'
