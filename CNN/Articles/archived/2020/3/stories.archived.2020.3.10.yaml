    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06328d33-6bcc-4b43-a5c2-226a61b2056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.673+08:00
