      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9762c7-0e6f-424c-b712-9d30ab4f72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.019+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3522045d-60a2-4afd-a3c1-c841296dcd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a935f96a-6c66-4680-87b3-21a1e192e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conflicting views on provisional authority</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fef8ff-4532-496f-b6e3-3b2b29e79c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Carpio and Puno believe ABS-CBN cannot operate without a renewed
        franchise, some government officials dished out different views.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77db959-34f6-4694-8396-76ff157b7a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers earlier allayed concerns over the network’s looming
        shutdown, saying the media company can still broadcast news and content as
        there are pending renewal measures in Congress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ae090-6ef9-4ded-ac7a-6d89140c7c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was backed by the Justice Department, which said that there
        is "sufficient equitable basis" to allow media companies to operate while
        their measures are being tackled in legislature, as the practice has been
        done in the past.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a72a6-7e6f-4a56-b12a-15bdd68f27c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html"><strong>TIMELINE:
        ABS-CBN franchise</strong></a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c3ee74-264a-4977-aa77-f44bc692744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1994 agreement between the House of Representatives, the NTC,
        and the media group Kapisanan ng mga Brodkaster ng Pilipinas also provides
        a mechanism for media entities with expiring Congressional franchises.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee64c3-490e-4288-889f-6291475a1357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.020+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of understanding states that the NTC "shall continue
        to issue and grant permits or authorizations to operate" for radio and TV
        stations for a two-year period as long as there is a pending bill seeking
        to renew their franchise.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa68f5-beb6-4e63-8123-ffb3286c7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s renewal case was thrust back into the spotlight following
        a quo warranto petition of Solicitor General Jose Calida, who sought to nullify
        the network’s existing franchise over alleged foreign ownership and operational
        violations. The network has since debunked the claims.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4586de-3d7f-4f13-bb31-a716af031942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, meanwhile, said Calida’s plea is “immaterial” for now, with
        ABS-CBN’s franchise set to expire on May 4.</p>'
  'grand-princess-passengers-lawsuit-coronavirus':
