    'template': '1'
    'title': 'A couple still aboard the Grand Princess cruise ship is suing Princess
      Cruise Lines for $1 million over its handling of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9209baf-b28d-4120-ac5d-4eecc478fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Florida couple still aboard the Grand
        Princess cruise ship docked in Oakland, California, has filed a lawsuit against
        the ship''s operator Princess Cruise Lines, accusing the company of gross
        negligence in allowing them to be exposed to coronavirus on the ship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5801e6f-d668-46a5-8834-1f10e4dc8737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab29e5c-7fbc-430a-8112-01ad9e76d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald and Eva Weissberger, of Broward County, are seeking more
        than $1 million in damages from the cruise line, according to the lawsuit
        filed Monday in the United States District Court for the Central District
        of California in Los Angeles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a2341-53b9-485c-bfc4-24e42836fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.915+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are two of the more than 3,500 passengers and crew members
        aboard the cruise liner that was held off the coast of San Francisco for days
        after 21 people -- two passengers and 19 crew members -- tested positive for
        the illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b8e8d-a02b-4a0e-97c2-d76971ddbd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers began disembarking the vessel Monday. More passengers
        are expected to be removed from the ship Tuesday morning, according to an
        announcement from the ship''s captain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847c313-15a1-4479-bfd9-54b5808617d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the State Department warned Americans to not travel by
        cruise ship because of a spike in cases of coronavirus, also known as COVID-19,
        linked to cruises.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">U.S.
        citizens, especially with underlying conditions, should not travel by cruise
        ship. <a href="https://twitter.com/hashtag/CDC?src=hash&amp;ref_src=twsrc%5Etfw">#CDC</a>
        notes increased risk of <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>
        on cruises. Many countries have implemented screening procedures, denied port
        entry rights to ships and prevented disembarking. <a href="https://t.co/jh93gZTkpC">https://t.co/jh93gZTkpC</a>
        <a href="https://t.co/jI6S0UceVg">pic.twitter.com/jI6S0UceVg</a></p>&mdash;
        Travel - State Dept (@TravelGov) <a href="https://twitter.com/TravelGov/status/1236739608794275846?ref_src=twsrc%5Etfw">March
        8, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed6def-2173-4f30-bcfa-97d5358b980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.917+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88353887-c0b7-4ab8-a540-6fa5ad58fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit accuses Princess Cruise Lines of sailing despite "knowing
        that the ship was infected from two previous passengers who came down with
        symptoms of COVID-19, and had sixty two passengers on board."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c185baf-d5c3-432f-94f3-9f6d71f11da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the lawsuit, Princess Cruises issued a statement
        saying: "Princess has been sensitive to the difficulties the COVID-19 outbreak
        has caused to our guests and crew. Our response throughout this process has
        focused on well-being our guests and crew within the parameters mandated on
        us by the government agencies involved and the evolving medical understanding
        of this new illness. We (sic) not been served with any lawsuit relating to
        this matter, and we will not comment on any pending litigation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07393d8-744e-44af-aaff-ca524ab6e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple boarded the ship on February 21 and, along with all other
        passengers in this sailing, were not examined or screened before they got
        on the vessel even though the ship had previously had two people on board
        with the virus, the lawsuit said. They were also not given warning by the
        cruise line of the potential of exposure before they boarded or while they
        were already aboard, according to the filing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ade155-8a0b-4767-b8a0-a4204070c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit says no passengers aboard the Grand Princess were informed
        when an email went out to previous ship passengers on February 25 notifying
        them of a possible exposure on the ship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacedc50-525e-4d9a-a607-dc73ce99a45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weissbergers would not have boarded the ship if they had been
        told and would have disembarked in Honolulu on February 26 if they had been
        made aware of the risk, the lawsuit said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7adde-5d5d-4b17-b726-066abf38f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit alleges the couple is now at "actual risk of immediate
        physical injury." They are also "suffering from emotional distress" and are
        "traumatized from the fear of developing COVID-19," according to the suit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51ad1b-3443-4499-a722-cd950ab79904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:50:59.916+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:09:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also says that the cruise line should have taken more precautionary
        measures after another ship in its fleet, the Diamond Princess, experienced
        an outbreak of the virus in February that infected more than 700 people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971356a7-d50b-4af0-b45a-895863b2f432'
