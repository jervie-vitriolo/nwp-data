    'template': '1'
    'title': 'Foreign investments plunge in 2019 as trade war, corporate tax bill
      spook investors '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7cc11-e340-41fa-95f3-56fabb162af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Foreign
        investments to the Philippines plunged in 2019 to a four-year low, with a
        global trade war and proposed changes to tax breaks for businesses triggering
        market jitters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12062d-8e3d-43d9-a1a7-d42d81bab9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbee3a4-8627-47bf-b01d-43352c7d358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas said foreign direct investments
        (FDI) totaled $7.65 billion in 2019, down 23.1 percent from the $9.95 billion
        which entered the county the prior year. This is the lowest investment haul
        since 2015, when net inflows settled at $5.64 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a3097-42d2-41e2-8e06-6b2547a1a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09bd0ea-b147-4b5e-bf0f-b73d22f1dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount, however, is still higher than the reduced FDI forecast
        of the BSP at $6.8 billion for 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800ae15-1eed-4aa6-8309-557f42dd4483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e9c86-626f-4d85-995d-0af489c58475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notwithstanding the country''s sound macroeconomic fundamentals,
        global uncertainties dampened investor sentiment during the year," the central
        bank said in a statement on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92968e5-33a4-4b93-9e87-102ca578796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50766bd4-8518-49d8-823b-e89e211e0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments surged in December to $1.15 billion, the highest in
        more than a year as foreigners made huge bets on equities. However, this was
        not enough to lift the full-year figure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02256c64-aeee-4a13-8f60-72d79e5f94be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cf830-8a86-4fa7-a57b-09fd978299a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners scaled down their investments in both debt and equity
        instruments during the year, data showed. Bets on equity dropped by 38 percent
        to net $1.45 billion, while debt instruments slipped by a fourth to $5.15
        billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987ec264-f126-41ff-bcbc-69d6cfae4dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e56d55c-745f-44f6-807e-b7d7ef1ee458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more global companies opted to reinvest profits generated
        from Philippine operations, with the figure rising by 16.6 percent to $1.05
        billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49549b0f-0fee-48cf-a539-67b485e3ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf5388-a83b-4083-9418-ea24552a2a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC economist Michael Ricafort said the plunge in investments was
        likely due to the global economic slowdown brought about by the long-standing
        trade war between the United States and China. Phase one of the trade agreement
        was only signed in January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca5b72-850b-400d-806e-9051f21011cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfba16f-e087-4f6c-a856-4b7180e5f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/business/2020/1/15/costs-of-Trump-trade-war-China.html">Breaking
        down the costs of Trump''s trade war with China</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc5eb3-ed0b-4c11-a6c6-8e3e205fd7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3646edb-eb0e-41ac-8d30-5053f01bc4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uncertainties on the proposed rationalization of fiscal incentives
        could have also caused some foreign investors to adopt a wait-and-see attitude/more
        cautious stance while wating for the implementation of the CITIRA bill," Ricafort
        added, referring to a measure that trims the corporate income tax rate from
        30 percent to 20 percent, but also comes with an overhaul of tax breaks and
        other incentives given to export-oriented businesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0f984a-186e-4936-87f6-49d3f5600699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.852+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebddc03-e29f-40d5-9842-0cd208ff6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signing of the CITIRA Bill into law would help create greater
        certainty for foreign investors and help increase net FDIs, which entail the
        creation of more hobs," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c406d0-f13d-4a53-8bf6-ca2ea5401f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.853+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:09:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf470c4-607d-43d9-a01a-710cad6fffad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:02:00.853+08:00
      'mgnl:createdBy': 'mel'
