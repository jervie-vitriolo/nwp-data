      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All patients who earlier tested positive for COVID-19 are stable,
        except for a 62-year-old Filipino man and an 86-year-old American man who
        are in critical condition.</p>'
