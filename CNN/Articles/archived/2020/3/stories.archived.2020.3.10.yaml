      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong><a href="https://cnn.com/travel/article/gothenburg-sweden-things-to-do/index.html"
        target="_blank">Swedish</a> actor Max von Sydow, who made his name in the
        films of Ingmar Bergman before featuring in international hits like "<a href="https://edition.cnn.com/2019/05/16/entertainment/game-thrones-petition/index.html"
        target="_blank">Game of Thrones</a>," has died at the age of 90.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c013f-6afa-4579-9972-c23dca3f9e5c'
      'mgnl:activationStatus': true
