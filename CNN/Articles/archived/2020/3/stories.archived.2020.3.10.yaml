      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/3/8/Philippines-public-health-emergency.html">placed
        the country under a state of public health emergency</a> on March 8 upon the
        recommendation of health officials after they confirmed a local transmission
        of COVID-19. The DOH has since reported 33 <a href="https://www.cnnphilippines.com/news/2019/8/20/Philippines-coronavirus-cases.html">positive
        cases</a> of the disease. Health Secretary Francisco Duque III warned that
        a "<a href="https://cnnphilippines.com/news/2020/3/10/Philippines-lockdown-coronavirus.html?fbclid=IwAR3Wh3g3XbTJOvuG7r4ZX_YN_FX7tg14qkaL7PIVJgRxWFc7zwrSvFHPdiQ">localized</a>"
        lockdown of affected areas is possible if they see a community-wide spread
        of the infection.</p>'
