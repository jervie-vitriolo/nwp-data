    'lead': 'Italy has been put under a dramatic total lockdown, as the coronavirus
      spreads in the country. Italian Prime Minister Giuseppe Conte announced Monday
      that he is extending restrictions already in place in the north.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T05:35:09.935+08:00
