      'mgnl:created': 2020-03-10T15:42:49.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10)—</strong> A former
        Supreme Court justice has suggested that Congress craft a law that would let
        companies continue operations pending renewal of their respective franchises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011275f0-bc8e-4622-9acf-a98de3dce101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Senior Associate Justice Antonio Carpio floated the idea
        as the House of Representatives commenced Tuesday its deliberations on the
        controversial franchise renewal case of media giant ABS-CBN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f23b7f-12b0-4f0f-8883-d4c46c33c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T15:42:49.018+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:09:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My proposal is Congress should pass a law saying that when a franchise
        is about to expire, but it’s still pending renewal in Congress, then the franchise
        is deemed extended until Congress finally acts on it. The Congress should
        enact a general law, not just ABS-CBN, because that’s class legislation,”
        Carpio told CNN Philippines’ The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87597f78-0e08-4d58-88b6-744d091ae633'
      'mgnl:activationStatus': true
