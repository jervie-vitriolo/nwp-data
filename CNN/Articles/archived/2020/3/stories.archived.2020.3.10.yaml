      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong>&nbsp;Authorities
        are working on stronger measures against overcrowding in public buses to prevent
        the spread of the coronavirus disease, the COVID-19, a transport official
        said Tuesday.</p>'
    '5':
