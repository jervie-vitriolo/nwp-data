      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451eda2-cf3b-476e-ac46-de8c4090a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just can''t remove every health care worker who''s been exposed
        to this virus from the population," he said. "That would be a disaster."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827edc1-a48d-4e1f-af79-7ec26248360e'
