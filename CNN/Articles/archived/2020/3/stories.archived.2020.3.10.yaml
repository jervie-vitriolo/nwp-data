      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Health
        Secretary Francisco Duque III on Tuesday raised the possibility of declaring
        a localized lockdown on areas with significant number of coronavirus cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27081f-bde7-4160-b1d8-722022a3a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:44:49.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief, during the House Committee on Appropriations''
        deliberation of DOH''s budget to address the highly-contagious disease, was
        asked if the DOH may prevent traveling in and out of Metro Manila if the health
        situation worsens. He said that if there will be such declaration, the order
        will only cover selected areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edfb619-c695-4096-8617-1024dd6dab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:44:49.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our objective criteria, we will see a possible lockdown.
        Kung mayroon man, localized. Hindi po ito buong lugar," he said during the
        House hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a045dbd-2456-41f2-bc4e-04057e52e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:44:49.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our objective criteria, we will see a possible
        lockdown. If we declare one, it will be localized, not the entire Metro Manila.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3593106-b6fe-4197-85b0-232906ef67aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:52:53.375+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:32.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that, for now, there is no need to impose any restrictions.</p>'
    '15':
