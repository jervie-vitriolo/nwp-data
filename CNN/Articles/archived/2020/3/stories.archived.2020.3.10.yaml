      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36526c-b699-4055-b8e8-50afd35a3c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only media, technical staff, stadium staff and high ranking club
        officials were permitted into the stadium, with everyone having their temperature
        checked on arrival.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eabd1db-36fc-4312-b977-a268df6b5728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f635bbf1-99cd-4a24-822d-bbc96de2174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the match finally was played, the action on the pitch in the
        first half certainly wasn''t befitting of a clash of this magnitude.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c60bc7-bcfe-4003-8327-ddd3422531b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0795d567-a32c-4667-931f-2eff1383f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game lacked any sense of intensity, perhaps a symptom of playing
        in an empty stadium with no atmosphere.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9851215-788b-487c-93e6-dc98efff16e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57751e-fd2e-4349-ad3a-777c932b9339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noise of boot on ball was audible with every pass and shot,
        while orders barked out by managers and players could be heard clearly throughout
        the match.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d7a05-747d-4ada-b32c-2a7794f4cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7536e9-42da-457e-b31d-3c262ee175ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juve finally found the breakthrough in the second half and goals
        from Aaron Ramsey and Paulo Dybala sent the club back to the top of Serie
        A and all but ended Inter''s title charge this season.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b58e86-6414-423d-8da6-f4c6de441fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3324206-6d87-4806-b8e1-dae71c39da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazio is just one point behind Juve in second, while Inter sits
        nine points back in third.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc8c69-1df1-486d-bd2c-63e2aafec818'
