    'mgnl:tags': ['chimpanzees', 'United-Nations', 'UN', 'West-Africa', 'Africa']
    'template': '1'
    'title': 'The UN wants to protect these chimps'' unique culture'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3f97a-b82c-47c7-8de3-1d9ff0ca19d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The unique culture of nut-cracking
        chimpanzees has been selected for conservation by the UN, marking the first
        time an animal activity has been preserved by the international body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c2c5d-f7ba-4311-8f97-638de59a960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c8ef6-c5f1-4457-8339-74144cf89286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of extensive research into the advanced learning patterns
        of chimpanzees, the organization''s Convention on the Conservation of Migratory
        Species (CMS) body agreed to protect the ability of chimps in west Africa
        to crack nuts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ecffbe-0fe1-41eb-930b-8683a6461461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4c9d8-d2fa-49ba-97be-26c7cc0ecc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity was chosen for conservation because it highlights chimpanzees''
        "unique technological culture," the CMS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10c5228-015c-4b06-8f34-bdfdddbfd958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c19ce-382d-461c-8303-d4474848c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chimps can crack open different kinds of nuts with stones and pieces
        of wood, which they use as a hammer and an anvil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e3627-11f4-404b-89dd-f439597d5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295be519-f8dc-4619-b998-468a638a51cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those talents are only visible in the westernmost parts of the
        species'' range, the CMS said —&nbsp;chimps in Guinea, Sierra Leone, Liberia
        and the Ivory Coast have the ability, but those in other parts of Africa do
        not.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905ca30-c365-48b4-b7f4-05aa9f0e8ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10678f0-afd8-4f23-acf9-fd6a3e9e2133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such behavior could enhance survival prospects of chimpanzees in
        areas showing climate induced changes to vegetation," the CMS said when it
        first unveiled the plan to protect the activity in February. It was approved
        last month by delegates at the body''s annual conference in India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5eca36-a545-4091-9f80-1f5f582fc050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53264f05-a49f-4827-a691-4badcb22c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.648+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to conserve the culture follows evidence that chimps —&nbsp;alongside
        animals such as whales, dolphins and elephants —&nbsp;acquire some of their
        skills and activities through social learning with their peers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f5c20-afd3-47f0-bb14-0410707fb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f72a0a-257f-4d2e-87f0-bb119a05f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research cited by the agency included the work of Jane Goodall,
        who has spent decades studying the social interactions of wild chimpanzees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55b249f-59e0-4015-bbaf-8390831be7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafa1b71-a48c-46c4-ab9b-6dce2f753ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMS said it will now seek more data on chimps'' nut-cracking
        tendencies, and will encourage media coverage and celebration of the animals''
        unique talent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804aa339-1805-47bd-b4a8-7132ce4416bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f981ec8-1cb3-4269-9683-bf72b87af861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discoveries about animal culture can be fascinating to the public
        at large, shaping their perceptions of the nature of the animals concerned
        and hence their value," the CMS wrote after the measure was accepted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480798df-199a-4f1f-bc66-5548e9ab8313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e657efb6-e2d0-4c27-9ed8-6e110d4f474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chimps'' activity was one of two submitted for consideration
        ahead of the conference, alongside the culture of the Eastern Tropical Pacific
        Sperm Whale.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceda0c94-5470-4040-a1bf-ff0841b6d130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:39:30.649+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc1022-a697-4936-8c91-2740d5f5dc77'
      'mgnl:activationStatus': true
