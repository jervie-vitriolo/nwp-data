      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak is hammering markets, and broader economies,
        in the United States and around the world. The number of cases globally has
        now topped 100,000, with at least 616 cases and 22 deaths in the United States
        as of Monday afternoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b9859-dafb-49d1-bd14-a209c1b0cb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:26:34.389+08:00
