      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are oil prices crashing?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ed524-a352-49ca-99d9-5560aa9ac52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.823+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b00ed66-b115-4f1b-b6a7-e4be8962f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.823+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, the world''s top exporter, launched a price war over
        the weekend. The move followed <a href="https://edition.cnn.com/2020/03/06/business/oil-prices-opec-disarray/index.html"
        target="_blank">the implosion of an alliance</a> between the OPEC cartel,
        led by Saudi Arabia, and Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc8192-c522-4b8d-8c13-5598d5ac6d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.823+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28fa092-2d11-483f-94ed-c91d0021d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.823+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingdom and Russia came together to form the so-called OPEC+
        alliance in 2016 after oil prices plunged to $30 a barrel. Since then, the
        two leading exporters have orchestrated supply cuts of 2.1 million barrels
        per day. <a href="https://edition.cnn.com/2020/03/05/investing/opec-oil-prices-coronavirus/index.html"
        target="_blank">Saudi Arabia wanted to increase that number</a> to 3.6 million
        barrels through 2020 to take account of weaker consumption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f157b6-6075-4dc3-a40f-8ff58508a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.823+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54e8d9e-1ad3-4770-b499-7ee42d2092bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.823+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russian President Vladimir Putin, worried about ceding too much
        ground to American oil producers, refused to go along with the plan and his
        energy minister, Alexander Novak on Friday signaled a fierce battle to come
        for market share when he said countries could produce as much as they please
        from April 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c55c3-a283-4093-9780-3a1039b35b04'
      'mgnl:activationStatus': true
