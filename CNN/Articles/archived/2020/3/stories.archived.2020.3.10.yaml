      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Jonvic Remulla earlier said one man from Imus, Cavite
        was confirmed to have COVID-19. It is not clear whether he is among those
        earlier confirmed by the Health Department or is part of the new set of cases.</p>'
