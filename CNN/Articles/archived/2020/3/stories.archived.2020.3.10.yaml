    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d387322-1e07-4a9c-96e3-59f14e6c454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:52:19.273+08:00
