      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign postponed a planned "Women for Trump" bus tour set
        to be headlined this week by Lara Trump, national press secretary Kayleigh
        McEnany and adviser Mercedes Schlapp. A campaign spokesperson attributed the
        delay to "scheduling conflicts" and denied it had anything to do with coronavirus
        fears.</p>'
