      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) –</strong> The
        Municipality of Mauban in Quezon Province has temporarily shut down Cagbalete
        Island for 14-days to prevent the further spread of the coronavirus that has
        now infected more people in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef1f06-350f-4270-8823-d4f3e639bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T18:08:51.086+08:00
