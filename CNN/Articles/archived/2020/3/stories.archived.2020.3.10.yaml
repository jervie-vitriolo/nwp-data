      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d8735-fee4-4d4f-aa4e-520eb603fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:46.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra also discouraged passengers from making "unnecessary remarks"
        that would cause alarm in the ride such as discriminating against fellow passengers
        who cough.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f500ec3f-2084-4982-b199-d1f1d881fd53'
      'mgnl:activationStatus': true
