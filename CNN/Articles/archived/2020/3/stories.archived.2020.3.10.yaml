  'feminist-nuns':
    'author': 'Elizabeth Ruth Deyro'
    'caption': 'The feminist nuns remain as icons of Philippine feminism and revolt,
      best known for fighting alongside the marginalized. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-10T19:41:54.834+08:00
    'imagesource': 'jcr:cabdedfd-1c09-4c32-af3c-253cf822c52f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '040f45f5-7f79-401f-afae-d8ff8aefa486'
    'lead': '“The idea of Catholic nuns as feminists is largely neglected in women’s
      studies.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T19:48:09.348+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:09:48.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:59.756+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Catholic nuns fostered the feminist movement in the Philippines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bee4ca-c7f4-4c3b-ad18-d991d33cb1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.349+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2008, Filipino-American
        author and University of New South Wales professor Mina Roces wrote an article
        which discussed&nbsp;how Filipino Catholic nuns greatly contributed to the
        feminist movement during the 1970s. The article, titled as “The Filipino Catholic
        as a Transnational Feminist,” first appeared in an issue of Women’s History
        Review, which was published by United Kingdom-based company Taylor &amp; Francis.
        The study focused on a group of select Filipino Catholic nuns — Virginia Fabella,
        Mary John Mananzan, Amelia Vasquez, Soledad Perpiñan, Emelina Villegas, and
        Rosario Battung.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb09b7-3a27-4f0b-a183-66eddbd4722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:54:51.090+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roces introduced the research with a reality check: “The idea of
        Catholic nuns as feminists is largely neglected in women’s studies,” she said.
        Functioning under a religious dogma that can be generally viewed as patriarchal,
        there is a sense of dissonance when discussing feminism in the context of
        religiosity. This makes Roces’ findings all the more interesting: how exactly
        did women of the Church play formidable roles in advancing&nbsp;socialist
        feminism in the Philippines? Three key events during the 1970s were instrumental
        to the emergence of the feminist nuns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca2fa5-a709-4901-9a0e-e64548c48493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.349+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipino nuns began to live with the poor and witnessed
        their plight firsthand.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d3596-04fa-4f19-8714-fcd86cd5a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.349+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the tenure of the Second Vatican Council or Vatican II
        from&nbsp;1962 to 1965, the Catholic Church sought to position itself&nbsp;as
        “the church of the poor.” As a result, religious individuals and affiliates
        of the Church, especially those in the Third World, were encouraged to live
        among the poor. This integration to the masses informed select nuns about
        the plight of the marginalized and the growing socioeconomic divide among
        Filipinos, an experience that other middle-class, non-religious activists
        at the time were unable to accomplish.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be0c1c-e871-48c0-a5e5-7394d3d5d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.352+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three nuns were based in Cavite&nbsp;and focused their efforts in
        the province. Villegas worked with local sales girls and women workers in
        export processing factories. Fabella helped women of the urban poor in Cavite.
        While Battung worked with labor unions in Cavite, she also reached out to
        the urban poor in Tondo. On the other hand, Vasquez immersed in a small community
        in Montalban, Rizal. Perpiñan was in contact with sex workers from Metro Manila
        and provincial areas. Mananzan, then serving as the Chairperson of GABRIELA,
        worked alongside the urban poor, peasants, and indigenous women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b15d61-d050-4a5c-8724-9438ecdd5335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.350+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contact with grassroots women enabled them to see women’s victimisation
        and women’s oppression firsthand. Listening to women’s stories introduced
        them to the world of Filipino machismo, and patriarchy in everyday Filipino
        culture, while their own marginalisation in the Church hierarchy was a constant
        reminder of the patriarchy of the Catholic Church,” Roces wrote in a New Naratif
        adaptation of the research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0fc6da-ea32-4d4a-9f67-6d3128c7fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.350+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nuns received feminist education overseas, which equipped
        them with theory to back up their advocacy.</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0dec2c-b6b4-4f81-89f5-21cc415c793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.352+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuns were also required to go overseas in completion of their formation
        training through mission work. A certain percentage of these nuns pursued
        higher academic qualifications, although&nbsp;barred from ordination. This
        opportunity, alongside their membership to international religious congregations
        in touch with global networks, granted them the privilege of becoming transnational
        citizens and provided them with a feminist education that emphasized on Western
        feminist theology and Third World theology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d85a7d-93e4-4161-b3da-9ac8e82a8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.350+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both events laid the groundwork for what Roces called the “evolution”
        of the Filipino nuns, introducing them to the practice of socialist feminism.
        According to the author, their choice and capacity to live with the poor distinguished
        them from other middle-class activists and “earned them the credentials to
        speak for [lower-class] Filipinas,” while the feminist education and networks
        from overseas offered them a means to be heard. “In sum, their shifting subject
        positions were what made them effective political activists,” Roces noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6adab5b-dde5-4919-994a-597e4aab24fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.350+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This academic background in grassroots feminism and theology also
        allowed them to openly critique and deconstruct what Mananzan has termed “the
        religious roots of women’s oppression,” which Roces refers to as the nuns’
        major contribution to feminist theorising of the Filipina. The nuns understand
        how Christianity’s definition of the “feminine” serves as a crucial cause
        for women’s inclination to “embrace victimhood.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca13f8-0370-47a5-8d0b-017fb96dcfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.350+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nuns who were continuously approached by lower-class women as ‘advisers’
        heard many stories of women embracing victimisation because it meant that
        like Jesus Christ, they were given a cross which they had to carry all the
        way to Calvary. Suffering then became a metaphor for one’s experience of Calvary;
        a prerequisite for winning redemption in the next life,” Roces wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5285c5f-d6f8-443d-8bd0-da98e9e0c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.350+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feminist nuns made it a mission to “demythologise suffering”
        and destroy the “martyr complex” by introducing socialist feminism to Filipina
        women and “reinventing” them as militant activists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc4377-56bd-4292-b46f-989f7302b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.350+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The martial law period during Marcos’ term called for political
        activism, prompting the nuns to take action.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b394e94-a9b2-46bc-a1da-5139d5c4ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.351+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political crisis brought about by the late dictator Ferdinand
        Marcos’ declaration of martial law in 1972 and the numerous human rights violations
        it entailed, gave the select Catholic feminist nuns to put their theories
        into action. Roces called the martial law period a “baptism of fire” for the
        religious political activists, as they bore witness to the “victimisation
        of the disempowered class under the brutal force of the military.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec11bd2f-dc58-45be-968c-0b808cee37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.351+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nuns stood with laborers in barricade striking, although illegal,
        as they demanded for better wages, fought alongside indigenous peoples for
        ancestral lands, and defended the urban poor in the face of threats to demolish
        their makeshift homes. They documented the struggle of political prisoners
        and agitated for the release of detainees through Task Force Detainees. They
        conducted “conscientisation” seminars that informed religious individuals
        of the experiences of martial law victims. The nuns also had active participation
        in the People Power Revolution, where they sought to protect civilians “with
        rosaries and their ‘moral power’” from the armed soldiers attacking the public.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3edf11c-4667-4ce0-968c-c41493c05e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.351+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The most visible metaphor of the nun who moved through spaces was
        the practice of wearing the habit. While a number of feminist nuns no longer
        wore the habit, there were a number who lived life in and out of the habit,”
        Roces wrote, noting that the nuns interviewed for her study all fall under
        the latter type. Typically, habits should be worn whenever nuns need to present
        the collective identity of the Catholic Church. However, considering the country’s
        high regard for religious personalities, the nuns claimed that the habit provided
        them with a “symbolic capital,” and served as proof to their “moral power”
        as women of the Church. They capitalized on this during public demonstrations
        with the masses by wearing the habits as “costumes” show their advantage against
        Marcos and “credibility as defenders of social justice.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665f6da6-44b2-4be1-90d4-8aae2d2e2c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.351+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the martial law was put to an end in 1986, restoring democratic
        institutions in the country, the nuns continued to forward socialist feminism
        by founding grassroots women’s organizations and facilitating women’s studies
        and “gender sensitizing” courses.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27c478-183f-4860-bbe5-814e5f9c6b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.351+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the People Power Revolution, Mananzan co-founded GABRIELA,
        the transnational alliance of grassroots women’s groups across the country,
        alongside other women activists and served as the National Chairperson for
        18 years. Mananzan also worked in the educational sector and had integrated
        women’s studies into the curriculum of the Institute of Women’s Studies in
        1985. The Institute, also called Nursia, also ran a three-day seminar for
        grassroots women six times in a year. It is also the first institution to
        ever design a syllabus on women’s studies in the Philippine context, and the
        first to publish a collection of essays on “the woman question” — a term often
        used by Mananzan to refer to women’s issues. Nursia went on to hold conferences
        and run a radio program that sought to demystify the taboos surrounding women’s
        welfare and rights.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9d98c8-8eb5-4671-8a11-78f4733c510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.351+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpiñan continued to manage the Third World Movement Against the
        Exploitation of Women, which she founded six years prior and was initially
        created to call out military prostitution and Japanese sex tourism in the
        Philippines, later branching out to Nairobi and Bangkok. The organization
        provided counseling and training for alternative employment to sex workers
        through “drop-in centers” called “Belens,” based in Quezon City, Pasay, Subic,
        Cebu, Batangas, General Santos, and Angeles City.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14824997-3faa-427d-a192-62bfedf260d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T19:48:09.351+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:09:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While barred from ordination, Roces wrote that the nuns would not
        have chosen to be ordained should they have been given the opportunity. They
        believe that their current position in the Catholic Church, although in “unequal
        standing” with priests, allowed them the freedom to keep on pursuing their
        advocacy. Today, these feminist nuns remain as icons of Philippine feminism
        and revolt, best known for fighting alongside the marginalized.</p>'
