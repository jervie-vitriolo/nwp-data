  'Coronavirus-Grand-Princess-cruise-ship-':
    'author': 'Madeline Holcombe and Sarah Moon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-10T06:18:48.553+08:00
    'imagesource': 'jcr:e3f29ed1-7c07-4eb5-93ca-f48428e99b1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb99fbd4-f6dd-473e-af71-537c297e81be'
    'lead': 'The Grand Princess docked In Oakland as the number of coronavirus cases
      in the country multiplied threefold since midday Friday, to more than 600, health
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T06:22:57.275+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:10:54.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
