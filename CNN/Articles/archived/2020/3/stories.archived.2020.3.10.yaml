    'title': '4 members of Congress — including lawmaker who shook Trump''s hand —
      to self-quarantine after CPAC'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92183ae-f3bf-477d-83cf-712ec19d819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two more members of Congress —&nbsp;including
        one who recently shook President Donald Trump''s hand and another who rode
        on Air Force One on Monday —&nbsp;have announced that they would self-quarantine
        after coming into contact with an individual who has been diagnosed with the
        novel coronavirus at the recent Conservative Political Action Conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b9f88-ba47-4e04-b5f9-0db4add6a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07beb3fe-6018-4a76-bc15-8e6f0eb4ab2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Doug Collins, the top Republican on the House Judiciary Committee,
        and Rep. Matt Gaetz of Florida are now the third and fourth congressmen to
        take the step, following the same announcements from Sen. Ted Cruz of Texas
        and Rep. Paul Gosar of Arizona on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc26b76-b224-43a5-9add-034d7361a491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d4357-dd7d-4a7e-9c96-1901dd5ad309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate development, Democratic Rep. Julia Brownley of California
        also announced that she would be "self-monitoring and maintaining social distancing
        practices" along with her Washington staff after interacting with an individual
        with the coronavirus last week. This brought the number of congressional lawmakers
        currently self-quarantining up to five as of Monday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf7b7c-030e-48b0-abed-2c28571758c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e464686-dbad-44ff-aaf1-eba7a8c3b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins shook hands with Trump when the President visited the Centers
        for Disease Control and Prevention in Atlanta last week. Gaetz rode on Air
        Force Once with the President on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af5e5dc-bfd0-4f1f-8f4d-ddaf31885ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329e4987-0396-432d-b3a9-1a624b817f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins announced the decision in a statement Monday afternoon,
        saying he was notified by the organizers of the annual Conservative Political
        Action Conference Monday afternoon that they had found a photograph of Collins
        with the individual who tested positive for coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57158e3d-94c1-489d-9084-fbd7ba42f42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7e765-c878-4dbe-b480-351110fa6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I feel completely healthy and I am not experiencing any symptoms,
        I have decided to self-quarantine at my home for the remainder of the 14-day
        period out of an abundance of caution," Collins wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20827536-822e-4bdc-9182-6ed9134e8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45edf5-04fa-437a-b273-d59584537fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:14:59.317+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two aides to Collins will also self-quarantine, according to an
        aide familiar with the situation. The aides in question also interacted with
        the infected person at CPAC at the end of February, and are not experiencing
        any symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f686308f-d0a7-4485-b8b6-33820b615caa'
      'mgnl:activationStatus': true
