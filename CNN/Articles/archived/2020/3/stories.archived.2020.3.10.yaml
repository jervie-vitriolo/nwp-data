      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study by the United Nations Development Programme found
        that despite remarkable progress in some areas of the world, 9 out of 10 people
        globally are still biased against women. This discrimination is manifested
        in various aspects of women’s lives, including work. Findings, which contain
        data from over 80 percent of the world population, revealed that 40 percent
        feel that men have more right to a job when jobs are scarce. Half of the world’s
        men and women also feel that men make better political leaders.</p>'
