      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President and Chief Operating Officer Ramon Ang said he was
        offering to settle the fees for its 1,200-megawatt Ilijan plant to the Power
        Sector Assets and Liabilities Management Corporation (PSALM) early to help
        the state-run firm manage its debts.</p>'
