      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7cc732-65d6-4a88-874c-230871196ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:58:24.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-five percent of the revenues from the tax hike will be used
        to fund the modernization of public utility vehicles, while five percent will
        be used to prevent deaths due to road accidents and for the assistance of
        accident victims.</p>'
  'AMLC-calls-for-review-of-POGO-licenses-':
