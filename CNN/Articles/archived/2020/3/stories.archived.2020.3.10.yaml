      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15125e35-ea42-452f-b6c9-70fefb7d7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.005+08:00
