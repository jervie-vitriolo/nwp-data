    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grand Princess cruise ship with at least 21 confirmed coronavirus cases
      has docked at a California port'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034e2a9-84fb-42fb-be79-4f533bf57580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A cruise ship carrying at least 21
        people who have tested positive for the novel coronavirus has arrived at a
        California port Monday after being held at sea for several days, as cases
        of the virus spiked across the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967e19d-0641-4e10-932e-d7c6f92f526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818a0cc2-8baa-45f0-bf7f-666c5f827158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several health-compromised children are among the ship''s passengers,
        a top federal health official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8b0c6-8f69-49bc-8ddc-218fbdd5665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9ac57-8755-4b36-afbc-1bc990ec71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grand Princess docked In Oakland as the number of coronavirus
        cases in the country multiplied threefold since midday Friday, to more than
        600, health officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a5695-8b42-4c23-b6f3-920a49086f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938e1de-863e-4b5a-a03a-1b459b833f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial footage from CNN affiliate KGO earlier showed workers removing
        parts from a tractor trailer and constructing large, beige tents on the dock.
        Supplies sat on pallets nearby.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb4f68-dd98-45ba-acfe-39ad9df2057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fb9b1-dc9f-4d95-b7b5-64fafa7c81e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masks have been delivered to every stateroom on the cruise ship,
        and passengers are being asked to wear them when they open their cabin doors,
        passenger Teresa Johnson told CNN, citing an announcement delivered throughout
        the ship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745dc730-deb0-42a5-9623-5ef2a9659326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d720ce7-3404-4e08-a12d-7fb68a964be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are being instructed to keep a carry-on bag with passports,
        proof of citizenship, medication and any items that may be required for 24
        hours of care, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e818f4-a7c0-496e-ba57-8cd4dbc09a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d04ca-ec4c-4e49-9520-8346de80c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disembarking the thousands of people on board the ship will be a
        "multiple day process," Princess Cruises, which operates the vessel, said
        in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b8a349-041f-413a-9e5f-fb0025f1de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92f3978-1c21-4589-8c73-288700f41bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I would love to see my family. However ...''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1920cd1-76ff-4678-9904-12018046c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuating the ship will require a step-by-step approach prioritizing
        the most vulnerable among the ship''s more than 3,500 passengers and crew,
        said Dr. Anthony Fauci, director of the National Institute of Allergy and
        Infectious Diseases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922743b9-4abb-4e20-96a4-78b239443e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64baa4a-96b7-4404-87a5-fab430f0ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, there are some children there who are compromised.
        They want to get them off. There are people who have conditions. They want
        to get them off. You want to get the Americans who are in California off.
        You want to get the others off who are going to get onto flights and go to
        different places," he said. "Get the ones who need help the help they need,
        and get the others to where they need to be."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db991d-0a5c-4e9f-a0f1-c5ec58924b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c291af0-66be-4939-8881-1120d4462da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and her husband are aboard the ship celebrating their 27th
        wedding anniversary, and they''ve been fortunate because they have a larger
        cabin with a balcony and have been able to enjoy fresh air more than other
        passengers, she told CNN in a phone interview. They''ve been watching Marvel
        movies to pass the time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b61ba-e99e-437d-94d3-084be129211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e010e21-9c11-4860-8e63-a193e02eca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple will be flown to Dobbins Air Reserve Base in Marietta,
        Georgia, with other passengers, but what happens next is a mystery, she said.
        Among the questions left unanswered is when the quarantine period begins,
        she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ba904-2eff-424d-b42d-3b2e74c7a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b9a2a-25a5-4f4f-90b7-8291328866d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a lot more time away from our family," she said.
        "I would love to see my family. However, I also know there''s a lot of concerns
        from a lot of people, and so my approach is I think it''s the right thing
        to do. I think quarantining everybody for those 14 days is in the best interest
        of other people and their health."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad18940-f11d-4580-9133-fec89f5d76c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ab4f4-2b07-4686-8377-64d8e28ef1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quarantines await</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213747a1-a762-400a-aa2b-52affe9ca10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel has been in limbo since Wednesday, when a former passenger
        died. Test kits were sent to the ship, and Vice President Mike Pence said
        Friday that 19 crew members and two passengers aboard had tested positive
        for the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3511ab-691f-4e62-b297-de1b0b604dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71260615-32d7-4b60-97b8-825befa6a131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the ship docks, passengers will undergo medical screening by
        the US Department of Health and Human Services and the Centers for Disease
        Control and Prevention, according to a statement from Travis Air Force Base.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01548b-5807-4206-a378-c508d0b37758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100b7fa6-7385-464e-bb95-9b02012a4901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers showing symptoms and those in need of medical support
        will be the first off the vessel, ship Capt. John Harry Smith said. Asymptomatic
        passengers will be taken to military installations for screening and a 14-day
        quarantine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5cb234-1d5f-4e6a-b57d-31b47f7515a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e123a96-6eca-4ba8-8282-91d26af6502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California residents will be taken to Travis Air Force Base or Marine
        Corps Air Station Miramar while residents of other states will go to Texas
        or Georgia. Charter flights will be arranged for international guests, the
        captain said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc9a3a-c947-42bb-970c-cf0f9996a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3858a20a-da0d-4c5e-8cc7-06ee838035b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s 1,113 crew members will remain on the ship when it departs
        the Port of Oakland. Plans for their quarantine have not been determined,
        the cruise line said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdfeeaa-886d-4951-9750-243efd944676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18fdc8e-9eac-4570-978a-eb126c7a4974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 34 states with coronavirus cases. Nationwide, the
        number of coronavirus cases has reached 565, local, state and federal health
        officials say.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa434efe-a5f3-4735-b6b9-9b996dde088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f01632-f17a-4943-8db9-bce07b5095ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cabin Isolation</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8d210-16cd-4b05-ad2f-fc18eeeae23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise was intended to be a two-week voyage from San Francisco
        to Mexico to Hawaii, but was rerouted on its return trip when officials learned
        that a California man who had traveled on the ship last month contracted coronavirus
        and died.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a639f-ff75-4d7c-a214-dcd403a8ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92eae7-6a99-4e54-a429-168cebf68ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers now find themselves confined to their rooms and facing
        two weeks of quarantine when they disembark.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85541bd-1cf1-400e-85f2-e19b205b1022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe675f-68f7-48dc-b740-c5ba7551d10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what to expect," California resident Archie Dill
        said. "If they had a well-formed plan and let us know what was happening that
        would be one thing, but right now you''re looking at an uncertain destination."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd9ef3-3694-4728-9b3b-942be1e36ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56049cb5-b76d-4f50-8234-dffb962a7e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to limit the virus from spreading to healthy passengers
        have resulted in little contact among those on board, Dill said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a9979-1461-48db-ba3a-675581960d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d20d3-a7f5-4476-ba83-d3d97bdf5caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers have been entertained in their quarters by activity kits
        with word searches, sudoku and quizzes handed out by the crew.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b96c1e-eb1d-4c21-8998-6c0da856632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5623b7-5b83-4d4b-86e8-c9e4427fe85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rotation program has been implemented to allow the passengers
        to get fresh air and sunlight, Smith said</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b95129-2391-4d83-bd71-8b0375b6da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf7809-e412-4ae9-a3b0-19d0a1e324fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One passenger was evacuated from the ship Sunday morning for medical
        reasons unrelated to coronavirus, the cruise line said in a statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd32aa-c7af-471c-a1a3-4fa7d2ac6428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b5b1d9-3f73-483f-9553-d388abdbd019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, the CDC issued a no-sail order to another cruise ship,
        the Caribbean Princess, after learning two crew members had transferred from
        another vessel, aboard which at least one guest tested positive for the virus.
        Neither crew member appears symptomatic and they are both remaining in their
        cabins out of an abundance of caution, Princess Cruises said in a statement.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5a2ed-60a9-4ba6-825b-684c67be7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a70bdb-a6fa-4e3c-910b-607950dd7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caribbean Princess will make a brief stop at Grand Cayman for
        test kits and then set sail for Florida. The ship is expected to remain anchored
        off the coast of Florida until the ''no sail'' order is lifted by the CDC,
        the statement said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768522bf-2e5a-4c00-90ca-198a03776c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d07c3d-8aff-4796-b026-cb97067845d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regal Princess was held off the coast of Florida under similar
        circumstances Sunday. Two crew members were tested for coronavirus, and after
        the tests came back negative the ship was allowed to dock and passengers were
        allowed to disembark.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253aa35-e850-48a6-8dac-57bf0ffdc58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867813d-f76f-4464-bff4-ed39d128c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Requests for self-quarantine as cases spike</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b80ce3-1510-4d9e-827b-0eb9e63dba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 people have died from the virus in the United States
        -- 22 in Washington state, two in Florida and two in California.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f2334-9c32-4024-82ed-a9a9774a5516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017270bf-e3a3-4ef9-997b-93e514c9d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nursing home in a Seattle suburb has become the epicenter of the
        US outbreak. Sixteen people with ties to the Life Care Center of Kirkland
        have died. Dozens of residents have been transferred to hospitals, leaving
        55 residents at the facility that housed 120 in mid-February.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6954e-7a03-4c30-bfab-85e4ea635959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee47b67-f058-446f-b4ad-c1e79242e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the nation''s coronavirus cases have been in Washington,
        where at least 137 people have been infected.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ee103-ced1-4ab5-84ff-39e8fb22c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58f5ef-2d71-4386-8d75-ef47404030b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also more than 100 cases in New York, where officials
        announced 16 new cases Sunday. New York state officials have urged more than
        2,500 people to self-quarantine, and Gov. Andrew Cuomo declared a state of
        emergency Saturday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc384293-8346-4963-9d8b-6b60e22796fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ee7bf-146f-4dd1-8f40-11c29c9214e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, more than 9,700 returning travelers were told to
        stay home and monitor their health, health officials said Thursday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad9e53-3f66-491a-a071-46f30d46af66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b07bcc2-4725-433b-9836-3028602caa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-quarantine is reserved for people who may have come into contact
        with someone who was infected. People in self-quarantine are asked to remain
        at home until it can be determined that they are not ill. Health officials
        can issue orders to make those quarantines mandatory and make violating them
        illegal.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f59724-4426-42b8-840c-5fd6a62a9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.281+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516c815-30df-4838-a979-1eda8d806606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shifting into mitigation</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb367d-2428-46bf-a710-2ed7767b62c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US response to coronavirus has shifted from containment to mitigation,
        Surgeon General Jerome Adams said Sunday.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877bdf00-9932-4594-9926-d42c49afeb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c9e636-f6ee-4e22-80b1-41ba152d584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, we had a posture of containment so that we could give
        people time to prepare for where we are right now. We''re shifting into a
        mitigation phase, which means that we''re helping communities understand you''re
        going to see more cases," Adams said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17047b65-ad59-48a0-bb63-97831375603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bac733-ff69-4162-847c-f6b60d6fa91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, you''re going to see more deaths, but that doesn''t
        mean that we should panic."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b67219-42bf-4114-aa79-f324e9f67b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b84a79b-ffdf-45c4-9ac2-bcaca440502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:22:57.282+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:10:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams said those who aren''t sick should not wear face masks as
        they often cause more harm than good. Instead, people should wash their hands
        with soap and water frequently for at least 20 seconds and stop touching their
        faces, health officials advise.</p>'
  'money-can-buy-happiness-study-':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-10T06:23:46.838+08:00
    'imagesource': 'jcr:f6ba36f0-2852-4c88-bebb-8304a57fa5a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e305fbee-5d73-4b81-924b-967765eba9bb'
    'lead': 'Does money really buy happiness? It appears to, at least for a small
      group of German college students who participated in a study on the connection
      between happiness and altruism, the selfless concern for the well-being of others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T06:28:24.639+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:10:51.206+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:36.976+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Could money buy happiness after all? A new study thinks so'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c096149-0e2b-412b-b7b1-f6ef9de5f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.639+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Does money really buy happiness? It appears
        to, at least for a small group of German college students who participated
        in a study on the connection between happiness and altruism, the selfless
        concern for the well-being of others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630dea2-5c28-4fa9-a112-435a9b5fec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb4136-8dba-4148-baec-60d8f675e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found the act of donating money to save a life produced
        happiness at first, but the effects didn''t last. After a month, students
        who donated money were less happy than those who choose to keep the money
        for themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f34a2b-9d8f-4ca5-a5dc-4a7b6c8471e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c0d9e-a44d-4ca5-8c6a-f8d62e6455c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prosocial behavior does not unequivocally increase happiness,"
        the study authors wrote,"because prosocial spending naturally requires giving
        up something else, which may decrease happiness in its own right."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb93eff-2a58-44c3-9d28-774132a9dde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c6938-b802-4d82-872b-defc5f9d08c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wow, definitely a surprising result and one that is inconsistent
        with previous research," said happiness researcher Sonja Lyubomirsky, author
        of "The How of Happiness: A Scientific Approach to Getting the Life You Want,"
        who was not involved in the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5faeea7-0922-4007-ab40-7e7c9427c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75244608-57fe-45a4-a2d7-9b5c631a5a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t explain it," said Lyubomirsky, a psychology professor
        at the University of California, Riverside. "It doesn''t makes sense in light
        of everything we know about the benefits of helping others versus oneself."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f102644f-8ec2-4ed6-a2fd-6609d46a7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e217e-afc4-4ea7-8dd9-419414b99acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ''helper''s high''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87d531-4be4-4c61-9501-8c8072d4b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study does fly in the face of past research on the effects
        of putting the well-being of others before our own without expecting anything
        in return.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be777a2-cc87-4213-be93-4cdd59bef3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c8e15-7740-43dd-9e91-878d28495871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior analyses of brain scans found giving stimulates the reward
        centers of the brain, flooding out system with feel-good chemicals that produce
        what is knows as a "helper''s high."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfaed1e-1d03-4298-be64-784d0d2fb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aaa851-3ef2-4227-aad9-1381f5815bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteering, for example, has been shown to minimize stress, improve
        depression, reduce the risk for cognitive impairment -- even help us live
        longer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e766dec4-8450-4a7b-afa5-444f76045bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641130a7-1fb2-4545-910b-9bf7bd1c3481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for this, experts say, is because giving to others contributes
        to our sense of community and belonging. And that, studies have found, is
        a key contributor to a healthy, longer life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b987c516-bf13-4414-8114-3fc0ed051217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56be2d7-312c-42fa-9bc1-443217aa98b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way to happiness is not by choosing to be happy, it''s to find
        meaning in life," according to psychology professor Lyle Ungar, who has developed
        what he calls the Well-Being Map. It rates every county in the United States
        on such psychological factors as openness, trust, agreeableness and neuroticism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ac3c0-b661-4159-818c-c03b5b7d075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c492c8-9b1a-42a2-8f06-a3e9810734ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go volunteer, spend time at a charity, give something of yourself.
        The people who are doing fine in that way are living longer," Ungar said in
        a prior interview with CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e324c01-0778-4538-ac03-3e7e2ac18000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ceee7-e031-4a5b-87b2-508bc6f80d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or as the Dalai Lama has said: "Happiness is not something ready-made.
        It comes from your own actions."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02af17d-a2f7-4f8d-9407-85d18d624bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488740e-c520-433b-8566-f622b35db708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Giving is good for your health</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb325dc-59f8-4005-8997-26bd781f5aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be "happiness," but prior research has also shown "prosocial
        spending," which is giving donations of money to others, reduced blood pressure
        and improved heart health. One study asked a group of people with high blood
        pressure to spend $40 on themselves, while another group of people, also with
        high blood pressure, were told to spend the money on others.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6396e-4051-42b0-be02-5af5165f0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369051f-f1c2-410c-b48a-b82456d46f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found those who spent money on others had lower blood pressure
        at the end of the six-week study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1222234-aebe-4798-a207-1103414022f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ec931-65d5-48a6-b244-41bf3ff25977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the benefits were as large as those from healthy diet and
        exercise.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f840e-10f4-4b2a-b112-4be2bda143e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709a34a-f189-40d6-8cd2-d9751ad8a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving can also reduce pain perception, research shows. By studying
        scans of people''s brains while they were thinking about giving, a study found
        those who said they would donate money to help orphans were less sensitive
        to an electric shock than those who declined to give. In addition, the more
        helpful people thought their donation would be, the less pain they felt.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f214575-bb43-425e-baf7-82824e275d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48f78a-5090-4ae0-9ce0-be5751d2d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the brain scans, the regions of the brain that react to painful
        stimulation appear to be instantly deactivated by the experience of giving.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b81ef30-cb1b-44d2-ae48-a1b55de5f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18826228-d3c6-4867-a9f3-6965a561d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>They saved some 318 lives</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f092d-c0b6-4ce4-9370-f8a78df92700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study, published Monday in the journal Proceedings of the
        National Academy of Sciences, asked nearly 300 college students to choose
        between two lotteries after first rating their levels of happiness.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d34b6-9817-4e45-8fdd-f9c57844b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d33aec1-bcac-4369-aa22-9f32b8fc5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people choose lottery A, they had a good chance of being picked
        to receive 100 euros for their personal use. If they choose lottery B, they
        would not receive money, but could trigger a gift of 350 euros that would
        save a life threatened by tuberculosis, also known as TB.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4a254f-a2a5-404f-bfbf-34f7c6e66418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.642+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df025c14-a0ee-4fd0-8120-4117db31fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuberculosis is a deadly disease. The infectious lung disorder killed
        1.5 million people in 2018, according to the World Health Organization, making
        it of the top 10 global causes of death and the leading cause from a single
        infectious agent -- even above HIV/AIDS.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51ab96-3015-48b1-948a-1135fcbff36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ccb55-fd2a-4f6c-b855-b4120ece5588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-thirds of the world''s cases of tuberculosis are in only eight
        countries: India has the highest number of cases, followed by China, Indonesia,
        the Philippines, Pakistan, Nigeria, Bangladesh and South Africa.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd327e4-8f7c-49f7-83c2-ca38f3d76971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aeed0e-857a-4b3f-b155-6096def8f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lottery scenarios in the study were real -- the researchers
        paid subjects a total of 40,764 euros and donated 111,300 euros to an Indian
        nonprofit charity, Operation ASHA, which fights tuberculosis. Each 350 euros
        would help identify, treat and cure five additional patients in India. Those
        five patients were estimated to be the equivalent of saving one additional
        human life from the disease.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd58e6a9-1491-4449-b5dc-82843b6f0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95712427-055f-4643-a511-b3ff934d70bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the laboratory settings, about 60% of the students choose to
        save lives, and their responses on a survey indicated a feeling of self-satisfaction
        and happiness about their choice.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6dc7c8-b0b0-42e5-9c30-f95f7c0a59ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52d016-82ac-4d89-9878-9e3cc760edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ah, but the money!</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05575959-91f5-4eac-94cb-5db5c38924fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pleasure didn''t last. When contacted a month later via
        email, their happiness levels had dropped to below those who had originally
        decided to keep the money for themselves.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b7082-2e46-457d-8587-01851d526096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147532eb-60d6-4fdf-acd5-34777ade0d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, the happiest people at the end of the study were
        those who choose the lottery to save lives, didn''t get into that lottery
        and were randomly chosen later to receive 100 Euros. They were able to reap
        both the early psychological benefits of giving and the latter "selfish" benefits
        of spending the money.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b185f03-042a-48cd-bb11-475d1ad6b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca0c36-146c-4adc-b145-22f1c3fe079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this kept them from actually saving a life, they did not
        have to sacrifice the high payment, and they were able to tell themselves
        (and/or others) that they had done what was in their power to bring about
        the prosocial outcome," the study authors wrote.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5123fee1-1a16-42c8-a4d7-67a6107f3252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d671d-0486-4610-b19a-84f781c270b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did this study''s findings truly fly in the face of past research
        and show that we are initially thrilled to help others, but in reality would
        truly rather help ourselves?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bb9a3-5fa3-450b-9a3a-cb5d151b6810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb58749-5321-4fb5-a3cc-947bb323650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or does it just show the reality of strapped college students who
        could always use an extra 100 euros to make ends meet?</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb28c57-105f-4ffe-ae69-866f0804e30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8593e6-bdac-47c7-80a6-4dab3963d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research might tell.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc9904-7741-4220-9a85-dcc4a51cecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:28:24.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/09/health/money-buys-happiness-wellness/index.html"
        target="_blank">Could money buy happiness after all? A new study thinks so</a></em>"</p>'
  'tea-coffee-genes':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-10T06:28:30.049+08:00
    'imagesource': 'jcr:2dbc90af-5c6e-4d25-83d3-a69cc2441191'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5ca56dd-e25f-409c-9f44-3da895992e2c'
    'lead': 'Whether you''re inclined to choose coffee or green tea for your morning
      boost could be determined by your genes, a recent study found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T06:32:04.463+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:10:49.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:37.484+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coffee', 'tea', 'genes']
    'template': '1'
    'title': 'Prefer tea over coffee? It could be your genes, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc697b42-6cd3-4586-8879-1d7d0667a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Whether you''re inclined to choose
        coffee or green tea for your morning boost could be determined by your genes,
        a recent study found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573cbcf2-f512-47f9-8bd9-ebd7fe430352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812a7f0-ceab-4cb4-874e-8525708f33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To examine genetic associations with food preferences, researchers
        from the Riken Center for Integrative Medical Sciences (IMS) and Osaka University
        in Japan studied the genetic data and food preferences of more than 160,000
        people in Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a3b0fb-1022-4a3b-9ddc-b6d0d48f1b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872544ff-cd5b-4102-9c43-f11f166498ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in the journal Nature Human Behavior, found
        genetic links for 13 dietary habits including consumption of alcohol, other
        beverages and foods, and also complex human diseases such as cancer and diabetes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038360e4-65e2-4498-8d52-741de1d69f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d1b7a-573c-485b-9efa-e634df80c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that what we eat defines what we are, but we found that
        what we are also defines what we eat," said Yukinori Okada, Senior Visiting
        Scientist at Riken IMS and professor at Osaka University, in a press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a95dfa-0f2a-4a09-aa46-3505367e8c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d82b485-1b02-4295-84bf-cc05f62960f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The relationship between our genes and our favorite foods</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e744a-519d-483f-80c5-3f082ba7dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genome studies are typically conducted to associate specific genetic
        variations with particular diseases, according to the National Human Genome
        Research Institute, part of the US National Institutes of Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec8eb2-d297-4157-9529-4444a6d5c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daba9e3-674e-404b-b2df-e748af650277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This involves grouping thousands of people together depending on
        whether they have a disease and looking at DNA markers called single nucleotide
        polymorphisms, or SNPs, which can be used to predict the presence of that
        disease. If researchers find a SNP that is repeatedly associated with the
        disease group, they can assume that people with that genetic variation might
        be at risk for the disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf909e-941b-444a-86ba-d51131b73cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c46647-e5da-4b44-8c47-b0201ddc3a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than looking at diseases, the Riken team examined dietary
        habits to find out if there were any markers that made people "at risk" for
        typically eating certain foods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b666add-edbf-4776-9a0b-5cd9fa7f6088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bde6d9-ac95-4ba9-a55b-f702de1912c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used data of more than 160,000 Japanese people from
        the BioBank Japan Project, launched in 2003 with a goal to provide evidence
        for the implementation of personalized medicine. The project collects DNA
        and clinical information, including items related to participants'' lifestyles
        such as dietary habits, which were recorded through interviews and questionnaires.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d62e24-e2df-445e-a506-7185cab991bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae55b1f-ad26-4b97-b02a-27429e328e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found nine genetic locations that were associated with consuming
        coffee, tea, alcohol, yogurt, cheese, natto (fermented soy beans), tofu, fish,
        vegetables and meat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa185d1c-eec5-4472-aa38-9a73fa3203ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a8e76-2a0d-433b-b306-d732ddedcf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variants responsible for the ability to taste bitter flavors were
        also observed. This association was found among people who liked to eat tofu;
        while those without the variant consumed less alcohol or none at all.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b5ed2-e3d2-444a-bfb2-75164de43ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a8a8d-f472-4767-81b3-4322d4879f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who ate more fish, natto, tofu and vegetables had a genetic
        variant that made them more sensitive to umami tastes, best described as savory
        or "meaty" flavors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2b806c-25a2-4fb5-bca1-9c48c5f5d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf71ff4-ce1b-4caf-a99f-e9227873e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main ingredients of the foods mattered, too -- for example,
        there were positive genetic correlations between eating yogurt and eating
        cheese, both milk-based foods.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be541bc1-24e7-422c-9ea7-c5fcb8d42326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a87457c-f68c-4148-92ec-b05f64af5298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to find whether any of these genetic markers associated
        with food were also linked with disease, the researchers conducted a phenome
        study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e19b87-7e2e-4182-aa9c-32c6a35245dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a830cd41-d4b9-447b-8c2d-792356a24a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenome comprises all the possible observable traits of DNA,
        known as phenotypes. Six of the genetic markers associated with food were
        also related to at least one disease phenotype, including several types of
        cancer as well as type 2 diabetes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c47cc-37b5-43b5-a90b-3bef3ad75c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fbc6ab-ac69-4c2b-a21b-513bdfce635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nature vs. nurture: Food edition</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17738d9-9a9c-496b-85f7-5609f8ce7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the research studied only people native to Japan, the same
        genetic variations associated with food preferences are likely not applicable
        to populations across the globe. However, similar links have been discovered
        in different groups.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeab266-7598-4328-a2d4-205e0de46a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32716f0-7327-4d6e-a2ed-a652a61f8fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.futuremedicine.com/doi/full/10.2217/pme.15.12"
        target="_blank">2014 study</a> presented at the European Journal of Human
        Genetics meeting in Milan identified a genetic variant that affects preferences
        for butter or oil on bread. A separate European study from the same year found
        genetic variants related to the perception of saltiness of a food.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f46bce-60e1-4328-8364-4f0d6d33917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89a6d83-292f-4eb4-8784-69c04cdc2968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A form of a bitter receptor gene was found, in a 2014 study, to
        contribute to differences in the enjoyment of coffee: People who perceived
        stronger bitterness liked coffee more; those with a lower bitterness perception
        liked coffee less.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8eaa2a-6a60-4b0a-9a03-1102a45c36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f776479-2cf9-4a80-948c-67cfc5a5a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authored by Okada also didn''t measure environmental factors.
        Our environment, demographics, socioeconomic status and culture -- such as
        whether we eat food from work or home; our age; how much money we make; and
        what our families eat -- are some of the biggest drivers of our food choices.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcefe61-4d13-4da4-9e49-2c1202c1256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8beb7c5-f282-475a-8cd4-7b7132849dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These factors would weigh more than the genetics in some cases,"
        said Dr. José Ordovás, director of Nutrition and Genomics at Tufts University
        in Massachusetts, who was not involved in the study.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb5ccf-197b-4913-8d13-ae2ca9945f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8502065-81cc-47f2-a6f8-c43d694a4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given all the findings that genetic differences influence not only
        responses to foods but preferences as well, experts think considering them
        can help nutritionists personalize diets to each person''s needs and tastes
        while still hitting nutritional requirements.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfe845a-045f-44ea-a367-3b596d99f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2f28c-6c7d-4f55-b766-370d11f0e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something that sometimes we have felt is that the nutrition field
        has been focusing too much on nutrients rather than on foods," Ordovás said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d181b2d-43b6-477d-88cc-2e120f3d713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffa7e9-2d3a-440d-99e8-dd0b72aa0243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous studies have been looking at genes that were associating
        with higher protein intake or higher fat intake or higher carbohydrate intake,"
        Ordovás said. "But this study is more aligned with the fact that people eat
        foods. They don''t just eat proteins, carbohydrates and fats. People tend
        to eat within a specific pattern."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eecdbd-76da-4055-97df-7a446f7a070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ed8a6-8410-437f-a61a-1dfca1fc6b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further research is needed to explain an exact balance between genetic
        predisposition and volition when it comes to food choices in different groups
        of people, but Okada suggests that by "estimating individual differences in
        dietary habits from genetics, especially the ''risk'' of being an alcohol
        drinker, we can help create a healthier society."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b306e-1555-4a10-9150-490d91a940a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T06:32:04.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/06/health/genes-food-diet-habits-wellness/index.html"
        target="_blank">Prefer tea over coffee? It could be your genes, study finds</a>"</em></p>'
  'Coronavirus-Maldives-quarantine':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-10T06:25:33.237+08:00
    'imagesource': 'jcr:0f54fd80-bbfe-4fdd-bae5-065efc6bda3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a41e0852-513c-4bff-87c9-85a407d386df'
    'lead': 'Over the weekend, the Indian Ocean island nation was added to the ever-growing
      list of countries with confirmed cases of the novel coronavirus after two staff
      members at the Kuredu Island Resort & Spa, located on the northern reef of Lhaviyani
      Atoll, tested positive for the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T06:36:06.755+08:00
