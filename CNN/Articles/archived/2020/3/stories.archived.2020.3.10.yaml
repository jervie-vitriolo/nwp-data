      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9341a-39ea-40fb-b0de-98751bc6ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.119+08:00
