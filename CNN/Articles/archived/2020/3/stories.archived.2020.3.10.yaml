      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabal-Revilla also recounted how she felt the need to challenge
        herself and push the boundaries of traditionally-male work by “going down
        underground cables, learning how to troubleshoot and splice copper” herself
        despite working in finance.</p>'
