      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c081ade-b5ae-4d0e-b1ad-55adad47740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.601+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other airlines, including British Airways, Lufthansa, Air France,
        Cathay Pacific, Qantas, Emirates and more, have similarly slashed or suspended
        service.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a424a0c-f7b0-4d86-9ffe-734640724846'
