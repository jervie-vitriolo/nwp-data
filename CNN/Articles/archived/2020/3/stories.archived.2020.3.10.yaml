      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07547ec8-3363-46ad-8217-e0e5f2f5c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:06:42.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money came from Singapore, brought by a Singaporean national
        who arrived at Terminal 1 of the Ninoy Aquino International Airport at around
        9 a.m., Gordon said in a chance interview with reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e23c56-a538-4e46-8dce-3a3587da8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:06:42.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46072710-aa14-4d2f-8bdc-cdb183a83ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:06:42.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:29.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the foreign national was arrested, Gordon said, "Dineclare
        nanaman (It was declared again)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56ba0f-f510-4c3d-84d1-67d0151647e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:06:42.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469e381-3b4d-4f3c-885b-5d8d3e2772ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:06:42.750+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing last week, the Anti-Money Laundering Council
        said they <a href="https://cnnphilippines.com/news/2020/3/5/syndicates-dirty-money-smuggling-senate.html">could
        not order the immediate arrest of those who bring in huge amounts of foreign
        currencies</a> since these are often declared as business profits, foreign
        exchanges, savings, casino payouts and salary. But these are treated as intelligence
        information, the AMLC said, and submitted to intelligence agencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7df8ed-f3f6-4081-9e39-9517276f9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:06:42.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aa683b-ed89-4378-822c-a968b49cca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:06:42.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC, however, got a scolding from lawmakers after revealing
        that they receive reports from Customs 10 days after the end of every month.
        Gordon stressed that by that time, the money would be all spent, calling it
        "bureaucracy in its worst form."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce6ce1-5f6f-40db-88a3-c0909c6fcc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:06:42.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c76c8-e250-41b9-aa6f-3916c90acdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:06:42.751+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:10:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also revealed last week that cold cash brought in through
        airports have amounted to $633 million, or around ₱32 billion, in 890 entries
        from September 2019. These are believed to be channeled here for money laundering.
        On Tuesday, Gordon said the total has gone up to almost $700 million.</p>'
