      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>⁠— With cases reported in locations
        around the world, the spread of novel coronavirus has travelers on edge. Much
        is still unknown about the outbreak, and health officials are urging caution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde6ba2-0e82-448d-8fb1-fd63c072aba7'
