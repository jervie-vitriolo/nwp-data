    'mgnl:tags': ['Harry', 'Meghan', 'Meghan-Markle', 'Prince-Harry', 'Harry-and-Meghan',
      'Sussex', 'royal-family']
    'template': '1'
    'title': 'Harry and Meghan bid farewell to life as senior royals with final engagement'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f6c5d-d1a9-4740-bd78-61406a532fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Britain''s Prince Harry and Meghan,
        Duchess of Sussex have marked their final engagement as senior members of
        the royal family by attending the annual Commonwealth Service at Westminster
        Abbey.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d62b54f-605a-4619-adcb-b63a8dc7eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44e596-2bd4-4863-a7f7-be5ca89e432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke and duchess joined Harry''s grandmother, the Queen, as
        well as Prince Charles and the Duchess of Cornwall, Prince William and the
        Duchess of Cambridge, and Prince Edward and the Countess of Wessex on Monday
        afternoon for the annual event held at the church in central London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec98d77-581c-4e1f-a1ef-2d096a9ac500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94b737-c5c0-4fb6-bb57-8d9ec63b213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.603+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engagement also marked the first time Meghan and the Queen have
        been seen together since the duchess and Prince Harry announced in January
        their decision to step back from royal life and become "financially independent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bfebf2-9996-4080-ab50-73af5b01b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45354a-a674-4f63-a393-428a8e6c6f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93-year-old monarch called a crisis meeting to iron out an exit
        deal after the pair shared their desire to "carve out a progressive new role
        within this institution" in an Instagram post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e16b7-8213-4a94-b45e-1ceba6bafed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ca5c3-74d3-4721-b64a-1bb90f2e2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan and Harry, who will officially bow out as senior royals on
        March 31, were not part of the Queen''s procession through Westminster Abbey.
        William and Kate also skipped the formal entrance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1aa3c2-32fa-484c-a603-28d506f678a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4dc472-d4d4-42d0-ac9c-5337b9cc7dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK''s PA Media news agency, Harry and Meghan smiled,
        and Meghan waved at William and Kate as they arrived at the ancient abbey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa6052-bdbc-4110-9a9a-f4a010cac49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c314c-1f1c-4584-96d5-fbfbdb94fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the occasion, Meghan wore an emerald-green Emilia Wickstead
        dress featuring an elegant cape, with a matching fascinator by Scottish milliner
        William Chambers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c2a2f-5463-4772-a057-9fd10abc52f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33dd38-c4f6-4671-9237-02981a539ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, who is sixth in line to the British throne, and Meghan have
        carried out two joint engagements since returning to the UK last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83fb6fc-0470-4add-9ba0-c33af703aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3539fe3a-ad9d-4342-bad4-26df5d8a0ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday they celebrated the achievements of those injured in
        service at the Endeavour Fund Awards. On Saturday, they attended a concert
        at London''s Royal Albert Hall to raise money for the Royal Marines Charity
        and CLIC Sargent, a children''s cancer charity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b029062-5d0e-44d4-af9f-536a1a957344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e49fe-2121-4222-8685-c580b62c5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple will begin a 12-month transition period from March 31,
        as they work on establishing their non-profit organization. The organization
        will focus on the duke and duchess'' current causes, including the Commonwealth,
        community, youth empowerment and mental health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe440d-de33-401e-a2b3-46bab24c0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33279371-0d94-4eb0-9aa2-417ada37976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke''s priorities remain supporting the welfare of servicemen
        and women, conservation, sport for social development, HIV and Travalyst which
        works to mobilize the tourism and travel industry for social good," a spokesperson
        said in a statement last month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414bd293-413a-4a7c-a86c-95d381ec136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T08:35:48.605+08:00
