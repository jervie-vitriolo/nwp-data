      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three indexes are now nearly 20% below their most recent highs,
        which is the definition of a bear market. If stocks fall further when the
        market opens on Tuesday, they will have slid from record highs to a bear market
        in a matter of weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e1fd4c-1f4b-4532-a69d-fcca7a3b58df'
      'mgnl:activationStatus': true
