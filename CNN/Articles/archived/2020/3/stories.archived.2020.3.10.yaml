      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Juventus players gathered in the center
        of the pitch and jokingly applauded the empty stands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cf71d1-9848-4e60-b5d3-339325318e2b'
