      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ronaldo the joker</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8bc96-8b1a-49f0-8590-5ac7f402ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the game, Juve star Cristiano Ronaldo was in high spirits
        and high-fived some imaginary fans and mascots as he got off the team coach,
        before taking in the adulation of an imaginary crowd out on the pitch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8da1a-bb8e-436d-9b6a-0222c5b8a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.005+08:00
