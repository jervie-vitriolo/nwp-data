      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroon po kaming</em> personnel <em>doon na</em> assigned,
        <em>mino-</em>monitor directly <em>ng</em> regional health service <em>ang</em>
        status <em>niya,</em>" Sinas told reporters.</p>'
