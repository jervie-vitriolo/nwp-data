      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The <a href="https://edition.cnn.com/2020/03/09/health/coronavirus-pandemic-gupta/index.html"
        target="_blank">coronavirus</a> outbreak has sparked <a href="https://edition.cnn.com/2020/03/06/business/coronavirus-global-panic-buying-toilet-paper/index.html"
        target="_blank">panic buying</a> of toilet paper and cleaning products in
        countries across the world, but one UK businessman is determined to spread
        some happiness among the anxiety and confusion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c92135-454d-4c70-ac9b-fe591c27491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:28:34.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:10:15.798+08:00
