      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stock prices briefly dropped during premarket
        trading Monday evening. The after-hours dip followed a massive sell-off Monday
        prompted by coronavirus fears and an oil price war, which raised questions
        about whether a recession could be imminent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a167d5de-b7f5-4b15-8ba8-907f6b1f50d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:26:34.388+08:00
