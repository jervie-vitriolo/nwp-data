    'lead': 'A Florida couple still aboard the Grand Princess cruise ship has filed
      a lawsuit against the ship''s operator, accusing the company of gross negligence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T15:50:59.915+08:00
