    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3302d7e-79e1-452c-a147-1e0043a201fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:57.823+08:00
      'mgnl:createdBy': 'xave'
