    'title': 'Carpio to Congress: Craft law for companies to operate pending franchise
      renewal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a32ec-fdea-476e-8db0-15c3861a0e4f'
