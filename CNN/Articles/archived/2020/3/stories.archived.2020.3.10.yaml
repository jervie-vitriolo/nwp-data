      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved into law, the bill will also open the telecommunications
        and transport sectors to foreign ownership. The 1987 Constitution provides
        that 60-percent of a public utility must be owned by Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2e463-1006-4d77-88a2-cc9d692ee3ce'
      'mgnl:activationStatus': true
