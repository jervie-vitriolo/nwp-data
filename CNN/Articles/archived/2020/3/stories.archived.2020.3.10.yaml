      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juve''s 2-0 win over Inter Milan was one of the biggest matches
        in Serie A this season and a potentially defining result in the race for the
        Scudetto, but nobody was at the Allianz Stadium in Turin to witness it.</p>'
    '3':
