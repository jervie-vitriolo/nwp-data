    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec4e17-3905-4a1c-aa67-777f532c6ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:10:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of our colleagues here are a little emotional,
        so the committee found it prudent to lay down additional rules so that we
        have an organized system in the hearing.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee885d-e8d5-45de-8231-245f678aa38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T17:08:29.856+08:00
      'mgnl:createdBy': 'glee'
