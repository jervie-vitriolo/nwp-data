  'Ateneo-Davao-postpones-graduation':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-03-10T14:03:18.953+08:00
    'imagesource': 'jcr:5ec2d081-60f2-4703-8036-3a35e8b9f11c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a583efc-3d88-4938-8d1f-9964c4af46ea'
    'lead': 'The Ateneo de Davao University on Tuesday suspended its traditional graduation,
      moving-up and recognition ceremonies for all of its students as a precaution
      against the highly contagious coronavirus disease, the COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T14:07:00.448+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:10:06.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:50.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19', 'Ateneo-de-Davao-University']
    'template': '1'
    'title': 'Ateneo de Davao University postpones graduation, moving-up rites over
      coronavirus worries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b159bda-f91a-45cf-95cd-d98712d42982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (March 10)</strong> – The Ateneo de Davao
        University on Tuesday <a href="http://www.addu.edu.ph/blog/2020/03/10/ateneo-de-davao-postpones-graduation-recognition-and-moving-up-ceremonies/"
        target="_blank">suspended</a>&nbsp;its traditional graduation, moving-up and
        recognition ceremonies for all of its students as a precaution against the
        highly contagious coronavirus disease, the COVID-19.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d989b5-1729-4e46-8946-cd76d1e8c474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940d4fd7-7e99-4bb2-8ca0-e0ff54b723db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo de Davao University President Fr. Joel Tabora said in a memorandum
        posted on the school''s website that they decided to follow the recommendation
        of the local government of Davao City to postpone the ceremonies until the
        state of public health emergency is “lifted or withdrawn.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e859bf-aa6a-4918-b9ec-6425f0974028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dfc96a-ca0a-4c11-90de-0f7234afc73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.addu.edu.ph/university-calendar/" target="_blank">Graduation
        Day of tertiary students</a> was originally scheduled for April 18.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6d322e-25fe-4834-97ae-3437aa2aea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8965cb-2824-49fc-920d-f65b26a697ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school said it will announce the new schedules of activities
        to cap off this academic year for its students from Grade School to the College
        of Law after the public health emergency is over.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36940a3a-33e9-4022-9a41-440eeb2759e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014cd96-57fd-4374-afb7-242f47fabc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university president said they know this announcement may cause
        disappointment, but “the safety and well-being of all students, families,
        teachers, and staff are paramount.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3fcb1b-d2de-4e56-afd6-059c6bc128ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c511b-5f4d-47e7-8992-3c6a9c65e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabora also asked for the members of the school community’s understanding
        and cooperation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c557ddd4-d68a-492a-a323-a5a1c850d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28555e1b-ca04-4848-b8a3-d32301999ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:07:00.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:10:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed COVID-19 cases in the country has more than
        doubled to 24 overnight on Monday, with one fatality. Two of the cases are
        in critical condition, Health Secretary Francisco Duque III said Tuesday during
        a House hearing tackling the proposed supplemental budget to fight the COVID-19.</p>'
