      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study revealed that people infected by the new coronavirus
        tend to develop symptoms about five days after exposure. The research published
        in the <a href="https://edition.cnn.com/2020/03/09/health/coronavirus-symptoms-5-days-study/index.html"
        target="_blank">Annals of Internal Medicine journal</a> noted that these signs
        may appear “almost always” within two weeks.</p>'
