    'template': '1'
    'title': 'Starbucks is testing a new cup. Here''s what''s different'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21a1e6-219b-42b0-b495-c035632bd718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Starbucks is testing out a new cup.
        It''s hoping you won''t notice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0739c49-14bd-4809-a708-ddf5cad4c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e78ebb-aa7f-4189-ad53-d20d551b9179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the coffee chain started trialing a new recyclable and
        compostable cup in some locations in New York, San Fancisco, Seattle, London
        and Vancouver. The new version of the cup is still made from paper, and should
        look and feel the same as a traditional Starbucks cup. But inside, the vessel
        is coated with a compostable liner, rather than the plastic one used in Starbucks''
        regular paper cups. That means the new cup can be composted in industrial
        composters, unlike the cups Starbucks uses today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a155b-4be1-4448-ac89-1e257c874fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b12977-6a51-44f4-bee7-ca7d7736812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customers will not see any noticeable difference from the current
        cup," the company said in a statement discussing the test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e74e39-e35c-471a-8dde-000e1f00a92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4908dbe-a785-4272-81f5-e6fa708aee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks has been trying for decades to reduce waste by developing
        a greener cup. It''s a hard problem to solve: Plastic-lined paper cups are
        light, stackable and effectively keep liquid from seeping out. And technically,
        at least, they are recyclable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afebe9f-f462-424a-ab00-08499e98af5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee14ee6-dcba-4cf9-84b8-c216e10ca520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s difficult to do so because many recycling facilities don''t
        separate paper cups from their plastic linings. If the cups end up in recycling
        facilities that don''t separate the materials, they could gum up machines
        and harm the equipment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc4cdae-64f0-4e8e-990b-7ee1077589e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b360103-22a7-4ad8-ab43-238d2d203906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding alternatives that are functional and cost-effective is tough:
        Without a broad market for recyclable cups, there''s no incentive to make
        cheap versions at scale.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33d430-98cb-4f10-b5ae-b1185a5530b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ab6dc-f403-49b6-b3bd-9731baef45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But consumers are growing increasingly concerned about the plastic
        waste crisis, and are looking for sustainable solutions. To appease them,
        companies are making broad recycling and sustainability commitments and experimenting
        with reusable packaging.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0a1eb-459e-4161-a7e5-25920c99f228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72e3cb-e2e4-4ecd-93c2-e469e1c36f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.717+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years ago, Starbucks doubled down on its effort to find a
        more eco-friendly cup by committing to the NextGen Cup Challenge. Starbucks,
        along with food-sector rival McDonald''s, committed $10 million toward the
        contest, which was run by recycling-focused investor group Closed Loop Partners.
        The challenge crowdsourced solutions and named several winning technologies,
        including the bioliner Starbucks is now testing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f5fb78-42d9-46c6-9760-9b6dd6992db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3231b22-bc21-435b-914f-c14d0528cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a long road ahead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d4328-02a5-472e-a66c-13ea15ecd4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b8cbc-59e7-47af-b882-fda41b8003b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the compostable lining, recyclers still have to separate
        the liner for the cup.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae29dd9-f9bf-4fb8-a8fd-72c51c394396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ae064-727e-4daf-8018-3810419777d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is intentionally testing the new cups out in cities with
        recycling facilities that can do so. But recycling infrastructure in the United
        States varies from region to region, and it''s hard to know whether something
        that can be recycled actually is recycled. Starbucks is working with Closed
        Loop Partners and others to make sure that the cups really are more easily
        recycled than its traditional products.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f2017-639c-468f-96dc-c3c944875518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446110f1-5f22-4410-af4c-9399e0fcd75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not limiting testing to the biolined cups. Other NextGen Cup
        challenge winners included reusable cups. One, called CupClub, puts RFID chips
        in cups so they can be tracked and then picked up from drop points to be cleaned
        and reused. Starbucks, which announced last year that it would test out greener
        cups, is still exploring other potential solutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bb8993-bef4-4762-9402-8de6cb9adc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cbddcc-d953-4c08-837c-25c747d21c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reusable cups are a simpler way to cut back waste because they bypass
        the complex recycling system altogether. Until recently, the chain offered
        slight discounts when customers brought in their own mugs to encourage using
        those instead of disposables. But Starbucks has paused the policy, temporarily
        banning the use of personal cups over hygiene concerns as the coronavirus
        continues to spread.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dfac3f-6299-4555-9068-c10c980cc1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:21:35.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:37.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/09/business/starbucks-new-cup/index.html">Starbucks
        is testing a new cup. Here''s what''s different</a>."&nbsp;</em></p>'
  'Dow-worst-one-day-drop':
