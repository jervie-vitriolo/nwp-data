      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5fe93d-eb10-403c-9489-03f0675432b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Quarantine zone stretches across country</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729d9a3-1c28-4461-9113-f4b919e7925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 108,000 confirmed cases and 3,821 deaths
        related to the novel coronavirus worldwide. Despite signs of improvement in
        Asia -- with China and South Korea recording a slowdown in the number of new
        cases -- the situation in Europe and North America appears to be worsening.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1857dbb-7cfd-4085-b6be-58db80be7084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c0b68-dce9-4d3d-8ae2-12cc438dfec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the initial lockdown rules, schools, universities, theaters,
        cinemas, bars, and nightclubs were closed in Italy''s north. Religious ceremonies,
        including funerals and weddings, and sporting events were suspended or postponed.
        Restaurants and bars were allowed to be open from 6am to 6pm, and malls and
        markets could open on weekdays if they could assure a meter (three feet) of
        distance between each client.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7223ea6-96d1-4de5-b495-a9fff03590ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa355eb-a9e6-45e3-8710-efaa56378f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is of the utmost importance not only from a healthcare point
        of view but also economically. A temporary downturn in some sectors or areas
        of the country is preferable to a longer crisis that could spread to the whole
        economy via demand and supply effects," the original statement read.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb766e7-056c-475a-835e-b419e5c269a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa318927-85f6-4e82-b1a9-d3059dac9cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel worker Alice Baldisserri, 38, told CNN that "Milan''s hotels
        are empty, so the jobs are at risk." Baldisserri said Italy''s tourism industry
        had been "hit the hardest" by the outbreak.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29e147f-9e0e-434b-a358-1c29edf68dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ad6287-0bed-4142-9ff6-69b79575832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions could take a toll on Italy''s already fragile economy.
        Italian tourism representatives warned last month that 200 million euros ($260
        million) in bookings had been canceled since the outbreak was first announced.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8449c-322a-4d60-9ceb-6d3b362b104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b870e0a-edbb-4b8d-a0f6-6d6cf3f6c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government is preparing measures to support workers
        and firms across the country, particularly in sectors and areas most affected
        by the outbreak to try to prevent "lasting damage to the supply side of the
        Italian economy and permanent employment losses."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670b5e6-375a-4589-a6d5-3f8ac680bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c805d66-2e1c-4b73-b222-2f24db04a08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has called on "all countries
        to continue efforts that have been effective in limiting the number of cases
        and slowing the spread of the virus."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c43e7f-a699-4d24-aec5-85072d98dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dacf3b9-da56-4018-aac3-840cb2ddf683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the WHO said: "Allowing uncontrolled spread should
        not be a choice of any government, as it will harm not only the citizens of
        that country but affect other countries as well."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43516f4e-4343-4284-aa68-1e36c9e20251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.939+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/09/europe/coronavirus-italy-lockdown-intl/index.html">"All
        of Italy is in lockdown as coronavirus cases rise."</a></em></p>'
  'Duterte-wants-law-to-regulate-POGOs':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-10T05:38:54.119+08:00
    'imagesource': 'jcr:c2a3f6a9-ed23-4bee-9331-6b18f1456f0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27304ddd-dbf6-449f-9b7c-2d77ec2a7a8b'
    'lead': 'President Rodrigo Duterte is far from shutting down Philippine offshore
      gaming companies despite multiple allegations of crimes linked to their operations.
      Moreover, he wants it to be “supervised by law.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T05:43:45.242+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:10:58.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:08:35.276+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants law to regulate POGOs '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be4777-a728-4558-aab2-ce0602f14ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:43:45.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:10:58.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> President
        Rodrigo Duterte said that instead of shutting down Philippine Offshore Gaming
        Operators (POGOs) in the country, he wants a law to better regulate these
        companies amid multiple allegations of crimes linked to their operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c525cb-3d80-4586-8d8c-3109ee97f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:43:45.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:10:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2182cfa-ccdb-4d6c-aecb-1c80575e6f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:43:45.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:10:58.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want it legalized. If they can pass a law to supervise POGO,
        fine. Go ahead. Supervise it by law,” Duterte said during the press briefing
        in Malacanang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc1949a-60cc-4159-ab32-03ba9fb86350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:43:45.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:10:58.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8dd51f-b7f5-4302-abc7-08ebf82319d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:43:45.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:10:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that POGOs will not be shut down because the country “needs
        the funds” these companies bring in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf1ae48-5708-4b4f-a4a0-038c6623d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:43:45.242+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:10:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e891987-f40a-4a97-b5b5-3bd699ee6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:43:45.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:10:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I assure you that every centavo <em>na kikitain diyan sa mga gaming
        supervised by PAGCOR</em> [that will be earned by all gaming operations supervised
        by PAGCOR], are accounted for. <em>Walang korupsyon diyan at hindi ako papayag</em>
        [There is no corruption there and I will not allow it.]”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136f50c-73e8-4d49-ba52-dd4cd9af75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:43:45.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:10:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079b2567-57e8-447e-b464-b18c1c25b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:43:45.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:10:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon previously led an inquiry into the alleged
        crimes and stacks of cash brought into the country by POGOs, which are believed
        to be channeled for money laundering.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0c80f-88e3-417a-8239-30b6dd362616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:43:45.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:10:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5447e8f-eb3d-40a3-9b7c-5e590756f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:43:45.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:10:58.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Anti-Money Laundering Council (AMLC), POGOs generate
        ₱7 billion in net inflows. Duterte said that POGOs earn around ₱2 billion
        a month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085abe3f-104c-4143-9cb1-558c84f3b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:43:45.243+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:10:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
