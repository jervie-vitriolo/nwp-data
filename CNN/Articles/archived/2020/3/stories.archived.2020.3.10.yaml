      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US citizens, particularly travelers with underlying health conditions,
        should not travel by cruise ship," the warning reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0512749c-1374-4f5c-b3c0-e7a272e993c8'
