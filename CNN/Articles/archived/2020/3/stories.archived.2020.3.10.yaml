      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f63edb-d2bd-4dcd-a94b-bbc3a628a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung wala ka... talagang importanteng kailangan o puntahan</em>
        [If you do not really need anything or to go anywhere] it might be best [for]
        you to stay where you are, in your homes," he told the public.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c180381-0561-4f39-a022-c4462ce6dda3'
      'mgnl:activationStatus': true
