      'mgnl:lastActivated': 2023-01-26T19:11:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f8b41-5475-4bbf-a6a5-2f923543f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.935+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, blanket travel restrictions had been announced
        in just certain areas of Italy''s north. The rest of the country will now
        join the northern provinces by coming under travel restrictions; it is one
        of the toughest responses implemented outside of mainland China to get the
        COVID-19 epidemic under control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc75b5a-8032-4345-a7a9-e8968f8bfd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0abdf5-a8ca-4d17-9c77-e7d36467b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinator for intensive care in the crisis unit for the northern
        Lombardy region told CNN that Lombardy''s health care system was "one step
        from collapse" despite efforts to free up hospital beds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51766fe5-0bc0-46bb-a203-191d1def1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1279d-2fa5-47d6-aa84-823d7a037b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now being forced to set up intensive care treatment in corridors,"
        Antonio Pesenti said. "We''ve emptied entire hospital sections to make space
        for seriously sick people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd617dca-a5ab-47d8-a859-80e1b6d7cba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b946f6-49db-48a9-b438-45a03f9cc9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described seeing "a tsunami of patients," adding that there could
        be 18,000 patients in hospital by the end of the month if the virus continues
        to spread.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c84dc96-7875-4dda-b79f-3992a18a378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab328a7-c144-4b28-baa1-07434ebb0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen anything like this," he said. "Italians should
        be worried."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c20e9-966e-4969-ab1a-5ccc4f5b86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardy President Attilio Fontana said in a statement said the
        new lockdown measures may not be enough.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7636a-7679-47f0-a44f-ccda7967a044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:10:40.386+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:11:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A necessary step but, I fear, still insufficient," Fontana said.
        "The numbers in Lombardy and in the rest of the country show that the contagion
        is constantly expanding, with all consequences we know starting with the overload
        of work in hospitals, in particular in intensive care."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302dafe-dee1-4c9e-b669-61f1786b0f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd0e86-4118-49fd-b05c-6ce6a647e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.936+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous north-only lockdown, checks on compliance with
        the movement ban were to be carried out on main highways and along smaller
        roads by the Carabinieri (military police) and municipal police forces, while
        railway police, health authority workers and civil protection staff using
        thermoscan appliances will enforce the travel ban on the state''s railways.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8253fb-918f-464d-8545-56e0041648d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5bc257-0872-4341-b1de-6c0b57fc78dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers, including those departing or arriving in the containment
        regions by airplane, were to be checked to see if they have a self-declared
        travel exemption.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495418d-2959-4584-9b3d-80f2e004a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38fe3f8-8269-49c8-969d-68d561893414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checks were also introduced for cruise ship passengers arriving
        in Venice, who will not be able to disembark to visit the city, but will only
        be able to return to their place of residence or country of origin.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e8094e-fec4-468e-a6c9-6c7353c9e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c9090-8769-4748-8760-33d63dc7fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele De Marsico told CNN at a Milan train station Sunday that
        he was trying to work out how to return to southern Italy. "I was worried,
        so I came here to the train station to check out the situation," said the
        55-year-old.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb92a915-2431-4b41-a0d8-3179023d48e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf6c53-d8e9-4c45-8d7d-f50475914b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protests in Italian prisons</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178e2d67-d7db-4d58-ae13-aa99fee0e9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown so far has already produced damaging ripple effects
        in the country. Inmates overran a number of prisons in the country on Monday,
        escaping their facilities and kidnapping officers, after visitors were banned
        in an effort to curb the spread of the virus, the Justice Ministry said in
        a statement Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7556f366-a6e6-47d6-ad50-c2f4e0a12993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b435fc-7f6a-40e7-961e-5925ae1f704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple inmates have died in the uproar that swept 22 prisons.
        Some continue to occupy their facilities, even reaching the roof in some cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d4b05-f235-4b81-81b4-8aaee2d31d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d298003-c530-4164-85e4-b0ab617d3529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern city of Foggia, inmates occupied the entire compound
        and 43 detainees escaped, before being captured by the prison''s police force
        and other law enforcement agencies, the statement said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55815e04-ee8b-4375-a8d5-f77dec1efd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.937+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97676137-53b7-49d7-804b-8a9e00f29c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Modena, in the north, inmates are "still occupying two sections
        of the prison." There some inmates broke into the infirmary, where they got
        hold of various drugs, including methadone, the director of the Italian penitentiary
        system Francesco Basentini, said in a TV interview.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9c010-a72b-4ac8-b255-83d24046333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3a5037-63d2-4ca2-81c1-11557d516bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six inmates died there, he added. Two of the dead died of an overdose,
        and another from the inhalation of toxic smoke. Basentini said the cause of
        the three remaining deaths was under investigation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43040e7-204a-4395-9ecb-b6b8055ce85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df464b-def4-4478-b20a-9d27122fce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T05:35:09.938+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Rome''s prison of Rebibbia, inmates reached an external
        area and badly damaged an entire pavilion. And four prison officers were kidnapped
        in Bologna, where 350 inmates managed to occupy two sections of the facility.
        Protests are ongoing in a number of other prisons around the country, with
        prisoners reaching the roofs of some facilities. Almost all of the jails are
        "seriously damaged," according to the ministry statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf31440-6d9b-4038-973e-48e745e4383e'
      'mgnl:activationStatus': true
