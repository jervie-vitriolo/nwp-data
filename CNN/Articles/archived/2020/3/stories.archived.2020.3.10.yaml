      'mgnl:type': 'text'
      'text': '<p>The ban on visitors covers Bilibid and all other prison facilities
        under the bureau''s watch. These are the Correctional Institution for Women,
        Leyte Regional Prison, and the penal farms on Iwahig in Palawan, San Ramon
        in Zamboanga, Davao, and Sablayan in Occidental Midoro.</p>'
