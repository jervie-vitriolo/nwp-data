      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases have been recorded in Metro Manila, but the Health
        Department said they are also monitoring other regions for the virus.</p>'
