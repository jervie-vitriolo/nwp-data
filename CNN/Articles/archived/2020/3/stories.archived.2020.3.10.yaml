    'template': '1'
    'title': 'Bill on higher taxes for road users clears House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578ff9c-acf7-4f91-b37a-768901adce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:58:24.169+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        House of Representatives passed Tuesday a bill seeking to impose higher taxes
        on road users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f65df-be9e-4918-96c4-aa3ffe534fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:58:24.169+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e031940-9f8b-43c0-973c-131ddc912927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:58:24.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 6136, which seeks to hike the motor vehicle road
        user’s tax by as much as 30 percent, passed the chamber on third reading with
        240 voting in favor and five against.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce6790-5022-4e86-b1e3-2d584671d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:58:24.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375e5c2-2a20-435a-bc1f-2714579ffe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:58:24.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeks to increase the tax, currently known as the motor
        vehicle user’s charge, on passenger cars weighing up to 1,600 kilograms from
        P1,600 to P2,080 on the first year of its implementation. Tax on cars weighing
        between 1,600 kilograms to 2,300 kilograms will increase from P3,600 to P4,680,
        while tax on cars weighing more than 2,300 kilograms will increase from P8,000
        to P10,400.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b7371-8bd2-47af-b14c-4d8364a6f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:58:24.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a9135-60a5-456b-b552-f7e335a2fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:58:24.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also wants to impose a uniform tax of P1.40 kilogram per
        gross vehicle weight for utility vehicles, sports utility vehicles, buses,
        trucks and trailers on the first year of its implementation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a5b9a-ce1d-42f2-9ebd-083cf0bf140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:58:24.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a45e4-11ae-4bd0-b6ac-2f2b49d9e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:58:24.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:09:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existing tax for motorcycles, meanwhile, is eliminated under
        the measure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c7c3c-69df-46f7-b4ef-443da2c21562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:58:24.170+08:00
