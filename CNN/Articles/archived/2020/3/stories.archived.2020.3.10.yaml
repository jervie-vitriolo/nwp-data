      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN Philippines’ Politics as Usual  on Tuesday, Chaye Cabal-Revilla,
        Senior Vice President and Group Controller of telecommunications company PLDT,
        stressed that women in the workplace generally have to put in more work while
        climbing the rungs to senior leadership.</p>'
