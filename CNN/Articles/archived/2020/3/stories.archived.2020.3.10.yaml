    'title': 'Supreme Court pushes back talks on ABS-CBN case to April '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9420e6da-6708-4861-bf95-3040bb37659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:22:42.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> The
        Supreme Court has deferred action on Solicitor General Jose Calida''s complaint
        against ABS-CBN anew, saying that the issue may be tackled by April the earliest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249afef5-fc8a-4936-b3ae-d0607fe764ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a848f03-e255-446b-8e24-cadf6bcfbf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Spokesperson Brian Keith Hosaka said the high court did not act
        on the quo warranto petition against the TV network on Tuesday, the second
        en banc session that tackled the case. Instead, it will be discussed during
        the court''s April 14 meeting to be held in Baguio City, the first summer
        session of the court. "The justices need more time to further study the case,"
        Hosaka told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470de1c-8724-4b7d-a6cc-6e210c86bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4fbc4d-f2d4-4c5d-8a11-118f8a801dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a month since Calida asked the SC to nullify the network''s
        existing franchise, citing grave violations of the terms set by Congress back
        in 1995. The matter was on the magistrates'' agenda this week, but they did
        not issue any order or decision regarding the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1964b5-f05e-48fc-a7c9-bd72cfb019ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f1057e-ab57-41b3-b28e-ba30fff93d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida followed up with a request for a gag order on his office
        as well as on ABS-CBN and its executives, actors, and employees, claiming
        that they engaged in propaganda favoring the network through news items aired
        after the filing of the case. He said the network''s statements and reportage
        sought to influence the decision of the justices and sway public opinion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e28eaa-cb3d-4e2d-9631-e878977ea4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05a2927-e004-4ce7-ae10-dca14c4a6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s existing franchise expires on May 4, 2020. Pending bills
        in Congress seek to grant another 25-year franchise to the Lopez-owned network.
        Media outlets, as well as electricity companies and cable TV providers, are
        required to secure legislative franchises. Such bills must first be approved
        by the House of Representatives before the Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68aef6-16b0-4670-81e7-4aa78ca261de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e113f-aafa-477c-950d-39667cbd2e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Senate adopted a resolution backing the issuance
        of a provisional authority to the media giant, which will allow the network
        to continue to operate beyond the expiry of its franchise. The provisional
        authority will come from the National Telecommunications Commission, which
        earlier told the chamber that this measure will serve as the legal basis for
        ABS-CBN to remain on air beyond May.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfef54d-5471-48c6-be23-3e434df98a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Legislative Franchises chair Franz Alvarez already
        sent the NTC a letter on February 26, asking the regulator to allow ABS-CBN
        to continue broadcasting until such time Congress decides on petitions for
        franchise renewal. Other lawmakers have also filed resolutions extending ABS-CBN''s
        franchise as late as June 2022 to give more time for Congress to discuss.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccec2c8-cb86-41fa-a33b-35c18f1dd3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">NTC
        to issue provisional authority to ABS-CBN pending franchise renewal bid</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40f71b-81c2-4cd3-b3da-35d729fcc163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been publicly ranting against ABS-CBN
        since assuming office, saying that the network refused to carry his campaign
        commercials even if they have been already paid for. In 2018, he said he will
        block the renewal of the network''s franchise. Last year, Duterte told the
        Lopez family to just sell the company to a new owner to boost its chances
        of staying in business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db488460-c44b-402d-a6e1-18de698cc6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8af9f-fe01-4292-83f3-7aafaff856c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President <a href="https://www.cnnphilippines.com/news/2020/2/26/Rodrigo-Duterte-ABS-CBN-apology.html">accepted
        the apology</a> offered by ABS-CBN President Carlo Katigbak during a Senate
        hearing last month for airing an anti-Duterte ad during the 2016 campaign
        which was paid for by the opposition. Presidential Spokesman Salvador Panelo
        said Duterte does not have anything to do with ABS-CBN''s franchise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34baaa-6a12-4a37-b610-786c1f290262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:24:30.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:06.030+08:00
