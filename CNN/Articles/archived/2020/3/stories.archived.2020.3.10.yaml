      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a7be5-89f3-46ee-8831-82d0ea5a9d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:29:52.004+08:00
