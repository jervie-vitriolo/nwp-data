      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was nominated for Oscars for "Pelle the Conqueror" in 1988 and
        for "Extremely Loud &amp; Incredibly Close" in 2012.</p>'
