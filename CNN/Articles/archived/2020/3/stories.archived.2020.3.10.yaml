      'mgnl:lastActivated': 2023-01-26T19:10:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bounce-backs came after Trump said he would press lawmakers
        to enact a payroll tax cut and ensure assistance is available to hourly workers
        amid a roiling coronavirus pandemic that''s caused deep economic concerns
        and stock market shock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a37a1-db7a-4fab-a2a2-675cb57af764'
