      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier explained that they can confirm that
        there is community spread of the virus once a patient who never traveled and
        never got in contact with someone who already has the virus tests positive.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
