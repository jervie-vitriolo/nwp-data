      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and Hong Kong carry lower-level CDC advisories.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d2b336-dfcd-4b5a-af2a-497c33c8be93'
