      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53779794-7c2c-4e36-9267-6fd63aa64f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the precautionary measures from the Department of Health to
        avoid the spread of the virus is to stay away from crowded places.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db4b53-c60b-4dc6-b5c3-e7be4538f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc12bf-ff55-4469-9ae8-ab1af89b66db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.officialgazette.gov.ph/1964/06/20/republic-act-no-4136/">law</a>,
        buses are not allowed to permit more passengers than its "registered carrying
        capacity" which should be indicated on both sides of the vehicle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b241566-3120-49e1-942c-a17bd81ef424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:46.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra maintained that there are "more than enough" buses along
        EDSA to accommodate the commuting public. However, authorities still have
        to figure out how to manage the routes to cut travel time, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6a1f39-3c5e-4658-a2c7-668be93deed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca3b7e-dea4-4c5b-9cac-7044953c4ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:09:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last weekend we have already met with the team here in LTFRB to
        understand how we are going to cut the routes, na kung saan <em>''yung isang</em>
        route<em> din umaabot ng</em> [where in one route can last] seven to eight
        hours which is already illogical," he shared.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205dd726-fc19-4561-8c5c-153e14ad04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T22:13:39.131+08:00
