      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> Jail
        visits in the New Bilibid Prison and other penal farms will be banned for
        a week starting Wednesday due to the novel coronavirus outbreak, the Bureau
        of Corrections said Tuesday.</p>'
