      'mgnl:lastActivated': 2023-01-26T19:10:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A British high school student has
        apologized to Prince Harry for hugging his wife, Meghan, Duchess of Sussex,
        when she visited his school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98660235-4367-4a9d-82da-e9c180be06bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb4610f-a221-45a0-9340-c2918e4567fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aker Okoye, 16, embraced Meghan and called her "beautiful" during
        her surprise visit Friday to Robert Clack School in Dagenham, east London,
        to mark International Women''s Day on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eae34b-86de-415f-9249-0cf81300cc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0724f9e-685b-4cde-bd1a-4e3e0f43b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager seized the moment when the duchess invited a "brave
        young man" to come up discuss the importance of March 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d036e6-0b86-46b2-9568-f6631731e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57893fd-5f94-404d-96df-245e30ee66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaning in for what appeared to be a kiss on the cheek, Okoye
        boldly told his schoolmates: "She really is beautiful, innit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5d1cbc-2a12-4a1e-b02a-9af362bd8091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b1b52-43d3-425c-8bfb-7dcacd0775b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assembly hall immediately erupted in cheers from other students
        and Meghan was seen laughing and smiling at the compliment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574b81d-5469-4785-83cc-327eb37a914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee9e5d6-70ef-4b3f-bbb6-5c63d856cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a handwritten letter to Harry, published in The Sun newspaper,
        Okoye told the prince that he hoped his actions weren''t out of line.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b2c7b-f763-4bda-b8c6-92863bd98eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26cc868-36bb-43ec-983d-43d9dea96745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you didn''t mind me cuddling your wife," he wrote, adding
        that he was "just overwhelmed and shocked to see her arrive at my school."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c8a153-a91a-4b67-8b5a-fae628dfe464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69938d4c-b65c-4f9c-924f-2f26a0203c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okoye, who is head boy at the school, went on to say it was "a pleasure
        to hear her (Meghan''s) speech and to speak in front of her as well. She is
        truly inspirational."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe4500-285e-4a95-b951-42456ec02d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a346a8a3-3d05-4d5c-8b45-43c50688f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:34:18.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:13.457+08:00
