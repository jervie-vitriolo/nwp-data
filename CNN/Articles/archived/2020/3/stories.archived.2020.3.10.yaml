      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cruise line cases and precautions</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd351157-5661-449a-b61c-061c74633b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department''s cruise advisory came shortly before the
        Grand Princess cruise ship, where more than 20 coronavirus cases were confirmed
        Friday, docked Monday at the Port of Oakland in California.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f44416-98ac-41ed-9f33-976b12a41b38'
