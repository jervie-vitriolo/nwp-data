      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:10:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnival Cruise Line recently sent letters to guests booked through
        May 31 offering options to reschedule and onboard credits for those who proceed
        with their plans. Other cruise lines have extended similar offers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0883372d-6974-4300-a3a0-57515ed0a559'
      'mgnl:activationStatus': true
