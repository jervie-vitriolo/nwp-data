      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prince Andrew has "completely shut the
        door" on voluntarily cooperating with a US investigation into Jeffrey Epstein''s
        co-conspirators, prosecutors in New York have said, despite the royal''s public
        offers to help with any probe into the disgraced financier if required.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd20ca4e-709f-4391-8cbe-b756435e83b3'
      'mgnl:activationStatus': true
