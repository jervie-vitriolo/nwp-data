      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mary Ilyushina in Moscow contributed to this article.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff682099-d2e2-44dc-a0b8-b9e72a165f36'
