      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All travels abroad of NCRPO personnel are now prohibited, following
        the threat of the disease, Sinas added.</p>'
