      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said at least five syndicates are behind the scheme –
        sneaking in money in US dollars, Japanese yen, Hong Kong dollars, and other
        foreign currencies. He repeatedly mentioned a so-called "Rodriguez Group"
        who may have connections in government.</p>'
