      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom and Canada are among many other nations that
        have issued travel warnings for China, South Korea, Italy and other destinations.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac27c061-143a-421b-847f-a4fb13814592'
