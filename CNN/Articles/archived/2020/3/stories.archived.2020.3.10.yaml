      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/09/football/juventus-inter-milan-ramsey-dybala-coronavirus-spt-intl/index.html">Cristiano
