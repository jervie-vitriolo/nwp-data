      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked last week whether it was safe to continue to hold campaign
        rallies, Trump said, "I think it''s very safe. Yeah. I think it''s very safe,"
        noting that Democratic candidates are also holding rallies of their own.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c245806-d37e-43bc-b281-561f052b4146'
