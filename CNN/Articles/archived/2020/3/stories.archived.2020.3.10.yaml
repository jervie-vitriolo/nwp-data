      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0e0da-ebd9-470b-9126-8275c577c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal should be "to try to balance the risk of people spreading
        disease and infecting other who might be at high risk, and slowing the epidemic,"
        said Lester.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb1ca1-e6de-40e4-bca1-c363eb21b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.764+08:00
      'mgnl:createdBy': 'alyssa'
