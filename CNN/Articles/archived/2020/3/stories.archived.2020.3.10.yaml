      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy is the European country hardest hit by the novel coronavirus
        and is still struggling to get the outbreak under control; there are now more
        than 7,300 cases in the country and 366 deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b590f0a5-3253-4237-994d-4bc71dae0104'
