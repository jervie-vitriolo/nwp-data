  'Coronavirus-testing-kit-University-of-the-Philippines-UP-NIS':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-10T10:35:04.526+08:00
    'imagesource': 'jcr:fdd8fd9c-4bad-4ecf-99c7-a1cfd993449c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47a23c33-a2f8-4b94-bd0a-1674a42b0156'
    'lead': 'The go-signal comes a day after it was revealed during a Senate panel
      hearing that only 2,000 testing kits are left at the Research Institute for
      Tropical Medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T10:38:02.333+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:10:34.014+08:00
