      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd''s executive committee will be meeting on Tuesday to assess
        if schools will need additional class days to catch up with face-to-face lectures.
        The school year is set to end Friday, April 3, but the rules require 203 school
        days, Malaluan said. Classes have also been suspended for several days in
        January due to Taal volcano''s eruption.</p>'
