  'chimpanzees-west-africa-conservation':
    'author': 'Rob Picheta, CNN'
    'caption': 'Tango the chimp in Somoria, Guinea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-10T13:36:15.698+08:00
    'credit': 'From Dan Kitwood/Getty Images'
    'imagesource': 'jcr:a904a407-4a2a-4577-825e-953e43160bd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a49e5b96-7c0e-44b7-b1e2-b856af09d7ec'
    'lead': 'The unique culture of nut-cracking chimpanzees has been selected for
      conservation by the UN, marking the first time an animal activity has been preserved
      by the international body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-10T13:39:30.647+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:10:09.885+08:00
