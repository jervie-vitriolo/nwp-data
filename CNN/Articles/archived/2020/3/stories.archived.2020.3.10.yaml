      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1efffe1-2e7a-4507-a082-78543e783c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T07:31:00.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:10:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incubation period is consistent with previous estimates from
        public health officials, and the findings suggest that 14 days of quarantine
        are appropriate for people potentially exposed to the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba1b0a-23a7-46da-9a5d-84e89913643b'
