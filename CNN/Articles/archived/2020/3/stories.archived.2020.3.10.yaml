      'text': '<p>The contract for the power plant in Batangas prescribes a fixed
        monthly payment for capacity and generation fees, which the firm estimates
        to be worth ₱392 billion when the deal expires in June 2022. But the conglomerate
        said SPPC won the bidding for the power facility for just $870 million, or
        just roughly ₱43.9 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c8563-4281-48e5-9683-90d8b8b54af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:26:05.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a487950-7b3d-4323-90b4-c98fdc88734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:26:05.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:05.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said buying a brand new power plant these days would only cost
        the company about ₱40 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528c820-cbf0-471e-923b-76d4fd707f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:26:05.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a9e81c-c3c9-4a36-a135-9a9ad032bf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:26:05.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that PSALM interprets this prepayment as a gesture of good
        faith on our part," Ang said. "Like them, we also have a purpose. Ours is
        to provide consumers with stable and more affordable electricity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbef6ef-fcb0-4442-825d-c77d91795949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:26:05.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:05.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7817e833-e32b-42b9-89d2-049690410943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:26:05.648+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel said SPPC has <a href="https://cnnphilippines.com/news/2020/2/20/San-Miguel-Corporation-no-unpaid-debt-PSALM.html?fbclid=IwAR3EnhwQHASeRH5rL9WZ6jdYFdWXFDO2z7EY1RVkeX0f5nDgIX3oixuaLXI">paid
        ₱314.6 billion to PSALM</a> as of January 2020, split into ₱240.7 billion
        in generation charges and ₱73.9 billion in capacity fees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14502b-17ec-4c03-9b84-882c248a9bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:26:05.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f624d08b-ac46-441c-8157-acad8a772cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:26:05.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:05.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ang clarified that the payment is separate from the pending
        case between SPPC and PSALM.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a883c92-3c14-49d8-ae28-c3c42cbac155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:26:05.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea08c82-abf5-41e7-9863-d0b2f11e3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:26:05.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is chasing after ₱23.9 billion in generation charges
        from the SMC unit since 2015 due to differences in computing generation charges.
        PSALM computed the private firm''s dues against electricity prices quoted
        in the Wholesome Electricity Spot Market, but SMC said a fixed rate approved
        by the Energy Regulatory Commission should be used.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa7ac8-f93a-4860-90fb-1583cf82a54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:26:05.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b8173-dac5-4f5c-8828-5106c4387771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T14:26:05.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added that the early payment would help raise fresh funding
        for state projects, as well as efforts to contain the novel coronavirus outbreak.</p>'
  'NTC-ABS-CBN-franchise-renewal':
