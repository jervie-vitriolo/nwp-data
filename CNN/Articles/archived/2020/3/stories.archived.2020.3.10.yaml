      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a hundred thousand people have been infected worldwide, with
        more than 4,000 deaths recorded in a span of months. In the Philippines, there
        are at least 49&nbsp;confirmed cases, a development which has raised alarm
        over residents of affected areas.</p>'
