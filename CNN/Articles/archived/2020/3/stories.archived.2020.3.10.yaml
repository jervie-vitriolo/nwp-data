      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All travelers should avoid contact with sick people and clean their
        hands frequently.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b0708-336c-4ecc-9c8d-62303ec6ec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T12:21:13.606+08:00
