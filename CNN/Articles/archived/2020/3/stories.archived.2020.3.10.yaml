      'mgnl:type': 'text'
      'text': '<p>Congressmen first argued whether sponsorship speeches, as proposed
        by Cagayan de Oro Rep. Rufus Rodriguez, should be heard before officially
        starting.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd825738-0d16-4c5b-adf7-4dd48ea5e7fb'
