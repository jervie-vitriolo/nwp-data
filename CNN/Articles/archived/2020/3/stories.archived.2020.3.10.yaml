      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading was briefly halted Monday morning after stocks fell 7% and
        triggered an emergency response measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baaa3c6-eeb4-475c-9a26-3fa89b8646ec'
