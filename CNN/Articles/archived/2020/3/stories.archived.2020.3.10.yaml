    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c855c5-3ebc-45bb-aa4e-4f7dc43ddff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:52:38.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malone on Friday assured fans that the behavior was simply part
        of the show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0adf7a-9740-4d35-80b7-2636f75c7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:52:38.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723370a2-e8f5-493b-bba2-0526a0bd047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T13:52:38.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:10:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s why I can bust my a** for these shows and f**king fall
        on the floor and do all that fun sh*t. But for anyone that''s concerned here,
        I appreciate the love and the support, but I feel f**king fantastic and I''m
        not doing drugs," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5d99f-6228-4c78-afea-9388b2dbb7f5'
