      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the best and quickest way we can do this ahead of a
        decision on our case is to fully pay the P22.6 billion remaining balance in
        capacity charges of SPPC (South Premiere Power Corporation) for the Ilijan
        power plant in full,” Ang said in a statement on Tuesday.</p>'
