      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They (teachers) are required to give assignments to
        students. ]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f16f5a8-d8bd-4005-8b9a-848a2729f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:56:07.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really a challenging circumstance, but we understand the
        public health situation that we are trying to address at this point," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e2942-5f08-4623-a93a-37684d2c13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:56:07.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced Monday night that classes in
        Metro Manila will be suspended until Saturday, March 14 to help contain the
        spread of the COVID-19 disease, with local transmissions reported in the region.
        As of now, 21 of the 24 confirmed cases are in the country, with a number
        of them gettting infected with the disease in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195844bc-7577-4aa0-a7f0-e423aca63842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:56:07.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/9/Mandatory-quarantine-public-health-emergency.html">Arrest
        allowed for refusal to follow measures vs. COVID-19 – DOH</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934186a-9f26-4766-a885-55998e45b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:56:07.324+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:10:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaluan noted that giving take-home tasks is also a way to keep
        kids away from public places. "<em>Itong</em> intervention <em>na ito</em>
        [This intervention]&nbsp;of suspension of classes can only be effective if
        the students will remain at home and will not go to places that exposes them
        to big crowds," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069dfe30-5101-4f23-9bba-1e405024f036'
      'mgnl:activationStatus': true
