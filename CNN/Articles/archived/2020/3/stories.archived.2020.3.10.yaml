    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382aaba6-caa7-48af-9632-1e08df05af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T11:56:07.325+08:00
