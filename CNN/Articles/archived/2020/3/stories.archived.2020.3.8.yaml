      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d066920-76d2-4f86-bf95-0d6ef93c84a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key finding was that more than one in eight men (13%) think it
        is acceptable to display material of a sexual nature at work, compared with
        just 7% of women, the poll, carried out by Ipsos MORI and The Global institute
        for Women''s Leadership found.</p>'
    '5':
