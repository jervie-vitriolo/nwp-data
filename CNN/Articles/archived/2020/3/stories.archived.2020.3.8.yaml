    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 dead after coronavirus quarantine hotel collapses in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c10075c-b427-4366-841a-2a3e9f9a0e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:02:48.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ten people died after a hotel being used
        as a coronavirus quarantine center collapsed Saturday night in southeastern
        China, according to the Ministry of Emergency Management.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e9d05-aac2-4db1-af6e-fd1dc5ce7581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty people were inside the building when it came down. Nine escaped,
        while 71 people were trapped. Of those, 48 have been pulled from the rubble
        and 23 remain unaccounted for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892fcb09-34d7-410a-a0c4-c2004488682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.634+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178089f8-fe5a-49cf-9c23-b880b6c5ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fujian Fire Department has deployed more than 1,000 firefighters
        and other emergency responders, who worked through the night to find survivors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc619537-ee7f-40f5-b046-7204e3f2f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74144656-28e9-4211-a656-d879358c3db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are using life detection instruments to monitor signs of life
        and professional breaking-in tools to make forcible entries. We are trying
        our utmost to save trapped people," said Guo Yutuan, squadron leader of the
        Quanzhou armed police detachment''s mobile unit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c1bc52-bde6-4c61-a7a0-426bae663b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb89e7a2-fe10-4496-9115-7ae73bd9943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those rescued were a young boy, his father and mother. The
        family was taken to a hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8c8b9-9718-4a3a-af65-901abc7210df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb318472-e7a2-4987-b1ef-426c29794798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the collapse, 58 people were under quarantine in
        the hotel and all had tested negative for novel coronavirus. There were also
        16 hotel staff and six car dealership employees on site.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c1bed-1c91-4247-922b-9c931f2a9fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.635+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d33efe2-328f-46a2-b5dd-eda141409e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building''s owner is in police custody, according to state news
        agency Xinhua.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447d1911-e26c-445d-9229-3cd8c017fd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05a2b9-9481-40c4-9ffe-bb9b0702baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel was a seven-story steel structure, built in 2013 and converted
        to a hotel in 2018, according to Xinhua. The owner began renovating the first
        floor in January.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261de39-e32c-4617-9095-c954d6321b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242920e-40dc-4a8f-ae37-5c4f3233698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers called the owner around 7 p.m. local time on Saturday and
        told him a pillar had became distorted during construction, according to Xinhua.
        The building collapsed a few minutes later.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd906b5-7007-486d-8f02-79a87c1715ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f01797e-97ae-42bc-8e96-dc2a28b90888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials told Xinhua that an investigation will determine
        if the building collapsed due to structural issues or renovation work.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873888cd-1db8-481b-a378-e3ae4ef641ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765cec5-18cd-48af-98c2-1a0d9051f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T19:06:03.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quanzhou is about 600 miles from Wuhan, the <a href="https://edition.cnn.com/2020/02/22/asia/wuhan-history-hnk-intl/index.html">epicenter
        of the coronavirus outbreak</a> in China, where more than 3,000 people have
        died from the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff96e49-0761-4961-be73-4d620c81079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T15:40:49.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
