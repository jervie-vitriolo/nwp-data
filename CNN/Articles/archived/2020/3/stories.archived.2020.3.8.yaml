      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealmed is working to find new sources of face masks outside of
        China. In the meantime, company officials are left with the constant question
        of who should get the ones they have left.</p>'
