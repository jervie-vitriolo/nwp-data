      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have tremendous rallies. We''re doing very well. We''ve
        done a fantastic job, with respect to that subject, on the virus," Trump said.</p>'
    '52':
