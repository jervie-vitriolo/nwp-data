      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138ac32a-dccb-4570-ab8c-33c2ed227d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.996+08:00
      'mgnl:createdBy': 'xave'
