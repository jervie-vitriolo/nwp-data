      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said in a statement that they immediately deployed additional
        surveillance teams and began contact tracing after they confirmed the first
        two cases of local transmission of the virus which causes coronavirus disease,
        officially known as COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd9595-8f05-4409-9e0b-5b1772d4132c'
      'mgnl:activationStatus': true
