      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 86-year-old American man with hypertension and a travel history
        to the US and South Korea is also among those who have just tested positive
        for the new virus. His symptoms appeared on March 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e0f72-59b6-458e-a767-9adebd1d59e0'
