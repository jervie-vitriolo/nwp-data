      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 14 out of 16 coronavirus deaths in the US state of Washington
        are associated with a nursing home in Kirkland, according to a Seattle &amp;
        King County Public Health press release. The Life Care Center is at the center
        the coronavirus outbreak in the United States.</p>'
