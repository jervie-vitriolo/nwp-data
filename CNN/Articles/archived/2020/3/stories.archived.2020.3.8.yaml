      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — Authorities
        confiscated a total of P16-million worth of marijuana during two separate
        drug bust operations in Mountain Province Saturday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea553010-a7be-4ccc-88ad-e385562f1544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:54:10.689+08:00
