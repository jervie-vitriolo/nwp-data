      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Filipino, a 32-year-old man, also tested positive for the
        virus. He was screened after a trip to Japan in the past 14 days and after
        symptoms showed up on March 8.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe0c275-58ae-446d-aca9-fb9bc7933da4'
