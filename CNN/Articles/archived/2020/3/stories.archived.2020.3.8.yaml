      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> A fourth
        Filipino has tested positive for the new coronavirus in Hong Kong, the Department
        of Foreign Affairs confirmed Sunday.</p>'
