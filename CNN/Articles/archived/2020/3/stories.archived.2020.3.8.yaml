      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After so many years of campaigning for change, and particularly
        in the wake of the global MeToo Movement, I think that''s extraordinary,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f40236-f675-47eb-be9f-1940c2736581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c609b06-5174-4585-8c1e-0325e5b69459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most surprising outcomes of the survey, Gillard told
        CNN, was that the revelation that nearly a third of men in China said it was
        acceptable to show sexual content in the workplace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597f46d-f374-40ca-b626-de2b090261b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a4f4f7-19f4-4e1f-a345-356a9cca6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, released ahead of International Women''s Day on March
        8, also found that, globally, 15% of men surveyed thought it was acceptable
        to ask a colleague for a date if they had previously said no, compared with
        9% of women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0064f-afae-4b65-8095-a8eed8a10cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953156ef-9d6d-4114-9f88-0d06651102a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that women were markedly less confident in
        calling out inappropriate behavior, with 48% of women saying they would be
        confident in telling off a senior colleague for making a sexist comment, compared
        with 58% of men.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa74ef-21a5-475f-877d-21703b414ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567a605-3acd-4037-a9c7-28e06e4b0e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillard said the responses to the survey represented many women''s
        lived experiences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7e48c-7599-4ac1-a358-8a9719c80dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd44c43-5be7-4d3d-afb5-ad57f8928433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say that having childcare responsibilities, that being unable
        or unwilling to socialize with colleagues outside of working hours, and rejecting
        a colleague who wanted a date or romantic relationship can harm women''s careers,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1883c442-88e1-42db-8b80-e771dcdee5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce8ba05-270b-4943-a811-99d200936fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many countries around the world, many employers have moved to
        a system of complaints -- if someone complains then they will take action,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df69472-8aa0-4af2-a87a-19b0d60ecea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.435+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4adbd0e-1fcc-4d1d-b4a5-38a5bc109af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this survey could feed into an appetite for proactive
        change that instead of waiting for something to go wrong, and for a woman''s
        career to be harmed in some way or for her to suffer a sexist and very distressing
        incident, that employers would focus on building respectful relationships
        at work," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b7983-d7fe-4c98-9dad-38713936f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.436+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/06/world/women-sexist-work-intl-scli/index.html">''1
        in 4 men think it''s OK to make sexual jokes at work, study finds''</a></em></p>'
  'coronavirus-mask-shortage-China':
    'author': 'Pamela Boykoff and Clare Sebastian, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-08T08:15:49.633+08:00
    'imagesource': 'jcr:e78b0c4d-ce5f-4a76-94c2-85942ba828cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4221131-b04c-4fb0-9c8f-dac4386a33ee'
    'lead': 'In the meantime, company officials are left with the constant question
      of who should get the ones they have left.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-08T08:20:00.835+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T19:00:57.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:29.776+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mask-shortage']
    'template': '1'
    'title': 'With no shipments from China, medical mask suppliers have to choose
      whom to supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc2ebb-49b1-44f9-ae78-c9157f7d6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Every morning, managers at Dealmed
        Medical Supplies meet to discuss which customers they can provide with face
        masks from their dwindling stock. On a recent morning, they decided a local
        hospital would get 10 boxes of masks fitted with N95 respirators, a total
        of about 200 masks. The hospital had requested 60 boxes. A request from a
        chain of dialysis centers also went on the "yes" pile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db62e818-c938-4031-9765-f77b0a6e8fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb72f8-adfd-45a1-b773-1be9cf5b6513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dealmed, an independent medical supplier based in the northeast,
        a supplier of face masks, gloves and other protective equipment for hospitals,
        clinics and doctors'' offices, has seen skyrocketing demand for masks since
        the outbreak of novel corouavirus, the company says it hasn''t received any
        new supplies. The Chinese factories that usually make them haven''t shipped
        any new stock in two months, Dealmed President Michael Einhorn said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e1fec-b8f2-49c7-a1b6-862ba5a7f9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707fb13-402a-4234-b199-32631ca6682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re absolutely going to run out, but we have contingency plans
        in place," Einhorn said. "We''re trying to do the best we can for our customers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d33749-6836-4c24-885e-c0dd73237c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4561c-7509-4981-8ee6-c8d9e5a830eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry experts say China is the world''s largest global supplier
        of medical face masks. While the Chinese Commerce Ministry says it''s not
        restricting exports of medical face masks, Dealmed isn''t the only company
        facing a supply crunch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659eb00d-facd-4445-a94f-6e08bda64077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e722b33-0b67-44da-a549-1bab88d66965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.835+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicom, a Canadian manufacturer, has three factories in China,
        but the Chinese government has requisitioned all production and nothing is
        being exported, according to the company''s COO, Guillaume Laverdure. Factories
        in France and Taiwan are subject to official export bans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9273598-686a-4bfd-8b22-473c4dd6b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80f955-611e-44c2-bdb8-68a7f3ec47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laverdure said the company is trying to increase its capacity, and
        it''s adding both equipment and staff at its US and French factories. For
        the moment, though, the company is prioritizing its existing customers, mainly
        medical distributors and some hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8b15d-a2cc-46fa-99ee-31152209e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac7d72-5f76-48f8-a09a-6808ef2f2732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We estimate that around 80 percent of the face masks worldwide
        are manufactured in China," Laverdure said. "Overnight it was 80 percent of
        the world supply which was cut so that creates a huge demand on the existing
        production capacities outside of China."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e169b7c-4d76-4d97-8b77-46d6750a462c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd817f4-2443-47cf-8978-a3b75f482da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:20:00.836+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:57.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the government has not officially banned mask
        exports or taken supply of the supply chain. The US Department of Health and
        Human Services has committed to buy 500 million N95 masks or respirators over
        the next year and a half in order to support domestic manufacturers, and build
        up the Strategic National Stockpile, the country''s reserve of medical supplies
        for public health emergencies.</p>'
