    'lead': 'This International Women’s Month, Filipinas prove that they are only
      conditioned for greater today more than ever. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-06T17:08:05.865+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T19:00:59.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:29.090+08:00
