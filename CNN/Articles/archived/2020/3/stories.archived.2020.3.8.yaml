      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The Department
        of Education is suspending all scheduled national and regional events involving
        students from different localities until further notice after the Department
        of Health confirmed the first two cases of local transmission of the new coronavirus
        in the country.</p>'
