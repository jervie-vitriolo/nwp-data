      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the DFA said the female Filipino worker
        is in good spirits and is currently admitted in a hospital along with two
        other Filipinos with the virus.</p>'
