    'template': '1'
    'title': 'Robredo prods Duterte administration: Stop sitting on POGO issues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c6c0e-5fca-4fa4-a616-ffef1670b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) –</strong> The country''s
        income from Philippine offshore gaming operators does not make up for the
        social costs due to the crimes committed by Chinese nationals, hence the need
        for an urgent action from the Duterte administration, Vice President Maria
        Leonor "Leni" Robredo said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b73d48-7e17-43d7-b163-95fc9c4237ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a509eb8-3ca8-4232-992a-a692de5a2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami ng krimeng nagawa, marami nang nabiktima, pero wala
        pa ring umaaksyon. Sobrang dami na ng negatibong nagawa sa atin, lahat ng
        dahilan para ipatigil na iyan, nand''yan,"</em> the Vice President said in
        her weekly radio show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a0863-a7e0-4833-ae32-9edaeae4d7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62f2c5-4d99-4309-b30a-1f8ad0cdd3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So many crimes have been committed, so many were victimized,
        but no one is taking action. This has brought us a lot of negative impacts.
        Definitely, all the reasons to halt the operations are there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16cef1d-c55a-4657-8f76-d039e65dc8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de94a4-112c-4b2f-ac3a-3ab0d44fce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Oras na sumuhol, dapat deport na agad. Ano pang hinihintay?
        Oras na magcommit ng crime dito, dapat deport na ''yan agad. Ano pang hinihintay?
        Kasi ang dami ng cost sa atin,"</em> she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b82487-e225-486d-a1fe-97e6d9a46a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a08b7-7d3f-4113-a97a-309a2a12d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once they resort to bribery, they should have been
        deported right away. What are they waiting for? Once they commit a crime here,
        they should have been deported right away. What are they waiting for? Because
        this entails a lot of costs to us.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e91c7-0ccb-4267-a842-e83b8672c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e41ed7-2a3e-4e75-905f-15ef0235a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi sapat ang income na nakukuha natin sa nawawala sa atin</em>
        (The income which we have been supposedly getting does not compensate for
        other losses),<em>"</em> Robredo noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b73a01-6398-49ff-a9d2-b1fcd735cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.736+08:00
