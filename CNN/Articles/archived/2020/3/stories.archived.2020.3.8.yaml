      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ccc38-9961-42ba-90bb-4a8ab87baaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:54:10.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight suspects will face raps for violation of the Republic
        Act No. 9165 or the Comprehensive Dangerous Drugs Act.</p>'
  'four-dead-china-hotel-collapse':
    'author': 'Yong Xiong, Theresa Waldrop, and Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-08T13:55:41.805+08:00
