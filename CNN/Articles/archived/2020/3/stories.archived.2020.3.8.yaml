      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang continued to shrug off these issues, noting that <a href="https://www.cnnphilippines.com/news/2020/3/5/Duterte-POGO-verdict-should-not-be-hurried.html">President
        Rodrigo Duterte should not be rushed into making a decision.</a></p>'
