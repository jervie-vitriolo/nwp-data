      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the President decides on something, he has goods to back up
        his decision. If he has not received a comprehensive report on these illegal
