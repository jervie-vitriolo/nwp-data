      'mgnl:type': 'text'
      'text': '<p>Trump, who was speaking alongside Brazilian President Jair Bolsonaro
        ahead of their dinner at his Mar-a-Lago resort in Florida, also noted that
        the administration would not cancel any political rallies as the virus spreads.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a3c02-010d-4f4e-95ee-c5e0222f8ae4'
