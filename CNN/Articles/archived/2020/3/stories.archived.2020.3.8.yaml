      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration’s station in Science Garden in Quezon City recorded a marginally
        cooler 35°C, but a feverish heat index of 39°C.</p>'
