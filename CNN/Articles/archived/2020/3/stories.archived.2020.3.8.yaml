      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a828d-9f47-490e-b6c5-f19d78f0cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:54:10.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 109 kilos of drugs amounting to P13-million were seized from
        army reservist Joseph Petilona, Mark Kevin Guzman, Nini Acio, Princess Gina,
        and a minor at a checkpoint in Sitio Pak-kil, Bontoc around 9:30 p.m. Also
        confiscated during the operation was a firearm from Petilona.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04688580-0ac9-48d2-92c3-44917daf4e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:54:10.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c1512f-bac0-47f3-a660-f476a5480c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:54:10.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the seizure in Sitio Pak-kil, operatives also arrested three
        drug suspects at a checkpoint in Sitio Lagcangeo, Bontoc at around 11 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7a941-5885-4b4f-8e38-3bf0ee441d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:54:10.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5798cd-093c-438b-a2a1-bf802658538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:54:10.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:53.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects Jerald Escanillas, John Vincent Santos, and Princess
        Diana Kling yielded some 27 kilos of marijuana bricks and tubulars amounting
        to over P3-million. Ryan Joe Courpin, another suspect, initially managed to
        evade arrest but was eventually captured by police on Sunday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b33d54-4d93-4cba-9942-1f2d9c23d445'
      'mgnl:activationStatus': true
