  'gender-equality-pakistan-violence':
    'author': 'Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-08T11:39:03.941+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a54670be-0336-49ee-97a3-dd145eba93fd'
    'lead': 'They are calling for gender equality, but in Pakistan, that has stirred
      controversy -- and even violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-08T11:44:56.022+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:00:55.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:30.310+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'They plan to march for gender equality. In Pakistan, that has caused
      outrage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163db864-6690-440d-9ffa-62d47429a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ⁠— On March 8, a series of rallies to mark
        International Women''s Day are scheduled to take place in major cities across
        Pakistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3faad8-afd2-4bee-843e-5072c3c11e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaff59e-9559-4c22-818b-05fc45888038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are calling for gender equality, but in Pakistan, that has
        stirred controversy -- and even violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8adbe-4038-4966-956d-52c197864ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e9e4bc-cfb8-4bf5-9ec4-75b3bf3207c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead up to March 8, two petitions were filed in the courts
        of Islamabad and Lahore calling for the rallies to be banned on the grounds
        of being against the "norms of Islam." Both cases were dismissed, with the
        Islamabad judge saying International Women''s Day should be taken as "an opportunity
        for society to stand up and show outrage against the inhuman traditions and
        mindsets which are in flagrant violation of the injunctions of Islam."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b59370c-105a-4f0a-a918-c6220b2fb1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a58ae5-10f5-46fd-8164-a0c686349584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as International Women''s day drew closer, calls against marches
        became louder and more sinister.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c9cbc-11cf-4ade-b242-5ef4e3ec002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2520dd4a-7560-4fbb-9320-ce51e40686a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.022+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular political leader Maulana Fazlur Rehman, who heads the Assembly
        of Islamic Clerics (JUIF), a hard line, right wing Islamist party, called
        on his supporters to stop the marches, condemning them as threatening Muslim
        culture and excuses for "vulgarity and obscenity " in the name of human rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb2dc4-634f-4787-ad4a-5864c53e971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d35402f-2040-46ae-8ef5-f36e72df17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Participants of the march have been ''doxed,'' participants from
        minority communities have been marginalized," says journalist and illustrator
        Reem Khurshid Khurshid, referring to how participants'' private information
        has been shared in an attempt to harass people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b17ce6-2782-4c72-bb3c-6bfeae2699ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5541b6-9ef9-4f1c-ae68-2b3da185ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Year after year, we''ve seen a stronger pushback against the movement
        in the country and more participants are being specifically targeted online."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d5de10-9eef-4c77-9131-50f0027b698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faace77-307b-4e13-bc4a-9def0afe884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimmel Mohydin, Amnesty International''s South Asia campaigner,
        has called on authorities in Pakistan to "immediately take action against
        anyone trying intimidate the women leading and participating in the protests."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e629f5-6576-4aed-bb22-5137aa669af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e170ba0c-d8cd-47af-8733-c69f111ba2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their security is paramount, and participants have a right to demand
        their human rights in an environment free from fear," said Mohydin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d219e8-6537-4656-8bba-68cf04fbba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f273dc-8717-431a-9730-f9a925788f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s march</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9cda11-e933-4b48-9a93-0aba85f22184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aurat March -- or Women''s March -- has been held across Pakistan
        on March 8 for the past three years, attracting thousands of attendees. Organizers
        are expecting the numbers to rise again this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb977413-dd44-46f5-98a8-4c99f187006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0588e90d-626b-49ff-a15a-98838cf0c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young women -- and men -- make placards and paint murals for the
        events.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72888d9c-bbc3-440b-be51-26e3420e0953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.023+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5fcee6-4430-44f3-979c-a59f651de471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous years, placards have demanded that men heat up their
        own food at home, while others have read "divorced and happy." These slogans
        caused outrage on social media, with commentators calling them "anti Islamic."
        They have even made it into parliamentary debates.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eee55e-975a-47ee-b47c-da3c908da2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec235d62-86ea-48d4-8e3e-87d7c97b195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot more expression now," says journalist and illustrator
        Reem Khurshid. "The march riffs on the patriarchy and challenges it in a way
        which feminist movements hadn''t done in the past ... it''s new, it''s different
        and it is inevitably creating a conflict in society."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea95c7-888a-4f24-8ef4-ce7bdbc4669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b128f5-d8df-4796-beaa-4ed62aad86ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, in the provincial assembly of Sindh, right-wing parliamentarian
        Abdul Rasheed condemned the march, saying: "None of us are ready to enjoy
        the idea of our mothers and daughters coming out on the streets."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28602e-929e-48d0-9cc2-fe2d7e0fce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd7658-8c7c-4ad0-9312-51aacd543ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tasneem Ahmer, an activist who has run media advocacy group
        Uks for more than 20 years, says that as Pakistan grapples with issues including
        incest, rape, child abuse and female genital mutilation, the feminist cause
        is important.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49840a95-2586-4ff2-a7ab-72bf984cef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc4e81d-cd26-4718-b287-96ac033d300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan ranked 151 out of 153 countries in the World Economic Forum''s
        Global Gender Gap Index Report 2020. In 2019, Pakistan Human Rights Watch
        (HRW) found that over 5 million primary school-age children in Pakistan were
        out of school, "most of them girls." Another HRW report said that "early marriage
        remains a serious problem, with 21 percent of girls in Pakistan marrying before
        the age of 18."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ba7ada-7d7d-4ec2-8a96-cafe631d4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c9d32-d99c-4d5f-acb9-c49458bdfa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Population Fund has reported that Pakistan has
        one of the highest maternal mortality ratios in South Asia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0bca19-db67-462b-9f91-511be68bf41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e735684-5c72-450f-80f8-178eb7afc95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there is optimism for things to improve in the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1372c1ef-0c7a-4df3-8808-01ee48ac2cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd402c-2c12-4a10-972b-cd57eb31eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change is here, the louder the voice the bigger the impact. We
        may not be able to shake the earth or shatter the sky but change is here,"
        Ahmer says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b2885-96a8-4911-95d1-7f279d4f9bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8771e7-aa5b-46f1-b353-ad1880e2fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My body, my choice</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a449324-d6c0-4c19-b01b-a490a98546e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader topic of gender equality has become a lightning rod
        in Pakistan in recent months.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c29db00-0411-4aa7-ab01-d9b65921dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b4a840-2efc-43c5-be0b-ad65307584eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A popular feminist slogan "My Body, My Choice" has been used on
        social media by activists across the women''s rights movement, provoking considerable
        backlash in Pakistani media.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c08ca-1c06-45b9-a3e8-5280190332d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705ce75-2857-4f4b-a141-e76c4fcd73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, playwright Khalil Ur Rehman Qamar appeared on a Pakistani
        TV show claiming that his "liver shudders with disgust" when he hears the
        slogan. When fellow guest and feminist Marvi Sirmed repeated the slogan, he
        called her a "disgusting women." While the outburst was widely condemned by
        a spectrum of celebrities and politicians, it was also celebrated, with many
        men and women in Pakistan agreeing with Qamar''s opinions in Pakistani media.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf77ae-28c5-406d-8df3-1f828791acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb96cb10-ed91-41d0-8169-1f0b2242aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feminists are seen as bad women because talking about the body
        is so taboo. It''s a politicization of the private sphere of family life --
        any discussion about taking women out of the confines of the home causes a
        backlash," said Tooba Syed, one of the planners of the Women''s Independence
        March in the capital city of Islamabad.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67e2f8-3242-44b9-a08e-4914fa55251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083141cc-1402-4af6-bbc4-c92c258cc88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syed added that in Pakistan it is still controversial to even use
        the word body because "bodies are controlled, reproductive rights are controlled,
        traditional gender roles in society are controlled" by men.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b124164-2ab6-4984-80bf-fe31025be326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2bad0d-297b-4514-b300-916c61bdebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mural vandalized</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8d2c9-45c0-4957-8afc-b8d80db0e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the center of Islamabad, a massive mural painted on the side
        of a house has been vandalized.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354e1276-14ae-407c-8a70-56cccf0af6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c375ac5e-8647-40cf-8018-66e3d7537a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering image of two women leaning against each other in solidarity,
        is now faceless -- black paint has been smeared over their eyes, nose and
        lips.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc52f0-a6be-4f48-b0c9-40447c004300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a7336-484c-4de0-9ffc-28d5ee447e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Painted last week in the lead up to the March 8 by a collective
        of more than 20 men and women, it was destroyed in mere minutes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab15b1c-29a1-470e-94c9-02f4f7758354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a8d1b-10f6-47fb-9e84-18de2014b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by the Islamabad Women''s Independence March, the work
        was a celebration of sisterhood.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180034a5-d649-41e6-a124-945567bfebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcbf03f-d017-4062-a2d2-2c98a84b736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was destroyed by students of Jamia Hafsa, a hardline women''s
        seminary in Islamabad. The group released a statement confirming that it had
        vandalized the mural on the grounds of it being "a conspiracy to promote obscenity
        in the country." The group is also organizing a "respectability" rally on
        March 8.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc137ba3-21bc-4808-89c9-b96a40e96975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc56c7-961b-4783-8853-37be5993b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shezil Malik, an illustrator whose work revolves around the male
        gaze and female empowerment, has also had her feminist murals vandalized.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52e2f1-2dad-454a-85ce-fe568c871dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ddea3-3ff7-4047-a031-c500f7d79fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as you put a woman who is strong, people immediately have
        a problem with it ... Why are we so intolerant now?" she said. "As a real-life
        woman, I ask, why I am considered so offensive? Should women like me be blacked
        out, should women like me just disappear?"</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11771633-928f-4fe8-b10e-7910159e9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f281ee2-ba1c-4898-9374-5aac7d3c9500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tooba Syed, the organizer of the Islamabad march, said she is not
        scared of taking to the streets on March 8.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f047d79-1995-4fbd-8061-5c69f161eba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92206234-1496-4c2e-b364-f7bbc63270d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has taken us decades to get here, we are not going to backtrack
        and lose all the gains we''ve made," she said. "I''m not scared, I don''t
        think there''s another way to be. We refuse to live like this anymore."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c498aea-c068-4ec8-aac0-076ffa887a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T11:44:56.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/03/07/asia/pakistan-womens-marches-intl-hnk/index.html">CNN.com</a></em></p>'
