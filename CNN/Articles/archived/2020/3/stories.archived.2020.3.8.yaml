    'template': '1'
    'title': 'Australian lawmaker seeks sanctions vs foreign officials over human
      rights violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe6106-46d6-4321-8b04-c24419052471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.683+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> An Australian
        lawmaker is pushing the country’s parliament to pass legislation which would
        enact sanctions against foreign officials who are proven to have committed
        human rights violations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a505aa6-d3de-4a0b-8b51-13a328566e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.683+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cc9e94-3af1-487c-8fab-239badfa6d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.683+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian parliament member Chris Hayes, Labor Party’s chief opposition
        whip in the House of Representatives, has called on the legislature to follow
        suit with the United States, Canada and the United Kingdom in passing a law
        that would ban the entry and freeze the assets of foreign officials who have
        violated human rights, including those from the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a28e2-9ef4-49fd-b4b4-9b3f9fa8b4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.683+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480a6779-a20e-4f2c-a445-7f0fc707aa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.683+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The introduction of such legislation ensures that serious human
        rights abusers are held accountable for their actions and that Australia does
        not become a haven for a global corruption and human rights violators,” Hayes
        said in a <a href="https://parlinfo.aph.gov.au/parlInfo/search/display/display.w3p;adv=yes;orderBy=customrank;page=0;query=Content%3A%22leila%20de%20lima%22%20Dataset%3Ahansardr,hansardr80,hansardrIndex;rec=0;resCount=Default"
        target="_blank">recent speech in parliament</a>.</p>'
