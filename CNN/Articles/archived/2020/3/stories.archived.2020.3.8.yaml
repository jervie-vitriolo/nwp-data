      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca68897-47b5-45fe-9a3e-99919511ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T23:15:03.524+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another patient is a 57-year-old Filipino man who also had no history
        of travel outside of the country. He is said to have had contact with someone
        who tested positive for coronavirus, but the Health Department said they are
        still investigating this.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58533026-a2a7-42f0-956f-4947c22a3c54'
