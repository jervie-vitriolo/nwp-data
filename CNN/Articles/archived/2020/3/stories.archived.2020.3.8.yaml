      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Mary Petrone is a Ph.D. student and Nathan Grubaugh
        is an assistant professor in the Department of Epidemiology of Microbial Diseases
        at the Yale School of Public Health. Their lab specializes in using genomic
        epidemiology to track the emergence, spread and evolution of viruses. Read
        more about their research at grubaughlab.com. The views expressed in this
        commentary are solely those of the authors.</p>'
    '2':
