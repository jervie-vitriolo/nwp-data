      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe3419-3716-45f8-80e1-ae857d8de4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T23:15:03.523+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four were tested Saturday and their results were released Sunday,
        the department said. Health Secretary Francisco Duque III said the four new
        patients are showing mild coronavirus symptoms.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3546cb-3b31-41b5-aeff-d8c3471237f5'
