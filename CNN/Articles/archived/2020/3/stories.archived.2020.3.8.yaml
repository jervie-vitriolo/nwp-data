      'mgnl:lastActivated': 2023-01-26T19:00:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e074e3-2ad9-43fd-85fd-ccd5d9ae6782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virus sends shockwaves</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c247e-17e0-44de-a64f-c8c9163a8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muslim prayer hall in San Juan City frequented by the 62-year-old
        man considered to be the <a href="https://cnnphilippines.com/news/2020/3/7/coronavirus-philippines-local-transmission.html?fbclid=IwAR3gXzxtMvnHHJip8rwTHPPlzJVpYlbPjPkWJtvhgs_x5PlV_swnpdK2weo"
        target="_blank">first case of local coronavirus transmission</a> reopened
        on Saturday night. Greenhills Shopping Center, the mall which houses it, saw
        fewer shoppers compared to most Sundays.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522577d6-072e-4eeb-bea0-9fdef63107d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5844989-7426-4481-9bbd-572a18d02887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall management, still reeling from a dramatic <a href="https://www.cnnphilippines.com/news/2020/3/3/Greenhills-hostage-suspect.html"
        target="_blank">10-hour hostage crisis</a>, says that it is continuously being
        sanitized, and that temperature checks have been implemented at entrances.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ce4df-da04-4db2-b428-13a1fab71639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe059a-4c4b-40a9-9828-e710bbe7da14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio Global City in Taguig was also hit by the coronavirus
        scare, after an employee working at business consulting firm Deloitte based
        in the business and shopping district was confirmed to have tested positive
        for the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad91ecf-aeb0-4784-8df3-5f58bda79e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5662c9d-446b-47e8-b03d-6dcf8afb799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGC management canceled a dog park event scheduled Sunday and also
        canceled the use of bike lanes on 31st Street.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe3eac-609a-4b3c-8d01-1a6077dd0c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86978ccb-26ce-442f-bbda-e1b727b05308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has declared a state of public health
        emergency upon the recommendation of the Health Department, his spokesperson
        Salvador Panelo told CNN Philippines on Sunday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed2d9c-55f9-4717-abf9-826dd85c20ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9be7c-f74c-403f-8e56-e34e4526abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque earlier said the declaration will allow for easier access
        to financial resources to control the spread of the disease in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6907cf7-56e2-46ce-bab0-3ae719963cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c88c7-a254-4d15-8d5b-509ebc8562cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also raised Code Red sublevel 1 — a “preemptive
        call to ensure that national and local government and public and private health
        care providers can prepare for possible increase in suspected and confirmed
        cases.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09e438c-9fdd-4352-80ac-791c77244566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6dd47-3670-4549-982e-59f3de769d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the department will raise the alert to sub-level two
        once several local transmissions are reported, which will trigger community-wide
        lockdowns. School and work may also be <a href="https://www.cnnphilippines.com/news/2020/3/7/class-suspensions-coronavirus.html"
        target="_blank">suspended</a> under this alert level.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce2fd9b-f706-4120-bbab-cdec9b34a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff6607-01d6-4df9-a70c-ec583179ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of press time, only Navotas, San Juan, Marikina and the towns
        of Cainta and Taytay in Rizal have suspended classes in all levels.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee3b8cb-cc03-4da6-b2df-9e6fea152242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6d0fb-bd17-4cf0-8e42-86dc2edbdb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Tytana Colleges, Trinity University of Asia, Assumption College
        and Bagong Lipunan Crame Elementary School and High School have also canceled
        classes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8bfda3-06ad-4257-bd32-4950bf730a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82efbd6-4ee3-493a-a356-b0aa513aa646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education suspended all national and regional
        events involving students from different localities until further notice,
        but is pushing through with the National Festival of Talents and the National
        Schools Press Conference as participants at these events are already at the
        venues.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7096c8e-fdce-4369-a33e-7b97d5509aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783840e-acf8-4c75-81e7-6e689b6a8964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.998+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two patients who previously tested positive for coronavirus in the
        Philippines have recovered and have been discharged. One Chinese man, however,
        has died due to the virus.his story is breaking and will be updated.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f994dc-0ff9-4509-898f-42eedc48b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.999+08:00
      'mgnl:createdBy': 'xave'
