      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Brigido Dulay <a href="https://twitter.com/dododulay/status/1236631635631566848"
        target="_blank">said in a tweet</a> that a Filipino worker tested positive
        for the virus that causes coronavirus disease, formally known as COVID-19,
        but is not showing symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4bfd2-7ad8-4552-94ba-ec4ff0a431e3'
