    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Conditioned for greater: There is no better time to be a Filipina'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d8559-0917-4660-8f0b-112bb2232b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T17:08:05.865+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Women empowerment
        has only become stronger in this day and age. It is true that there are more
        glass ceilings to be shattered in many fields, but women are getting there,
        and are just getting stronger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2a07b-fc8e-4c71-96f5-61fd6dbb7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T17:08:05.865+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more Filipinas believe there’s no better time to be a woman,
        especially in their drive to advance and achieve greater things.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b8e229-9677-422d-8e9a-85ea91b6395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T17:08:05.866+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, based on a brand survey, 7 out of 10 Filipinas still settle
        in their careers and refuse to go further because of self-doubt and lack of
        means and opportunities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337bf307-22d9-41da-a427-2607981fdc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T17:08:05.866+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the proven strength and resilience of a Filipina, overcoming
        these challenges is totally possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620838a9-10bb-4f0c-9d78-819abd0f7234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T17:08:05.866+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to break through is allowing her to realize that she can
        make her career greater, and then giving her the skills to make her dreams
        a reality. Once a woman realizes her full potential, and musters the courage
        to make things happen, she can become unstoppable. Every Filipina can go from
        good to great, and the time is now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e24ed5-e1f3-4e29-bf52-9e4b0ae853ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T17:08:05.866+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cream Silk, one of the leading hair care brands in the Philippines,
        has always championed the empowerment of the Filipina. Through the years,
        Cream Silk has represented the Filipina to be at her ultimate. With its range
        of expert products, the brand has empowered women to go beyond just basic
        hair care to an elevated standard of beauty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c5f1e-e124-4f02-b9c0-51d301e7351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T17:08:05.866+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This International Women’s Month, Cream Silk wants to inspire Filipinas
        to never settle and to always strive for greatness because no dream is too
        big for the Filipina. With this, Cream Silk launched its brand campaign: #ConditionedForGreater.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6d271-bffe-4b71-a7fd-ce803482a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T17:08:05.867+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They partnered with <a href="https://creamsilk-conditionedforgreater.edukasyon.ph/">Edukasyon.ph</a>
        — the largest education technology platform in the country —&nbsp;to launch
        an online academy powered by learning platforms Google Digital Garage and
        Kadenze. The learning hub offers 15 free online courses for aspiring businesswomen,
        creatives and storytellers; and is curated by industry experts and renowned
        universities from all over the world. From entrepreneurship to videography;
        data analytics to public speaking —&nbsp;Filipinas can take the next step
        to greatness in the field that they desire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495fbdd-f369-4b02-bf10-2fda1da5c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T17:08:05.867+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:00:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the #ConditionedForGreater stories of&nbsp;Filipinas who
        made it and are continually making a dent in their&nbsp;fields and careers:</p>'
