      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a871899f-bd62-4a70-9285-080c3bf96e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sub-committee is still accepting position papers from people
        outside Australia until March 23.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4f036-8770-4969-8823-25edd1983e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca3bed-1091-41a4-8ae2-a1dbdf0458d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayes also noted in his speech the alleged extrajudicial killings
        in the Philippines and the detention of opposition Senator Leila de Lima as
        one of the human rights issues in the Asia-Pacific region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be263fd-05b2-4f6e-aaac-a635856924e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a0049-fdaf-47d4-827a-772af1acb4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hit President Rodrigo Duterte for acting with “some impunity”
        even if the UN Human Rights Council has approved a resolution calling for
        a probe into extrajudicial killings in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df428b56-b2c3-4d78-8df4-b9f0c0b84acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d410f88-fd66-4f62-b253-1900bc583ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that countries which sided with the Philippines in opposing
        the resolution — like China — have a “dubious human rights record.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691cc4d-ee22-47d7-8761-9482fa50f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02edcd2a-901b-4677-bf6f-7caebaf3002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has thanked Hayes for his push in the Australian parliament
        for a law to impose what are known as “Magnitsky sanctions,” named after Russian
        tax accountant Sergei Magnitsky who was allegedly beaten to death while imprisoned
        in Moscow in 2009.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de462c-df30-4a53-bc8d-efea57b6b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe034ef0-d437-4c5a-a31e-727dc290ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is heartwarming to note that there are efforts in the Parliament
        of Australia, which are being spearheaded by your goodself and like-minded
        parliamentarians, to pass a national legislation that will hold human rights
        abusers and corrupt officials accountable for their actions,” she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3dcac4-9668-43f7-8c24-0b4430e7a0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51683e9-f4d0-4bfa-aff3-0bfdea7bd8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US passed in its 2020 spending law a provision that mandates
        State Secretary Mike Pompeo to <a href="http://www.cnnphilippines.com/news/2019/12/23/De-Lima-accusers-banned-from-US.html"
        target="_blank">ban the entry of Philippine officials</a> who have had a hand
        in the imprisonment of De Lima, who has been in detention for three years
        over drug charges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c78c95-b751-41c0-a923-3912aeca882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EXPLAINER: <a href="http://cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html"
        target="_blank">How the US budget law bans Philippine officials</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a3a41-e8fe-40b4-9a2b-0d1f5987a406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Senate also passed a resolution calling on President Donald
        Trump to also <a href="http://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html"
        target="_blank">freeze the US assets of Philippine officials</a> who are proven
        to have been involved in human rights violations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6739bad3-f3f9-44ba-8935-29594e0c968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dabd03b-17f1-49f3-bf4d-8ed195514a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.685+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These proposed sanctions angered Duterte, prompting him to <a href="http://cnnphilippines.com/news/2020/2/7/duterte-says-send-termination-notice-to-us.html"
        target="_blank">terminate the Visiting Forces Agreement</a> — a military pact
        between Manila and Washington on the treatment of US troops in the Philippines.</p>'
