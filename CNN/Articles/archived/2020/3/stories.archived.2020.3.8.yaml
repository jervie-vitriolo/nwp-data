    'template': '1'
    'title': 'Duterte declares public health emergency due to coronavirus – spokesperson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60e310a-211d-4e7e-b163-9664c9929c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> President
        Rodrigo Duterte has declared a state of public health emergency upon the recommendation
        of health officials following a confirmed local transmission of the coronavirus
        disease or COVID-19, Presidential Spokesperson Salvador Panelo confirmed to
        CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387caeef-9ccf-4f05-b992-793e1009f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b995b4e8-0c0d-4fd5-9d1c-bc24fc9f1c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A written order for the declaration, however, is not expected to
        be released until Monday during Panelo''s regular press briefing at Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3364db-ef5d-4deb-9dd0-47e6b53a0d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427bd096-bdf8-481a-9c70-737809ddd98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said among the possible effects of the declaration are price
        freezes on certain goods and faster procurement processes for medical supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13351325-84a4-491c-a8b3-bdde6cf820a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79d744-9566-48fb-af18-655b68995b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque earlier said the declaration will
        allow for easier access to financial resources to control the spread of the
        disease in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68087820-5ee8-4faa-ab39-b79377cf8691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7fc3b-8a6e-46bd-acf9-1109422000ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 11332, a public health emergency refers to an
        “occurrence of an imminent threat of an illness or health condition which
        could pose a high probability of a large number of deaths…widespread exposure
        to an infectious agent.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae749f3e-1770-44f9-88b6-89425c107e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d9746-f946-4a5b-bc84-e239c57cfd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health raised "Code Red sublevel 1" on Saturday
        after it confirmed that one of the new COVID-19 patients -- a 62-year-old
        man from Cainta, Rizal -- did not have recent travel history to other countries.
        The patient''s 59-year-old wife also tested positive for the infection, making
        her the second case of local transmission.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9feea2b-f25a-43da-a4eb-04b2babb6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d97a72-cbc1-4b54-9716-527ca897e960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Code Red means a "preemptive call to ensure that national and local
        government and public and private health care providers can prepare for possible
        increase in suspected and confirmed cases."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01e04a-560d-4ba4-8399-5ddd104e0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337a55e-a59b-4983-9151-fe905117d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency immediately recommended a <a href="https://cnnphilippines.com/news/2020/3/7/public-health-emergency-declaration-.html"
        target="_blank">national public health emergency</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd0e9f-3149-4cfe-bad7-2b8d26af22a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque earlier said the department will raise the alert to sub-level
        two once several transmissions are reported, which will trigger community-wide
        lockdowns. Schools and work may also be suspended under this alert level.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d7c64-7aee-4f79-9442-67dc46a5440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea9fe2-4738-46a7-bba4-3b8bd585f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T18:56:53.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country currently has <a href="https://cnnphilippines.com/news/2020/3/7/public-health-emergency-declaration-.html"
        target="_blank">six confirmed COVID-19 cases</a>, including three Filipinos.
        Aside from the couple, a <a href="https://cnnphilippines.com/news/2020/3/7/coronavirus-philippines-local-transmission.html"
        target="_blank">48-year-old man</a> who works for Taguig-based consulting
        firm Deloitte Philippines also tested positive for the infection. He recently
        traveled to Tokyo, Japan and returned on March 3 on board flight PR421 from
        Haneda Airport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e84835-31eb-4d6f-8791-c1925c02a7f4'
