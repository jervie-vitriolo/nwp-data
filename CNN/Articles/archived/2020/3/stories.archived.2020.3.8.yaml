    'jcr:uuid': '7e3288a4-972d-4571-959f-4944921e949d'
    'lead': 'Ten people died after a hotel that was being used as a coronavirus quarantine
      center collapsed Saturday night in southeastern China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-08T14:02:48.985+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:00:53.246+08:00
