  'coronavirus-italy-lockdown':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-08T14:13:51.784+08:00
    'imagesource': 'jcr:da469d56-368c-4450-9250-f14ec2a7a40b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2a15f8f-0338-4b89-892d-5895dbfc0eaa'
    'lead': 'Italian Prime Minister Giuseppe Conte signed a decree early Sunday that
      will put millions of people across northern Italy under lockdown due to the
      novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-08T14:19:35.199+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:00:50.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:00:31.470+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy announces lockdown as global coronavirus cases surpass 105,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9fd055-6c4d-453e-ac3c-08269be9b48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Italian Prime Minister Giuseppe Conte signed
        a decree early Sunday that will put millions of people across northern Italy
        under lockdown due to the <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-03-08-20-intl-hnk/index.html">novel
        coronavirus</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e520c-5b16-4651-9222-1e28f7c20adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping move puts the entire Lombardy region, as well as 14
        other provinces, under travel restrictions, and is one of the toughest responses
        implemented outside of mainland China to get the Covid-19 epidemic under control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dabe52-40fa-4735-bcaf-760b948d6bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0a218-20fa-4898-af08-4bca17490905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is verifying exactly when the lockdown will go into effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28049948-57da-431b-95c6-70e5ea1fa92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ab6ff-0b47-4287-93fb-4710aa507373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after Italy saw a dramatic spike of 1,247
        confirmed novel coronavirus cases on Saturday, the Civil Protection Department
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434e2ae8-dee8-4958-8112-80d80fbaa5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bac45d-5e6c-4549-8ec8-a9036a78ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has now recorded 5,883 cases and 233 deaths, the most
        fatalities outside mainland China and the biggest outbreak in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a058c-dd80-4ac6-a403-9dd21acdad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312eb6c5-a026-4d6e-9a9c-2a6ffc103e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.200+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the new measures, Conte said: "There will be an obligation
        to avoid any movement of people who are either entering or leaving" the affected
        areas. "Even within the areas moving around will occur only for essential
        work or health reasons," he said, according to Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe426aaf-60fb-48a2-81c9-34457692997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d0ff3-6cef-406d-97ab-df69f9077efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lockdown only applies to northern Italy, other measures
        will be applied to the entire country. These include the suspension of schools,
        university classes, theaters and cinemas, as well as bars, nightclubs, and
        sports events. Religious ceremonies, including funerals, will also be suspended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da83c89-8e1b-4066-baa0-494bc3ca639f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4502e-ddd4-4b49-81ce-1e453c262f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:19:35.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:00:50.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries in Europe are also struggling to contain outbreaks
        as cases continue to rise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea4e670-5051-4033-9b52-6f635d6c3b28'
