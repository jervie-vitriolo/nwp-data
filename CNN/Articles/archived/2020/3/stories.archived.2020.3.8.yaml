      'mgnl:lastActivated': 2023-01-26T19:00:42.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is a 38-year-old Taiwanese man with no history of travel
        outside of the Philippines. He began showing symptoms on March 3 after having
        contact with another Taiwanese national who visited the Philippines and tested
        positive for the virus upon return to Taiwan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb491960-c747-478c-90e0-c6526d2c4439'
      'mgnl:activationStatus': true
