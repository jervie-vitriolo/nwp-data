      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61751154-3450-4d94-95be-ac956371ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey of over 20,000 people in 27 countries, researchers from
        King''s College London said they found "significant differences" in what men
        and women perceived to be acceptable workplace behavior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687fbf52-0a33-41bb-a853-3b739292cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T08:12:57.434+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:58.244+08:00
