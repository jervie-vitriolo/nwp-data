    'jcr:uuid': 'b72b8758-69d9-46e2-b7b1-09a9c43680c7'
    'lead': 'A written order for the declaration, however, is not expected to be released
      until Monday during Presidential Spokesperson Salvador Panelo''s regular press
      briefing at Malacañang.'
    'mgnl:activationStatus': true
