      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60945e02-c7a4-46c5-b5f7-6a0bc36c4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also took a swipe at <a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html">government
        agencies which have given in to bribes</a> instead of being on the front line
        in resolving the issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e1181-9e09-4224-91e8-0d05567ad4ec'
