      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with fever or respiratory symptoms with a history of travel
        and exposure to someone who has tested positive for coronavirus are urged
        to call the Health Department at (02)8-651-7800 loc 1149-1150.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f323b9e1-f63f-4af9-afee-6f2803d98e14'
      'mgnl:activationStatus': true
