      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> The Health
        Department reported late Sunday evening four new cases of the new coronavirus,
        bringing the total number of people in the country who have been infected
        with the virus to 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483da59-49d9-471e-ae42-2af3b81c17d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T23:15:03.523+08:00
