      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino worker is in a quarantine facility in Hong Kong for
        treatment, Dulay added.</p>'
