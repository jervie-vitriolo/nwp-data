      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702474e-5d64-4fb5-8c56-b1a4a6f67253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases came just a day after the Health Department announced
        that local transmission of the virus has been confirmed in the country after
        a 62-year-old man from Cainta, Rizal with no previous travel history outside
        of the Philippines tested positive for the virus. His wife later on also tested
        positive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d3239d-4b2d-47aa-b4fb-214f736d283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T00:09:06.996+08:00
