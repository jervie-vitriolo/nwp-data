      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.683+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:00:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal for Australia to impose sanctions on individuals who
        commit gross human rights abuses is being investigated by the Human Rights
        Subcommittee of the Committee on Foreign Affairs, Defence and Trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d770213-afad-412d-9376-7fbff4ddc00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T17:21:15.684+08:00
