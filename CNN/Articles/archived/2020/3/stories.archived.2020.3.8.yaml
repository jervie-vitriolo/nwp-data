    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b6e00-8552-411d-9f8a-9d090effac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has been echoing the sentiments of senators who recently
        questioned the alleged stacks of cash brought into the Philippines through
        money laundering, along with other crimes, in connection to the presence of
        offshore gaming companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84e4b8-9a2e-41c0-9223-2249c959ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec4db3-2bdd-4080-8390-5a6f55984c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee hearing bared last Thursday that
        <a href="https://www.cnnphilippines.com/news/2020/3/5/POGO-revenues-vs-crimes.html">POGOs
        generate about ₱7 billion in net inflows, which is the money retained as a
        huge chunk of the ₱30-billion capital sent to the country</a> is subsequently
        pulled back out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3731932-2fe6-4872-ae0b-f501fdc88c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c3a3a-adf5-4c74-83ad-2282bee389e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T14:10:01.736+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:00:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But alongside this, the Philippine National Police reported 10 police
        operations versus POGO sex dens, which mostly cater exclusively to Chinese
        workers. Some 199 women who got involved in prostitution have been rescued.
        There have also been 73 casino-related kidnapping cases in the last three
        years, which targeted Chinese nationals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088385e1-d85c-4afc-814b-1b24216c28a1'
      'mgnl:activationStatus': true
