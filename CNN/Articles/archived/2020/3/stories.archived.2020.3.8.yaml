      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This runs in contrast to the administration''s swift action on the
        fate of all gambling operations by the Philippine Charity Sweepstakes Office
        for supposed "massive corruption" – <a href="https://cnnphilippines.com/news/2019/7/27/duterte-pcso-gambling.html">the
