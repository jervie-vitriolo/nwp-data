      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other major American companies, like Goldman Sachs, JP Morgan
        and CNN parent company Warner Media, have announced restrictions on employee
        travel, the White House hasn''t taken those steps yet. On Friday, Trump is
        scheduled to visit tornado damage in Tennessee and the CDC headquarters in
        Atlanta, where he will undoubtedly encounter hands to shake.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0842a1-29c6-47d9-aecf-90d52b831147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9af6d4-0531-4cc0-a347-46c8031eaba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is scheduled to speak at a public health conference in Orlando
        on Monday and will travel to the Republican Jewish Coalition conference next
        weekend in Las Vegas.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88381175-32d5-4886-b8e6-46eac3140bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8012b1-3fef-462a-8c3d-c6ba7615c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A summit of Southeast Asian leaders had been scheduled to coincide
        with the Las Vegas trip but that was canceled amid coronavirus fears. And
        the White House has not announced any overseas travel for the President for
        the next few months.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94020ab-0671-4ebf-b934-354763a3547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
