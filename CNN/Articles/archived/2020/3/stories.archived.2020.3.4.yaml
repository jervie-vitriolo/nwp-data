      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But airplanes are still flying, and travelers still traveling, albeit
        with extra bottles of hand sanitizer and disinfectant wipes in carry-ons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faad675-8322-4ceb-a8a6-78415bddc88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826bdbf1-00b5-48ac-a6e4-226282b04be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as you board the aircraft and sit in your seat, you might
        find yourself reconsidering inflight hygiene —&nbsp;and wondering just how
        thoroughly the aircraft''s actually been cleaned before you boarded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5a1bb-af2b-4d1d-abd9-943d30e40304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f140be-cb54-473b-a81e-a7ac9ec8f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel spoke to airlines, airplane companies and medical experts
        to find out what''s been done to ensure you''re flying in as hygienic an environment
        as possible, and what passengers can do for extra reassurance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dd47bb-8c94-4fe0-a9f1-28032efa7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca87dd1e-6907-42a9-abb5-d201b76f156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Normal cleaning procedure</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b833aa-31f9-48e9-a3d7-faa2004864bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Rooney is the manager of JetWash Aero, a specialist aviation
        cleaning company based in the UK that''s tasked with turning around aircraft
        between flights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a2d5d-612c-4b88-b08a-c99e632d084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbfb5cb-2478-4657-8cc5-38f6ef755dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney tells CNN Travel that the cleaning process varies depending
        on the schedule of the aircraft in question.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c831e4-6eed-4a04-868c-b58ec71aa505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b7183-bb23-4492-88b0-ca49cfd0c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When aircraft downtime is very limited, some of what Rooney calls
        the "very straightforward cleaning," such as removing old newspapers and passenger
        trash, will be done by the cabin crew at the end of the previous flight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cdf4dc-9243-4da2-a141-8514812b301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b488a23-147f-4274-bff8-ea08db9665c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A basic but more thorough cabin clean is usually carried out at
        night -- or when there is more downtime -- and it includes the cleaning of
        toilets, wiping down and disinfecting of trays, cleaning galleys, [overhead
        bins], seats etc. This may take up to an hour or longer," explains Rooney.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6200653-573b-412b-8241-79c4a975cad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
