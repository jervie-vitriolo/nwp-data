      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/03/03/australia/melbourne-fishing-robbery-intl-hnk-scli/index.html"><em>
        "An Australian thief used a fishing rod to steal a Versace necklace"&nbsp;</em></a></p>'
  'Pagcor-willing-shut-down-POGO':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-04T14:29:54.579+08:00
    'imagesource': 'jcr:e34d3b8d-8e48-45e6-a8d3-291f33966d66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c231a3f0-940d-4130-8da9-28a61865aa14'
    'lead': 'The Philippine Amusement and Gaming Corporation says it is open to closing
      down offshore gaming companies or POGOs in the country if issues on taxation,
      labor, and increasing crimes are not resolved. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T14:31:08.961+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:56:29.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:18.952+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGCOR', 'POGO', 'Offshore-gaming', 'online', 'gambling']
    'stories': ['f6de1e61-7f79-4dc7-9ef3-61e9a1b17faf']
    'template': '1'
    'title': 'Pagcor willing to shut down POGOs if crimes, tax issues not resolved'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608c806-79e4-4775-ac7d-8e7a32e1ca2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Philippine
        Amusement and Gaming Corporation said it is willing to close down offshore
        gaming companies in the country if issues on unpaid taxes, labor, and a spike
        in crimes are not resolved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8299d97-37a6-47f7-9c82-ef4eb7cca8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.961+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59ee30-dfdc-447e-8583-a202c243ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor Assistant Vice President Jose Tria, Jr., who heads the licensing
        of Philippine Offshore Gaming Operators or POGOs, said the gaming regulator
        is open to calls to shut down these businesses in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649f9ab-a997-4743-bfee-ee006089aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e8f62-cb95-408f-8daf-a4b8db76bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are openly coordinating with agencies <em>na nagkakaproblema
        dito sa operations ng mga</em> POGO sa Philippines. We are trying to help,"
        Tria told CNN Philippines'' Balitaan. "<em>Kapag hindi talaga ma-</em>resolve,
        we will look into closing down the operations of POGOs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db59cd0-7e3c-407c-a5fc-3f26f213a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f559d-febb-4955-933f-94a54cccee61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor stopped accepting new applications for POGO licenses in August
        last year amid growing concerns about job losses, unpaid taxes, and even on
        national security. Separate Senate investigations also unearthed a spike in
        cases of prostitution and human trafficking as women are brought in to cater
        to POGO workers. A Senate panel has also unearthed the "pastillas" scheme,
        where Chinese nationals pay grease money to enter the Philippines with great
        ease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e8672-805f-486d-8346-15c3c99bdfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/28/Chinese-POGO-workers-online-prostitution-den.html"
        href="https://www.cnnphilippines.com/news/2020/1/28/Chinese-POGO-workers-online-prostitution-den.html">Chinese
        POGO workers can now order prostitutes online, Senate panel reveals</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ca054-7889-42be-b94b-84e13132bd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:33:46.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2019/8/16/Delfin-Lorenzana-POGO-spying.html">Defense
        chief fears POGOs may shift operations to spying</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e85a3-6dd9-4d95-ba0b-3189d2aca801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Risa Hontiveros, Joel Villanueva, and Franklin Drilon are
        among those calling to halt POGO operations, saying the industry brings more
        harm than good in the country. Drilon even said that the Philippines appeared
        to be a "laundromat" for dirty Chinese money, saying that ill-gotten funds
        are being funneled to POGOs to make it look like these came from legitimate
        sources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6414390e-8a62-4b40-aeaf-4a01fe4bbbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor believes that the issues hounding the industry are not too
        big to resolve. However, Tria warned that closing down the 61 licensed POGO
        firms would mean lower revenues for the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeedcbd-68d0-472b-bf6c-4cec1d69b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e62e3f-5a88-4d62-b92a-7e86d4bb1b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakikita naming</em> trend, just like any other industry,
        <em>ay papunta na sa</em> online. If we do not look at this industry now and
        then <em>talagang mag</em>-convert into online gaming, <em>mamamatay siguro
        ang mga</em> land-based casinos <em>natin dito</em>. We will lose the chance
        to raise revenues," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c7909-505b-4ae6-b340-8bc53be810b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.962+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e5ac7-001a-4483-8ad7-99f5b405cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The trend we are seeing, just like any other industry,
        is the shift to online (gaming). If we do not look at this industry now and
        there is widespread conversion to online gaming, maybe our land-based casinos
        will die.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f6ca9-1df7-4511-9a7a-5d23fc6bad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tria said Pagcor collects taxes from POGO firms worth 2 percent
        of their gross gaming receipts every month. This is separate from the personal
        income taxes collected by the Bureau of Internal Revenue, which should be
        collected from the salaries given to POGO workers, most of them Chinese nationals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38d399-b7b9-4f3a-a596-89a61c6ebbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.963+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
