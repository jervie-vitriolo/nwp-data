      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f538e7-3bb1-4041-9fcc-a87085b20147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Organization for Economic Cooperation and Development warned
        Monday that global economic growth could be cut in half this year if the outbreak
        continues to spread. It called for an immediate response to contain the outbreak,
        recommending that governments increase spending and central banks implement
        policies to help cushion the blow from the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c40f3e-f03a-4b72-939c-8d75dce5e772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52fdf91-a2a8-4b55-8cdc-b27decc8f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private companies are also preparing and moving ahead cautiously.
        Google canceled its annual developer''s conference, the tech giant''s biggest
        event of the year, and JPMorgan Chase asked thousands of its employees to
        work from home for a day to test its own contingency plans, a person familiar
        with the matter told CNN Business.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efd77f0-1bdf-4de6-b318-6f857d8856d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c2bef-69e2-4ef5-b6d6-8d0966bdd45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US counts more than 100 cases</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aebbdc-6878-413b-989b-89b0764efa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has now identified at least 126 coronavirus cases, which
        include 45 Americans who were repatriated from the Diamond Princess Cruise
        ship in Japan and three from Wuhan, and another 78 detected and tested in
        the United States through the US public health systems. Those numbers include
        presumptive positive cases that tested positive in public health labs and
        are pending confirmation from the US Centers for Disease Control.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d064c24-2563-4945-905e-5455a2a48813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcee6dd-2515-41a4-93ac-8fd6d5608bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people have died of the virus in the US, all in the state of
        Washington. Many of the state''s 27 reported infections are believed to be
        connected to a nursing home near Seattle. California is the next hardest hit
        state, with 27 cases and no deaths.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3933a3f-b293-4cf5-81d5-3cf79628fea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff3298-d0d0-44fa-84bc-54fefddfe1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal public health authorities have issued several calls for
        calm. US Surgeon General Dr. Jerome Adams said the government "knew this was
        coming."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67876a1-dd9e-438f-9032-1c8f3d33f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7b842-acf2-4d14-ad64-a236f3509a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caution is appropriate. Preparedness is appropriate. Panic is not,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1270a055-6197-4b37-99f0-bdad546588ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.009+08:00
