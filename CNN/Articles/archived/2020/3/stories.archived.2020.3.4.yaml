      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergeire on Wednesday said
        one Filipino from the coronavirus-hit Diamond Princess cruise ship is experiencing
        diarrhea — one of the unusual symptoms of COVID-19 infection caused by the
        novel coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49562c0f-2285-4fd6-ad0c-4257d510a4ff'
      'mgnl:activationStatus': true
