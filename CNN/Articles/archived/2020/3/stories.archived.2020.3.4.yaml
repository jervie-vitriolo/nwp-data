      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mickey &amp; Minnie''s Runaway Railway is a charming tribute to
        one of the world''s most enduring icons, and a strategic addition to Disney''s
        most vibrant park.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
