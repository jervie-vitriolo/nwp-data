      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Actress
        Kim Chiu is safe after unidentified gunmen shoot at her van in Quezon City
        on Wednesday.</p>'
    '4':
