      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee on Thursday will<a href="https://cnnphilippines.com/news/2020/3/3/gordon-senate-probe-foreign-cash.html">
        investigate&nbsp;</a>large sums of cash, amounting to billions of pesos, brought
        to the Philippines mostly by Chinese visitors. Senator Richard Gordon said
        that this amount could have been used for <a href="https://cnnphilippines.com/news/2020/3/4/gordon-duterte-china-dirty-money.html">money
        laundering</a> given that authorities failed to track where the money went.</p>'
