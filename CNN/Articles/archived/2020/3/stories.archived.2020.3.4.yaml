      'mgnl:lastActivated': 2023-01-26T18:56:19.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t want it to turn into a circus. We don’t want
        the hearing to be a bull session, meaning all those with gripes against ABS-CBN
        will just air that. We also don’t want it to turn into a forum for sucking
        up where people would just say how great, how good and how many things ABS-CBN
        has done.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f5381-7ce2-4d58-919e-02a06d625996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea20614-3271-4af7-853f-4ed651eed03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said it is likely that the second hearing on ABS-CBN’s
        franchise would be scheduled after Congress resumes from its seven-week break
        on May 4, the same day that the TV network’s franchise expires.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506efc3-ac2b-4964-9378-8bc4ce5c40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be9fec6-cc85-46d2-b0f2-2e5abadcd19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker made the announcement as the Senate tackled resolutions
        on ABS-CBN’s franchise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900309ec-3700-41d3-b0fb-2ce2fea35b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html"
        target="_blank">ABS-CBN franchise</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cde40d-a7c5-4104-a616-9cbcef4c9db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress leaders insist that ABS-CBN can continue operating even
        after its franchise expires, citing previous cases wherein the NTC allowed
        TV networks with expired franchises to continue airing as long as Congress
        is still tackling their franchise renewal bids.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e841823-367f-4a92-9058-a2d1aff9df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa7d767-bdb1-4179-a967-7bb38f20086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department also found no legal impediment for the NTC
        to issue ABS-CBN a provisional permit, but added that communications from
        Congress would give this move a stronger legal standing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3238dec-4417-43b0-8651-77119872fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a0f91-1365-4595-835b-e8bc8e57d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1994 agreement between the House, the NTC, and the broadcasters
        group Kapisanan ng mga Brodkaster ng Pilipinas also provides that the NTC
        "shall continue to issue and grant permits or authorizations to operate" for
        radio and TV stations for a two-year period as long as there is a pending
        bill seeking to renew its franchise.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726eac14-72ae-4ed2-bea4-1daa0fc8cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411ac75-9b0c-47b7-8960-1fef21d2e841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Reynato Puno, however, has said that this could
        no longer be done, since a 2003 Supreme Court decision, which he himself penned,
        had ruled that there is a need for an existing license before a corporation
        can operate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0fd60-ad92-4d2d-9606-3b5fc8db31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac333e-08f7-46ac-93f6-a80e30f4eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the only way for ABS-CBN to stay on air is for Congress
        to finally renew its 25-year franchise; and a provisional permit from the
        NTC, even if allowed by Congress, would not be executory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70afa49-f4a5-4921-aee6-20a8fa48759a'
      'mgnl:activationStatus': true
