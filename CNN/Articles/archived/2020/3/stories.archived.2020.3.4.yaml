    'template': '1'
    'title': 'Philippines to scale down deployment of workers to Kuwait over medical
      screening requirement'
    'updated': 2020-03-04T15:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7fb7e-f77d-4f14-8d40-0eb7d885b96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:19:34.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Labor
        Department will be scaling down deployment of workers to Kuwait over its requirement
        for expatriates from 10 countries, including the Philippines, to show proof
        that they are free of the <a href="https://cnnphilippines.com/news/2020/2/11/novel-coronavirus-airborne-.html?fbclid=IwAR1gLoGHeLvSKvaMY07nmBn1LbRP3ItYyMkkLv_f0CgekDrQ5p7nuSHtDu0"
        target="_blank">coronavirus disease</a>, officially known as COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a17fc8-73de-4509-ac19-f2ad1fda79b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:19:34.016+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1a028-ae4f-4b65-8d0c-de86c71984ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:19:34.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said Wednesday that the government
        would be slowing down the issuance of overseas employment certificates by
        delaying its release by around a month in a bid to sway Filipino workers away
        from Kuwait.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049cb685-202d-4e79-849e-b9fedeeb282a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:19:34.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d0c99-2420-40e0-98d9-04f91d09e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:19:34.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a retaliatory order, it’s a practical order. They are
        requiring so many requirements for our workers, that’s giving more burden
        to our workers. In order to prevent our workers from going there, they might
        as well go to other countries,” Bello said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe52f5-37e7-4a9e-a9a0-bf6c779a2107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:19:34.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "many requirements" result in added burden to Filipino
        workers, which effectively prevents them from going there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc8afa-ec35-4e91-a3b8-9c6086ae4b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.892+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cff068-4a62-4ba1-af84-7ee1603206ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They might as well go to other countries,” Bello said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f3223-7161-4d3c-b7e5-9e4662093694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b233d23-474c-4dc7-b821-bcee22bd845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that deployment to Kuwait will be scaled back up again
        if the Middle Eastern country waives the medical clearance requirement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3ee83b-6b89-4e2d-ab22-989b4555fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5546987-089d-4ab0-9bce-e6f772dec652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, however, said he has spoken with Foreign Affairs officials
        to work out an arrangement with Kuwait for it to honor medical certificates
        from Department of Health hospitals and local health centers, which are issued
        for free.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd2293-886b-4331-8621-74f399b0bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b519ae-d5e9-4f64-94df-c8261006f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait, which has reported 56 cases of the novel coronavirus as
        of Wednesday morning, announced that expatriates who came from the Philippines,
        India, Egypt, Sri Lanka, Bangladesh, Syria, Lebanon will <a href="https://www.cnnphilippines.com/world/2020/3/4/kuwait-new-travel-protocol-philippines-.html"
        target="_blank">need to present proof that they have not been infected with
        the virus</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba1a8cb-322b-4aa6-9196-ab910ba6bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bd6520-7154-41c4-a74c-9f98f750cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These certificates must come from health centers approved by Kuwaiti
        embassies or health authorities in countries covered by the rule.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf08fd-c004-4a00-8d9b-640374c027e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df098c6-01e1-4196-bdaa-c26e8a7b0e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they fail to comply with the new procedure, the expatriates
        will be sent back to their country of origin “without the state bearing any
        financial costs” via the same air carrier. The airline company will also be
        fined for violating Kuwait’s order.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
