      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafca993-8e41-4dd1-800f-20df23f6620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:17:32.266+08:00
