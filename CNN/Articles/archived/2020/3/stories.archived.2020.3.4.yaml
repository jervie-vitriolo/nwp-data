      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No kissing, even if you''re French</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba189143-36a1-4f1a-8489-5f76f26e2a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a French official advised against a long-time French
        tradition of "la bise" —&nbsp;the tradition of planting a kiss on a person''s
        cheek multiple times —&nbsp;over coronavirus fears.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cdd4f5-a825-4868-9ad2-cd592f311d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580cf87-f509-4737-8e0a-300f82ea7276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reduction of physical social contact is recommended. This includes
        la bise," French health minister Olivier Véran told reporters, adding that
        people should also avoid handshakes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d6116-6067-4846-afc4-64d16ed90f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e47ed1-735d-403f-94a6-629150f0fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Australia have issued similar guidance, with New South
        Wales'' health minister Brad Hazzard suggesting that Australian''s "exercise
        a degree of care and caution with who you decide to kiss," encouraging people
        to give each other a pat on the back instead of a handshake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ce829a-938a-4275-9f26-5eebb8281f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c70103-97c0-4efc-953f-974b41eb5341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Italy, which is facing the largest outbreak in Europe,
        have stopped short of outright advising against physical contact, but have
        admitted that reducing contact might come as a challenge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31030482-f428-4707-8881-1f6fef42d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370cef2d-69c7-417f-865b-9662b31e8c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a collective social life that is very florid, very expansive.
        We have lots of contact, we shake hands, we kiss each other, we hug each other,"
        Italy''s special commissioner for coronavirus Angelo Borrelli told reporters
        last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb584af6-5017-40b8-ba14-6d2ed14969db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557bdad7-ac38-4be7-ae1d-42db0d9126df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it is better in this period not to shake hands, and do not
        have too much contact, and try to be a bit less expansive, which is different
        from how I am," Borrelli added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca26a5-9c13-45d7-9d90-110f49e51d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9039d315-9d2f-4e53-9f44-e0d444612d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what''s the alternative?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b9e08-3e59-4240-a771-2c25078f62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With concerned citizens steering clear of handshakes, people around
        the world are getting creative with their meet and greets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a91a9-4d64-4663-9295-a1514e4d440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcbaad6-ab3a-4a51-a584-507505051cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sylvie Briand, the World Health Organization''s director of
        pandemics, has endorsed a range of greetings as an alternative to the handshake,
        including bumping elbows, waving and bowing with palms together in the Thai
        "wai."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54205179-be82-4292-9b55-09d02f8189f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb8cf6-9d3b-4365-b133-de189b94ca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, videos have surfaced from Iran and Lebanon of friends
        tapping their feet to greet one another.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ae45f-f2d1-4dda-9697-78820022819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31386101-c23d-4205-a5e3-21bf209649dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etiquette coach William Hanson told CNN that greeting people in
        a "warm effusive style" would come across as polite in the absence of a handshake.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af83c11e-742c-44a7-b9d3-4053e292c9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a29a1-9b2a-4987-987f-b4d68e2895cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should use an "open palmed gesture rather than a closed palm
        gesture... especially if you''re greeting lots of people at a networking event
        or conference," Hanson said, adding that making eye contact should also be
        a priority.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c7327-027c-4963-93ae-189d40fc9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff7996-4517-4979-9766-e7f06d36a01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s stop shaking hands for a while. I prefer the traditional
        Southeast Asian hands-together namaste greeting, although the elbow bump is
        fun," Dr. Tom Freidan, former director of the US Centers for Disease Control
        and Prevention (CDC), wrote.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f4309-abe7-4d39-a520-8e1833144722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd32a85-ad76-4401-b569-d1654d7cbf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts agree -- it isn''t always possible to avoid physical
        contact with everyone you meet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28739845-ee3c-4b58-8053-dcf1f3de13e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c3d0b-d5a8-4e92-889e-c6682aa227b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are quite polite people generally, aren''t we -- we don''t want
        to say that I''m not shaking your hands because it implies that they might
        be dirty," Dr. Lisa Ackerley, adviser to the UK''s Royal Society for Public
        Health, told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abd118-b2e1-43fc-aaa5-bcdbe0263a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d527f8c-502d-432b-aa1d-39ab4aea1f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ackerley said that people should try not to panic about the spread
        of the virus, but where possible they should reduce physical contact with
        others, including shaking hands and kissing on the cheek.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1bde78-654d-4ac5-97a2-04119e3a5520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31384bf-4b8a-46de-8dba-d39676e24e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you feel that that would be far too rude, then you just wash
        your hands afterwards or use a sanitizing gel -- obviously, discreetly," she
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab1e41-779a-42db-9fe5-c7336aed3ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef40292c-5ee2-4dec-bb13-7a2698c8cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do we stop the spread of the virus?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18990f89-bb94-4ed4-9d91-770f10bc16db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to human-to-human transmission of viruses, often it
        happens when someone comes into contact with an infected person''s secretions,
        such as droplets in a cough.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c00b8a-82de-4270-b5eb-36706f6e0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d988d9-b184-4479-b172-2340db5f5e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on how virulent the virus is, a cough, sneeze or handshake
        could cause exposure. The virus can also be transmitted by touching something
        an infected person has touched and then touching your mouth, nose or eyes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47391af-bbb1-4112-a4af-7fd2fa12d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82269f92-ebe3-491a-8e56-19801ca3572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caregivers can sometimes be exposed by handling a patient''s waste,
        according to the CDC.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235fc671-81b2-4361-a049-b36e4e948493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec276e-b02c-4588-8166-d281cbe27ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we wash our hands frequently we should reduce the amount of
        coronavirus or any other organisms on our hands," Ackerley told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a58de4e-2344-4ec0-af8c-bb066f41c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c21f89-add8-401a-96d1-15c9b98dea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s also the point of when we wash our hands. When we arrive
        at a public building, when we arrive at a meeting room or conference or school,
        university and home, or just normal workplace, that''s the point when we should
        be washing our hands to actually remove anything we''ve picked up on our journey.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ec7bb-cee1-4cb3-872c-c9f86aeea8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d20703-f82d-45e5-a042-c34d7122023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:14:20.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then by having good hand washing at that point, we''re closing
        down some of the routes of transition from one person to another," she said,
        adding that we should also try to avoid touching our faces.</p>'
  'Harry-Styles-mugging':
