      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0093baac-8897-47b9-9fbe-cbd67b88d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By opening ourselves up to a decluttered life, we can be our best
        selves, the Zen Organizer said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81828ba1-2be4-4e32-9142-d2a248c22a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79485f49-0194-4d83-9d85-bb64fdc7d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can calm the inside by bringing order to the outer," Leeds said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f1e3a2-abde-4ed4-888c-4712e5d3382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71caff11-dd2b-48a9-ac38-93d1c4cf7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average person lives in an environment that sabotages his or
        her best efforts at every turn," she continued. "You can accomplish more,
        quicker and with ease, if your environment literally nurtures and supports
        you."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b3a526-5e42-4699-b790-cbf5071c0621'
