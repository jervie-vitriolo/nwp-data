      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, northeast monsoon is still affecting the weather conditions
        of Batanes and Babuyan Group of Islands, bringing them cloudy skies and light
        rains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b832678-66df-46c7-8718-1a070a1705bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:31:30.231+08:00
