      'mgnl:type': 'text'
      'text': '<p>Año said that 1 in every two calls received were incomplete calls
        that were either abandoned, disconnected, dropped, or sounded robotic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1519d422-4672-4217-a382-805f8190f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:28:23.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f751d-56a4-4fed-b8aa-1b63f62c1d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:28:23.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are urging the calling public to practice discipline in making
        911 calls,” he said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aad607-e505-424d-8504-ba0e36cdfd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:28:23.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b763e0a-6141-4590-9e96-82d2df1401ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:28:23.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For every prank or incomplete call that you make, there could be
        other people out there whose lives may be in danger or who need emergency
        assistance but could not go through because the lines are busy,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be99720-8ad2-441e-9a9d-f87e264232d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:28:23.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb4c149-23d0-447d-98e5-d4c1be1ccbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:28:23.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:49.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Año warned that prank calls are punishable under Presidential
        Decree 1727 and those found guilty may be punished by imprisonment of not
        more than five years or a fine of not more than P40,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc243b3-f3e1-40f0-97c6-d9ac7bf379c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:28:23.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a49cb52-962a-430f-887a-902aa191a7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:28:23.915+08:00
      'mgnl:createdBy': 'vince'
