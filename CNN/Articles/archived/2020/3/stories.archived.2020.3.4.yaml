      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/3/Sara-Duterte-hits-Ungab-ouster-House-Cayetano-speakership.html">''Grossly
        unacceptable'': Sara Duterte hits ally''s removal from House post</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55549897-ea68-440d-8d60-1c7d904b0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779dc61e-0180-404d-9318-6574e19a3fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:47.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For HNP, the party is just emphasizing its support to their member.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ce64e-5840-483e-9fc0-cd94fcc4a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.181+08:00
      'mgnl:createdBy': 'vince'
