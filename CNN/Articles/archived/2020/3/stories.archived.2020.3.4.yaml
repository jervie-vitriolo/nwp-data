      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has infected more than 92,800 people and killed
        at least 3,200 since it was first identified in the Chinese city of Wuhan
        in December last year.</p>'
