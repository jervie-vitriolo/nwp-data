      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90383f4-6517-4af2-ac06-196d7c01f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:33:08.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:27.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said the 15 others who showed symptoms, such
        as fever, cough, and sore throat, have all tested negative for coronavirus
        and have been sent back from the hospital to the Athletes'' Village in New
        Clark City to complete their 14-day quarantine until March 11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa83e21-fe06-4f79-aaad-f4e3d45030fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:33:08.528+08:00
