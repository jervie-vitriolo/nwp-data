      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The party emphasized our support for the credibility and honor
        of our member. We are loyal to those who are loyal to the President,” said
        HNP.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e29fc-e737-4aa2-8adf-feb6bb0f1843'
      'mgnl:activationStatus': true
