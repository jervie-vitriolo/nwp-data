      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report based on the statement of Chiu''s driver Wilfred
        Taperla said two suspects on board a motorcycle fired six gunshots at their
        vehicle along Katipunan Avenue corner C.P. Garcia Avenue at around 6:15 a.m.
        Wednesday.</p>'
