      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Department
        of Labor and Employment encouraged companies to adopt a flexible working schedule
        instead of laying off employees or shutting down amid the coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ceef46-4ede-4e2d-931c-9042ffa7e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:41:18.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:10.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7510d6-ac4a-4a87-ae07-f687fe2372f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:41:18.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department recognizes the desirability and practicality of
        flexible work arrangements that may be considered by employers after consultation
        with the employees, taking into account the adverse consequence of the situation
        on the financial viability of the company,” said DOLE in advisory released
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa2a53f-a8c7-4f4d-acf5-f948aa53e7be'
      'mgnl:activationStatus': true
