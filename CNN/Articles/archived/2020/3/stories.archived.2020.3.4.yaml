      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b18174-eddd-49a9-b2c3-8ae5c0d241f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 27, 2019, Malacañang <a href="https://cnnphilippines.com/news/2019/9/21/united-nations-philippines-duterte-drug-war-probe-.html">issued
        an order stopping all negotiations for aid from Iceland and the 17 other states
        supportive of the UN probe.</a> Presidential Spokesperson Salvador Panelo
        initially denied the existence of the controversial order but the Bureau of
        Customs later published a copy of the memorandum on its website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e71a6-791d-46e0-8073-a04b710edb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.576+08:00
