      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is if the LPA, last spotted east of Mindanao, will not dissipate
        within the next two days, Rene Paciente, Philippine Atmospheric, Geophysical
        and Astronomical Services Administration weather specialist told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa10801-da2e-4bb0-bea6-635193727595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:17:32.266+08:00
