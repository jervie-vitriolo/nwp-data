      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is understood, however, that all necessary approvals, authorities
        and clearances, as required by relevant laws, rules, and regulations, should
        first be obtained prior to actual negotiations and conclusion of any agreement
        with the covered foreign governments," the order read.</p>'
    '8':
