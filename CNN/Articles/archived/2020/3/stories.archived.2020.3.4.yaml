      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also blamed the Duterte administration''s "<a href="https://cnnphilippines.com/news/2020/3/4/gordon-duterte-china-dirty-money.html">too
        soft</a>" stance on China for the rise in incidents involving the Chinese.</p>'
    '23':
