      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Teo—&nbsp;sister of columnist Ramon Tulfo who first
        named him as the “protector” of the airport payoff scheme— followed up “no
        less than three times” and pushed for the signing of the department’s travel
        directive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd034a2a-1b7f-4b6a-9451-aaa6fa6e0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Yang pastillas</em> scheme, <em>nangyari ''yan</em> because
        of the visa upon arrival,” Aguirre told CNN Philippines’ <em>The Source</em>
        on Wednesday. “<em>Walang ginawa ''yan si</em> Wanda Teo <em>kundi i</em>-follow
        up <em>''yan</em> during our Cabinet meeting.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b1065-b60e-49c9-a0c5-adeb73069187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The pastillas scheme happened because of the visa
        upon arrival. All Wanda Teo did was to follow that up during our Cabinet meetings.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527b841-47c9-4b86-adf3-556bc5243c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, according to Aguirre, was seen to provide a boost for
        the Tourism Department, which Teo chaired from 2016 to 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18da7c-3323-42a6-9399-dba635def9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2018/05/08/Duterte-Tourism-Secretary-Wanda-Teo-resign-Tulfo.html">Tourism
        Secretary Wanda Tulfo-Teo resigns ''out of delicadeza''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31028e7d-8409-4bd3-b490-88589b053155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo has denied the allegations, saying she only talked to Aguirre
        once for a review of the policy documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd5ec1-9366-47ff-8ff6-ab00e215be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.149+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is asking for documents submitted to his office for his review
        and appropriate action means being linked to the Immigration scheme?” Teo
        said in a message to CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe4ca9-727d-4174-9e77-d431df8ee475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, however, admitted he found nothing wrong with the visa
        scheme, hinting that flaws were found only in the implementation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cfcc05-1add-4471-ab30-70707de88dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Per se, <em>hindi masama ''yan</em>. It was only in the implementation
        <em>na sumama ''yan</em> (per se, it’s not bad. It was only in the implementation
        that it was seen to be flawed),” Aguirre added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3801dd7-5dd4-4fcb-b029-965e7d4709dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department in 2017 issued Circular No. 41, which would
        grant the entry document to Chinese nationals. The Immigration’s VUA order,
        however, has been temporarily <a href="https://cnnphilippines.com/news/2020/1/28/Philippines-Immigration-Chinese-nationals-visa-coronavirus.html?">suspended</a>&nbsp;amid
        the outbreak of the novel coronavirus disease in the East Asian nation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fc7d48-888f-4dfa-a69f-d649bff89556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo stepped down as Tourism chief in May 2018, saying the move was
        done "out of delicadeza" following issues of corruption. Her resignation came
        in the wake of a controversial <a href="https://cnnphilippines.com/news/2018/05/07/Tourism-Secretary-Wanda-Teo-Ben-Tulfo-BITAG-PTV-ads.html">₱60
        million advertising deal</a> between the Tourism Department and a television
        program run by her other brothers, Ben and Erwin Tulfo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31072e88-4c7e-43eb-96a5-0958acba9bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2018/06/28/DOT-Tourism-Secretary-Wanda-Teo-Duty-Free-shopping-COA.html">Ex-Tourism
        Secretary Wanda Teo, Usec took P2.5 million-worth of Duty Free goods - COA
        report</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc4a3a9-815f-4503-bbb9-c52f3ee3e263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, on the other hand, has repeatedly denied involvement and
        knowledge of the “pastillas” scheme, which allows the easy entry of Chinese
        nationals in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f64b8-2da1-48f6-946d-1c2553ebef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T12:57:59.150+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said payoff scheme supposedly lets the foreign nationals pay
        a <a href="https://www.cnnphilippines.com/news/2020/2/17/Chinese-Immigration-grease-money.html">₱10,000
        service fee or grease money</a> to Immigration officers, with a special treatment
        expected in return. The operation was dubbed as "pastillas" as money was previously
        hidden in rolled bond paper, similar to that of a milk candy wrapper.</p>'
