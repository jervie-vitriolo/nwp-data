      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970c848-6e3b-4f5c-a101-a9b363bf38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.776+08:00
      'mgnl:createdBy': 'glee'
