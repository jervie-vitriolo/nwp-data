      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597206d-129f-4770-93d4-127aecc7ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Nashville Public Schools are closed due to tornado damage
        throughout the city, the district said. Election polling sites at school facilities
        will be open unless otherwise noted, it said. Several shelters in the area
        have been opened for displaced people, the Nashville Emergency Operations
        Center said.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd88a97-2f70-4883-9859-a06771989c14'
