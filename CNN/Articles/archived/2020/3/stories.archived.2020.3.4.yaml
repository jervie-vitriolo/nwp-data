    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d63b894-273b-4afa-9a78-6bfad036fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OWWA told CNN Philippines that 35 Filipino workers have been
        terminated in Hong Kong due to the coronavirus outbreak. The semi-autonomous
        Chinese city has reported 100 cases of the virus and two deaths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf24a60-77ca-4fdb-8b27-75643e2321cb'
