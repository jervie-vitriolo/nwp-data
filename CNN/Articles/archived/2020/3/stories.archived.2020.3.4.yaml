      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not need to talk especially if he will only
        deny these things. You can see that I did not even remove his other allies.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff20ae2-9584-4032-83b0-f281999b30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:18:44.368+08:00
