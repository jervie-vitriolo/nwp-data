      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, at least 79 people have been killed by the virus and more
        than 2,500 have been infected. Most of the cases have been reported in the
        country''s north.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b083eab-1116-40ff-95c1-31ef47b37e1c'
