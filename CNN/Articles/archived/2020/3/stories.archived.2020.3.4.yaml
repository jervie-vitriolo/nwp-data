      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>As anxiety surrounding the novel coronavirus
        swirls, some stores are struggling to keep up with the demand for hand sanitizer.
        With the shelves empty and online pharmacies out of stock, people have resorted
        to making their own.</p>'
