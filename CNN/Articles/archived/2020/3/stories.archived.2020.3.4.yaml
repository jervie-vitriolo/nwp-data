  'tim-duncan-coach-popovich-spurs-hornets-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-04T13:19:03.123+08:00
    'imagesource': 'jcr:28580d98-9ed7-42d9-a4b1-0492320968d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99554fb3-01fb-457f-93f5-fd7c0541a07c'
    'lead': 'San Antonio won for the second time in slightly more than a month against
      Charlotte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T13:21:52.935+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T18:56:35.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:17.403+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: With Duncan coaching for Popovich, Spurs survive Hornets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96711c7d-3530-41ef-ab64-74d8b09ed9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:21:52.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;The San Antonio Spurs overcame
        a horrid beginning without their coach and then held on without scoring in
        the final two minutes of a 104-103 victory over the host Charlotte Hornets
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2f3393-bbe9-4bc7-81c7-39e305881f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:21:52.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Spurs coach Gregg Popovich missing the game, the Spurs received
        21 points from Dejounte Murray to win a night after a home loss to Indiana.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28524159-7523-4b1a-ba72-8979e45f445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:21:52.935+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:35.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popovich was absent from the game due to what the team termed as
        personal business. Assistant coach Tim Duncan, a legendary former player for
        San Antonio, directed the Spurs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc817a-a1cc-484e-ac2d-5a6915451636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:21:52.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:35.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs led 104-97 with 2:12 to play before the Hornets scored
        the game’s last six points. Charlotte had a possession with a chance to regain
        the lead, but a turnover with 4.1 seconds left by Terry Rozier dashed that
        threat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420c4a31-67e5-493f-a111-64bcc157a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:21:52.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryn Forbes had 15 points, Patty Mills added 13 points, and Derrick
        White and DeMar DeRozan each had 12 points for San Antonio, which trailed
        most of the game and shot 11-for-32 on 3-point attempts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b759d289-67cf-4f9a-a75f-5df123d10113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:21:52.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:35.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs fought back to go up 77-76 by the end of the third quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14dc7f-2f19-4681-b729-c85ec7d60a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:21:52.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:35.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rozier pumped in 20 points, and PJ Washington had 19 for the Hornets.
        Miles Bridges had 15 points, Cody Martin supplied 13 and twin brother Caleb
        Martin checked in with 12.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579eb36-0340-427c-be0c-14f4f47b5161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:21:52.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:35.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hornets were bothered by 17 turnovers, losing for the second
        game in a row to begin a four-game homestand. They weren’t able to take full
        advantage of 15 offensive rebounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4b754b-6762-45a1-a05a-9909b9ffa31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:21:52.936+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte jumped out to a 16-2 lead. The Hornets went on to make
        10 of their first 15 shots from the field.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c7531-c221-43b9-a83f-aee3b25e90be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:21:52.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:35.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By halftime, the Hornets were up 58-49. Each team was 7 of 19 on
        3-point attempts at the break.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975c2b4-c498-4c87-9712-efdca9a74098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:21:52.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio won for the second time in slightly more than a month
        against Charlotte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd821824a-29f6-4995-b284-69134ec5b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:21:52.937+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs were without center LaMarcus Aldridge, who missed his
        fourth game in a row with a sore shoulder. He could be back in action by the
        end of the week.</p>'
  'Armed-Forces-of-the-Philippines-dirty-money-smuggling':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'AFP Spokesperson BGen. Edgardo Arevalo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-04T13:34:33.395+08:00
    'imagesource': 'jcr:0c5a2941-590d-49f4-aa47-7a5b19aa68dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44570e25-3868-4bc9-98ff-1f0db98c56c4'
    'lead': "No active members of the military are involved in the smuggling of $370\
      \ million or around ₱18.74 billion last year, the Armed Forces of the Philippines\
      \ said Wednesday. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T13:36:21.869+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:56:34.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:17.588+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP denies involvement in dollar smuggling '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d25db-8af9-44a3-baa6-0485d18cd96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.869+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — No active
        members of the military are involved in the smuggling of $370 million or around
        ₱18.74 billion last year, the Armed Forces of the Philippines said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc6498-195f-4643-a869-93d6ecc89d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db4656-c099-4ab4-82f1-6cbff1635879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Spokesperson BGen. Edgardo Arevalo told a media briefing that
        they asked the Bureau of Customs for clarification regarding its earlier statement
        that the couriers of dirty money "are able to escape detection because they
        are escorted by members of the Philippine National Police (PNP), the Armed
        Forces of the Philippines (AFP) or of the airport police department at the
        Manila International Airport Authority (MIAA)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2418534-baef-4854-b8da-e23bdee7261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e474bfa8-e4f0-44eb-9eb7-19fc38f2aa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Customs bureau clarified that the "raw information" they have
        now is that retired members of the PNP and the AFP, who are now employed by
        security agencies, are involved in the scheme, Arevalo said. He added that
        the bureau is now reviewing various CCTV footage to identify the suspects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbcdc05-de51-4646-97ef-0e29692d98c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1157cebf-9ed8-4ca1-aa51-152d77684134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So malinaw po yan, wala pong miyembro ng AFP na</em> active,
        and even retired is still being verified, [na involved]," Arevalo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10092cf0-efb1-49a9-bce3-47f4a89d5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbe0e9-9f84-4185-af81-44d7e360e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that is clear, no active member of the AFP is involved,
        and even the involvement of retired members is still being verified.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3605e-b7c5-4849-b3c7-8437c37b17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf786bd-4df2-4e88-a45b-1acd3f8dfbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Armed Forces will continue looking into the matter
        to make sure that no soldier or enlisted personnel is aiding the smuggling
        of foreign currencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c46fe0-0d24-4524-8633-e761c3ba3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c61b4ba-3d24-441f-81d4-22a7cff72e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should there be one or two or any number na mapatutunayan natin
        (that will be proved to be) based on our further and deeper investigation
        na meron nga, they do not deserve a second more in the Armed Forces," Arevalo
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2212ac61-ca8b-4fe8-8fc9-c54807631218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd76896-67c6-4325-a984-53a57959801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/2/Bureau-of-Customs-Money-Laundering-Council-probe-Chinese-foreign-money-influx.html"
        href="https://cnnphilippines.com/news/2020/3/2/Bureau-of-Customs-Money-Laundering-Council-probe-Chinese-foreign-money-influx.html">in
        a statement on Monday disclosed Customs'' report</a> that an estimated $370
        million were sneaked into the country in 2019 by two suspected syndicates.
        A so-called "Rodriguez Group" brought in about $200.24 million or ₱10.18 billion,
        while the "Chinese Group" sneaked in $167.97 million, equivalent to about
        ₱8.54 billion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b132ba7-7a7d-4e51-801b-b4151237cf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:35.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365eac1b-d117-4422-862f-b72f61f660d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:35.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez has directed the Bureau of Customs
        to closely coordinate with the Anti-Money Laundering Council''s investigation
        into the "unusual influx of foreign currencies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741e533-4cbe-4a69-a160-ded094aa7578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:35.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6b5191-c493-40f6-8c1c-06a441bba023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:35.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Blue Ribbon Committee <a href="http://cnnphilippines.com/news/2020/3/3/gordon-senate-probe-foreign-cash.html">will
        also start a legislative inquiry into the issue on Thursday.</a> Senator Richard
        Gordon, the committee chairman, was the first to reveal last week that Chinese
        nationals who arrived in the country from December 2019 to February this year
        alone brought in $180 million in cash, or about ₱9.1 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b51a107-70c7-4713-91b2-774067201cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:35.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc30b192-60af-4f0a-b7b9-6e963d37bccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:35.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on Tuesday, Gordon said 47 individuals, mostly
        Chinese, arrived in the Philippines carrying $447 million or ₱22.7 billion
        from September last year to February. He said the large sums of cash, which
        were declared as gambling and investment funds, are a red flag for possible
        money laundering.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08ae0c6-c3bb-456a-b628-e78f39ccdf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:35.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f0684-ea5b-4e2d-b628-530a55decaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:36:21.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:35.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Rey Guerrero in his January 29 report to Dominguez
        that the country''s laws make it easy to bring in foreign currencies. Unlike
        in the US where attempts to misdeclare or not declare these at all are considered
        bulk cash smuggling with severe penalties, the Philippines'' laws are “not
        categorical, and sanctions provided are not deterrent enough,” he said.</p>'
