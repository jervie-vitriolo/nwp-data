      'jcr:uuid': '213ac0fd-465e-4b23-89a8-176c2a00856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.457+08:00
      'mgnl:createdBy': 'xave'
