  'Philippines-OFW-deployment-Kuwait-coronavirus':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-04T14:17:37.437+08:00
    'imagesource': 'jcr:e2b1f017-9c46-4987-9779-8093e92dd838'
