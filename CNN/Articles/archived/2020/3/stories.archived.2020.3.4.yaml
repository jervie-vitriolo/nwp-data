      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9b6264-489d-43b2-ba90-6da63b177360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s administration has <a data-cke-saved-href="https://cnnphilippines.com/news/2019/7/12/Duterte-drug-war-UN-Human-Rights-Council.html"
        href="https://cnnphilippines.com/news/2019/7/12/Duterte-drug-war-UN-Human-Rights-Council.html">condemned
        the impending investigation</a>, even arguing that it failed to get a majority
        vote from the 47-member-strong Human Rights Council. Duterte also repeatedly
        lashed out at Iceland and maintained that the Philippines will not allow UN
        investigators in the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dda4c4-d72e-43fd-85d0-34f38c62d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/15/Rodrigo-Duterte-mulls-Iceland-diplomatic-ties.html">READ:&nbsp;Duterte
        ''seriously considering'' cutting diplomatic ties with Iceland</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d167d46-3cf4-4f95-9dd4-4847b6369fa6'
      'mgnl:activationStatus': true
