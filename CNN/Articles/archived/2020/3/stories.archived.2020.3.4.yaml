    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cd41e9-56fe-4d8a-898d-e6146ad44857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.180+08:00
