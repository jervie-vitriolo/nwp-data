      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ec808-9734-4534-8215-8f0b298f88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.594+08:00
