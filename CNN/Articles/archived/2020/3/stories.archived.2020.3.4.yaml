      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The E911, formerly known as Patrol 117, was institutionalized through
        Executive Order No. 56 signed by President Rodrigo Duterte last 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5240b-d844-4159-b830-f1721703b028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:28:23.915+08:00
