      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)—</strong> After
        being <a href="https://www.cnnphilippines.com/news/2020/3/2/Vitaliano-Aguirre-Immigration-scheme.html">tagged
        in the controversial “pastillas” scheme</a>, former Justice Secretary Vitaliano
        Aguirre has claimed that former Tourism Secretary Wanda Teo was the one who
        consistently pushed for the issuance of the visa upon arrival policy for Chinese
        visitors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854adee-42d5-4c8e-8b77-c8cedb369fc0'
