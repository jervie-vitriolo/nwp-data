      'mgnl:type': 'text'
      'text': '<p>The 29-year-old actress recalled the terrifying ordeal. She said
        she was asleep inside her car when she was awakened by what she said were
        eight gunshots. When she woke up, she saw bullet shells right beside her head.</p>'
