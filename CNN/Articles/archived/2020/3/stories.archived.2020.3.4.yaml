    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0609dc-4ea6-4fae-83f8-fd81638edaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science agrees. There''s something about a deep clean and purge
        of dust, dirt and clutter that inspires a sense of rebirth, which must be
        why we traditionally tackle our clutter in the spring, as new buds bloom and
        newborn creatures scurry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ede5d7-ded4-46ed-bb9c-33034214576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76849bef-ff43-4fb5-8017-a6bdaabbf712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by starting anew in less cluttered space, we reduce our stress,
        improve our moods, and get more energy — which in turn could give us the boost
        we need to eat healthy, exercise and get more sleep — which in turn, could
        lengthen our lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89dc47-0e0b-40d5-b25c-ce32e2a0623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a185367-6018-4242-93e2-9b456d5dd3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.425+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do you ''KonMari''?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77381b04-3373-4ed4-a8de-3c6f515ec0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marie Kondo popularized the benefits of simplifying and organizing
        your home with her best-selling book, "The Life-Changing Magic of Tidying
        Up."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47253b3a-3420-4640-be0f-b5aa27670600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db2d62-e277-40e7-a285-74dfbf638bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her method, which she calls "KonMari," suggests tackling your clutter
        by asking each item: "Do you bring joy to my life?" If the answer isn''t "yes,"
        it''s time to toss.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d79656-593a-41b2-b7a3-23fff924ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c28da3-95b8-401a-91ca-358e3972cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By clearing space we do more than just save time and money, according
        to professional organizer Regina Leeds, author of the 2008 New York Times
        bestseller, "One Year to an Organized Life."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa0fff-dfa0-4480-bfba-8087ed272819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a393668-2422-4737-9d59-b2206846070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We create in the physical world the pattern of how we think and
        experience the world," Leeds said. Or, put more succinctly, "Your crap and
        your clutter is what''s going on inside of you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313b5c3-3d56-4ed3-a475-fc7902d91f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c488f4a1-f0a3-49ee-9724-b51cc9ca9cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosts self-esteem</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048cf98a-85ef-4aff-84e9-7b25d0cf68e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearing out "our crap" raises our self-esteem and shifts energy,
        Leeds explained. We open ourselves up to change and are in a better position
        to reach our potential.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae23616-0d6f-4daf-9916-9c8e01ade2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aba024-d696-45cf-9f10-5ee1ba591abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leeds knows as well as anyone the power of decluttering. She was
        seeing transformed clients decades before Americans began drinking the Kondo
        Kool-Aid and buzzing about "Tidying Up with Marie Kondo," the Japanese organizing
        consultant''s Netflix series.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac9ef4-f4fc-4e6e-ac23-4facfbf50a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3a047-3f62-4956-9113-b9b95ebc0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizing was Leeds'' "side hustle" starting in January 1988, what
        she did to get by while hoping to become a full-time actress. People at Los
        Angeles parties raised their eyebrows or looked confused when Leeds told them
        what she was doing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9b6cd3-e6a7-4975-8596-514c25b64806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.426+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8a169-3395-4805-9d28-9fcda5fcec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today Leeds, who spent a year roaming LA with a feng shui master
        and views organizing as a spiritual activity, is known as the "Zen Organizer."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526d96e-e459-49df-904e-7fb1c7c66058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ad9f39-87eb-4a75-9f7a-75c5fd15581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her company slogan: "Inner peace through outer order."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970769f-01a2-424d-847c-4aac0ba0b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a73e1c9-2cd8-4efe-b04a-6c5383ec6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Endorsed by psychologists</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c7cbb6-4760-4269-863f-e44b46446af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One doesn''t have to be a professional organizer, or be schooled
        in feng shui, to understand the value of decluttering. There''s a psychological
        upside, according to PhDs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4eedc-435e-43c1-a28d-a5c775b09057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d2729-93e1-4087-a034-5c917141b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Tompkins is a licensed psychologist and co-director of the
        San Francisco Bay Area Center for Cognitive Therapy. He''s written two books
        on hoarding and, fun fact, has even appeared in several episodes of the show
        "Hoarders."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8694cf44-1cb4-4b85-aba2-ca46399da4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39bdea-d616-4e75-a58a-a784b09d7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while hoarding is a whole different level of stuff, not to mention
        a disorder diagnosed as a mental illness, Tompkins can speak to why tidying
        up makes people feel so good.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779efc1-94bf-46fa-84e6-4b18a30b1d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad096c6-8eeb-4f00-86b0-94e87edf0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We live in "an acquiring culture," Tompkins said, "and perhaps there
        are some of us, myself included, that long for the serenity that can come
        with less stuff."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac340abf-846d-4366-96ec-4f41bb706ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf5916-fb18-48b5-a9f2-8596d642b11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.427+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our moods can be boosted by "pleasant activities and mastery activities,"
        he explained. Hanging out with friends, spending a day on the beach, watching
        a comedy: These are "pleasant activities" that naturally lift us up.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acca5fb-4764-4f1c-afc2-d06f4edafac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13884066-b485-4fef-a071-5f3089ac30ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "mastery activities" Tompkins referred to, on the other hand,
        are tasks we take on that may not be as fun in the moment but elevate us with
        an enormous sense of accomplishment once we''re done.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e28417-a67a-4ed9-8e4f-41decdc5a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33c6d1-f9c7-46bb-b3a0-2bef7bd5d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s what Ellen Delap, a certified professional organizer (there''s
        a board for that), sees time and again. People she''s helped are left with
        a new sense of hope.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f79a9-5e4f-4b94-93d1-6dc7d5d17b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e5084-7f7d-43ea-bd2c-d1b761d3fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right away, people see change in their environment," said Delap,
        of Houston, Texas, the current president of the nearly 3,500-member National
        Association of Productivity and Organizing Professionals. "They feel their
        space is lighter."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5dfa7f-98e1-49f0-92a7-0ff2b1c3dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95da35-bdd4-48c8-a0e1-db0b3a20f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The clutter continuum</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e5ec1-ccf2-4b72-bced-b6b781df814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tolerance for clutter varies from person to person, said Tompkins.
        A pile that makes one person''s skin crawl can be completely overlooked by
        another.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a61ab-7d4b-4143-a319-354cf9cfb51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17ffd5-d15d-4340-87c6-eb8c026cef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a continuum when it comes to our propensity for acquiring
        and holding onto stuff, said Craig Sawchuk, a Mayo Clinic psychologist and
        co-chair of the Division of Integrated Behavioral Health.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6579394b-2378-45e9-89f0-107b902d7d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63cfef6-bc7e-4ca6-907a-066ac4916856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting people like Kondo aside, on one end, you have people who
        try to get rid of things with some regularity, during, say, spring cleaning.
        Next, Sawchuk said, you''ve got the collectors who accumulate a growing amount
        of certain items: clothes, mugs, snow globes from around the world. The pack
        rat might fill a storage space or overwhelm an attic. And the hoarder, on
        the extreme far end, sits in a functionally impaired and often unsafe living
        space.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ff561-1131-4be5-9fd7-13390a9ef8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82b6b1-bf1c-43d9-865f-ebbbbe30583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most all of us, no matter where we are on the continuum, "have good
        intentions but don''t know where to start," he said. The "flittering effect"
        might send us from room to room, taking on one mess only to dart off to try
        another -- so we don''t see tangible results. The "bumping phenomenon" let''s
        us push that decluttering off for another day, week, month or, gulp, year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f5c30f-75e0-4a7a-8288-638709c4864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef176054-8bc3-412c-b3fb-e29f2a4d19ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why experts like Leeds, Delap, Kondo can be so helpful.
        They offer us roadmaps, Sawchuk said, strategies to inform problem solving
        and decision making -- what to keep, toss or donate -- as we face our clutter.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad0dc4-f071-48b1-8ee7-77a4714e58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0786a62-2ca3-40fa-9a2e-1398b95a5578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They offer an approach "to help simplify your life and reduce that
        kind of visual distress," he said. "Once you get into the groove of decision
        making, it starts to feel good. ... All those reasons to retain things, those
        retention beliefs, they start to weaken and fade."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef178311-9f0a-40c2-90e6-884e350b7522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13e6b6-fd29-43f1-9a55-7e678e6ddb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We become more relaxed because our environment is clearer, he said.
        We process information differently because visually there''s "less noise to
        your brain." And when we recycle items by donating them to people who need
        and will use them, that sort of altruism "psychologically can have a really,
        really good impact on us."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4aee52-57fa-4af4-9d47-e00391fff3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd262f-94da-41f5-aebf-22333c285508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Being our best selves</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741e74b-e46f-43a5-9122-86ae67bc5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do right by yourself, don''t set out to be perfect, experts say.
        You are not Marie Kondo and, newsflash, you never will be.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e2a22-88ef-403e-9e98-36fa588b0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33ede3-8156-4593-a109-353675ebedd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be too critical of yourself and, when taking on decluttering,
        don''t surround yourself with anyone who will shame you or -- equally bad
        -- reprimand you for not keeping certain items.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb548ac-6177-47cd-927d-a4fa231feaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b83cb-e7ec-4e7b-8b95-e3e88d82d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create the right decluttering environment by surrounding yourself
        with good lighting, fun music, healthy snacks, plenty of water, a supportive
        friend or family member.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77074689-886a-45c2-9de4-8b96ca7e92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b6de14-0393-4fb0-9a8f-ff6fd78d8441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take breaks and allow yourself a stopping point, said Leeds, who
        can tell when clients are done because their eyes start to glaze over.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fee47d-2179-4259-b12d-598d3a7eb0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61df160-efab-41fc-ae15-5c15a2364907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:36:33.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizing is a skill, one we have to learn how to do correctly,
        she said. Furthermore, it''s something that needs to be maintained.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a2302-9513-4fd0-8413-e93dea2dbb4e'
      'mgnl:activationStatus': true
