      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d1cb76-a01a-4df2-b053-e6dc7d28f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Market concerns</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f6638-c487-48b0-bccf-399c0d403455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus and its knock-on effects have rattled markets worldwide,
        with investors concerned that measures aimed to stop the virus'' spread could
        stop business from functioning as normal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420481b-e3ee-4afc-b641-2fad77b9a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334d06c5-482e-497a-81cf-32faa7a07b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank pledged to give $12 billion to more than 60 countries
        affected by the virus, while the United States and Europe are also taking
        steps to combat the virus'' potential economic effects. The US Federal Reserve
        slashed interest rates by half a percentage point on Tuesday, a bold attempt
        to give the US economy a jolt in the face of concerns about the coronavirus
        outbreak.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1e8aed-f18b-4eb2-b99d-01cc537ebb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d3727-04a1-4a4c-88ef-3ea2c19e28f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first unscheduled, emergency rate cut since 2008. But
        although the fundamentals of the US economy remain strong, "the coronavirus
        poses evolving risks to economic activity," the central bank said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3eff9-1afe-4f59-99d0-f607806c64cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6651df2-f569-4082-8c61-f891b4796ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance officials from the G7 major economies issued a joint statement
        that committed them to using "all appropriate policy tools to achieve strong,
        sustainable growth" but stopped short of outlining specific steps.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80657f2-6290-45c4-bcdf-b36738514d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.008+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.362+08:00
