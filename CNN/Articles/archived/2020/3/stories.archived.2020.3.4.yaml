      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9326eb-09d2-4785-a396-72b54d0ca559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:22:34.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that the burglar was fishing for about three hours before
        landing his catch," said police in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c83918f-7238-4de4-9209-16b519ca139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:22:34.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b71be8-1bfe-48e0-97b0-49ad98408d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:22:34.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t believe it," store owner Steven Adigrati told Nine
        News. "Three and a half hours, with two rods, trying to get this necklace,
        was amazing. Hook, line, and sinker, I guess. He did it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83adddf5-24c7-4b3c-8ac9-9919fa7fb2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:22:34.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7873cae-f6ba-44ad-b627-7935c69575b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:22:34.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the man left a clue behind -- the hook from his fishing line.
        The value of the stolen necklace has not been revealed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d45f0c-81b9-430c-a2b4-625f68cb548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:22:34.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ad9cd-5dfe-4c2d-b143-3e9ae67d4288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:22:34.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have released images and footage of the man, and are now
        asking for the public to come forward with any information they may have.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc9dd5-054e-434a-acfc-8e37f910f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:22:34.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d556f7-09eb-46a5-ab6d-fb991bded5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:22:34.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man is described as white, aged between 40 to 50 years old,
        about five foot nine, and with short, receding fair hair. At the time of the
        burglary, he was wearing a blue Lonsdale windbreaker and gray tracksuit pants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9e9b3-9831-4c23-b3fe-be64bb92c172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:22:34.181+08:00
      'mgnl:createdBy': 'vince'
