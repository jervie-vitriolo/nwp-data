      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b03f32-d3ac-443a-9857-b01af3ad662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:26:09.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook canceled two conferences in recent weeks, including its
        big annual event, F8, weeks after the Mobile World Congress in Barcelona was
        also canceled. Companies like Microsoft and Apple have said the virus could
        result in a hit to their sales.</p>'
