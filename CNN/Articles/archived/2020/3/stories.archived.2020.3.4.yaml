      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 4) —</strong> FIBA has <a href="http://www.fiba.basketball/news/changes-made-to-several-fiba-events-due-to-covid-19-virus">announced
        Wednesday</a> that several of its upcoming events have been postponed due
        to the novel coronavirus (COVID-19) outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4cf949-d357-4a12-bca4-1a3d0d090c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:51:22.697+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the FIBA 3x3 Olympic Qualification Tournament, which
        was scheduled to be held in Bengaluru, India, from March 18 to 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21d870-b5da-45b2-a9e7-c4e0734bf5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:51:22.697+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is grouped in Pool C together with Slovenia, France,
        Qatar and Dominican Republic. Only the top two countries in the group stages
        will advance to the quarterfinals, with the top three nations earning a ticket
        to the 2020 Tokyo Olympics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffd94f-d1cf-4e70-b898-0c7780e5717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:51:22.697+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/sports/2020/2/18/perez-pasaol-tautuaa-munzon-PH-3x3-team-fiba-olympic-qualifier.html">Perez,
        Pasaol headline PH 3x3 team for Tokyo 2020 Olympic qualifier</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c191135-a659-4402-83c0-8f424b224892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:51:22.697+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:56:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA, the world governing body for basketball, said the FIBA 3x3
        Olympic Qualification Tournament should take place before the FIBA 3x3 Universality
        Olympic Qualifier Tournament which is slated to happen in Budapest, Hungary
        from April 24 to 26.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83869aab-aaa3-4d01-9938-44efc324b8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:51:22.697+08:00
      'mgnl:createdBy': 'cjmarquez'
