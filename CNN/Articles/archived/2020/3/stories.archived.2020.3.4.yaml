      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869a897-e9c3-4f0e-be85-c189e7d87490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c438140d-b2d2-411c-b1d6-b6cedaae956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanders ready for fight with party establishment</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a38a2-ee29-4ab1-9fa7-e9a3e633a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders reacted to Buttigieg and Klobuchar coalescing around Biden
        by suggesting that the "political establishment is getting nervous" while
        at a rally on Monday night on Klobuchar''s home turf in Minnesota.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d9ade9-ec4b-4c6b-bdf6-d4a000088e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While calling Biden a "decent guy" and a "friend," the Vermont senator
        savaged his former colleague''s record on issues like China trade, bankruptcy
        laws, NAFTA and the war in Iraq.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7eceb-72b3-47f9-bbbc-3824b7d5377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841d3d9-5777-450b-966e-72527f0038ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden drove home his message that after a turbulent three years
        of Trump''s administration, Americans are not looking for more disruption
        that he says would result from a Sanders win.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e30613-aeef-4e27-af37-e5c7a562be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff01a9-d307-4323-b800-6da40402abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message is people are not looking for revolution. They''re looking
        for results. I have the most extensive, successful record of getting big things
        done and big things passed," Biden said on CNN''s "Anderson Cooper 360."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c420f9-cf42-45d4-8936-364d641e5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f189e1b-ee3e-403e-85d7-628d6602ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Warren warned that Biden''s pitch was simply about restoring
        a political order that had spurned working class Americans.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e5418-5000-4e19-9e70-c5e96fffc1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334d680-8093-4896-882f-02c081ac7795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nominating someone who wants to restore the world before Donald
        Trump, when the status quo has been leaving more and more people behind for
        decades, is a big risk for our party and our country," Warren said at a rally
        in Los Angeles on Monday.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c5d2c-e1cd-4e5d-a16d-ff806d0f904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df775fec-576f-4720-9d2c-a5c0d76bc0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he waits to see how voters will embrace his campaign after skipping
        the first four nominating contests, Bloomberg took a shot at Warren, who blasted
        him in their debate encounters.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a924f5c-2f45-4a5d-a7dd-b72bf6dd4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d95058-2b87-404d-8cf1-8142d065aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t realize she''s still in. Is she?" Bloomberg said to CNN''s
        Cristina Alesci. Asked how he expected to perform on Tuesday night, he added,
        "I think we are going to do very well -- looking forward to it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc455ec-3995-41cb-9ce9-412f837c3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warren and Bloomberg look ahead on disappointing nights</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10012e6-20e6-436f-930e-20ff05894cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.489+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren and Bloomberg knew they had to have big nights to regain
        some momentum, but early returns from key states failed to give the news their
        campaigns needed. Still, both appeared set to keep pushing forward.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80dc40-a1ae-4ef3-a15e-f02401bccfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8733c6a8-852a-44de-b58b-e7352a05a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren and her team knew they weren''t having a good night, but
        a top Democrat close to the campaign said they are keeping their eyes -- and
        pinning their fading hopes -- on California. Two things will determine her
        future: whether she can be viable in Texas and whether she can show more strength
        in Massachusetts.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec4c6cb-dab9-4bd6-af8c-00f42566d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa8a619-a0f8-4967-95eb-77fe6dafcbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisers told CNN she wants to stay in the race to be an alternative
        to Sanders and Biden, if this becomes a three-way contest.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a04987-7974-474e-b857-9a466357fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7488a4-3076-4f6c-a7ef-4c7e71eebd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wants to be on the debate stage in Arizona as an alternative
        choice," the top Democrat close to the Warren campaign said, but added that
        the "delegate math is looking increasingly tough."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba36ac9-24ec-4990-a462-ed2d49ac92ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74bd9a-8f59-4041-bd30-524378f86819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren has no bundlers and big donors, so her advisers believe she
        is less beholden to calls to drop out. But she does need money, which will
        be difficult to raise if Tuesday is a major disappointment.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44699e11-5da2-47d8-9e11-2fcfb9ab6ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b569ef-3730-44cd-af28-15028a1a2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg took the stage for his first election night party of the
        2020 cycle and quickly lowered expectations.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb988c-2e30-495d-b6ad-0dea5406c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d69475-7b93-4361-8edf-aacc7b1e8bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the results come in, here is what is clear," he said. "No matter
        how many delegates we win tonight, we have done something no one else thought
        was possible."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce1ce3-600f-4f30-916b-2f292a69b806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94239cd2-e626-4e77-8f87-efec17e24343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "In just three months, we have gone from 1% in the polls
        to be a contender for the Democratic nomination for President."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19487a-f759-44a9-bafb-9e2be07ba640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b9dd1-99f6-4e1e-8acd-a2860281c4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line from the former New York mayor reflects a reality setting
        in for Bloomberg''s team: Tuesday night did not go as planned.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22ae9d-00ff-480b-ae7d-6817cc7b7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1448f9-2cb0-4621-a785-bdb4edb554a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.492+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments from
        Super Tuesday 2020.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
