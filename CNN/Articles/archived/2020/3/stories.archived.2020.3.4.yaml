      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong>&nbsp;The
        Philippines'' close ties with China under the Duterte administration has paved
        the way for the entry of "dirty money" in the Philippines, Senator Richard
        Gordon said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa31a9e-75c7-4cd6-9c97-cd6a3341aa93'
      'mgnl:activationStatus': true
