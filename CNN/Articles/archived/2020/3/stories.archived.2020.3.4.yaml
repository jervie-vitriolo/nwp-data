      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of Trump''s foreign counterparts —&nbsp;German Chancellor
        Angela Merkel —&nbsp;seemed momentarily caught off guard Tuesday when a government
        official refused her handshake during a cabinet meeting.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c354c8-a4b1-4890-ba03-e21c41fc866d'
