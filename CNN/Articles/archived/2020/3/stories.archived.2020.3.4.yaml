      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c222b73-d330-4d93-ba75-cdeb32a658af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos had wanted to testify in the Senate on the alleged “freedom
        for sale” scheme at the New Bilibid Prison. <a href="https://cnnphilippines.com/news/2020/2/19/Bureau-of-Corrections-Frederic-Santos-shot-dead.html?fbclid">He
        was the 16th BuCor official killed near or inside the compound since 2011</a>,
        Gordon said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa4ca4-e1e6-47d4-a129-0bde2dbb7f66'
