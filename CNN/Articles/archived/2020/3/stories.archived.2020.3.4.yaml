    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f109e51-7b88-4dec-95a6-1667d8c218a5'
    'lead': 'The Senate on Wednesday adopted a resolution backing the issuance of
      a provisional authority to ABS-CBN and its subsidiaries, which will allow the
      network to continue to operate beyond the expiry of its franchise. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T15:47:27.130+08:00
