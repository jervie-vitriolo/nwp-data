      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4483548-1469-478d-aeef-d2c72d5317fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GMRC and Values Education subjects were not offered anymore
        in the basic education curriculum since the transition to K to 12 program
        in 2013.</p>'
  'Ungab-removal-from-committee-post-insult-to-President-HNP':
