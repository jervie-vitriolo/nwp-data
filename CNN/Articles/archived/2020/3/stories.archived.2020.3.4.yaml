      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2a263-c525-4673-888f-6d4c8f959896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that Santos should "not just be another statistics"
        in the unsolved deaths of BuCor employees.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f1d01-21e4-4aa2-91c9-b50088b5fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e966afa-564c-4d51-a6d0-d9b3ffdab151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to change the culture...There needs to be a conscious effort
        to change the culture of everybody from the Philippine National Police to
        the jailguards, <em>kasi masyado nang sanay sa ''pwede na yan'' eh</em> (because
        they''re all used to being mediocre)," Gordon noted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef92742-9f61-4514-85a2-406d1e4c0532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbca2c9-2593-4986-93aa-a521615ac5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May conclusion ako na basta na-assign ka sa BuCor, i-expect
        mo talaga mga death threats</em> (I have a conclusion that once you''re assigned
        in the BuCor, you can expect numerous death threats)," said BuCor Technical
        Chief Inspector Albert Manalo, who represented BuCor Director General Gerald
        Bantag.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562e8e7-0276-4001-a7f4-7c9b5f8d11ce'
      'mgnl:activationStatus': true
