      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Hugpong
        ng Pagbabago (HNP), the party-list of Davao City Mayor Sara Duterte, said
        that House Speaker Alan Peter Cayetano’s ouster of Davao City Rep. Isidro
        Ungab from his committee post was an “insult” to the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47777e52-40c1-4ac9-af69-1ab847f0ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df2655-034f-461b-84c8-73fcd00f6840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If anything, the removal was an insult and affront to the President
        — and not the party,” said HNP in a statement amid the alleged coup plot against
        Cayetano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4415ccd8-0727-448e-88d6-821e526753f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ac652-58dd-491f-bc2a-3a4b6416fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano defended earlier that <a href="https://www.cnnphilippines.com/news/2020/3/2/House-ousts-Ungab-Leachon-coup-Alan-Peter-Cayetano.html">the
        ouster of Ungab and Rep. Salvador Leachon from their committee posts</a> was
        because he wanted to have a good working relationship with his fellow congressmen
        in his 15- month stint as Speaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3718e45-38dc-4fa4-ab73-9c0467481a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:47.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1b04d-87d5-4e53-8a9d-987332315ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sid had his own ideas, own criticisms, so hindi siya naging team
        player,” he said. “Dito po sa 15 months na ‘to, e kailangan ko ng working
        relationship na maganda.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad766c-2af2-40cc-95ab-7665fcafc9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8ff0eb-dd84-4a5d-bc8e-db4b7c4878ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sid had his own ideas, own criticisms, so he didn''t
        become a team player, he said. In my 15-months, I just wanted to have a good
        working relationship.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
