      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar commonly falls when interest rates come down. This could
        ease global growth concerns, Hatfield said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9c69f5-a933-42cc-94cc-15f6f1ef67fd'
