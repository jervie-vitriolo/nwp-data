    'template': '1'
    'title': 'Senate OKs resolution seeking continued ABS-CBN operations beyond franchise
      expiry'
    'updated': 2020-03-04T18:20:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91cb18-612a-455c-a09f-ebd633ff7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Senate
        on Wednesday adopted a resolution backing the issuance of a provisional authority
        to ABS-CBN and its subsidiaries, which will allow the network to continue
        to operate beyond the expiry of its franchise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d72ba2-0705-4591-8c45-90be21fb7837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:17:54.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805794d-365e-45e9-a126-0264dddac55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:17:54.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly two hours of discussions, senators agreed to the proposed
        resolution&nbsp;"expressing the sense" of the chamber that it wants the National
        Telecommunications Commission to grant a provisional authority to the Lopez-owned
        network, which will serve as the legal basis for the media giant to remain
        on air even if its existing franchise lapses by May 4.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2da1a-4430-4245-bf98-78467920e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:17:54.946+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e9cd0-a63f-4cd5-abd2-426973c5682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:17:54.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon clarified during the discussions that the
        prescribed wording meant that is still up to the NTC to decide if it will
        grant the temporary license or not.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784828dc-5fdd-4151-b39b-53a414545239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:17:54.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ded2a-a747-4c8c-9060-d033da99b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:17:54.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Senate resolutions seek to allow ABS-CBN to continue operating
        until Congress makes a decision on whether or not it will grant another 25-year
        franchise to the network. There were no objections.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f449317-dd2c-4ff5-9fb5-d901450fab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:17:54.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b02b70-3487-4937-834d-cdfe068c9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:17:54.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators said that they could not go straight to passing the bills
        that grant a fresh franchise to the TV conglomerate as the rules dictate that
        such measures should be approved first by the House of Representatives. This
        early, Senate President Tito Sotto III as well as Senators Villanueva, Richard
        Gordon, and Manny Pacquiao explicitly said they will vote to renew the network''s
        franchise.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d639d0c-14bb-43e5-aca3-a14234a30be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:17:54.947+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Concurrent Resolution No. 8 filed also on Wednesday, seeks
        too the extension of cable TV provider Sky Cable, another company owned by
        the Lopez family.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c8f8f-8833-4bc8-999a-2a0834b06d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said they decided to file the resolution for the sake
        of the 11,071 workers in ABS-CBN whose jobs are in peril with its license
        to operate expiring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc31581f-5b91-4ead-9914-66fdab39ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an urgent need to devise government interventions to ensure
        that ABS-CBN will continue its operations pending Congress’ deliberations
        of the network’s franchise renewal," the resolution read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38602fbc-5648-4c54-a0fa-a25ef4d6c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the shutdown of ABS-CBN, which is seen as a market
        leader, will affect the broadcast industry and the country''s economy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730a014-5d73-425b-bfca-ce303e18ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:09:56.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/2/21/ABS-CBN-employees-union-appeal-Duterte-franchise-renewal.html"
        href="https://www.cnnphilippines.com/news/2020/2/21/ABS-CBN-employees-union-appeal-Duterte-franchise-renewal.html">ABS-CBN
        workers union asks Duterte to take action in franchise renewal case</a></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78c6c6-78c5-415a-8efb-17f4e271ae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:10:20.480+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/2/19/Senator-Bato-dela-Rosa-ABS-CBN-employees.html">Bato
        on ABS-CBN fate: What is 11,000 jobs lost compared to the whole Filipino nation?</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f11ba-960b-438b-92a3-fdd9f3960630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the measure, Congress said it wants ABS-CBN and Sky Cable
        to continue operating "under the terms of their existing franchises" pending
        the approval of bills that would renew their legislative franchises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b651e-e14b-4a4e-9042-2a3ded4f6a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d485e-576a-48fa-895a-3b9a9d622476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has also formally asked the NTC to
        give ABS-CBN a provisional permit so it can continue operating while Congress
        has yet to decide on its franchise renewal bid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed58fd7-9d29-4989-bc64-5a161c1b5723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/2/13/ABS-CBN-franchise-timeline.html">TIMELINE:
        ABS-CBN franchise</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8df45a-dc34-46d6-8844-951f5b56d234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Legislative Franchises chair Franz Alvarez sent
        the NTC a letter on February 26, concurred by Speaker Alan Peter Cayetano.
        They enjoined NTC Commissioner Gamaliel Cordoba to grant ABS-CBN provisional
        authority to stay on air when its franchise expires until such time that Congress
        decides on its application for a new one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35437d61-e077-43bb-8c4a-f31da8c43641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504495c-55cf-4633-b7a0-020b651a75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra previously said at a Senate hearing
        that Congress, through a concurrent resolution, can authorize the NTC to grant
        ABS-CBN provisional authority, allowing it to continue operating even after
        its franchise expires. Cordoba then said it would be easier for the regulator
        to issue the temporary franchise if the order comes from Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c6891-24fc-4b34-879a-3773f71b35ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.131+08:00
      'mgnl:createdBy': 'mel'
