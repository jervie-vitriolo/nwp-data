      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf880a-5178-4f52-bab6-e2bab10b423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:52:49.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, “He was specifically chosen by President Duterte as chairman
        of the committee and the last time we checked, the President never ordered
        the removal of Ungab.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56546b37-fabd-4f76-94e3-23dbb4d6032a'
      'mgnl:activationStatus': true
