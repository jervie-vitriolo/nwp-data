      'text': '<p>"It''s a tragic day in our state," Gov. Bill Lee told reporters.
        "It''s heartbreaking."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392b264-fe78-445a-88b1-2bcaf60e9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a040f96-a6fc-4fec-9d5b-30dd64567f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial surveys indicated EF-3 tornado damage in East Nashville,
        Nashville''s Donelson neighborhood and in Mt. Juliet, a town about 20 miles
        east of Nashville, the National Weather Service said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4542221-60d5-4f50-80c8-58567ce74d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a99aa-17ed-44b8-99c9-21716adad91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims was a couple who was hit by debris shortly after
        they left the Attaboy Lounge, an East Nashville cocktail bar where one of
        them worked, the Metro Nashville Police Department said. They were identified
        as Michael Dolfini, 36, and his girlfriend, Albree Sexton, 33.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c0fb9-790d-44dd-b65d-a504626d76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b165a1-8bd2-4895-a9bd-52b9d828286d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday evening, 18 people were reported dead in Putnam County,
        three in Wilson County, two in Davidson County and one in Benton County, the
        Tennessee Emergency Management Authority said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe46dae-ae6e-4b35-bb09-62b52a165608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d38cc-6eb5-4672-9491-92360e370d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said one death previously reported in Putnam County was
        not storm related.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e044d310-f6b4-4348-9875-9bffbfe3e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e867e7c-acd3-447e-9563-8c1b3f4b2851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putnam County officials have said they are working to locate 77
        people who are unaccounted for.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c9627-e5ce-43e0-b3f9-863b32ba7a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f361ec2-360c-4f4d-9f40-995a5455ea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the powerful storm hit the area, local officials were
        still searching through piles of rubble for survivors. And volunteers began
        to clean up the numerous homes, restaurants and churches, like the East End
        United Methodist in Nashville, that were left in ruins.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9f5f9e-494f-487c-8fc6-77293df10c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081375b4-844c-482d-ba1a-a355fd308a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to go through that and make sure that nobody was left
        behind," said Mayor John Cooper, adding that 48 buildings collapsed, others
        were damaged and about 150 people were taken to hospitals because of the storm.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd7f70-d571-45fd-93ae-7719f53ac6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5057d-dabe-403b-bf17-4a2e357b3a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nashville''s Germantown area alone, parts of apartment and other
        multi-story buildings were ripped open, with bricks, roofing material and
        glass strewn about, images from CNN affiliate WTVF showed.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ddcaed-e6d1-4dfd-bf61-fa01ad703102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb7a4f2-d65c-4f20-a617-650e4db671e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''ve never been so scared in life,'' resident says</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1936a3-3a2f-4833-9a0f-cfccbf181ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Whitten and her three children rushed to hide in a closet
        in her Nashville home right before the walls began to shake.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab24b00-2c21-47ac-a88f-9668dba396b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146fa45-9dbf-4e10-9032-5b9d44b433c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we did that, we hear the wind howling, as it''s over
        the house and hear something like a train over us. The house started to shake
        and windows shattered, we could hear ... loud boom sounds," she told CNN.
        "I''ve never been so scared in my life!"</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5521e7-e7e4-40e1-8231-ec3342b23081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f80bfb8-4c4e-4421-a766-363dde6e7685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.681+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitten said she was sleeping when a friend called her, warning
        her that they could be in the tornado''s path.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91e948-313e-45a3-9a19-ded2fa11e086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1774201a-3f6e-408f-ab4d-d852a0205dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germantown, scraps of wood and metal lined the street as people
        stood outside in their pajamas with their pets surveying the damage.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ae08c-231d-4de4-8f0c-3738c2769b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107a5110-4630-4c4d-b12b-7a17d13141fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robin Fugett and her husband ran to the basement of their East Nashville
        home early Tuesday when they heard swirling wind. Seconds later, her home
        was momentarily lifted off its foundation, she told CNN.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b685cf1-0a05-4af3-b6d6-76f45155dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fc905-1082-4500-8d5e-900743ee15c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her home is standing, with roof and siding damage. Houses a block
        away were flattened, she said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a3209-fd51-4100-a004-0d09dc681c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbe7fdc-b45a-48db-82ec-05f28ecfcd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never felt anything like that before. I am ... very lucky
        that I was able to come to work today," said Fugett, a convenience store employee.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889de1ba-7e38-4b42-a193-bf5b684a0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad14401-b264-40c4-a988-4bcd241c97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country music artist Taylor Hicks, Season 5 winner of "American
        Idol" in 2006, told HLN the tornado damaged homes near where he lives in Germantown.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66af7db-64b1-44e7-a87f-16c094aa8f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.682+08:00
