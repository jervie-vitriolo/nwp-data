      'mgnl:lastActivated': 2023-01-26T18:57:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37ccea-fee8-4bec-95c6-7c4d97f7f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two cars were coming and I felt an opportunity to sprint and run
        and I ran into the road and tried to stop a car, but obviously a mad man runs
        into the road, you won''t let them into your car, so they don''t let me in,"
        he recalls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e7f521-9ea5-4a39-8042-255ebbb21af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.040+08:00
