      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The <a
        href="https://www.cnnphilippines.com/news/2020/2/24/House-legislative-franchises-to-tackle-ABS-CBN-franchise-renewal.html"
        target="_blank">House of Representatives</a> will finally hold on March 10
        its first hearing on broadcast giant ABS-CBN’s bid to get a fresh 25-year
        franchise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6e181-db70-48cd-9b5d-18f830fa505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.591+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2020/2/24/Cayetano-hints-at-bigger-revelations-on-ABS-CBN-franchise-bill.html"
        target="_blank">House Speaker Alan Peter Cayetano</a> announced Wednesday
        that the House Committee on Legislative Franchises will tackle the 11 bills
        on the broadcast giant’s franchise to show to the National Telecommunications
        Commission that Congress is acting on ABS-CBN’s franchise and instruct it
        to grant provisional authority for the TV network to continue operating even
        after its franchise expires on May 4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b19e5b-1c3b-4c26-9d29-2e7f2593ade7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.591+08:00
