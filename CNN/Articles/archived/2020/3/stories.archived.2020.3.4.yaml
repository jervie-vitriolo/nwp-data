      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many possible motives. There is an angle
        that he made promises to some people (in connection with the Good Conduct
        Time Allowance) that were put on hold, there is an angle of infighting among
        commanders inside the prison]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f471b33d-90fa-4980-821d-f5f645353901'
