        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3cb86-202b-43c1-8283-dc219b2bc9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) –</strong> Senate
        Committee on Justice and Human Rights chair Richard Gordon did not mince words
        in criticizing policemen for their inaction on the killing of Bureau of Correction
        officials by motorcycle-riding assailants over the past years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dfc46d-1c2b-4c97-9339-6f8d77a98c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e1ec6-a720-4717-8356-a4f8305ac5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a culture of incompetence, inefficiency, lack of passion,
        lack of attentiveness, lack of sense of urgency. I would like to see that
        change," Gordon said during a Senate hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a0720a-b1a4-4a07-9c92-b7eadc6b6709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831b473-abfe-4c42-9ba8-94db59b47ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express my sheer frustration, my utter disgust of the system,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05246b8-a236-4d2d-956f-beda288f563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82efff-8ff5-4cf3-b752-740bddbf9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even other government agencies were not spared from these criticisms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2687b7bd-c294-4c1e-818a-78ed4bc3a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ccfc9-65f4-4ec7-a111-4ab05efdaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinagtataka ko dito, bakit walang solved cases</em> (I
        have been wondering why there are no solved cases)? The Secretary of Justice
        and the Department of Justice should be the first person to react here along
        with the director of BuCor," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85fec9b-9949-4016-9853-736bdd2b1e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa59e31-cc15-490f-ae30-9c0d6b8556fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon made these remarks after grilling authorities on the <a href="https://cnnphilippines.com/news/2020/2/19/Bureau-of-Corrections-Frederic-Santos-shot-dead.html?fbclid">killing
        of BuCor legal division chief Fredric Santos on February 19</a> near his agency''s
        headquarters in Muntinlupa City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8929ded-a391-40dd-9091-9c610175d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:23.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd64a3-05e1-4d65-b35a-a72b3c986bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.775+08:00
      'mgnl:createdBy': 'glee'
