      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c5fe30-a88c-4dc7-8334-475e88e22318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:33:08.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:27.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, of the 80 Filipinos who tested positive for coronavirus
        while the cruise ship was docked in Japan, 40 have recovered and were already
        released. Of this number, 21 have returned to the Philippines and are under
        strict monitoring. Vergeire added that 19 other Filipinos are being processed
        for repatriation while 40 remain in hospitals in Japan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9b317-5f43-49b6-954c-b59a7ffac488'
