    'template': '1'
    'title': 'Duterte kicks off PH tour with Boracay visit on March 12 – DOT'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea01089-39ef-4b56-a710-24f9aa0a752c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong>&nbsp;President
        Rodrigo Duterte will kick off his tour of the country''s top spots to help
        boost local tourism with a trip to Boracay this month, the Department of Tourism
        said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa86f1-3ef7-48cc-9a74-11886472fb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b43fab-aacb-47f9-953f-26a1e80b38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo-Puyat said the President will visit
        the world-famous island on March 12. It will be his first visit to Boracay
        since its shutdown for rehabilitation in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799693c-4621-4a6c-a04e-73ca995954fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c45548-7367-4a48-9859-7ab275b4a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"March 12, <em>inaanyayahan namin kayo. Pupunta si Presidente</em>
        Duterte&nbsp;<em>sa</em> Boracay [we are inviting you. President Rodrigo Duterte
        will go to Boracay] for the first time since it opened to show that it is
        safe," said Puyat in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ea227-2ca9-41a2-abcf-4adc5aa73035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86dfa6e-3e6c-466b-a2ac-f2601c31acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.056+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DOT said it was <a href="https://www.cnnphilippines.com/news/2020/2/17/Novel-coronavirus-disease-Duterte-tourism.html">lining
        up different tourist spots</a> for Duterte to visit in a bid to improve local
        tourism amid a slump in visitor arrivals due to the global coronavirus outbreak.
        DOT mentioned Bohol and Cebu among the President''s planned destinations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4934ee9-0636-4739-8451-1c6d687b5098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b04bb4-2642-467b-94aa-4b5694fcfc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is seen to lose an estimated <a href="https://cnnphilippines.com/news/2020/2/12/Novel-coronavirus-Philippines-travel-ban.html?fbclid=IwAR17kPOVPm3Gebn-gEnyqLreE95O6PlgpZoRK2omKjeQM__PWM_o_vC4x04">₱42.9
        billion for the first four months of the year</a>, according to DOT. The government
        <a href="https://cnnphilippines.com/news/2020/2/12/Novel-coronavirus-Philippines-travel-ban.html?fbclid=IwAR17kPOVPm3Gebn-gEnyqLreE95O6PlgpZoRK2omKjeQM__PWM_o_vC4x04">imposed
        travel bans</a> to mainland China, Macau, Hong Kong and South Korea''s North
        Gyeongsang province to prevent local spread of coronavirus infections known
        as COVID-19, badly affecting the tourism industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a9a9a-b29b-4298-80af-f421ef919619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b26ab4-e5da-4f17-898c-2700dd1a3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/entertainment/2020/2/6/international-artist-events-Philippines-2020-canceled.html">Several
        events</a> such as concerts of international artists and local festivals were
        also canceled as a precautionary measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b89431-9dd7-4d5b-a2c9-15b654a7363f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.057+08:00
      'mgnl:createdBy': 'janine'
