      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdcd923-70c6-4990-91ca-02244d2c879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:35:28.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary vowed to close down the quarry and cancel the multiple
        MPSA''s (mineral production sharing agreement) issued in the protected area
        and reforestation site," DENR said on its Facebook page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e1a13-6a6e-4468-b8a2-529463d0142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:35:28.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e35e9-6a63-4626-96c2-61ef1632563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:35:28.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masungi Georeserve said the encroachment was discovered on February
        26. It said the quarrying operations are affecting its efforts to restore
        3,000 hectares of degraded land as the the area that was fenced by the firm
        was located in the middle of its 500-hectare designated reforestation site.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00f6438-270f-41b0-a03e-c73efe082341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:35:28.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa946aef-aff6-4f0e-bfe4-eff3d35345fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:35:28.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a portion of the site assigned to us blocked off by barbed
        wires by a quarry company. The area is part of the Upper Marikina Watershed
        and the proposed Masungi Strict Nature Reserve and Wildlife Sanctuary where
        extractive activities are banned," Masungi Georeserve said on its Facebook
        page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9db7db-50ce-46c3-8c4e-6f554b252909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:35:28.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417876e-e092-4785-bec9-ce1a01f98630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:35:28.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masungi Georeserve is widely known for its unorthodox approach to
        trekking, as visitors usually go through canopy walks, web-like viewing platforms,
        and a massive hammock that hangs on the karst. Its mission is to also conserve
        and protect the area from daily threats such as quarrying, illegal logging,
        and deforestation.</p>'
  'coronavirus-medical-equipment-shortage-':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-04T14:40:11.650+08:00
    'imagesource': 'jcr:65d1af85-b474-4973-821a-c6e998aebd29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb1e3f3c-1d53-4ec2-b24d-257decf99e84'
    'lead': 'Countries worldwide are preparing for the possibility of public health
      emergencies related to the novel coronavirus, as the World Health Organization
      warned a shortage of protective equipment is hampering the response to the outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T14:42:21.005+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:56:26.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:19.655+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO warns of global medical equipment shortage as world braces for coronavirus
      spread'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ab905-9b05-48bb-99ab-70e26478a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Countries worldwide are preparing for the
        possibility of public health emergencies related to the novel coronavirus,
        as the World Health Organization warned a shortage of protective equipment
        is hampering the response to the outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db357e6-9b6e-4fac-9685-095d1f2b8fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd3653-6f09-4a04-8db5-e46de7f2a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has infected more than 92,800 people and killed at least
        3,200 since it was first identified in the Chinese city of Wuhan in December
        last year. It has now spread to more than 75 countries and territories, with
        self-sustaining clusters forming in South Korea, Japan, parts of Europe, Iran
        and the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d0002-fde4-4f20-a7f0-7ad3302a8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230fb4da-b410-43c5-ae33-e3c937f62f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news briefing Tuesday, WHO Director-General Tedros Adhanom
        Ghebreyesus said that each month, the organization estimates that about 89
        million medical masks, 76 million examination gloves and 1.6 million goggles
        will be required globally for health care workers to respond to the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd555048-e8c1-4a42-b4aa-bfac24b9f481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7316cc14-5181-4836-9ff4-d13cc22220e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortages are leaving doctors, nurses and other front line health
        care workers dangerously ill-equipped," said Ghebreyesus. "The WHO has shipped
        nearly half a million sets of personal protective equipment to 27 countries,
        but supplies are rapidly depleting."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3343a-0315-4724-a6dd-e3a4e0a128e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5479267-1713-4cc8-b336-5e97a0e8a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dire warning comes as China announced a further drop in new
        cases, raising hopes that the outbreak is beginning to level off in the hard-hit
        country. Though the vast majority of the total number of confirmed cases and
        deaths are inside of China, the number of new daily infections outside of
        the country now exceeds those inside.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ed2293-560a-4ffb-844b-e239adbdc425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf95f48-992c-4e4c-9aa3-a9ea56718071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese National Health Commission (NHC) said that 115 infections
        and 37 deaths related to the coronavirus were confirmed Tuesday in Hubei,
        of which Wuhan is the provincial capital. The rest of mainland China, excluding
        Hubei, saw only one death and four infections, the NHC reported, bringing
        the total number of coronavirus cases in the country to at least 2,981 deaths
        and 80,270 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a254e6c-aeb2-438e-9018-9ed912990b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762527fb-db3b-404f-8408-0ecc6f4fda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, nearly 50,000 patients have recovered and been discharged
        from hospital, the NHC reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788180f0-3cca-4655-8911-10c6d478738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ac859-b2cd-42f5-a5b5-53032b297c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has said it is working with governments, manufacturers and
        the Pandemic Supply Chain Network to boost production and secure supplies
        for at-risk countries. However, it is predicted globally supplies will need
        to be increased by 40% to meet demand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bfdb2a-1502-47e5-8200-9d68dbd3c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef423d3-64a6-486b-b979-439b9eb77135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections in Iran, one of the most critically affected countries,
        have now surged to more than 2,300 cases -- which includes about 8% of the
        country''s parliament -- and 77 deaths, including an adviser to Supreme Leader
        Ayatollah Ali Khamenei.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49195cf3-15d3-4700-9143-0c4c52a4c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835a5ae-7e08-4f15-85d0-750fc31d4721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea confirmed one new death and 516 more cases of the novel
        coronavirus Tuesday, bringing the national death toll to 32 and the total
        number of confirmed cases to 5,328, according to the South Korean Centers
        for Disease Control and Prevention (KCDC). Among the 516 new cases, 405 are
        from the city of Daegu, where the outbreak has been concentrated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0618ee-e42e-4877-8d6c-a41a3fba4dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aeaf44-5613-482b-9dff-1df3d923318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Europe, authorities are taking early precautions to stop
        potential spreading. Several governments are preventing large gatherings of
        people in order to curb community transmission, and closing public spaces
        like the Louvre in Paris and Milan''s La Scala opera house.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97dc86-02b7-46ce-8d1c-1786d29c4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507c4a5-1a03-46c4-a0a7-68550b7429d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:42:21.007+08:00
      'mgnl:createdBy': 'eimor'
