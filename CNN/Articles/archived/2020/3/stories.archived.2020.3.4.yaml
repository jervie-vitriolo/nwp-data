      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Polling affected</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4777af-a26e-427c-9062-3ff2d81d6a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storms fell on <a href="https://www.cnn.com/politics/live-news/super-tuesday-results-2020/index.html"
        target="_blank">Super Tuesday</a>, and many of the polling locations were
        in the storm''s path.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8362167-ccf1-4793-9855-56235edd889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fac362-65f8-47df-9bcc-d8c431fa394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some locations were destroyed to damaged, and the volume of several
        polling places often had to be condensed into one.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597bc699-ee6f-4f3d-b76a-87395b73b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb43b0a0-84b3-4d85-9bcd-0f8c185ba862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve deployed generators to polling stations that don''t have
        power," said Gov. Bill Lee. "We want folks to get out there and exercise their
        right to vote."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2bc88-2ab9-43a5-a9ff-486283a71a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7754865f-7b4c-4932-9bff-495da09d4db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four top campaigns -- Joe Biden, Mike Bloomberg, Bernie Sanders
        and Elizabeth Warren -- filed a lawsuit along with the Democratic party to
        extend voting after the storm delayed the opening of the polls.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f62a7-0cb5-464b-a839-e83baef4bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937ae47c-7628-4b3c-a9fc-9ab52f15092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge has approved five ''mega sites'' extending voting until
        10 p.m. CT, while other voting locations in the precinct will remain open
        until 8 p.m. CT.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a4ba1-f828-4092-b767-32a3203b72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5088392f-00af-4e9a-91c2-ba8d8b2f195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump will visit Nashville to tour the damage and
        offer his condolences Friday, according to White House Deputy Press Secretary
        Judd Deere. He assured Lee that the federal government will assist in the
        recovery.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ace83-e3f1-442a-ae81-b4a9703bfa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc27945-c2e1-40c6-abc4-9e7e3374ceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Volunteer state</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a37299-fa10-4e6b-9843-2c9db5e5cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those suffering the damage aren''t doing so alone; strangers and
        neighbors have come together assisting one another.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea1a67-01f6-457f-9b7f-a596acc3e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce28072-4d3b-4fc4-ada8-b287242e2974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re called the volunteer state and there''s a reason for that,
        because Tennesseans have a real spirit of generosity and service to one another,"
        Lee told reporters. "As governor, now I get to see it happen for real right
        here on the ground."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef59be-dd9a-46f9-a748-caff51bd0b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2d0d5-19dd-4fd7-91d2-5813cbbbabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theophile said both her home and her neighbor''s lost their roof.
        But her neighbors, an elderly couple, had the roof collapse on them, she said.
        So, she worked to dig them out.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e2329-a0e6-4d33-b689-01f65cf4093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346f8c0-1adb-4db7-9418-0fba2cbfe81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Whitten was sleeping when a friend called her to say that
        she and her three children were in the tornado''s path. She grabbed her children
        and rushed to a closet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f92b0d-a1a4-4fa7-b339-dea9c1d58fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da034b39-4e49-4156-9e02-74c0d24af1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as we did that, we hear the wind howling, as it''s over
        the house and hear something like a train over us. The house started to shake
        and windows shattered, we could hear ... loud boom sounds," she told CNN.
        "I''ve never been so scared in my life!"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0079578-3b5c-431f-8289-583b71fd2fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3ebf6-5692-463e-9d90-d4035222ec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in East Nashville, a neighbor came to help board up a large
        window of a Crye-Leike Realtors'' office that was blown out in the weather.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559fa307-091d-4aa5-aaaa-13acf23ce9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9ef33-f87c-47d3-9830-d8897d0656a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s just how East Nashville is, that''s one of the reasons
        we like selling over here and living over here," said a broker with the office.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b8c495-2f42-46c5-9294-2cc3d3aa974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.711+08:00
