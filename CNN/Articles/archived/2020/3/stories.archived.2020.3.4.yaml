      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong>&nbsp;The
        recent reports of crimes allegedly committed by Chinese nationals in the country
        are just "isolated incidents" and do not reflect the Philippines'' relationship
        with China, the Chinese Embassy in the Philippines said.</p>'
