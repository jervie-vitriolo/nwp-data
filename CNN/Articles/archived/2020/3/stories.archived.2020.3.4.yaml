      'mgnl:lastActivated': 2023-01-26T18:56:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)—</strong> Former
        Justice Secretary Vitaliano Aguirre on Wednesday challenged columnist Ramon
        Tulfo to present hard evidence that would link him to the controversial “pastillas”
        scheme.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bcb815-136b-4d9a-9a57-ed6cae1ef6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.031+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a matter of fact, maglabas ng ebidensiya na meron akong kinalaman
        diyan (show me evidence that I had something to do with that),” Aguirre, whom
        Tulfo earlier tagged as the <a href="https://www.cnnphilippines.com/news/2020/3/2/Vitaliano-Aguirre-Immigration-scheme.html">“protector”</a>&nbsp;of
        the airport payoff scheme, told CNN Philippines’ <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2aa7f-00a1-48cf-8740-3caec5f51733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said authorities could have looked into his alleged involvement
        last year, when an initial investigation on the issue commenced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e6fb4-18f2-4eba-ab4b-0761fc8270e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat sana ang ginawa ng</em> Malacañang <em>ay inutusan itong</em>
        PACC (Presidential Anti-Corruption Commission) <em>para imbestigahan ‘yan.</em>
        In other words, <em>nag-</em>expose <em>siya nang walang</em> evidence at
        hand, <em>nang walang hawak,</em>” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ea2fb-48eb-4a5e-acf9-5c66909925e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Malacanang could have tasked the PACC to investigate
        it. In other words, his expose was done without any evidence on hand.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf069423-79f5-4a0a-a480-7336ffe42d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo first revealed irregularities within the bureau in an April
        2019 column. In a recent article, he also claimed the former justice chief
        received kickbacks from the scheme via a chartered helicopter— which had been
        flying twice a month from Manila to Aguirre’s hometown in Mulanay, Quezon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5867e52-7ae0-4281-8115-256716a73147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, however, called this a “stupid” allegation, saying there
        was no way for the money plot to be concealed in a small town.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa10c63-e33f-4403-85ba-b2407061d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if the claims were indeed true, he could have just received
        the money in Manila without having to pay for the helicopter rides.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52cd4a-ebff-434a-afa6-f0cbdc467a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90caa1bb-9279-4619-93c5-f8ecdbd7381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f0a122-6f9e-44ce-9274-88a1f01823b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local politics involved?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb9256-e1fd-4d94-b798-396bdf4ea059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre claimed the allegations are just a product of the “personal
        vendetta” of Tulfo as well as his political rivals in Quezon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f04e8b-e141-4594-8bd7-955905ceba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are all fabrications ni Mon Tulfo together with his friends
        in Quezon, ''yung mga kalaban ko sa pulitika (my political rivals) in Quezon,”
        Aguirre said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d4e79f-eaa2-4a73-858d-8356f2f65bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “pastillas” scheme, which allows Chinese nationals easy access
        to the country, first came to light in a previous Senate committee hearing
        in February.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151bf2f0-bec8-4398-91ac-ca4100bf124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal plot supposedly lets the foreign nationals pay a ₱10,000
        service fee or grease money to immigration officers, with a special treatment
        expected in return. The operation was dubbed as "pastillas" as money was previously
        concealed in a rolled bond paper, similar to that of a milk candy wrapper.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f266bb-48a4-4ddd-b50b-e74955247b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/2/21/Removal-of-overtime-pay-led-to-pastillas-scheme-.html">Removal
        of overtime pay of Immigration officers led to ''pastillas'' scheme</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a95b4c-3d18-42c1-87f1-86e624ee1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other immigration officers have also denied knowledge and involvement
        in the scandal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0db1bf-cfad-43dd-9e81-d701d613e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre earlier said he plans to file more libel charges against
        Tulfo. The former justice secretary likewise tagged the latter’s sister, <a
        href="https://cnnphilippines.com/news/2020/3/4/Vitaliano-Aguirre-Wanda-Tulfo-Teo-visa-upon-arrival-Chinese-pastillas.html">Wanda
        Tulfo-Teo</a>, as one of the promoters of the visa upon arrival policy for
        Chinese nationals.</p>'
  'Gordon-hits-police-over-unsolved-BuCor-deaths':
