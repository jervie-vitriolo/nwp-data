      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579eabcf-56d3-4a82-a9a0-cbd5dd9bc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.775+08:00
