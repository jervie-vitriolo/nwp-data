      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e17ab94-148a-45c6-9262-6732647f2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.775+08:00
      'mgnl:createdBy': 'glee'
