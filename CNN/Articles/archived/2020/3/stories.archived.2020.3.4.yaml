      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d45e02-574e-4142-9a42-fd21aa8216d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:17:32.266+08:00
