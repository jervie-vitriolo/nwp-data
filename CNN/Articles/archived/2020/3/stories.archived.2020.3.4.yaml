      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b325c-a382-43b6-a1f8-945a50b6ca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:18:44.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang challenge ko lang, kung gusto niya (Velasco) mag-usap, mag-make
        ka ng categorical statement na pag naging speaker ka na, wala kang aalisin
        sa kahit sinong officers, leadership at chairpersons. Kasi pag sinabi niya
        iyon eh di tahimik na rin kami," Cayetano added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a61aa-bdfc-44b7-a3b7-69af2f224db9'
