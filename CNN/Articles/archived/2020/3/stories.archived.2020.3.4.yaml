      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hasbro, the maker of several "Star
        Wars" Baby Yoda toys set to hit stores later this year, confirmed last week
        that its supply chain is being disrupted by the coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fff04e-3a08-47ad-af02-1c0ee22a9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5917f-a4e8-4f02-9795-91b8ab42ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus disruptions haven''t hurt production of Baby Yoda toys
        yet, according to industry expert Jim Silver, CEO of Toys, Tots, Pets &amp;
        More, a toy industry review website. Silver said he spoke with sources inside
        the Chinese factories that Hasbro works with.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492d61f-b5a0-4cfc-b9cd-6644d4bbe8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af77a14-2ac4-4229-9dfa-1047c5860d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Silver said the situation could soon change for the worse --
        and not just for Baby Yoda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c5031-e172-4e55-aa02-ac8311fc6af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383fc0f-d3ab-4c6a-81f4-ef209e7a3012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If things aren''t normal by the time June and July roll around,
        there will be shortages on a litany of toys," Silver told CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6df4a-5959-4808-b27a-a9b8d6d4b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bb818-aa5a-44c3-bc74-ecd2f3eebbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Yoda, officially known as "The Child," became an internet sensation
        in November following its surprise debut at the end of episode one of the
        Disney+ series "The Mandalorian."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42fd15-106e-4f02-bd71-46d864e0e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae63ba-eecc-40a0-b745-97a51044ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney chose to forgo manufacturing Baby Yoda toys until after the
        character made its first appearance on the show. The Mandalorian''s creators
        told reporters in November they <a href="https://www.youtube.com/watch?v=mt4H_7ZCqZs"
        target="_blank">feared making Baby Yoda toys</a> available before its premiere
        would tip off fans to the adorable little alien''s surprise introduction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a9fb9-7f02-4b1e-8d64-8502c40d9ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2cb68d-38b0-4e7f-8e41-9ea11944108d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver expects to see Baby Yoda toy production decline by 5% to
        10% because of coronavirus, but said Hasbro is "close to being able to ship
        what they originally projected."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9428b82-70c5-4e34-88d8-1cb02665a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf10b3d-5ca3-44bf-8e3e-d374fea1a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro confirmed it has been forced to contend with coronavirus
        delays in an email to CNN Business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a7bec-dcce-4596-9b46-1b19df6cb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e6774-8799-46ab-9d36-ba266f244f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working to mitigate the impact of our manufacturing partner
        factories being closed longer than anticipated, as well as to reschedule the
        shipments we have not been able to make," Hasbro CFO Deborah Thomas told investors
        and analysts on February 21.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1e2e2-9b1c-455b-b249-d08818868c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8a045-ca4f-406a-bca5-362c20bbcc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regulatory <a href="https://investor.hasbro.com/node/31781/html"
        target="_blank">filing released Thursday</a>, Hasbro said that China''s coronavirus
        quarantines and travel restrictions have temporarily prevented workers at
        its Chinese source factories from assembling toys.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d42e64-86ed-4ce2-bc6a-5b153ac5e82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030b03f-2a32-4031-b231-a05d26c0fa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the virus "could have a significant negative impact
        on our revenues, profitability and business."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e36a573-6911-41e6-b127-1635db3186fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397ee1d-d984-44d4-a170-ab4f7af9a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver said the most significant disruptions were to raw materials
        used to make the Hasbro toys. Most of the resin and plastics are almost exclusively
        available in China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78058be8-f29d-4832-9d7f-8f32501aa3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe202e-142b-4b8a-8135-60025fa4f69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was difficulty in obtaining some of these raw materials or
        the same quantity they want to get," Silver said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cdcec8-f43b-476e-90fe-e1d71489df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1887b-3984-4be7-a107-73bfbecf8915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panjiva, the supply chain research unit of S&amp;P Global Market
        Intelligence, sounded the alarm about Hasbro and Mattel in a February 25 report.
        The firm said supply chains for both toy companies and the toy industry overall
        were "significantly disrupted" by China''s response to the coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6577f8-7872-4ab2-adf5-efe7a2ace7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b81b2-4353-4f09-8ea5-5c7e96a0fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel''s factories in China were back in business on February 17.
        But S&amp;P said some of the company''s factory employees were prevented from
        returning to work, citing remarks made by Mattel CEO Ynon Kreiz during a February
        21 phone call with shareholders and analysts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a1d6e-bea3-4153-904e-f0cf650d92b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6220d-39a9-49f0-802b-19c712b7ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another investor call the same day, Hasbro officials said the
        company is "working to mitigate the impact" of coronavirus in the short term
        while moving part of its supply chain out of China in the long term.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7034ec-b86b-438f-9af3-974ecc33cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2970cb9-5394-4589-b788-12968d35160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next couple of years [we] will be about 50% out of China,"
        Hasbro Chief Operating Officer John Frascotti said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05266a18-4bf2-4f32-90c8-83d09516298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e4e23-ad94-4a34-85de-8aa4becbca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney and Hasbro unveiled several Baby Yoda toys in New York City
        on February 20. The "Star Wars" showcase''s centerpiece was "The Child Animatronic
        Edition," a $59.99 life-like version of Baby Yoda that moves and makes baby
        sounds just like the infant character.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4447315e-189e-408d-bcaa-9d501ca1d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8bc728-7abf-4925-8fe2-c5898637435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders for the toy quickly sold out online. Baby Yoda toys from
        Hasbro, Funko, Mattel and Build-A-Bear are scheduled to hit stores some time
        this month, according to a February 20 announcement from Disney.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a294749-abda-42ff-b6c1-66b67d237dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
