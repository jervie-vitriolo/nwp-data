      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e1957-ef88-4b1a-860f-5b7edf850f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An airline will also always schedule a ''deep interior clean''
        every month or six weeks. This clean takes several hours and is extremely
        thorough."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a6ee77-9ef6-41ef-be7a-62544ba14eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d1f35-dcb8-4823-b5f0-c564707bf893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaning products and disinfectants are approved by aircraft manufacturers,
        says Rooney.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb1819-9ee8-4667-9542-6ae43595b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b95a7f-9e21-480f-b6ec-fc6e888273ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the disinfectants we use are effective against a wide range
        of pathogens and are known to inactivate complex viruses with similar properties
        to SARS, E. coli, avian flu, MRSA etc," he adds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e33ed-7296-40bd-ac06-e41130abbe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae3c3a-1313-4448-acf5-3e9f2f1f4338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These offer antimicrobial protection for up to 10 days, he says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f6a168-f9ff-4df3-8e4d-91253216a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ffbee-acd5-48bd-ad64-f91d65ef778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Biron, a recently retired flight attendant who used to
        work for American Airlines, tells CNN Travel that, in her experience, standards
        of aircraft cleaning would vary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed55ae-febb-47fc-895e-80560003f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4041d7f-e5c9-4ca2-b734-caadbfe69230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of times you come on and it''s not terribly satisfactory,
        but you have to rely on the individuals doing their jobs, because that''s
        what they''ve been paid to do," she says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c70ed-6eae-4bdc-8697-5c22f3a9a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a000a8ed-0562-4644-8370-e37fbfde5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you come on and you have to go out and tell the agent,
        ''look, the plane looks terrible. We need somebody to come on and redo it.''
        It just varies all the time. Sometimes you come on in the morning and they
        deep cleaned the whole thing, or at least they told you they have."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ca4ec2-dfc6-4ae0-82a1-0e9bdf0109c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f009b-ce5a-4a5b-8c14-f722858d1fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Passenger personal hygiene</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc4ff0-0010-4857-9c38-098db11d32fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airlines have requested additional measures due to the current
        climate, says Rooney.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1452e-08cb-4a69-9dd3-f544deb0a26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261aa32b-abfc-49f9-9a9c-aaee01611ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen an uptick in the requirements and levels of disinfection,
        spraying and fumigation of the cabin, as the airlines look to address concerns
        over the coronavirus," he explains.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc5a8ba-4b19-4202-8763-c98daf4a26a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c9942-e448-41a9-a2f2-85c94c885377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. William Schaffner, a professor of medicine in Vanderbilt
        University''s division of infectious diseases, says that he doesn''t think
        there''s much more carriers can do to prevent the spread of coronavirus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19bc89c-1187-4b38-9a0c-120811bf36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8cec6-801c-43d9-8b6c-5a04351aa122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because transmission most often occurs person to person, the inanimate
        environment of the airplane isn''t really the problem, says Schaffner.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916cb4cc-b311-4f5a-b5ea-c8678e0e5f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b27c9-60ff-4324-b1f9-92a25236f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still wise, he says, to wipe down surfaces -- but ultimately
        it''s handwashing that is the most important preventative step.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579bd5d0-34b3-4926-82b6-db7414ada639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec50665-b042-4c21-be47-631e2e0b56a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if there is virus in the inanimate environment, it''s not
        going to jump off the seat and bite you in the ankle. You''ve got to touch
        it, and then touch your nose or your mouth," Schaffner explains.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08144209-f417-42a6-a18b-e3109cda61bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a38078-da07-42dc-8316-ee70dc726721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s those hands we have that are the important intermediary
        -- and that''s where I would put the emphasis. Use those wipes on your hands.
        That''s the important thing."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda08400-7e8f-4bcf-ae3a-75a7918b4809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b1ad8-6677-4557-9b75-15595593aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Paulo Alves, who is currently attending IATA''s Aviation Resilience
        Health workshop in Singapore -- which is working to address the overall impact
        of COVID-19 -- agrees with Schaffner.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949917ac-3c71-41a7-8154-5f27ae2a3602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d7a4c8-da15-4726-bfb1-47f1b051c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most effective, simple measure vacationers should implement
        is to wash hands frequently with soap and water. If soap and water are not
        available, hand sanitizer should be used," says Alves.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cefa05-bb5a-46f5-b097-963d1a1dec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2f5a79-c0c3-4009-86ab-02221be01c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems reasonable to wipe the tray table surface, where it is
        more likely for droplets to land after someone coughs or sneezes. Travelers
        should maintain good personal hygiene on board flights, before flights and
        after flights and avoid touching their face."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070c48ba-515f-4174-a718-228cb4e998a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c156991-4e30-449a-94f9-62a4621f69bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel medicine specialist Richard Dawood agrees, and says this
        advice stretches to navigating airports too. "Remain aware of where your hands
        have been," he says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7e251-7756-4a1a-95a0-cc85b7930aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716652b-e848-48b1-81b2-5b2c15646f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former flight attendant Biron also expresses concern not just for
        passengers -- but for air crew. They''re just as likely to get sick, she points
        out, or feel pressured to still fly while unwell.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15093ca-f7aa-4f0b-8ce3-5259ffc49d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b085f7-49fe-42ab-817a-6fa4059e7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines for America, the aviation group that represents North American
        carriers, says airlines are working closely with federal authorities -- and
        tells CNN Travel that the safety and security of passengers and crew "is --
        and always will be -- the top priority of US carriers."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f09f7d-0d48-42f4-bd7d-e45840646795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224fd660-8e58-42e3-ad93-72dfadf56c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.423+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t think [airlines] can do very much. They might make
        the wipes more available to individuals," says Schaffner.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0cd4e-bdb2-4173-ad07-d051590fe1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what are airlines doing differently right now?</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c14417-fe7b-4d70-905c-7af8e9fe2875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47be01-6033-45f5-ae8f-83e7c70677e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Parrish, spokesman for Southwest Airlines, tells CNN Travel
        that Southwest aircraft undergo "regular cleanings between flights and a comprehensive
        cleaning when aircraft are parked overnight."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601137d4-7fce-4ae4-b61d-dcbd529c6114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf99485-ab75-41c5-846e-a055e55592a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our cleaning program includes the disinfecting of all hard surfaces
        within the cabin, as well as seat and carpet cleaning," he says. "Southwest
        will continue to monitor and follow all guidance from the Centers for Disease
        Control and World Health Organization regarding the coronavirus and make any
        adjustments to our procedures, as necessary."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994efdb0-708c-4082-bd8e-745354b2d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b46fe3-b4d6-4ff2-9ae0-5d549b1e8d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curtis Blessing, an American Airlines spokesperson, echos Parrish.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824d6180-bc98-4f5b-b883-a567c83785b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195d49e-2537-45c1-8479-7868f3cbc3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our aircraft, including lavatories, are cleaned on a regular basis,
        and the depth of the cleaning varies depending on turn times and type of flying,"
        he says. "Lavatories are cleaned, floors are spot cleaned and visible trash
        is removed from seat pockets on all flights."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abdb36-1abb-4bac-b9e7-8c2de51f9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810175cb-0508-44f7-acbb-83e3c2c6ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transcontinental, Hawaii and international flights see a deeper
        level of cleaning, Blessing adds.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dfc410-36f8-46fb-8659-8b9e93420c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd48316-ca0c-4f91-9522-19de5b3d51a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a Qantas spokesperson tells CNN Travel that the airline
        adopts "the highest standard in cleaning and disinfecting our cabins, seats,
        galleys and washrooms."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cfd241-ae15-4e9a-ab4f-6119f1bfd96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6589c3d-cf6d-4163-ad53-ab35c808aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also highlights the HEPA filters which are part
        of the air conditioning system. "These filters are used in hospital operating
        theaters, with air in the cabin replaced every three to five minutes. This
        provides much cleaner air than other public spaces like trains, restaurants,
        shopping centers and offices."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa482026-7196-4333-9719-e357157e0acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5c355-0e3e-4e42-a365-e8644b17f8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This echoes the official advice from the Centers for Disease Control
        and Prevention that, due to the way air circulates and is filtered on airplanes,
        "most viruses and other germs do not spread easily," but that travelers are
        still advised to "avoid contact with sick passengers and wash their hands
        often with soap and water for at least 20 seconds or use hand sanitizer that
        contains 60%-95% alcohol."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7aeeb1-bc8c-41fa-9181-1b97f87db71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e794d-a2dc-41f6-bb55-cccead157699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta says on its website that it''s been deploying a "fogging technique"
        since February, using "a highly effective, EPA-registered disinfectant."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9020d-296b-486b-a91e-2938d50340b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a6972-3a50-483f-9af5-b19aafeb23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fogging is being used on all trans-Pacific Delta flights arriving
        into the US, with plans to expand those procedures to more inbound international
        flights, focusing on flights coming from places with reported coronavirus
        cases. Fogging has been taking place on all inbound Delta flights from Italy
        to New York-JFK and Atlanta since February 29.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d69707-8eaf-49ef-bca0-807846cdcc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e27e1-0332-4391-ab28-eb2acf7d8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong airline Cathay Pacific tells CNN Travel that aircraft
        cabin cleaning is always carried out to "high standards" -- but some extra
        precautions are currently in place.</p>'
