  'kuwait-new-travel-protocol-philippines-':
    'author': 'Catherine Modesto, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-04T11:25:12.377+08:00
    'imagesource': 'jcr:2868dce1-7d15-45e0-a9cd-21028db48df9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03e8226a-66c3-4f75-a49a-b7f9a0a1f02a'
    'lead': 'Starting March 8, Kuwait will require expatriates who visited the Philippines
      and nine other countries to present proof that they are free of the novel coronavirus
      infection or COVID-19, according to a state authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T11:29:50.216+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:56:38.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:16.240+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kuwait', 'philippines', 'novel-coronavirus']
    'template': '1'
    'title': 'Expats from Philippines returning to Kuwait to face new protocol starting
      March 8'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3070dcbe-1e2f-4ec6-bdef-1fd3ccb8fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.216+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (March 4)</strong> – Starting March 8, <a
        href="https://twitter.com/Kuwait_DGCA/status/1234902940219039747" target="_blank">Kuwait
        will require expatriates</a> who visited the Philippines and nine other countries
        to present proof that they are free of the novel coronavirus infection or
        COVID-19, according to a state authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c182f1-86d9-43b8-bca6-098316dd6cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be67cd8-3b86-4154-a565-eec69e750a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait announced the new travel restrictions for the Philippines,
        India, Egypt, Sri Lanka, Bangladesh, Syria, Lebanon on Thursday through a
        Twitter post by the country’s Directorate General of Civil Aviation. Kuwait
        has previously imposed the same protocol for Turkey, Azerbaijan and Georgia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2ad66-22c8-464d-9de5-7210420b6752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd08a8-87e9-40c5-b275-2881e7a8c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign workers must be tested for the virus and present medical
        certificates showing they yielded a negative result before being allowed to
        enter the Gulf state, the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434895a-4dc2-4af0-b582-736f77efaa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4333c1-7ed7-4f0c-85cf-a1783297a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These certificates must come from health centers approved by Kuwaiti
        embassies or health authorities in countries covered by the rule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29299ff8-fd4e-4619-9a51-efc413904cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d184e-2c1c-4d46-b98c-6fc2ceb0928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they fail to comply with the new procedure, the expatriates
        will be sent back to their country of origin “without the state bearing any
        financial costs” via the same air carrier. The airline company will also be
        fined for violating Kuwait’s order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9853a1d-3a70-47d9-b31c-61d7688c794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288db0a4-3061-450c-b17c-8b48fcf03e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kuwaiti citizens are exempted from the protocol as they
        will be tested for the new virus at the Kuwait International Airport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0487080-4962-461b-9d43-91fe06c5ca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befa922f-1764-45a4-a78b-5377d20f9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwaiti authorities have already suspended flights to and from Singapore,
        Japan, Iraq, South Korea, Thailand and Italy as the global threat of the COVID-19
        persists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925aa3b3-a2a9-4224-943e-d13823018f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a6aa22-b411-497f-a25e-7ed11090f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expats who have visited  Iraq, South Korea, Thailand and Italy in
        the preceding two weeks will not be allowed to enter Kuwait. Non-Kuwaitis
        who visited Singapore and Japan over the past two weeks will also be denied
        entry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2588e-494f-4eaf-82a3-4e4d6dfcde47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bed02a5-6e10-4389-adfe-a7906003649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:29:50.218+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait has reported 56 COVID-19 cases as of Wednesday morning.</p>'
  'tokyo-2020-olympics-akira-prediction':
