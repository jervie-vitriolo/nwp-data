    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:11.098+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Not sure what the future holds for the coronavirus? Here is how 3 other
      infectious outbreaks ended'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09000d9c-51fa-4ee4-af99-ded6dad606fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It has been more than a month since
        the World Health Organization declared the novel coronavirus a public health
        emergency of international concern. Since the outbreak began, there have been
        more than 90,000 cases of the virus worldwide and more than 3,100 deaths from
        it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c62fa-2883-4318-892a-a117b5e0c778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e1c11e-80d6-42d4-999b-84df51eec5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials work to stop the virus''s spread, it is hard not to
        wonder what will happen next. When and how will this end? Here''s a look back
        at what happened during other infectious outbreaks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43edfa4b-3019-43c3-a38d-2faa0581daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b978da-6e0c-4f75-8b65-1aa32f55e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ebola</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132fb59-2639-4fcf-be1a-7747756eb171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists often intervene during infectious outbreaks with vaccines
        and antiviral medications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d2f12-2806-446b-92ce-622fc2a97d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce5fcc-add9-4f26-a399-3b734b92e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the case in 2014 when an outbreak of Ebola virus in West
        Africa concluded with strains being "interrupted," the World Health Organization
        said in March 2016. The outbreak ended after a "coordinated international
        response," said Dr. Peter Hotez professor and dean for the National School
        of Tropical Medicine at Baylor College of Medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb8f52-ee31-4427-8a33-d50b9a42533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc91008-59cb-47e4-8b9a-f834203016f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When another outbreak began in 2018, two treatments developed from
        the first outbreak were offered to all patients in the Democratic Republic
        of the Congo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309336db-7640-4bf5-8e88-c1eb6ccc1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664dfab-9a93-4937-b1a8-18909b042352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both times human intervention made the difference," Hotez said,
        adding that the same could be true for coronavirus. Currently there is no
        vaccine and no specific antiviral treatment recommended for the novel coronavirus
        -- but many are in development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db29586c-f772-40ba-9f0d-20108f9ab5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b2caf-944e-4f7f-836a-44aea565b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty optimistic we are going to have a good antiviral drug
        and protocol in the coming weeks and months," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa6577-7ef0-4851-a9a6-d47799a9f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d8e02-03fc-4948-9472-3d1656c4bff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 coronavirus vaccines are in development, according
        to Tedros Adhanom Ghebrevesus, director-general of the World Health Organization.
        The first clinical trial of an antiviral drug is underway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b658075-862f-46c3-ae17-3a568f65c9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb9edb-551d-408e-b015-97fe528612ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hotez''s team is among those working on a vaccine, he said
        he is not optimistic it will come in the time frame of this outbreak. First,
        the vaccines must get into clinical trials, then they must get approved, and
        with the amount of scrutiny in vaccine safety testing, he said, it is not
        likely one will be available to the public in time to curb this outbreak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee37f4-e0ab-4d91-9fe8-5a9859781ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d293b-97d1-4da4-bbbc-f45dec9f4fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SARS</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8beacf7-bad1-4c19-975b-168ba13f1e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SARS outbreak was brought to an end in July 2003 by good hygiene
        practices -- such as frequent hand-washing -- and environmental factors such
        as high temperature and humidity in the summer months, said John Nicholls,
        clinical professor of pathology at the University of Hong Kong (HKU).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59629392-dac1-4322-b47c-5d14010f6c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed251fb-8cab-4056-8afb-813866a1632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS is another strain of coronavirus that infected more than 8,000
        people in 2003. By May of that year, it was burnt out, said Dr. Howard Markel,
        director of the Center for the History of Medicine at the University of Michigan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce5b93-9ce9-4e44-96f2-5f92e260864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015d292-3e60-4b7f-ad98-6c7db19ffc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does an outbreak "burn out"? Sometimes, Markel said, it''s because
        the weather changes and sometimes it is because enough people have been infected
        and become immune.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af6be1-7010-4fad-b3e1-666a80b07b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d393a30-9617-4c2c-b80d-fb479df78db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had to predict, I would say very likely by May or June or
        July this will burn itself out," Markel said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a9118-f000-4ae1-820f-754653bf00cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff2db2-484f-4ea5-93b7-9820470990ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, that doesn''t mean it would be gone for good.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92acad6-8a8f-405a-92b8-30503f5bad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f3c731-9d93-441e-8790-3cde2cecb32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>H1N1</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2313ea9-2787-47bf-aacb-5a7f7bd151ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreaks can change as the seasons do.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c925d-b48b-4b91-acfa-e4b27e3b48c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ba48d-741b-4d02-8e23-61c3248359fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The H1N1 flu strain caused a pandemic in 2009, and now it has become
        a seasonally occurring virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b5651-ab1d-4190-81f2-84d1edc3b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0388fbd-5494-4367-895c-c20008170e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seasonal viruses can be seen year-round, but in the Northern Hemisphere
        cases tend to peak in the colder, winter months and fall when it gets warm,
        Hotez said. There isn''t a clear understanding of why that is, he said, but
        the humidity levels and time spent huddled indoors are possible reasons.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d3bf2-cb18-4658-9abf-0134054f5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9c007-d3cc-4598-9c68-7669fc248456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether coronavirus will reoccur is anyone''s guess, Hotez said.
        There just isn''t enough evidence or enough time to make a good prediction.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed477e-8de1-420a-8f95-ffe757259d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34083e2c-b2ef-4cfc-b80a-824049ebf30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lessons learned</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160fafe-491a-464e-87b5-356c73de6832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More certain is that this coronavirus outbreak revives lessons learned
        from the outbreaks before it, Hotez said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b861f-8e19-4a8c-b3a6-cac9de148cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48749da2-6795-4885-9dce-5955d6133c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a bumpy road at the start and then authorities regroup
        as they learn how the pathogen behaves and is transmitted to vulnerable people.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187393f0-0bc9-4c47-bee1-57a1da8fd058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fc6c0-ff98-43b5-b96d-99b3703cd845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common resolution is a "global amnesia," Markel said. The
        virus winds down and the public goes back to their regular lives, not thinking
        about the outbreak.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee0239-5424-46bd-9ab2-c9aa27898c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbf26f1-f4c7-4a33-b26b-e9b348b75294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that may be a problem. Instead, Markel said, people should remain
        vigilant and prepared.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d44b4f-5691-4494-afe9-63c2bfe28888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e3adba-e2a8-4b35-b7ff-ffa51595b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:21:18.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson is that we are living in a new age of infectious disease,
        and they are going to rear their ugly heads on a regular basis," he said.
        "The lesson we are not learning is that we need to be prepared for this."</p>'
