      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce29d71-668e-4bd0-ad4d-ded38ec3f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:41:18.109+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It suggested three flexible working arrangements such as reduction
        of workhours and/or workdays; rotation of workers; and forced leave wherein
        employees are required to utilize their leave credits for several days or
        weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b0fc9-4897-4c3c-999b-677f71513ddb'
      'mgnl:activationStatus': true
