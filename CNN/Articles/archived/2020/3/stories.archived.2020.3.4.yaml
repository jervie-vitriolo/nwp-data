      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes I am safe po. I’m ok and my P.A. And my driver as well. Papa
        Jesus protected us," she posted on her Instagram page.</p>'
