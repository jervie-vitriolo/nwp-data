    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['back-pain', 'neck-pain']
    'template': '1'
    'title': 'Low back and neck pain is costing us a fortune. Here''s how to stop'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2072c01c-87d4-4654-9188-820340654701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> If you''re constantly seeking relief for
        bothersome back and neck pain, you''re likely not alone, according to a study
        published Tuesday in JAMA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442076fc-24fd-45ec-bfea-5468ca8d05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb780e81-8f1e-41b8-8082-90764d943fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Americans and their insurance companies spent an estimated
        $134.5 billion on lower back and neck pain -- more than all forms of cancer
        combined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba92fbc-56be-4208-91f0-52d93bac6894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258ced7-9cd4-47ae-966a-21915c264460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.601+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers estimated US public, private and out-of-pocket spending
        on health care for 154 health conditions from 1996 to 2016 and low back and
        neck pain was first, followed by other musculoskeletal conditions including
        joint and limb pain, then spending for diabetes, heart disease, falls and
        urinary diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b113f-5f66-4144-a08f-4e533844d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6789d293-aa55-4be0-9f8a-154dd11b26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of health and wellness, I think the study highlights [that]
        a lot of the issues could be prevented with proper wellness and nutrition
        balance in our lives," said Dr. Sheldon Yao, chair and professor of Osteopathic
        Manipulative Medicine at the New York Institute for Technology''s College
        of Osteopathic Medicine. Yao was not part of the study.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83b14cf-5db2-4810-8d5f-84740c92678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cb3124-5143-415a-afce-fcdb0a929a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Drivers of back and neck pain</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c1cee-fb35-4b89-97b4-085fc1c6fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back pain can be debilitating, removing people from enjoying the
        activities of everyday life. This area of the body is composed of complex
        system of muscles, ligaments, tendons, disks and bones, which all coordinate
        to support the body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee2e35-0fdd-40fa-a1be-815b4295d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a3224-10a7-4077-8bb1-9316fe01b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obesity, sedentary lifestyles, technology and poor diet have all
        been linked to back and neck pain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668b2aa-ee37-476f-ae00-5f04694df0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f94031-8b86-4c97-8b5f-b484bbac44c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obesity is a giant epidemic that plays a part into back pain,"
        Yao said, explaining that a loss of core strength due to obesity can put someone
        at increased risk for back pain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f130e88-5c11-41f4-af1c-b99ef28dcaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f5376a-43f0-4273-a596-71789ae02564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor posture and a lack of core- and neck-strengthening exercises
        -- such as planks, neck-tilts, yoga and lifting weights -- also contribute
        to increased incidence of low back and neck pain, because weak muscles fail
        to properly support bones and are more prone to injury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45746d-347a-43d8-9eac-cbea1b8fa163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a8b84-c163-4dd7-8368-6b5a031ac6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of time a person spends sitting at their desk or bending
        over their cell phone can also be to blame.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad2ec41-7911-4d25-8b36-04abbc9b507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d76b5c9-63df-490d-ab36-c36f4e30b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.602+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s on their smart phone now, constantly connected 24/7
        and your posture is just looking forward," Yao said. The strain on a person''s
        spine from constantly bending one''s neck to text or browse can feel like
        the equivalent of 20 or 30 pounds, according to a 2018 study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d12d88-486f-41c9-8f8e-54f57e132d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd416f868-a431-4939-b2aa-7dc0a15153af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Processed foods -- such as gluten, trans fats and added sugar --
        have been linked to creating inflammation in the body which can lead to chronic
        pain, according to Harvard University''s Harvard Medical School. That''s because
        inflammation can cause muscles to weaken, swell or feel painful, according
        to the National Institute of Neurological Disorders and Stroke.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c486ea-c9c0-4392-8b4f-9256926657cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f2727a-0841-48e9-8dfb-05817301b70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are things where, as a society, we are not balanced," Yao
        said. "I''m not saying you can''t eat any of those things, but just be aware
        of how much we''re taking in in terms of those inflammatory foods."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5b2e8e-e826-4b95-94c9-cb056cb4479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2cca61-2999-4060-8c25-ad3449ca2545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to alleviate pain at home</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a6eb1-7558-457b-8aac-0ecdf8489a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health care spending on neck and back pain has increased each year
        since 1996, the study found, including newer and more expensive treatments
        such as stem cell and plasma injections, and an increase in surgeries instead
        of outpatient treatment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191e8c8-df54-4362-a84a-8e488e07c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd576f10-38ae-4fbb-baab-b05d4c6c6e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollars don''t appear to be well-spent, said Dr. Joseph Dieleman
        of the Institute for Health Metrics and Evaluation at the University of Washington''s
        School of Medicine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7239a12-d2b3-4cf7-bf35-58b715db2be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b5bc1-c99e-4d9c-bd66-9af050d05e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big picture trend suggests that all of the spending isn''t
        essentially leading to fewer cases," said Dieleman, lead author of the study.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b0856-82c1-4f19-9e32-3357bc7a64ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668069d9-cc12-4d5b-8f60-ef47788e05ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, we see that the health burden essentially hasn''t changed
        at all over time, despite the huge increases in spending," he said. "It suggests
        that we have increased our spending a huge amount but we''re not necessarily
        getting a lot more for it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b5b16-c8cd-4a71-8871-2b2a288be8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f9bce3-2761-4a89-bcff-c84ec26da20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ways to mitigate back and neck pain at home before it
        becomes a larger problem.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f09f3-cdc5-4c82-9dcc-77b4c32d80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.603+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc80e9b-ce0a-47a8-87b4-c22863465ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem counterintuitive, but staying moderately active by
        going for a walk can help reduce pain and prevent muscles from weakening.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c317fda3-13fc-4fcf-a24c-b0e213ea6cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc00096-807f-494b-93f8-3c4635d7eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biggest misconceptions is, ''I hurt myself. I need to
        go on complete bed rest and lie in bed and do nothing,'' " Yao said. "That''s
        been shown to really not be effective and ideally they need to try to maintain
        some form of activity as much as they can, and that''s been shown to have
        positive results."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec66bd-a6f0-4f33-8314-d20bf1be1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcdb9c-8d7a-462b-800f-23f16203d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating healthier can not only reduce the inflammation that can lead
        to chronic back pain; it can also help someone lose excess weight, another
        factor of back pain.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0bcb1d-a926-4e70-ae97-1c237a0fe165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddfdbbf-0e89-4f60-94fc-cc332fcecc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chronic back pain can be emotionally straining in addition to the
        physical symptoms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57abc178-ef67-412f-9418-9c0ae14e6cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0db87d-9c20-4dcb-9852-e9c5e90bcd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To manage frustration, depression and other psychological side effects,
        Johns Hopkins Medicine recommends mindfulness and meditation as two nonsurgical
        methods for easing back pain. Taking breaks from activity when needed and
        being patient with yourself can prevent the condition from advancing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c09733-db3d-4353-b682-8e626c5354c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b18d5fc-f61b-45a9-9349-d239fac2460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower back pain can stem from a range of causes, from a mild strain
        to a traffic accident. If pain becomes something more serious, it''s important
        to seek additional care from a doctor instead of self-medicating, Yao said.
        Doctors can recommend multiple treatments including muscle relaxants, injections
        and physical therapy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a1a7d-dda6-439c-acd0-a2581e9f4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab1ed0-e680-4d32-bf94-389e0c123ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yao said the study highlights the extent to which society as a whole
        can improve on their muscle and joint health and ensure that patient care
        is at the forefront.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce0bb6-83c5-48da-8fbd-a5db6bddb965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af082a-ba9f-4c9e-bba7-7c00b0c6df04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.604+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exercise is the last thing we do, eating right is the last thing
        we do," Yao said. "Society as a whole is so stressed and overworked and taxed
        out that health becomes really on the back burner.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603e8f6-0f30-4ce3-9d63-26c5358089c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb9a24-0cca-4c1f-9489-b9d53d4be5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients have to take care of and responsibility for their own
        health. The more that a doctor can help facilitate that, the better."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a45af-3ffa-47a5-861f-2c4186ba15a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:53.605+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:01.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/03/03/health/how-to-relieve-lower-back-and-neck-pain-at-home-wellness/index.html"
        target="_blank">"Low back and neck pain is costing us a fortune. Here''s how
        to stop"</a></em></p>'
  'Coronavirus-Ebola-SARS-H1N1-outbreak':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-04T06:19:46.022+08:00
    'imagesource': 'jcr:37755551-125a-4274-bd82-dcc17f0226b4'
