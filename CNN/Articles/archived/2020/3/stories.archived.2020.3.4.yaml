    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b1b77-c35b-477a-b0db-45d08ea01263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John C. Tune Airport in West Nashville also "sustained significant
        damage," according to a tweet from Nashville International Airport, which
        did not suffer any apparent damage.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64f5ba-6365-4cff-a4a5-f1cb3ae0fd1f'
