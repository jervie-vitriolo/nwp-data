    'lead': 'This will be the President''s first visit to Boracay since its rehabilitation
      in 2018, Tourism chief Berna Romulo-Puyat says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T16:22:44.055+08:00
