      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even Santos'' involvement in the decision-making process
        on the <a href="https://www.cnnphilippines.com/news/2019/10/3/Bureau-of-Corrections-39-peso-food-budget.html">questionable
        catering services availed of by the BuCor for inmates</a> is also being looked
        into.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cce351-4175-4134-afe4-0973074b245d'
