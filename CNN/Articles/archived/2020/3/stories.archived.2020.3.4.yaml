      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market expectations for an interest rate cut at the Fed''s March
        18 meeting had been at 100% at the market open Monday, even though Fed officials
        spoke out last week against cutting interest rates right away. The emergency
        rate cut was the first since the last financial crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac0c098-ecab-416d-8070-9340b7cdc821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.896+08:00
