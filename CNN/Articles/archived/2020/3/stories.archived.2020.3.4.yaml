      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As new cases of novel coronavirus
        are growing, the travel industry is feeling the impact —&nbsp;with vacationers
        and business people debating whether or not to cancel or postpone trips, and
        some countries, including the US, implementing travel restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55afa2d8-567c-4813-9f0f-a83d382b0339'
      'mgnl:activationStatus': true
