    'jcr:uuid': '74ee69b2-194e-44c2-a594-3b26472cc2df'
    'lead': 'Bentley has unveiled the Mulliner Bacalar, a $2 million open-topped car
      with interior trim that''s made from trees that fell 5,000 years ago. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T09:39:24.699+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:56:47.335+08:00
