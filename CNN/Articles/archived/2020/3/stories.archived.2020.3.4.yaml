      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23573fbf-a36b-4779-8f76-3cb171d432ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.419+08:00
