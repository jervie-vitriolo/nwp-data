    'mgnl:tags': ['United-States', 'Tennessee', 'tornado']
    'template': '1'
    'title': 'Tennessee is under a state of emergency after the deadliest tornado
      day in 7 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b2174-6854-4656-98b2-47c3265a4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.707+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Tennessee is under a state of emergency
        after the <a href="https://www.cnnphilippines.com/world/2020/3/4/Tennessee-tornado.html"
        target="_blank">deadliest tornado day</a> in seven years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb54a2e-9340-401a-b9c6-1efea5c7fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.707+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035066cb-9619-4b00-99f2-a5e6c02e954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.707+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putnam County officials went door to door Tuesday searching 150
        standing structures. They planned to continue through the night into Wednesday
        morning, aiming to find people in the subdivisions hardest hit by the severe
        weather and <a href="https://www.cnn.com/2013/05/20/us/tornadoes-fast-facts/index.html"
        target="_blank">at least one tornado</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6bb09d-53a9-4b7c-b9d0-516d0d1debdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.707+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb46368e-69f5-428d-ba86-e6a66562ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.707+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before dawn on Tuesday, 24 people were killed and hundreds of buildings
        were destroyed in the Tennessee storms. Officials in Putnam County, which
        suffered 18 storm-related deaths, have said they are working to locate 38
        people who are unaccounted for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7f22f0-3564-4eaa-a697-d4803a11887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.707+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8898fca-89f1-4b00-94e8-b6f9abdedde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.707+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149f441b-fbd3-4d18-9489-e1219e9f153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the destruction, East Nashville residents only had 6 minutes
        to prepare and get to safety, according to the Tornado Warning for Davidson
        county.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0d604-6ecf-40aa-8f6e-1301a3300b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b7fc77-f9ce-42b3-ac6b-83c53f4cdbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got the warning and in less than ten minutes you could just feel
        the pressure, my ears were popping we all ran downstairs and just huddled
        together," Danielle Theophile told <a href="https://www.wsmv.com/news/nws-tornadoes-touched-down-saturday-in-middle-tn/article_e70dd87a-a381-5115-a58c-18a37671e2ec.html"
        target="_blank">CNN affiliate WSMV</a>. "It went by so fast...it''s gone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e223a5-1056-4e44-9807-07d6e9511361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6184b6cf-7318-4060-bf6d-18f77a644257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday was the deadliest tornado day since May 6th, 2013, when
        <a href="https://www.cnn.com/2014/05/20/us/oklahoma-moore-tornado-anniversary/index.html"
        target="_blank">a tornado struck Moore, Oklahoma</a>, according to the Storm
        Prediction Center''s Patrick Marsh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7476c786-3c26-4b0b-a7fe-073dae936074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e9588b-ad29-4d56-895e-914ec9ae4457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where the damage stands</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b50cf-b5e9-4019-b646-f419ddd036eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial surveys indicated EF-3 tornado damage in East Nashville,
        Nashville''s Donelson neighborhood and in Mt. Juliet, a town about 20 miles
        east of Nashville, the National Weather Service said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dfce7e-4585-4d74-b957-50772a07a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2a9a7-5aa4-4aa4-b76c-a1a75eb81b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear how many tornadoes struck the region,
        as the same tornado might have hit multiple areas, the weather service said.
        Tornadoes were reported several times along a 145-mile stretch, including
        in the small city of Camden just after 11 p.m. CT; in Nashville after midnight;
        and in the Cookeville area in Putnam County shortly before 2 a.m., the National
        Weather Service said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2a0bda-9cbc-4cef-9785-20e86a5126d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb14cd-d679-4cb3-9786-28ca2b5a0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 35,000 Nashville customers were still without power early
        Wednesday, according to the Nashville Electric Service. Crews were "having
        trouble" getting to the affected areas due to the destroyed and damaged power
        lines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c57655-11af-491f-9d9e-1a5d86db9935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3a20b-15c7-408b-8613-eb68b725572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Metro Nashville Public Schools along with before and after care
        programs will be closed Wednesday due to storm damage and power outages, the
        district said in a release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf09fef-d0dc-4587-b136-19e1224196e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd249dd-2b14-4871-9d18-99b140341aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that families are facing challenges due to their children
        suddenly being out of school," said Dr. Adrienne Battle, interim director
        of Metro Schools. "We''re sensitive to those issues and eager to get students
        back in classrooms as soon as possible, but the extent of the tornado''s impact
        requires us to take at least one more day."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
