      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of an abundance of caution, aircraft will be taken out of service
        to perform extensive additional deep cleaning and supplementary disinfection
        when a confirmed case of coronavirus has been identified," says a Cathay Pacific
        spokesperson.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea26149-c10d-46e2-b6f1-8d1a052eab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9362e816-42b0-4f29-a776-c8c1e8ca019f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes the replacement of all seat covers, disinfection
        of all surfaces and galley equipment, detailed cleaning of the lavatories,
        disinfection of carpets, sterilization of the water system and replacement
        of air filters in addition to standard cleaning procedures."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9759c2-7ee3-479c-b7b1-472271221e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faadf5c-56f8-4299-b401-59d39a1bde26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathay Pacific has also temporarily suspended hot towels, pillows,
        blankets, magazines and in-flight duty-free on flights to and from destinations
        in mainland China.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df5ecc-c842-4897-a3e0-e43952f1205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe48d1e-8eba-4746-8d0e-3edbc8e7687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Schaffner says panicked passengers shouldn''t feel they need
        to avoid using in-flight blankets or pillows if they are provided on their
        flight. There''s "no good data" to support the idea they''re responsible for
        transmission, he says.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f22ded1-dd86-43c8-93c9-d6550995777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39299af6-5433-471f-b975-f9eb6d688f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a consideration that comes logically to the mind, but it''s
        difficult to convince people that they''re really low risk. I always come
        back to the intermediate vehicle [which is] your hands. Do a lot of good hand-sanitizing."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ddb1e2-83c7-474c-8b9e-5dc8a5572b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb5a06-216c-46b8-ac2f-7f168658c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alves agrees, pointing out that viruses will be eliminated when
        blankets and pillows are washed. However, he does clarify that there are "knowledge
        gaps" about the COVID-19 virus and research is ongoing, so recommendations
        may change.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07102e95-d4a5-4a77-b134-065fc2b35c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f1086-93dc-4f27-9732-a6107cee0802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staying vigilant</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb6387-f7a7-4fc3-9d31-64b684439190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you''re boarding a flight soon, stocking up on hand sanitizer
        is the best move. Is there anything else to be done?</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf1516-f3a0-439c-9232-2271a322b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08ff860-1b56-4a07-91f2-fa9cea7f586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner notes that, from the passengers'' point of view, the ultimate
        way to avoid infections on aircraft is to stay home.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c165074-bb72-4e58-a6fc-ec3c10e82a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1858fc-49b1-47a7-8519-cb552b74de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there will come a time perhaps —&nbsp;and some of that is happening
        already —&nbsp;where we are being urged to social distance ourselves," he
        says. "People are reconsidering whether they wish to fly at the moment."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72f2555-e841-4de3-be93-1c2a46480588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f6a3ec-1448-4fcd-93b0-b86761773a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Dawood stresses the important of airlines following the
        CDC''s guidance, but he stresses that travelers should still make up their
        own mind on whether they should fly:</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c89fb-23e1-4780-8de0-08182a6e1a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e1983-e716-4ced-8516-aa50de1b1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:19:01.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps the most important point to keep in mind is that not a
        single case of COVID-19 has yet been attributed to on-board transmission,"
        he says.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c0c8e-bc66-4824-acfa-6844d8461e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:01:35.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/airplane-hygiene-coronavirus/index.html"
        target="_blank">What airlines are doing to sanitize planes</a>"</em></p>'
  'neck-back-pain-':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-04T06:13:13.782+08:00
    'imagesource': 'jcr:9b57d345-8f7f-4fff-ba15-7cab53e96e3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3f424f5-3028-4321-a333-5e84307588f1'
    'lead': 'Obesity, sedentary lifestyles, technology and poor diet have all been
      linked to back and neck pain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T06:19:53.601+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:57:01.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:10.644+08:00
