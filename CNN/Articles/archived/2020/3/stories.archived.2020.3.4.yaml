    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2863c5-3306-4693-80ad-0404dbcba357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.896+08:00
