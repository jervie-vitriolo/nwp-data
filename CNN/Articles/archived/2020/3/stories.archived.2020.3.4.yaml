      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/03/uk/coronavirus-assault-student-london-scli-intl-gbr/index.html">"East
        Asian student assaulted in ''racist'' coronavirus attack in London."</a></em></p>'
