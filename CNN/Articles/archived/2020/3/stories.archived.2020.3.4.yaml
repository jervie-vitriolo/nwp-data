    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030393cd-93e7-4477-92ee-017a7d682d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:33:08.527+08:00
