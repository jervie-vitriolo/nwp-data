      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inubo lang — kahit walang lagnat — sa NCC, nilalagay na agad (sa
        ospital). The key is always early detection. We don''t want people to slide
        down into the critical conditions," he said.</p>'
    '14':
