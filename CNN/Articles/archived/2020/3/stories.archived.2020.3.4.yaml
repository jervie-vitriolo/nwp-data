      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead14d68-0f6f-4026-8300-acd2a7355f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A county judge ruled Tuesday afternoon that all polling locations
        in Davidson will stay open for an extra hour after a lawsuit was filed by
        the Democratic Party and the four top presidential campaigns.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f1d50b-a8ea-4283-9e3c-1ca5de37ea5f'
