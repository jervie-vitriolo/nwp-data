      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami pong possible motives. May anggulo na may mga napangakuan
        (sa GCTA) tapos biglang na-hold, may anggulo na naglalaban ang commanders
        sa loob,"</em> said Bacani.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae73106f-fbc1-4fee-b376-e71fa81a2181'
