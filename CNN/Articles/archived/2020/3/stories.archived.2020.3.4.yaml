      'mgnl:created': 2020-03-04T18:18:44.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano noted that Velasco''s silence only creates instability
        in the lower chamber.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a02a34-002b-4671-b50e-3f3bafa72915'
