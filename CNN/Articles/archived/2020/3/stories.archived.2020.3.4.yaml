    'mgnl:tags': ['US-Senate', 'Khashoggi']
    'template': '1'
    'title': 'US Senate Intelligence leaders demand Trump administration to declassify
      Khashoggi info'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d92332-1ba0-4be6-baae-89648dd3e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Senate Intelligence Chairman Richard
        Burr and the panel''s top Democrat, Mark Warner of Virginia, are asking the
        Trump administration to declassify information related to the death of journalist
        Jamal Khashoggi and the US intelligence community''s assessment of who was
        responsible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64c0b1-b19d-470d-83d6-1c71814ad0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4397e7be-0377-4cbc-867d-87362841ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators sent a letter on Monday to acting Director of National
        Intelligence Richard Grenell requesting the administration provide an unclassified
        report on Khashoggi''s killing as required by a provision in last year''s
        National Defense Authorization Act, Burr confirmed Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff7389-2af7-4331-a039-8fbc1f317e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29d47e-3070-4ac8-8267-8425ed0f902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burr told CNN that he sent the letter to Grenell as "one last effort
        to jog him" before Sen. Ron Wyden, an Oregon Democrat, pushes to use Senate
        rules to try to force the report''s release. The Washington Post first reported
        the letter from Burr and Warner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07ad41f-fe47-4b66-a8e2-02c0304a11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e649f614-a84c-405d-bcb9-8b7e0db0cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, the office of the director of national intelligence, which
        is now led by a Trump loyalist in Grenell, told lawmakers last month it would
        not provide any unclassified information about the killing, and provided only
        a classified report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b15547-7eba-4582-a73b-53d8efa326d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec6688-ca73-4269-a00f-905ed275f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked Tuesday about the letter from Senate lawmakers, an ODNI
        spokesperson told CNN that the agency "has no specific detail to offer concerning
        the response" that has already been provided to lawmakers but "believes the
        response satisfies Congress''s specific requests as outlined in the FY20 NDAA
        sections."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e57b392-1ae7-4158-9ec2-b0bd55eccbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431142f-31d9-4d3a-b6a0-5f5b656dc2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi &nbsp;a Washington Post columnist and royal insider-turned-critic
        -- was last seen entering the Saudi consulate in Istanbul on October 2, 2018.
        He had expected to collect documents for his upcoming wedding but was instead
        killed and allegedly dismembered in the building. His remains are yet to be
        found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936cebcb-fc79-4947-a597-932d86235414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77927c4-45aa-4654-8c66-02796294b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than a year after Khashoggi''s death, lawmakers are continuing
        to press the Trump administration over what it views as a lack of transparency
        on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b526be-d995-473c-8ab9-a77a6f2b8076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6ef4c-8fae-4772-865c-6b23ece17038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Donald Trump said he was "extremely angry and
        very unhappy" about the murder of Khashoggi but claimed that "nobody has directly
        pointed a finger" at Saudi Crown Prince Mohammed bin Salman, known as MBS,
        despite the conclusions of the CIA and a United Nations report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e2b08-8e91-4f7e-844e-7f3c42e01301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8899f4-e2ab-434f-ba7d-c7fd9ef3f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MBS has denied personal involvement in the killing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a6d35-8b9a-46d6-ba40-78089ebe6aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809acbd-f4b7-47e5-a6f9-d1fb28477a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.381+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request from Burr and Warner comes on the heels of a similar
        letter that was sent to Grenell last week by House Intelligence Chairman Adam
        Schiff urging the declassification of the Khashoggi information. The letter
        from the Senate leaders means the push for the Khashoggi information is now
        bipartisan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6a85d-487b-4005-9764-56683e86530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1f417-38a3-4a86-8f5c-38c14d9b3206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee shares ODNI''s concerns regarding the protection
        of sensitive Intelligence Community sources and methods," Schiff wrote. "However,
        after reviewing the classified annex, the Committee believes that the annex
        could be declassified with appropriate redactions that should not alter or
        obscure in any way the Intelligence Community''s determinations, presentation
        of evidence, or identification of relevant persons, as required by law. In
        doing so, ODNI would fulfill Congress'' requirement and intent that your office
        submit an unclassified report on the killing of Mr. Khashoggi."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690dee5c-3d08-46eb-962f-117f428e387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113d8e47-3aca-444a-acb1-c23397ebda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the ODNI spokesperson noted Tuesday that the relevant NDAA
        provisions require "an unclassified report ... which may include a classified
        annex" and "an unclassified report ... consistent with protecting sources
        and methods."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d035108-7901-4a1b-8d16-20373cb9258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02f936-5997-40a2-ab97-1877d21d3972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ODNI will continue to be responsive to questions from Congress,
        including providing classified briefings, reports and information to meet
        the needs of its oversight committees," the spokesperson told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813fc4d-a763-4740-a507-5a597efb1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252db886-2eb7-481d-b7d2-1ba3252efb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IC has consistently provided our oversight committees with
        all relevant intelligence. This particular request asks us to make that intelligence
        available to the public. That is something that cannot be done without jeopardizing
        sources and methods," they added, noting the agency is "following the recommendation
        of nonpartisan career intelligence officials."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cb0f47-91bc-46a7-bfc8-2c079bf37ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07239c4-4f5f-4ec0-8dd5-786e341928fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Ron Wyden of Oregon and Rep. Tom Malinowski of New
        Jersey held a press conference Tuesday with Khashoggi''s fiancé to push for
        the release of a declassified report, and Wyden said he may try to force the
        report''s release in the Intelligence Committee.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96947027-c9e6-48a3-8293-24781b87f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45abe3f9-aeca-4bad-98e6-275b093e1eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to invoke a process that the Senate created a number
        of years ago... for itself to release information to the public," Wyden said.
        "I''m doing it because the law left no ambiguity — the law was very specific
        about what needs to be public, and the information I''m seeking to be released
        is consistent in all particulars with this requirement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02068af7-bafc-4626-a740-fe677f770f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:53:29.382+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:56:41.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/03/politics/senate-intel-committee-khashoggi-information/index.html">''Senate
        Intelligence leaders demand Trump administration declassify Khashoggi info''</a></em></p>'
  'Duterte-US-VFA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-04T11:00:17.535+08:00
    'imagesource': 'jcr:01d93f0c-7a3c-44b0-8ca0-6d793ea04007'
