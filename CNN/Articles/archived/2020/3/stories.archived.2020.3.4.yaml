      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization even has an official guide to making
        hand sanitizer. But it''s intended for populations that do not have clean
        water or other medical-grade products in place.</p>'
