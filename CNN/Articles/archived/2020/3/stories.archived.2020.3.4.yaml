    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran to temporarily free 54,000 prisoners as coronavirus spreads'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2a0fd-a024-418b-8750-643d4c745963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran will temporarily release 54,000 people
        from prisons as officials struggle to contain the rapid spread of the biggest
        coronavirus outbreak in the Middle East.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610698f-6eaa-47fa-8cae-85171d3dbf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d79cec4-aed4-43b9-81c5-809b497cdc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has reported 77 deaths, one of the highest confirmed death
        tolls outside of China. It has also reported 2,336 positive cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0112f0-4988-4ee3-b7cd-f274fd143f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7c731-4f21-4e6a-b0e8-0c28c441f8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry is also activating a nationwide team of 300,000 health
        workers and specialists, Deputy Health Minister Ali Reza Reisy told Iran''s
        semi-official ILNA news agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce308b-3b77-4b59-9bcd-a4512f7bc98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43073cbf-c11c-46ae-b97c-31b2636e1227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has come under pressure to take more action against
        the virus after Iraq, Kuwait, the United Arab Emirates and Bahrain reported
        coronavirus cases with links to the Iranian city of Qom, where several holy
        sites are regularly visited by large crowds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1baa72-9d34-4a3f-9185-dfec79f9db32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba28b6-2001-49d6-8b14-cca4e00aea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of refusing to restrict visits to the sites, the government
        on Wednesday said that those trying to leave Qom would be quarantined if they
        show symptoms of the virus, including a fever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a839ab8-f680-4600-b3e9-bdcf8c61e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6b48e5-6946-4911-bb94-2ff0e05c9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qom University of Medical Science''s Deputy Dean Ali Abrazi told
        state-run media that medical teams would be taking temperatures of those trying
        to leave the city. He also said the university was building a field hospital
        to tackle the outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f875256c-0b94-458f-83e4-889e520dd72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9cefec-094e-40e3-bd3b-5efd02a305fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Iran are among those in many countries panic-buying goods
        in case the outbreak worsens. The country is facing a shortage of hand sanitizers,
        as demand for the products soar in the sanctions-hit nation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935bfaef-dae1-4072-9ae1-ca3e18e1d9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a53690-89c4-4e74-be62-51da38e05b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahdi Shah-Moradi, a board member of Iran''s National Medical Equipment
        Producers'' Association, said the country has increased its production capacity
        of alcohol, a major ingredient in sanitizer, since the outbreak, but the logistics
        had made getting more products to people difficult.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85005ec6-808e-4db2-a859-b5a07b0ca68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feb1665-2e52-4f02-bf65-38d2a457a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:50:57.067+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus that originated in the Chinese city of Wuhan has
        now spread to all continents, except for Antarctica, killing more than 3,000
        people and infecting more than 90,000.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
