  'House-Department-of-Filipinos-Overseas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-04T21:56:28.476+08:00
    'imagesource': 'jcr:cd622621-2afd-4224-8273-4e6efa51db85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd16224aa-5728-49e8-a6f8-312e94ef1f43'
    'lead': 'An administration-backed bill that seeks to create a new department that
      would become the central body that handles all concerns of overseas Filipinos
      is one step away from clearing the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T21:58:13.470+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T18:55:48.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:25.908+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves bill seeking to create new department for overseas Filipinos
      on second reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83565ac3-ea07-495c-9291-4724f3da3edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The House
        of Representatives approved on second reading on Wednesday an administration-backed
        bill that seeks to create a new department that would become the central body
        that handles all concerns of overseas Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba30a2-c749-4480-84ed-a9eb21a6f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.470+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8cbb9f-65dd-4800-b084-8b6ca10c2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 5832, which aims to create the Department of Filipinos
        Overseas and Foreign Employment, is one step away from clearing the lower
        chamber. Similar bills are still pending in the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd176cf6-5228-4a59-8c77-582d55b1d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4ac98-932a-4a23-aeff-514aa97b79b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed department absorbs the powers and functions of the
        Philippine Overseas Employment Administration and the Commission on Filipinos
        Overseas, the Labor Department’s overseas labor offices and its bureau on
        international labor affairs, the Foreign Affairs Department’s office for migrant
        workers, and the Social Welfare Department’s office for international social
        services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f493027-3b3e-4d4b-af5a-6e6254c172a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e34b0-f81c-4b6d-ad42-a3716dd90cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Overseas Workers Welfare Administration becomes an attached
        agency of the department under the proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de5ec2-920b-4da9-b76b-ab9820108e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2235c293-a68a-452a-831d-ca9e0aa16f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is tasked to be the primary agency under the executive
        branch to protect the rights and promote the welfare of Filipinos overseas,
        and to manage and monitor overseas employment of Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc211b-50a8-48f9-89de-1125a93eb03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc13276-cd1e-43ff-9f60-3f6c8eab823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be administering a ₱5-billion Assistance-to-Nationals
        Fund which will be used for the repatriation, medical expenses, legal fees
        and other needs of Filipinos overseas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6332682-d852-45b9-a7ee-6f6eb728275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23c671-d934-4e09-b6ab-c94226782d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also gives the proposed new agency the power to regulate
        the deployment of Filipino workers abroad and to help prosecute illegal recruiters
        and human traffickers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69231d2-625a-4a2f-b568-1c6265d39f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709cb362-8c30-4448-b4ed-8f65185d3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T21:58:13.471+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte identified this measure as among his administration’s
        priorities in his last State of the Nation Address.</p>'
