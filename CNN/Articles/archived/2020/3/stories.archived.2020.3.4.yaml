      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85bc5b-a2f2-481a-abdf-0db8351affd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For hand sanitizer to be effective, it must have at least 60% alcohol
        content, according to the US Centers for Disease Control and Prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cbf7d1-e720-4c3e-a25d-ba4797484fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12370c91-d10d-4f70-a180-c5c9dacf76dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Store-bought hand sanitizers will also often have emollients to
        counter the harshness of the alcohol on the skin. If you don''t have that
        in your homemade recipe, you could risk hurting your hands, Sally Bloomfield,
        a professor at the London School of Hygiene and Tropical Medicine told the
        Guardian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a6e67-d07c-4137-94d2-0da6c13df5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427c379-b0f9-4596-898c-0d4c2b738b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like store-bought sanitizer, homemade sanitizer would be something
        you''d want to keep out of the reach of young children, too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fab915-af98-4bac-ac33-3046aa151308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51340012-0630-484e-975a-a0f6c1556172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 analysis by the Georgia Poison Center found poison control
        center hotlines across the US had seen a nearly 400% increase in calls related
        to children younger than 12 ingesting the product. Ingesting even small amounts
        -- as little as two or three squirts in some cases -- can cause alcohol poisoning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd8147-db26-4a5c-b6bc-535fd01ebebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ee974-f1d7-4bc3-aa19-c7d28b765186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Just wash your hands</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284d00e-5c27-4b31-8790-8fa167a42f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to prevent transmission of the novel coronavirus is
        still with good old water and soap.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac868c-b0ff-4bdf-9c28-ef4290c2ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d831c-b11f-4dbf-9b47-dd12040d8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker advises that people wash their hands thoroughly for at least
        20 seconds, avoid touching their face, cover their mouth when sneezing or
        coughing, and regularly clean surfaces.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03712de0-8130-408e-8912-614ab46ab7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90ec878-2ca1-454e-97fb-20e84455bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you''re in a bind and have to use hand sanitizer, there''s
        a correct way to do that as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310fd93d-446b-43f3-a43f-70ffd6fa42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1070a-d976-492d-8f01-713d984b8db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s a spray-type hand sanitizer or gel, make sure both
        of your hands are covered -- including between the fingers and under the nails
        -- and rubbed until dry. Also, if your hands are visibly dirty or greasy,
        hand sanitizer may not be as effective, according to the CDC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fe8fe8-bb14-4505-8611-8e33fc90543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T07:40:21.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:56.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/03/03/health/coronavirus-diy-hand-sanitizer-trnd/index.html">
        "Don''t try to make your own hand sanitizer just because there''s a shortage
        from coronavirus."</a></em></p>'
