      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a77b09-b295-45e7-b663-de78351eef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
