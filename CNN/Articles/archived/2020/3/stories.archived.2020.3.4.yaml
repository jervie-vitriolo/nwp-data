      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest available government data show that POGO service providers
        had about 108,914 employees. The BIR issued 170 notices to collect P27.35
        billion in tax liabilities from errant POGOs.</p>'
