    'jcr:uuid': '7474c159-4c3b-4915-9656-6ccdec138672'
    'lead': 'As officials work to stop the coronavirus''s spread, it is hard not to
      wonder what will happen next. When and how will this end? Here''s a look back
      at what happened during other infectious outbreaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T06:21:18.474+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:56:59.550+08:00
