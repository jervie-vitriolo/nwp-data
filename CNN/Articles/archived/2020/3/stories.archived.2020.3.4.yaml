      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Warning: Spoilers ahead for Mickey &amp; Minnie''s
        Runaway Railway</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5edfd-268f-4eff-901c-d56e5151f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At 91 years old, Mickey Mouse has waited
        a long time to finally get his own ride at a Disney theme park.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96f692-1bf5-474d-b5cc-f2794c304bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Mickey &amp; Minnie''s Runaway Railway will open inside
        Disney''s Hollywood Studios at the Walt Disney World Resort in Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51842fe8-5710-4a2f-9c58-3bc02e4b6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48e638f-3638-4067-88fd-76ca72fddf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel got a first look at the attraction (remember spoilers
        ahead).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcdd0c1-bfa8-4931-b339-6fdd352a9d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e5db8-cb01-4dae-898c-436e47e819e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hooray for Hollywood (Studios)</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58fb02c-4960-49e1-ba15-563a90d8d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s Hollywood Studios theme park is a tribute to moviemaking
        and the golden age of Hollywood, and Mickey &amp; Minnie''s Runaway Railway
        fits right in with the theme, housed inside a re-creation of the Chinese Theatre
        on Hollywood Boulevard.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d535fc-7be7-426b-b057-86bb139be9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c881e-8310-47dc-8912-2dd29646fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Cinderella''s Castle at the Magic Kingdom or the EPCOT Spaceship
        Earth, it''s the first thing you see when you enter the park and draws you
        in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806be707-3afa-4f4a-bdf4-898a8f8a19c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc503e-de95-4e20-af90-cc61c45e043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Theatre has been the centerpiece of Hollywood Studios
        since opening day in 1989, when it was the entrance to "The Great Movie Ride,"
        which closed in 2017 to make room for Mickey and Minnie.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af76446-bb3d-45c3-9e24-0df6e2ed55c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b37fc8-5228-4de7-a371-efe2eedbb74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride concept, too, is old Hollywood nostalgia: Enter the theater
        under a neon-lit marquee to attend the premiere of a new Mickey Mouse movie
        short, "Perfect Picnic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523047e-f835-4c45-9fec-d07e8a65b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99af931-5f30-46ef-8e8b-e1aec9ce0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cartoon begins with Mickey and Minnie on their way to a picnic
        in Runamuck Park, belting "We''ll sing a song and absolutely nothing will
        go wrong." Of course something does.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32171f02-ee01-4f2f-9c4a-80c651fe261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66934321-3dd0-402c-b777-7c4384df3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking the fourth wall</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df175ba-2e81-481c-a535-0ded8ca79c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cartoon mayhem ensues, and the screen explodes outwards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595b334e-8b45-42ac-961f-8ec2953f1fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cedf9-6e1c-49ae-9dfa-ab40b7b09892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You walk through a gaping hole left in the screen to enter a cartoon
        world. The cartoony-ness of this attraction is one of its greatest tricks.
        Disney''s Imagineers deftly translate the flat, edgy, 2D design of the recent
        "Mickey Mouse" cartoon shorts onto a three-dimensonal world, which manages
        to stay true to form.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b83c2-49b2-4235-a5dd-cd2bbd17f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3e84a1-1889-4d70-bc13-5ae2d2631d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Imagineers used "a combination of physical sets, Audio-Animatronics
        figures, animated media and projection-mapping techniques," according to Disney.
        Indeed, every surface in this ride acts as a projection screen, even the faces
        of Mickey and Minnie''s animatronic characters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473de30-a455-4913-a750-2ed6bec646cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197cb4a2-83cd-48a8-87ee-a0fc881114b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As passengers board a train car, with Engineer Goofy at the helm,
        they''re whisked into a series of scenes, escaping one misadventure to encounter
        another: a stampede through the Wild West, the chaos of a carnival, a tornado,
        an exploding volcano, a dive over a waterfall, a factory on the brink of explosion
        and more.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e30f08-f9ea-47dd-854b-6eb3ad9b77d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4578ac4-627f-4854-81e5-022c2668d970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ride with a mind of its own</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75450466-458e-4435-b10d-392767614b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it sounds intense, the ride is more charming than thrilling.
        The ride vehicle is trackless, which makes the experience feel unexpected
        and unscripted. And while it can''t manage big drops or major speed, the vehicle
        itself has a lively personality: it will spin and dance and even simulates
        an electric shock through your seat.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb5dce-2ead-48d1-b971-0c7353e58df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1531f6c-7dd2-4ebd-a6a6-74768ebcdc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ride''s most entertaining scene, a dance studio under the
        direction of Daisy Duck, it does a waltz and a conga. The ride is pure whimsy,
        and your train car is in on the act.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059c2f2c-fbaf-4a60-92ea-94fb15efcaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02918df8-f7f3-4cc8-b9ff-2802d60d75ee'
      'mgnl:activationStatus': true
