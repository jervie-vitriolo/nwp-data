    'mgnl:tags': ['Terminator']
    'template': '1'
    'title': 'Cyborg-suited ''Rollerman'' is powered by ... roller skates'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae32197b-06d6-4ee0-9ed1-fe510f6ac7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Forget the Terminator. Meet "Rollerman."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a3666-715d-48a9-810e-c44451ecb0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f137b55c-1775-4dd2-a26a-2fa4bbec8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his cyborg-style suit adorned with roller skates, he''s a modern-day
        action hero who travels at speeds of more than 60mph, powered by gravity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f3964-9265-476d-af21-e3f1920cf504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body armor with wheels is quite a look, but this cyborg doesn''t
        hang around, especially when he''s speeding past cars descending mountain
        roads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a22c1-7ff8-4ccd-b635-69d7a34a3ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1d89d-6454-44c2-bcaa-5ce39ec554f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man in the carbon fiber suit is 49-year-old Jean-Yves Blondeau.
        After studying for an industrial design degree, the Frenchman became fascinated
        with the futuristic possibilities of roller skating or what he calls "buggy
        rollin''" -- a name Blondeau came up with after he was inspired by the idea
        of a bug rolling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab3216-b9ff-4283-8db1-eb72e45bf084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e93dbb-eb49-4728-aaf2-f17640b44ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rollerman rose to prominence at an age where the internet was almost
        non-existent. Fast forward 27 years and he''s the talk of Generation Z, amassing
        hundreds of millions of likes on one of the world''s most talked about social
        media apps, TikTok.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a948d651-d729-4fe0-bf3e-96a72ccf9d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc65f14-66e3-48a6-9fd6-e3884f4dd94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnn.com/2020/02/07/sport/fabio-wibmer-bike-spt-intl/index.html"
        target="_blank">READ: Fabio Wibmer wows the world with daredevilry on two
        wheels</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db03406-ae2d-4fac-809e-ebf68e2da6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b028c688-1559-47db-9eab-7274f230e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Build it and they will come</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a3f27-d659-42df-9a1e-114d12757c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Aix-les-Bains in eastern France, Blondeau''s Rollerman first
        came to prominence in 1997 when he stunned onlookers by wheeling around the
        capital''s Trocadéro in prototype suit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4322801f-0b03-4497-af23-82550dcc1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff66996-49c1-4c73-879a-721d77e22101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media were quick to latch on to his capers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1067422-eaf1-44bc-b5dc-b88be9b00f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d53f95-f270-47f0-a0aa-925397da3304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were the first ones to call me Rollerman," the designer-turned-athlete
        told CNN. "I adopted what people say about me, know me as Rollerman. I made
        it mine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c376e4-37f4-4e74-b435-b2c7ff55023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f4e4ec-4b32-48fc-bf96-8f66272b8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frenchman vividly recalled how his childhood helped drive his
        passion to invent things.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31fbae-7237-43a5-aa0c-d4acd507b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286b50b-50c9-41b6-ba74-b2a506dffb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my family, it''s not a rich family, when you want something,
        you had to build it," he reflects. "My brother would build skateboards from
        dismantled skates and put them on a piece of wood. At the age of four, I had
        one very small skateboard made by my brother and that influenced me in the
        way of doing things by myself."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe7d830-71cc-4149-b660-ba26e0ab2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.817+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c3ac66-d568-4380-a3d9-117a43f5e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days Blondeau''s remarkable suits and entrepreneurial spirit
        has helped him become big in Asia, partly helped by TikTok.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b59ca-eee7-4f50-ad6a-dd8a48ab1163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691334fe-91b6-47bb-9c71-88acdc3a278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I [became] a star in South Korea -- I would go to the restaurant
        and get asked for autographs. People recognized me in the streets," said Blondeau,
        who has more than 200 million likes on his Douyin -- the Chinese TikTok --
        videos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c01ee-3b7f-4d90-9a7e-fcb0f77bf95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907c654-6da9-4821-a787-6f8f01b51851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entrepreneur plans to utilize Douyin to help sell Rollerman
        suits. At $5,300 they don''t come cheap but the good news is that you can
        personalize your order.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b9c423-96ab-4da6-a268-01119205447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adc8920-6516-4627-9291-ff18151ff1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his suits, which isn''t for sale, features samurai blades
        and spike horns. Blondeau named it "Nillor Yggub" which stands for "buggy
        rollin" in reverse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029495c-1623-41aa-a0a9-b33d5b6d3e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72befa-c62f-4f5f-ba0f-2e2bb1998820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:26:39.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:51.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he''s back at home in France, Blondeau and his girlfriend regularly
        go rolling in their personalized suits.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c0b5a-e450-47e5-b5e4-b36f3edf214c'
      'mgnl:activationStatus': true
