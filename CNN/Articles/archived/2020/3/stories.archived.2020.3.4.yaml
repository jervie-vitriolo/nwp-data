      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recipes for DIY hand sanitizer are popping all over the internet.
        A quick search reveals news articles, YouTube how-to''s and step-by-step visual
        guides.</p>'
