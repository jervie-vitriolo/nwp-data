      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two schools will not be able to resume classes immediately -- with
        repairs ranging from a few days for one to several weeks for the other, the
        release said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc658780-e5da-4ac0-9565-6140a829c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303716b-3226-4e13-9af2-e49ad90bbfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:17:17.709+08:00
