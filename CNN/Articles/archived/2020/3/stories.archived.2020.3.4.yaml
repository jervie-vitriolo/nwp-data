    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755b510-2027-4868-a306-d7f2ec61682a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.788+08:00
