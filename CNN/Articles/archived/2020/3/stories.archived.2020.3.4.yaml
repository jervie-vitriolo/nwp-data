      'mgnl:lastActivated': 2023-01-26T18:56:14.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5275dfc8-1dd5-4d37-9f8a-70225d1ef6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:52:39.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a patina of doubt <em>na dahil nga malapit si Presidente
        sa</em> China, <em>kaya ''yung mga tao, ''Hindi ako gagalaw kasi ''yung Presidente
        ko malapit sa</em> Chinese," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
