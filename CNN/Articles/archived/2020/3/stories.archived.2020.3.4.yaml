      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero kung di niya sasabihin iyon tapos kung umiikot siya, nangangako
        ng chairmanship, siya ang nagke-create ng instability sa atin," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27c75d2-6d76-491b-99e9-3962b6297e03'
