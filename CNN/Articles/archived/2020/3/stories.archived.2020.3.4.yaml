  'farmers-losses-rice-tariffication-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-04T16:09:27.330+08:00
    'imagesource': 'jcr:e4897bf7-6905-429c-8362-1f5b7746e1e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7935ca3d-37f3-41f9-97e8-6b62c5dbe2a1'
    'lead': 'The Department of Agriculture on Wednesday denied a report saying farmers
      have lost more than ₱60 billion in revenues since the law that allows unlimited
      rice imports was implemented nearly a year ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T16:12:17.341+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:56:18.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:21.335+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Farmers did not suffer ₱68 billion in losses due to Rice Tariffication
      Law – Agriculture chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee62b46-ccdf-4aa1-bd55-5c30ce4d3ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> – The Department
        of Agriculture on Wednesday denied a report saying farmers have lost more
        than ​₱​​​​​​60 billion in revenues since the law that allows unlimited rice
        imports was implemented nearly a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd6e11-9358-4db7-b2ef-5213bf04a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d099c-477c-4114-9672-65afdd004754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman sila nalugi ng P68 billion eh [They did not lose P68
        billion],” Agriculture Secretary William Dar said in an economic press briefing
        in Malacañang in Manila, reacting to the study by farmers group Federation
        of Free Farmers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf53ac-9f9c-46cf-8b7a-d486560547e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b3828-73db-4200-ad4a-9978e7f319a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>However, Dar was mum when asked if the government can guarantee\
        \ the farmers would not suffer any more financial losses, arguing they should\
        \ not solely rely on the government and must work hard to increase their harvest\
        \ so they could yield a higher income. \t</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c2be9-affa-4a85-8792-e43895a5b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed1f1b1-8be2-4cca-a01d-12b598a20c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Well ang isang</em> farmer, <em>hindi naman lahat ay i-ano
        mo sa gobyerno. Dapat magsipag at mas mapataas pa yung ani niya at ipababa
        niya ang</em> cost of production <em>niya</em> … then that will give them
        more opportunities in terms of higher income,” the top agriculture official
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b3e27-7da9-4b38-8e31-cbf9f2590804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa39a3-dd53-4b9f-a552-913f6290e081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is “more prepared” to cushion the blow on
        farmers of low prices of palay, but he acknowledged authorities need to do
        a much better job in implementing the Rice Competitiveness Enhancement Fund
        which is designed to assist farmers losing out from the flood of cheaper imported
        rice under the Rice Tariffication Law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36f68a-9f9d-4d31-95cd-5690f21da73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7168fa-489e-41bc-b199-db8f5282e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar mentioned gains from the policy such as the collection of P12.3
        billion worth of tariffs last year which will all be used to fund the programs
        under RCEF as well as lower prices of goods for consumers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467772d-5c1b-402c-a351-607c0b5154af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c66295-bce4-4ffb-88ae-e871d05c6810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:12:17.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:18.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the aims of RCEF programs is to cut rice production cost
        by half, from P12 to P6 per kilo, in six years. The DA budget for this is
        P10 billion per year until 2024.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3bd00-3a02-4eb0-9829-4102f5dca285'
      'mgnl:activationStatus': true
