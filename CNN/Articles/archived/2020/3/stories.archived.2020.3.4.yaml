      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96fdd5-b31c-4bbf-b48e-2d8b370dd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:31:37.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employers of 16 of them have left or are leaving Hong Kong,
        while the rest have issues regarding their rest days, OWWA said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b731466-135b-478a-a328-daafb978590b'
      'mgnl:activationStatus': true
