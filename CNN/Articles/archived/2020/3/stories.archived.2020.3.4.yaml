        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0928400c-a687-47b9-b06b-0343fa9767b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.576+08:00
