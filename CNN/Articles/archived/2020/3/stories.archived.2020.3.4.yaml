      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the thing: You''re going to visit Disney''s Hollywood Studios
        anyway.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a6747-16f4-4050-8fe8-82a2167aca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c5e4b-95b5-4fcc-8b5d-0bd3bcd875a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park is currently overflowing with impressive new lands and
        attractions, like Star Wars'' Rise of the Resistance and Toy Story Land, as
        well as classic-but-still-great thrills like Rock ''n'' Roller Coaster and
        The Twilight Zone Tower of Terror. So Hollywood Studios is already the can''t-miss
        park on a Disney World vacation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe5412-70f4-43d3-9269-ce877b2e6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1519e63-4ff1-4301-9761-cee83113f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a theme park jammed with intense experiences, "Micky &amp;
        Minnie''s Runaway Railway" is a welcome addition for families with young children
        or anyone who needs a pleasant break from drops, motion simulators and inverted
        roller coasters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc7c86-b4c0-4518-aa26-a4ad40275fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52ae44-950e-4db2-9aa6-c2c80113516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:48:03.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:43.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has no height requirement, and anyone of any age can ride.
        Also, FastPasses available on opening day, so it''s a good antidote to any
        theme park tantrums.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d27c7-0245-4f28-8ede-cc051156f788'
      'mgnl:activationStatus': true
