      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Presidential Spokesperson Salvador Panelo said
        President Rodrigo Duterte can suspend POGO operations the same way he ordered
