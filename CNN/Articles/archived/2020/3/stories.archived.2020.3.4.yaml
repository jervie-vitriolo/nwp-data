      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the government made it a requirement for foreign POGO
        employees to secure taxpayer identification numbers before they are given
        work permits.</p>'
    '23':
