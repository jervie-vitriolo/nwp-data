    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e067f-9009-4abf-9c2c-9d5e4a456f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:31:08.963+08:00
