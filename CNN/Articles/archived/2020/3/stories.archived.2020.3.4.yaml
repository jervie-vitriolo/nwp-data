    'template': '1'
    'title': 'Baby Yoda toy production could be derailed by coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67caf5-ecec-4d93-9b6a-280ea933d9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:54:09.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:51.388+08:00
