      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III earlier ordered a crackdown
        on POGOs not paying their dues, estimating about ₱2 billion in monthly income
        taxes uncollected from foreign workers in this sector. Agencies estimate about
        ₱50 billion in unpaid taxes from POGOs last year, against <a href="https://cnnphilippines.com/news/2020/1/26/POGO-taxes-seized-P6.42-billion.html">₱6.42
        billion collected</a> by the BIR.</p>'
