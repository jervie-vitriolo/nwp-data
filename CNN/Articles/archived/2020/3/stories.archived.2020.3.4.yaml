      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f3cc1-b73c-4f68-a120-d4e02c882ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the resolution, UN human rights chief Michelle Bachelet will
        conduct a "comprehensive" review of the Philippines'' human rights situation
        and present the results in June 2020, during the body''s 44th regular session.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f80a5a7-2169-4f0e-b417-59f3a4411988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">READ:&nbsp;What
        to expect from UN''s review of Philippine drug war</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b2244-6512-40ad-8fe0-63553d3df353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c213ed3b-5d1f-486e-8185-f00b6134733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking President has in the past repeatedly lashed out
        at the UN and human rights groups for criticisms on his drug war, which according
        to government data has left around 6,000 suspects dead in police operations.
        Local and international human rights groups say the anti-drug campaign has
        resulted in thousands more extrajudicial killings, a claim the government
        has denied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ea0e5-bd34-4686-9074-01d9430564f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42406efc-0b5b-476e-b295-6ff7acb84e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings are also being examined by the International Criminal
        Court, an international tribunal which could have Duterte and his officials
        prosecuted and jailed. Duterte has threatened to arrest ICC Prosecutor Fatou
        Bensouda and her investigators if they set foot in the country, claiming they
        have no jurisdiction over the Philippines.</p>'
  'map-of-the-soul-7-essay':
    'author': 'Fiel Estrella'
    'caption': 'A late arrival stan reflects on “Map of the Soul: 7,” the latest release
      from South Korea’s pop juggernaut. Illustration by JANSEN MUSICO'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2020-03-04T17:34:31.638+08:00
    'imagesource': 'jcr:932af175-4f6e-4262-86a5-000fce0509e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fb36f3f-dcc2-4283-bd46-ee2bfd83e9ed'
    'lead': 'A reflection on the latest album from South Korea’s biggest pop juggernaut. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T17:39:00.953+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T18:56:15.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:21.960+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Map of the Soul: 7'' is a coming-of-age journey with BTS '
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7948d04-7ddf-4716-b1de-cec849fed352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> By the time BTS
        finally announced the album that would follow “Map of the Soul: Persona,”
        their biggest mini album to date, I was already knee-deep in theories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39f98c-24bf-4481-93c3-d8d929ae467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.953+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of navel-gazing is just business as usual for their fans,
        a.k.a. ARMY. In the 10 months between releases, we thought we pretty much
        had it all figured out, from the title (it had to be “Shadow,” following the
        theme of Carl Jung’s model of the psyche) to the concept (definitely something
        darker, a 180-degree turn from the pastel pinks of pop juggernaut “Boy with
        Luv”). In the end, though, there was really only one thing people got right:
        the album, which ended up being called “Map of the Soul: 7,” is something
        the South Korean group has created and worked hard on for themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f8ad7-fc12-4ce2-8add-60cbc3cd0ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.953+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m writing all of this as a late arrival BTS stan, having fallen
        into the rabbit hole — you can’t really call it anything else — five days
        before “Boy with Luv” came out. It was a classic ARMY origin story: I just
        wanted to know their names, and pretty much couldn’t stop from there. I blame
        the compilation videos that hopelessly endeared me to them. (And the “Blood
        Sweat &amp; Tears” music video.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b15181-e4f7-4f4b-8000-7e8fb0d518d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.954+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those 10 months also mark the difference between my life before
        and after BTS — which seems like such a short amount of time when they’ve
        been around for far longer, but it was enough for me to know how much meaning
        and history “7" holds. When I enter an obsessive phase, I usually have encyclopedic
        knowledge on my object of fixation by the two-week mark — but there’s always
        something new to learn and appreciate about BTS, and this album is pretty
        much a goldmine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7a707-f948-4cd9-882d-87592a6644a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.954+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group’s leader RM has mentioned that the title refers not only
        to the seven members, but also the seven years they’ve had together; a love
        letter to what they’ve gone through as BTS. It’s immediately apparent in “Interlude:
        Shadow,” Suga’s solo track, where the rapper recalls his ambitions growing
        up — “I wanna be a rap star, I wanna be the top” — and ruminates on the loneliness
        and pitfalls of actually reaching those heights. Lead single “Black Swan”
        expresses similar notions of disillusionment. It’s a perfect pop song, seemingly
        inane with infectious hooks and stylistic repetition. But beyond the “Do your
        thangs” and the autotune are confessional lyrics about the fear of losing
        touch with your passion and losing sight of why you loved it and cared so
        much in the first place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab2ff90-63f9-4367-b3d3-970f7bf54686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.954+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shouldn’t be surprising coming from a group whose songs have
        also covered everything from Korean millennials’ “fuck-it expense” in the
        face of capitalist adversity (“Go Go”) to how this generation has inherited
        a world that’s rigged against them from the start thanks to high expectations
        and low pay (“Baepsae”) under the similar guise of bop-worthy beats. But I
        was still blown away, because having had to let go of some hobbies I used
        to love myself, either due to having no time or just forgetting how to do
        it, I felt that.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43501ee1-491a-49cd-9e50-6c8fe8047c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.954+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of my other favorite tracks include the rap line’s “Ugh!” which
        is pure classic angry Bangtan, and “00:00 (Zero O’Clock),” where the vocalists
        acknowledge that some days hurt more than others and offer comfort and a fresh
        start over a pretty trap beat. I first started crying by the second verse
        of V and Jimin’s “Friends” — a touching tribute to their sometimes rocky but
        nonetheless rock-solid history as self-proclaimed soulmates. (Oh my god, they
        were soulmates!)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406b486-a1a7-4426-8954-e79731d6f8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.954+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Map of the Soul: 7” is the work of a group with nothing left to
        prove, but it also felt to me like I was getting to know them all over again
        — it’s a little more earnest (which isn’t to say that their music has ever
        not been) and a lot more personal. Jungkook sounds more sure of himself than
        ever in “My Time” as he sings about what he’s had to give up after joining
        the group at 14, the small moments that make up a “normal” coming-of-age.
        Jin’s “Moon” is his first solo work that is not a ballad; in the sweet and
        breezy guitars and dreamy declarations of fondness for ARMY, I could see hints
        of what a deeply affecting singer-songwriter he could be.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9819ede2-9ff3-4a71-b4d5-b86d71803e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.954+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are Bulletproof: The Eternal” is a direct follow-up to “We are
        Bulletproof Pt. 2,” which is what made it all the more unexpected when, upon
        first listen, instead of an energetic song full of attitude, I got to hear
        all seven Bulletproof Boyscouts bare their souls and sing about overcoming
        the uncertainties they’ve faced within and outside of themselves, and reclaim
        the name that people used to make fun of them for — which wouldn’t be possible
        without the people who believed in them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f3062-5f55-4b8a-8842-b5f282d00abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.954+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-fans sometimes express doubts about their sincerity&nbsp;but
        I can’t say the same when I’d be watching their press conference for this
        album, for example, and J-Hope would mention that he hopes people wouldn’t
        ever regret loving BTS. I’m sure he must not have intended for it, but his
        words immediately reminded me of a letter Jungkook wrote in 2013, not long
        after they had just debuted: “I want to become a singer that can touch people
        with his voice,” he said, “and also to become such a singer that people can,
        without hesitating, proudly and not being ashamed at all say, ‘I’m a fan of
        BTS!’”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc0c574-cbbd-49b7-9fc5-3dd088704714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact and influence they’ve had is unprecedented and unparalleled
        — I’ve never seen anything like it, and I’m almost certain I never will again.
        RM admits to <a href="https://variety.com/2020/music/news/bts-interview-new-album-map-of-the-soul-7-video-1203511131/"
        target="_blank">Variety</a> that even they have trouble believing it sometimes.
        “Of course, we dreamed, we wanted to get big, we wanted to go as high as we
        could, but we never expected this kind of energy, this kind of reaction all
        over the world,” he says. “One day, we woke up and we were like, ‘Where are
        we?’”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf58b2c-7e0c-4fd1-be71-662f29470ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s strange to think about after everything, but I’ve barely been
        an ARMY for a year. I wasn’t around to watch this group of underdogs become
        the biggest band on the planet. I remember what it was like to observe it
        from a distance — awed that a video of a blue-haired boy with kimchi on his
        chin could get over one million likes on Twitter, casually impressed that
        a K-Pop group gave a speech at the United Nations, amused that teenagers were
        raiding bookstores for Time magazine because seven boys whose names I didn’t
        yet know were on the cover.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb83fa1-3c30-45ee-b988-9a26ecb87962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I miss that detachment sometimes, because I always knew going in
        that I’d become emotionally invested and end up loving them too hard too fast,
        but J-Hope was right — I think I made the right decision in the end, when
        I finally gave BTS a chance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56876e7-e7f9-4f17-bb29-1dfecd1e496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when Jin sings “Tell me why you’re still walking with us” on
        “We are Bulletproof: The Eternal,” the reasons are right there. I don’t even
        have to think about them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3e56e-343a-4328-b3bc-c70d80b4bba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When “Outro: Ego” was released a little over two weeks before the
        album came out, I was excited. It’s J-Hope’s solo track and he’s my bias,
        and in the video he got to show off cool outfits, his fluid freestyle dancing,
        and his versatility when it comes to vocals. It was so bright and so him.
        But it’s not just that — it got me wondering just what kind of journey we’d
        be taking with BTS to get to this conclusion, which reveals glaringly personal
        and tender epiphanies on the experiences he’s had that led to where they are
        now. (It also samples “Intro: 2 Cool 4 Skool,” the track that announced BTS
        to the world.) It might have been difficult and painful, he might have gotten
        lost along the way, but he made it, and he’s all the better for it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f4cedd-e0b8-4337-bbd2-64cd9cd51b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the rest of the tracks are out, I find that there couldn’t
        have been a better ending.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41adba6-fb40-4d1a-959a-e0e7d8f9af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:39:00.955+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:56:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This album has arrived at a time in my life where I’m also obsessed
        with mapping out who I am now from who I used to be and how I got here. I’m
        still trying to see what it means to love yourself, and that includes trusting
        yourself and understanding who you are. If you ask BTS, this also means living
        with what you’re dealt and taking the hard times as they come, because they
        become part of you when all is said and done — and as in their title track
        “On,” I’m learning it’s how you grow into someone better, someone who’s bruised
        but still breathing, someone a little more fearless in the face of what else
        is to come.</p>'
  'fiba-3x3-olympic-qualifying-postponed-coronavirus':
