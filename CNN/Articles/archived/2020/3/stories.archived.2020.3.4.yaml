      'mgnl:type': 'text'
      'text': '<p>The Embassy said it condemns "irresponsible remarks" and allegations
        on China based on politically-motivated fake news. The Chinese government
        is already working with Philippine officials on combating transnational crimes,
        it added.</p>'
