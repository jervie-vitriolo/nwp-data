      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will have generally hot weather with some
        chances of cloudy skies and isolated rains or thunderstorms due to the easterlies,
        Aurelio said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
