      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>A 23-year-old Singapore man of Chinese ethnicity
        who was studying in London has spoken out about racism linked to the coronavirus
        after suffering facial injuries in a "racially aggravated assault."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de568460-364c-4acc-8c1c-060945ac5b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe1fb4-4073-4d1d-91c0-e94d63f86fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Mok wrote about his ordeal in a public post on Facebook
        Monday, detailing how he was attacked by a group of people on Oxford Street,
        a busy shopping area in the center of the British capital, at about 9.15 p.m.
        local time (4.15 p.m. ET) on February 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552fae5f-62d0-4bc0-890e-d843c6148f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b241bea5-51b5-4f2d-ae2b-66129e217329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes at a time of increasing xenophobia against people
        of East Asian appearance in the UK and around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e608a-bd11-4cc9-ad65-0d48c889183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b30e60-b3a4-4b21-9bbc-04a2b7f9fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guy who tried to kick me then said, ''I don''t want your coronavirus
        in my country'', before swinging another sucker punch at me, which resulted
        in my face exploding with blood (from my nose)," wrote Mok.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea9507-7ea0-4670-b9c9-9a27d714f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccffa23-3c0c-48b4-8f55-d4f45465aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mok said doctors told him the assailants had left him with "a few
        fractures" in his face and he might need reconstructive surgery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f8624-b0e6-4040-aaf6-2400a67d88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.502+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc16a86-27f6-4ae9-a59a-7eb1db66386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police confirmed in a statement that they
        are investigating the "racially aggravated assault" against Mok.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09403820-aab4-4244-9c10-0267831fef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6fa79-63f1-426e-8925-b5b3cfc473d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enquiries continue to identify the suspects; including an assessment
        of available CCTV," said police in a statement. "There has been no arrest
        at this stage."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959895df-ac88-4ee2-a46c-1a55d9d88fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c028782-b857-4477-83f2-dea5525d27e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mok said this was not the first time he had suffered racist abuse
        in the past few weeks, and underlined his determination to highlight an important
        issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12261b6f-c51c-4f79-bf7f-07b7d6c86c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc1b23-6aa6-4070-9446-61688db22468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve studied in London for the past 2 years and every year, I
        am subjected to racist remarks (whether innocent or made with malice)," he
        wrote. "To those people who told me that London isn''t racist, think again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f907d8a-2c5a-4cd9-9ffb-f23787ea563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d886205-7278-460b-baa3-38aae1b789f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Mok for further comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c61bff-99fe-4acd-97be-312eb5c50a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a639b2-62f5-4be1-a69e-e04e632a921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mok''s case is one of a number of incidents that have occurred in
        the UK during the global coronavirus outbreak, and hate crime awareness group
        Stop Hate UK recently raised concerns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b884fe-0687-4b45-b0d0-c3b91cd6e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a1b14e-bbe6-430c-8b89-05e1a2715327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop Hate UK has recently received an increasing number of calls,
        across our helpline areas, from people experiencing racism, discrimination
        and verbal abuse, arising from perceptions that they are members of the Chinese
        community and therefore likely to be carriers of the coronavirus," said the
        organization in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a44b0-230b-4739-9116-0d098d66ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1224979f-1c72-40db-91e0-9ec4ac0c7531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.503+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find this deeply concerning and we want our Helpline areas to
        know that we are here to help, advise and reassure anyone affected by such
        incidents."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d99a79-651a-4822-94a0-2cc8e556eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664de93-25b0-40b4-9805-ff36dadb4914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discrimination has been rising in the US, with experts blaming ignorance
        and misinformation for racist and xenophobic attacks against people who appear
        to be East Asian.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b69591-7afc-4cbf-af3d-97c27e985e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb3973-58ae-4dae-91d8-632c7de330db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With news of the coronavirus, we''ve seen an uptick in fear of
        people who look like this," said Rosalind Chou, a sociology professor at Georgia
        State University. "Real people are affected."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b27eb38-534c-4cc5-9969-66bcb1cde6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ccc98e-af11-429a-bb21-d24d81097c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:37:40.504+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include the nationality of the
        student.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98836126-9430-49e9-ac38-c6314281412e'
