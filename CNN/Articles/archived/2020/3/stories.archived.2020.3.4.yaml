    'template': '1'
    'title': 'After more than 240 days, Australia''s New South Wales is finally free
      from bushfires'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5439cb4-577a-4dec-8c00-8e5498936b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Australian state of New South
        Wales is officially free from bushfires for the first time in more than 240
        days, according to the area''s fire service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708c563-a761-43fa-bb12-f8ee1ea6d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c5c2c3-1f29-4aa0-9792-eeb8d95b3a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months of devastating fires in Australia left at least 28 people
        dead, about 3,000 homes destroyed and up to a billion animals affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b322417-a6b3-458e-bb62-1872514a7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 13 the fire service said all of the fires in New South
        Wales had been declared contained for the first time this season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02e5c2-d224-4582-bb9d-b651512c3850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd9a80-d3a8-4d59-8d92-e57e50bfd7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, all bushfires in the state have been extinguished.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f6cad-de0a-4892-80f2-dcce51b6ab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f161b57a-12e5-4d03-92f8-4f2c288a8454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time since early July 2019, there is currently no
        active bush or grass fires in #NSW," tweeted New South Wales Rural Fire Service.
        "That''s more than 240 days of fire activity for the state."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd130e769-3046-488c-a660-c275a191531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf34fcf-88b8-4937-9ba7-ceefca4877e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the fire service described this latest fire season as
        "very traumatic, exhausting and anxious."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91f234f-0892-48ca-9366-26ebd933a848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2eb03-737d-4158-aad8-ba77eb02b005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire service''s deputy commissioner Rob Rogers said it had been
        "a truly devastating fire season for both firefighters and residents, who''ve
        suffered through so much this season."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64e9da-3faa-400e-a047-49a515e4bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86839b86-5aed-4802-bdac-507f6dbf98a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales, which sits on the east coast of Australia and is
        home to the city of Sydney, was the worst affected state in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d13787-0402-4adf-9a43-55d5cd11314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb0ade-5ecd-4deb-9bf8-e5294c118577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires were brought under control in part thanks to torrential
        rains, but the downpours brought major flooding, damaging winds and dangerous
        surf.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b76171-59b8-49ae-a81e-5ffd7960b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef0906e-179b-46a6-9dc9-e74d032063ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rainfall in New South Wales led to the evacuation of several
        towns and scores of schools were closed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f933b63-1e25-4b5b-87c5-255b96cbc821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba37f1-3ac3-4783-aa1b-33c508a66ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire service said last month that the rains helped to extinguish
        more than 30 fires over one weekend, describing it as the "most positive news
        we''ve had in some time."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec557f-f8d0-4be8-a228-cdab526bc9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5db4c-71a6-416a-ad7a-fec06b0fad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia faces a fire season every summer, but it had already had
        months of extreme heat and one of the worst droughts on record when this one
        began.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf717296-ca02-425b-9564-826ea0306fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcc8c6c-d6aa-4d5c-903c-6eea12001bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were fires in every Australian state, but New South Wales
        was hardest hit, with smoke so bad in Sydney in December that air quality
        measured 11 times the "hazardous" level.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffcde85-a6b3-421b-af7c-2e206b5fa788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8214c1-3b64-415a-8ed3-2813fd494bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:03:46.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blazes damaged World Heritage Areas, including the Blue Mountains
        and the Gondwana rainforests in New South Wales and Queensland, according
        to Australian authorities.</p>'
