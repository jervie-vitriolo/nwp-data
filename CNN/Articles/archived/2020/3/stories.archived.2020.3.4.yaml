  'Dow-plunges-Fed-emergency-cut':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'Wild swings followed the unscheduled announcement until investors
      made up their minds around midday: The Fed''s rate cut is bad news for the economy. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
