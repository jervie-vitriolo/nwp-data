      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e03901-d077-4204-8856-b0ec4df33a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayaw nating maging</em> circus. <em>Ayaw natin po na maging</em>
        bull session <em>ang</em> hearing, <em>ibig sabihin lahat ng may sama ng loob
        sa</em> ABS[-CBN], <em>‘yon ang gagawin. Ayaw din naman nating maging sipsipan</em>
        forum <em>na lahat ng magsasalita ay isa-isa lang sasabihin kung gaano kagaling,
        gaano kabango, gaano karaming nagawa ng</em> ABS[-CBN],” he said.</p>'
