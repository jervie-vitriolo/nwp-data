      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department, meanwhile, assured that overseas Filipino
        workers who might get laid off or would want to return home due to the coronavirus
        outbreak would get assistance from the government.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625dbdc-9d17-44f6-80fa-18896c4a9e0b'
