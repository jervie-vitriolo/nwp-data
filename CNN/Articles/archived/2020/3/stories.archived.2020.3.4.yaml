    'template': '1'
    'title': 'More PH laboratories could soon test samples for coronavirus infection'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3862fb33-ae0c-4e9a-b1dc-a1fbfd05b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:17:49.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:21.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) –</strong> The Department
        of Health said Wednesday more medical facilities could soon test patient samples
        for novel coronavirus infection or COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62714354-132f-47e8-aab1-65b7a24ca450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:17:49.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:21.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3547c-cf51-4988-a7d2-b8bb62c69411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:17:49.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:21.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now expanding our testing capacity. We have subnational
        laboratories that are up for accreditation by Research Institute of Tropical
        Medicine,” Health Secretary Francisco Duque III said in a briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e538b1-c07a-4e5e-98c8-746acc0172bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:17:49.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:21.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f1f6c-a561-4700-ab94-fa3513b72f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:17:49.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:21.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Vicente Sotto Memorial Medical Center in Cebu City,
        Southern Philippines Medical Center in Davao City, Baguio General Hospital
        in Baguio City and the Lung Center of the Philippines in Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da30f2-db82-40f4-8fe9-527a4363aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:17:49.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac05cf-a68e-4634-bc07-aacdad4b5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:17:49.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the medical institutions might be accredited in eight weeks,
        adding he asked the RITM to shorten it by four weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f8ca7-c33d-47d2-8336-bbdd6bf624e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:17:49.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7f68b-0fb5-4709-80ae-46f24e3fc0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:17:49.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM is currently the only accredited facility that could identify
        if suspected cases are positive for COVID-19. The results come out within
        24 hours to 48 hours of receiving samples. They have tested more than 500
        "patients under investigation" -- those who exhibit flu-like symptoms, as
        well as had history of travel to China or contact with confirmed cases. This
        was after the RITM recieved the test kits or "primers" ordered from Japan.
        Before the test kits arrived in late January, specimens had to be sent to
        a reference laboratory in Australia for confirmation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8722308-f33e-4781-b2ed-48dc85b4948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:17:49.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ba767-44eb-4c05-b691-8d0848354376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:17:49.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:56:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top health official also responded to a criticism the confirmatory
