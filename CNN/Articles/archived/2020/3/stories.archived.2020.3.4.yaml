      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;On Monday, a German politician did
        what could have been seen as the ultimate faux paus — he rejected a handshake
        from his head of state, Chancellor Angela Merkel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5c71c-ea82-4b1a-b0ae-79bd56a45184'
      'mgnl:activationStatus': true
