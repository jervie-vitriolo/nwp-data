      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, the Labor Department is also bracing for a possible surge
        in coronavirus cases and is adopting measures to mitigate the effects of a
        prolonged outbreak, including encouraging establishments to adopt flexible
        work arrangements.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e68ac7-a330-4d27-98fb-507981bd8390'
