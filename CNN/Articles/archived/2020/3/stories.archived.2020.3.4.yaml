      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e14c92a-56d2-4407-83b7-68030cc06ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:48:22.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:19.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the hearing is also to lay down the ground rules for
        future hearings on ABS-CBN’s franchise and to once again call for position
        papers from camps for and against its renewal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d2006-4ac0-4b07-b651-69a943d8fa5b'
      'mgnl:activationStatus': true
