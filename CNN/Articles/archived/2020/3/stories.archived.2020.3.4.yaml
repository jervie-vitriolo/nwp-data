      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency shut down several POGO service providers in 2019 upon
        discovering that they have not been paying the right taxes to the government.
        These establishments were eventually allowed to resume operations upon reaching
        a tax settlement with the BIR.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea6038-5947-4202-93fa-fa3fe1d5016e'
