      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ceabd-804c-4354-8b07-52b4700e4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.776+08:00
