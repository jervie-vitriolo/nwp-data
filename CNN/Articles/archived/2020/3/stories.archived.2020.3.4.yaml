      'mgnl:lastActivated': 2023-01-26T18:57:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a898fdd-e388-4e01-bfff-de8324273a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was enough to shake the men, who didn''t follow him when
        he continued to run into the "little village area near where I live."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec5543a-1ce7-4fa6-8e3c-d5792b86b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f188a-f29a-4afb-bdc1-5dd234bcc611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles added that whenever he isn''t touring he likes to take a
        nightly walk without security in order to stay grounded. While he usually
        wears running sneakers, he says on this night he was wearing corduroy flares
        and dress shoes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525093b-8ae3-4f33-b586-56c56f67ff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674b2787-4497-4131-80b8-fa5d4b17870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just sprinted but usually when I''m out walking I''m wearing
        running stuff," he said. "This was the one time I was like wearing corduroy
        flares and shoes."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d809ed6-b3df-4ecb-92f3-c68e303db590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f543f73-4789-40fa-a655-4c8ce2071678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went walking the next day, he says, but brought a couple friends
        along just in case. He also revealed he employs a night guard outside his
        London home, although he can get around London fairly easily without being
        recognized.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba4caa-5f4d-4d82-b447-aa943e1573b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f64db-e375-4af9-9644-e67a8409c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles performed at the Brits two days after the mugging. He says
        he wasn''t too spooked by the incident, joking that if he hadn''t been alone
        on Valentine''s Day, it probably would never have happened.</p>'
  'Coronavirus-airplane-sanitation-':
