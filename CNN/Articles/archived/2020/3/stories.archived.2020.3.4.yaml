    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b2e22-6440-47b5-add1-edcd91f7da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.038+08:00
