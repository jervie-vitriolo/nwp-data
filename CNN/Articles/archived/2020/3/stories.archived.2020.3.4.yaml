      'jcr:uuid': '357fe957-2a39-4993-8631-b00a39d60f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:18:44.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterwards, Cayetano held a "loyalty check" with some lawmakers
        in a closed-door meeting. When asked why the two congressmen had to be removed,
        Cayetano only told the media that he did not have a good working relationship
        with them as they were allegedly more interested in "funds and intrigues."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d7f88-1ee7-4662-a28b-2d68ac7317ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:18:44.368+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:12.029+08:00
