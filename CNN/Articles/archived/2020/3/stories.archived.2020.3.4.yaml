    'jcr:uuid': '7e73bf79-7f0a-4e03-85f2-16dc942afc62'
    'lead': 'Senate Intelligence Chairman Richard Burr and the panel''s top Democrat,
      Mark Warner of Virginia, are asking the Trump administration to declassify information
      related to the death of journalist Jamal Khashoggi and the US intelligence community''s
      assessment of who was responsible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T09:53:29.380+08:00
