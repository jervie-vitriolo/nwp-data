  'Michael-Bloomberg-ends-presidential-campaign':
    'author': ' Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-04T23:19:39.703+08:00
    'imagesource': 'jcr:8fa76dfc-1601-4dbb-9920-05d3aec78ffb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40b7acd6-b1f7-49f5-88ee-8c62d824f755'
    'lead': 'Michael Bloomberg ended his presidential campaign on Wednesday and endorsed
      Joe Biden, closing out an audacious run that saw the former New York mayor spend
      hundreds of millions of his own money to fund his late entry bid.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T23:22:40.662+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T18:55:46.581+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:26.797+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Michael-Bloomberg']
    'template': '1'
    'title': 'Michael Bloomberg ends 2020 presidential campaign and endorses Joe Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd827ada-13c5-4892-a218-900fc3700f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:22:40.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Michael Bloomberg ended his presidential
        campaign on Wednesday and endorsed Joe Biden, closing out a costly run that
        saw the former New York mayor spend hundreds of millions of his own money
        to fund his late entry bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae2815-91c5-428a-a31c-cdfc238f93cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:22:40.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e913f-a8b8-4761-a745-045c8917ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:22:40.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg exits the race the day after a disappointing showing on
        Super Tuesday that left him with only a single victory: American Samoa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146beba9-5cd0-4957-bfa0-b47ff70f574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always believed that defeating Donald Trump starts with uniting
        behind the candidate with the best shot to do it. After yesterday''s vote,
        it is clear that candidate is my friend and a great American, Joe Biden,"
        he wrote in a press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5478210-865b-4c58-8b26-c01001e97698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d1facf-b3aa-4f3f-9adc-4253fa26a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing set Bloomberg apart from the rest of the Democratic field:
        Money. The billionaire spent millions on television and digital ads to propel
        his campaign and quickly built a staff of more than 2,400 people by offering
        top dollar to a range of political operatives. The full extent of Bloomberg''s
        spending likely won''t be fully known for weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca9b478-0209-4565-aa18-a2957eed3bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7e290-2809-448c-9ff5-d850836449b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg''s campaign, based on its level of spending and support,
        was banking on strong showings in Oklahoma, Arkansas, North Carolina, Tennessee
        and parts of Texas, according to aides. But it was clear by the end of the
        night on Tuesday that the support they believed they had did not materialize.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea75e01-2911-420c-a24c-401df461268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be94b29-bf8e-4a4a-92ac-071c96a889cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg''s decision to get out now is a boon for the former Vice
        President, who was appealing to a similar range of moderate voters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b39d4-0ed3-4a0d-a17b-874804d576f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c6a164-a382-41d6-acd3-3424def3700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes shortly after Biden received the endorsements of former
        South Bend, Indiana Pete Buttigieg, Minnesota Sen. Amy Klobuchar, both of
        whom ended their campaigns and quickly backed Biden, in attempts to start
        coalescing moderates behind one candidate. The coalescing was a significant
        blow to Bloomberg because it undermined a central argument to his campaign
        -- that there is no strong moderate candidate that the party can rally around
        to take on Vermont Sen. Bernie Sanders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458f59f-40f3-4723-81b7-07cbe5c78028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b26304f-f1f8-4755-95fc-69a19c6da2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former New York mayor''s decision to get out now is also an
        acknowledgement that his focus on Super Tuesday, as opposed to any of the
        early states, failed to work. Even with hundreds of millions spent to propel
        his campaign, Bloomberg was not able to overcome the operation and organization
        of Biden and Sanders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c53cf-d28b-4d07-94f5-31bfaf81a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c480cb-cfcf-4498-a5a7-4864efca5179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bloomberg''s strategy: Super Tuesday states and Trump</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654b9b1-7cdc-4376-83d2-5a3c4f11de9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg entered the 2020 race in November, far later than any
        of his competitors, and set about offering Democrats a more moderate option
        to counter the rise of Sanders. Bloomberg, by using the slogan "Mike Will
        Get It Done," ran on his business record, arguing that the best person to
        take on President Donald Trump is a wealthier New York business leader.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652190fa-a383-4f5c-a297-1c279de9d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd228151-77eb-436c-90c2-7e205904d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some top Democrats, many of whom were publicly worried about Biden''s
        unsteady footing and Sanders'' surge, endorsed Bloomberg''s candidacy, believing
        the former Republican could be the best hope at defeating Trump. But intertwined
        with those endorsements was the hundreds of millions of dollars Bloomberg
        spent helping to elect Democrats in 2018 and earlier, including in some districts
        where local Democrats eventually backed the former mayor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2487e-8532-4859-ab46-84c363c68a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e192a3b-1402-429a-afa0-3d0c97f6e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg''s campaign operated in its own universe for the first
        couple months. By not running in the first four nominating states, Bloomberg
        was largely divorced from the other Democratic campaigns for months. And though
        he tried to solely focus his campaign on Trump -- setting up, in the eyes
        of voters, a general election matchup between the two -- he was not actually
        actively running against the Republican President.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30eab20-6e86-4c96-88a3-cbcc87f23f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642f363-cbc1-40d4-bebf-93a26620fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even still, Bloomberg trained most of his rhetorical fire on Trump,
        hoping to draw the president into a fight that elevated his campaign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa7c962-935d-4d3c-8f3b-504beaea3bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ebdeb-1bd3-4382-b1ce-28f63257dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know many of the same people in NY," Bloomberg wrote on Twitter.
        "Behind your back they laugh at you &amp; call you a carnival barking clown.
        They know you inherited a fortune &amp; squandered it with stupid deals and
        incompetence. I have the record &amp; the resources to defeat you. And I will.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffcb8db-e741-40d7-a277-8d73d6d85639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf3ced-02fd-46dc-8602-6e1c1dc8fb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attention from Bloomberg achieved its ultimate goal: getting
        under the President''s skin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca9030-3a76-4ea5-b6a4-07ae14370fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995469a-2a83-4899-a033-04f29d6d6ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, throughout Bloomberg''s campaign, tweeted attacks aimed at
        the former New York mayor and used his weekly campaign rallies to rail against
        him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed793b9f-4e57-47e3-96be-81d4e48f15c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e2da3-dedc-4590-b667-d43e8f9529f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even a frequent back-and-forth with the President wasn''t enough
        to save Bloomberg''s bid in the end.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7913b700-b736-4d5a-9d20-b86ecc61da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bbb57d-5bb3-4c02-8977-84611f51f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stepping up to the debate stage</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baaf44f-abf3-444b-b5cc-018ba48e7e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seminal moment of Bloomberg''s downfall was the first Democratic
        debate he qualified for, in Las Vegas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d21d43-4add-438f-9287-85a31f4c34a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74589b5-5866-4c90-b1a7-fe42cea728bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg struggled on the debate stage, at times looking lost during
        the free-wheeling discussion. Compounding the problem was that he, as the
        new candidate on the stage, took on a significant share of the attacks and
        was unable to defend himself.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcd242-b488-4608-aff4-5f8230c5941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d28d9f-a196-49de-8792-6937612bf864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most powerful of those attacks came from Massachusetts Sen.
        Elizabeth Warren, who lambasted Bloomberg for lewd comments he allegedly made
        about women at his company in the 1980s and 1990s.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc2661-c95a-44a0-81d8-8b7b5a7f4229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce72389-d4ad-4887-8bc5-9cb562338afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate also highlighted issues with Bloomberg''s history, including
        overseeing the controversial "stop and frisk" policing strategy in New York,
        which many civil rights activists have labeled racist. He was also called
        out for his defense of "redlining," the biased housing practice that stopped
        banks from providing mortgages in low-income, largely minority neighborhoods.
        He said the ending of the practice was to blame for the 2008 collapse.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d53ab9a-b4ba-4704-96c6-156119fb0aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf54853-d6e5-4c1a-9a1d-e5218e94a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg apologized for the policing tactic repeatedly and argued
        that the audio of him defending redlining was not an accurate reflection of
        his views, but the two issues hung over the former New York mayor''s candidacy,
        especially with Democratic activists.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a4173-87dd-4730-9978-b82d65898e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.417+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66276f44-0ccf-4aba-9b2b-31e97d905413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to talk about who we''re running against. A billionaire
        who calls women ''fat broads'' and ''horse-faced lesbians.'' And, no, I''m
        not talking about Donald Trump. I''m talking about Mayor Bloomberg," Warren
        said, referring to quotes attributed to Bloomberg despite it not being clear
        he made those comments.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae044d-b8ed-4939-86fd-cb81022dc8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056819b-a31c-431e-ab18-183f01ac3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign aides, at the time, looked to spin the performance as the
        mayor just warming up indeed, Bloomberg''s second debate was an improvement
        -- but the poor performance in Las Vegas removed some of the bravado the former
        New York mayor portrayed in his ads and raised questions in the minds of voters
        about how the person they saw on the debate stage would fare against Trump.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bab22b-c81b-4438-8d64-afa75c71180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec85cc-0643-4f86-98af-d7ede70fd153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the greatest irony from Bloomberg''s campaign is that his run,
        while aimed at thwarting Sanders, likely helped the senator''s run his run.
        This primarily played out on the debate stage in Las Vegas, where Bloomberg
        took a great deal of the attacks, despite Sanders being the front-runner.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb7258-b13f-46d3-92d6-d7e20525a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5585615-eef6-45c1-95d3-1840bb79bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more impactful, though, was how Bloomberg further fractured
        the anti-Sanders electorate, giving voters who did not want to support the
        Vermont senator another option.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b4424-934e-41f6-826f-5f8756395cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb16fa5-d442-4e94-9d8d-5c7bc686164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg''s decision to exit the race could reverse that reality,
        handing Biden a needed win to thwart the self-proclaimed democratic socialist.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2281e969-9fdc-4cdd-ac01-dd5f5daa6f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450cad73-1407-4bbf-bfd6-812443de385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.418+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg, a 77-year-old entrepreneur and philanthropist, made his
        fortune creating technology that bankers and traders use to access market
        data. After building a successful financial information business, he turned
        to politics.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da53cd08-a80c-4d39-b0a2-f76d47b88911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73be9d-2657-4464-a3a7-f7361e4689b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T23:46:26.419+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He officially launched a bid to become mayor of New York in 2001.
        Despite running as a Republican in an overwhelmingly Democratic city, Bloomberg
        won the election and was reelected twice. During this second term, he switched
        parties and became an independent -- only to re-register as a Democrat in
        2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9473cf-3646-4388-b4fb-04b78761fd24'
      'mgnl:activationStatus': true
