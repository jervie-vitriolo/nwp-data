      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Congress
        ratified on Wednesday the bicameral version of the bill requiring students
        from kindergarten to high school to take classes on good manners and values.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6af60c-5def-4a00-bb37-17bccfa5d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7edcb7d-073f-4bb8-ad0f-23c688f8459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Good Manners and Right Conduct (GMRC) and Values Education subjects
        will replace the existing Edukasyon sa Pagpapakatao subject in the basic education
        curriculum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077ada2-866a-4bba-91f6-90a6385717e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce53ee87-a63b-406f-b34e-03f6a216db5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is now up for President Rodrigo Duterte’s signature to
        become a law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da12cd8-b30c-4181-a96f-5f0401cfc818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a747efe-a4da-4c42-b468-733ce589ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GMRC class will be offered in kindergarten and Grades 1 to 6.
        Meanwhile, Values Education will be taken in Grades 7 to 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff72b6-04b0-4c32-80ea-cc65050090c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d7b91-4f42-477b-9baa-17f82162f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Values Education shall be an integral and essential part of
        the DepEd’s K to 12 Basic Education Curriculum. Values Education as herein
        provided shall encompass universal human, ethical, and moral values, among
        others,” read the bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88dad5b-8757-4d73-80e3-a8e97f0f8161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a20f02-44f8-4c7d-ab71-37b18a10d5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subject also aims to teach students respect for intercultural
        diversity, gender equity, peace and justice, obedience to law, nationalism,
        and others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64929e2-1c95-4b2c-8cac-bc0258beacfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549eef4-5777-4de7-bd38-b61dfcc12f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T22:03:06.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:55:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers with certificate or diploma in teaching Values Education
        or allied disciplines shall be prioritized to teach the subject.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ba375-53b1-401f-9259-ce72b66e30ff'
      'mgnl:activationStatus': true
