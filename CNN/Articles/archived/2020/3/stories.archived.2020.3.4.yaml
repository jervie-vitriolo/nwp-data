      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency hotline provides police assistance, fire reports,
        medical assistance, search and rescue, and even those that concern chemical,
        biological, radiological, nuclear, and explosive (CBRNE) materials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
