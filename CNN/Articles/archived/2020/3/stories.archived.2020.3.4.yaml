      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also expressed his disappointment at Bantag''s absence in
        the hearing. He said he will put the latter and other senior government officials
        in contempt if they fail to show up and answer queries in the next probe scheduled
        on March 10.</p>'
