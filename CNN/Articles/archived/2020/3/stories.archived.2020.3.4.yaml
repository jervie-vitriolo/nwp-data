    'template': '1'
    'title': 'Dow drops nearly 800 points after the Fed''s surprising news about the
      economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e0a78-1292-4d37-b813-8e3b2b377ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stocks went on a wild ride Tuesday after
        the Federal Reserve slashed interest rates by a half-point to help insulate
        the US economy from the global coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9904354-a94a-49c0-b775-8c9795e102d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.894+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef75435-0e4e-489f-a75d-6fdeccc8afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wild swings followed the unscheduled announcement until investors
        made up their minds around midday: The Fed''s rate cut is bad news for the
        economy. Stocks dropped sharply in response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd907dd4d-3401-49dc-8e1f-0dbd44f5acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f32c96-0207-4a4f-b49c-3eca9ee409ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow swung nearly 1,400 points from its low to its high point
        over the course of Tuesday. At one point, the index was down by 997 points.
        It finished down 786 points, or 2.9%, retracting Monday''s buoyant rally,
        during which it recorded its best-point gain in history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44cac5-4487-4f26-a93a-ce593cda4c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270341d0-5275-40a2-9488-c74feb82f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader S&amp;P 500 closed 2.8% lower, only a day after the
        index logged its best day in more than two years. The Nasdaq Composite closed
        nearly 3% lower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f83d4-3dc5-4e8c-83a3-3a40e82d8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf12f7-42bb-4ec5-932f-619be9c77dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks slipped as the 10-year US Treasury yield fell below 1% for
        the first time ever. The yield was back above 1% at the closing bell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0281f-644a-4a31-9fb2-220b8b2aef58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01267c-920d-4495-a66b-b7dd78d27d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bond yields are in part driven by future interest rate expectations,
        but yields has also come down as investors piled into safe-haven Treasuries.
        Bond yields and prices move opposite to each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56826c7-3793-4ab5-ba81-95ec68423a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1344f6-2232-4b0d-9329-4fb953499cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although lower interest rates are good for stocks, making borrowing
        cheaper, the emergency cut also was a signal that the US economy could be
        in serious trouble because of the virus outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a07ba-d09b-4dc0-8cd8-6ee9d4d728a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63baa26-501c-489d-a592-1b5ceba153be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed Chairman Jerome Powell stressed in a press conference Tuesday
        that the US economy remains strong but that the strain on industries like
        tourism and travel, as well as supply chains, was becoming apparent in sentiment
        surveys.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac43caa-9c76-4200-87f9-2b8b799ab2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.895+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf2d4b-46d4-418b-ad4d-5b0c4e8146a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks'' pullback into negative territory showed just how aggressively
        the market had already priced in a rate cut, said Sebastien Galy, senior market
        strategist at Nordea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80afb0-a7a7-4351-8876-cbcd0ec6a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa183ac-3611-4502-96e0-86be5f5ad222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise move by the Fed followed a wild rally Monday in which
        the Dow recorded its highest point-gain in history. Stocks had soared because
        investors came to expect the Fed would cut rates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba13d02-992b-47d7-bf89-6a98a07c713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.896+08:00
