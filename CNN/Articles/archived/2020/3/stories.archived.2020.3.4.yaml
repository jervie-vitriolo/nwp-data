      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (March 4) –</strong> A low pressure area
        is likely to drench Mindanao by Thursday or Friday, a forecaster said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74f5a90-2fef-446a-864e-16a36286a65c'
