  'ABS-CBN-senators-resolution':
    'caption': 'More senators on Wednesday said they want the National Telecommunications
      Commission to grant provisional authority to operate to media giant ABS-CBN
      as Congress continues to tackle the network''s franchise.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-04T15:44:55.944+08:00
    'imagesource': 'jcr:963a01d2-6370-4a34-8a39-8cb58009e085'
