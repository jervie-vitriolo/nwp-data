      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor officials said they are seeking an additional ₱2-billion from
        the government to fund financial and livelihood assistance packages for returning
        Filipino workers.</p>'
