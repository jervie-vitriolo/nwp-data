    'stories': ['a9c7b017-9619-4ae4-93ed-9fb3cf544c39']
    'template': '1'
    'title': 'Bentley unveils $2 million roofless car with trim made from 5,000 year-old
      wood'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaff341-eaab-45cf-9d2d-5779761dbe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bentley has unveiled the Mulliner Bacalar,
        a $2 million open-topped car with interior trim that''s made from trees that
        fell 5,000 years ago. Only 12 of these cars will be made, Bentley said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153703a-eb7e-4d86-8cb7-1cf974513731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9456d11e-557c-492f-ba70-5daa257846af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had planned to reveal the Bacalar at the Geneva Motor
        Show, which was to open Thursday, but that event was canceled due to concerns
        about the coronavirus. Like many other automakers slated to present at the
        show, Bentley decided to unveil the car online instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a62fc-3a8a-41f4-bca2-2fc487db5186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf943d-911d-462d-a3f6-0683a7f57426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacalar is a Barchetta, a type of open car with no roof whatsoever.
        (The word means "little boat" in Italian.) There''s not even a removable cloth
        top. So, in the event of rain, the Bacalar would be best served by staying
        in the garage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037adf7-d8ca-41e3-ab2a-641d31131142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0761270-7818-46a7-a950-a49fc98fa7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-wheel drive car is powered by a 650 horsepower 12-cylinder
        engine and it has an eight-speed transmission. Most of the time, power will
        go to the rear wheels but it can also immediately be sent to the front wheels
        as well if there is a loss of traction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d336d36-5696-4d5d-b4c8-48313dd2a083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e514aa3-62cf-417b-8bd1-4feb41080c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacalar is named after a lake in Mexico''s Yucatan peninsula
        known for its beauty. While it bears some resemblance to the convertible Bentley
        Continental GTC, the Bacalar shares none of its body parts with that car besides
        the door handles, Bentley said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a289e8-acba-4639-b464-6e7a2b024f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.699+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cfdc10-f1a2-43ca-891e-92b6a01bdf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interior wood trim is made from trees that have been naturally
        preserved for more than 5,000 years in the rivers, lakes and peat bogs of
        East Anglia in the United Kingdom. Aging for five millennia in wet soil has
        given the wood a distinct black color. After being dug up from the earth,
        the wood was dried in carefully controlled conditions to prevent decay while
        preserving its natural look, according to Bentley.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef537f-043d-421e-b13b-68959696bcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e22bd-2e75-44d7-8cf7-11d257b4af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentley boasts that this naturally sourced wood is one of the car''s
        "sustainable" features. Another is paint made using rice husk ash, a byproduct
        of industrial rice production. The ash is used to make a substance that gives
        the paint its sparkle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7459955-a615-4500-94fc-1071a01e153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882b332-530b-4780-b1f0-b908ccd29183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the usual silver color, the badges on the Bentley Bacalar
        are made from dark bronze with black titanium detailing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5713cd-185d-48ca-84e5-1dd7a8e91495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483231ae-3e2e-4757-9a30-203b71670c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Custom made luggage designed to fit precisely into an open area
        behind the seats is available from the Italian firm of Schedoni. The luggage
        can also be made to match the interior of the car. Based in Modena, not far
        from the headquarters of Ferrari and Lamborghini, Schedoni specializes in
        producing custom-fitted bags for ultra-high end sports cars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58a3f4-1698-487e-acd4-12154b9c7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabb5df-f85e-4bf6-a575-220cb50e64e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bacalar is intended to be the first in a new line of very rare,
        highly customized cars that will be produced for a handful of ultra-wealthy
        customers. The strategy is similar to what Bentley''s sister-company Bugatti
        -- both are owned by Volkswagen Group -- has been doing in recent years. Bugatti
        has unveiled a number of specially designed low-volume cars that cost even
        more -- far more, in some cases -- than the $3 million Bugatti Chiron, the
        brand''s core model.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3426a59d-c1c6-4cd3-838f-ee050b3b6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde71b9-f462-4ea5-bf0e-96bc0264db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the battle for the wealthiest customers, other high-end automakers,
        such as Aston Martin, have also been creating cars with seven-figure price
        tags and producing such a limited number of them they could fit easily into
        one corner of a parking lot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f1745-1afb-4552-8d4e-edb3f0358a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61c947b-628c-4c18-9cb7-0d9ab2937ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 Bacalar cars have already been presold to customers, who
        will work with Bentley''s Mulliner division, which makes the cars, to select
        colors and fabrics. Mulliner once specialized in making expensive horse-drawn
        carriages beginning in 1760. With the advent of automobiles, it switched to
        making bodies for expensive cars, including many Bentleys. Bentley purchased
        the brand in 1959.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba6c65-7970-41ca-9ede-d9bc4764ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:39:24.700+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:47.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/03/cars/bentley-bacalar/index.html">Bentley
        unveils $2 million roofless car with trim made from 5,000 year-old wood</a>."&nbsp;</em></p>'
  'Joe-Biden-Super-Tuesday':
    'author': 'Stephen Collinson, CNN'
    'caption': 'Former Vice President Joe Biden is making a comeback for the 2020
      presidential race. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-04T09:39:36.264+08:00
    'imagesource': 'jcr:c9977427-14a7-44d1-8079-1d6ace16d96f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd78a9c1-ff18-4a04-8256-f7dbefc9a5fb'
    'lead': 'A reinvigorated Joe Biden has a nine state Super Tuesday victory haul,
      capped by topping Sen. Bernie Sanders for an upset victory in Texas after his
      comeback campaign transformed the Democratic presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T09:43:36.486+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:56:46.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:14.577+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe', 'Biden', 'US-elections', '2020', 'Super-Tuesday', 'Democrats']
    'stories': ['5e3d9fa6-7c6d-4692-bb43-437cf3b127ae']
    'template': '1'
    'title': 'Biden''s surprise win in Texas caps historic Super Tuesday while Sanders
      turns to California'
    'updated': 2020-03-04T19:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6786ca6-7253-4919-ab6e-ea28d9002160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A reinvigorated Joe Biden has a nine
        state Super Tuesday victory haul, capped by topping Sen. Bernie Sanders for
        an upset victory in Texas after his comeback campaign transformed the Democratic
        presidential race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb14590-1d20-4408-b952-36e2a59318bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just four days ago, the former vice president''s White House hopes
        were fading fast. Now, he has hugely overperformed expectations on the most
        critical night of the 2020 race so far and the duel for the nomination is
        becoming a head-to-head with the democratic socialist from Vermont.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea3ec3-1057-484f-8475-e85f39ff2f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden grabbed highly significant victories in Virginia and North
        Carolina early in the night that suggested he is building a robust coalition,
        and added wins across the South -- where his strength among African American
        voters is a big advantage -- in Alabama, Arkansas, Oklahoma and Tennessee,
        according to CNN projections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf362ec6-b15e-4006-95bd-5705025a0770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336c96f-b7c8-43ad-9bc9-711b6256fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also took chunks out of territory that had been expected
        to lean to Sanders. He won Minnesota, CNN projects, suggesting that home state
        Sen. Amy Klobuchar, who quit the race Monday and endorsed him, may have played
        a pivotal role. He also upset Sanders and Sen. Elizabeth Warren in Massachusetts,
        a massive blow to Warren in her home state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893215d-5275-4226-9708-159053120fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c201877-3551-4dce-93ef-f45c74774c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a late developing story, Sanders and Biden are neck-and-neck
        in Texas with 60% of the vote counted. Even if Sanders hangs on to a state
        his campaign expected to win, owing to his strong ties to Hispanic voters,
        the tight nature of race means he will not get the wide advantage in the delegate
        count for which he had hoped.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e587ab-722a-48e8-a571-4c2410165eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefbbb47-5813-44ad-9aa6-9fd2cad3eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders is leading in California -- the state with the most delegates
        on offer -- though both Biden and former New York City Mayor Michael Bloomberg
        could reach the viability threshold to win delegates and cut the size of his
        advantage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ef606-396c-4ff1-a998-1481c5bf90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcaa0b7-443b-48a3-83e3-60d49bfc5367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all represents a stunning turnaround for a candidate who launched
        the first of his presidential campaigns 33 years ago but had to wait until
        Saturday night for a first career-saving victory in South Carolina, which
        appears to have unleashed a torrent of momentum rarely seen in any presidential
        cycle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec6672-f1d1-4c51-ba41-a36dbdd60f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514d7a1-9d0f-4857-b149-3491e65da709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Folks, things are looking awful good. For those that have been
        knocked down, counted out, left behind, this is your campaign. Just a few
        days ago the press and the pundits declared the campaign dead!" a pumped-up
        Biden roared to a crowd in Los Angeles.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2461e-e94d-4cab-9e4a-da1b3753707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd69458-ca0f-4e8f-bfd9-e70a4a10ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s looking good, so I''m here to report we are very much alive.
        And make no mistake about it, this campaign will send Donald Trump packing."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c8a78-b10f-46ae-a002-a0d7bc3f1d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbdf658-9988-45be-af3e-23fd63f2d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders held serve in his home state of Vermont and later added
        Colorado and Utah, and his aides are predicting that the picture will become
        rosier for the progressive champion as votes are counted in Texas and California
        -- the states with the biggest delegate hauls. CNN exit polls show Sanders
        is the early leader in the Golden State.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9397a8-dc52-49a2-bf98-dff2e2aaa0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe893761-0279-4c15-bf67-407d34d60312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.055+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Sanders are also locked in a tight race in Maine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd841a258-7bdc-421b-aba2-258a7c2f9cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866e9de-238f-4240-aee9-f28f11b20b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders told a raucous crowd in his home state that his campaign
        was still on a roll on a night when a third of all pledged delegates to the
        Democratic National Convention in July are on the ballot in 14 states.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310fcf49-6e64-40e5-bf09-f96d4479e38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed54e652-951c-497d-8b14-3f8a1d5cf948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight I tell you with absolute confidence we are going to win
        the Democratic nomination and we are going to defeat the most dangerous President
        in the history of this country," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3d856-c5b5-4e0c-86f6-cebbf2b8c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86d975e-edb8-447b-8d06-e98ae9dc3f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Super Tuesday projections and results suggested a disappointing
        night could be in store for Bloomberg and Warren, who both need to make a
        statement to have a rationale for staying in the race. As votes are counted,
        both rivals were looking to vault the 15% threshold needed to win delegates
        in several states.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe108b0-cc4b-407c-90d1-ad8526c728e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg got one piece of cheerful news, winning the territory
        of American Samoa to open his delegate count.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8d18f-dfc5-46c8-bc91-3ccaddf1b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s big early wins enshrine one of the most remarkable comebacks
        in modern political history. A week ago, his campaign was running on empty
        after poor showings in the first three nominating contests in Iowa, New Hampshire
        and Nevada. But a massive win in Saturday''s South Carolina primary now appears
        to have triggered a rebound that appears to be expanding in the 14 states
        that voted on Tuesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbaff74-2b4a-41ae-b138-2c2ae17aea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02cb31d-6d17-44bd-b2b4-43a4d14a072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia was seen as a significant test of Biden''s strength against
        former New York City Mayor Michael Bloomberg, who is facing voters for the
        first time in the 14 nationwide primaries after a half-billion-dollar advertising
        blitz. The results in Alabama and North Carolina will confirm the former vice
        president''s strength among African American and affluent suburban voters
        on whom he is basing his campaign.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c56a2d-d0c5-488c-b125-7fc2cde8997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29abed-eaad-435d-aac9-b7c501774386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T19:51:58.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders and Biden are the early leaders in Maine, and the two are
        also in the early lead in Massachusetts along with Sen. Elizabeth Warren,
        who is hoping for a win in her home state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ee4fa-3b35-488e-afc4-007ae1a9fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Late deciders and black voters break for Biden</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ebe6c-528c-4cea-a41b-e8afa0bc1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his thumping victory in South Carolina on Saturday, Biden
        has enjoyed one of the most impressive streaks by a modern presidential candidate.
        He''s consolidated the center of his party after his sudden revival caused
        top rivals -- former South Bend, Indiana, Mayor Pete Buttigieg and Minnesota
        Sen. Amy Klobuchar -- to quit and endorse him. Establishment Democrats are
        rushing to endorse him and the once-dry fundraising spigot is suddenly gushing.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8f363-66a0-4b90-b362-618d481805d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6d35b-dc85-4e51-a80d-64c4c2bcf5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the moment polls closed on Tuesday, Biden began racking up
        wins.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b21e3-bdcf-47e4-9850-5ae8ab7a2622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60501da-a47f-400c-9afd-ff1f55178473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mix of affluent suburban voters in the Washington suburbs and
        African American voters downstate was a good fit for Biden in Virginia, a
        battleground won twice by former President Barack Obama. But it was a state
        where Bloomberg had high hopes of making an impact, and Biden''s success may
        be a bad omen for the financial data billionaire, whose entire campaign is
        premised on the idea that the former vice president cannot win the nomination.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95671978-1dce-4204-b8e9-39522b35868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e828d20-d77e-48ca-9036-20e6d3f06637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s projected victory in North Carolina came from voters who
        decided in the last few days, black voters, and those who prefer a candidate
        who can beat Trump in November.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc158286-c836-419e-b50d-72a258b83642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8546bcb-2935-4b40-b129-b94c7893302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to early exit polls, around 3 in 10 Democratic voters
        in North Carolina decided who to vote for in the last few days. Almost 3 in
        5 of those voters supported Biden -- suggesting that the departures of Buttigieg
        and Klobuchar helped consolidate voters behind the former vice president.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc7537-c06d-4ef4-bffc-e1640e617458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270719c9-a45e-4d7a-9e8a-5fd95fa0ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black voters voted for Biden in strong numbers in North Carolina,
        around 6 in 10. In Alabama, Biden carried black voters, moderates and voters
        whose priority is to beat Trump in 2020. Democratic black voters in Alabama,
        who made up almost half of the electorate, supported Biden in huge numbers,
        around 7 in 10, according to early exit polls. Sanders trailed behind with
        1 in 7 black voters, and Mike Bloomberg won around 1 in 10.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2c233-0341-4af0-979b-1128b3ec4bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9bcb03-1b90-4fec-a709-10aab0c0960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, the second biggest prize of the night, a quarter of Democratic
        primary voters only made up their minds in the last few days -- and Biden
        drew 2 in 5 of those voters. But three quarters of those Texas Democrats decided
        who to support much earlier, and a third of those supported Sanders, the most
        of any candidate.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580f1e0-ccfc-496a-875f-e42b7d505fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70bfbf9-7e78-4ef7-80cc-50c95556a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, half of late-deciding voters went for Biden.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2cb20-b0e8-44ec-9253-954128d0727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c03ea-77c4-4388-b094-181149d6d6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 1,300 delegates up for grabs on Tuesday, a third of the
        total delegates. A candidate needs 1,991 pledged delegates to win the nomination
        on a first convention ballot. There are no winner-take-all states and any
        candidate who receives more than 15% of the vote in a state will win delegates
        to July''s convention in Milwaukee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae3599-6cfc-47b1-938a-823acdcb941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:43:36.488+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls in the 14 states started closing at 7 p.m. ET. Voting in California
        continues until 11 p.m. ET.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c67a65-9bcd-4365-9eca-826e48b1433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66578c4d-c48f-4063-b8bf-a7db98b62cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:14:45.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the vast geographic span of the Super Tuesday Election Day,
        it''s unlikely there will be a total picture of the situation at the end of
        the night. The Golden State could, for instance, take days or even weeks to
        sort out its delegate allocation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0320a0-528d-4845-9d4b-51c970d7bec3'
      'mgnl:activationStatus': true
