      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story has been updated with the correct number
        of victims, following an update from Tennessee''s emergency management officials.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81433ad-71c0-4eb0-bac6-1c41b63b7508'
