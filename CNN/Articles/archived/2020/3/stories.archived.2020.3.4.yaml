      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Davidson County, where Nashville is, and Wilson County, voting
        was delayed one hour because of the storms, officials said.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc16207-7e40-45a7-96ba-7c7c57650396'
