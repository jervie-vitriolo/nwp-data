      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of a sudden, he says, he saw the headlights from two cars and
        decided to make a run for it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebadc050-b4b7-49af-9e89-ea088a9b494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.040+08:00
