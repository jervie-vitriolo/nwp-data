      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this Monday, two allies of Velasco were booted out from key
        House posts – Davao City Rep. Isidro Ungab as head of the  House Committee
        on Appropriations and Oriental Mindoro Rep. Salvador "Doy" Leachon as the
        head of the House of Representatives Electoral Tribunal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f64cd5-8e0b-4df2-8d59-405d185fec4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:18:44.368+08:00
