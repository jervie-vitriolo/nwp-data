  'malacañang-lifts-aid-suspension-united-nations-drug-war':
    'author': 'Eimor Santos, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-04T16:29:37.934+08:00
    'imagesource': 'jcr:b46c29af-f146-4374-9f9f-6064ba7436eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71094117-9a82-4ad4-b2c5-bbb72c726185'
    'lead': 'Malacañang has lifted the suspension of negotiations for financial assistance
      from states that called for a United Nations probe into the bloody war on drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T16:35:36.575+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:56:16.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:21.742+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'war-on-drugs', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'PH resumes accepting aid from countries that backed UN drug war probe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c24bafb-e006-4453-b1bf-7df2f4e437b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — Malacañang
        has lifted the suspension of negotiations for financial assistance from states
        that called for a United Nations probe into the bloody war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988928e6-37ad-407a-898b-278011c3f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547607ee-06dc-4f5f-a100-f8094c9463e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum dated February 27 and released on Wednesday ordered
        all department secretaries, and heads of agencies, government-owned and controlled
        corporations and state financial institutions to resume talks for signing
        loan and grant agreements with countries that <a href="https://www.cnnphilippines.com/news/2019/7/11/UN-council-probe-human-rights-resolution-PH.html">voted
        for or co-sponsored&nbsp;Iceland''s resolution</a> urging the Office of the
        High Commissioner for Human Rights to look into the killings and other alleged
        human rights abuses in the Philippines.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ef7da-7505-42b6-b651-04c1cbae1290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.575+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf340c-cfb1-4307-94b2-ef58941d47ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum, signed by Executive Secretary Salvador Medialdea
        "by order of the President" is "effective immediately."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
