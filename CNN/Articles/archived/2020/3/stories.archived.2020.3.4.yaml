  'diet-soda-carbs-weight-gain':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-04T06:10:26.772+08:00
    'imagesource': 'jcr:8afbde89-ea5d-4d87-9850-9784687d2844'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a821f6aa-be80-4277-ae78-67c0397ba193'
    'lead': 'In the black hole of bad news for diet soda lovers, there''s a tiny glimmer
      of light.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T06:12:28.130+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:57:11.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:55:08.521+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['diet-soda']
    'template': '1'
    'title': 'Diet soda by itself may not cause weight gain, study says, but combining
      with carbs can'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0ae14-963f-452b-8260-4de1a710141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;In the black hole of bad news for
        diet soda lovers, there''s a tiny glimmer of light.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d940c40-3817-4cb3-92d8-6803f3c7f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d29454-cadd-498d-aa84-8f7bc7d83e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gloom set in when science showed drinking diet soda could lead
        to metabolic syndrome, a nasty mix of higher blood pressure and blood sugars
        that leads to weight gain and increases the risk of diabetes, heart disease
        and stroke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef13b6b-525d-411b-ae4d-de89706ee796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7d645-f923-4014-9015-9b58e51d8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new study has found that it''s when you pair the common artificial
        sweetener sucralose with a carbohydrate -- not the sweetener alone -- that
        the body''s metabolism changes in a way that can lead to metabolic syndrome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a279b7-28c6-4d08-81bc-492963e26468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b112443-c0f8-4e4a-bfc2-2475491784d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theoretically, that means you could enjoy a sucralose-sweetened
        diet soda without negatively changing your body''s metabolism if you drank
        it all by itself -- as long as it wasn''t too close to eating a carb, of course.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3682df-9b87-4d2e-bd27-af5e406b459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d96e6-2ca6-4de5-bd72-9884f5574779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question most people ask me is, ''Okay, so this means that
        I can have my diet soda if I drink it by itself, but how long do I have to
        wait?'' We don''t know that yet," said study author and neuropsychologist
        Dana Small, who directs the Modern Diet and Physiology Research Center at
        Yale University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5629ec74-dcde-4e13-8794-324de02dd8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36ec45-28ab-4220-9789-7d71144c362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that your hopes are high, let''s crash back into reality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218d83a-28a2-4be9-86b1-e5725f5b27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29529f9d-48b3-4779-93c4-b532e977a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the study only looked at one artificial sweetener -- sucralose.
        Around the world, the most common brands of sucralose are Splenda, Zerocal,
        Sukrana, SucraPlus, Candys, Cukren and Nevella.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5bafa-cf30-43ce-b8ce-7131fdbbc614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18da5ea-eda4-421f-923a-82063fb8da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are dozens of other artificial sweeteners that might affect
        the metabolism differently.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6047fa-7981-4296-826c-3b2906a7dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781aed2-abf6-498f-baa9-77d21f7d56b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results cannot be generalised to all sweeteners because the
        main types of different sweeteners commonly incorporated into our foods and
        drinks (including sucralose, aspartame, saccharin and Ace-K) are metabolised
        differently and therefore will have different health effects," said Sarah
        Berry in a statement by the UK''s Science Media Centre. Berry is a senior
        lecturer of nutritional sciences at King''s College in London and was not
        involved in the study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db59cff-c3bc-4573-ad4c-ecf406bd3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcddee4-f10d-436a-a340-0e33afe66858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, we really don''t eat or drink our artificial sweeteners alone.
        They are baked into many of the snacks, sweets and processed products we devour
        daily.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a50d3-bf4a-4ba3-9cba-4e95bdc3841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4f8547-f7d0-4617-8e59-6e915f585c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the really disturbing part of the study: Using sensitive
        brain scans, the researchers found that eating carbs and sucralose together
        changed the part of the brain that controls our metabolism in what appeared
        to be lasting ways.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2c1a4-4b06-4634-bb12-50d7f94c5a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.132+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39738c79-262b-452c-b561-4ab1f5d2ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regulator in the brain that controls how nutrients are being
        metabolized was changed, not only when the subjects are consuming the drink,
        but when they were just having another sweet thing or a salty and a savory
        thing," Small explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1060584-46ce-4f90-bf62-bda2d28a8dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc4274d-8edd-4b07-8fb0-8816291d87a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the brain was being trained to misinterpret sweetness.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e7caf-5f2e-4550-acd0-1ca134624b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd345e4b-5451-45ce-8ced-3afe94bd5a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the significance," Small said. "It implies that it may
        not only be the sugar or the carbohydrate during the beverage that is being
        mishandled, but that carbohydrates they were consuming in other meals in the
        day that is also being mishandled."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a866834c-7ecf-4b94-9cd7-cdb921767f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320bd8db-4831-458f-a1d0-9068c6fa1556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results happened so quickly -- and so dramatically -- that one
        arm of the study testing adolescents was stopped for ethical reasons.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433fc26f-d69d-48d6-ac2d-315f209228df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306b13c-b671-400a-b25f-d4be6384b3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adolescents have a period of natural and physiologic insulin resistance,
        which could change things and potentially make things worse for them," Small
        explained. "So we stopped the adolescent study and unblinded ourselves and
        took a look at the results."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7afba-970b-4765-86f0-0ded5d7e5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f0537-2155-4748-9a38-ea5abab8aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, only three adolescents had been exposed to the combination
        of carb and sweetener.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41901622-eb53-4c8f-8677-d1cd8fa9e14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8043fa-b9e3-411e-b653-8b60e228fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All three of them had an increase in insulin insensitivity," Small
        said. "Two of them went from completely normal to within prediabetic range
        within that two weeks, suggesting that the effects were more pronounced in
        adolescence."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ab748-ba7c-4223-afab-3fe917f7589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58ca6b-f6da-4a3b-b1f1-de078125d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.133+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much more research needs to be done, but be warned, soda lovers
        -- there''s a very real possibility that that glimmer of light in the dark
        will disappear.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954453b-4556-469c-b80e-6db261ea7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e572f-2948-4596-a766-42c5c1260932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This research supports previous findings to suggest that we should
        not see diet drinks as a healthy alternative to sugar sweetened drinks," Berry
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad66101a-b013-4dc8-9199-e7028b740fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ec31e-c97f-4a39-9654-14976f38c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taken together with the evidence to support a detrimental effect
        of sugar on health, we should avoid excessive consumption of both sugar rich
        and artificial sweetened drinks and foods," she said. "Therefore, we should
        not be swopping diet drinks for full sugar drinks, but should be encouraging
        the consumption of water."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e02d1-3646-4e26-bc15-aa3b3772b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:12:28.131+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:57:11.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/03/03/health/diet-soda-carb-interaction-wellness/index.html"
        href="https://edition.cnn.com/2020/03/03/health/diet-soda-carb-interaction-wellness/index.html"
        target="_blank">Diet soda by itself may not cause weight gain, study says,
        but combining with carbs can</a></em>"</p>'
