      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe the man made a hole in the storefront glass
        window, then slid the fishing rod through the hole into the store to lift
        the necklace from the mannequin inside, according to CNN affiliate Nine News.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42495910-9740-4661-981b-9acde831d01b'
      'mgnl:activationStatus': true
