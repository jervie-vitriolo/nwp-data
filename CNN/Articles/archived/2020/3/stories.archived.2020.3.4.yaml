      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The United States conducted an airstrike
        Wednesday against Taliban fighters in Afghanistan who are accused of attacking
        an Afghan National Defense and Security Forces checkpoint, according to the
        US military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b6d2b-7f58-472a-b493-d3b912060f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0eb43-afd9-41d8-a825-bf5370056cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike comes <a href="https://www.cnn.com/2020/03/03/politics/trump-taliban-call/index.html"
        target="_blank">hours after a telephone call</a> between President Donald
        Trump and Taliban chief negotiator Mullah Abdul Ghani Baradar on Tuesday amid
        reports that the Taliban had resumed violence in Afghanistan days after the
        US and the Taliban <a href="http://cnnphilippines.com/world/2020/2/29/US-and-Taliban-poised-to-sign-historic-agreement.html"
        target="_blank">signed a historic agreement</a> in Qatar on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1288aa-87f2-46ca-8670-ef65814b8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821e2d6-066a-4b2a-bd53-e33796262954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was from a drone, according to a US defense official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60871523-bae3-4c6e-b726-33400473b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65e3a5-756c-4165-9f2f-5941c14a30bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US conducted an airstrike Wednesday against Taliban fighters
        in Nahr-e Saraj, Helmand, who were actively attacking an #ANDSF checkpoint.
        This was a defensive strike to disrupt the attack. This was our 1st strike
        against the Taliban in 11 days," US Forces in Afghanistan Spokesman Col. Sonny
        Leggett said in a <a href="https://twitter.com/USFOR_A/status/1235116513629057025?s=20"
        target="_blank">series of tweets</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14685f98-c9f4-4426-90ae-8d4f91489f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54867650-63e8-4e8a-b6ec-a583a1908f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On March 3rd alone, the Taliban conducted 43 attacks on #ANDSF
        checkpoints in #Helmand. The Taliban claim to be fighting to free Afg. from
        int''l forces, the Feb 29 agreement provides a conditions-based path to withdrawal,"
        he added, referring to the agreement signed last Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259f66e2-1d54-4303-92fa-d1f426436178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1dbd5a-725c-4eff-b9e4-b6bc9aa7e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 Afghan soldiers were killed and 13 others were injured
        in three separate Taliban attacks overnight Tuesday, local officials confirmed
        to CNN on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f4943-ed68-4f94-b955-f102c3b3728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f98d4f8-050b-47a2-8056-fd502f24022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his call on Tuesday, Trump told reporters that he "had
        a very good talk with the leader of the Taliban" and that they "have agreed
        there is no violence, don''t want violence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14569e8f-86d9-4d1a-9f1d-0f5be9d69679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134c48a-587a-4e0e-b444-cf2583e5f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.458+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see what happens. They''re dealing with Afghanistan but
        we will see what happens," Trump said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6580e7-1a07-4fd6-a00d-9f41eba0470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.459+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7019f0f6-48c9-4ae1-af9e-fd6a934680b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.459+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come as the Taliban have resumed hostilities in Afghanistan,
        carrying out dozens of attacks in the past day, according to the Interior
        Ministry. Marwa Amini, a deputy spokeswoman for the ministry, said there were
        attacks in 16 provinces, targeting civilians and security forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47fd19-b7cb-41f0-ba8b-bbd2fda62d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.459+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32e964e-3562-442b-834b-ceff3c1b9a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.459+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new deal is aimed at withdrawing US forces and spurring the
        start of intra-Afghan negotiations. The signing came after the completion
        of a week-long "reduction in violence" in Afghanistan. Before the "reduction"
        agreement there were on average more than 100 attacks a day, according to
        an Afghan government official close to the process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12efe9ef-da2d-4c01-a21b-786de525f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.459+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cb5677-b0c6-4f8a-82df-a3d94be53a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.459+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leggett said in his <a href="https://twitter.com/USFOR_A/status/1235116519878782977?s=20"
        target="_blank">tweets</a> Wednesday that Taliban leaders "promised the (international)
        community they would reduce violence and not increase attacks."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15360796-0568-46b9-8b88-a4f6114cc7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.459+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd430541-33fe-435b-b3a0-d90b56eef550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.459+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the Taliban to stop needless attacks and uphold their
        commitments. As we have demonstrated, we will defend our partners when required,"
        he wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8501097-16e1-4201-8eab-ca7cbd879687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.459+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9976c1c-2bfb-48da-b208-2b95b8645a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.459+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added that the US is "committed to peace," but that
        it has "the responsibility to defend our (Afghan National Defense and Security
        Forces) partners."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d24dbb-b468-4e9d-ba87-1c98dbfd69bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:22:07.459+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/03/04/politics/taliban-airstrikes-afghanistan-us/index.html"
        target="_blank">US conducted airstrike on Taliban fighters following attack
        on Afghan checkpoint</a>."</em></p>'
