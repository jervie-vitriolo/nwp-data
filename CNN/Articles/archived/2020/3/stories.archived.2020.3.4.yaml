      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yong mga</em> (Those) incidents of some of our workers losing
        their jobs is because <em>‘yong mga</em> (their) employers <em>nila</em> are
        not permanent residents in Hong Kong. So they have to let go of their workers.
        But it’s not very hard for them to find another employment,” he said.</p>'
