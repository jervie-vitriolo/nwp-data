    'lead': 'Iran will temporarily release 54,000 people from prisons as officials
      struggle to contain the rapid spread of the biggest coronavirus outbreak in
      the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T18:50:57.065+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:56:09.320+08:00
