      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4509ce76-a3d5-4a3d-af10-496a084c84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:02:52.775+08:00
