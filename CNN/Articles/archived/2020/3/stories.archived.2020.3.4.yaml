    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: US reaching out after PH terminated VFA'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c03baf-326f-4224-92d6-cd73cfb3b9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> President
        Rodrigo Duterte said the United States has been reaching out to him to discuss
        the abrogated Visiting Forces Agreement between the two countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634985e-4413-422c-9c57-08607a2692c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1afb03-2917-463e-ad39-9dd7039f79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the oath-taking of newly-appointed officials on Tuesday,
        Duterte recalled his meeting with US Ambassador to the Philippines Sung Kim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ef4b5-deab-4d13-91ca-2674f1ba62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc953918-ed38-4dfc-81b3-c346a86e1c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya sinabi ko kay Ambassador, it came to fore ''yung alitan ko
        sa kanila. Tinanggal ko ''yung VFA. Sila na naman ngayon ang lapit nang lapit,"
        he said in a speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc43654-6e7f-4ea9-8b8d-4fa54a20cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ee852-3b94-49ed-bf2a-8611ace23dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told the Ambassador about my gripes. I terminated
        the VFA. Now they keep reaching out to me.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ebfb13-2a55-4462-bb99-eb9ff19e3448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d204d8-2e86-4fb5-8d84-6108ef4b8206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 11, Duterte unilaterally ordered the scrapping of the
        military deal between the US and the Philippines. On the same day, Foreign
        Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. sent the US a notice to terminate
        the VFA – marking the start of the 180-day period after which it will be effectively
        scrapped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c8ace-c670-423b-8687-870c8092ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519aeaf6-5bc7-43e4-9b90-3b534bf847f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1998 agreement between Manila and Washington legally allows
        the entry of a large number of American troops, exempting them from passport
        and visa regulations so they can participate in joint military drills in the
        Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc19c3d4-1cf4-4e5d-89e4-e32b0149b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c48f1d-1cf1-46bd-99a3-7656bcd58768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also defended his administration''s controversial war on
        drugs, which has drawn criticism for allegedly violating human rights. One
        of its critics include former US President Barack Obama.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a3d20c-4138-43e7-9944-36fd58e3e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099a7b2-d7e6-4d91-8771-e734f192d44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi ko sa kanya, ''I don''t care about ''yung extrajudicial
        killing. Wala akong pakialam diyan. You can bring all the charges you want
        but I will stick to my guns,''" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d1f9ed-06e0-4ef3-8649-9ef175f92936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58d5e2-ebc3-4523-a9d5-fccee43fa2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T11:01:32.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told him (Sung Kim) I don''t care about extrajudicial
        killings. You can bring all the charges you want but I will stick to my guns.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2524214-50e6-4ecb-836b-105009d381b9'
      'mgnl:activationStatus': true
