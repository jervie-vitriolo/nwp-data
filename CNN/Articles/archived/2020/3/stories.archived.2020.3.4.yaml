      'mgnl:lastActivated': 2023-01-26T18:57:07.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Harry Styles was mugged last month
        on Valentine''s Day in his Hampstead, London neighborhood while walking home
        from a friend''s house.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec446c1f-be72-4b35-8cc0-9c52c597ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19b6eb-ee68-4aa2-aa96-9f20f459401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he tells Howard Stern on his SiriusXM Satellite show how he
        got away from the group of men armed with knives in the late-night hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544479aa-5702-4640-a253-95a15b0d7669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0efc2c6-9e77-4f95-8e25-67d8b2db5b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Adore You" singer told Stern that he saw a group of men loitering
        on an otherwise quiet street and his sixth sense started tingling. He said
        he was listening to music with headphones and quickly turned them off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa5b73-085a-44cc-b1ef-2f58e6fd3949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad139e1d-e9dd-41ce-83ba-16d630f41334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles crossed the street once to avoid them, he explained, and
        they followed. When he crossed a second time, he knew he was in trouble. Again,
        the men followed him. He told Stern he believed the men had no idea who he
        was.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9bf224-44ad-47a0-87eb-19bf970073cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2d6a2-26ae-4ca8-b582-50535bb48951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One asked him if he "smoked weed" and Styles said he replied "no."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c4016-9405-4d53-b9f6-6b1778cbcab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089e936-5be3-47bd-b4dc-bacf2b502770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man then asked "What have you got on you?" and the others surrounded
        him as Styles handed over a wad of cash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa46749-9cc6-400a-8dc3-820f547ce978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34e4fe-685d-430e-ac76-6339fd176a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the men then saw his headphone wire leading to his jacket
        and demanded his phone, telling him to "stop f****** around" and unlock it
        with his password. One of the men lifted his shirt to reveal a knife, but
        still Styles said "Mate, I can''t" and refused to open his phone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a096c0c-3531-4a62-9ce9-d8e2c1fc62f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a94f4a-6f9e-40a8-b900-f037fbf131a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Stern said he could have been stabbed, Styles replied that
        his first thought was how "annoying" it would be to have to wipe his phone,
        lose all his pictures, videos, and contacts, along with new lyrics he records
        daily in his voice memos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74ae9f-63a5-47c5-be0f-a669a1c21780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1283db-fd08-4819-a4a5-d18654714099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He considered throwing it in a nearby pond, saying: "There''s a
        little pond behind them and I thought I''d throw it in the pond and be like,
        ''Neither of us can have it.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47cf546-1233-4a8d-8016-218b7e94bac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c6f164-3048-49ea-ad7e-271a855e6625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:15:38.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:57:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Styles quickly realized he didn''t want to further anger them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd812d17-03e5-4711-bb78-bb6601119f41'
      'mgnl:activationStatus': true
