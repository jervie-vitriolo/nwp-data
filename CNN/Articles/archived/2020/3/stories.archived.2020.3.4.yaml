    'lead': 'Months of devastating fires in Australia left at least 28 people dead,
      about 3,000 homes destroyed and up to a billion animals affected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T06:03:46.272+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:57:15.433+08:00
