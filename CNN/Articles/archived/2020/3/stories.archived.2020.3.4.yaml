      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ba856-c62a-44f4-ad83-beb2145e7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.033+08:00
