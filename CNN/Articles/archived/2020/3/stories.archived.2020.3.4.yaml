    'template': '1'
    'title': '''The Bachelor'' asks viewers to stop bullying contestants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b732a1-89d5-43b3-9532-44d6695122bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;"The Bachelor" franchise took a moment
        during one of its specials to address a serious issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46dcbd-e53c-47b5-aaa6-37945192d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e021cd-3c63-4b9e-8277-0c3c97e0c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Lindsay, who was season 13''s "Bachelorette," led a bit of
        a public service announcement about the online hate and bullying contestants
        sometimes get.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57f093f-b0dd-4fad-90c6-50b945130c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885ab7f-1d15-48bd-87a4-cb088bb86db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like you guys hear us talk about the hate that we receive,
        but you have no idea what it is," said Lindsay during "The Women Tell All"
        special Monday on ABC. "The only way I can actually make you feel it is for
        you to see it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de230149-7d57-424a-80b0-8936ef765eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb144cb-d720-4d33-b31b-ff59547f728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then shared some of the messages the women on this season of
        "The Bachelor" have received, calling them "graphic," "explicit" and "shocking."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4a0c3a-b360-450b-be4c-7ec77c787411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b318792-cd50-4352-8243-741ab06a60d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harsh things that were written moved both Lindsay and some of
        the women contestants to tears.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ce0b4-4bc3-497b-be64-ce226eb97e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f4660-30f7-43eb-ad63-34b6b7195459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re an emotional stupid (b----)," read one message that was
        projected onto a screen. "Kill yourself. You''re useless."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded9ce6-408f-4219-ad54-ad7f723d60e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a9b11-fd4c-4c8c-b0be-154ab788f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.210+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lindsay, who made history as the first black "Bachelorette," clearly
        struggled to read the comments out loud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff5e8da-2428-4686-ba59-2e3c42763321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f35e5ca-23a9-43ed-bec5-c693a172222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m, like, shaking as I''m reading this because it''s shocking,
        it''s uncomfortable," said Lindsay, who also cohosts "Bachelor Happy Hour,"
        the show''s official podcast. "I know it''s uncomfortable for you to see.
        Just imagine how uncomfortable it is to get this in your comments and your
        DMs every day, every week, every month."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b27e38-36d8-4da9-a7ac-2288d024bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9455a-11e2-4886-a425-1a7d3070b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franchise host Chris Harrison also weighed in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca5fa7c-f150-4ca3-9c87-8261996a439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec917a2-d837-41fa-832d-e11ea08c5ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, what we''re talking about isn''t criticism," he said.
        "This is hate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb60e8-4bad-432a-9223-d00a30f2b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a83ea-4a3a-4ba3-95d7-becd9676df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the women from this season''s "Bachelor" raised their hands
        when asked if they had received such messages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb5eac-a876-438e-80e8-a15cd2dd298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ba75d-d936-449d-9693-5feb86109225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tammy, a 24-year-old house flipper who had some contentious run-ins
        with other contestants as she competed this season for Peter Weber''s heart,
        said she was afraid to even pick up her phone because of the vitriol she received.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f271fb-aea1-4e8b-9996-2de774c9f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2916dea5-5031-4d30-8e00-2bf86d77abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was getting death threats," she said. "My work email would be,
        ''Hey, I want to buy a house,'' when it was actually a paragraph about how
        I should go kill myself."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3a7f2-f562-4a52-a798-aa25081c2486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404a12d-04de-496e-9831-07de433ced0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On social media, there were some complaints from those who found
        it hypocritical that a show that often includes contestants treating each
        other badly would take viewers to task for bullying.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63337a6-d549-4164-b1ba-7a0dd637cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ac6b1-75a5-4fe2-a8d1-1a27f0462830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexa, a 27-year-old esthetician from this season, said she''d been
        criticized for her natural hair but chose to instead focus on the positive
        messages she had received from viewers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6627f-1b2f-4aa8-a43a-5d9dcf12bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7776e2-c67c-4009-b298-4ceb88135903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had so much love come in, and it meant so much to get messages
        from people saying it''s important to have representation and thank you,"
        she said. "(The hate) is a lot louder; you just can''t listen to that negativity."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a297c-1f75-458f-a879-4b23cea140d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T08:40:29.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:56:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/03/03/entertainment/bachelor-online-hate/index.html">
        "''The Bachelor'' asks viewers to stop bullying contestants."</a></em></p>'
