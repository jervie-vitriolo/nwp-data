      'mgnl:lastActivated': 2023-01-26T18:56:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9050f9-6dad-4bec-b656-979a9d2a200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:52:39.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would never happen if the administration was not too soft
        on China," Gordon told reporters, citing the supposed inaction of the Anti-Money
        Laundering Council on the billions of pesos'' worth of laundered money in
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0650f9cb-b0dd-49ce-8134-79d8deb3021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T17:52:39.335+08:00
