    'template': '1'
    'title': 'Mickey finally has his own ride at Disney World'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77066b-0c7f-477a-967d-cf8475a1ddc1'
      'mgnl:activationStatus': true
