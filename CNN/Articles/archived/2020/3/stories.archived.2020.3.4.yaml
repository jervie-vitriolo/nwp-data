    'lead': '''Tinanggal ko ''yung VFA. Sila na naman ngayon ang lapit nang lapit,''
      President Duterte says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T11:01:32.541+08:00
