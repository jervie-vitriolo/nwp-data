    'lead': 'Tennessee is under a state of emergency after the deadliest tornado day
      in seven years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-04T20:17:17.707+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T18:55:55.072+08:00
