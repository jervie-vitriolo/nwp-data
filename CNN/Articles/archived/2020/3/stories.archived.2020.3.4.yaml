      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c990d-3dad-40b8-b527-836b99560b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance officials from the world''s seven largest advanced economies,
        known as the G7, failed to calm investors'' nerves about the outbreak earlier
        Tuesday, as the group said it would not coordinate interest rate cuts and
        made no commitment to fiscal stimulus to stave off the economic fallout.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d7228-d67d-4441-b310-befb1788a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc204713-7acb-4f15-a690-2e1b642b46e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T09:51:05.896+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:42.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest thing that''s being missed today is that the Fed has
        to cut to provide headroom for the global economy, particularly in places
        like Hong Kong where their exchange rates are pegged to the US dollar," said
        Jay Hatfield, portfolio manager at InfraCap, in emailed comments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8973d0-5f72-476f-a6e2-9e14dd544616'
