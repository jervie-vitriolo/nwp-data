      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3e891-8fae-4690-9501-8a3bc5d2bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:18:44.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:56:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My only challenge to him is if he wants to talk, he
        should make a categorical statement that if he becomes speaker, he will not
        remove any of the current officers, leaders, and chairpersons. Because if
        he can guarantee that, we will shut up.]</p>'
