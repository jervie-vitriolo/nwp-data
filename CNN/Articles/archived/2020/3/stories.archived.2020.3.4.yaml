      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> One Filipino
        quarantined at the New Clark City, who is exhibiting symptoms not commonly
        linked to coronavirus, was sent to the hospital to be checked for the highly-infectious
        disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5c3bb-1041-4550-b7f9-96f0e22466dc'
