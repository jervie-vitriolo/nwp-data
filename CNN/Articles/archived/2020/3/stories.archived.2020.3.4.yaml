      'text': '<p><strong>(CNN)</strong> —&nbsp;Google is canceling its biggest event
        of the year because of concerns about the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94879f5c-4185-4cee-bc88-8ad34073dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:26:09.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa428b-041f-4be9-a08d-763901bef303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:26:09.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 edition of Google I/O, an annual developer conference originally
        scheduled for May 12-14 at Google''s Mountainview headquarters, will no longer
        take place, the company confirmed on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830756b-2858-478e-86dd-e43efa58c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:26:09.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e548bd-4bb7-4436-b563-fdc442638e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:26:09.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to concerns around the coronavirus (COVID-19), and in accordance
        with health guidance from the CDC, WHO, and other health authorities, we have
        decided to cancel the physical Google I/O event," a company spokesperson told
        CNN Business. Google is currently weighing other options to engage with its
        developer audience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab1465-9100-4d55-a0ad-887067ac48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:26:09.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a2443-4707-4252-a744-8926bf715fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:26:09.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have already purchased tickets for the conference will
        receive a full refund by March 13 and will not have to re-register to buy
        a ticket for I/O 2021, Google said on the conference website.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b46c8-3aa6-4fb3-8bab-acd91dadcea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:26:09.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06f658-fc37-4a10-95d5-d3b0483e40fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T06:26:09.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:56:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual developer event is the latest in a rapidly growing list
        of tech events that have been shelved because of the coronavirus, which has
        killed more than 3,100 people around the world, including nine in the United
        States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c3224-cde4-4c28-8210-1038d89e3d86'
