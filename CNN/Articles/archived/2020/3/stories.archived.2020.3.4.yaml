      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00af80-3b59-498f-8404-0aba12631ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyby is expected to occur on Wednesday, April 29, at 4:56 a.m.
        ET, according to NASA''s Center for Near Earth Object Studies. They track
        Near-Earth Objects that could collide with Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226a8a5-3563-4de2-94b6-156ed17e1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f34c1-4abf-4ed3-bad5-62f87f6e21fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid was classified as a potentially hazardous object because
        it passes near Earth''s orbit, but it''s not currently on NASA''s list of
        <a href="https://cneos.jpl.nasa.gov/sentry/" target="_blank">potential future
        Earth impact events</a>. Those are gathered and monitored by NASA''s <a href="https://cneos.jpl.nasa.gov/sentry/intro.html"
        target="_blank">Sentry System</a>, "a highly automated collision monitoring
        system that continually scans the most current asteroid catalog for possibilities
        of future impact with Earth over the next 100 years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7fbc3-e30d-4650-877d-586f44ab7554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ecf84a-c812-49e2-b0f1-b6d6c2d4c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest asteroid expected to zip by Earth within the next
        two months, but it''s not the largest ever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453f04d-b48c-43d3-a813-485d8f5b9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44735bb-9843-4e15-a019-f9c86256dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That honor belongs to the asteroid 3122 Florence (1981 ET3), which
        flew by and luckily missed colliding with Earth on September 1, 2017. It will
        make another pass again on September 2, 2057. That asteroid is estimated to
        be between two and a half and five and a half miles wide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66733143-019e-4005-a335-6a7920bdcdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e4316-f24c-46bb-bb80-170dbc45dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to tracking Near-Earth Objects that could pose a threat,
        NASA and other agencies currently have missions underway to study near-Earth
        asteroids and potentially mitigate the danger of a collision. The observatory
        is located on the Cerro Pachón ridge in north-central Chile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32168972-8f24-4f8d-b2bb-cee2d0bfea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc2abf-bc6f-4639-915c-9b50ef725fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing the size and orbit of an asteroid is the main battle, as
        this enables prediction of Near-Earth Objects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129c6050-974e-4a97-a72d-01c643afeb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c82de-77af-423a-8e5e-abd660a713a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the <a href="https://www.lsst.org/" target="_blank">Vera
        C. Rubin Observatory</a> will come online and enable the discovery of tens
        of thousands of asteroids in orbits that could bring them closer to Earth,
        said Ed Lu, executive director of the Asteroid Institute and a former NASA
        astronaut.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c8ddc4-4e88-494c-adae-52dc161c42bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709ec72-0a16-42db-a84a-2185a821a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an exciting time for planetary defense because we are on
        the verge of an absolute flood of new observations that will allow us to track
        10 times more asteroids than we''ve ever tracked before," Lu said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef8f3e4-5d9d-4318-b427-22ccd63141d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cc322-659a-42c2-8355-7b54396d98d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missions like NASA''s OSIRIS-REx and Japan''s Hayabusa2 are exploring
        asteroids in our solar system and aim to return samples to Earth in the coming
        years. The Near-Earth Object Camera, called NEOCam, is characterizing near-Earth
        objects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190a42c6-7947-4804-9257-ee434e869b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ef78a-92a0-47a1-981e-d0fe250f2ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other missions are also planned. NASA''s <a href="https://www.nasa.gov/planetarydefense/dart"
        target="_blank">DART</a>, which stands for Double Asteroid Redirection Test,
        is a planetary defense test to prevent an asteroid from hitting Earth. DART,
        which has a launch window opening in July 2021, will visit a binary asteroid
        system where two asteroids orbit one another and aim to deflect a small asteroid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da35c2-980c-4283-b9ed-4d3430723547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0959af-f375-4b82-97c2-48bda6f5a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DART will crash into a moonlet (a small natural satellite) of near-Earth
        asteroid Didymos, that is comparable in size to an asteroid that could pose
        a threat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3a29c-de8e-4fa9-941e-69f1d8855677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58caed7-c537-44c2-ba96-95e1025d4e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency''s complementary Hera mission will precisely
        measure how it changed the velocity of the larger asteroid and study DART''s
        impact crater on the moonlet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e334d6-b56e-4224-948c-a789902c67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.625+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Large asteroid will
        fly by the Earth next month, but won''t hit us, reassures NASA."</em></p>'
  'Baby-Yoda-toy-production-could-be-derailed-by-coronavirus':
