      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91800342-1118-439a-bccc-2665599f51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the agency will allot P6 billlion for international
        and domestic promotions and regional tourism development. An example would
        be its new campaign on popular video-sharing app TikTok where snippets of
        the country''s tourist spots are shown using the tag "#gocreateph."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74cc503-3ae8-43b1-844b-6f5e706a3961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a6505-3511-4a3d-8374-fbbd741ded0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:22:44.057+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat said discounts from airlines and hotels will also continue
        until April. DOT will also push through with its travel trade shows to areas
        with fewer cases of COVID-19 such as Western Europe, Middle East, Russia and
        Indonesia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef8833-6cad-40c8-a130-e0252d4f1006'
      'mgnl:activationStatus': true
