      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4a069-81ca-4913-822e-260318d2a3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
      'mgnl:createdBy': 'janine'
