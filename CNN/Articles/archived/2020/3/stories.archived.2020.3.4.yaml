      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities around the world scramble to contain the novel coronavirus,
        which has sickened more than 90,000 people and spread to more than 70 countries
        and territories, people have been facing a dilemma: How should I greet someone?</p>'
