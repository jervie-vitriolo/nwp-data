  'US-Senate-Khashoggi':
    'author': ' Jeremy Herb and Zachary Cohen, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-04T09:51:00.727+08:00
