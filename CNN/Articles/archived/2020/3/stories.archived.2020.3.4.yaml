      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As speculation mounts over the fate of
        the Summer Olympics, a scene from iconic 1988 anime film “Akira,” which notoriously
        predicted Tokyo 2020, has started trending online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e1deb-1616-4440-bf23-094242fff802'
