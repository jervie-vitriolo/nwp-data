      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174bbc96-1e90-43ad-ad68-8db825c53279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said a concurrent resolution should no longer be necessary
        since the NTC has in the past granted provisional permits without Congress
        resolutions.&nbsp;"What''s bugging the NTC? Are they afraid to displease the
        President?" he asked.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a4a99-f402-4d2d-902a-65a322497276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:19:48.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ccc50-c57d-4148-ae9f-a5cbfc032b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:19:48.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon raised the same question, saying that asking Congress to
        issue resolutions supporting the grant of a provisional authority for media
        companies could be abused and may be a breeding ground for corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc58a73-5e01-4abd-9a7e-7f6badc30b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:19:48.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df981d2a-bfa3-4fbf-8fed-a8895f1e2750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:19:48.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been publicly ranting against ABS-CBN since assuming
        office, saying that the network refused to carry his campaign commercials
        even if they have been already paid for. He even told the Lopezes to just
        sell the company to a new owner just to boost its chances of operating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bdff67-1dde-4ba0-adc9-7b14723d75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:19:48.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217cac2-9a31-47d6-9497-d89dd48ccc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T18:19:48.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the President accepted the apology offered by ABS-CBN
        President Carlo Katigbak for <a href="https://cnnphilippines.com/news/2020/2/24/ABS-CBN-apology-Duterte.html?fbclid">airing
        an anti-Duterte ad</a> during the 2016 campaign which was paid for by the
        opposition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07571478-7c77-41a1-9b40-378c99f41560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/2/27/ABS-CBN-Duterte-refund.html?fbclid=IwAR0gf6im2A96YeW0q60GCCVlXJjstA1ZYB1u2qxljDgNVaPCc_fiTC9Dvck">ABS-CBN
        to donate Duterte refund for unaired ads</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243a279-ebf5-4bf9-a795-85f932af0a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange on Wednesday, GMA
        Network clarified that it did not operate with an expired franchise contrary
        to reports. The Gozon-led firm said its fresh franchise was signed into law
        on April 21, 2017, which was 22 days before its previous one lapsed. The NTC
        in the past has allowed other organizations—including the Catholic Bishops
        Conference of the Philippines— to operate, even while their renewal cases
        were still being tackled by the legislature.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910dc78f-7bf3-4026-b43d-9f4c4392ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a214f0-d8a0-4afe-9726-a8e2c00d19db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1994 agreement between the House, the NTC, and the broadcasters
        group Kapisanan ng mga Brodkaster ng Pilipinas provides a mechanism for media
        entities with expiring Congressional franchises. The memorandum of understanding
        states that the NTC "shall continue to issue and grant permits or authorizations
        to operate" for radio and TV stations for a two-year period as long as there
        is a pending bill seeking to renew its franchise.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d36aa5-afab-41e7-b2fa-b9967c65b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d2b3c-f4ac-4e13-910c-728d290536d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, former Chief Justice Reynato Puno said this could no longer
        be done, since a 2003 Supreme Court decision, which he himself penned, had
        ruled that <a href="https://www.cnnphilippines.com/news/2020/2/25/ABS-CBN-cannot-operate-Supreme-Court-decision-NTC-franchise.html">there
        is a need for an existing license</a> before a corporation can operate. This
        means the only way for ABS-CBN to stay on air is for Congress to finally renew
        its 25-year franchise; and a provisional permit from the NTC, even if allowed
        by Congress, would not be executory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20eded2-dc3c-42ab-8500-d9b44dbef347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d9954-6a69-424a-8f33-46a26ac13b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 12 House bills seeking to renew ABS-CBN''s franchise,
        but all remain pending before the Committee on Legislative Franchises. A joint
        resolution seeking to extend the Lopez-owned network''s existing franchise
        until June 30, 2022 was filed in the House last week by Cebu City Representative
        Raul Del Mar. A similar measure filed by Cagayan De Oro Rep. Rufus Rodriguez
        seeks to extend the TV giant''s franchise until May 4, 2021.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03feeb6b-44ae-49b4-8b99-aa51473024bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2020/2/10/ABS-CBN-quo-warranto.html">SolGen
        wants Supreme Court to forfeit ABS-CBN franchise</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14188a-7783-4939-9e20-05fd5b5fd39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T15:47:27.132+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:56:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo in a press briefing on
        Wednesday said that instead of a resolution, Congress should pass a measure
        granting ABS-CBN another franchise, so President Rodrigo Duterte can sign
        it into law. Despite Duterte''s public pronouncements against the network,
        Malacañang maintains he does not have anything to do with the delay in the
        legislative action on its franchise.</p>'
