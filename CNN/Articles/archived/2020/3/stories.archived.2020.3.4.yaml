      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135a707-adf2-4242-a2af-c9cd49da85bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T16:35:36.576+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:56:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 11, 2019, 17 member states of the UN Human Rights Council
        voted to adopt Iceland''s resolution calling for an investigation into the
        Philippines'' drug war. They are Argentina, Australia, Austria, Bahamas, Bulgaria,
        Croatia, Czech Republic, Denmark, Fiji, Italy, Mexico, Peru, Slovakia, Spain,
        Ukraine, UK, and Uruguay. Fourteen other nations, including the Philippines
        and China, voted against the conduct of a probe. The remaining 15 abstained.</p>'
