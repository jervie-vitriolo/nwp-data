      'mgnl:type': 'text'
      'text': '<p>"Di naman namin kailangang mag-usap lalo na kung ide-deny lang.
        Sa akin naman, nakita mo naman hindi ko naman, tinanggal lahat ng mga kakampi
        niya," said Cayetano, addressing Velasco, who is supposed to take over by
        October this year, as agreed upon in their "15-21" term-sharing deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec77610f-1bda-4c7d-871c-fa2f42499a2f'
      'mgnl:activationStatus': true
