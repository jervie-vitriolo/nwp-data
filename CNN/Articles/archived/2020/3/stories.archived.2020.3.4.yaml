      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s a refrain US President Donald
        Trump repeats whenever he encounters a cough, a sneeze or a sniffle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb494d7-bf41-486b-a1c3-1a19a3d6c306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1152c42e-ce98-4c8f-8a77-5da020de12bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t get sick. I can''t get sick," the President insists when
        he wants to justify dismissing from the room an underling who might infect
        him with a bug, according to people who have heard him say it. Experienced
        aides have encouraged others not to take it personally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0463028-2e7c-4bfd-a190-505c13d934e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd45a2a-0c18-4fa3-910b-62be1912a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, Trump has been unwittingly preparing his staff for
        years to prevent the spread of coronavirus. He is a self-described germaphobe
        who is known to glare at aides who sneeze in his vicinity or try to shake
        hands with him after coughing. Before becoming president, he once wrote the
        practice of shaking hands was "barbaric," though it''s one political tradition
        even he''s been unable to banish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a709a696-46a5-4774-8422-7802c19d3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e587301-a37c-48ff-aa45-4a06a9516342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the age of coronavirus, the White House is the hub for the federal
        response —&nbsp;its secure Situation Room used to convene meetings of the
        President''s task force and the once-underused Briefing Room suddenly sprung
        into service for daily updates from officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85cc140-d34e-413c-bd7e-80d42721a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e19abf-35b9-400f-9a47-4a9355ee61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the complex is also a workplace where more than a thousand employees,
        some stuffed into tight workspaces, work for a boss infamous for a fear of
        germs and a disgust of illness. At least once a week, the operation travels
        en masse with the President on political or official trips aboard a fleet
        of aircraft led by Air Force One. Teleworking, while encouraged at some federal
        agencies, is rare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e7109-fd3e-47f0-ba50-c3dfa1b2c2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b735b9-22c6-4a8d-8fa9-4549292b0986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like other workplaces across the country, White House officials
        are beginning to brace for the possibility —&nbsp;some say the eventuality
        —&nbsp;that coronavirus stries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997038eb-e8d0-46ed-9c66-6a4c868e163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d8fc1-9dd3-4ba2-845f-97cb71074647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.454+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has sought to impart some of his anti-germ tendencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48938245-4554-4bdc-9bbe-b2654ffb6619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9bc5d6-955e-4c78-bc7f-3e329bfc8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When somebody sneezes —&nbsp;I mean, I try and bail out as much
        as possible when they''re sneezing," Trump said last week during a briefing
        on the coronavirus, using his own aversion to potential maladies as an example
        for Americans trying to avoid getting sick.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac4d7a-ddf8-4625-b2a0-a8d71bb34f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca55b14-1e86-4969-859c-ec5f8f8fdde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Trump has seemed to adopt a more sober tone when discussing
        the coronavirus outbreak, which has now spread to 118 people in the United
        States, including nine deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1414587-2916-4472-a206-4367de7272fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df708e1-093c-4ca8-8862-1a8048dddfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, advisers close to the President urged him to stop
        downplaying the outbreak, warning it could hurt him in the long run if the
        number of cases continues to skyrocket. Jared Kushner, his son-in-law and
        senior adviser, had been one official who had encouraged the President to
        tamp down alarm in hopes of stabilizing the markets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc61f0-268c-4460-b612-486d09109efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86937ed-0ebc-432b-9e42-a3486ae056c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>West Wing precautions</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c404dc2-bb84-4e57-9ed4-31ad941958f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the West Wing, the political ramifications of the coronavirus
        outbreak have become more apparent as the stock market convulses and the number
        of American deaths rise. But even as they confront the national crisis, staffers
        are taking their own precautions to avoid getting sick.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e97f6-70dd-4412-a3c5-a374ba9d4117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d477ea-0315-42b2-a00b-143cd959cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffers recently received advisories about the coronavirus epidemic
        that focused on prevention and guidelines for what to do if experiencing coronavirus
        symptoms. The information distributed to staff included a one-pager from the
        Centers for Disease Control and Prevention reminding people to wash their
        hands, stay home if they are sick and informing people of the coronavirus
        symptoms, similar to information health officials have publicly distributed
        or discussed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf412818-8e19-4a4f-aada-aa19928c259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647a96f-5a76-4661-8193-4b5072bb8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said staffers have appeared more attuned to their health
        amid the outbreak, wiping down desks with anti-bacterial wipes and being more
        careful about sneezing into a tissue or arm.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38df1292-5f38-440b-b59d-5ce46cbc8506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05630d5-1360-4020-b4be-bc4a5e960d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aides have not received any formal guidance on workplace procedures
        if the virus escalates further, like lawmakers on Capitol Hill recently received,
        according to officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4045709-cfd0-4b99-8e3c-e89461e7578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51c7ea7-ba63-4e1b-bf5a-8f4bbb242b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to identify any specific contingencies
        related to coronavirus and wouldn''t say what steps are being taken to prevent
        Trump or Vice President Mike Pence —&nbsp;who is leading the administration''s
        response efforts -- from contracting the disease. Trump has received a yearly
        flu shot, but vaccines for coronavirus are still more than a year away, health
        experts have said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e731b1-ec1f-47fc-9f89-b5447d902581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad9bd3-8891-4ff8-a878-68bb2a923eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pence shook hands in Florida with students at a military
        academy whose classmate was later quarantined because his mother had been
        in contact with someone who had coronavirus. The vice president''s office
        said Pence never encountered the student in question. But the episode reflected
        the potential for transmission as top administration officials continue their
        travel around the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0dccf5-4e14-498f-86c5-5242370367ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c4b14-2f18-46f9-a2bc-8c1ac7cf7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sticking to routine</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b86018-ce25-4a80-8c40-59b0eea7954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, Trump has shrugged off suggestions he alter his routine
        to avoid exposure to COVID-19.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cfb074-d24f-447a-86c8-4cd1d3011003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347b5f2-354c-40d1-bded-69fee9f8ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lead a life. I get around," Trump told reporters over the weekend
        when asked whether he was taking any special precautions to avoid coming into
        contact with the virus. "I think we''re going to be in very good shape."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099ce7f7-ee93-4950-8e9b-721c4245b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd949357-2b8f-4145-a3da-052121af29b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said they had not noticed any changes in the ways Trump
        interacts with people he meets at the White House or on his trips around the
        country. Already, Trump was highly attuned to avoiding sick individuals and
        whatever germs they might be conveying.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5badacca-193e-4882-8b67-9cc5d8c8e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982fdbb3-6bb8-49ee-8db1-d2ef459f9485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself played a role in personally removing his acting chief
        of staff Mick Mulvaney from his two-day trip to India last week because Mulvaney
        had a cold. According to one person close to Mulvaney, White House doctors
        advised against having him travel in such close proximity to the President
        and the first lady, but Trump was also uncomfortable being in such close proximity
        with someone who was ill.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8433c-803a-4704-869d-0f1d6fa5aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981fece2-1302-41f2-9317-17db3a3008c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney was subject to an on-camera scolding last year when Trump
        admonished him for coughing in the Oval Office as he was taping an interview
        with George Stephanopoulos of ABC News.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241b166-8578-419f-89a8-4aad4701df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400bc92c-efd3-4b5d-a4f1-bce303bd22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like that, you know, I don''t like that," Trump said.
        "If you''re going to cough, please leave the room. You just can''t, you just
        can''t cough."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23fb3a-4814-46de-af55-ccd2f998c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922b021-eb8a-4ed8-a43b-7767d30e1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s aides have learned to keep sanitizing gel and wipes nearby
        when the President is on the road. In October 2018, an image of the President
        climbing the stairs to Air Force One went viral because he appeared to have
        a piece of white toilet paper stuck to his shoe. An aide later clarified it
        was the anti-bacterial wipe the President uses after he shakes hands and greets
        supporters on the rope line at airports.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448e1e1-a2fb-4114-a7a3-1a79ef45de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d1add-4b59-430e-9fb7-c717b5b78fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Trump has decided not to forgo political rallies, which
        can bring tens of thousands of his supporters into tightly packed arenas.
        He told reporters on Monday the events remain "very safe" for both him and
        his potential Democratic rivals to host, even as other large gatherings like
        conferences and summits in the United States are scrapped.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac1043-4fa6-44e0-8186-fd9d12f30c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0b7b64-97ed-41fa-806e-6706c1a254c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump said he was "hearing more and more" about potential
        risks related to coronavirus at his rallies, but said he wasn''t considering
        a pause in his politicking.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff39d90c-6400-4d89-9a0e-7307d3307e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e380a-bc22-4699-857f-06a205045e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it would be necessary," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa8f7b5-bc55-448f-b5c6-fd35dc63a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8c4e9-561f-48fb-86a4-f1b038014b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rallying support</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e53826-0c3e-4d96-b8f2-ebac19525206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s reelection campaign has followed Democratic candidates
        across the country as their primary season is underway. Right now, two aides
        said there are no plans for Trump to cancel any of his rallies because of
        the coronavirus, and several are currently in the works.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb44c7-b10c-43bc-958a-f6d848c633a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c9917c-0845-4365-9723-b351a77ea266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump traveled Monday to the 9,605-capacity Bojangles'' Coliseum
        in Charlotte to host a rally ahead of North Carolina''s Super Tuesday primary.
        "We''ve got to all work together on this one to safeguard our people. We''re
        going to safeguard our people," he told a packed-in crowd.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45978102-3bbf-4e8b-b033-6ee7378e7a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c987a8-502e-43b8-8c34-006667566545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:56:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before taking the stage, the President took pictures with VIP supporters
        backstage, as he often does before rallies, offering a handshake and a few
        moments of up-close chit-chat. When Trump participates in photo-lines, an
        aide is usually nearby with a bottle of hand sanitizer to squirt into his
        palm whenever he requests it.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b0094-0095-43c8-acf0-be1c583cf47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:50:24.458+08:00
      'mgnl:createdBy': 'janine'
