    'title': 'Ex-DOJ chief Aguirre challenges Tulfo, accusers to present evidence
      linking him to ‘pastillas’ scheme'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f4fc9-eb1c-4708-abc5-b361e4ee77e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T14:51:23.031+08:00
