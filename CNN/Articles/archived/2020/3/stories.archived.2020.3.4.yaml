      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN’s top executives will not be invited to the hearing, Cayetano
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592fc96-1046-4549-9b15-03ea2956e354'
      'mgnl:activationStatus': true
