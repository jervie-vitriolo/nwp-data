      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a62ba3-f3cc-44ed-9bc6-03921a49e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s homes leveled. There''s churches that have been hit by
        this. There''s been a lot of people that''s been affected in downtown Nashville.
        It''s been a rough night," Hicks said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe1d80-5701-4830-8bd0-2ee467934393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e5eb64-d1ab-4b2a-bfc9-7be31baa9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nighttime tornadoes are not unusual in the Southeast, where tornado
        season extends into the winter months, when daylight is shorter.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13934b26-708c-43a3-a294-2d6f80d96bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31a111-b28a-49eb-b59b-66c3f8e4ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump said he intended to visit Tennessee on Friday; details
        weren''t immediately released.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b132d-1868-4330-9f81-3a2822d65b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae24671-d860-4dbf-948c-2063ab98161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We send our love and our prayers of the nation to every family
        that was affected, and ... we will recover and will rebuild," Trump said Tuesday
        at the National Association of Counties conference in Washington.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bebd687-486f-4681-a09f-f63005eedac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2fd23e-f181-4534-b107-ae161715f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Homes are destroyed in Mt. Juliet</h2>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f7932-0734-4029-8ada-4ac82f4e2197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage stretched far beyond Nashville and across several counties.
        Tornadoes were reported several times along a 145-mile stretch, including
        in the small city of Camden just after 11 p.m. CT; in Nashville after midnight;
        and in the Cookeville area in Putnam County shortly before 2 a.m., the National
        Weather Service said.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e76e9-0255-4cab-82d9-438a2a6243af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d1019-8496-4a62-9c9b-fe1171ca16d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear how many tornadoes struck the region,
        as the same tornado might have hit multiple areas, the weather service said.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3943ad-1b71-41df-a8ed-1e4bf59ba8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e4e18-383a-491f-a10a-d128f5da23c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mt. Juliet, the storm tore apart homes and other buildings, obliterating
        their roofs and scattering debris across yards, aerial video from CNN affiliate
        WSMV showed.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed37bb-f09f-452a-be6e-d726ae718bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44253e-c748-4a8b-a8cc-347face6dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tornado that came from the Nashville area entered Wilson County,
        home to Mt. Juliet, and appeared to have stayed on the ground as it traversed
        the county eastward near Interstate 40, Wilson County Emergency Management
        Director Joey Cooper said.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fa6ad-f6d1-4303-9a76-4765770ac074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20718ed4-b7f8-4a90-9581-9539f331de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several subdivisions were destroyed and hundreds of people in Wilson
        County have been displaced, Cooper said.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd6f0d-4157-4f42-bbfc-b05276f8d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811bdbd-b9b5-4f5c-8635-454b714c42e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unspecified number of people were injured in Mt. Juliet, and
        police were searching for others who might be hurt, police said.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54cfa9b-87bf-466e-95be-be670dec417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48202b1c-d354-4a7b-8403-82608c969e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in Wilson County will be closed for the rest of the week
        because of storm damage, the county sheriff''s office said. The storm flattened
        parts of West Wilson Middle School, video from WSMV showed.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947057b-6371-4e6e-b3f9-4d4bbe9dd9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.684+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7473803-cffd-4e17-91bf-9849c1ea474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further to the east, a tornado wreaked havoc in Putnam County, where
        so far most of the deaths have been reported.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3713dd9-b821-4aae-b241-772c24511380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a6304-c4da-4014-a3d3-8b7ba33be813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tornado touched down between the cities of Cookeville and Baxter,
        the Putnam County Sheriff''s Department said. Some of the worst-hit areas
        are in Charleton Square, Plunk Whitson, Echo Valley and Prosperity Point,
        the department said.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164fcae0-8f57-4ee6-a0fa-8f0e64410ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835059d-10f3-48e9-bbc5-1f8f78eb5e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have multiple homes that have been destroyed. ... Some of the
        roads are impassable," Putnam County Mayor Randy Porter said.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162d9ba-0edf-4e90-b2de-f1efe3e9f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be331b-6287-4f01-911b-670475fb2f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams are trying to inspect damaged homes "to
        make sure we haven''t missed anyone," Porter said.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d97cfb-36e8-406c-8ebf-63494e9cf842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a45205-4857-4866-8a0c-8c2545aa3472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Voting delayed in Davidson and Wilson Counties</h2>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b9ccc-d52d-466b-b935-808512af61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storms came as Tennessee prepared to join other states for Super
        Tuesday presidential primary voting.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
