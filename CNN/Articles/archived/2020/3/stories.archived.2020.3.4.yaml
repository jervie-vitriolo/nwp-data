      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:56:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said workers who return home from their work abroad would
        immediately receive ₱20,000 each. He added that if they stay in the Philippines
        for good, their children will receive scholarships from the Overseas Workers
        Welfare Administration (OWWA).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce8ea1-8b16-44da-b705-ca248b04e650'
      'mgnl:activationStatus': true
