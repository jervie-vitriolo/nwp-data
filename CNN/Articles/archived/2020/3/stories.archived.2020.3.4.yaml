      'mgnl:type': 'text'
      'text': '<p>"Meeting Jim Carrey was very nice. He allowed me to go on the studio
        set and sit with him, the director, the main actress and the actress assistant
        in the front row," said Blondeau, who directed the stunt actors for both Carrey
        and the leading actress, Zooey Deschanel.</p>'
