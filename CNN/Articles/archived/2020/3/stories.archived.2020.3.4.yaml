    'template': '1'
    'title': 'Large asteroid will fly by the Earth next month, but won''t hit us,
      reassures NASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb9b22c-b274-4a85-ad6e-c887f2e235d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.623+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On April 29, an asteroid estimated
        to be between 1.1 and 2.5 miles wide will fly by Earth. But it''s not expected
        to collide with our planet, thankfully. If it did, the asteroid is "large
        enough to cause global effects," according to <a href="https://www.jpl.nasa.gov/news/news.php?feature=5133"
        target="_blank">NASA</a>, back when the asteroid was first discovered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66fd40-20de-49e9-92d1-293f7a5e2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b51ba3-64a3-475b-8a09-0e5ad89db466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T20:28:13.624+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:55:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid is called <a href="https://cneos.jpl.nasa.gov/ca/"
        target="_blank">52768 (1998 OR2)</a> and it was first spotted in 1998. It
        will pass within 3,908,791 miles of Earth, moving at 19,461 miles per hour.</p>'
