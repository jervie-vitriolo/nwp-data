      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9410c4-3488-4faf-b9f3-8173dd107522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:57:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 35,000 customers in Nashville remained without power as
        of Tuesday evening, according to the Nashville Electric Service. The utility
        said power poles were destroyed or damaged in the storms and crews were "having
        trouble getting to impacted areas."</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621aeccf-72d7-4087-a373-20cdc99aa690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-04T13:41:39.686+08:00
