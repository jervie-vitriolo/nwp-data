      'mgnl:type': 'text'
      'text': '<p>Santiago said the local government has been discouraged to hold
        huge religious activities-- including its Holy Week tradition of the the crucifixion
        rites, which attract both local and foreign tourists during the Lenten season.
        The Health Department earlier advised LGUs to cancel public gatherings that
        will attract crowds.</p>'
