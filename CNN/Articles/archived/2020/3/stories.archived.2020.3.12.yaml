      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5dcbb7-ade6-48ec-a2cb-a3d47021d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some stores have been running out of disinfectants following confirmed
        cases of local transmission of the coronavirus disease or COVID-19. The Philippines
        now has a total of 49 confirmed cases, including two deaths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d303418-de26-4ae5-8b67-9d6d90847361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:45.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e74834-2a64-4d11-bb5e-3cbdce241e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI has also ordered a 60-day price freeze on all basic necessities,
        in response to the declaration of a state of public health emergency in the
        country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b65362-0a71-47d8-8075-f057b9ffbc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.065+08:00
