      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department on Wednesday confirmed its first local death—a
        67-year-old Filipino woman admitted at the Manila Doctors Hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d2cc72-70e1-4eed-8f3b-f59b2d595902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T23:28:06.647+08:00
