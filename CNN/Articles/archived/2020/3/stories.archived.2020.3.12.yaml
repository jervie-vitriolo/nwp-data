      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43434e6-d873-4375-b404-45a0a3837bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:11:31.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:24:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Weinstein has wound up in the Manhattan
        hospital. Weinstein has a history with heart and back issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03558f07-1132-4391-b855-92411a21b330'
