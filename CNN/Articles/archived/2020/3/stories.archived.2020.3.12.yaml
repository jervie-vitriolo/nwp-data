  'russia-pharma-donate-medicine-coronavirus-ph':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-12T16:43:09.822+08:00
    'imagesource': 'jcr:c336a76b-9a54-4665-9d00-b85aa9afa43b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '490812fa-f4ba-4c61-bfb2-cff30f653a63'
    'lead': 'A leading Russian pharmaceutical company is ready to donate medicine
      for the treatment of the coronavirus disease or COVID-19 in the Philippines,
      Russian Ambassador to the Philippines Igor Khovaev said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T16:45:34.930+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:19:34.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:13:15.064+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'template': '1'
    'title': 'Russian pharma company offers to donate free medicine for treatment
      of COVID-19 in PH'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc9eb4-0f17-442e-b475-ef093618dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.930+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — A leading
        Russian pharmaceutical company is ready to donate medicine for the treatment
        of the coronavirus disease or COVID-19 in the Philippines, Russian Ambassador
        to the Philippines Igor Khovaev said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0915f-52f7-4cc8-9a30-8e4632358b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360a24e-c51f-4831-a4e3-32da3bef0444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy said that Russian company Polysan is offering free medicine
        they developed called "Cycloferon" which reportedly has been effective in
        curing the symptoms of those infected with the viral illness in Russia and
        China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1976e45-d3a6-4b11-945b-eab881a918cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a97fc-efa1-4a4d-9796-54e8355a92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cycloferon is an over-the-counter medicine used to treat patients
        with major viral and bacterial infections, such as influenza, acute respiratory
        viral infections, and tuberculosis. Khovaev called the drug "highly-effective"
        and said that in China, its effects are " very, very encouraging, and very
        positive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83c464-437e-472c-b7d9-18c60d9db63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:37.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695ea28-0b52-4b7e-95f4-2ddfaad2e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s offered as donation just to extend the hand of help to our
        Filipino partners so now this offer is under consideration in Manila,” he
        said, adding that Russia has been successful in containing and treating its
        COVID-19 patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c39518d-32a3-46e9-bd12-b959a8037fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d74bbe-21d0-41c2-a31f-fcc1b049c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:38.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 12, there are 28 confirmed cases of coronavirus in Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8044c53-1865-4c74-9062-24d32c98a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb7b13-5069-4d87-87b7-c0c251814065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, there is no specific medicine recommended to prevent or
        treat the new coronavirus," the World Health Organization said in its website."However,
        those infected with the virus should receive appropriate care to relieve and
        treat symptoms, and those with severe illness should receive optimized supportive
        care."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ca33e-345b-4db1-ba01-a481f8dc77cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:40.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a4ef1b-f0ce-4254-bbec-9cc8cbf49deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said some specific treatments are under investigation, and will
        be tested through clinical trials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b5faa7-100b-49e5-9f92-f93ce9212ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.931+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf458d-78cd-44b2-b975-26efae463a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:45:34.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:19:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations agency on Thursday characterized the coronavirus
        outbreak a pandemic. It also earlier said it will take a minimum of 18 months
        to develop a vaccine for the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
