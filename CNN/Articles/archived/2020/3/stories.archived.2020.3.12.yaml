      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef268e98-fe5b-4386-8026-dc8692fbec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.140+08:00
