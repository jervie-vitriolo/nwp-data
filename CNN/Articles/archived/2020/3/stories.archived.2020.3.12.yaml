      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But immediately afterward, his administration made clear it was
        not as drastic as the President stated: The ban will apply only to foreign
        nationals and not to American citizens who had been screened before entering
        the country, mimicking restrictions he applied to China last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa90ea-e703-4920-a87f-02e304900df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T09:49:58.170+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also forced to clarify he was not blocking goods from
        Europe, despite saying his ban would "apply to the tremendous amount of trade
        and cargo" across the Atlantic. He tweeted the ban would apply to "people
        not goods" after stock futures tumbled on the prospect of a trade freeze.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb12d09-db3e-4dbd-9bad-8cf6eef4432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarifications aside, Trump''s grave-sounding remarks from the
        Oval Office abandoned his rosy portrayals of the global pandemic, choosing
        instead to frame the outbreak as a "foreign virus" washing on American shores,
        despite increasing instances of community spread inside the US.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f391db-6a2b-4763-9770-fff69f1a9362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a097a5-562f-434a-abf4-18c8f33ab8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After facing sharp criticism about his response to the virus, Trump
        insisted he was "marshaling the full power of the federal government" to confront
        it and announced several steps he said would help blunt its economic impact.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0731e0-c29c-45e1-9bfd-e6caa295c4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45736c25-f5f8-4816-a91a-24f6e3e3c60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he sought to strike a unifying note for the country, his attempts
        to pin blame abroad for the outbreak were unmistakable.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe5c161-0c90-4d9a-8faf-248805146510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb6a4de-16da-4a01-b27e-a715babb1c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen dramatically fewer cases of the virus in the United
        States than are now present in Europe," Trump said, stumbling at moments as
        he read from a teleprompter behind the Resolute Desk. "The European Union
        failed to take the same precautions and restrict travel from China and other
        hot spots. As a result, a large number of new clusters in the United States
        were seeded by travelers from Europe."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae86fb4-7ea1-4c0f-ae88-1419859254af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d975775-9a84-4c2b-8c9b-64ff11633f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the halt on travel from Europe would not include the
        United Kingdom, and that there would be "exemptions for Americans who have
        undergone appropriate screenings."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56b84a-1496-408a-9348-f5f420491def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:40.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac7aef-6cae-4c4b-b893-548f049179ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, guidance issued from the Department of Homeland Security
        clarified the ban applied only to foreign nationals and not to American citizens
        or their family members.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59260e96-8782-464a-be43-25507531db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a9301-082f-409e-a1ab-f9f0d6f6c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban also does not apply to all of Europe but to nations in the
        Schengen zone: Austria, Belgium, Czech Republic, Denmark, Estonia, Finland,
        France, Germany, Greece, Hungary, Iceland, Italy, Latvia, Liechtenstein, Lithuania,
        Luxembourg, Malta, The Netherlands, Norway, Poland, Portugal, Slovakia, Slovenia,
        Spain, Sweden and Switzerland.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f4990e-f2ed-4be0-9ec9-d4bcc7c1a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b91d73-b2c6-4e1d-8d68-a961ee51a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at a critical time in the fight against the virus," Trump
        said. "We made a life-saving move with early action on China. Now we must
        take the same action with Europe. We will not delay. I will never hesitate
        to take any necessary steps to protect the lives, health and safety of the
        American people. I will always put the well-being of America first."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbf043-1f35-4307-8c66-0928b561b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43fef7-ff92-44d9-a664-f35d631134e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top advisers had discussed potential new travel advisories
        on Europe during meetings at the White House on Wednesday, according to two
        officials familiar with the matter. Administration officials view Europe as
        a new epicenter for the pandemic.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510e375-0151-47e6-98c1-e89cf2b067d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.983+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6432d496-03e1-42fe-81be-5a243ab98cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some European ambassadors in Washington said they were caught
        off guard by the announcement and were regrouping to sort out their next steps.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a157520a-8d4a-4bd2-823a-05f1387b3a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:45.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a52851-9935-4dfe-9178-87f58c0bde96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move could have dire consequences for airlines and travel
        companies, and his administration has been weighing steps to provide financial
        relief for affected industries.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91b9d45-c21e-4d54-8e7c-25e52bf6ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf08162-2b3e-4a9d-9c29-288c7e41d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Trump spelled out some other areas where he hopes
        to bolster a flagging economy, including deferring tax payments for some individuals
        and companies.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f575b11-13b8-4c37-87ab-51eba58dbbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:47.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56005d88-b5f5-4899-9116-d3bab9eb80c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would seek to provide "unprecedented" action that would
        allow sick workers to stay home and still be paid.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334ed18-1535-4c22-8adf-8e1e1d7de4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab12e5c-5c57-4d20-a3ef-947f5bc5f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:49.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he called on Congress to provide payroll tax relief to Americans,
        though that idea has been met with some resistance on Capitol Hill.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967a7bd-9490-4810-a3a9-cd570f012ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.984+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:49.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45de4b6a-581e-4732-9a51-28a5f9301144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must put politics aside, stop the partisanship, and unify together
        as one nation and one family," Trump said. "Acting with compassion and love,
        we will heal the sick, care for those in need, help our fellow citizens, and
        emerge from this challenge stronger and more unified than ever before."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70792c8-d165-459e-92fc-30807834bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d5f29-0d8f-48d9-bac5-4d4fe1386930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday evening''s speech marks Trump''s second time delivering
        an address to the nation from the Oval Office. The President previously delivered
        an address on immigration amid a partial government shutdown in January 2019.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b02bf7-1f9f-4a67-b4ae-73229219356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e922cef-02f0-4663-92ed-b59cc4761ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been searching this week for major steps to demonstrate
        his capacity to effectively confront the virus, but even some of his allies
        have questioned how seriously he''s taking the crisis.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc44db8-e289-4dd8-9f30-1428d92d1a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe29f6-add8-4237-8caf-cdeda3d22d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primetime address on Wednesday seemed part of a larger White
        House effort to tamp down on criticism of Trump''s apparent nonchalance toward
        the problem. After saying for days he planned to proceed with his schedule,
        despite warnings from health officials, the White House announced on Wednesday
        it was suspending the President''s planned travel, including to a political
        event in Milwaukee later this month.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3145a72-d847-45b8-8266-6cf9be79b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbdd477-d6ae-434e-a3f9-6a9b18958960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, the World Health Organization declared the novel
        coronavirus outbreak a pandemic.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660a61ed-640a-40ce-b9c2-de1909e059fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85d81c-fec0-46ef-8a0c-b3f690103908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.985+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 118,000 cases globally and more than 4,000 deaths, the
        agency said, and the virus has found a foothold on every continent except
        for Antarctica.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf132a1-4b16-4c6e-a63a-29285c8df293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41961a04-046b-42e6-b6e8-6912bab88683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is already proposing to Congress certain economic
        relief measures to help mitigate the coronavirus'' economic effect.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5248363-1acf-4b41-b111-b9972e66b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2da1b-7695-45ba-aeb1-940e6978454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since the S&amp;P 500 and Nasdaq Composite closed at
        all-time highs, the emergence of the coronavirus outbreak has disrupted global
        supply chains, triggered the cancellation of major conferences and public
        events and led companies to cancel travel plans and enact emergency work-from-home
        policies.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db13551a-258f-4cc3-b225-857429c2c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83a95f-a61e-4a86-9a26-ab3c80eda7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These disruptions have led to warnings of slowed economic activity
        and fears of a global recession, sending markets into a tailspin.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8c981-a027-4717-bd37-44ccf68ea848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e43f7b2-a6f6-41a9-ad3e-322704ec7bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:33:28.986+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the market''s high on February 19, the S&amp;P 500 has fallen
        by 644.8 points, erasing more than half of the gains it had made since Trump
        was elected in 2016.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328785cd-1fe5-4363-9792-372cc3faf2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T09:49:58.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:59.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bed8fb-ac01-4440-84b2-3233fdb657ac'
      'mgnl:activationStatus': true
