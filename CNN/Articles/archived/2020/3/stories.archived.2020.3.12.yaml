    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:13:12.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
