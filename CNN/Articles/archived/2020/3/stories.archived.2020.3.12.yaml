      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3e42d-96c3-4db7-a50d-1515a840391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the DTI met with manufacturers and retailers on Wednesday
        and "everybody agreed already and we have started implementing yesterday."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc7328-e31d-49b3-bc17-606964cf0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8483a-10e2-4e6d-a408-57633f34b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.064+08:00
