      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> Three
        more COVID-19 patients in the Philippines have died, bringing the country’s
        disease death toll to five, the Department of Health confirmed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817dcdb3-0715-444e-b463-76107b4f960e'
