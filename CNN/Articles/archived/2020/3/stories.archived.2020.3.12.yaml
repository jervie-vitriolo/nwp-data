      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Most athletes would likely never entertain
        the thought of auctioning off an Olympic gold medal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43f660-2671-47ff-a40f-d4036f4f1d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:52:11.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:33.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70710dd9-d32d-43cd-9ffe-03e225f63af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:52:11.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NBA star Charles Barkley is doing just that and more in order
        to help build affordable housing in his hometown of Leeds, Alabama.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c5b8b-8d56-4726-b625-65bc5bbd8d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:52:11.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80b072-4a12-49a7-aeb7-0625a65d5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:52:11.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:35.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkley is working with the sports card company Panini to auction
        off one of his two Olympic gold medals -- Barkley has medals from the 1992
        and 1996 Olympic Games -- and his 1993 NBA MVP award. The proceeds will be
        used to build 20 homes in Leeds, Barkley said on the "Dan Le Betard Show"
        on March 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9fbe4-b467-483b-81e5-12f14f057aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:52:11.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:35.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7082da7-720f-47eb-8491-4cbca7a6a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:52:11.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I have to walk around with my gold medal or my MVP
        trophy for people to know I''m Charles Barkley, so I''m going to sell all
        that crap," Barkley said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a740dca-e512-47ee-a4d6-78ab73779f5d'
