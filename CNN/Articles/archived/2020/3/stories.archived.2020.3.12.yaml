      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17fbbc-0d0d-4ef0-8e7a-24ebf1340939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry has issued this order to retailers
        as early as Monday, Undersecretary Ruth Castelo told CNN Philippines Thursday,
        adding that a written order will be released soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900c8f2-937e-428c-923e-6ec5744d4e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.063+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:36.689+08:00
