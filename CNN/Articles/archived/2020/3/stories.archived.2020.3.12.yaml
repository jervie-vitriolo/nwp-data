      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes the same day the former movie mogul was sentenced
        to 23 years in prison for convictions on first-degree criminal sexual act
        and third-degree rape.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c5b92-6c99-4e8e-aef8-481cacd99297'
