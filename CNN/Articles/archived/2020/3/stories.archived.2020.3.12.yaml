      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also renewed his call for a <a href="https://cnnphilippines.com/news/2020/3/9/Lawmakers-suggest-lockdown-Metro-Manila-coronavirus-.html?fbclid=IwAR2tHzFiCeNHRCIC_xhQ_4pSfuThsphGpyFBC12MtQv5EMl1vdJYY3dmOEE">lockdown</a>
        to contain the continuing increase in the number of infections.</p>'
