      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e54bc8-fbb5-4bc5-a7d8-642b5f1bf858'
