      'mgnl:lastActivated': 2023-01-26T19:17:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the Callos de Montserrat, with its rich and hearty tomato
        stew, reminded me of my mother’s fabada asturiana — a dish my father would
        request on weekends when the whole family could sit down for a late lunch.
        Evidently, the callos is the chef’s mother-in-law’s famous recipe, and is
        one of two menu items directly inspired by his loved ones’ cooking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdf970-8bbc-4177-981f-8598bc91f7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:45:55.036+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:17:03.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other dish is garlic noodles with crabmeat — a recipe created
        by Laforteza’s wife. “It''s a tribute because my wife taught me how to cook,”
        he says. “I just elevated it a bit and added more flavor.” I enjoyed the garlic
        noodles the most, as every bite comes with a hint of cilantro which really
        brightens up the dish. But these are just a few of our favorite things.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78753c-7e29-4cb6-87c9-f8b37e9d2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:45:55.036+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:17:04.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the three dessert options, it seems that there is something
        for everyone. Chocolate lovers will enjoy the tablea chocolate fondant, while
        those who have a bit more room to spare in their bellies will enjoy the Emperador
        strudel — a flaky pastry filled with mango and drizzled with a vanilla and
        Emperador Brandy sauce. Of course, as ube enjoys its cultural moment, it gets
        a spot on the menu too in the form of a melt-in-your-mouth souffle with a
        warm cheese filling.</p>'
