      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac59769-8878-4fe5-a29b-4a59af114045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:41:36.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:19:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''d like to address the Office of the President and the Senate.
        The House of Representatives is willing to work. So if you want to change
        the legislative calendar, in the next few weeks gusto ninyong magkaroon tayo
        ng sesyon, ibahin natin ang calendar, payag po (If you want to conduct sessions,
        we can change the calendar),” said Cayetano.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455496b2-8447-4872-a282-c441e5607b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T18:16:37.444+08:00
