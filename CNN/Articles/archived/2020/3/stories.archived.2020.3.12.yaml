      'text': '<p><strong>(CNN) —</strong>&nbsp; President Donald Trump said Wednesday
        he was sharply restricting travel to the United States from more than two
        dozen European countries, a drastic step he framed as an attempt to contain
        a spreading public health crisis that has engulfed his presidency, caused
        global market turmoil and disrupted everyday life.</p>'
    '2':
