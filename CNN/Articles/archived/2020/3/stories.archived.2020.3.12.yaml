      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Naomi Campbell has long been an advocate
        of staying germ-free while traveling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0dec35-ac01-44fc-afc7-d8780ffb200a'
      'mgnl:activationStatus': true
