      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Treasury said excess funds could only cover the lower
        amount.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46122954-217f-4da2-9975-bddb87850365'
