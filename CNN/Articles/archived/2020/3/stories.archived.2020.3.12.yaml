    'template': '1'
    'title': 'Parañaque fire leaves P1-million in damages, 300 families displaced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd793688f-e672-4514-9bf7-9418b481c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T22:13:58.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:14:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — A fire
        broke out in a residential area in Parañaque City Thursday afternoon, affecting
        300 families and leaving an estimated P1-million in damaged properties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7deb2-4ba2-41bb-b1ab-000cf2a186fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T22:13:58.655+08:00
