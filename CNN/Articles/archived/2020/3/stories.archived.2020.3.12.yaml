      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:03.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Saudi News Agency reported that travelers from the
        Philippines, countries in the European Union, Switzerland, India, Pakistan,
        Sri Lanka, Sudan, Ethiopia, South Sudan, Eritrea, Kenya, Djibouti and Somalia
        will be barred from entering Saudi, while its citizens will also be prohibited
        from traveling to these countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa2498-4c7b-4179-bfb5-f742866be47a'
      'mgnl:activationStatus': true
