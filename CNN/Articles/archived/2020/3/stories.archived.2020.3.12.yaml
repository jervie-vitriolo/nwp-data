      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd555f-80f2-45e7-aa89-ce79e7e1d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:44.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ask the guy in Coney Island, ask the guy in Far Rockaway when
        he lost his business and we were able to walk in there and save his business;
        ask him if he likes me.</em></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8324b85-0722-4226-bc7f-234c81fe30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de00633e-3834-4c09-9cbf-84f19c34c585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:45.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ask the captain who was killed in action. I took his children
        to the Super Bowl and to the Academy Awards because somebody had to do it.
        I did it with Steve Tisch. There are so many examples of that.</em></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3699c-8767-40cb-b5d4-8b09295bbc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:45.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e8497-ce0c-471f-acd3-9d336f110825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Robin Hood (Foundation) raised $2.5 billion dollars for the
        children and people of New York City. We built schools, built advocacy groups.
        I''m not saying I was a great part of it, but I was one of the board there
        and 22 years, and I had a lot to say and a lot to do. (Paul Tudor) Jones was
        the one who deserved the credit, but $2.5 billion dollars to build schools.
        I showed it by my work.</em></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddae0f-9c8c-4a79-8248-0c891ddffac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c221a-14cb-4b61-8d03-c3a0b6051efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You can''t achieve what we achieved at AmFar. You cannot achieve
        what we achieved at AmFar without doing the hard work, getting the people,
        and we raised $170 million dollars and I started with AmFar. People would
        not touch each other, like the virus today, people would not touch each other.
        They were scared of AIDS and there were three hundred people who raised $300,000
        the first night.</em></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbc8c1b-b914-4136-bb98-6669226353c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd28852-60d1-4162-bdb6-c1ad7851a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The year I left AmFar, we raised $30 million dollars and $170
        million dollars overall. I worked too hard. As a result of working too hard,
        I felt too much pressure on myself. I really feel the remorse of this situation,
        I feel it deeply in my heart. I feel emotional, I feel like to go and talk
        to you guys, you know, just really, really caring and really trying and really
        trying to be a better person. Thank you, your Honor, for the time.</em></p>'
  'Coronavirus-workplace-sanitize':
    'author': 'Scottie Andrew and Yiwen Niu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-12T06:10:34.710+08:00
    'imagesource': 'jcr:9ef58389-c63c-4d93-9c24-1024304ffbfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f30d42-a412-435e-8ee6-949727ade58c'
    'lead': 'While the novel coronavirus is primarily transmitted between people,
      touching infected surfaces can pass the virus, too. Here are tips on how to
      properly disinfect work stations to keep yourself healthy and your workplace
      clean during a pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T06:12:49.984+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:26:50.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:13:07.279+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to keep your workplace clean — and yourself healthy — during the
      novel coronavirus outbreak'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a93393-aca9-46e9-a6fd-de330a317a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:50.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>You may spend more waking hours at
        work than you do at home, but when was the last time you really, really cleaned
        your workspace?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9c6ab-2e6b-488c-953a-b076183ca4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a54560-6c60-491c-8381-a2164e18271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:51.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offices provide hundreds of microscopic hiding spots for viruses
        and bacteria —the crevices in your keyboard, the button for your floor on
        the elevator, the communal fridge handle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22754fda-2278-4742-ad75-3ce7d970000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:52.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef92c1e-4b6d-45f2-82e4-71f660784ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the novel coronavirus is primarily transmitted between people,
        touching infected surfaces can pass the virus, too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd8f5d-1e26-4185-b505-4a992096d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640c773d-d7c4-4d61-a99e-bcef972d1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t call out sick just yet: The Centers for Disease Control
        and Prevention and Occupational Safety &amp; Health Administration (OSHA)
        have tips on how to properly disinfect work stations to keep yourself healthy
        and your workplace clean during a pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e022503-6b8f-400a-ab78-ac5af4504b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bda28f-31ed-4f8d-9139-78dd63cfb19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wipe down your work station.</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807c339-9b68-4241-b9c3-1d499a956317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you start your shift, use an EPA-approved product to disinfect
        your desk, keyboard, computer mouse, work phone and any other objects or surfaces
        that you or your coworkers touch a lot.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391e9e8-a11d-44e1-80b2-5ca32ad5bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2a659-1e99-4a60-a73d-f3ccf406d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:56.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But make sure you''re disinfecting the right way. To work, the surface
        you disinfect must remain wet for a long period of time -- usually between
        3 to 5 minutes -- and that''ll require a lot of wipes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa72e0c4-cf72-4841-a013-893e10af0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dece3df9-4df5-4b69-9387-010278755346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:57.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wash your hands. A lot.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086755a-555c-40e2-afc6-26b7cd25322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:57.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get ready to make lots of trips to the nearest sink. You should
        wash your hands after you eat, touch door handles or blow your nose, among
        many, many other actions. Whenever you can wash your hands, you should --
        just make sure you''re washing your hands correctly. Here''s the proper way
        to do it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8eca5c-3291-4754-ade7-e9e90b5e4569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992baff-b136-4eb9-a80a-733076e0dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sanitize when soap isn''t available.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ec6ac-7a09-4893-a588-4a4da45495c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t leave a meeting to scrub your hands with soap, hand
        sanitizers are a fine substitute. But it''s always best to wash with soap
        and water after a few pumps of sanitizer -- gels won''t clean your hands like
        washing them will.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1c19fa-5248-4f97-a8ec-0426f4870ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919adf3-f78a-43e1-8f98-387e448b0f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Save the handshakes.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23662a-ec4a-4e3a-9811-77fd5b554a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus is transmitted primarily between people, so
        avoid unnecessary physical contact. Refusing a handshake isn''t ill-mannered
        anymore -- it''s recommended. Flash a friendly wave, peace sign or thumbs-up
        instead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb21b80-8d40-4e56-8fcd-ce11e537021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a119e-e2aa-437d-8655-c1d1d2a50a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clean your smart phone.</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe2fa7-3811-4952-ba3e-4f91aa39f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was all that hand washing and disinfecting worth if your phone
        is dirty? You''re safe using a damp, soapy microfiber cloth to clean the screens
        and backs of iPhones and Androids (though Apple said this week that disinfectant
        wipes are OK to use on iPhones, too). Just avoid getting water in any of the
        ports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03c756-aec1-40b5-9294-555d079c28e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0937c88b-4cbe-41c8-b7d8-719844518fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:12:49.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There you have it. A little scrubbing goes a long way. But if you
        want to kill the most germs, note the difference between disinfecting and
        cleaning: Cleaning only removes viruses and bacteria from surfaces, but disinfecting
        wipes them out.</p>'
  'us-bill-Xinjiang-China-':
