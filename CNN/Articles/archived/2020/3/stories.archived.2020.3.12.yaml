      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what Harvey Weinstein said in court before his 23-year sentence</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f026d1-29ca-4130-88d5-b7b671a70cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.134+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:07.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Harvey Weinstein did not testify in
        his own defense during his trial. But on Wednesday, moments before he was
        sentenced to 23 years in prison for two felony charges, he finally spoke up
        in court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad96b7e-09b1-4049-b672-e04b44106b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:07.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296ba48a-39ab-478a-bfe4-586767a7d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:08.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments that stretched for about 20 minutes, Weinstein expressed
        remorse, defended his relationships with the women who testified against him,
        said he was "confused," bragged about the charity money he raised after 9/11
        and Superstorm Sandy, lamented that his children won''t speak to him and fretted
        about the future of the American legal system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668da8cf-2a31-4892-af64-5d84e94b3136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0a657-001d-47c3-8d26-e4e9edda1acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement was unexpected and, perhaps, unwise. In general, defendants
        like Weinstein, who plans to appeal his guilty verdict and faces other rape
        and sexual assault charges in Los Angeles, are advised not to speak because
        what they say can be used against them, according to Michelle Simpson Tuegel,
        an attorney who has worked in criminal defense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c7b097-49ba-4d39-960c-602d0b62cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:09.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aecdbfe-0324-4d16-b8d8-68cb8352bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:10.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here is the full court transcript of his comments:</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c1a693-0f5a-4531-b1bc-7ee430581456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a143828-3148-48dc-8053-6127b99470aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:11.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>First of all, to all the women who testified, we may have different
        truths, but I have great remorse for all of you. I have great remorse for
        all the men and women going through this crisis right now in our country.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ef77f-b5b6-4c8b-9c79-eebbd1921f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bba0ac-203a-4d8c-87a4-d5fecf65014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You know, the movement started basically with me, and I think
        what happened, you know, I was the first example, and now there are thousands
        of men who are being accused and a regeneration of things that I think none
        of us understood.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556b7ab-54ac-4e3d-bae9-f4a6c4611743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724351cf-2409-4b94-ab98-6ccbacdab88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.135+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:13.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I think that -- I can''t help looking at Jessica and Mimi and
        hope that something of our old friendship in me could emerge, but I''m sure
        like me, they have lawyers who say to them be careful of what you say.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d4f55-2241-4670-81ba-76bad30ac437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:13.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f9e2d-e263-4dd6-816b-634e23796b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I read, you know, those letters where people talked about, you
        know, missing you, loving you, that kind of thing. As you know, having a serious
        friendship, that is what I believe that I had with Mimi and Jessica. You know,
        I really, really was maybe hypnotic and under that impression that I had that
        feeling, that I had that relationship.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e98fff-848c-4e08-846e-5b3e730ad41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:14.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded57402-50b0-4845-b962-cc74932b9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>That five years with Jessica and the years that I knew Mimi
        were always filled with, don''t go on the plane Harv, I want to have dinner
        with you first from Mimi. Or, Harv, whatever, let''s get,you know, can you
        look at this idea I have for a television series. Or Harv, I''m in Cannes,
        can I go to the premier. Or Jessica, can I get into the Soho Club, which is
        a very exclusive, tough place to get into. But she needed it for herself.
        I got her a job at the Peninsula Hotel which she excelled at for awhile.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56689b0-8e00-450b-8fc6-88b2012838a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1118dfd-6275-4f8d-b60d-773e1839d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I''m not going to say these aren''t great people, I had wonderful
        times with these people, you know. It is just I''m totally confused and I
        think men are confused about all of these issues.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3253c4ec-2acf-4221-a598-8121972abfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f869276-0e31-4951-b62a-02f6eb02bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:17.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You know, I just -- dealing with the thousands of men and women
        who are losing due process, I''m worried about this country in a sense too.
        I''m worried there is a repeat of the blacklist there was in the 1950''s when
        lots of men like myself, Dalton Trumbo, one of the great examples, did not
        work, went to jail because people thought they were communists.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e87ce-6882-46b2-8ce0-9369738b0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a631d04-d174-47dd-8673-b5015366aeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You know, there was a scare, and that is what happened, and
        I think that is what is happening now all over this country.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5352831-4608-4348-ad84-2a3ae02076e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T<em>wo years ago, we wrote a letter to 15 friends, I think, the
        ADA quoted part of it, but the part of it that was the most important part
        was I''m a builder, I know how to build, and I know how to generate, you know,
        things on a charitable nature, and I know how to pass my success forward.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7832d1-84ed-46a8-820c-b03a51fdfd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87526af-e1cc-4789-9309-98ae384f7c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I think even Mimi and Jessica would say that I was generous,
        you know, in that part of the relationship.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6386ed28-a90d-46f8-ae54-efaec43d49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e7a3d-efc3-43f6-bd28-3752ee11d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:20.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The thing that I wanted to do in that letter was I wanted to
        build a hospital, but not a hospital like the regular hospital, a hospital
        that deals with this, rehabilitation and redemption; people losing their jobs
        over the fact they testified for me, or people being afraid to testify that
        they will lose their jobs. That is not the right atmosphere for this United
        States of America. It is wrong, you know, and that is what is happening. Everybody
        is on some sort of blacklist.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ccf156-e046-4c45-b41f-ae0929eb8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af557f-23ec-4085-89a5-3acfad426488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:21.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I had no great powers in this industry. Miramax, at the height
        of its fame, was a smaller company than by far any Walt Disney, any Sony,
        Paramount. I could not blackball anybody, because if I said don''t use that
        actress, the guys at Warner Brothers would say I''m going to use it to ...
        spite that bastard, whatever. That is what it was. But it became blown up
        like power, power, power. I was not about power, I was about making great
        movies, I was a perfectionist, and I think I drove myself crazy.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfea883-e717-4c0c-b6b6-14e519315cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e142b946-db4f-4be2-87d3-077a68874204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I''m not going to also run away from what the District Attorney
        said about some of the things I did say. I had a fight with my brother, yes,
        people said I said bad things to people, but there are so many people, thousands
        of people who would say great things about me.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158c347-84e5-4fa3-8c81-d181b5732f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:23.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cfc8a9-8534-47ca-b610-b46a4926fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sixty executives in this industry were trained by me. They are
        at the top of their field. They were running studios in top positions in this
        country.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0cd199-59b9-4de3-83e5-ec3e99ea2140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e83a7-3beb-4ec4-97a0-d43f7954bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>When I was an assistant at Paramount, they said if you are five
        minutes late, don''t come in, or they would black me the whole day.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316da3d8-e47a-483e-aca0-b4ca1f2be547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:25.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94803420-710e-4745-8f2d-6fec5027c57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>There never was in our industry a book that said this is how
        it should be. We always passed it on from assistant to assistant. An assistant
        was almost like if you were my assistant, it was like going to the Marine
        Corps, I mean could you survive two years with me and then become an executive.
        And those two years were tough, and I admit it.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e09bf-0588-474d-abc7-a5c1cf8b2876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:26.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f730a3-014e-48f9-a59b-0aefa91d96b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If I had to do it over again, I would not do it that way. If
        I had to do a lot of things over, I would care less about the movies and care
        more about my children, family, and other people and friends and other people
        in this life.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560bbfc-eb0f-4ca7-8aea-c6eed67ca505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:27.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563b7a0-f190-47aa-967e-5667baa8b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:28.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The thing for me is I have not seen my three older children
        since the newspaper, since the New Yorker article came out; not the New York
        Times, but the New Yorker article, so I have not seen them. I just have no
        idea what they are doing, and I''m in no communication with them, that for
        me is hell on earth.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb1b48-6e12-43a5-8b69-969e7741fbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:28.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a7880-8f41-4f63-a399-d4796fbdb121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I just think my empathy has grown over the last 2-1/2 years.
        I can look at everybody there, you know, and just say, you know, I understand
        things, I empathize, I feel things, and I was not that person until this crisis
        started. I have to just say that.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689f8ba-6310-41d7-9935-dfebcdcdecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:29.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cd38ed-aa15-43f8-9c83-d06fe0589d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I mean that part of this is such a tough process and has come
        out where I have learned so many things. I never thought I could deal with
        or things I dealt with in Arizona. I said, I''ll build this hospital blah,
        blah, blah. I said to two 15-year-olds what would you name the hospital, they
        said the Wonder Woman Hospital. I said you have to think of like a Greek God.
        He said Athena. Those two 15-year-olds, because they were all part of this
        group, were hooked on opiates and whatever, and you know, prostituting themselves
        to make money for it.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb6dc5-79dc-43c0-9ac0-8981c2cec54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3f5c5-1c65-4a31-8718-be3096b5d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I met all sorts of people and I have grown.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98297eb-8a94-4f5b-89ed-10761790e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcee388-4ebf-47b1-8150-0e5f42c5df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For me, the idea of perfection in art and business is over.
        My mission is to help people. And I also want to make one clear statement.
        My wife Eve (my first wife) and my wife Georgina knew nothing about this.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f59eb-893f-41da-87d7-f2bcc4a198c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:32.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1ab1d-d9eb-4fc4-aeae-9c73c4c412bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I went to extraordinary lengths to hide my extramarital affairs;
        that was a terrible thing that I did by having those extramarital affairs,
        and God knows if I could take it back, I would. I know everybody in this room
        feels the same way.</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668d953-5859-4b6f-a236-dc412098187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b24068-1207-4c92-8d38-05f3b3e32a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>It had nothing to do with anything. I was unfaithful to both,
        and I just cannot tell you how bad I feel about that.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79240789-c794-4a2b-a942-4b2a49be978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:34.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5d298-3b01-4195-b5dc-cd8daf72f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You know, I never see my children again and they are everything
        to me in this world.</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad8bef-e7a9-4c47-9b5d-ebf29a231a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:35.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01e0fe2-1b6a-488c-92ff-67e5d3490f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You know, when I deal with subjects like this, I don''t wish
        for vengeance, I wish for understanding. That is why I wanted to build a hospital.
        I wanted to build a hospital where if somebody is accused of something, they
        work, women, men, me too, they work with accredited groups that come in and
        help them and help them grow.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd1648f-d6a9-4d99-b60d-3175e5c56fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b193c-5794-411c-9eca-a2fdb834a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You know, I wanted to testify, but they told me all these things
        the District Attorney just said would come in my way before I testified. I
        wanted to talk to everybody, but anyhow, they all came up as it is. Now you
        should know some of the other side of that because I recognized the voices
        in those.</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1b2c6e-1612-470e-b103-eda9a1ec48d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a24c3c-7e2f-4512-96c0-ecefab039e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:38.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>One of those voices, one -- I lost my train of thought. I just
        recognized some of the names who complained, but what was known about me was
        with the toughness came the kindness, the person who probably hates me the
        most in this world, their daughter has a situation where she needs the help
        of a great doctor. I got her that doctor. That doctor is there to date with
        her.</em></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70f65b-8dd2-493e-9857-dd06e7184227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:38.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af915d9f-c670-4423-b4bf-a4a0e52dd704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Her father could not get that doctor. This is the person who
        hates me the most in this company. When his mother was sick I helped him with
        a doctor too. There was not any request that I refused on the part of the
        people who worked with me.</em></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb4f20-b96b-497b-9ccb-ba30937b8bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9010f29-2693-43cb-811f-56c745a6067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>As far as the million dollars is concerned, I wrote a check
        out from the company, but I reimbursed the company because that is the way
        we did it. That million dollars was mine and I will say that over and over
        again.</em></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c77889-7f2c-4e79-b95e-9658244895de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:40.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63b1f8-7930-41d8-b554-020258497be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:27:41.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>9/11 happened, and I woke up two days later, I called John Seiss,
        I said we have to do something for New York, not only for the money, but for
        the attitude. We raised $100 million dollars free of expenses.</em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
