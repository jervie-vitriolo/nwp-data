    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8fa39-6b9d-45dd-92ec-98f8709194b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T23:28:06.647+08:00
      'mgnl:createdBy': 'xave'
