      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH6 suddenly experienced difficulty of breathing and was intubated
        on March 11. She died on the same day from acute respiratory distress syndrome
        due to pneumonia secondary to COVID-19. She is also a  diabetic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09397b9-4122-4dca-baa3-fdcc192da03a'
      'mgnl:activationStatus': true
