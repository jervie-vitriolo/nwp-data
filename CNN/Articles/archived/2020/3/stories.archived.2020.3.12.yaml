    'template': '1'
    'title': 'New US bill could ban imported Chinese goods from Xinjiang amid forced
      labor concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9e92e-1b49-4555-a8ae-f36abe68748d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:32.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;US lawmakers unveiled legislation
        Wednesday urging the Trump administration to take action over claims of forced
        labor camps in Xinjiang, after a US government report found it was "nearly
        impossible" to ensure global supply chains were clean of tainted goods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9c1bf1-0f4e-4588-bee7-73fad2b71e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:33.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995e96bc-7b13-41b8-957d-7bb4e9314b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan group of politicians, including Democratic Rep. James
        McGovern of Massachusetts and Republican Sen. Marco Rubio of Florida, announced
        the bill Wednesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ff2ad7-3409-4480-a158-07e74a631069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e185fb4-db98-4580-8039-b215911dda8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:34.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been growing concerns in the US for months around the
        mass detention of up to 2 million Muslim-majority Uyghurs and other ethnic
        groups in sprawling facilities in China''s western Xinjiang region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67b434-6979-4651-a352-d2f6c89a179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:35.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2bb953-0748-4dac-81ca-d0bdec4b93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:35.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaked documents published by CNN in February revealed Uyghur citizens
        could be detained for trivial reasons such as growing a beard or having too
        many children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a193c1-304e-4139-a8b6-a9981ad5a11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f0d4d8-1abd-44c7-b8cd-354add3f5d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report by the US government''s Congressional-Executive Commission
        on China (CECC) obtained by CNN claims there is now evidence of "egregious
        human rights abuses" of detainees being used as forced labor in manufacturing
        and textiles factories across Xinjiang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862af8a4-f4c7-48ab-a217-43ad940b5e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05608d5f-d893-464e-95fb-943d30643f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CECC, goods from international brands such as Nike,
        H&amp;M, Esprit, Adidas and Calvin Klein may have been partially sourced from
        the region''s forced labor facilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5859fae-7d2a-4b2b-b0db-3416a1f7e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a30d8-1168-49eb-a71a-addf71e15357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forced labor exists both within the (Xinjiang''s) system of mass
        internment camps, and throughout the region, and is confirmed by the testimony
        of former camp detainees, satellite imagery, and recently leaked Chinese government
        documents," the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567be631-1381-4f77-b611-3cb9357befb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b16c7-028c-4d27-9ea1-5e1b5ee4d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its new report, the committee says that imported goods from Xinjiang
        potentially made using forced labor is in violation of both US and international
        laws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f83a0a-6439-4844-aea8-83001a611aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:40.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74615332-668f-4dd5-aede-bbb37ca66737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These egregious human rights abuses may constitute atrocities under
        US law and crimes against humanity under international law," the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121119b1-4810-44dc-8d68-6165a1303126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491d715-4e6f-4925-b264-46b55608ad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Nike said that it didn''t directly source
        products from Xinjiang, but was investigating its supply lines to ensure no
        forced labor was involved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfefb3f-8383-4763-8521-4b92e5548042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:42.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d78175-ea85-4426-8aee-573007243220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bill seeks to require that evidence be provided by businesses
        for each item to show that it had an untainted chain of production.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8bc69-123d-4646-be3b-e63d3910aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31083da0-cd26-42d4-be4a-783ac4faf92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also calls for US President Donald Trump to identify Chinese
        officials or businessmen who "knowingly engage" in forced labor in order to
        impose targeted US sanctions on individuals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2afcca0-a141-4caa-b995-606a0eba0c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f360b0-245a-448d-b261-6f038dc1ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsors of the new bill claim it is necessary due to the opaque
        nature of Chinese supply chains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8494d30-ac06-4b4e-8bac-a01b8e0fd861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:45.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9023a8a-8b4d-42aa-bb60-6bbe755a52e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CECC report, both the surveillance of workers in
        Xijiang as well as lack of cooperation from Chinese authorities make independent
        oversight near impossible.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f5add-9ee7-481b-b6c0-648c8fc887f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dffcaf-fbb4-4bc9-a620-c2c12f639446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, the Chinese government has been putting Uyghurs and
        other Muslim ethnic groups into what former detainees have called re-education
        centers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67786350-8338-4e78-b35d-f901e70338d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbfc930-64b7-42ee-9a52-6bdf2e535358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the camps, the detainees are forcibly taught Chinese language
        skills and Communist Party propaganda. Some former inmates have described
        jail-like conditions in the heavily-fortified centers. The Chinese government
        has repeatedly pushed back at accusations of forced detention, referring to
        the centers as part of a system of voluntary "vocational training," designed
        to combat Islamic extremism.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169144d7-f596-4f2b-bd2e-b4a87a6cbf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New US bill could ban imported Chinese goods from Xinjiang amid
        forced labor concerns</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e730df-eacf-4179-9775-501f373a5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:25:55.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:26:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/11/politics/us-china-xinjiang-forced-labor-intl-hnk/index.html"
        target="_blank">New US bill could ban imported Chinese goods from Xinjiang
        amid forced labor concerns</a>"</em></p>'
