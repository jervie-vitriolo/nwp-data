      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t have to panic. We just have to follow (the Department
        of Health) protocols including the joint memorandum for holding public gatherings.
        We are not disrespecting (the flagellants’) religious beliefs and practices,
        but we actually are protecting them from the disease that may put them and
        their family at risk,” San Fernando City Mayor Edwin Santiago said in a statement.</p>'
