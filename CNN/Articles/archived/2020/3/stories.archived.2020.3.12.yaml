      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Ayala
        Corporation reported stronger profits in 2019, lifted by strong revenues from
        its property, telco, and banking businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1385d1-4b48-4e6b-870e-50a0d5e36d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b6b35-2f66-4462-8479-845ec20521a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate booked a ₱35.3-billion net income for
        the year, coming from a ₱31.8-billion bottom line in 2018 supported by gains
        from the consumer segment amid a “challenging” year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf6c89-8a3e-467a-b9c9-66edc4fabc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6faa0-cea2-41fb-8ad2-a48b08e40d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed conglomerate said the amount includes divestment gains
        from its subsidiaries AC Education and AC Energy worth ₱23.6 billion, against
        an ₱18.1-billion loss for Manila Water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80db6de-30ec-40c1-882f-9f98a3449675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:18.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee31891-fcd4-489c-a6d9-28f982ae394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its real estate arm Ayala Land netted ₱33.2 billion, up 13 percent
        year-on-year with increases in commercial lot sales as well as property leasing.
        In particular, mall leases grew by 11 percent to ₱22 billion, office space
        rentals generated ₱9.7 billion, while its hotel and resort leases rose by
        a fifth to ₱7.6 billion. The company said it poured ₱108.7 billion for capital
        investments in 2019, with 40 percent going into residential projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf7a78-9d8b-45e7-91f4-d29570dbb2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:19.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3654bb8-6deb-47a8-9697-4ea78e6ac8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bank of the Philippine Islands enjoyed a 25 percent
        lift in profits to reach ₱28.8 billion, supported by strong growth in interest
        revenues as well as non-interest collections. Loans totalled ₱1.48 trillion,
        led by retail borrowings which grew by 13 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029741f6-6212-4249-92ab-2c96d32e3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b18497-02f1-4918-bf8f-20e0e127bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala family’s Globe Telecom also netted ₱22.3 billion, rising
        a fifth from 2018 led by mobile data purchases. Service revenues reached ₱149
        billion, with demand for mobile internet surging by 78 percent. This came
        ahead of the rollout of third telecommunications player Dito Telecommunity,
        which has pushed back its retail launch to 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c649d-e80f-4b05-be17-6714911ee058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9281fdc6-9372-4fc4-8b00-d0b4311f50c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:21.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Energy, the group’s power unit, also generated a ₱24.6-billion
        net income, led by gains from solar projects in Vietnam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562cd19-fb66-4faa-9772-8b1cefea5c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f4e4e-0ab3-442f-82d1-99410313eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong performance of these companies helped offset the slide
        experienced by Manila Water, which saw profits drop by 16 percent to ₱5.5
        billion. The east zone concessionaire said the water supply shortage during
        summer weighed down its profitability, alongside penalties imposed by regulators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b693c-a739-4bb5-909a-06b10e2fe7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7058df9-71de-4f09-8d4c-a37d4af16d38'
