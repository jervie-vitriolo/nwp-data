    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c383f-56d0-462e-8c3c-3fb50c7bc8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:53:48.153+08:00
