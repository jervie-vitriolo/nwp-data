      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III appealed to the public to cooperate
        in tracing people who have been in contact with COVID-19 patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b65a84a-b5e8-4945-b5ca-4f587f9e04a2'
