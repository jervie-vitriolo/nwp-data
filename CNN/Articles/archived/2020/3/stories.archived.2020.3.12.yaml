      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they made the order simpler to avoid confusion in groceries
        and supermarkets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b84653-6183-445a-b9ff-65fadaa04a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.065+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:44.731+08:00
