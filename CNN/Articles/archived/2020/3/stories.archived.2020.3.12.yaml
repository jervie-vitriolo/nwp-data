      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SMC Global Power Holdings Corp. added ₱14.4 billion,
        a 73 percent jump from 2018 profits as longer operating hours of the Sual
        and Ilijan power plants pushed power generation volumes by nearly a fifth.
        Full operations in the company’s unit 2 plant in Malita, Davao and units 3
        and 4 in Limay, Bataan added to total output, the company said.</p>'
