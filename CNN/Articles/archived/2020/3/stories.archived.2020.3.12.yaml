      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731abd56-bb00-42dd-b7b6-8975d77d7290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:20:40.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://cnnphilippines.com/news/2020/3/11/Philippines-COVID-19-coronavirus-cases.html">now
        has a total of 49 confirmed cases</a>, including two deaths. Most of the patients
        are admitted in various hospitals in Metro Manila. ACE Dumaguete Doctors,
        Inc. and Northern Mindanao Medical Center in Cagayan de Oro City each have
        one patient.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3bc45-624b-48fd-91c5-9a2ac98fbcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:20:41.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3f569-5857-4f51-909d-ce02e35db358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:20:41.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 4,600 people, mostly in
        China, since the outbreak began in Wuhan City in December last year. Over
        126,000 people have been infected according to the Johns Hopkins University''s
        COVID-19 global tracker.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a9e157-4601-44e1-87e6-e35a35fe1fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:20:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5847448e-74e4-48a2-a963-25db299d9e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:20:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization now considers COVID-19 a pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42267003-44a6-4a2a-b0a0-c716e255a004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:20:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25123d0-4d19-4a02-bff7-2775fd3249c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:20:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO the most commonly reported symptoms are fever,
        dry cough and shortness of breath. WHO said eight in ten, or around 80 percent,
        of infected patients experience "mild illness" and eventually recover from
        COVID-19. Some 14 percent experience severe illness while 5 percent were critically
        ill, the WHO said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faab192b-6df2-46bd-9ce9-d25011025378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:20:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c3126-dbe3-42ed-9f6a-220282bfbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:20:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover the mouth and nose when coughing and sneezing,
        and avoid close contact with those who exhibit virus symptoms.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680e003-cbe0-4fce-ab49-5e5320dad9bc'
      'mgnl:activationStatus': true
