      'jcr:uuid': 'b4d0bad7-add5-40b4-9bca-a6eda7562777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Tourists
        are no longer allowed entry to Batanes, one of the most popular destinations
        in the country, after its provincial government imposed on Thursday a month-long
        travel ban starting from March 16 to April 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8c579-b99b-4e02-ab08-e66ab28a20e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b4c4e-5046-4aaa-91f7-21bc8ce1b61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:14.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban, which was imposed amid threats of the coronavirus
        disease or COVID-19, will apply to all persons except to Batanes residents
        and employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca34d8-2027-491c-ade6-3fbaf9b478b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.159+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:14.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2cbf0a-7056-41f4-846b-4569455a55f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exceptions have also been given to “persons who, upon the determination
        by the provincial health officer, require entry to the province to fulfill
        a lawful obligation or address an urgent issue of national interest,” according
        to a public service advisory released by the provincial government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f098e8-62a8-4626-81d0-e34e03dbecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1063c651-1a19-4b69-be74-40137859b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:16.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to enter Batanes during the period of travel restriction
        are advised to bring with them proof of their residency, of employment, or
        “of such other lawful purpose of their travel to Batanes.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e7baf-a3eb-4820-8070-b6463ada226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc30adc3-b662-4de8-8b36-c1686e485b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proof of residency include voter’s ID, postal ID, barangay certification,
        school ID, and other government-issued IDs or certificates. Batanes employees
        may show their office ID or any other such proof of employment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53da498-4727-4327-bcb0-a523f9c04782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:17.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8e6a1-e7b8-40e4-a764-74c728d6d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All are also encouraged to bring documents showing their recent
        travel history and medical profiles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea816fbc-96d8-45a1-add5-80b8eebead6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:18.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e37d97-5396-4b9b-aab6-eeace1fe7f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:19.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All persons allowed entry to the Province of Batanes shall be subjected
        to quarantine procedures and other health protocols issued by the Department
        of Health, not only during the period of travel restriction but until the
        declaration for public health emergency has been lifted,” the advisory read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ac734-764f-482a-91a5-3212f15897cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08f356-6cf9-4d08-b219-2de07e2b1f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:20.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government also urged senior citizens, pregnant women,
        and sick persons not needing urgent care to refrain from travelling outside
        of Batanes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1cb94c-955f-4eed-b868-9ebdec1bd261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.160+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:20.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618e3de-4fed-4108-a0a3-a8ea7ba068c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:28:17.161+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:16:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 12, there have been 52 confirmed cases of COVID-19 in
        the Philippines. The World Health Organization on Thursday considered the
        viral disease a pandemic.</p>'
  'Saudi-Arabia-COVID-19-travel-ban-Philippines':
