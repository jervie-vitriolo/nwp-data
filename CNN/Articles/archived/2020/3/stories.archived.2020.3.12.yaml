      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its fuel refinery arm Petron suffered a <a href="https://cnnphilippines.com/business/2020/3/10/Petron-2019-income.html">big
        drop in its bottom line</a>&nbsp;last year to ₱2.3 billion, just a third of
        what the company made in 2018. The listed firm said volatile international
        crude prices, the shutdown of its Bataan refinery plant, additional excise
        taxes for fuel products, and competing “white stations” – or those reportedly
        selling smuggled oil for cheaper rates – stood as the biggest challenges for
        the business.</p>'
