      'mgnl:lastActivated': 2023-01-26T19:18:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e476d2ab-0f43-47b9-a86e-e2152291a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay noted that this will help address the limited bed capacity
        for persons under investigation who are admitted in local private and government
        hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3379c1d7-40d9-49c6-a809-6dd268038694'
      'mgnl:activationStatus': true
