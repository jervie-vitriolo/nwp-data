      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820e7b6-6382-40b7-8434-519634656712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T18:34:40.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:17:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As much as we want to celebrate our love with our family and friends,
        in light of the recent situation we have decided to postpone our wedding as
        we do not want to put anyone at risk,” said Gutierrez in an Instagram post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f1b506-84f3-44f0-9cb2-2ec831dab06a'
      'mgnl:activationStatus': true
