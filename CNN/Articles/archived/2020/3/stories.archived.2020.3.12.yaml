      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc286789-8071-4143-9f20-b4e9864a7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:52:11.184+08:00
