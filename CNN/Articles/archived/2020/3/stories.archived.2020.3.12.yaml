      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> President
        Rodrigo Duterte was tested Thursday for COVID-19, his longtime aide-turned-senator
        Christopher "Bong" Go said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb580e4-530d-4cf7-ae80-2f718a3baa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T18:18:13.253+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:17:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he and 74-year-old Duterte got tested for the viral disease
        at 5 p.m. at Bahay Pagbabago in Malacañang. No results have been released
        yet, but both of them are not showing any symptoms for COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02fd7ee-f905-44b8-b95c-c05f39536d6f'
      'mgnl:activationStatus': true
