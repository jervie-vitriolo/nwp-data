      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The NBA announced Wednesday that a
        player with the Utah Jazz has preliminarily tested positive for the coronavirus
        and the rest of the season is being suspended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca6c26-ff5d-457a-a9d8-5b807d8a3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:02:19.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:23.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454451f6-9f6e-4bd4-8de1-6d99127f9b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:02:19.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came after the NBA game between the Utah Jazz and Oklahoma
        City Thunder was abruptly postponed on Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622cd9bc-8044-4eb1-b6d2-0bd177d5b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:02:19.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19538305-6112-440d-ac0b-a4bcade6571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:02:19.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players for both teams were on the court at the Chesapeake Energy
        Arena in Oklahoma City for warm-ups but were called back to the locker rooms.
        The NBA said the affected player was not in the arena and the test results
        were reported shortly before tip-off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e4142-daf0-414e-bbb4-a9184bd15e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:02:19.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970ca83-bbd2-4427-b9af-bc2003acee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:02:19.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:26.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA is suspending game play following the conclusion of tonight''s
        schedule of games until further notice," said the statement from the organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a04c7-2341-4d44-850a-1f47f7cab0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:02:19.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:26.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dbf927-97f7-48d6-b530-a37fc65fcaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:02:19.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA will use this hiatus to determine next steps for moving
        forward in regard to the coronavirus pandemic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ebd54-27a6-4ad4-8502-cb63854f58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:02:19.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf47390-c23f-4b5d-9527-44849944c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:02:19.938+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Guerra II, who says he is an avid Thunder fan, told CNN they
        had presented the National Anthem and announced the starting lineups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2075d50-30ce-4e75-9b4f-908eccd1efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:02:19.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:28.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c6b228-10c0-4a57-8d87-11e7d86bcbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:02:19.939+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:23:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then boom, a guy in a suit started a joint conversation with
        all the referees, then both head coaches -- next thing you knew the Jazz went
