      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d4a46f-c31c-48e3-8885-0477351fe4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:20:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Governor Roel Ragay Degamo has urged the public
        to stay calm and practice proper hygiene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29daa1-5dd2-481b-a1cd-0e3bd570b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.630+08:00
