      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkley is becoming increasingly more well-known for his philanthropic
        efforts. He has donated $1 million each to Alabama''s Miles College, Alabama
        A&amp;M in Huntsville, Clark Atlanta University and Morehouse College -- all
        historically black colleges and universities -- in recent years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe136a-da0b-422f-93c0-e28130f7f944'
