      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude futures, the global oil benchmark, were down 4.1%, last
        trading at $34.31 per barrel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d5637-fd27-464c-bf31-6e8286fe43f3'
