      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c55ea5-5dd8-46a7-9f86-94d1017c3077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:53:48.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 80 percent of patients
        only experience “mild illness” and eventually recover. It added that some
        14 percent experience severe illness while five percent were critically ill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d3f31-c4c8-4882-a13b-671ab53e0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:53:48.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:39.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd63f46-5b29-46ea-b25f-97460909dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:53:48.153+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:39.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563d4e0-bdd2-4cae-9329-9155425597d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:53:48.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141167e6-5084-44fe-9c2e-ea735e1022a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:53:48.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover the mouth and nose when coughing and sneezing,
        and avoid close contact with those who show respiratory symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4af77e-e228-4bf0-9624-0860abbb1599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:53:48.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54331868-25dc-47ab-bb79-754566880f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:53:48.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonly reported COVID-19 symptoms are fever, dry cough and shortness
        of breath. Those with severe and critical symptoms should call the Health
        Department at (02) 8-651-7800 local 1149-1150.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110810f-f298-4ec0-add9-dc31de8eaf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:53:48.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a31b82-3680-40e3-9b55-ad5dbc93cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:53:48.154+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:43.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO now calls COVID-19 a pandemic, but stressed that this should
        not cause alarm as it can still be controlled since 90 percent of infections
        are being reported in only four countries, while outbreaks in China and South
        Korea are slowing down.</p>'
    '22':
