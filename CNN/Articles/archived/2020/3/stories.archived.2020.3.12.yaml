    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Catanduanes Rep. Sarmiento faces drug raps over shabu lab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c068858-90a4-4359-8294-aea47887219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Former
        Catanduanes congressman Cesar Sarmiento faces criminal complaints after being
        tagged as the alleged protector of a ‘mega’ shabu laboratory in the province,
        police said in a statement Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d8cc1-caf5-48d5-83be-385a75b369b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345fe3c-3c5e-447e-9e97-8e1bad8d3f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento, who remains at large, faces raps before the Department
        of Justice for violation of the Comprehensive Dangerous Drugs Act over the
        2016 discovery of the shabu laboratory in Virac town, which yielded almost
        400 kilos of dangerous drugs,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f3fec8-124a-4592-bb49-922d1384c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.584+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2211a103-561c-4563-90b4-cc09f5de332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:30.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting municipal police chief Maj. Bon Billy Timuat said law enforces
        filed the complaint against Sarmiento on the basis of a sworn affidavit of
        lone witness Ernesto ‘Entoy’ Tabor Jr., who was also involved in the illegal
        operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00137e8e-2e14-477e-8b1b-11b4397bac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790f3e2-e2fc-4a1d-8452-56e9c22f69e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police statement said also involved is former National Bureau
        of Investigation Director for Anti-Narcotics Division Atty. Eric Isidoro who
        has been detained at the Makati City jail after surrendering to authorities
        in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22159682-fb37-43db-a3b7-7f5a74488f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca94b57-5be5-4b45-99ea-a3e915d1d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:32.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabor was quoted by police as claiming that the ex-congressman received
        sometime in 2016 a total of P20-million as protection and campaign donation
        out of drug money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5469c53-596a-4a04-98f3-2e21c44e9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1422948-4a94-4301-bce4-7f5882b9f1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness said that he decided to reveal the alleged involvement
        of Sarmiento due to threats to his and his family’s lives, since the latter
        was at the time the incumbent Catanduanes congressman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fae22a-5f99-4e4b-b9eb-7a0532a8d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.585+08:00
