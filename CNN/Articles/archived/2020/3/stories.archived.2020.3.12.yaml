  'COVID-19-Metro-Manila-restrictions-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-12T21:13:55.300+08:00
    'imagesource': 'jcr:c373c86b-cece-41a1-8568-b57c0f35ecf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8da7a0c-dbc2-4d07-be6c-6859b1c03911'
    'lead': 'Over 12 million people living in Metro Manila would not be allowed in
      and out of the country''s economic and political center by land, local air travel
      and local sea travel from midnight of March 15 until April 14 as the region
      is placed under community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T21:15:59.328+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T19:14:49.904+08:00
