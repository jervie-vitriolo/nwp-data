      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first case of local transmission is a 62-year-old
        Filipino man who frequented a prayer hall at Greenhills Shopping Center in
        San Juan City. The man''s wife has also been infected. Authorities have since
        disinfected the prayer room and the shopping area.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97eeb8-03c5-4f6f-ab23-8577d7a0e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.629+08:00
