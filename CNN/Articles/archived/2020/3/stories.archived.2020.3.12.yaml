      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That just clutters my house," said Barkley. "I used to keep it
        at my grandmother''s house, but they all passed away, and I don''t want that
        stuff crapping up my house."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc3fa1-b156-4a8d-976e-962f44aac88a'
