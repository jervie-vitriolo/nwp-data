      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf31e2-6ad0-4e4f-8e0b-75f15c0021c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T23:28:06.647+08:00
