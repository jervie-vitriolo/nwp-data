      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, a resource person who attended a hearing of the Senate
        Committee on Basic Education, Arts and Culture on March 5 tested positive
        for COVID-19. This prompted Senators Sherwin Gatchalian and Nancy Binay to
        undergo a 14-day quarantine. Senate premises will also close down for disinfection.</p>'
