    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e941f-0182-4f87-ab69-2d1397672cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:51.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is for the best interest to have a designated quarantine center
        in order to isolate patients from the rest of the population," the senator
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ade13-19dd-4fbc-9b66-a63ee0e46667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.522+08:00
