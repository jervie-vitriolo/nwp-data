      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The&nbsp;NCAA announced&nbsp;that March
        Madness will go on as planned, but fans won''t be allowed to attend because
        of concerns over the coronavirus outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85060c2-a853-4cce-8f98-74e737e372b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.808+08:00
