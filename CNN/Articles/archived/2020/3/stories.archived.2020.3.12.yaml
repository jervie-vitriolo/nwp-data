      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in Asia were all trading sharply lower Thursday morning
        following Trump''s announcement. Japan''s Nikkei 225 fell 4.5%. The benchmark
        index is on pace to enter into a bear market, defined as a drop of more than
        20% from the most recent high.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d5e0a-99ef-4bae-9930-9bcf89c6d553'
