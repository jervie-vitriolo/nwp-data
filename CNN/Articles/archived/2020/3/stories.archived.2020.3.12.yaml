      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia currently has 45 patients with COVID-19, while the
        Philippines has reported 52.</p>'
