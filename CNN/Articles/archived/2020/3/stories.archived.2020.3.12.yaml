      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><a href="https://cnnphilippines.com/news/2020/3/11/COVID-community-transmission-DOH.html?fbclid=IwAR1jg4RrO_dZhN0LPmHHrBjUcvO23rq7MbaABZ-0qHgMOAVIagqg1tSVoJg">RELATED:
        Community transmission of COVID-19 likely to happen soon – DOH&nbsp;</a></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41675270-f9a9-4b16-9384-2855ec34df6e'
