      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Is breakfast still the most important
        meal of the day? We used to know the answer to that question, right?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be787bc5-1a60-4f30-ae67-3863e166b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ff8b4-e0bb-4ca2-93cf-0545ef936204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now we''re not so sure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cae8c1-64ff-4481-8b1c-cea85d0dd450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:52.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aca9862-18d5-43a4-9c00-7feb7352bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:52.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a registered dietitian, I always recommend starting the day with
        a healthy breakfast. And during the past 20 years, I''ve never met a nutritionist
        who has suggested skipping it. The morning meal can boost energy, control
        cravings and weight, and improve focus and performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a507b1-4ea0-46fe-bf3e-99e34af068e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee5fae-104f-44a8-8a72-6b51e8005439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When planned well, breakfast can also add important nutrients to
        your diet, such as protein, healthy fats and calcium, explained Cordialis
        Msora-Kasago, a registered dietitian and spokesperson for the Academy of Nutrition
        and Dietetics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6db91-fe68-40b1-a152-ddfe80b86f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:54.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c36a6d-0519-4243-8c18-a21fa959925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But popular intermittent fasting regimens often banish breakfast
        in an effort to improve health and lose weight. In a recent New York Times
        article, Mark Mattson, a neuroscientist at the National Institute on Aging
        and at the Johns Hopkins University School of Medicine, explained that most
        people trying to lose weight should strive for 16 calorie-free hours, and
        that "the easiest way to do this is to stop eating by 8 p.m., skip breakfast
        the next morning and then eat again at noon the next day."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ad648-3f7e-4392-be5b-39cf773f841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f7310-b141-4faf-b055-be176847f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattson, who for the past 30 years has consumed all of his 2,000
        calories between 3 p.m. and 8 p.m, recently told me that once your body adapts
        to skipping breakfast, you don''t get the negative side effects of doing so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f99e6e9-f17d-4845-9945-547f5f4ca825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:56.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a1261-ab47-40c8-a583-a168d3152027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a way that you can have your breakfast -- and your
        fast, too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17056a-0652-48e4-99c5-76cd0094c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d92e8-397b-4e4c-a273-bd271d060c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The science behind breakfast</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef7e3c-039d-46f1-941f-22e6c9e4f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating matters in the breakfast debate is that current research
        on breakfast and weight control is conflicting. For example, a recent BMJ
        review that analyzed 13 studies on the meal concluded that "the addition of
        breakfast might not be a good strategy for weight loss."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd31c83-64b1-4a17-ab94-30a81d416799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c84cab0-8695-4229-89ca-3a5a64d45129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:59.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BMJ study used many small and extremely short-term studies,
        and was skewed toward those including a very poor quality breakfast, explained
        Tamara Duker Freuman, a New York City-based registered dietitian who closely
        follows the research literature on meal timing in terms of disease risk.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c90a43-ca35-4d9a-8df2-ce289065c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:27:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff61c011-c594-4d0d-b1c4-ea406c4c8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:00.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the intent was to settle the breakfast debate once and for all,
        this was not the study selection or design that was going to do it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b5e04e-870e-4d83-aae8-10c007d7193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5891b16-f449-4f47-a34f-15d503c02cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, these findings are a stark contrast from other research,
        which suggests that when you front-load your calories by eating a big breakfast
        and a smaller dinner, you have a much better chance of shedding pounds --
        and you are likely to reduce your risk of type 2 diabetes and cardiovascular
        disease, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8dbb0b-5062-4b7e-a7c8-cfde479238a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:01.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96c6d1d-cbbc-4e3e-a017-c9d9c7fd2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:02.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because eating most of our calories earlier in the day is
        more in sync with our bodies'' circadian rhythms, which influence metabolism
        and decrease the risk of weight gain, compared to eating more calories later
        in the day. Circadian rhythms may also help explain why breakfast skipping
        is associated with increased risk of weight gain -- even among those who consume
        comparable amounts of calories in a day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5581ebbf-d2d2-4059-acbd-01acfcc1c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:02.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186faf51-7c7b-48c3-8f50-eb1f581ee497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:03.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, a small recent study examined differences in diet-induced
        thermogenesis -- or calories expended as the result of processing and storing
        food -- among people consuming larger breakfasts and smaller dinners versus
        smaller breakfasts and larger dinners. What it found was consistent with these
        earlier findings: Participants who ate a big breakfast rather than a large
        dinner -- both with identical calories -- had 2.5 times greater calorie-burning
        benefits compared to when they swapped their meal pattern around. Blood sugar
        and insulin levels were diminished after breakfast compared to dinner as well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f8d11-1afb-49e4-a806-82b61f5bd225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64b4ea-6edb-46bf-8a47-674ae3124267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:04.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen from very large cohort studies conducted over
        years and even decades is that people who eat breakfast are more likely to
        have lower BMIs and a variety of better metabolic health outcomes -- particularly
        related to reduced risk of type 2 diabetes" and cardiovascular disease, Freuman
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81de35c-b13b-4224-b197-27737134070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:04.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db41af-328a-4792-8f1d-8f9477cbd876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:05.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, a meta-analysis published in Clinical Nutrition
        concluded that eating breakfast regularly may promote cardiovascular health
        and decrease all cause mortality, while skipping the morning meal increases
        the risk of cardiovascular disease and death.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd239b8f-6732-4509-a7c2-1019b4a80193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a40f3-d136-4f49-ac65-eccfa1c837c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this doesn''t mean that every breakfast skipper is destined
        to gain weight or develop heart disease or type 2 diabetes, nor does it mean
        that a particular individual who skips breakfast and is perfectly healthy
        must start eating breakfast. "I think the takeaway is that if you are a breakfast
        skipper who struggles with blood sugar, triglycerides or cholesterol, or weight
        despite consuming a reasonably healthy diet -- it may be worth considering
        establishing a daily, healthy breakfast habit and pulling back a bit on the
        nighttime intake in tandem," Freuman said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1317a2c-91c9-4fd0-bd6d-70a4a478a2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:06.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618f69b-227d-44a5-acfa-2ba27da9b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:07.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to fast and have your breakfast too</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f23cc7-0f9e-4488-a4ba-3bb53f75df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:08.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a daily fasting regimen that restricts eating during a
        certain time window doesn''t have to mean eliminating breakfast. For example,
        you can stop eating at 7 p.m. and not eat again until at least 7 a.m. the
        next morning, and you will still get the benefits of a 12-hour fast while
        fueling your mind and body with important nutrients to start the day, Msora-Kasago
        explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3baa715-3bc1-4e39-93d4-1373487e85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644ee4fb-902f-4a54-a2a7-9bcabf7b555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating earlier will mean eating in sync with your circadian rhythms,
        which is favorable for weight control, and at the same time you will avoid
        the trap of nighttime nibbling, where calories can pile up without you even
        realizing it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0dedf-a960-4f21-b257-be5345e05ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:09.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f69639-8ccd-4379-befd-21efc8f6cb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:10.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breakfast before exercise?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97cf988-7f3a-4e06-a2be-b9c6ee5e46b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should you eat or skip breakfast before exercising? Some research
        has revealed that you can burn more fat if you exercise on an empty stomach.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5186ef5-7a0f-4afb-8fbe-781e143de0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb29282-354b-46cc-b6de-928def6fd89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:11.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But depending on your needs, it may not be a wise decision to do
        so. "Some people are able to work out in the fasted state and not feel ill
        effects, but others may feel weak, dizzy or unable to complete their workout,"
        Msora-Kasago said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb5b1f-5d22-46de-a5e8-70f57cb34e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ff6ff4-e372-4549-a775-b726309615e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always advise my clients to eat before exercising," said Wendy
        Sterling, a board-certified sports dietitian. "I work with athletes, and my
        job is to help them gain a competitive advantage by maximizing every workout.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50494f-af62-4fc5-ba04-64f06146de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:13.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5d3b5-9e55-4feb-bcc4-121c9dea9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Skipping breakfast could mean they might be working out on a 14-hour
        fast, depending on when they ate last. Performance suffers greatly, and they
        look sluggish and tired," said Sterling, who is the team nutritionist for
        the Oakland A''s.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e7414-c99f-44de-8ea8-254e419262c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:14.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63f091-bbc9-4b00-b11d-1dc4e740cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A healthy breakfast</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02c53e-e56d-4166-8c16-91a9f383f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When choosing a breakfast, look for a meal that includes protein,
        which will promote satiety and decrease daytime snacking, Msora-Kasago said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa8572a-033b-48e7-9399-50198de1af17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814cc279-e3a7-401e-afc4-a9d43954bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthy breakfast should also include whole grains, healthy fats,
        a fruit or vegetable, and a calcium-rich food or beverage. Msora-Kasago recommends
        a veggie egg scramble with cheese and avocado on whole-grain toast; hummus
        on a whole-grain bagel with tomatoes and cucumbers and low-fat milk; and oatmeal
        with some almonds and low-fat milk and berries.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68fa0d-1748-44d8-88b0-a67be43efe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039da05b-3f2a-402f-8eb9-72eaa6e603d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:17.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep in mind, if you tend to wake up and not feel hungry, you might
        be eating too much during the evening. Simply cutting back on nighttime snacking
        may give you more of an appetite for breakfast.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42382b09-02bf-4511-a0a1-6605cfd713cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:17.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f625464f-db3a-49c0-ab24-75871ac8753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:18.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, if you''re not up for a full meal in the morning, you can also
        try eating smaller portions of what you would normally eat, or pick something
        quick and easy like a small handful of nuts with dried fruit to give your
        body something to get your day started, Msora-Kasago added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b207c61-a9db-4fd8-b696-cbd7b93a2e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:17.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:18.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/10/health/eat-breakfast-or-fast-drayer-wellness/index.html"
        target="_blank">To eat, or not to eat breakfast -- that is the question</a></em>"</p>'
  'Harvey-Weinstein-rape-sentence':
