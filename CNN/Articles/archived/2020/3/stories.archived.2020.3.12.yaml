    'jcr:uuid': '4cf7a321-145c-4c23-bfad-197b442a3cb2'
    'lead': 'Former Catanduanes congressman Cesar Sarmiento faces criminal complaints
      after being tagged as the alleged protector of a ‘mega’ shabu laboratory in
      the province, police said in a statement Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T19:26:37.584+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:17:28.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:13:17.529+08:00
