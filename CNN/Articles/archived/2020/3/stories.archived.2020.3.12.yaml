      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Steadfast
        in its commitment to promote gender equality, CNN Philippines embarks on a
        month-long campaign titled, "STANDING TOGETHER, STRONGER TOGETHER."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791ecae-65f6-471b-9d46-39222bab6199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:53:59.686+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:20:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines remains one of the world’s most gender-equal
        countries, there is still so much we can do to help build a society where
        we are all equal in dignity and rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e1b73-3956-4f4c-bebc-fd4224b3471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:53:59.686+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:20:55.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To kick-off the campaign, CNN Philippines invites the public to
        share their thoughts on equality through the Strike a Pose social media contest.
        People are encouraged to post the "hands out" equal pose along with their
        caption and the hashtag #EachforEqual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7cff3-add4-44a1-90d5-340e6b13a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:53:59.686+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:20:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reel Filipina Digital Shorts Competition, the first ever digital
        film contest on CNN Philippines, calls for filmmakers and aspiring content
        creators to craft a 2-4min video revolving around this year’s theme, “An equal
        world is an enabled world." The competition will have two winners – the People’s
        Choice awardee who will be chosen through online voting and will receive Php
        50, 000.00 cash and the Jury’s Choice awardee who will get Php 100, 000.00
        cash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee1e1f-fc1f-47a0-8086-58c03df7dbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:53:59.686+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:20:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the entire month of March, CNN Philippines will also
        celebrate the achievements of women at the forefront of social change by amplifying
        their voices and telling their stories in our programs like Leading Women,
        Story of the Filipino and Med Talk, Health Talk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425bb25a-3469-42af-a001-6012e385e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:53:59.687+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:20:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To culminate the month-long celebration, CNN Philippines will have
        a special presentation that brings together two inspiring women from the opposite
        ends of the spectrum to show that female empowerment is never a one-size-fits-all.
        CNN International senior correspondent, Anna Coren and Miss Universe 2018,
        Catriona Gray, will talk about the state of gender equality and inclusivity
        in their respective fields. STANDING TOGETHER, STRONGER TOGETHER, A Special
        Presentation will be live on Facebook on Wednesday, March 25, 5PM and will
        have a delayed broadcast on Saturday, March 28, 9PM.</p>'
