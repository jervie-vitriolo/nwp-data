      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> Saudi
        Arabia has expanded its COVID-19 travel ban to cover 12 more countries, including
        the Philippines, the office of Manila’s consulate general in Jeddah said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6793675-9bc8-4224-94ea-4b4dd11d8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:15:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfc3ba-62c6-40f8-8884-2915be1b3842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:15:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban, however, exempts health workers from the Philippines
        and India returning to Saudi Arabia, according to Consul General Edgar Badajos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5323d34a-d139-4b05-8274-45ea07dd3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:15:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b2e25-c0ea-4ffb-816f-50aeffe531a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will be subjected to a special medical evaluation upon their
        return. They are further advised to coordinate with their respective employers
        in the kingdom prior to their return,” Badajos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08ad8cc-4857-475a-88f6-b60e20ed8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf6421-7418-4e8d-b139-c3ee0cdf4512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that transportation to Saudi by land through its borders
        with Jordan is also suspended, except for the passage of passengers considered
        as humanitarian cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed997765-c6c3-4f11-883c-06cba1b5e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:01.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b8472-cfd0-4706-bec2-584ee86e0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.263+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:02.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban also allows Saudi citizens and permanent residents three
        days to return to the Middle Eastern kingdom before the travel suspension
        takes effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd6087-4e2d-43fc-bd75-431a60665c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:02.708+08:00
