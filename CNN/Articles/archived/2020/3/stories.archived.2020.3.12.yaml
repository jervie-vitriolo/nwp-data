      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) -</strong> The
        franchise renewal of media giant ABS-CBN and the executive branch’s request
        for a multibillion-peso supplemental budget for the coronavirus disease outbreak
        both remained in limbo as the House of Representatives goes on Lenten break.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b23e67-a7f6-4b63-9697-d685ef56bb99'
