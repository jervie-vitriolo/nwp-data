      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4738b9-6caa-47a5-8698-109e4c795b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:11:31.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:24:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was transferred to the New York City hospital Wednesday
        evening, following chest pains he experienced while at Rikers Island jail,
        according to his spokesperson Juda Engelmayer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e70897-f108-47be-b7a6-04616e48408a'
      'mgnl:activationStatus': true
