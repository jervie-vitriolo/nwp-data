      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4176a7b-a14f-48d5-be8d-01f357e9263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.522+08:00
