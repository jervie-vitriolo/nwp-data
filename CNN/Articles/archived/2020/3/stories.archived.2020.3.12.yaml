      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede naman basta (That can be done for as long as it is) limited
        to two items per bottle," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4a796-d3cd-4a88-99df-015bf6a70b90'
