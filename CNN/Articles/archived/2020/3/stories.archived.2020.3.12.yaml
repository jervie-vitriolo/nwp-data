    'updated': 2020-03-12T17:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c97e3-730d-4493-acc6-63233d02f8c9'
      'mgnl:activationStatus': true
