  'Eggshell-beads-social-network':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-12T07:41:55.185+08:00
    'imagesource': 'jcr:0e056cad-2d65-467d-b6c6-fdf90c1307dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc2f02ed-a6cf-4d86-bbac-f58926a24a98'
    'lead': 'Thousands of years ago, hunter-gatherers took the remains of ostrich
      eggshells and made them into decorative beads. But researchers found them in
      areas where ostriches never lived, sparking the question of how they got there.
      The beads tell a story of gift exchanges over great distances -- an early social
      network 30,000 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T08:01:30.308+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:25:12.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:13:08.872+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eggshell beads made by hunter-gatherers 33,000 years ago used as a social
      network'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32ddb5-2c75-4031-8949-c54e3524f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Thousands of years ago, hunter-gatherers
        took the remains of ostrich eggshells and made them into decorative beads.
        But researchers found them in areas where ostriches never lived, sparking
        the question of how they got there. The beads tell a story of gift exchanges
        over great distances -- an early social network 30,000 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21badb3d-c733-4ca9-a3ce-2ee925f25455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.308+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:13.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472bc015-e0bf-48e8-8ce6-0174c850e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eggshell beads contain enough information to tell the story
        of their journey, if you know how to look.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4868d-d329-488e-8b0f-576966d6e5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3972b93e-3e33-47f6-877f-59e77b456ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers recovered the beads in Lesotho, a small, mountainous
        country encircled by South Africa. And thousands of years ago its high elevation
        and wealth of rivers would have provided an imposing spot for hunter-gatherers
        to live.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c2dfb-baf7-4d41-b0a3-4d0342e883ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1679a9e-dcd5-4785-bcd2-42c045fc2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence of life at the site dates back to 85,000 years ago, meaning
        it sheltered hunter-gatherers through periods of climate change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4f572-4410-48bf-8814-7f6911d79079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3746ef-78b0-45c8-aed0-068c12b717b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the numerous ornaments they uncovered, there was no evidence
        that they were produced in the area, like eggshell fragments in progress.
        And there was no evidence that the eggs were laid in Lesotho because ostriches
        wouldn''t typically live in that highland environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fcd328-9697-4c23-b76f-bd94c32d2e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802cfd6-75a4-48be-befe-d4a59ea0d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern hunter-gatherer societies, like those in southern Africa''s
        Kalahari Desert, use ostrich eggshell beads to begin and maintain a relationship
        with other groups. The process is called hxaro, "kindling and cementing bonds
        within and between communities," according to a new study. The word hxaro
        has become synonymous with "beadwork" and "gifts."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8509b75-4df8-417c-95ce-0b6751df4197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a418e5fc-e989-4dae-9689-a0edd7e13829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:19.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it stands to reason that the network exchanging them has a time-honored
        foundation. The researchers wanted to get to the heart of this social currency,
        finding out the time period and distances associated with them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802ddee-bdcc-4aa1-9274-3d7ac0362df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfeadd1-c49b-435f-955b-ffba8d57e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beads were tested using a method called strontium isotope analysis
        to determine the point of origin for the shells, learning where they were
        originally laid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9132075a-1d6d-4fb2-b8e0-1f265a5e3e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.309+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464e182-b194-4467-ac57-b99c140a540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like radiocarbon dating that analyzes the rate of decay of
        an element over time, the analysis relies on detecting strontium-87, the product
        of the radioactive element rubidium-87 as it decays.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9f1e9-0dcb-430f-9996-6b0009dd6e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:21.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26745647-ecb0-4864-a973-1977773a7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old rock formations including granite are found to have more strontium
        than younger rocks like basalt. And when animals eat grass from around these
        rocks, the strontium becomes part of their tissues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d49c57-27ca-47a6-8832-8b231498d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6606b95-cd0b-4a42-a915-6f8245f1b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:23.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesotho is at the heart of the Karoo Supergroup, a geologic formation
        with volcanic basalt at the center and older rings of rock stretching as far
        out as 202 to 621 miles away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21e54f-bed9-499a-8e91-0126eb1c2413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:24.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d974a-4b21-41a1-8908-511f75b232d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers established a range of strontium isotopes by piecing
        together how much was available in a given area based on strontium content
        in soil and vegetation samples. They also used museum specimens, like rodent
        tooth enamel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b67b3-bc3a-4672-9f73-f10eb1b1c170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515046d1-9d7a-47aa-b3c8-9356bf122399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their analysis revealed that 80% of the beads could not have originated
        from the Lesotho highlands. The study published Monday in the journal Proceedings
        of the National Academy of Science.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a3a519-58a1-41fc-b703-256f6b5ff469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3342e8-737f-4ce6-b14d-b5ca62b6bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:26.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These ornaments were consistently coming from very long distances,"
        said Brian Stewart, study author and University of Michigan paleolithic archaeologist."The
        oldest bead in our sample had the third highest strontium isotope value, so
        it is also one of the most exotic."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e7fc1-807c-4783-8c0b-ab5864603860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da7949-8be1-4652-b77d-b31dc7ce29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:27.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His analysis showed that they could not have come from closer than
        202 miles away, and may have first been made by hunter-gatherers as far as
        621 miles away.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed4353-9253-4fb1-8d80-de7f5c87a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:28.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23093461-44c3-4086-aecd-81b7eb90e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.310+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:28.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans are just outlandishly social animals, and that goes back
        to [sharing this] information that would have been useful for living in a
        hunter-gatherer society 30,000 years ago and earlier," said Stewart. "Ostrich
        eggshell beads and the jewelry made from them basically acted like Stone Age
        versions of Facebook or Twitter ''likes,'' simultaneously affirming connections
        to exchange partners while alerting others to the status of those relationships."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2990c6-9161-4828-b408-b82270bea329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521154d-3784-4068-8c4f-8ff29e4ed6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart also believes the beads were exchanged during a time of
        climate shifts, between 25,000 and 59,000 years ago. This way, they could
        turn to each other when the weather worsened, sharing and pooling resources.
        Not only were the beads shared and exchanged over large distances, but also
        long periods of time. It hints at why modern humans survived.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87dfe7a-b677-4fbf-9a61-74ee0d27ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b738a0c7-2b76-418d-8b20-33e57679be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened 50,000 years ago was that the climate was going through
        enormous swings, so it might be no coincidence that that''s exactly when you
        get this technology coming in," Stewart said. "These exchange networks could
        be used for information on resources, the condition of landscapes, of animals,
        plant foods, other people and perhaps marriage partners."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806911f4-e21e-4fb3-842b-cee3eaa4bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:01:30.311+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:25:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/10/world/ancient-ostrich-eggshell-beads-scn/index.html"
        target="_blank">Eggshell beads made by hunter-gatherers 33,000 years ago used
        as a social network</a>"</em></p>'
