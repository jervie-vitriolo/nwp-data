      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d7c5a-f04c-4f6e-8f4d-c130a1b250b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T18:16:37.444+08:00
      'mgnl:createdBy': 'vince'
