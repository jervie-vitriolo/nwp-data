      'mgnl:lastActivated': 2023-01-26T19:22:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said the DTI will also monitor the retailers to ensure compliance.
        This will stop people from hoarding and reselling the items at a higher price,
        Castelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a9b54-e96a-4915-b1fb-6145f617b584'
