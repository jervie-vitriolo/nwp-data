    'template': '1'
    'title': 'Four hospitals to begin trial of local test kits for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47b2ad-ec63-42a1-8ec7-fe6a0bd6464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> – Selected
        hospitals known for their expertise in treating infectious diseases will begin
        validating the locally developed test kit for coronavirus disease or COVID-19
        to make sure it is safe for public use, one of the product developers said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1746fc9-1af6-4b03-bea9-e22519d4cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:13.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22d48f-f17c-4aa8-9b20-29d60e266f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Philippines Medical Center in Mindanao, Vicente Sotto Medical
        Center in Visayas, Philippine General Hospital in Manila as well as The Medical
        City in Pasig City have agreed to be testing sites for the University of the
        Philippines National Institutes of Health''s field study, Dr. Raul Destura,
        inventor of the detection kit, said in a briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e39f72-9447-4a12-913d-a6030f19d155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa21eb52-2b94-4565-aa37-8176ec0f1e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destura said he will also reach out to Baguio General Hospital if
        it could participate in the clinical trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a95e34f-c7c4-464a-8310-4ecb73879510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7dbdd9-e58a-40e3-ac97-e80b3e7d337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientist said the facilities were chosen based on their areas
        of expertise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8346aae-a6e9-4fc4-a26c-a8c86167f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8850bd-d75f-41b0-b2a1-0a6e9fad3fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:16.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong mga ito, may kanya kanyang eksperto sa infectious disease.
        Para iyong interpretation ng clinical data malinaw.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00168365-f4d3-450e-ae7e-2a22efa2a087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:17.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494569d3-72fb-4971-a448-74e959023fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The field validation study, which may be completed within two to
        three weeks, is one of the two pre-conditions set by the Food and Drug Administration
        for the kit to become commercially available. The first one was for the product
        to pass the laboratory performance testing. The developers passed the first
        test so the Food and Drug Administration issued them a certificate of exemption
        a few days ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2847fe4-4936-4e84-a61e-215d58f228e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:18.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3ac13f-d4a5-4b2e-a598-452fa1850635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilities need to conduct validation of 500 tests for COVID-19,
        which may start by Monday next week, Food and Drug Administration chief Rolando
        Domingo said Wednesday.  A total of 1,000 kits will be divided among the site
        validators, Destura said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c504b6-4e26-4142-96ec-50f7313dc9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:19.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d62011-e9ff-43f4-8150-f00649ce838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All test results will be validated by a quality control officer
        and approved by a pathologist. Results will be released though email or they
        could be delivered to the institution which requested the test.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd0170-e88d-4e02-8a99-d5f91e0e8fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e739c-7f01-4365-9acf-186c74ec9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial diagnostic test results will then be sent to the Philippine
        Genome Center of the University of the Philippines so it could further confirm
        or refute the presence of COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11845f1-472a-4a16-b373-d966ce4278b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840cf875-f6e3-4e95-9117-5df93b763355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the Research Institute for Tropical Medicine has to process
        every test, but the demand for testing does not match its capacity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed75c5c-5fb7-49db-9043-7d0832473241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:22.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4958b76-fd56-40dc-ba9d-ae9b74c613c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM can conduct tests on 300 nasal and throat swabs a day,
        but the demand is around 600 to 700, according to the Department of Health.
        A patient will have to undergo tests at least three times. Aside from the
        confirmatory test, a COVID-19 patient must be tested twice before being discharged
        from the hospital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed844ab-110e-41f3-80a8-9af3cf0a728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:23.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6361cc-2512-4ecc-939d-edea640ed6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new kit is six times cheaper at P1,320 per test than the current
        kit imported by RITM, which costs P8,500 each.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd24d7-88a0-42be-a7b4-dade36c8272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:24.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd201fe-7cdb-451f-acd2-7a4171fb692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:55:29.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has said it wants to purchase around 40,000 test kits.</p>'
