      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Speaker said that the House of Representatives is open
        to change the legislative calendar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238812a2-873a-47df-b1d8-780ac2427cb0'
