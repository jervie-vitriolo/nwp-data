      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a 67-year-old Filipino woman became the second patient
        to die due to COVID-19 in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88577147-be80-4ad6-80be-4a10ffc7fc60'
