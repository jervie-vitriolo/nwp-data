      'mgnl:lastActivated': 2023-01-26T19:18:49.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will also help in minimizing community-level transmission of
        the virus, she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c0838-faa8-4e42-b51d-d07b853eaec9'
