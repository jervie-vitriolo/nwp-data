      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80169f-8fee-4e9e-ab93-ebb3701c12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T23:28:06.647+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:14:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth casualty is PH37 who was admitted on March 6 at the Philippine
        Heart Center, after experiencing onset symptoms of COVID-19 last February
        28.  PH37 was confirmed infected of the virus last March 11 and was reported
        to have existing hypertension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246d164-b557-47ab-a42c-71ce81afa5a9'
