    'template': '1'
    'title': '442 Filipino evacuees from Diamond Princess cruise ship sent home  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99304e02-6763-4b77-b719-982abeeb32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T02:21:50.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> A total
        of 442 Filipinos from the Diamond Princess cruise ship in Japan were sent
        home Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7839b3c8-371d-4e1c-b9dd-9685229d947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T02:21:50.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) and the Overseas Workers Welfare
        Administration (OWWA) sent home 442 out of the 445 Filipino evacuees from
        the coronavirus-hit cruise ship after finishing a 14-day quarantine at the
        New Clark City in Tarlac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6704a-e2fe-4703-894e-b841ccda3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T02:21:50.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc571259-c910-488e-9af4-9ee4a041ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T02:21:50.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 445 evacuees, two of them tested positive for the novel
        coronavirus disease of COVID-19. They were immediately referred to the Jose
        B. Lingad Memorial Regional Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c1314-a98b-46bb-a1d2-aa351860e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T02:21:50.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
