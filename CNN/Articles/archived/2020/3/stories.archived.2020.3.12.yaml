      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said she had hypertension and diabetes, which made her "extremely
        vulnerable" to COVID-19</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae51340-b396-4d33-9d55-184ca8e48bca'
