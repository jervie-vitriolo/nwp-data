      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, Kuwait temporarily canceled flights to Philippines,
        Egypt, Syria, Lebanon and Sri Lanka. The suspension was supposed to be lifted
        on Friday. It also called on all nationalities leaving Kuwait to avoid unnecessary
        travel to these five countries.</p>'
