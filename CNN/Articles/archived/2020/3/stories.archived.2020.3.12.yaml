      'jcr:uuid': '60da6fc8-4fd1-4238-9970-574584fb5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures plunged more than 1,100 points and were last down 930
        points, or 3.94%. S&amp;P 500 futures fell 3.67% and Nasdaq futures were down
        3.92%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea7fef-a34c-4c4b-8aea-618a8a43ab7b'
      'mgnl:activationStatus': true
