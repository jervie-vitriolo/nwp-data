    'template': '1'
    'title': 'PH transport official tests positive for COVID-19, sources say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c752fc-fc1b-4223-8ebf-8b8b01bfeea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:06:50.931+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:12.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — A Philippine
        transportation official has tested positive for the coronavirus disease or
        COVID-19, sources told CNN Philippines Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07faee48-5498-4659-8a52-f27031221810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:06:50.931+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072afdf-6c51-40fe-819b-12a1933a84ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:06:50.931+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that a government official is reported to
        have contracted the virus. It is not clear if the official is among the 49
        cases earlier confirmed by the Department of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d02029-fdd2-4a6b-af56-ace53fe5e0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:06:50.931+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:14.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2113bb88-057a-481d-952e-a955adab7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:06:50.932+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:14.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said it has shut down some of its
        offices for cleaning and disinfection. All employees with flu-like symptoms
        are being sent home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac294673-1837-420d-84a2-68812698f98a'
      'mgnl:activationStatus': true
