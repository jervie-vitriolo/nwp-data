      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province is monitoring three people for possible coronavirus
        infection – a couple who traveled to Japan, and a Filipino worker from Hong
        Kong. They are under home quarantine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e23e2b-b2bf-485e-b8d6-a16439b8c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.629+08:00
