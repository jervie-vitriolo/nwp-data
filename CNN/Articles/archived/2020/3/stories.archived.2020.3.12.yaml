      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, House Ways and Means Committee chair Rep. Joey
        Salceda requested for a special session in Congress regarding the outbreak.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3f630-fa4f-4eba-af53-3fdb4f1e38d5'
