      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 80 percent of patients
        only experience “mild illness” and eventually recover. It added that some
        14 percent experience severe illness while five percent were critically ill.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf1518-acbd-413b-a6c4-ce12be8562ca'
