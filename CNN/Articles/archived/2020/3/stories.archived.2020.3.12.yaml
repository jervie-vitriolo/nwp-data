      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day,&nbsp;<a href="https://cnnphilippines.com/news/2020/3/10/house-approves-supplemental-fund-coronavirus-disease-.html">the
        House Committee on Appropriations approved the ₱1.65-billion supplemental
        budget</a> to address the problem of COVID-19 in the country, lower than the
        Department of Health’s proposed amount of ₱2.35 billion to procure personal
        protective equipment for about 5,000 health workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10346bbe-2fce-429c-9efc-90268f4eb570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:41:36.128+08:00
