      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065726b-9de3-4d7a-968d-72fae3d822a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some teams had already canceled their plans to travel for games
        as a precautionary measure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283e876-2404-48db-8a9d-51b260620c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.809+08:00
