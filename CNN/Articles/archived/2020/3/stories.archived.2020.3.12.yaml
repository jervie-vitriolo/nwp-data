      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US stock futures plummeted Wednesday
        evening after President Donald Trump announced that travel from more than
        two dozen European countries to United States will be suspended for 30 days,
        an escalation of measures taken to insulate Americans from the novel coronavirus
        outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e49022-8721-4589-830d-c701c20eea92'
      'mgnl:activationStatus': true
