      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the latest casualties is identified as PH6. She was initially
        admitted at Cardinal Santos Medical Center last March 5 before he was transferred
        to the Research Institute for Tropical Medicine, the DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4720070-15f5-4196-9545-8923cebb4248'
