      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Fernando government has also issued a resolution on infection
        control policies for public events in the city. The resolution''s guidelines
        include monitoring of all participants in public events with infrared thermometers;
        providing the participants with hand sanitizers or 70% isopropyl alcohol,
        surgical masks; and providing wastebaskets for the proper disposal of all
        types of wastes.</p>'
