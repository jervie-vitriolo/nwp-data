      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2020, the group said it will raise its investments to almost
        ₱275 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82cafb-6617-40f4-bc43-3946010fe396'
