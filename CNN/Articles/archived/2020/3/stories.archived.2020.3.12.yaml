    'stories': ['8b19a08a-8881-4121-a593-f6f64ff1f2f8']
    'template': '1'
    'title': 'Consumers snap up PhoneSoap to sanitize cell phones as coronavirus outbreak
      spreads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400f129-ca55-4b40-b54d-d51411174f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:25.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Whatever you touch with your hands
        -- food, bacteria, dust -- can be transferred to your cell phone, making it
        a mobile petri dish possibly teeming with germs. So there''s a growing discussion
        about how to keep phones sanitized as the novel coronavirus outbreak continues
        to spread worldwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf9662-1849-413b-8da2-b9eb318f964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aca2f90-f48e-416a-b3de-8823930e4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s why sales of a device-cleaning machine called PhoneSoap
        are soaring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a59fde-1caa-42a7-bdfb-e94698dbdb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da371662-2a64-4027-b9ef-2234b7c3ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:27.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhoneSoap''s products, which kill germs on phones by bathing them
        in UV light, haven''t been tested against COVID-19. But revenue so far this
        month is about 20 times higher than in the same period last year, co-founder
        Dan Barnes told CNN Business on March 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a66536-aa4b-4ad6-b5ad-5bd1133b6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d327ded-da4c-4c6a-a6a5-5c14e454a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company sold out of its devices in early March, but it''s currently
        taking pre-orders that will ship between April 15 and May 30, according to
        its website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5487c-22f7-45e6-9726-3d7f465f2c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c6f1b-f896-4127-9a08-d74c8e4f619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The coronavirus] isn''t something we celebrate, but it has definitely
        raised awareness that phones or hard surfaces can harbor bacteria for days
        and that it''s important to clean them," Barnes said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc90682-bd8d-4acd-82af-f3719978cf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bf5869-7d99-4b7d-8133-5e6956d60ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone hygiene matters generally because research has shown our mobile
        devices carry pathogens that might include antibiotic-resistant bacteria,
        said Mia Lieberman, a clinical veterinarian at Harvard Medical School who
        has tested the PhoneSoap''s effectiveness. These germs can pose a risk, especially
        for people with preexisting health conditions, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e3098-0884-40f9-955c-32533354c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffbe65-6ad5-48ab-af70-b03ed0386d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhoneSoap''s product lineup includes the PhoneSoap 3, a rectangular
        box with a UV light inside that fits all smartphones and most cases. The company
        is also selling a new, larger unit called HomeSoap that can accommodate more
        items.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da838706-6096-4553-b6d9-32f8612bbb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8436c0-dfb2-46b3-aecd-a8f1435a5c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhoneSoap co-founder Wes LaPorte said the company has been able
        to cope with increased demand because it splits manufacturing between Vietnam
        and China, so factory closures in that country haven''t caused supply chain
        bottlenecks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69568a0-bdea-4aa6-a602-fdfeb040dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50b38d-cb98-442c-bdd7-cbe494175543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:33.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it works</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895de48-661a-441c-a2e2-168edb374d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kind of light PhoneSoap uses, called UV-C, damages bacteria
        and viruses so they can''t replicate, Lieberman said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3329c3-a5a5-4e1c-8525-836b36d44885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d9457-1f8e-4227-82d5-68a0ccab6b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:34.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhoneSoap kills 99.99% of household germs, including E. coli and
        salmonella, according to the firm''s website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3221c-dd89-4858-878f-d4f64cea053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34da1ed-a5b2-4a24-8a81-7ecea875b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study, Lieberman tested it against bacteria and found it to
        be effective. But she noted that eliminating COVID-19 would likely require
        a much larger UV-C dose than what commercially available devices like PhoneSoap
        emit, based on the data scientists have on other coronaviruses such as SARS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e98f9-fb92-4c6b-8b7a-83883515b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:36.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c3c94-6dc8-49c1-affc-f7351843d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get that much UV-C light intensity, Lieberman said, you''d have
        to leave your phone in the tested PhoneSoap model for over two hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90592e37-ed34-4cdf-a040-58466c436d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:37.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1fb021-1493-4f45-8474-e86e9f3d67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think consumers should rely on a UV device that''s commercially
        available to eradicate coronavirus on their phone," Lieberman said. "I don''t
        think we have the data to know how much it helps."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17c1fa-1238-427f-942b-c39b79a90699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:38.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fb942-7d4c-4d07-af00-94a6ddad642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhoneSoap disagreed. "Only the CDC and those working to contain
        COVID-19 have access to this novel strain of coronavirus to test, so PhoneSoap
        can''t say with certainty that our products kill COVID-19. That being said,
        we do know that COVID-19 is an enveloped virus, similar to Influenza A (H1N1)
        which we have tested and know that PhoneSoap kills," the company said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701f839-8b8a-4e98-b4f2-cb14272a5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc11d2-90cd-4b85-b0b0-f54c0c1f67f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:39.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaPorte, the company''s co-founder, acknowledged that PhoneSoap
        hadn''t been tested against COVID-19 or SARS, though in his view it''s one
        of the measures people can take to contain the outbreak.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f418000-3098-479d-ab89-2fe22cfaae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4d397-57b8-443d-bc9f-dea0dd6fbeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieberman said users should consider wiping their phones with products
        that are at least 60% alcohol, in line with guidelines by the Centers for
        Disease Control and Prevention.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828d7c1-cc7e-494e-b629-46eeb3e6c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a20987-21e8-4f66-8c11-887ef3ec12ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested checking with phone makers first, however. On Monday,
        Apple said it was safe to clean hard, nonporous surfaces on its devices, such
        as displays and keyboards, with a 70% isopropyl alcohol wipe or Clorox Disinfecting
        Wipes. The company warned against using bleach, allowing moisture to get into
        openings or submerging iPhones in cleaning products.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32764c4-7cf7-4100-9876-6a200c83baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:35:15.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/11/business/phonesoap-alcohol-coronavirus/index.html">Consumers
        snap up PhoneSoap to sanitize cell phones as coronavirus outbreak spreads</a>."&nbsp;</em></p>'
  'US-stocks-fall-Trump-travel-ban':
