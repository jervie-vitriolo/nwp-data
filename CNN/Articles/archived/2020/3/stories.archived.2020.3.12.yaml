      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d920dd6-b47d-487c-8d3f-6bcfbed27070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only essential staff members and family members can attend, the
        NCAA said in its statement, which came just hours after the World Health Organization
        declared the outbreak of the novel coronavirus, known as Covid-19, a pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21364110-f7ff-4375-ad26-a175f70904a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69173737-8e3e-47c4-b7ee-ad05706d74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision is in the best interest of public health, including
        that of coaches, administrators, fans and, most importantly, our student-athletes,"
        NCAA President Mark Emmert said in a statement. "We recognize the opportunity
        to compete in an NCAA national championship is an experience of a lifetime
        for the students and their families."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238d4ee9-b0eb-4fe1-95f6-ef66c1ba5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dd7420-4c37-4d93-9659-0474ad95b891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the tournament less than a week away, the NCAA had been looking
        into alternative plans to keep the disease from spreading at its games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3faf849-ed85-4b6f-a1b9-e64d045812b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e001d3-58c3-4649-8e2d-c1c3e6f74d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmert said the NCAA made its choice after consulting with public
        health officials and a NCAA-appointed coronavirus advisory panel. There are
        now more than 1,100 cases of the novel coronavirus reported in the United
        States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd808f541-131d-4bd1-9193-c054545077c3'
      'mgnl:activationStatus': true
