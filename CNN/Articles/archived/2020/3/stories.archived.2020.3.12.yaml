      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Malacañang and the Senate both announced temporary
        shutdowns as the premises are being cleaned.</p>'
