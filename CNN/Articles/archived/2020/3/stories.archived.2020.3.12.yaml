      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 44-year-old Chinese man from Wuhan—the epicenter of the disease’s
        outbreak—was the country’s first death due to the virus. He was also the first
        reported casualty outside of mainland China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f9808-8c88-44e1-8ee8-4aae42858c79'
      'mgnl:activationStatus': true
