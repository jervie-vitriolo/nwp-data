      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said on Tuesday that the chamber
        decided to adjourn on time amid the COVID-19 outbreak, in which most of the
        cases in the country are in Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea67fca-0ca8-4780-ac88-43e08243b7e1'
