      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite Index fell 1.3% and South Korea''s Kospi
        Index was down 5%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa83e8-3a4b-4556-97ff-65488ce6a245'
