      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42da94c-5d75-46b6-9a68-522931b25ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:57.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is that fear justified? Researchers at the University of Glasgow
        decided to find out. They examined hospital records and other data from 230,390
        commuters from 22 places in the UK, 5,704 of whom said they used cycling as
        their main form of transportation. The results of their study were published
        on Wednesday in the BMJ medical journal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c6c5f9-2c8c-46a6-b64c-7c3a28df71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d5e5f6-5eb4-4e12-8ac2-a70e44b6a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that commuting by bike was associated with a 45% higher
        risk of admission to a hospital for an injury compared with other methods
        of commuting, and longer cycling distances were linked to a higher risk of
        injury. However, they found the health benefits of cycling were considerable,
        being linked to a lower risk of cancer, cardiovascular disease and premature
        death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40bf9b2-91bb-4345-b6f9-fe068dd46a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07754f-384d-4857-b41e-8553580b9a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants were recruited between 2006 and 2010 as part of the
        wider UK Biobank data set and tracked for an average of 8.9 years. Of the
        people who only cycled to work, 7% were injured, while among people who cycled
        for part of the commute, 6% were injured. In contrast, 4.3% of the commuters
        who traveled by car or public transport were injured. Walking to work wasn''t
        associated with a greater risk of injury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad21d990-1ddd-401c-ae5d-a4df7ce10296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fbfaec-a215-4f0f-968e-e94d9199e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial linked to the study, Anne Lusk, a research scientist
        at the Harvard T.H. Chan School of Public Health, said that the study revealed
        an "urgent need to improve safety for cyclists."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bad1bd-18a9-426c-9861-eb7214e779f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:00.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e0619-b6b1-4930-9d0e-14605fff6d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Enhanced cycle tracks in dedicated space beside sidewalks should
        be as revered and generously funded as historic buildings and trails," she
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041bde86-f13e-4d38-a3ea-c85e899470d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c138843-e8a7-4ed0-9b77-d6cb1735949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fewer deaths</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbe0c4-b6fd-4318-a82a-434720a850a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the higher risk of injury, the study showed that
        cycling to work was linked to tangible health benefits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183f0df8-04d2-42a0-9f4e-1b29a8ff11f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca95de-d8cf-4edc-a3b1-86b6f6b7338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When cyclists were compared with all other commuters, they showed
        a reduced risk of cardiovascular disease like heart attacks and stroke, lower
        risk of first cancer diagnosis and lower risk of death overall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327b608-bdc3-4307-a602-deeafe739da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd2360-c281-481c-8b4c-6504561f741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:04.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re saying is that if 1,000 people who don''t currently
        cycle to work change their minds, on average over the next 10 years, we would
        see a total of 26 injuries that we would not have otherwise -- three of which
        would result in hospitalization of more than a week," said Paul Welsh, a senior
        lecturer at Institute of Cardiovascular &amp; Medical Sciences at Glasgow
        University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472e6c4-a064-4812-af3c-76f13bbc605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08c1c7-d099-4767-a9e6-05e1a16487aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added, "The benefit is 15 fewer cancers, four fewer heart
        attacks or stroke and three fewer deaths."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1883dadd-9530-48b7-92f6-3240a33cd75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:06.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3120574f-9d57-4071-b339-a5321433697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welsh said that governments need to do more than paint cycle lanes
        on roads if they want to get people on their bikes. Segregated cycle lanes
        like those in Amsterdam and Copenhagen are what''s needed to make people feel
        safe, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d9f29-6f35-4579-ad0f-51e8d7c79184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:07.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a525896-04e0-48b1-95da-b985e1154770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It involves getting away from the mindset that cars have priority.
        Does this road need to be two-way? Can it be one-way with larger pavements
        and segregated cycle lanes?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a6d05-2a2f-496c-a44c-3bf924dea2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13621cf3-6990-4aec-a128-d05c5e40b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, he said the attitude among some cyclists was that you
        have to get mentally "geared up for war on the road," but in places with segregated
        lanes, cycling was much more diverse and accessible.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d807b56-756b-40e1-87ac-423c983feca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dc0876-61ba-43a0-a37c-109d8c05313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just middle aged men wearing Lycra."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4da9b-698c-4d45-922a-dfa7876e1782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:10.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50100f-e313-442f-baf0-f2f53797a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was observational and can only establish a link between
        cycling and injury, but the study tried to take into account factors such
        as age, sex and physical activity levels. Welsh said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8025f42-3fc8-40c4-a9ad-213a85f9621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b6701-f04a-4db6-bff9-03098d24ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cycling was associated with a higher risk of injury to arms and
        legs, the torso, the head or neck, and fracture injuries, as well as injury-related
        hospital stays, the study found.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c7b91-93e1-4c32-857b-bc076f6fdc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:42:32.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:26:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/11/health/cycling-to-work-benefits-injuries-wellness/index.html">"Biking
        to work appears more dangerous than other commuting options, study finds."</a></em></p>'
  'US-NCAA-March-Madness-no-fans':
    'author': 'Theresa Waldrop and David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-12T07:44:01.474+08:00
    'imagesource': 'jcr:2a4233a7-9628-4269-b51e-0358f6a3d7b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79bba7d7-e6c9-44d6-a43a-b4e5302fb123'
    'lead': 'The NCAA announced that March Madness will go on as planned, but fans
