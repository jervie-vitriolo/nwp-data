    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e99ccac-b9c2-4d1c-bd83-a3e425eb25ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:06:50.932+08:00
      'mgnl:createdBy': 'eimor'
