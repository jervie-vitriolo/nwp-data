      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter wants to keep one gold medal. Barkley told Birmingham
        sports radio station WJOX she wanted the 1992 medal from Barcelona, the year
        of the "Dream Team."</p>'
