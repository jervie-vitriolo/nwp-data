      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/3/11/Philippines-COVID-19-death.html">second
        coronavirus death</a> has been recorded in the country on Wednesday – a 67-year-old
        woman who is also the first Filipino national to die of the viral disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a53d6fb-f802-45ca-aaeb-ae3caa5991a5'
      'mgnl:activationStatus': true
