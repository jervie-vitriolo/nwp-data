      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an primetime Oval Office address meant to rebut criticism that
        he''s taken the matter too lightly, Trump framed his announcement as a suspension
        of "all travel from Europe to the United States for the next 30 days."</p>'
