      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> – Senator
        Nancy Binay wants local hotels to be converted into alternative quarantine
        centers amid the spike in COVID-19 cases in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c907b2-e76f-4014-81bb-4cd79a03e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.521+08:00
