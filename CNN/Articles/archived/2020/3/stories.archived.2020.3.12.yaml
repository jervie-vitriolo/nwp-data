      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589df76-9e30-4e45-a7d2-c1689f5ebdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:45:40.438+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:23:01.438+08:00
