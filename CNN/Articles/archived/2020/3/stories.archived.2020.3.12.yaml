      'mgnl:lastActivated': 2023-01-26T19:23:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f4bd0-b07a-411d-82a4-d890843f589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:42:08.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:23:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Commercial flights will be limited to Kuwaiti citizens, their first
        degree relatives and domestic workers accompanying them. It also allows entry
        to domestic workers accompanying them.”</p>'
