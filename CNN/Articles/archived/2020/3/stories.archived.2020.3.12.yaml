  'Duterte-Bong-Go-to-test-for-COVID-19-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-12T05:37:36.300+08:00
    'imagesource': 'jcr:dd03426a-39c2-48c8-af3e-d12b2438729e'
