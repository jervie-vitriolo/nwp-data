      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3489b-8b8a-4247-a27a-c71aa09f893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA Covid-19 advisory panel recommended that all upcoming sporting
        events also be held without spectators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7cc6e-e847-49b4-9866-6ec633f66efe'
      'mgnl:activationStatus': true
