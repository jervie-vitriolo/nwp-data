      'mgnl:lastActivated': 2023-01-26T19:23:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board has also
        suspended work in all of its offices until Friday, March 13 as a precautionary
        measure. This covers the agency’s central office in Quezon City, the LTFRB
        National Capital Region office, as well as all regional franchising regulatory
        offices.</p>'
