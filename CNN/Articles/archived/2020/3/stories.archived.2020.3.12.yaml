      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors see no endgame in sight and "traders are hammering the
        sell button now thinking the US government has fallen well behind the curve
        in its (coronavirus) response," wrote Stephen Innes, a market strategist at
        AxiCorp, in a note Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a00b2-61e2-4493-938e-fd2ffa1c94b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:07.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d2adcb-3ed6-4d7d-9eb9-93eec9f16f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Initial confusion</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fa25f-020b-427b-8411-e7be773ce5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement — made during an address to the nation Wednesday
        night — initially sowed some confusion. He described the suspension as affecting
        "Europe," rather than the specific collection of countries that US authorities
        later clarified.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9b4a2-936c-4f97-b984-e788309788c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:09.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659a0b0-3552-4c43-a52c-d5fb6e77c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the speech he also said that the "prohibitions would not
        only apply to the tremendous amount of trade and cargo, but various other
        things as we get approval," but later corrected himself on Twitter to say
        that "trade will in no way be affected" by the travel restriction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f2c66e-d222-49d4-8930-0604c5dcda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0518a7-3430-49ef-9f52-934bb2a3abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restriction stops people not goods," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cafb68-7df0-461e-83c7-4b9dd05c9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:11.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a64e91-12df-4168-a33b-60cb886d8250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And US citizens and permanent residents who are in Europe will still
        be allowed back into the United States during the 30-day period, though will
        be screened upon entry and face quarantine or restrictions on their movement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f91b9-63b3-406d-a45b-de2cca3ba9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2880fad-681f-467b-a5ec-0e8aea96c025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, it remains unclear whether airlines will still fly the
        routes if passenger demand from European nationals dries up because of the
        ban.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa9efc-48b0-4d16-b485-06ebe268834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.334+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231e47f-66c7-42fb-93d1-c8fb89cca554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travel restrictions equal slower global economic activity, so if
        you need any more coxing to sell sell sell sell after a massively negative
        signal from overnight trading in US markets it just fell in your lap," Innes
        wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049a4ff-3e75-48da-b820-cd4865e2dcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:14.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18314db-f8b9-4394-99d1-6168f700b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disappointed markets</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f95e18-3817-4a05-a722-3eac63c96e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Trump spelled out some other areas where he hopes
        to bolster a flagging economy, including deferring tax payments for some individuals
        and companies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893a1c0-038a-4c5e-97c2-63e4ac513b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092f295f-d2d2-4bd8-aeef-cffbb83bab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would seek to provide "unprecedented" action that would
        allow sick workers to stay home and still be paid.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0591b-716a-43fe-94fa-57af1b3067ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:16.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d88059-5545-47bb-bdd5-14b78a6cba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he called on Congress to provide payroll tax relief to Americans,
        though that idea has been met with some resistance on Capitol Hill.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f36bf-08e8-47cd-a9d2-12b4c4081d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427bad49-fe82-475b-ae62-95edca180e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:18.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump didn''t include any concrete measures to buffer the economy,
        wrote Jeffrey Halley, a market analyst with Oanda, in a research note.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7b34d-cdb8-48fd-8948-3f9fdc2b083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f033df-6cb7-437e-b326-c10d68724468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has probably disappointed markets more than anything," Halley
        added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f699c7c-131d-4dab-975b-cfd5ce3ef9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8035e5-faa4-4632-9ee2-854a2b4b9e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declines followed another volatile day on Wall Street in a roller
        coaster week for the markets driven by the novel coronavirus outbreak and
        plummeting oil prices. There are now more than 115,000 cases worldwide. More
        than 4,000 people have died.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a31ae-34de-4ef0-aee6-32f3a87110f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.335+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1bf6cc-fd62-4819-80cb-2133eb285fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the S&amp;P 500 and the Dow slipped into bear market territory,
        but only the Dow closed the day in a bear market.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fa7377-d534-4b5b-82be-23e6a4f3da49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:21.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534d9615-426d-45e5-9606-36d10980af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other key market indexes, the Dow Jones Transportation Average
        and the small-cap focused Russell 2000, are already in a bear market.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50de0dc-fde1-49ab-ba5c-e9bc2a0374dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:41:10.336+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/11/investing/stock-futures-coronavirus-trump/index.html">US
        stock futures fall more than 1,000 points after Trump suspends travel between
        the US and much of Europe</a>."&nbsp;</em></p>'
