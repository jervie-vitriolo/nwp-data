      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further explained that a consumer, for instance, can buy two
        bottles of alcohol and two bottles of hand sanitizer.</p>'
