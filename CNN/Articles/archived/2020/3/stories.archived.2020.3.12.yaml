  'WHO-COVID-19-pandemic':
    'author': 'Jamie Gumbrecht and Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-12T00:36:21.973+08:00
    'imagesource': 'jcr:ea6738b5-0188-4299-a745-ccf8d7b05c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c3e559f-6ec5-46a3-a880-1243cc87dd55'
    'lead': 'The World Health Organization just declared the novel coronavirus outbreak
      to be a pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T00:38:27.996+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:28:39.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:13:05.535+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO declares novel coronavirus outbreak a pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d29aef-4fac-4605-8d7d-6f86886c7935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:38:27.996+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The World Health Organization on Wednesday
        declared the novel coronavirus outbreak a pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17186bd-3169-43f1-a519-23ad3443d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccade66-1485-4de3-8a0b-1d962d818928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 118,000 cases, more than 4,000 deaths, the agency said,
        and the virus has found a foothold on every continent except for Antarctica.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa441ff-f521-49b3-a845-2390b9825426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:41.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52bef1b-e500-44e8-bac0-463897e620f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never before seen a pandemic sparked by a coronavirus.
        And we have never before seen a pandemic that can be controlled at the same
        time," WHO Director-General Tedros Adhanom Ghebreyesus said Wednesday.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98ceed-a091-4e59-88ba-f93b69f9f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:42.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730faa65-3991-4d4d-9058-d19ea7534fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Describing the situation as a pandemic does not change WHO''s assessment
        of the threat posed by this coronavirus. It doesn''t change what WHO is doing,
        and it doesn''t change what countries should do."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639f768a-8c26-4dd4-8254-cc4a6eeb0a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f8e94-8979-4eaf-ae6d-3ea9322dfebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:44.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbf6ed-dd08-4dbd-8c15-6a04ee1c01bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If countries detect, test, treat, isolate, trace and mobilize their
        people in the response, those with a handful of novel coronavirus cases can
        prevent those cases becoming clusters, and those clusters becoming community
        transmission, Ghebreyesus said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef21f52-11e8-464a-a65a-a035dd0c89e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:45.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa54a6-c9c9-44ec-8af4-b3ac90c67269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several countries have demonstrated that this virus can be suppressed
        and controlled," Ghebreyesus said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963c0bc-999a-4665-b0ae-e626322a4385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1128232c-a8dc-4d3e-9bbe-0adeede7e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.769+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pandemic is defined as the "worldwide spread" of a new disease.
        Whereas, an outbreak is the occurrence of disease cases in excess of what''s
        normally expected and an epidemic is more than a normal number cases of an
        illness, specific health-related behavior or other health-related events in
        a community or region, according to the World Health Organization.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0b1aa-4a29-4472-af55-bd5edb8cfc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a827a-fe2a-4c38-bc11-0de7fd1a2bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:47.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the WHO declared the novel coronavirus outbreak a public
        health emergency of international concern. CNN announced on Monday that it
        is using the term pandemic to describe the current coronavirus outbreak.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2500c8-46b4-4c9b-bbda-f604b9d16457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9dda3-9c20-46c1-83e3-ece0289ca7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:48.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last pandemic reported in the world was the H1N1 flu pandemic
        in 2009, which killed hundreds of thousands globally.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e6ed4a-9598-4af8-bc95-693da91f11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a3d757-b3d6-4515-b64e-de2d10dea2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO has been assessing this outbreak around the clock and we are
        deeply concerned both by the alarming levels of spread and severity, and by
        the alarming levels of inaction," Ghebreyesus said of the novel coronavirus
        pandemic.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8e10f-dc61-4c60-b7cb-48e1431d19a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:50.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb445cf6-5086-4a4c-aa57-9d5cbdf67bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:50.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot say this loudly enough, or clearly enough, or often enough:
        All countries can still change the course of this pandemic."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deceac19-609d-42a6-9708-81d8d1ac9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:51.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50051fe7-8d89-4746-bd0e-bdd199476386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemics of the past</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae87fff-9d65-4e56-adf6-f292e2818930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.770+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemics have been a part of human history for centuries, with
        one of the earliest ever reported dating back to 1580. Since then, at least
        four pandemics of influenza occurred in the 19th century and three occurred
        in the 20th century, according to the CDC.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50262b44-84a6-4763-87e4-8df9d5aaf4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e93a32-bf11-4359-bd92-96f84556be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:53.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most severe pandemic in recent history was the 1918 influenza
        pandemic, sometimes referred to as the "Spanish flu." The pandemic was estimated
        to have infected about 500 million people or one-third of the world''s population
        and killed some 50 million worldwide.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aa8ca6-52f1-43ef-a317-f3c147734bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945dfa74-d433-4ef3-a78a-d56df1e8db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There remains some debate about where this H1N1 flu virus originated,
        but scientists have found that the virus had genes of avian origin. In other
        words, it had a connection to birds.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d981370-28a0-4d03-9169-602590edc386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aaf7a5-10bf-4a71-9ae6-9c6c3ab4797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More American soldiers died from the 1918 flu pandemic than were
        killed in battle during World War I in 1918, according to the CDC. In 1919,
        the pandemic subsided but the H1N1 virus continued to circulate seasonally
        for 38 years.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2f714-cd5a-4242-a923-0fd8a1e90784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73354d54-42d8-4bed-bb0e-cfdb85eef717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in 1957, a novel influenza A H2N2 virus emerged in East Asia,
        triggering a pandemic that is estimated to have killed 1.1 million worldwide
        and 116,000 in the United States. The virus was comprised of genes that could
        be linked to an avian influenza A virus, suggesting it had a connection to
        birds.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219e92a-4781-4c26-8a35-16f47b4644a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb134e5-0fff-40ba-bb8f-33e08a00b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus was first reported in Singapore in February 1957, Hong
        Kong in April 1957, and in coastal cities in the United States in the summer
        of that same year. Yet its survival in the human population was short and
        the virus disappeared about a decade after its arrival. Some scientists suggest
        that it was supplanted by a H3N2 subtype.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba24651-b0e1-4021-aae4-2cf00616bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.771+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b7a98-3086-42ff-99d5-5354d9e4dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:58.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1968, a pandemic caused by an influenza A H3N2 virus that originated
        in China swept the world. That virus was comprised of two genes from an avian
        influenza A virus, according to the CDC.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d6593e-b95c-4e00-b95e-5aebb42d071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:58.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c204fb-6fdc-416c-bc8b-2a3fc46a74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:59.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus was first noted in the United States in September 1968
        and led to about 100,000 deaths nationwide and 1 million worldwide. Most excess
        deaths were in adults 65 and older, according to the CDC.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62baae1b-ecfe-464b-9afd-7faf0b383bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:28:59.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da3b946-3d35-44c1-adb7-55895f0ec9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:00.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The H3N2 virus continues to circulate globally as a seasonal flu
        virus.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f48306-da31-4699-b3f2-90848563e84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685bae3-04e7-481f-b6dd-bca75f468bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spring of 2009, a novel influenza A H1N1 virus emerged. It
        was detected first in the United States and then spread quickly across the
        world.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf09dcc-57ca-4e11-8f2f-ea4ddcfe0edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff411e-52a3-48d1-8da9-298485c49f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:02.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus contained "a unique combination of influenza genes not
        previously identified in animals or people," according to the CDC. It was
        found to be of swine origin.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e8b0c-d4a0-4259-822c-b6a17666cfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75537bf9-78a3-4241-b337-eb9a3ea89b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.772+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:03.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that H1N1 pandemic, the CDC estimated that somewhere between
        151,700 and 575,400 people died worldwide during the first year the virus
        circulated. Globally, 80% of the deaths were estimated to have occurred in
        people younger than 65.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf3ab7-093e-4dd4-8328-9bd0ebf96e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:03.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5c097-be01-4a98-a11e-65b5e95c76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization declared the global H1N1 pandemic
        over in August 2010, but the H1N1 virus continues to circulate as a seasonal
        flu virus every year.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66a698-e78d-46f5-8e0e-e4d8760c8438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16390fe-e5f3-432c-b272-e84bc7aaec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:05.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in early 2020, the world has been waiting to see whether the
        novel coronavirus would become a pandemic.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41fbf3-f6ff-43e8-ac25-f591e6826baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4155547a-4019-46ff-aa86-95ed83fe9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unprecedented," Dr. Tom Frieden, former director of the
        CDC, wrote in an article published on CNN.com in February.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee3c8a-0dd0-4c47-a4e4-c94c24e45cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f61c287-70ce-4eaa-81a8-cebafd7168fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:07.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than influenza, no other respiratory virus has been tracked
        from emergence to continuous global spread. The last moderately severe influenza
        pandemics were in 1957 and 1968; each killed more than a million people around
        the world," Frieden wrote. "Although we are far more prepared than in the
        past, we are also far more interconnected, and many more people today have
        chronic health problems that make viral infections particularly dangerous."</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4898c122-222e-4445-9b28-17dfb9352e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:39:29.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:29:07.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/11/health/coronavirus-pandemic-world-health-organization/index.html"
        target="_blank">WHO declares novel coronavirus outbreak a pandemic</a>"</em></p>'
  '442-Filipino-evacuees-from-Diamond-Princess-cruise-ship-sent-home':
