      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45a174-6ddb-4e82-b8ac-d337a1f7fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:59:53.511+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:02.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Presidential Security Group (PSG) has suspended foreign
        travels of President Duterte in light of the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3756fd6-c052-4baa-b1a3-6517486f56fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T18:18:13.253+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSG said they decided to suspend Duterte’s trips abroad, especially
        to countries reporting COVID-19 patients, upon recommendation of the Health
        Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a2d4f3-573e-4d4f-a222-447ea84a7f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T18:18:13.253+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, 52 have been infected with the virus and two
        have died because of it. Two have recovered, while 48 are admitted at various
        hospitals in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a174604-168a-4e54-a804-ed5a6c829335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T18:18:13.253+08:00
