    'visualType': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5819413e-0e69-4ca0-a098-efe14914ccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T22:02:53.453+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:22:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Okada Manila received
        a prestigious five-star rating from Forbes Travel Guide 2020 Star Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12407416-9158-478a-966e-b3abe100014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T22:02:53.452+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:22:25.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot be more proud of that team achievement. It was a very
        long journey. The Forbes five-star rating is like the Oscar award for hospitality.
        It takes a great team effort to accomplish something like this,” said Ivaylo
        Ivanov, Okada Manila Senior Vice President of Hotel Operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab88e1-ca09-4d69-99a8-407f9e0d39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T22:02:53.452+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:22:25.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Forbes Travel Guide created the original five-star rating system
        on hotels and resorts in 1958. Anonymous inspectors check into the properties
        and rate them based on the over 900 objective criteria.</p>'
    '11':
      'image': 'jcr:69ae3a33-e3b8-4d01-a7fd-f7a72976e8a4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c23748-90a4-40bd-a367-de2b39225ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T22:02:53.453+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:22:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c1a42-e0ee-4414-a630-25154b8fa201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T22:02:53.453+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:22:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanov said that they don’t mind any inspectors coming as they treat
        all their guests with the best experience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6684d82-5f3d-4fca-9164-0b88de5c2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T22:02:53.453+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:22:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The best way to approach any type of inspection is not to know.
        Our team members are required to treat every guest the same way and provide
        an exceptional guest experience.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331b8db-aa90-4f73-bc76-a9ec3726fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T22:02:53.453+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:22:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the exceptional guest experience they provide is the
        result of training and care for their employees.</p>'
    '12':
      'image': 'jcr:2dc90ccd-0601-4cb8-b509-1e54473cfe51'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef79a0b-1478-41de-ab14-ae49471e15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T22:02:53.453+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:22:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b767f5-9c97-41b4-a0fc-8665fcbeeeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T22:02:53.453+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:22:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took us of thousands and thousands of training hours in all
        areas in order to get here,” said Ivanov. “We will continue what we have done
        best and that is to take care of our team members, motivate and empower them.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a139d7-bbac-4e6f-999b-b2c019a23132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T22:02:53.453+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:22:29.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the aim to keep its momentum of providing the best guest experience,
        the three-year-old luxury hotel will open soon a Philippine-inspired buffet,
        a luxury bar, and a new ballroom.</p>'
    '10':
      'image': 'jcr:b22619b7-4c7a-45d0-b421-9e06381967b0'
      'jcr:primaryType': 'mgnl:block'
