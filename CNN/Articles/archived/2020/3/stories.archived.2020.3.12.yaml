      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 10, the <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">National
        Telecommunications Commission</a> agreed to issue a provisional authority
        to allow ABS-CBN to operate pending the franchise renewal during the inquiry
        of the House Committee on Legislative Franchises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad9065-46b7-43b7-8a8b-cadbad559b91'
