    'jcr:uuid': '633039c4-78ed-4d8b-82f6-1ae61b8287d4'
    'lead': 'President Rodrigo Duterte will get tested for the novel coronavirus disease
      or COVID-19, Senator Bong Go says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T05:41:32.712+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:28:20.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:13:06.006+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to test for COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e7066-7d1f-44a0-abd0-4afc4e563bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> President
        Rodrigo Duterte will get tested for the novel coronavirus disease or COVID-19,
        Senator Bong Go said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fc7fd-5981-4e85-b0ae-077cd9d045e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a24c20-a470-440f-987d-871519ab006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:21.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said that he and Duterte will undergo testing for the viral disease
        after some Cabinet members and senators have gone on self-quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb1b10-1e72-44ee-b655-d14ee091382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb6cbc-b715-4e85-9985-750bfe4cc7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.712+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:22.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not doing this because we have symptoms of COVID-19. We
        are doing this to ensure that we are fit and healthy to engage the public
        and perform our duties in the coming days and weeks. As always, the President
        and I remain ready to serve and die for the Filipino people,” Go said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8bf1a2-1d8f-4260-81f4-92b2243cbaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7089fb2e-a92b-472f-b145-441165971422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, he told CNN Philippines via text message that he will
        not yet go on quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb54e69-e56f-4b9b-a124-951642397cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:24.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d33f20-19ad-40e2-8ed3-4e943ceb82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:24.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not yet. <em>Serbisyo muna ako</em> [I’ll continue to serve],”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b0c940-a478-468c-b22d-7c839ec0cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda5dc70-d6f6-4c7d-8e8c-1a1b98e6af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:25.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Sherwin Gatchalian and Nancy Binay announced Wednesday
        night that they will go on self-quarantine after finding out that one of the
        resource persons at a March 5 hearing of the Senate Committee on Basic Education,
        Arts and Culture tested positive for COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadfe15b-a4c5-4967-be45-36622a03e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fba615-2e1a-4304-98bf-71095ad4aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering that some Cabinet members we engage with regularly
        have been exposed to individuals who were tested positive of COVID-19 and
        have decided to undergo self-quarantine, it is just prudent for us to take
        precautionary measures in compliance with the advice of our health officials,”
        Go added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d1601-42aa-45ff-9502-c42e0a548c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a600f530-f639-4183-9f82-3083c24b121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:27.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III and Transportation Secretary
        Arthur Tugade also decided to go on self-quarantine after they interacted
        with people who have the viral disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a049e20-bfe7-42c7-b565-edd56d1cc8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:28.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c791495-1013-496a-be6e-e22412c3c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:28.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Presidential Security Group Commander Col. Jess Durante
        said that the Malacañang Palace’s main palace will “undergo precautionary
        disinfection and decontamination on areas frequently used by the President.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef015a-6cbb-4ac2-9168-d5246a7cc9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.713+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a628a29-f941-4009-9ab9-0068aa48eacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.714+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/11/Philippine-officials-quarantine-COVID-19-coronavirus.html"
        href="https://cnnphilippines.com/news/2020/3/11/Philippine-officials-quarantine-COVID-19-coronavirus.html">Malacañang’s
        main palace, Senate to be disinfected as officials go on self-quarantine</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b626a3d1-d35d-4462-b8d2-22a069e0884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.714+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will also close down to be disinfected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77a1f4-0cc5-4fb9-886f-7f9ffebd0954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T05:41:32.714+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:28:30.665+08:00
