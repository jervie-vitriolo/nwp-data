      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to recommend that the President convene a special session
        of Congress to ensure that decisive policy action, including funding adjustments,
        can be made to effectively combat COVID-19," said Salceda in his aide memoire.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e5c425-2396-4340-bf77-232d3a124073'
      'mgnl:activationStatus': true
