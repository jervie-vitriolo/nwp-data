        and its attached agencies have been temporarily stopped to give way for disinfection.
        Employees showing flu-like symptoms were also being sent home. The Philippine
        National Railways also disclosed that its executive building in Tondo, Manila
        will undergo cleaning until Sunday, March 14. Office work has been suspended.</p>'
