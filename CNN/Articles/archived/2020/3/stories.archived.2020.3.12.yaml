      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You know, when you want to investigate, take both sides into
        the equation, then when Sandy happened and people lost their jobs, and people
        lost their houses, again, we went to the board and we raised $77 million dollars.</em></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880dc6f0-2f31-4f16-84d1-e2024ab1d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:09:59.140+08:00
