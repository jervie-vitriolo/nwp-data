      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to but not as deadly as the virus that causes Severe Acute
        Respiratory Syndrome. COVID-19''s fatality rate is around three percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e9f48-ed2e-4510-898d-5bc5a414f61a'
      'mgnl:activationStatus': true
