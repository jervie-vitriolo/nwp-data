    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4468884a-1ae1-4865-8250-b3d120013b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:58:40.323+08:00
