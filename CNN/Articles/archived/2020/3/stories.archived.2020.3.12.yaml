      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, Kuwait recorded 72 cases of COVID-19, without fatality,
        according to data from the Johns Hopkins University''s Center for Systems
        Science and Engineering, which follows coronavirus cases across the world.</p>'
