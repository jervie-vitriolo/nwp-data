      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)—</strong> Crucifixion
        reenactment activities in San Fernando City, Pampanga have been called off
        this year due to the coronavirus outbreak, local authorities said Tuesday.</p>'
    '4':
