      'mgnl:lastActivated': 2023-01-26T19:14:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d7a188-8b0d-4767-96ca-a8bb2c176b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T22:13:58.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:14:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a spot report, the fire originated from the second
        floor bedroom area of one of the houses at Payatas St., Sta. Maria, El Dorado
        Dulo, Brgy. Don Bosco. The cause of the fire is still being investigated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c954d-1b6c-4c63-b146-d1c706c72332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T22:13:58.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:14:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a022b-47e5-4d4e-9ef9-99e53760d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T22:13:58.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:14:46.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident burned down a total of 70 houses and left two injured,
        including 44-year-old Michael Guliman, who suffered from smoke inhalation
        injury as well as a minor who sustained first degree burns.</p>'
    '7':
