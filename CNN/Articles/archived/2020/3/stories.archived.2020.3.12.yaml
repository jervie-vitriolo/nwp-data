      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> Local
        stocks took another nosedive on Thursday morning, settling below the 6,000
        level as the novel coronavirus disease is now characterized as a pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512cc8ca-5ba8-4be2-af5e-4e45a35c52b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:38:53.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:59.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce818a4e-dcb8-475a-a3db-463a84aca0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:38:53.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization <a href="https://cnnphilippines.com/world/2020/3/12/WHO-COVID-19-pandemic.html">made
        the announcement on Thursday dawn</a> (Manila time) as the disease, officially
        called COVID-19, gained a foothold in every continent except Antartica. There
        are now more than 126,000 infected people and over 4,600 deaths worldwide
        due to COVID-19, according to the Johns Hopkins University''s global tracker.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a730032-4444-4157-afc3-4a5d5a070718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:38:53.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:00.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6e1025-db79-4db2-8349-5bbd01d553a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:38:53.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:00.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health confirmed 16 new cases of the disease on
        Wednesday. This brings the total number of cases in the country to 49 as of
        March 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe7d2e-d415-426e-9ae1-23ef79bf1640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:38:53.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:01.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b6880d-1cfb-498a-9a44-505fcf831247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:38:53.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark Philippine Stock Exchange index tumbled by 9.71 percent
        to 5,736.27, diving further into bear territory. This was bigger than the
        plunge seen on Monday, marking the deepest decline since October 2008 or the
        era of the Global Financial Crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10404850-fedf-4bb1-86ec-0298c26c2ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:26:14.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bleeding was so bad that the local bourse had to trigger 15-minute
        trading halt which lasted until 3:08 p.m., just minutes before the closing
        bell, as shares dipped by 10.33 percent to as low as 5,697.13.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb9165-92e3-4e9e-85b0-dbfeba3cc678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:26:14.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:02.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE said this was only the second time in history when the so-called
        “circuit breaker” was tapped, the first being on October 27, 2008 when the
        emergency tool was only a month old.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab28628-fae4-4792-9dc3-9d9c59bea08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:26:14.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:03.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In theory, the circuit breaker was intended to provide breathing
        space for traders during critical situations, such as this afternoon. It should
        ease some selling pressure today but unfortunately, the situation outside
        the market that contributed to the drop continues to unfold,” said Rens Cruz,
        senior equity analyst at Regina Capital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c314a-0b24-4894-908e-de2815868d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:26:14.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:03.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d4ce7-9973-4a25-84fd-be5312f473f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T16:26:14.808+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:04.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It might take more than a few minutes to completely curb the heavy
        selling in the market right now,” Cruz added, noting that the Philippines
        continues to report additional COVID-19 cases and there are concerns over
        a possible lockdown in Metro Manila or key cities hounding the public.</p>'
