      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea87c0-7838-4751-83c2-8a00e522415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:26:37.585+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:34.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First charged before a trial court in Makati City aside from Isidoro
        were Chinese national Xian Xian Wang as well as Pido Bonito, Paolo Uy and
        Jayson Gonzalez Uy, the statement added.</p>'
