      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fadb10-f221-4a2f-8ce1-bdd10096701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:27:18.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:17.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campbell recently posted several images of herself boarding a plane
        at Los Angeles International Airport on Tuesday while wearing a hazmat suit,
        a pair of goggles, a face mask and pink latex gloves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c35cfd-4320-44dc-b3b2-e85cc0e8c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:27:18.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d8fd03-7735-4de9-b2fa-d16dd7ffdfff'
