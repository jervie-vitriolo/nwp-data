      'mgnl:lastActivated': 2023-01-26T19:14:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba814f-5dc8-4931-9984-937c4acc3dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T22:13:58.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:14:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which was verified at around 3:45 p.m., quickly escalated
        into Task Force Alpha—the alarm level following the fifth alarm. Fire out
        was declared at around 7 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e0c61-886e-4e19-9118-ac0a663b6989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T22:13:58.655+08:00
