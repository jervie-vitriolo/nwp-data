      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab2a3e6-bb7a-4b70-9975-0dbb91da613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:50.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Chicago State University and the University of Missouri-Kansas
        City''s Division I basketball programs canceled their road trips to Seattle
        University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c603c-cd4e-42ac-bdd9-5fd79c62d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:51.113+08:00
