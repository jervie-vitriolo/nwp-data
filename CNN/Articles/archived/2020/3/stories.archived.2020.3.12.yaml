      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Several
        lawmakers, Cabinet secretaries, top government and local officials announced
        on Thursday they are undergoing self-quarantine after exposure to patients
        who contracted coronavirus disease or COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383c261-369f-4c85-8352-edf7bb6471c7'
