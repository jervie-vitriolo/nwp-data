    'template': '1'
    'title': 'Woods to be inducted into 2021 Hall of Fame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67827cd4-3ef6-48eb-914f-e4148daa48e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:16:23.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:21:44.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Tiger Woods will be inducted into
        the World Golf Hall of Fame in 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d02c58-4d56-4e36-8287-9255249bf0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:16:23.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:21:44.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am both honored and humbled,” Woods, a 15 times major winner,
        said in a statement on Wednesday after receiving the necessary 75% of support
        from the body’s voting panel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ca08b-f19b-4e0c-9bb5-df31a2bddae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:16:23.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:21:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This achievement is the ultimate recognition to never give up and
        keep chasing.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01675311-c001-4ee9-b192-b7a0a9d21dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:16:23.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:21:45.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGA Tour commissioner Jay Monahan paid tribute to the 44-year-old
        Woods, who is missing from the Players Championship starting in Ponte Vedra
        Beach in Florida on Thursday due to a back issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c81e0-588d-405e-a403-519f9a37525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:16:23.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:21:46.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tiger has done more for the game of golf than anyone ever thought
        possible, and his historic feats on the course are only one aspect of his
        impact,” said Monahan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace17b94-5a2a-4f62-aa8d-8942824138f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:16:23.874+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:21:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His imprint on the game is immeasurable, and his unparalleled legacy
        is one we look forward to celebrating as he’s inducted into the World Golf
        Hall of Fame next year.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e846ac-61ab-4248-b6b6-4ebdcaf017ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:16:23.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:21:47.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods’s 15 major championships are second only to the 18 captured
        by Jack Nicklaus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7468df8b-4dd6-4172-9841-83e435a12b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:16:23.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:21:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods also has 82 official PGA Tour victories (which include the
        15 majors), tied for the all-time record with Sam Snead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aadf5f4-68d3-4275-b12d-3a05ff3b619b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:16:23.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:21:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hall of Fame recently lowered the age of qualification to 45.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2d6001-fd08-4233-9b69-122e1dee589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T13:16:23.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:21:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods turns 45 on December&nbsp;30.</p>'
  'PhoneSoap-coronavirus':
    'author': 'Daniela Sirtori-Cortina'
    'caption': 'Sales of a device-cleaning machine called PhoneSoap are soaring.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-12T13:30:37.016+08:00
    'imagesource': 'jcr:ebb34950-d236-4119-ba94-109a8425d03d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a973bc27-2823-49df-8401-ffd74ae04024'
    'lead': 'Sales of a device-cleaning machine called PhoneSoap are soaring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T13:35:15.689+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:21:24.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:13:13.076+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
