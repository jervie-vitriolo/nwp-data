      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Hang Seng Index fell 3.8% and is also approaching bear
        market territory. Australia''s S&amp;P/ASX 200, which entered a bear market
        on Wednesday, sank 6.15%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
