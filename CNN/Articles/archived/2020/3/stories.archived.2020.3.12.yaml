      'mgnl:lastActivated': 2023-01-26T19:22:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082337d-7ec2-4522-9b69-083c9f68d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:58:40.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:53.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the regional lender said it has instructed a “work
        from home” arrangement for its employees beginning March 12, upon learning
        that a recent visitor at its headquarters in Mandaluyong tested positive for
        the disease known as COVID-19. ADB frequently hosts conferences attended by
        local and international representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d6ad8-3a7a-4ec3-9aa6-efba26d2006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:58:40.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bank’s Manila headquarters facility will be closed from 12
        March to undertake cleaning and disinfecting.  Bank operations will continue.
        ADB management will make a decision in coming days on when to reopen the bank
        premises,” ADB said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce505e4-ba52-4b4d-bc8b-0082133fb134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:58:40.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e38162-8233-4b30-b025-ba02f8995d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:58:40.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:54.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, several state agencies also announced the temporary closure
        of its buildings for disinfection and sanitation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff8b379-f242-4cb0-a2a4-40b8e1b325b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:58:40.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60151d67-0f12-44b3-b51a-bac94f116ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:58:40.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas Governor Benjamin Diokno said the central
        bank’s headquarters along Roxas Boulevard in Manila as well as the Security
        Plant Complex in Quezon City will be temporarily shut down for disinfection
        until Sunday, March 16. He clarified that trading, clearing and settlement
        of financial transactions will proceed as usual at the Quezon City property.
        Financial markets remained open for the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f784fd-a1ed-434e-bc3d-84fa1dd46dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:58:40.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:56.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://cnnphilippines.com/news/2020/3/12/Coronavirus-self-quarantine-Philippines-officials.html">Lawmakers,
        gov''t officials on self-quarantine after COVID-19 exposure</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd80863c-a4e5-4d1f-8f6c-e6864914c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:58:40.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also revealed that he will go under self-quarantine as he
        interacted with Finance Secretary Carlos Dominguez III last week. Dominguez
        disclosed on Tuesday night that he went under isolation upon learning that
        he came in contact with someone who eventually tested positive of the disease.
        The Department of Finance has also temporarily shut down its building, which
        is located inside the BSP complex in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb73c26-9903-4f88-b90b-b115c37ff761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:45:40.438+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF Assistant Secretary Tony Lambino announced that normal operations
        in the agency will resume Monday, March 16. He added that Dominguez is “feeling
        well” and is not showing symptoms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b5fd6-f97c-49cc-a16d-6990aee77e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:58:40.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:57.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority has also suspended
        work in its central office in Pasig for disinfection. It clarified that there
        is no confirmed case in the buiding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030c618-76ae-480c-8c71-8536573b190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:43:46.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Ernesto Pernia also opted to go on self-quarantine as
        a “precautionary measure” as he attended a meeting with a person who tested
        positive for the disease. Other NEDA personnel who interacted with coronavirus
        patients in separate meetings held March 5 and 6 are also being traced and
        have been told to isolate themselves for now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100bc66-f22e-475f-8cc7-43bdf5c151b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:58:40.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:22:58.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Government Service Insurance System announced separately that
        its head office in Pasay will be temporarily closed, following a report that
        a resource person who attended a hearing in the neighboring Senate building
        was also confirmed to have the disease.</p>'
