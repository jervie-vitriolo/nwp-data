      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its unit AC Motors also suffered a ₱337 million loss amid lower
        sales of Honda, Isuzu, and Volkswagen cars.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96a325-2aed-4229-aaa8-72d5c9878114'
