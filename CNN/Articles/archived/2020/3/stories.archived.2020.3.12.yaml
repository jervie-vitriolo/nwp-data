      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9aafa6-d42d-4b00-acf3-021c75d7332b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T23:28:06.648+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:14:16.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WHO, 80 percent of patients only experience “mild illness”
        and eventually recover. It added that some 14 percent experience severe illness
        while five percent were critically ill.</p>'
