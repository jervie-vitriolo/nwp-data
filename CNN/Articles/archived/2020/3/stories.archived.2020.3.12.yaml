      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To aid in the social distancing prescribed by the Philippine health
        officials with regards to the public health situation on COVID-19, Grab will
