    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:13:19.792+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Metro Manila to be placed on ''lockdown'' due to COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a80d9d4-2e30-46ea-816d-bb857e35a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> Travel
        restrictions will be put in place in Metro Manila after health authorities
        raised the highest COVID-19 alert level, President Rodrigo Duterte announced
        Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc875743-16de-42be-a019-e90626bf750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c0169-a521-4652-90ed-7594fcabc2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 12 million people living in Metro Manila would not be allowed
        in and out of the country''s economic and political center by land, local
        air travel and local sea travel from midnight of March 15 until April 14 as
        the region is placed under community quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86760aeb-3055-4a2e-81f7-9c5a457d27a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5126a0-6ed3-4bd3-8c3d-9fd3aa666a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw naming gamitin ''yan kasi takot kayo sabihin lockdown.</em>
        But it''s a lockdown," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5e091-89b3-4ca9-8769-f91b6a801ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:52.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108dc179-c478-4864-9159-0856bcde75d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want to use that, to call it a lockdown,
        because you''re afraid. But it''s a lockdown.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a18f70-25ff-4fe8-8a15-3329dcf2c367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b526e-177c-4fc2-891d-478e5b07461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:54.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after Duterte’s address, Presidential Spokesperson
        Salvador Panelo said the current situation does not merit a “total and absolute
        lockdown.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f9383-14f9-4a58-92b2-8ba4e2201fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:54.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753c0a1-156f-44d9-80c7-59b80672712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:55.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railways traversing Metro Manila — the LRT, MRT and the Philippine
        National Railways — will continue operations, but the Transportation Department
        was tasked to issue guidelines to ensure adequate distance between people
        on the trains to prevent the spread of diseases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9c8fd-f781-407c-ae90-4f0ec5e28691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ab4fa9-3f52-4aef-b046-02c2ba8ca216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the recommendations by the Inter-agency Task Force
        on Emerging Infectious Diseases (IATF-EID) approved by Duterte during their
        meeting before his address. All their recommendations will be in place for
        30 days, but will be evaluated every seven days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cfe75e-4302-4e0c-b77c-48390d1939f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c21ea-5ccd-44e0-a63b-e89595de75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he may issue an executive order formalizing the panel’s
        recommendations.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73544f60-4c1a-49c3-9cd1-6d37a0f0c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03faa4ed-b4b5-4e4b-b8e3-fb63e8e25cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Metro Manila, Duterte agreed with the task force’s recommendation
        to let local government units down to the barangay-level to determine whether
        to put their area under quarantine.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367ddd2-5bf5-413b-926e-58b53fd2042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11439d74-4691-4b9d-b4f0-90f973f63880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:59.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangays are advised to quarantine once they confirm that at least
        two people from different households have COVID-19. Municipalities and cities
        are told to quarantine when at least two people from different barangays test
        positive. Provinces are also advised to quarantine if at least two people
        from different municipalities or cities get the disease.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97396a64-3c94-4aea-b2ab-887e0258fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:14:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88becb0b-6bb6-408a-a8d5-6c752ce8cca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not martial law</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f90a55-5b52-4a4b-a34e-163bbc9c8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee20f85-8742-4291-9343-7d995c0351bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among the recommendations is to shut down all of the schools
        in Metro Manila until April 12, but students are still required to fulfill
        their academic requirements.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b5408-fede-4dbe-90db-c58eba4efb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80598cb-d299-443d-b0ab-5ca061435add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will tap the police and the military to act as truant
        officers to ensure that students stay at home.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198f23f-1d91-458b-9564-01226da4ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.309+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee8197-9f7f-4fab-8e02-919d11c528fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then maybe if you are arrogant, <em>dadalhin ka istasyon</em> (you
        will be brought to the station) for record purposes, that you are disobeying,
        that you are intransigent and that you are not fulfilling your duty,” he said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf6929-bf10-41fa-9164-0c0b101f89b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b878ba4-481e-4f79-a685-ba305c96d26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work in the executive branch is also suspended until April 12, except
        for a skeletal workforce to ensure continuous delivery of services to the
        public. The legislative and judicial branches of government are encouraged
        to also adopt the same policy.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc642d8-2f08-4d2c-900e-5cfba2476722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:04.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eddab98-3379-4da4-8275-b5b6b1920211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work in the private sector continues, but the government encourages
        flexible work arrangements.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092e2881-a220-4093-9272-3817081c2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43599d7-d1f8-4019-b9d1-8197632a82f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a new prohibition on mass gatherings, defined as “a
        planned or spontaneous event where the number of people attending could strain
        the planning and response resources of the community hosting the event.”</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34dfc39-38b5-4042-8d4e-fd2fec9eee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:07.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6846fe-0729-4830-9a2a-d308392466f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte mentioned that protests are also included in this ban, and
        even warned of criminal charges against those who disobey or physically assault
        law enforcers.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f57ac-9f55-4fb2-b9e9-5b3658b8a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.310+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e9ca1-87a9-4ffe-8575-de50b2210b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.311+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the new restrictions are not akin to martial law and
        have nothing to do with his power or the powers of the police and the military.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fdbb1d-35dc-4153-a602-824bc579d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.311+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f641b7ea-47ac-45b5-9f6c-15d2bc008456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.311+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you are advised, just obey. Wala namang mawala sa inyo tutal
        sa inyo ‘yan eh (You will lose nothing.) It’s for your own good. Hindi man
        ito para sa amin (This is not for us.) Ako, I hate it. But you have to do
        it because there is a crisis that is engulfing the country right now,” he
        said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5462efa1-d5e3-4055-a0cf-61949aa19365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.311+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:10.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216bb8fb-f8be-4c66-b4b2-2a81feaf9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.311+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people have died in the country because of the disease. Two
        have recovered, while 48 are admitted at various hospitals in the country.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a160e3-8689-4ef1-ae57-90462046b1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.311+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399572f-40b2-4082-96b5-496df16fb17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.311+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:11.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the virus has killed 4,607 and infected 124,519.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41732851-0231-4351-8aca-47d4116930fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.311+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c158133-b11b-4295-a4f8-9b155d500099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.311+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863192d-3784-4771-8d66-4d6728b5d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.311+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:13.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d48f5-b2e9-4ee5-a475-49e9f3f5782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T05:32:17.311+08:00
      'mgnl:createdBy': 'dani'
