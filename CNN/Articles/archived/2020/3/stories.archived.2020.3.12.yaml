      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the virus has killed 4,607 and infected 124,519.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b337f-fac5-43ca-8d6d-5b48300ba296'
