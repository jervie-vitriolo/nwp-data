      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358f465-1bc9-4181-8383-9b3083d30de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T18:49:40.801+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first death due to COVID-19 is a Chinese man from Wuhan, where
        the first cases of the viral disease were reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2b455-ec3d-4983-aef3-df2e112ef347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:53:48.153+08:00
