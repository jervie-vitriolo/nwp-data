      'jcr:uuid': '8a5d9d4b-9bc8-41fc-92db-7274e425101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 126,000 people have contracted the disease with more
        than 4,600 deaths, according to the Johns Hopkins University''s global tracking
        of cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b10aa7-a21f-42b9-8c89-68d91782a3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ce085-1330-4608-94c1-680560a9d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d39a0-2222-4b9f-8d99-fcfd7ba7b373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b2df31-b111-4f53-802e-6105d5d7257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 80 percent of patients
        only experience “mild illness” and eventually recover. It added that some
        14 percent experience severe illness while five percent were critically ill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5715390a-0fbe-4b50-907c-859474def52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9af49d-e7de-4fa0-87f1-f5f1b2c2a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:08.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0140e704-787b-4102-ab90-d90ff800b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dab812-d2f9-41a1-a465-420bb8a389ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.264+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover the mouth and nose when coughing and sneezing,
        and avoid close contact with those who show respiratory symptoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d41d6-2f6d-4265-ba54-f0a2712f28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275756a-b281-48fd-905c-7379a4c6058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:10.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonly reported COVID-19 symptoms are fever, dry cough and shortness
        of breath. Those with severe and critical symptoms should call the Health
        Department at (02) 8-651-7800 local 1149-1150.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121afe2e-4b72-4797-8529-05e150daccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60324e4c-2410-4879-ba2b-bda2136026e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:39:24.265+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:16:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO now calls COVID-19 a pandemic, but stressed that this should
        not cause alarm as it can still be controlled since 90 percent of infections
        are being reported in only four countries, while outbreaks in China and South
        Korea are slowing down.</p>'
  'robredo-on-ncr-lockdown-coronavirus':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-12T20:36:35.988+08:00
    'imagesource': 'jcr:be0eea66-3e13-4359-8ffb-53036195d3e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0adca6de-0ad3-47c9-bbb7-6d0e18e6dcf8'
    'lead': 'Vice President Leni Robredo on Thursday addressed the planned government
      strategies to contain COVID-19 in Metro Manila, saying communities must first
      have sufficient supplies if a lockdown is to be effective.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T20:50:45.972+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:15:45.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:13:19.201+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila lockdown only effective if supplies of essential items
      are enough — VP'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada79a4a-5dbe-4c36-a153-9a7f6cf98895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T22:41:57.605+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:45.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Vice
        President Leni Robredo on Thursday addressed the planned government strategies
        to contain COVID-19 in Metro Manila, saying communities must first have sufficient
        supplies if a lockdown is to be effective.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0053a-7900-4a19-8bcb-dcb9950300cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T22:41:57.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:46.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, who addressed the nation in a separate
        speech after Robredo''s video announcement, imposed a "community quarantine"
        and travel ban in Metro Manila from March 15 to April 4, which is subject
        to review daily.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d22890-0ab9-48e8-b671-bd5da7526110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T22:51:40.633+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw naming gamitin [''yang term na lockdown]</em>. But there
        is a lockdown [Translation: We don''t want to use that term. But there is
        a lockdown]," the chief executive said. Palace spokesperson Salvador Panelo,
        however, later on clarified to CNN Philippines that the move is not tantamount
        to a&nbsp;lockdown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f995ae87-f4e1-45b6-a8d1-41e52d56cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T22:41:57.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said travel restrictions, recommended by the Inter-Agency Task
        Force for the Management of Emerging Infectious Disease, were made in an effort
        to contain the spread of the coronavirus disease or COVID-19 in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec9b353-d9f5-414e-aeea-4f97c2204539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T22:41:57.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo called on her fellow government officials to ensure that
        there are enough basic supplies, such as food and sanitary items, to help
        allay fears among citizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d00481-4c66-4abe-ac90-1c914323e09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:50:45.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Isa itong paraan para hindi na dumagdag ang pangamba ng ating
        mga kababayan: Kung alam nating magiging sapat ang supplies sa ating mga komunidad,
        papanatag ang ating loob, at hindi na natin kakailanganing lumabas pa</em>,”
        the vice-president said in a video announcement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c57d8e-89e2-47f6-820c-621a955aaa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:50:45.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b23b4d7-93b2-4260-8eb8-ce76ca40a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T21:47:05.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:49.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78002475-791e-4e9b-bdbe-4451a8b66515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:50:45.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:49.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is one way to reduce the fears of our countrymen:
        If we know that we have enough supplies in our communities, we will feel assured
        and we wouldn’t feel the need to leave our homes.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a96c17-7bda-48ea-8edb-bfbaace03889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:50:45.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a shortage of supplies—such as face masks, hand sanitizers,
        and even toilet paper—across the country, following a sharp increase in demands
        for the preventive products. More and more people also resort to panic-buying
        and stockpiling supplies as fears of COVID-19 gripped the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8760052a-ca78-4997-b23c-159aa740d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:50:45.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d327448-15dd-4af8-9ad2-18bde09591bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:50:45.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also stressed the need to extend financial assistance to
        poor communities and to “protect the vulnerable.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80f4d6-6725-421a-902a-fbbecc7425f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:50:45.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd15fd35-1cbb-4e05-b238-d4de7404e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:50:45.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gaya ng lagi, ang mga mahihirap ang pinakaapektado sa mga ganitong
        pagkakataon. Siguraduhin natin na angkop ang pansin at pagpapahalagang maipapaabot
        sa kanila</em>.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f7931-0815-4f62-9de1-c98b5dd7aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:50:45.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f78ce-9f39-4521-97c2-37c96586478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:50:45.973+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:15:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like always, it’s the poor who are the most affected
        in times like these. Let’s ensure that they are given appropriate attention.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec02fa7-743a-46ee-8bbc-14d611e77720'
