      'mgnl:created': 2020-03-12T06:27:18.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one photo, she poses inside Tom Bradley International Terminal
        with her suitcase, while another shows her on-board a plane wearing a cape
        draped over the protective suit, with one latex-covered hand clutching her
        mobile phone to her ear and the other gripping on to a transparent plastic
        bag.</p>'
