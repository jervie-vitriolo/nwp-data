      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa971115-ade3-468b-8dcd-331eba68e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:59:53.511+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:01.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, he told CNN Philippines via text message that he will
        not yet go on quarantine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd4564-f177-4e97-a385-c46a9eeb2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:59:53.511+08:00
