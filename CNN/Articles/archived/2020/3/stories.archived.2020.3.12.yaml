      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you choose the 60 ml, you can only buy two bottles.
        If you want the 500 ml, only two bottles can be bought by each person.]</p>'
