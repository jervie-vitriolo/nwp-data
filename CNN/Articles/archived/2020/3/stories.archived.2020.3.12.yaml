      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19, now considered by the World Health Organization as a pandemic,
        has infected more than 126,000 people in 114 different countries including
        China. More than 4,600 persons were killed by the disease as of Thursday,
        according to the Johns Hopkins University''s global tracker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc58a48-025c-402a-b414-00384a2d8ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T23:28:06.648+08:00
      'mgnl:createdBy': 'xave'
