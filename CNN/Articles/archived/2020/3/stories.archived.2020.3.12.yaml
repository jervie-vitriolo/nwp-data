    'lead': 'A fire broke out in a residential area in Parañaque City Thursday afternoon,
      affecting 300 families and leaving an estimated P1-million in damaged properties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T22:13:58.654+08:00
