      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —&nbsp;</strong>The
        Philippines has expanded the travel ban it imposes due to the COVID-19 pandemic
        to all countries which have localized transmission of the viral disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03baa7-224d-435a-8ddf-9a77034c30b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:05:22.292+08:00
