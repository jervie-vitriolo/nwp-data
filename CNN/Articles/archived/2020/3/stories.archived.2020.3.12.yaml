      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers, Cabinet secretaries, top government and local
        officials <a href="https://cnnphilippines.com/news/2020/3/12/Coronavirus-self-quarantine-Philippines-officials.html">are
        undergoing self-quarantine after exposure to coronavirus patients</a>. President
        Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/3/12/Duterte-Bong-Go-to-test-for-COVID-19-.html">will
        also get tested for coronavirus</a> as a preemptive measure since has has
        regularly engaged with Cabinet officials who may have had contact with people
        who turned out positive for COVID-19, Malacañang said. It added that the President
        is not exhibiting any red-flag symptoms of the disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169bb871-40d1-4baf-aab7-cfe97665fc80'
      'mgnl:activationStatus': true
