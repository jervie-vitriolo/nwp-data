    'template': '1'
    'title': 'Hospitals in Luzon ordered to make room for suspected COVID-19 patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3faee-da57-4821-be2f-c73409773310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:49:01.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:20:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c56a8-284f-423b-b98f-158ce517fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:49:01.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:20:25.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) -</strong>- The
        Department of Health has ordered all medical centers and hospitals in Luzon,
        including Metro Manila, to allot rooms for people suspected of having coronavirus
        disease or COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8357463-5d06-422e-8600-1b9eee1cfbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:49:01.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:20:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1394a7-da8f-421b-966b-c45117bb3884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:49:01.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:20:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Gerardo Bayugo -- in a memorandum signed on
        March 9 and released Wednesday -- said the hospitals shall convert their private
        rooms and wards into isolation rooms for suspected and confirmed COVID-19
        cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1b0eb-703d-4a3d-861e-33f05a182fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:49:01.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:20:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0836663-e760-4727-82f0-77939c507583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:49:01.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:20:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said all public and private hospitals are not allowed
        to refuse patients who need medical assistance. Health Undersecretary Maria
        Rosario Vergeire said hospitals need to assess and refer the patient.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b5973-7452-4c54-bf8a-3419d238d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:49:01.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:20:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1646d18-2ba4-49f4-a773-9d1428380cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:49:01.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:20:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reminder came after a supposed memo from The Medical City in
        Pasig City said the hospital will refuse admission of COVID-19 patients under
        investigation due to full capacity. The private hospital later clarified that
        it will accept patients "as long as capacity allows it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e2030b-eb7f-4314-b200-580ba32fcb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:49:01.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:20:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d00d42-35e6-4369-95b7-8069b51c9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:49:01.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:20:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s guidelines state that all hospitals
        with an internal care unit and specialist doctors cannot refuse those suspected
        of or diagnosed with COVID-19. Only patients that are in critical condition
        shall be referred to the Research Institute for Tropical Medicine, San Lazaro
        Hospital, or Lung Center of the Philippines.</p>'
