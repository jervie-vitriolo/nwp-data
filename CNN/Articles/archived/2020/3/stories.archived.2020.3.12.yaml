    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79be6a3-2e53-496e-ba39-fe8907643323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T23:28:06.647+08:00
