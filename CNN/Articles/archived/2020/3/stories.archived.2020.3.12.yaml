      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that some of its officials, including Transportation Secretary
        Arthur Tugade have placed themselves under self-quarantine "in observance
        of protocols set by the Department of Health in the event of a possible exposure
        to COVID-19."</p>'
    '10':
