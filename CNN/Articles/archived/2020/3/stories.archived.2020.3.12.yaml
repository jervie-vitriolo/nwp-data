      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — Amid
        panic buying over the novel coronavirus pandemic, the government is limiting
        the purchase of alcohol and other disinfectants to two bottles per consumer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f250aa9-74b8-4238-b94c-bdb87b82a1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.063+08:00
