    'template': '1'
    'title': 'Advice to the media: Use ‘lockdown’ correctly'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1e9c0-b845-46f2-8779-14615a29b04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> – The
        media should "use the word lockdown properly” as the term could sow public
        fear in relation to the coronavirus outbreak, the Department of Interior and
        Local Government said in an appeal on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8926d47-32be-47a0-a9a0-2420329f2b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:11.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6a8409-332f-46c6-b66d-bde360de13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.598+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency spokesperson, Undersecretary Jonathan Malaya, said using
        the word constantly and ‘lightly’ has repercussions, including panic buying.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3066ba-2de1-4d9f-ae92-ca27d66dd08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac1807-9764-4a27-bc1c-900aa290980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the negative connotation of a ‘lockdown’ as it is typically
        used to describe prisoners confined to their cells.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977a187-d160-4bd9-8a3a-4ae343949bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f90abe-593a-4ca6-9304-01f4ff064323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya made the statement after some reports used ‘lockdown’ to
        mean ‘closed.’</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75925ba3-576f-496b-8a9c-b65cdf3d01ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567309e-106c-496b-b70e-003947e9af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some government offices have been temporarily closed for disinfection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f8042-f327-47e3-83af-4a5cdb1d9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d57814-3263-448d-a0c7-76df5ce88a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:16.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When a building or compound is closed for disinfecting or for other
        purposes, that’s not a lockdown. That only means that the building, compound
        or place is closed and therefore we should accurately described it as such.
        It’s just closed,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0293488b-6c2b-473f-bce6-84b283bae2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af677cf-d247-4276-a27d-48e3e844b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:17.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya also said that while the Interior department and the police
        are ready for such an occurrence, there is no ‘compelling’ reason to implement
        the ‘extreme measure’ just yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f85cc8-62d5-44c0-a69b-5c3254b40914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:17.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c3a6d1-1ed9-4778-8b99-2afdebef4c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then reminded the media of their responsibility to ‘use the proper
        terms’ because it needs to relay the facts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac8e874-6f4a-4add-95da-b925b6d47bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:18.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629d3fe-834b-405b-b516-8f3bf8062f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.599+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People watch the news of lockdowns in China and Italy so they know
        what it means. So when we use the word lockdown improperly in the local setting,
        it causes panic and fear,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fefbd1-4dd8-40c5-ae7d-48941759a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:19.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033eff8-4f4c-430d-94df-ba3f373d1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:54:04.600+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:20:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen more COVID-19 cases have been recorded by the Health department,
        bringing the total number to 49 as of Wednesday, with two fatalities.</p>'
