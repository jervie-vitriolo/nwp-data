      'mgnl:lastActivated': 2023-01-26T19:14:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PH6’s husband who is identified as PH5, died on Thursday&nbsp;for
        the same reasons. PH5 is also diabetic like his wife, and hypertensive who
        developed an acute kidney injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2c391-6dc9-4049-99c4-090c31317b7c'
