      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 4,600 people, mostly in
        China, since the outbreak began in Wuhan City in December last year.  Over
        126,000 people have been infected according to the Johns Hopkins University''s
        COVID-19 global tracker.</p>'
