      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi katulad ngayon, Metro Manila ang merong cases, ayaw din naming
        magbalik-balik sa mga distrito namin tapos kapag may nangyari baka sabihin,
        kami pa or staff namin,” he said.</p>'
