      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89483778-70e8-4a56-b887-bfb641b3b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s only a matter of time when LGUs will be overwhelmed with
        many COVID-related concerns. Perhaps, they can explore and study the possibility
        of engaging local hotels and establishments of similar nature and convert
        them as temporary quarantine centers," she said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0c726-8e22-4dec-8d6a-0c116b988efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.522+08:00
