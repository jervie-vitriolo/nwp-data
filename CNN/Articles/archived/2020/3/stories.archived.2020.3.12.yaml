      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ask the police who got that money. Ask the firemen if they respect
        me. Ask the workers if they respect me, and most of all, ask the victims of
        9/11 who received $35 million dollars of that $100 million dollars if they
        respect me.</em></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930c3f6-c3e8-4b8e-b945-84d8b9b1ce01'
