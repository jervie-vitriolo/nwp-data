    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46686f7-025f-40e9-aa54-2db390b715a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:52:11.184+08:00
