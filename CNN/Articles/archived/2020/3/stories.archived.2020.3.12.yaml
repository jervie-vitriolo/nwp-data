      'mgnl:created': 2020-03-12T13:41:10.333+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:21:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension begins Friday at midnight and extends to countries
        in the Schengen zone, which includes Italy, Germany, France, Spain and 22
        other nations. The United Kingdom is not included.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2eb5d9-9013-4786-be1a-31411e5f697c'
