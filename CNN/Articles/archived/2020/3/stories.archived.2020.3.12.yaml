      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) -</strong> Celebrity
        couple Richard Gutierrez and Sarah Lahbati decided to postpone their wedding
        this weekend amid the coronavirus disease outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d4245-84ee-4711-83f3-ad2a85b78f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T18:34:40.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:17:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wedding was supposed to take place on Saturday, March 14 at
        Shangri-La at the Fort Hotel in Bonifacio Global City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeb3762-6b5d-43e5-b531-35ba65ee96d1'
