      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like the food, the interiors take you back in time as well.
        The 135-seating restaurant is designed like a big, breezy traditional Bahay
        Na Bato. It’s divided into a cozy “sala” area where you can lounge in comfy
        sofas and booths, a classy “aguador” or bar to enjoy a cocktail or two, a
        “la cupula” or a private gazebo with a stunning stained glass dome, a “comedor”
        for small groups of diners, and a “pamilya” room that holds a massive communal
        table to fit your entire extended family. Look closely and you’ll discover
        decor inspired by designs from around the country, such as the Machuca tiles,
        baked capiz fixtures, hardwood floors, open kitchen concept, and beautiful
        solihiya furniture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd1344-30d0-49d3-a519-b8fc147cfc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:45:55.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:17:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a menu filled with familiar flavors and interiors that mirror
        the intricacies of ancestral homes, Resorts World Manila’s newest signature
        restaurant is a celebration of our rich, mixed heritage. But Casa Buenas is
        more than just a nostalgia trip. It’s a reminder of all the good that comes
        out of sitting down with your loved ones over spreads of food; a love letter
        to family, friends, and laid-back days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a5dda-54cd-40a8-838d-7b8d88fe91f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:45:55.037+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:17:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I asked Laforteza why people might want to keep coming back
        to Casa Buenas, he says, “As one of my friends, former number one chef in
        the world, always says, ‘We might not give the best food to all the clients,
        but just make sure as soon as they step in your restaurant, it''s an experience
        that they will never forget.’ Ours might not be the best paella, but as soon
        as you step in Resorts World Manila''s Casa Beunas, it''s memories. You will
        create memories that you will never forget. We want to touch your heart.”</p>'
