    'lead': 'The Department of Health orders all medical centers and hospitals in
      Luzon, including Metro Manila, to allot rooms for people suspected of having
      coronavirus disease or COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T14:49:01.301+08:00
