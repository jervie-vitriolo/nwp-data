      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada65a9-e466-4e03-928b-6fac2931d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:27:18.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermodel even posted a video of her <a href="https://edition.cnn.com/travel/article/naomis-campbells-amazing-airplane-ritual/index.html">intense
        pre-flight ritual</a>, which involved wiping down everything close to her
        airplane seat with Dettol anti-bacterial wipes, last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece65961-b95a-4d56-a091-d173560692c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:27:18.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5317c2c-bff8-4e52-a424-5eb01858ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:27:18.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it''s perhaps no surprise the 49-year-old has opted to step
        things up considerably amid the novel coronavirus outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93682d82-de3c-49b0-9f60-67aa2bc58544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T06:27:18.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:26:17.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
