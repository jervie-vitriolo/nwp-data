      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 49 confirmed cases of the novel coronavirus
        disease, including two deaths. <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/11/Philippines-COVID-19-death.html"
        href="https://cnnphilippines.com/news/2020/3/11/Philippines-COVID-19-death.html">A
        67-year-old Filipino woman died</a> Wednesday due to COVID-19, and is the
        first Filipino national to die of the viral disease.</p>'
