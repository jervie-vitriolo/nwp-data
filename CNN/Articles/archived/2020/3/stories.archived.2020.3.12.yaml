      'mgnl:created': 2020-03-12T08:11:31.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:24:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The determination to move Weinstein was made by staff at Rikers
        Island for his safety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a1f78-31b5-47ae-a5ea-103a02e7d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T08:11:31.647+08:00
