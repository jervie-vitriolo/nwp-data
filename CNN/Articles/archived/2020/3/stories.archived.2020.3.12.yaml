      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> The
        Asian Development Bank as well as select government offices in Metro Manila
        have been temporarily closed for disinfection starting Thursday amid the novel
        coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee15f5-3dbe-4f41-ba45-5090bc65d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:58:40.322+08:00
