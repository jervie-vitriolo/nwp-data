      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Just hours after he was sentenced
        to 23 years in prison, Harvey Weinstein was transferred to Bellevue Hospital
        in Manhattan due to chest pains.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642723a-11a4-42b4-8347-3f5b080610af'
      'mgnl:activationStatus': true
