      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f618cf55-f6ea-4ca8-8b83-74d7fb3e8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:53:47.353+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)—</strong> The Philippine
        Health Insurance Corporation on Thursday assured it is ready to shoulder local
        hospitals’ testing and other medical costs associated with the coronavirus
        disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fa496-01d9-4528-bf80-6a282accf643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:53:47.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ <em>The Source</em>, PhilHealth President
        and Chief Executive Officer Ricardo Morales said the agency has enough funds
        to cover the government’s drive against the viral disease—including rolling
        out health packages for quarantined and coronavirus-positive patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd93acf-1c88-41a4-a64a-c2baf8b923f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:53:47.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes, right now, PhilHealth is liquid. We are ready to cover the
        cost of this testing at the present rate and even <em>''pag nag-</em>expand
        pa ito (even if this expands), (it is) ready,” Morales said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43916ee-a2f0-4688-a957-10bb79098661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:53:47.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siyempre kapag</em> epidemic <em>na ito, siguro</em> (if this
        escalates to an epidemic, perhaps) we''re going to review then our regime
        to see if we can extend our resources. But at present, that''s not a concern.
        PhilHealth is liquid enough,” he added.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">PhilHealth
        President and CEO Ricardo Morales: We already advised hospitals not to turn
        away patients seeking medical attention if they have been exposed to COVID-19.
        <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Ox8Bk7j6Yb">pic.twitter.com/Ox8Bk7j6Yb</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1237965400840605701?ref_src=twsrc%5Etfw">March
        12, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f56ef6-80ee-419e-8ede-a46524f50d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:57:55.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8bcfb-1475-4c66-8be7-9a0c1baf84ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:53:47.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:53.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier revealed that suspected
        COVID patients won’t need to worry about paying for tests, as the state health
        insurer is <a href="https://www.cnnphilippines.com/news/2020/3/11/coronavirus-testing-free-.html">ready
        to assist.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84718a9f-464f-4a64-aff7-728a9f4560cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:53:47.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:53.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coronavirus test kit costs around  ₱8,000. A patient will have
        to undergo tests at least three times. Aside from the confirmatory test, a
        COVID-19 patient must be tested twice before being discharged from the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d15a5d-3731-4284-9d45-5badec50a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:53:47.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cheaper test kit developed by scientists from the University of
        the Philippines has recently been approved by the Food and Drug Administration.
        However, the rapid test kits, which cost over ₱1,000 have yet to be rolled
        out in local hospitals pending clearance and approval from the World Health
        Organization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd573f0-c71a-45aa-b64a-334d45b14f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:53:47.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/3/9/DOH-underreporting-coronavirus-cases-limited-test-kits.html">Limited
        test kits led to possible ‘underreporting’ of coronavirus cases in PH – DOH</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105832db-7db6-49ed-9e4e-7c91180d5c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:53:47.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the testing fee, PhilHealth said Filipinos can also avail
        of a  ₱14,000 health package should they get quarantined for the disease.
        The amount will provide  ₱1,000 for each day of the isolation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d8560-0ac8-4bab-88f8-ca7d1580f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:53:47.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, coronavirus-positive patients can also seek a beneficiary
        package of up to ₱32,000— the amount usually provided for severe pneumonia
        cases.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac86630-9072-4c50-89b1-d58ba1c2d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:53:47.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19, now considered by the WHO as a pandemic, has infected
        more than 126,000 people in 114 different countries including China, the epicenter
        of the disease’s outbreak. More than 4,600 persons were killed by the disease
        as of Thursday, according to the Johns Hopkins University''s global tracker.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214c193-780e-43cb-a5e8-fe6a93d0a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:53:47.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:21:56.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has meanwhile recorded 49 confirmed cases, with
        several government officials going on self-quarantine amid the disease’s outbreak.</p>'
