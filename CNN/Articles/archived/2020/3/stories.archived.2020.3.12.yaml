      'mgnl:lastActivated': 2023-01-26T19:18:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aafd8d-ef21-407d-9915-1bdc9825a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay urged Thursday the Department of Health and local health officials
        to tap hospitality establishments as potential sites to contain the spread
        of the disease caused by SARS-CoV-2 or the novel coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b67df-4713-42a4-a722-9d4310ca0bd6'
      'mgnl:activationStatus': true
