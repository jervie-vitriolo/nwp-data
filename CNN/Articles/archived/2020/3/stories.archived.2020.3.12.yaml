      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of the menu [items] are, as I''ve said, familiar flavors,”
        says Laforteza. “I don''t want to over-invent. I just want to [give you the
        feeling of], ‘Uy, I know that taste.’ You know the movie ''Ratatouille''?
        That is one of my pegs. Everybody''s so busy doing something, but when that
        person tried that ratatouille, it brings back childhood memories.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28aa296-734b-4112-aa45-ae562113829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:45:55.036+08:00
