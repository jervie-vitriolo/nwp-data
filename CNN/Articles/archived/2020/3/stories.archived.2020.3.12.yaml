      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c566f1-926d-4a73-87f8-02d6debe9c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T11:16:52.064+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:22:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you choose the 60 ml, dalawa lang bote. Kung gusto mo yung 500
        ml dalawa lang rin ang pwedeng bilihin ng isang tao," she explained.</p>'
