      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She began experiencing symptoms on February 29 and was only admitted
        nearly a week after on March 5. She was swabbed for testing on March 8, but
        died on March 11 due to severe pneumonia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c48cd46-b4d7-4458-a794-eaafc402db50'
      'mgnl:activationStatus': true
