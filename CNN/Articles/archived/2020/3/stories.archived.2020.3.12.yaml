      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde36fe5-3443-469e-af84-e0f41ad3979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T23:28:06.647+08:00
