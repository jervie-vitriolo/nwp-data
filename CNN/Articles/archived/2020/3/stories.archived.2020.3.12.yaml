      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b630ce-5030-4e3e-bdc1-40f0a87250a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:05:22.293+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:14:21.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But ang Pilipino pati ‘yung pamilya niya, because they are Filipinos
        and this is their country, they are very much welcome to come back lalo na
        sa panahong ito if they want a more secure, comfortable place,” President
        Rodrigo Duterte said Thursday as he announced the new travel restriction.</p>'
