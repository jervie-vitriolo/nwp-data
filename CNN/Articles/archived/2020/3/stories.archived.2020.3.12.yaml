      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T18:34:40.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:17:55.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “Thank you so much to those who flew in and to everyone
        who worked so hard for our special day. We only wish good health for everyone
        and we hope to celebrate with you as soon as things get better. Much love,
        Richard &amp; Sarah.”</p>'
