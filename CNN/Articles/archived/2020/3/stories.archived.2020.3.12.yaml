      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Dumaguete City-based stringer&nbsp;Roy August Bustillo contributed
        to this report.&nbsp;</em></p>'
  'Coronavirus-hospitals':
