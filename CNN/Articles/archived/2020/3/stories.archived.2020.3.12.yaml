      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532df458-9601-4e45-becc-3f3774415847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.629+08:00
      'mgnl:createdBy': 'eimor'
