      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (March 12) –</strong> Kuwaiti authorities
        have expanded their travel restrictions in response to the coronavirus pandemic,
        canceling all commercial flights starting Friday except for those carrying
        its citizens and domestic workers accompanying them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d080729-8bb7-417b-8d88-4283316f3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:42:08.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:23:06.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait’s Director General of Civil Aviation Yousef Al Fouzan <a
        href="https://twitter.com/Kuwait_DGCA/status/1237820598669193216" target="_blank">said
        in a circular</a> posted on Twitter that their council of ministers will indefinitely
        suspend all commercial flights, except if they are carrying their citizens
        with families and employees as well as goods, starting Friday, March 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c3165b-0aa2-4f4e-ba03-e399c60ca26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T10:42:08.774+08:00
