      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After this news, several Cabinet members also said they will go
        on self isolation after being exposed to patients&nbsp;with the highly-infectious
        disease.</p>'
