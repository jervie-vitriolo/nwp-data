      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear of injury while cycling through traffic deters many people
        from biking to work. In the UK, only 4% of people cycle to work even though
        around 40% have access to a bike, with 64% of respondents in the British Social
        Attitudes (PDF) survey agreeing that cycling to work is too dangerous.</p>'
