      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO the most commonly reported symptoms are fever,
        dry cough and shortness of breath. WHO said eight in ten, or around 80 percent,
        of infected patients experience "mild illness" and eventually recover from
        COVID-19. Some 14 percent experience severe illness while 5 percent were critically
        ill, the WHO said.</p>'
