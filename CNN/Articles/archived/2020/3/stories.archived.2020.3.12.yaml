      'mgnl:created': 2020-03-12T20:02:47.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new ruling, which came in to affect at midnight on Wednesday,
        is one of a number of travel restrictions being introduced across the region,
        as governments step up efforts to prevent a surge in cross-border infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d51b4c-b97e-4e4c-90dc-2cd0f1f6d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f908412-6635-474d-95e4-753860cd6492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:27.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Beijing will now require all passengers arriving
        in the capital from overseas to self-quarantine, either at home or in a designated
        facility, for two complete weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e589d-0b16-4712-a423-4e01572b17d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c40915-a040-422c-bc04-6433e57cc4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International business travelers, meanwhile, will be required to
        stay at a select number of designated hotels in Beijing, where they will be
        tested for the virus. They will not be permitted to leave until their test
        results have been returned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c43a8-45bd-44c3-a872-5e62dac0ce89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdcfd3-bb02-4e2a-9a11-80e78d19241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:29.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has cordoned off a whole wing of Terminal 3 at its massive
        Capital International Airport, using the area to screen and register all international
        arrivals. The authorities have also set up a transportation hub at an exhibition
        center near the airport, deploying a dedicated fleet of cars to drive arriving
        passengers to their homes or designated facilities for medical observation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eafa6a-4755-4463-9fd4-ac23b81867ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98d6e0-2d04-4f68-b411-3a729a49da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Asia, India announced Wednesday that it would suspend
        all tourist visas and enforce a 14-day quarantine on all travelers, including
        returning Indian nationals, arriving from or having visited China, Italy,
        Iran, South Korea, France, Spain and Germany.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd551c28-ea5c-4e20-98f3-30e5baaad1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.001+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:31.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc4ea6-7ff2-471f-9ee4-5837a6e608f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:31.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong also extended quarantine measures for travelers returning
        from high-risk countries, including some regions of France, Germany, Japan,
        and Spain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc999466-e9e0-4c47-ba5e-51d44844b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:32.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b9714-b137-4b5a-9d7d-7fd05268bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest measures mark something of a reversal for much of Asia,
        which until recently was dealing with an exponential rise in cases -- and
        the ensuing travel restrictions enacted by countries and airlines around the
        world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef94a4f-c1eb-4c83-87cd-0ddd00e6486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdee89f-0e59-4ea0-a695-afdf61297917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing was extremely critical of Washington''s decision in early
        February to quickly evacuate consular staff in Wuhan, the epicenter of the
        global pandemic, and impose a travel ban on Chinese nationals. At the time,
        Chinese Foreign Ministry spokeswoman Hua Chunying accused the US of "turning
        from overconfidence to fear and overreaction."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164ce61-f5d1-4d71-b930-9393e65974fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350b9b37-8d42-4d8e-8093-c7212c08b274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the virus has spread to every continent apart from Antarctica.
        More than 126,000 infections have been reported worldwide. At least 68,216
        have recovered, while more than 4,600 have died, according to a running count
        by Johns Hopkins University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c291acc-c044-4b3b-8ee2-54e1fe1fcbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:35.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf7520a-25fd-41de-810c-ea1514d4817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) confirmed the novel coronavirus
        as a pandemic on Wednesday, but cautioned that this doesn''t mean the global
        health watchdog or individual countries will change their response. Calling
        the virus a pandemic formally acknowledges that it is deadly, has spread worldwide,
        and has sustained person-to-person transmission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a74f5-ac06-4637-9a0a-407e061a8a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad23ab-2a4a-4842-aef2-f5fcad03543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Global impact</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956228c7-279e-47d5-baff-90fa2d6c008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:37.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the caseload in Europe approaching 20,000, concerns are growing
        that the outbreak is past the point of containment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e02db-f7c8-4421-883c-51f9c3d442bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:37.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729fc85-b104-436d-85fb-c19361ba57d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.002+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:38.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump announced in a rare prime-time address that
        the US would ban all travelers from 26 European countries to the United States
        for 30 days, though the ruling will not apply to all US legal permanent residents,
        citizens and some of their family members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b836a13-399a-4696-b073-fd24592d8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:38.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496b645d-2bb5-43e5-baff-f708acaf91dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of patients in the United States has doubled since Sunday.
        Public health officials have now identified at least 1,272 infections and
        38 fatalities across 43 states and the District of Columbia, according to
        CNN''s count. State and federal authorities are moving quickly to stop the
        virus from spreading further, while some of the country''s biggest companies
        and universities have taken major steps to protect their employees and customers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc316807-36f9-4227-93fa-353f953f0516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7558725-aaa3-47da-a8b9-cfea7898d801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports world has also been significantly impacted. The National
        Basketball Association (NBA) took the unprecedented step Wednesday of postponing
        its regular season after a player tested positive for the virus -- a decision
        that could cost the league tens millions of dollars in lost revenue, at least
        temporarily.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a044dec-4638-4fd0-a6b1-f3d08cf8f634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2bca4-5f91-49b2-8d34-3699a6443edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came after the NBA game between the Utah Jazz and Oklahoma
        City Thunder was abruptly postponed on Wednesday night. Fans were seen shuffling
        out of the stadium in Oklahoma City before the game began.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a20e1e-bead-4b48-96b6-6cf8f1a2801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819901f6-4f50-420b-8b9d-9b7e7a5c38f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Collegiate Athletic Association (NCAA) also announced
        Wednesday that its March Madness tournament will go on as planned, but fans
        won''t be allowed to attend because of concerns over the outbreak. The tournament
        is one of the most watched sporting events in the US each year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e239e-5f0a-42bc-8829-53b0f8555aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3d3f7-1862-4de9-9167-0842e6a959d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hubei prepares to go back to normal</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0d3ee-198c-46e5-b1a7-668f5169a0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the number of coronavirus cases worldwide is on the rise,
        China remains by far the most affected country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f0b0f-0165-46b2-852e-9c905642c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42122c1d-46df-4639-890b-e2d38601b9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the country''s National Health Commission (NHC)
        said that a total of 80,793 people had been infected since the pandemic began
        in December last year -- 62,793 of whom have since recovered and been discharged
        from hospital. The NHC said there have been 3,169 virus-related deaths during
        the same period.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e9ceb-8fa4-49e1-bef3-f113c89af9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.003+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4585e7a2-31cc-4f0c-9fc2-5cedc89c9711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:45.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the United States and Europe grapple with a growing number
        of cases, the rate of new infections in China has slowed significantly.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc73136-5814-4f36-aaf8-2a97e93c3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdc99d-18ed-445f-8ab5-871787657164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Hubei province, the epicenter of the pandemic, was reporting
        thousands of infections a day just weeks ago. There were only eight new infections
        reported there Wednesday, the NHC said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc563b-8de5-468a-b993-0ee04b838f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106beb09-a98e-4d0e-8693-911ba1840f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:47.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Chinese President Xi Jinping made his first visit to
        the Hubei provincial capital of Wuhan since the outbreak began more than two
        months ago, an apparent sign of confidence that the country''s preventative
        measures -- including sweeping travel restrictions -- are beginning to work.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398f7e3-f720-4749-a8cd-1b47b5002b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583dcb44-127e-4a76-97e5-85c7150006d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubei authorities said in a statement Wednesday that the government
        will gradually allow businesses to reopen and bring public transport back
        online, key steps in the push to get life back to normal.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31395e29-c37f-47c4-8729-46630a03148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a7c41-946f-4fff-9dab-2d225a7b5c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government likely is keen to get people back to work in order
        to stymie the economic effects of the virus'' spread.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec9563-7e22-40a0-88c3-fef8d743a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92be9fc-7285-464a-bfd8-a9cf2fdda4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s decision to keep factories shut and restrict the movement
        of tens of millions of people has affected everything from property sales,
        to local business operations and major supply chains in the world''s second-biggest
        economy. Stock markets worldwide have reacted with wild swings in part due
        to coronavirus-related fears about the global economy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a51b1a-1774-44e5-a294-32811a27e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:51.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf291fa-f67c-4f42-9236-c379af0326dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.004+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:51.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US criticisms</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6c5d25-be91-421a-8228-67db2e3b96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s response to the virus has been lauded by the WHO, but the
        United States has been more critical.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb7f437-53ad-422c-ae5c-86b9992d14d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199b2dd-cef2-4d7f-a512-67ce49a97daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert O''Brien, President Trump''s national security adviser, on
        Wednesday accused Beijing of covering up the initial outbreak, which he said
        "probably" cost the world "two months to respond."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc3471-7d08-4d68-954c-b6d8a39ebc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:53.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b0939-7a4e-4e3e-9b43-a68d33eca56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s lots of open source reporting from China, from Chinese
        nationals that the doctors involved were either silenced or, or put in isolation
        or that sort of thing so word of this virus could not get out," O''Brien told
        a crowd at the Heritage Foundation in Washington.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ffbf6b-f630-4eca-95ac-31dfa6b3b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3214cf-945d-4676-8e7c-4a8e9f4e441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several doctors in Wuhan said they were muzzled for trying to spread
        word about the coronavirus. One, Li Wenliang, said he was accused of rumor-mongering
        by police. Li died last month after contracting the virus and was posthumously
        hailed as a hero on Chinese social media for his efforts to sound the alarm.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5ae0f-d9ba-4783-935f-495de238dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:55.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6db5218-e262-4341-9f63-dbdea4b18118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:56.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien also criticized China''s decision to not invite the US
        Centers for Disease Control and Prevention (CDC) to the country to investigate.
        The US CDC is considered the world''s preeminent public health agency.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1771d66c-f379-417f-a5dc-00efb57fe2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cc272-979d-4aa0-927d-b6bad4693274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had those and been able to sequence the virus and had the
        cooperation necessary from the Chinese, had a WHO team been on the ground,
        had a CDC team which we''d offered been on the ground, I think we could have
        dramatically curtailed what happened both in China and what''s now happening
        across the world," he continued.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d12c01a-65ad-4f45-bd38-228aa020845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T20:02:47.005+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:16:57.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/12/world/coronavirus-covid-19-update-intl-hnk/index.html"><em>"Beijing
        is enforcing a 14-day quarantine on international travelers, as coronavirus
        cases surge in Europe and US"&nbsp;</em></a></p>'
