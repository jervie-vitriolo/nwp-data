      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, the cases are in Metro Manila. We don’t
        want our congressmen to go back and forth to their districts and when someone
        got infected, we might be blamed.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4ee74-ec58-4760-8b09-c1c832066d55'
