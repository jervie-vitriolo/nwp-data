      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab92e66b-ec4b-4787-aafb-a41262d523f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:20:37.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial health office said the patient went to Manila on
        February 28 to attend a convention, went to Greenhills, and took an early
        morning flght back home on March 7. He was earlier confined at the Allied
        Care Experts (ACE) Dumaguete Doctors, Inc. and was transferred to the Silliman
        University Medical Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8add7ec-bda5-4089-ae9b-d63dc6fdeda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T14:33:54.629+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:20:38.223+08:00
