      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Almost everyone
        is familiar with the concept of a food memory: sometimes a picture perfect
        flashback, other times just a vaguely familiar feeling induced by a particular
        taste or smell. For me, once I smell paella, I’m suddenly six years old, impatiently
        waiting for Christmas dinner at my great grandmother’s house as my priest
        uncle finishes saying mass in the den. For Casa Buenas’ executive chef Godfrey
        Laforteza, the dishes he and his team developed are all inspired in one way
        or another by visceral memories of his childhood spent visiting his lola’s
        house on Sundays, where she would prepare his favorite dishes and lay out
        the nice kubyertos for all the guests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85e3cfd-a14a-4511-9f00-9059808d71c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:45:55.036+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:17:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casa Buenas’ menu is comprised of “Filipino cuisine with Spanish
        influences.” But while you’ll find familiar flavors, Laforteza’s concoctions
        go far beyond your lola’s lutong bahay. The Sinulog roasted chicken packs
        a lot of heat, and it is counterbalanced with the tanginess of the tanglad
        in the zesty Cebu lechon stuffing. The crunchy chicken skin that tops each
        piece is something you’ll want to serve as pulutan as well. Meanwhile, the
        grilled Angus beef tenderloin is sure to be a crowd-pleaser, as is the spicy
        fennel rub served with it.</p>'
