    'lead': 'The Department of Health and the Overseas Workers Welfare Administration
      sent home 442 Filipino evacuees from the coronavirus-hit cruise ship after finishing
      their 14-day quarantine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T02:21:50.421+08:00
