      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3841670-c1bd-446c-8242-7177b902ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-13T11:05:22.292+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:14:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those who come from countries with local transmissions of the
        virus will not be allowed entry into the Philippines, except Filipino citizens,
        their foreign spouse and children, permanent residents and holders of diplomatic
        visas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3d73d8-56dd-4369-bd75-03ec5eda82f6'
      'mgnl:activationStatus': true
