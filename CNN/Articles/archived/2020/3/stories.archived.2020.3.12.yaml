      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aacf544-5507-4bb3-bb56-3cfa3a434ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:52.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added that provincial government units could follow the lead
        of Albay where a hotel in Tabaco City is being repurposed as quarantine center
        for cases of COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa2fe8-c2c2-4bdb-af95-ff628e980323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f2aeb-e2b4-4747-ac2a-bb52784cd730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a precautionary and preventive measure, LGUs may lead the creation
        of strategies to proactively respond to a public health emergency. Kailangan
        ng (There needs to be a) preemptive response – and having a controlled clearing
        house ensures the public that the government is on top of the situation,"
        Binay said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8df55-8ad4-46ff-9ace-de48e08978a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65707b40-4341-40af-89b5-32fec73290c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has designated the Athlete''s Village
        in New Clark City in Capas, Tarlac as the national quarantine facility for
        the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87412d-a200-466c-b14c-45f672dce177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925d3f2-f0a2-4d09-9738-befb9c0929a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T17:39:00.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:18:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is under a state of public health emergency, allowing
        the government to tap into more funds for its response to the disease. The
        Health Department has also raised the possibility of localized lockdowns once
        community spread is confirmed and Red Alert Sublevel 2 is raised.</p>'
