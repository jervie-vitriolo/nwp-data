      'mgnl:created': 2020-03-12T19:30:19.544+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:17:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, its manufacturing unit AC Industrials suffered
        a ₱2.4-billion net loss for the year as earnings in the electronics and auto
        parts segments narrowed. Ayala Corp.’s semiconductor maker Integrated Micro-Electronics
        Inc. even reported a $7.8-million net loss, or roughly ₱399.7 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c97de2c-bd07-45d7-be2c-86d576d8bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:30:19.545+08:00
