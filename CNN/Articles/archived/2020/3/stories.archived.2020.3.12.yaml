      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd19503f-0d69-4227-8b6c-b1b9de847d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T12:06:50.932+08:00
