      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recently declared the n<a href="https://cnnphilippines.com/world/2020/3/12/WHO-COVID-19-pandemic.html">ovel
        coronavirus outbreak as a pandemic.</a> The viral disease has 118,000 cases
        in 114 countries, including 4,291 deaths.&nbsp;</p>'
