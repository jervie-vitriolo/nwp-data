      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c18d2-aaf2-4ed1-b66a-35fa83484bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National College Players Association (NCPA) had asked the NCAA
        in February to discuss potentially having its tournament without spectators
        due to coronavirus fears.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d8e828-9eb9-4d3d-9720-14dbb090d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e43c37-6140-4721-bd3e-3fb5e6e7ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precautions should include canceling all auxiliary events that
        put players in contact with crowds such as meet and greets and press events,"
        the NCPA said in a statement last month. "Athletic programs should also take
        every possible measure to sanitize buses and airplanes used to transport players."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e440a49-25ad-45ed-92d4-f3f263789811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T07:49:02.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:25:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/11/us/march-madness-no-fans-spt-trnd/index.html">"Fans
        not allowed at March Madness as coronavirus spreads, NCAA says."</a></em></p>'
