      'mgnl:type': 'text'
      'text': '<p>The Philippines<a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/11/Philippines-COVID-19-coronavirus-cases.html"
        href="https://cnnphilippines.com/news/2020/3/11/Philippines-COVID-19-coronavirus-cases.html">
