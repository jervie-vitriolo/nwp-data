      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18df8f3-f6d2-4ea9-9a60-f26caf7f3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T19:59:53.511+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:18:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not doing this because we have symptoms of COVID-19. We
        are doing this to ensure that we are fit and healthy to engage the public
        and perform our duties in the coming days and weeks. As always, the President
        and I remain ready to serve and die for the Filipino people,” Go said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d75e26-1b5d-4dbe-87a0-a7ccafa8242f'
      'mgnl:activationStatus': true
