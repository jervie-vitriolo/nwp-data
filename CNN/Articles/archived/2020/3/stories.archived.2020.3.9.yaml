      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of several events worldwide— particularly in sports—
        have decided to hold games behind closed-doors as coronavirus cases soared
        to over 110,000. The virus has killed more than 3,800 people and has spread
        to 106 countries outside of China, the epicenter of the disease’s outbreak.</p>'
    '5':
