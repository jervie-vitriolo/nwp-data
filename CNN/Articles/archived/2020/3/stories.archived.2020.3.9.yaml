      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said all four are showing mild coronavirus symptoms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e417d8-e29c-4f3a-be4a-d575e550c79e'
      'mgnl:activationStatus': true
