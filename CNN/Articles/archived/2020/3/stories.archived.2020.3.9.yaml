      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> A lawmaker
        on Monday suggested to put Metro Manila on lockdown <a href="https://cnnphilippines.com/news/2020/3/8/Philippines-coronavirus-new-cases.html">after
        the rise</a> in confirmed coronavirus disease cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92621887-9fa9-47af-b67f-75852867a17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:15:16.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee chairman Jose Ma. Salceda said closing
        off Metro Manila for at least a week will minimize the risk of mass transmission
        of the virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e54f3a-66df-4047-859e-23d2b84c82e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:15:16.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7044f8-fc7e-46ff-b1c4-47b31d66327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:15:16.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung 10 cases sa Metro Manila eh. So kung may mangyari [magkaroon
        ng case] outside Manila, galing yun sa Metro Manila. Napaka-simple lang naman
        niyan. Sara mo SLEX, NLEX, yung railways, no domestic flights, no bus trips,”
        said the Albay 2nd district congressman.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc6b007-c40c-47f4-b7a9-64b80666d004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:15:16.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2992e-7f19-4913-86f1-2f1ef91d0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:15:16.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 10 cases are in Metro Manila. So if there would
        be a case outside Manila, it could have originated from Metro Manila. The
        solution is just easy, you just close SLEX, NLEX, the railways, no domestic
        flights, and no bus trips.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf5a07-ddb7-46b9-aea0-2f2ff5b07b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:15:16.247+08:00
