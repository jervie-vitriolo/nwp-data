      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Englemayer said Weinsein was dizzy before he fell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ab822-b5d0-4c90-a792-8549d152fa4e'
      'mgnl:activationStatus': true
