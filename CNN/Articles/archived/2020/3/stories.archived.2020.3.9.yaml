      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e90041b-45dd-4879-8408-5e7343bfa0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:14:15.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 cases in the Philippines rose to 10 after
        the Department of Health recorded four more cases on Sunday. The new cases
        came a day after the DOH confirmed local transmission of the virus in the
        country after a 62-year-old man from Cainta, Rizal with no previous travel
        history outside of the Philippines tested positive for the virus. His wife
        later on also tested positive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd88d62e-74e2-4ffd-9e05-bd0c8e59e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:14:15.116+08:00
