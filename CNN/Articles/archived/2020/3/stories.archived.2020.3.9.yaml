      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a620df-571d-497e-9122-f4217142aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:33:49.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:01.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want an embrace, why only a hand shake? Kulang yan. Maniwala
        ka diyan sa PSG,  tapos sila sige gakos gakos ng babae,” Duterte joked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611f7ea5-9cd1-4032-a9ae-7abf1af72ad3'
