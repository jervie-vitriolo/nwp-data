      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Two Filipinos
        in Lebanon have tested positive for coronavirus, a Foreign Affairs official
        said on Monday.</p>'
