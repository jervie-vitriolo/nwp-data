      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch comes after last week''s firing of two unidentified short-range
        projectiles from an area near the coastal city of Wonsan into waters between
        the Korean Peninsula and Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f2f8d-cd43-4e72-a679-bb15c36d8f4b'
      'mgnl:activationStatus': true
