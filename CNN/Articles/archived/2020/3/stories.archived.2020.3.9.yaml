    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa10310-316e-44aa-8be1-81a2550cc68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:42:49.261+08:00
