    'mgnl:tags': ['Department-of-Health', 'DOH', 'coronavirus', 'novel-coronavirus']
    'template': '1'
    'title': 'Limited test kits led to possible ‘underreporting’ of coronavirus cases
      in PH – DOH'
    'updated': 2020-03-09T18:44:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab5ac7-ddf1-408f-9f18-f90a2ec8efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)—&nbsp;</strong>The
        lack of medical resources— particularly testing supplies—&nbsp;may have led
        to a possible “underreporting” of coronavirus disease cases in the Philippines,
        the Health Department said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bacb4c0-2dcd-4878-b714-a47f600e112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c46aa-bada-426d-b385-754305b418e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Health Secretary Francisco Duque III addressed
        the earlier statement of Senator Panfilo “Ping” Lacson, who said the department
        may have “underreported” COVID cases “albeit unintentionally.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265e237-816a-4f87-9e49-429f5c84ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9491f-9034-4121-aa3e-79f32b7c30f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque acknowledged that the coverage of the coronavirus tests in
        the country has been limited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ea7ab-cb9e-4a6e-9117-82df12225495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65d6f9-ab2c-429c-abe6-a714475d6087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He said there is a possibility of under reporting, although unintentionally.
        This is largely because of our limited testing supplies. As soon as we get
        more, then we will be able to expand the coverage of who will be tested,”
        Duque told reporters in Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea18083-b88b-46f1-b7e6-bb6d9bce2844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ec565-56fb-4ad5-9578-b38f61c3675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the government’s testing capacity is at 4,500 individual
        tests, with 2,000 more extraction kits expected to arrive on Tuesday, Duque
        said. The University of the Philippines National Institutes of Health has
        also <a href="https://cnnphilippines.com/news/2020/2/5/UP-National-Institutes-of-Health-develops-test-kit-coronavirus.html">developed
        test kits</a> for the coronavirus, but they have yet to be rolled out in local
        hospitals pending clearance and approval from the World Health Organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3df98-6537-45cc-8b25-b55769482996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ad60dd-5274-4365-b445-b7be4bc176ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque assured the DOH will be expanding its testing coverage once
        supplies come in, but said the government would need to be more prudent in
        its approach for now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c7f5e-9b03-4da2-8354-fe52004ed57b'
      'mgnl:activationStatus': true
