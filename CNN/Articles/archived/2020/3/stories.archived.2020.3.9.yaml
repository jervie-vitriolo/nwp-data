      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aviation Authority of the Philippines Director General Jim
        Sydiongco said Monday that they will defer the charging of fees for a year
        and will allow airlines to pay these charges back a year after.</p>'
