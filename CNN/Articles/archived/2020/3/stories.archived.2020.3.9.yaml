      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s expected to be sentenced March 11 in New York State Supreme
        Court. He faces a minimum of five years and a maximum of more than two decades
        in prison.</p>'
