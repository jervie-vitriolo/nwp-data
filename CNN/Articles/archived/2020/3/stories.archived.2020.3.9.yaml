    'template': '1'
    'title': 'How religious communities are modifying traditions to prevent coronavirus
      spread'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c8ae6-4571-4ebd-97ac-23aba1bbf947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Episcopal congregants receive
        Holy Communion this weekend, many of them may choose not to dip the consecrated
        bread into the single, shared chalice. Some Catholic churches simply won''t
        be using the cup during communion. And when worshippers of both traditions
        exchange the sign of peace, they''ll wave or bump elbows instead of the typical
        handshakes or hugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0862f4e-230a-4021-a7a7-60836c8c9eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194b2e6-647d-427d-a3f4-0fc974853653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are just a handful of the precautions that the Episcopal Diocese
        of Chicago and the Roman Catholic Archdiocese of Chicago are each taking to
        help prevent the spread of coronavirus in their congregations. Both institutions
        have issued guidelines to clergy, priests and other congregation leaders as
        more cases of coronavirus are identified across their region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0149761d-4c96-47a7-b5ef-772784b4f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6620878-e7b6-473c-88c6-2aa053c107af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as coronavirus continues to spread around the world, religious
        leaders across several faith traditions are modifying practices and adjusting
        services. Churches are offering mass online and on TV. Synagogues may stream
        readings of the Scroll of Esther for Purim. Muslim pilgrimages of Umrah are
        temporarily suspended.</p>'
