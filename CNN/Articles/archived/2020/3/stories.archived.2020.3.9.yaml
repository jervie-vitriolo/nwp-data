      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Coronavirus
        cases in the Philippines more than doubled to 24 overnight on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc5a00-abca-46a4-8ab2-8a29d096731d'
