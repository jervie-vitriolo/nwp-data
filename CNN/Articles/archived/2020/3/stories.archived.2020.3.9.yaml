      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/3/9/Coronavirus-cases-Quezon-City-Philippines.html">4
        new confirmed coronavirus cases recorded in Metro Manila</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46145bb6-d73a-42e1-8a0a-36e36f417b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:37:59.621+08:00
      'mgnl:createdBy': 'alyssa'
