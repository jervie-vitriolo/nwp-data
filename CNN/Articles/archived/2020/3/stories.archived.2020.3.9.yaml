      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed coronavirus cases in the Philippines rose
        to 10 after the Department of Health (DOH) recorded <a href="https://cnnphilippines.com/news/2020/3/8/Philippines-coronavirus-new-cases.html">four
