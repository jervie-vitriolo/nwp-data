      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinapayuhan natin ang ating mga kababayan, especially sa mga
        lalabas between 12nn to 3pm, na magdala ng pananggalang sa matinding sikat
