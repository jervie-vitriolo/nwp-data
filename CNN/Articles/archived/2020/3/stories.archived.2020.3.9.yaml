      'mgnl:type': 'text'
      'text': '<p>But for now, "she''s doing awesome," Phillips told CNN Sunday. "We''re
        excited, no matter what."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34d672-8840-4f19-a627-c47a880c0e50'
