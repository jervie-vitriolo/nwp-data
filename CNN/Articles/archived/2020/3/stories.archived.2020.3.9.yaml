      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4e5e40-e444-4d68-8942-15bc037011ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:59:56.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, 67, <a href="https://edition.cnn.com/2020/03/05/entertainment/weinstein-moved-hospital-rikers-island/index.html"
        target="_blank">had a heart procedure last Wednesday</a> during which doctors
        inserted a stent, Engelmayer told CNN recently. He was moved Thursday to the
        infirmary unit at Rikers Island, New York''s main jail complex, Engelmayer
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d278d-ffa8-4577-a04c-d4d43cb106bf'
      'mgnl:activationStatus': true
