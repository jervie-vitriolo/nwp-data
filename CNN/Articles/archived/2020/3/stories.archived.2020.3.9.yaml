      'mgnl:lastActivated': 2023-01-26T19:08:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630aca2e-0a4e-4e33-8af6-c1938910904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:14:15.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Security Group Commander Col. Jesus Durante on Monday
        said they will implement a "no-touch policy" on Duterte. The President frequently
        shakes the hands of guests at events he attends; there are even instances
        where he kisses members of the audience on the lips.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895da0f-a56f-4b9d-a830-eeda852850fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:14:15.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fed865-615d-4b5a-920d-c999b5c70a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:14:15.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the people who work closely with the 74-year-old President
        — such as politicians, dignitaries, and even his own security team — will
        be thoroughly screened and tested for any illness or symptom related to the
        coronavirus disease or COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d085c09-e6c8-44a6-9b29-d870db3c8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:14:15.116+08:00
