      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly hard and we''re still learning," Phillips wrote
        in a post on the Facebook group Jade''s Journey. "But I will never give up
        because she''s not giving up."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c3175-3e1a-4827-a81d-9fed66132d9b'
