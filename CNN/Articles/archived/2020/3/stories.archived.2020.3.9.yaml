      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27972303-c00c-4a84-aa9f-ddf92a53973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.813+08:00
