      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fcad37-35b8-4cbb-acd8-58fdefa4e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were set up a long time ago," Trump said in the Oval Office
        when asked if it was a good idea to proceed with his planned rally on Monday
        evening in North Carolina. "I think it''s very safe."</p>'
