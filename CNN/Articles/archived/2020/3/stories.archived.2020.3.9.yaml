      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec2265b-c9f3-4551-90ef-3cae9772adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General hospitals are classified into three levels. Level 1 has
        basic healthcare services. Level 2 provides additional resources like departmentalized
        clinical services, intensive care unit, and high risk pregnancy unit. Level
        3 offers medical training programs and other facilities such as dialysis clinic
        and blood bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61988bd-2915-42db-9fb9-5752935fe967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T12:23:28.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8f560e-57ad-41e8-9a48-a465ce4b3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation 922 signed Sunday formalizes the state of public health
        emergency, which allows government agencies to implement mandatory reporting,
        intensify government response and measures, and enforce quarantine and disease
        control prevention measures to contain the spread of the novel coronavirus.
        A price freeze for medicines can also be implemented, DOH said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485df2c-e39b-4af5-8821-e1c3be90402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T12:23:28.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09919162-9061-46f0-a6b5-a1479475982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation was issued after DOH confirmed local transmission
        of the disease during the weekend, as the agency confirmed 10 coronavirus
        cases in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f8183-f793-4e17-bc25-10ef21d7c1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T12:23:28.503+08:00
