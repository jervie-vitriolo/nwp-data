      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that incubation period, it''s possible to get coronavirus
        from someone with no symptoms. It''s also possible you may have coronavirus
        without feeling sick and are accidentally infecting others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ade4aa-1d7c-4fe0-8d20-cb6984e53c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:38.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17897da6-7521-4dee-8b00-9d4e178828df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So anyone who has had close contact with someone known to have coronavirus
        should ask a health care provider about getting tested, the US Centers for
        Disease Control and Prevention said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c6684-871b-4d88-9a78-fc4d371d793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:39.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371bc7a5-2dbe-493c-aa4c-df25d7436226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who recently traveled to a part of the world where coronavirus
        is widespread should do the same.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226a729-e950-43d1-913e-5ee07a2537a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de287e55-af68-4a93-9f72-c815ffada88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:40.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q. How can someone pass along coronavirus when asymptomatic?
        If not sneezing or coughing, how can they infect others?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b31b6e-8be5-489b-b526-9b68454afd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:41.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy for asymptomatic people with coronavirus to spread the
        illness, said Dr. Anne Rimoin, an epidemiology professor at UCLA''s School
        of Public Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f469c67-fdfa-43ca-8798-65f5e5595d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:41.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656a2a3-fde1-49b9-805e-39bba7266143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, when you speak, sometimes you''ll spit a little bit,"
        Rimoin said. "You''ll rub your nose. You''ll touch your mouth. You''ll rub
        your eyes. And then you''ll touch other surfaces, and then you will be spreading
        virus if you are infected and shedding asymptomatically."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b5db73-29f8-4adc-a916-357c480a857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b97502-d075-4f68-b358-0a9972b754da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:43.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors stress that the best way to prevent getting coronavirus
        is not by wearing face masks, since they often cause more harm than good.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80848018-e0e7-4c90-a9a0-66fdc9716572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb89c0e-61ee-4506-8d40-b5bca93dfe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:44.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, people should wash their hands with soap and water frequently
        for at least 20 seconds and stop touching their faces -- which is harder than
        it sounds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8fc34-3410-4bd7-ad1e-9711cb3035c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.888+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153be83-742c-4c2d-a34c-2d056b662c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q. Can coronavirus go through skin and into the body?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224ca2f6-3ac6-4cc2-813f-25fc0efcd9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be possible that a person can get COVID-19 by touching a
        surface or object that has the virus on it and then touching their own mouth,
        nose, or possibly their eyes, but this is not thought to be the main way the
        virus spreads," the CDC says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884928ae-6425-4108-b1a9-15094f96670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b16bbb9-7230-48df-88cb-381e0d72cc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More often than not, people get coronavirus through respiratory
        droplets produced when an infected person coughs or sneezes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe17e83-bfd7-46d7-8288-037bc104344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ecefbf-5b44-4f1e-94db-d095fa19d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These droplets can land in the mouths or noses of people who are
        nearby or possibly be inhaled into the lungs," the CDC says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ebe44-1044-4a5d-9c36-92f2bba7b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f63392-1afc-43dc-9965-d6d24ebdab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends staying at least 3 feet
        (1 meter) away from anyone who may be infected.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e260a-eed0-4784-9fe4-81848db515ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d6695-79db-41b7-ab7d-eaa7ffb54df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q. If a coronavirus patient does progress to pneumonia,
        what antibiotics if any have proven to be effective?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4bfd9-5378-4327-aa32-e48a220a5be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No antibiotics are effective against coronavirus because the disease
        is a viral infection, not a bacterial infection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd641ef-3c0b-4514-97a7-d81cc49d537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f630213b-f15a-4703-8be5-6e50c32f377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if you are hospitalized for the [coronavirus], you may
        receive antibiotics because bacterial co-infection is possible," the World
        Health Organization says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ac7e7-8189-414e-82e4-70651a3a71e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:52.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084887f-5a73-40a2-bdb1-7596f5cfbc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.889+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no known cure for the coronavirus. Researchers are studying
        whether the antiviral drug remdesivir might work, but testing of that drug
        just started.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e8104-23bf-4cb6-8320-5c3e9347640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8385fe56-0238-48f4-a9fd-acf698717f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, coronavirus patients get "supportive" treatment, "which
        means giving fluids, medicine to reduce fever, and, in severe cases, supplemental
        oxygen," the Harvard Medical School says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b452de-0f57-4f6a-a392-45f715a09f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb96144-dd20-45ce-8b3d-c2fa30ef6fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are working on developing a vaccine. But it will take
        months before clinical trials start, and more than a year before a vaccine
        could become available.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545dda4-a7a7-4d48-8de2-53b777673f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:55.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f982385-cd92-496b-9f87-6d25b8165133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:55.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q. If infected with coronavirus, can you survive it and
        recover?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e94fdf-0897-43e2-a9ce-46bec2929d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely. The vast majority of people with coronavirus survive.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b00ef-a1b8-4629-8814-4a44422409d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a12b41-d7c5-4218-96f1-a30b2d4060b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:57.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the director of the National Institute of Allergy and
        Infectious Diseases estimated the death rate is "about 2%."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b506a2-5113-4546-9626-6c99adfd3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1628033-7a33-4a2c-b434-dc087c60fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:58.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the true death rate might be much lower, since some coronavirus
        survivors might not have been tested and might not have had their cases reported.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd124a552-3411-4ecb-a9e8-e779487566a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10135e-7449-46e3-9d4d-3c8a45546dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Q. After recovering from coronavirus, does the recovered
        patient have immunity to the virus?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc4b81-da95-46d8-8401-f906d7d2b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:05:59.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to know for sure. But other coronaviruses, like
        ones that cause the common cold, might give us clues.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9972bf-2adf-4212-9256-49ba3063de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:06:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528b250-87b5-4653-bbb6-bc62a15cb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:06:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "common cold coronaviruses, you don''t actually have immunity
        that lasts for very long, and so we don''t know the answer with this specific
        coronavirus," said Dr. Celine Gounder, a professor of medicine and infectious
        diseases at the New York University School of Medicine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e660a6-b0f9-4948-bf4f-55027e5c0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:06:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f6cea-b21e-4b60-a27a-c5676244cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:06:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you recover, are you immune? And if you are immune, how long
        does that last? And that''s actually going to be one of the challenges with
        designing a vaccine is how do you actually cause the immunity to last long
        enough to protect you."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5f12c-f56a-4b77-b1c3-78af37cc5980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:20:36.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:06:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'South-Korea-coronavirus-outbreak-health-minister':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-09T20:40:03.765+08:00
    'imagesource': 'jcr:b21fc578-331d-4870-874b-4f3a4a23ce15'
