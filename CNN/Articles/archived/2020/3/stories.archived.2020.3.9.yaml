      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26d078-d9ab-4033-a6c9-67c1f76efc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) –</strong> Philippine
        National Police chief PGen Archie Gamboa dismissed a possible "sabotage" behind
        the helicopter crash which involved him and other ranking officials in Laguna
        last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004cca6-33b0-4c3d-8cbf-11e9670ffe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yong&nbsp;sabotage, sinadya?</em> I don''t believe so," Gamboa
        said in a press briefing Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58350ea7-b01a-4661-8412-5578942159bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39f5da8-8d6a-4f0e-8cb4-f5c528808052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody in his right mind – even what kind of interest he has in
        mind – would do that. So that''s why <em>ang general term lang na aksidente
        is hindi yun sinadya ng kahit sino naman siguro dun sa involved</em> (the
        general term for the accident is it wasn''t intended by anyone against those
        who were involved)," said Gamboa, still sporting a cast in his right arm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef3cc1-24f9-4c69-94bb-f8a9ef51b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969cff40-4d22-4d65-abac-d95ad1035c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even on ground preparation, crew themselves, even the passengers.
        <em>Ako, I strongly believe na walang sabotahe dun</em> (I strongly believe
        that there was not any sabotage there)," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e107ec3-df46-4dcc-9c96-bbd4fd19d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e7072-d7c6-4962-9c70-b8f908edc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa added that both Major Generals Joevic Ramos and Mariel Magaway,
        who were also on board the Bell 429 chopper are still under close monitoring
        <a href="https://cnnphilippines.com/news/2020/3/5/PNP-Chief-Archie-Gamboa-helicopter-crash-Laguna.html">after
        they were reportedly in "critical condition."</a> Ramos is head of comptrollership
        while Magaway is intelligence head.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e74c583-7dfb-4a70-8e2b-2cbbdb97b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be78d9-cc83-4711-9d47-aaff61350e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.702+08:00
