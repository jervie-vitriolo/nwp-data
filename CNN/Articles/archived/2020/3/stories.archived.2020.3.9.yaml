    'mgnl:tags': ['South-Korea', 'coronavirus', 'Park-Neunghoo']
    'stories': ['e40154c8-fd62-4588-84f3-e60923567477', '86333a8d-ef23-4cf7-b442-a74bade60b76']
    'template': '1'
    'title': 'South Korea has ''passed the peak'' of the coronavirus outbreak, health
      minister hopes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21d774-f2d8-40a3-a969-d0f6815e0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;South Korea''s top public health official
        hopes that the country has already gone through the worst of the novel coronavirus
        outbreak that has infected thousands inside the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a584af0-053b-420d-b14f-97bb082ef901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42b51a-fad3-4a70-a64d-f04754249cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that we have passed the peak, taking the numbers
        into consideration, and cautiously expecting we have passed the peak," South
        Korean Health Minister Park Neunghoo said in an exclusive interview with CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8b2da-78d6-4345-9d9c-32f76c60bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:20.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19033d1d-c9aa-4948-9a3c-b043b995abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 7,300 coronavirus infections have been confirmed throughout
        South Korea, killing more than 50. It is one of the largest outbreaks outside
        mainland China, where the deadly virus was first identified. However, the
        number of new daily infections in South Korea has declined in recent days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd189c8-89aa-4685-84d4-34b68d7d5d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d018b8d-8d60-4242-9789-fd5f30600974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park said that while he believes the aggregate number of infections
        is high, he is confident in the job South Korea did to combat the virus''
        spread and would advise other governments who are dealing with outbreaks to
        focus efforts on early testing and global cooperation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d06c80-24bb-477e-862a-e43d44cf2e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c689f09-6633-4c92-a2a0-696b9df45a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:23.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government has been among the most ambitious when
        it comes to providing the public with free and easy testing options. It has
        the ability run about 15,000 diagnostic test per day and has conducted 196,000
        tests to date nationwide, free of charge. Authorities in the city of Goyang
        <a href="https://cnnphilippines.com/world/2020/3/3/coronavirus-drive-through-testing.html"
        target="_blank">even set up drive-thru</a> testing booths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d175fa6-baaf-4db3-bb7e-b998aef1451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a5f9e-8cb0-481d-993f-42460279292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Detecting patients at an early stage is very important and we learned
        the simple lessons by dealing with this virus that this is very contagious
        -- and once it starts, it spreads very quickly and in very wide areas," Park
        said. "Raising the testing capability is very important because that way,
        you can detect someone who''s carrying the virus, then you can contain the
        virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e169157-84bc-4244-98d9-0395d0780d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631db19-7d2f-43de-977a-f87ad7d6d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:25.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities also arranged facilities for patients who
        were only suffering from mild symptoms. Park said only about 10% of coronavirus
        patients required hospitalization, while the rest had strong enough immune
        systems to fight the virus on their own.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd38604-d758-42a3-ba18-3517f7dfee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:25.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e639c77d-6505-4f47-a43e-5df5f48e3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:26.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three quarters of all the cases have been identified in the
        city of Daegu and 63% of all cases in the country are directly related to
        <a href="https://cnnphilippines.com/world/2020/2/27/Coronavirus-outbreak-South-Korea-Shincheonji-religious-group.html?fbclid=IwAR2MI5C6cps6qoPkbO8OLYAUs3dbI49h8m6bKdRUWgaCn8nixNqBPo80x0A"
        target="_blank">Shinchonji religious group</a>, the South Korean Centers for
        Disease Control and Prevention said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb6834-5209-457b-a82e-6f39468b3d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c4cc4-cf96-45cc-97b0-e88807bd1365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean authorities believe it''s possible that the country''s
        outbreak began with Shincheonji. Park said the number of cases linked to Shincheonji
        could be as high as 90% of all coronavirus infections throughout the country,
        when counting those directly and indirectly linked to the religious group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e525f-8cbe-45e4-8b60-024a23a7a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:27.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c225f9c-3dc9-4e24-b8e4-d9d424081b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that while most members agreed to be tested for the
        virus, there were a few that refused, and that may have slowed down the government''s
        response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf517df-e810-4c9f-bcb9-18683adab7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfbb439-96d3-4cb2-8099-71c7598e100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why the government officials sought their consent," he
        said. "Of course had we been able to test them sooner it could have been easier
        for us to deal with it so that is a disappointing part of it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310bd1cc-0330-40a7-9e56-3a729bf66fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34293d6b-7d8c-4dbe-af39-ae525a06c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:43:48.213+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:05:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without this particular group we might have been able to contain
        and cope in this fight against the virus but we encountered a very particular
        and unique religious group so we are trying to block and contain this infection
        while protecting freedom of citizens, and we are hoping to be able to see
        a resolution in a short time," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db0ce9-5f2a-44fd-8da4-b00b5861f8a6'
