      'text': '<p><strong>(CNN) —</strong>&nbsp;An easyJet flight from <a href="https://cnn.com/travel/article/plane-door-manchester-airport-scli-intl/index.html"
        target="_blank">Manchester, UK</a> to Alicante in Spain was forced to return
        to its stand twice because of <a href="https://cnn.com/travel/article/jet-2-flight-passenger-bill-intl-scli/index.html"
        target="_blank">rowdy behavior</a> by passengers.</p>'
    '1':
