      'mgnl:lastActivated': 2023-01-26T19:01:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce8b9b8-bb6e-490e-bb73-fc7266a22008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:33:49.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Security Group (PSG) <a href="https://cnnphilippines.com/news/2020/3/9/coronavirus-Duterte-events.html">earlier
        implemented stricter measures</a> for those in close contact with the President.
        Everyone who works closely with him will be screened and tested for any symptoms
        of the coronavirus disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8493415e-da68-4e93-a395-d5ce9c73e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:33:49.502+08:00
