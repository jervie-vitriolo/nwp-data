      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f2ca4-e256-4fb1-a4a5-dd2e068ec735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the declaration would
        allow authorities to tap funding for local government units to respond to
        suspected and confirmed cases or transmission in their area, as well as ease
        some steps in the procurement of materials and medical tools.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863c5b3e-ac32-4ba7-8180-59199a203bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70e58a-10a5-4d60-88f2-854255df3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said Duterte''s order would likewise allow mandatory reporting
        and the enforcement of mandatory quarantine, while making sure that prices
        of drugs and medicine "will not be abused."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c5a5b-1774-4316-a962-1ce7637c99f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73778ed0-962c-4be8-8fe8-3c8aec346934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.900+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government may also enforce a lockdown depending on how the
        COVID-19 infection unfolds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3b58e0-23f5-469e-829e-a34bb557d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d1740-efb0-4eaa-8204-8b34dde4d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to wait until evidence of sustained community transmission
        is presented. That will trigger the community lockdown or quarantine,” he
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1209fa-dfd4-4ec9-b1b0-5d4feedd630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.901+08:00
