      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added DOH will now disclose&nbsp;hospital names — where patients
        are admitted — to "combat fake news." He also warned hospitals against refusing
        patients showing symptoms linked to coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbbf7fb-b8c3-4156-b66a-498d7c9a7de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:40:43.002+08:00
