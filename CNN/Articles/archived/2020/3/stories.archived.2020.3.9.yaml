    'title': 'One big coronavirus challenge is how to stop touching your face'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7099ec-b43d-484c-a6f3-6b5222d6d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.574+08:00
