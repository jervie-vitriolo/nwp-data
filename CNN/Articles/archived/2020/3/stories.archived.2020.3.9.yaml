      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Assistant Secretary Maria Rosario Vergeire said not all individuals
        who exhibit flu-like symptoms should run to hospitals for testing, as they
        are considered to be at “low risk” for infection.</p>'
