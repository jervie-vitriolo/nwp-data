      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An Iowa girl <a href="https://cnnphilippines.com/world/2020/1/12/unvaccinated-girl-blind-.html">who
        lost her vision</a> after almost dying from the flu has regained her eyesight,
        her mother said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f5d81-0163-41f5-886b-d449bf84ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:03.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78dd4a-c399-4581-97b0-d91ea483080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks after leaving the hospital in January following her recovery
        from the flu, family members noticed that Jade DeLucia, 4, suddenly was walking
        by herself to the bathroom, without touching the walls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1198c1-07d6-4f35-99e2-0941f61639a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:04.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d05c9-0848-4d40-ba99-7f5e03f8d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing it, family members asked her where her uncle was. Jade walked
        right to him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af682d-5d97-44c5-821e-e30f23a11ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:05.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42c25b-b2c5-4a77-9ef9-d27e7d777b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From there, it was almost an instant thing," Jade''s mother, Amanda
        Phillips, told CNN. "She''s doing really good."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dfe52b-356f-45ec-816b-e89b3b91adc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c0ca6-315b-4831-a547-e89721f4bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade, who hadn''t had a flu shot this season, came down with the
        virus days before Christmas. Phillips and Jade''s father, Stephen DeLucia,
        didn''t realize it until Christmas Eve, when she developed a high fever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b632ed-6561-4baf-9663-aa16bca069a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01c110-af50-4f56-bb20-a5a730c875bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:08.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents rushed her to a hospital in Waterloo. When she had a
        seizure there, she was flown 80 miles to a children''s hospital in Iowa City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23da11c-7672-46f5-bd36-366caef5d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10808fc7-8f8d-40b4-910f-897c09eee600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:09.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips wasn''t optimistic that she would ever see her daughter
        again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6828b-bf1d-4961-ad72-3f2885327104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b4438-657f-4de7-9818-1265f102aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Day, doctors told Phillips and DeLucia that the flu
        had caused significant brain damage -- encephalopathy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc005c-c1aa-4294-b205-a859f81c1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb93e4-a1e9-41ef-9e22-53839b21aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said our child might not ever wake up, and if she did, she
        might not ever be the same," Phillips told CNN in January.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be32a27-f297-4d05-aac0-b1771623062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144eb8e6-b2fe-4453-a9cb-4714388e07a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what followed seems nothing less than a miracle: On New Year''s
        Day, Jade''s eyes were open, she smiled. And she just kept improving from
        there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2256300-d3cf-4c18-be92-401e41c4144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15ac17-35bd-45d7-8560-88998514dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors said she was lucky to be alive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0275d-8141-4070-ab27-60a76f5dca9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca91ffc-0459-40f3-8cfc-5f1b56b7112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it soon became obvious that Jade couldn''t see. The flu had
        affected the part of her brain that perceives sight, Jade''s neurologist said.
        Her doctors didn''t know if she would ever see again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa0e3a-f6dd-4b30-bf2f-3b22d99284d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132c5cbf-85c6-4e60-b87b-ef3714073a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade will see an ophthalmologist later this month "to see where
        her eyesight does fall," and a cognitive test may shed some light on a few
        issues she''s having, Phillips said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e560e1e-b8b7-4ea9-b254-6d0c0759926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2b33e-ec55-4fcb-8bc8-acf7b4d74bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Jade was diagnosed in the hospital with acute necrotizing
        encephalopathy, or ANE, a rare disease that was brought on by the flu, the
        family is waiting on test results to find out if Jade has a genetic disposition
        to ANE.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767653c0-40e4-4da7-b2c1-975151a4b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc73f32-7a77-4a18-bb89-b7946807914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:03:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If so, Jade could face more seizures, even without the flu, Phillips
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702fa8a-9a43-40de-945d-5b5d2c7286f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:05:16.880+08:00
      'mgnl:createdBy': 'vince'
