      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b8a97-83a6-45ff-a8f3-ed0c98542cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 3,821 people have died as a result of the virus so far,
        with the majority in mainland China. But figures outside of the country where
        the virus was first reported are growing, even as China slowly starts to get
        back to normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184aefc5-dc44-44ed-9204-60965c6beb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe17b2-5e03-4e33-8e96-935d37708244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 100 countries and territories have now confirmed cases, and
        dozens of deaths have occurred in Italy, Iran and South Korea. Italian authorities
        have placed much of the northern part of the country on lockdown, affecting
        nearly 15 million people, while other regions will face varying forms of travel
        restrictions. More than 7,300 cases and 366 deaths have been confirmed in
        Italy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26392bed-3db0-4491-9b00-0b1ad5531816'
