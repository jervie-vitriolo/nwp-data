      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also raised Code Red sublevel 1 — a “preemptive call to ensure
        that national and local government and public and private health care providers
        can prepare for possible increase in suspected and confirmed cases.”</p>'
