      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6695edd9-221d-404c-9f76-bccd469f9246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque earlier said the department will raise the alert to sub-level
        two once several transmissions are reported, which will trigger community-wide
        lockdowns. Schools and work may also be suspended under this alert level.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ead27-3c71-40b0-9790-79dada549951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e67fe0-6729-41b2-b677-ada2368e0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All citizens, residents, tourists, and establishment owners are
        urged to act within the bounds of the law and to comply with the lawful directives
        and advisories to be issued by appropriate government agencies to prevent
        further transmission of the COVID-19 and ensure the safety and well-being
        of all," the proclamation read.</p>'
