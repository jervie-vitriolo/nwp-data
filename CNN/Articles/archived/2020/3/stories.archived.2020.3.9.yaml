      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Your friendly
        interactive mall attendant is now in SM Aura Premier!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1783a177-75d2-4205-9adb-3b9703dd8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:25:21.800+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:08:16.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since “SAM the robot,” the country’s first-ever smart mall
        attendant, made its debut at SM Aura Premier last&nbsp;February 7, he''s been
        giving thousands of shoppers a delightful mall experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c3c1ac-d607-49e2-80f5-9e825974947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:25:21.800+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:08:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“SM has always been a home of fun and awesome experiences for shoppers
        and families alike. As we introduce SAM at SM Aura Premier and soon in other
        SM malls nationwide, we will continue to give our shoppers more extraordinary
        reasons to bond and spend time with loved ones in our malls,” said SM Supermalls
        President Steven Tan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe34a4f-6dac-4e11-b63b-78cc283a3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:25:21.800+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:08:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAM has been helping shoppers with directions and also provide them
        mall information on the latest deals, promos, and events in a fun way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c73fbc-0fdb-4778-9c09-495cdd160e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:25:21.800+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:08:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipped with an advanced face recognition technology, it can also
        give personalized greetings to customers once they enter the mall. Shoppers
        can also chat and inquire with the robot24/7  through SM Supermalls’ Facebook
        page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8871b8-5c32-4e2f-b92a-5e00623c98ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:25:21.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:08:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAM was first introduced at SM Megamall in 2019 and it is set to
        roll out to other SM malls across the country this year including SM City
        North EDSA, SM Lanang Premier, SM City Clark, and SM Seaside City Cebu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a0eea-ff01-40b1-a037-c3280ca3f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-06T15:25:21.801+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:08:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAM was created in partnership with the Cal-Comp Technology (Philippines),
        which is a leading provider of electronic and original design manufacturing
        services. For more information, visit <a href="http://www.smsupermalls.com">www.smsupermalls.com</a>
        or its Facebook, Instagram, and Twitter pages: @smsupermalls.</p>'
