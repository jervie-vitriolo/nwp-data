    'mgnl:lastActivated': 2023-01-26T19:05:18.622+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:01:16.849+08:00
