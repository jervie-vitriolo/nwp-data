      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously ordered Foreign Affairs Secretary
        Teodoro "Teddyboy" Locsin Jr. to send an official notice of termination of
        the VFA to the US Embassy last February 11, which will become effective after
