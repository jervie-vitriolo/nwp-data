      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Convicted rapist Harvey Weinstein
        fell sometime Sunday morning while at Rikers Island jail, his spokesperson
        Juda Englemayer told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f49133-6612-46fb-b82c-d4bb973804c7'
      'mgnl:activationStatus': true
