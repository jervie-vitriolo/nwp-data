      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "South Korea has
        ''passed the peak'' of the coronavirus outbreak, health minister hopes."</em></p>'
  'Italians-attempt-to-flee-coronavirus-lockdown-face-jail':
    'author': 'Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-09T20:39:20.524+08:00
    'imagesource': 'jcr:ca19fdfe-79dd-4278-ba36-a1e623ae90d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fdb23a3-d445-4b41-bc89-e39e56005266'
    'lead': 'Italians who attempt to flee the lockdown in the country''s north, set
      up to try and stop the spread of the novel coronavirus, may face three months''
      imprisonment, Italy''s interior minister has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T20:46:10.076+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:04:54.893+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:01:17.356+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italians who attempt to flee coronavirus lockdown may face jail'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0125a086-0020-4ecb-afb7-311e9350133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.077+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:04:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Italians who attempt to flee the lockdown
        in the country''s north, set up to try and stop the spread of the novel coronavirus,
        may face three months'' imprisonment, Italy''s interior minister has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a5b59-81d1-4aa4-a6cb-02236de2fe01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.077+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:04:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8093f9-1093-4a8e-9f77-f03bb60df1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.077+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:04:56.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone leaving the "containment regions" risks three months in prison,
        or a fine of up to 206 euros ($234), Luciana Lamorgese said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23639940-e576-43f0-9158-a72cb44239a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.077+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:04:56.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a5dbfc-babb-4f1b-b571-ec05364ef09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.077+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:04:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came after Italy saw a dramatic spike of 1,247 confirmed
        novel coronavirus cases on Saturday, the Civil Protection Department said
        in a statement. The number of cases in the country has now reached 7,375,
        with 366 deaths -- the highest number of fatalities outside mainland China,
        and the biggest outbreak in Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb052a47-25d0-4ca4-9f73-a4bb604c0136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.077+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:04:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11baab-9423-4657-acdb-e0328712bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.077+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:04:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checks on compliance with the movement ban will be carried out on
        main highways and along smaller roads by the Carabinieri (military police)
        and municipal police forces, while railway police, health authority workers
        and civil protection staff using thermoscan appliances will enforce the travel
        ban on the state''s railways.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bdf6fa-8177-4259-918e-e32240a88151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.077+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:04:58.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b3c02d-ca54-4c9b-973d-e443cddc6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:04:59.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who travel will be checked to see if they have a self-declared
        travel exemption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91898d66-fb1c-4ee9-a10b-1ffcf8da15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:04:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abc8ca-7e93-40dc-8341-3acb3fd311f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:00.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers departing from airports in the containment regions will
        require self-certification, and similar checks will be done on flights arriving
        in these areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934d7fa6-16d4-4ba0-8b3e-0ff31b2cd100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a90839f-9648-49ee-8c04-3e43893c92db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checks will also be introduced for cruise ship passengers arriving
        in Venice, who will not be able to disembark to visit the city, but will only
        be able to return to their place of residence or country of origin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef62f8-1796-4560-8c9e-25b164697b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3722c3-0475-4524-a638-79a4934a010d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:02.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Visitor ban sparks prison riots</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da4b04-ddf3-49f7-8d83-b85fb2e9fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six inmates died in a Modena prison after riots broke out following
        the suspension of prison visits to curb the spread of the virus, the director
        of the Italian penitentiary system Francesco Basentini, said in a TV interview
        Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d310b-9ad7-4b3d-8218-d11f44943e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59820e2-4fa5-42bd-880a-750a9bbebeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:03.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners incarcerated at several institutions across Italy -- in
        Frosinone, Naples, Pavia, Alessandria, Modena and Foggia -- rioted over the
        weekend, according to a statement from the Italian Justice Ministry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57329a7a-11ae-432a-aa8b-9822ea34ad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce25d5-cd81-4b88-b084-77beccba9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:04.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protests concerned the coronavirus emergency, as well as the
        measures issued by the government to reduce the risk of infection and protect
        those who live and work within the prison," the statement said, adding that
        all episodes of unrest were brought under control by Sunday evening.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc6100-f0b7-49ea-ab4a-ef83c6e17963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:05.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fbc02c-0282-4e6d-86fc-f3eb5d61e970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.078+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Modena, inmates occupied the entire prison, including the infirmary,
        where they got hold of various drugs, including methadone, Basentini said.
        Two of the dead died of an overdose, and another from the inhalation of toxic
        smoke. Basentini said the cause of the three remaining deaths was under investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcbc7e1-b7d0-4267-adb9-8ade927b579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:06.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476fe150-aa2f-4079-9d94-c0cb85d5d793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:06.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Quarantine zone across country''s north</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b929b0-0693-4cf4-8240-670910eb99bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 108,000 confirmed cases and 3,821 deaths
        related to the novel coronavirus worldwide. Despite signs of improvement in
        Asia -- with China and South Korea recording a slowdown in the number of new
        cases -- the situation in Europe and North America appears to be worsening.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0e685-ff0c-4474-807b-317b171b32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:07.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34193d2-a08f-464f-a4f8-1fba662068e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:08.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giuseppe Conte signed a decree early Sunday
        putting millions of people across northern Italy on lockdown. The move puts
        the entire Lombardy region, as well as 14 other provinces, under travel restrictions,
        and is one of the toughest responses implemented outside of mainland China
        to get the COVID-19 epidemic under control.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e92fb-77db-420e-9614-0f87163f7a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:08.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e010511e-e890-4eaa-9758-6469f1e17f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:09.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the new measures, Conte said: "There will be an obligation
        to avoid any movement of people who are either entering or leaving" the affected
        areas. "Even within the areas moving around will occur only for essential
        work or health reasons," he said, according to Reuters reports.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f590633d-a33c-43a3-a1d1-793b0fe1820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:09.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8d9f1-b144-4487-a329-9f2022a9e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, universities, theaters, cinemas, bars, and nightclubs have
        been closed. Religious ceremonies, including funerals and weddings, and sporting
        events are being suspended or postponed. Restaurants and bars can be open
        from 6am to 6pm, and malls and markets can open on weekdays if they can assure
        a meter''s distance between each client.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd0a29b-edcb-4c19-9582-a2e137cfd1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:10.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4367ac2-f521-4d8d-8b79-5b814df7bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:11.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lockdown only applies to northern Italy''s "red zone",
        other measures will be applied to the entire country. These include the closure
        of pubs and museums, the suspension of religious ceremonies and the postponement
        of sporting events.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477aa44-c973-49ba-9eee-dc19648eb37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:11.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6baa6-52f6-4933-a488-206102a6268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Finance and Economy Ministry said in a statement on Monday
        that core sectors of the economy and the public administration would remain
        open for business even in the restricted areas, but warned that the precautionary
        measures would impact sectors tied to transportation, lodging, food, drink
        and entertainment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635df079-a03e-4b79-b49c-9d66f423e6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.079+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:12.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5152abe8-8d15-4eed-897a-e15018c81e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is of the utmost importance not only from a healthcare point
        of view but also economically. A temporary downturn in some sectors or areas
        of the country is preferable to a longer crisis that could spread to the whole
        economy via demand and supply effects," the statement read.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074bb1b3-01dd-4b76-b0ed-0c5cc6eb834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2e94e-944e-4ced-adb5-4c7ba31e16a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian government is preparing measures to support workers
        and firms across the country, particularly in sectors and areas most affected
        by the outbreak to try to prevent "lasting damage to the supply side of the
        Italian economy and permanent employment losses."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d372d-1b55-4e3a-a7bd-b2b1826e2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e295d47-3184-4f9e-ada9-d9350ad2e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:15.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has called on "all countries
        to continue efforts that have been effective in limiting the number of cases
        and slowing the spread of the virus."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88970da1-9e83-4121-8c27-33a4f7ce0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:16.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ee008-359b-435b-92e3-d16bc66d0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the WHO said: "Allowing uncontrolled spread should
        not be a choice of any government, as it will harm not only the citizens of
        that country but affect other countries as well."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378809aa-3e9c-4029-b540-6bc5670f5d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:46:10.080+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:05:17.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/09/europe/coronavirus-italy-lockdown-intl/index.html">Italians
        who attempt to flee coronavirus lockdown may face jail.</a>"</em></p>'
