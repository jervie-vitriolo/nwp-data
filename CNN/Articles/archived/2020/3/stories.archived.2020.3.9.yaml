      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the religious leaders making the decisions to close houses
        of worship, ban large gatherings or modify their traditions acknowledge that
        their actions may be seen as disappointing or overcautious to some.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
