      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Michael Moldofsky booked a seven-bedroom
        rental house in Austin, Texas, months in advance using the vacation rental
        site VRBO.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa4059-7178-4806-a6e9-a61bf7bd6377'
