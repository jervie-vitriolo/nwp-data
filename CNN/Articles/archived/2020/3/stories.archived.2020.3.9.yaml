      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb82ad-b0ac-487a-82f0-71208f9866bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:38:27.216+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:07:43.127+08:00
