      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said those who experience signs should consistently
        monitor themselves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2fdc2f-b88f-45e0-98c3-b0d6bce647c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:51.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7bcc20-2349-489c-b2a7-39ff67cb2435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those people who exhibit signs and symptoms like fever, sore
        throat, cough and colds without any history at all of travel to those affected
        areas or without history of known exposure to these positive cases, they don''t
        need to worry,” Vergeire told CNN Philippines’ The Source on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb7f29-7b02-427a-b840-52f5f01fe35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57cd15-35e8-4c71-89fd-eb51bd671edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They just monitor themselves, and if symptoms progress, they can
        consult their doctor. But they are the ones who are at very low risk of contracting
        this disease.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d913cf-a080-47ce-83c4-7e609bc8f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783d44f-a4e6-42fa-8cc3-4d9c9bf5ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:53.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said patients can head to level 2 or 3 hospitals,
        as only “severe” cases will be admitted to referral hospitals such as the
        San Lazaro hospital and the Research Institute for Tropical Medicine in Muntinlupa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f8f03-e508-42e5-85aa-2c6804af9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a78447c-a844-4589-bf4b-9cc8a0c3aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health expert Dr. Susan Mercado added Filipinos can also
        call and consult DOH beforehand to avoid wasting a trip to the center.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb8278-b27c-4df0-b90a-3eb760669454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f721674-dcfb-4ed9-b8ad-eeccbc77a050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before you go to the hospital, call,” Mercado told CNN Philippines.
        “There''s a DOH hotline, the Red Cross has a hotline. Get some advice.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997842f-518c-40f5-8e9a-a1354248781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce886290-a232-4687-9f29-028ce0560ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the government’s testing capacity is at 4,500 individual
        tests, with 2,000 more extraction kits expected to arrive on Tuesday, Health
        Secretary Francisco Duque III said. The University of the Philippines National
        Institutes of Health has also developed test kits for the coronavirus, but
        they have yet to be rolled out in local hospitals pending clearance and approval
        from the World Health Organization.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf1fa0-e913-4ed7-9267-fbf441ec0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf0064-9f16-4c0d-bec5-2bcc7ac4bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:57.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has also declared a state of public emergency
        in the country, upon health officials'' recommendations. The move will give
        easier access to financial resources to control the spread of the disease
        in the country, and allow authorities to enforce mandatory quarantine for
        travelers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2159446-ba64-4f96-a106-0384be9174d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737dd08-b104-4d2a-9f6e-3a653b017c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:06:58.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,000 people have been killed by the coronavirus disease
        as of Tuesday, data from Johns Hopkins University''s Center for Systems Science
        and Engineering show.&nbsp;The disease has since spread to 112 countries and
        territories outside of China, the epicenter of the virus’ outbreak, with over
        110,000 cases listed worldwide.</p>'
  'tabing-ilog-the-musical':
    'author': 'Chuck Smith'
    'caption': '“Tabing Ilog: The Musical” is ABS-CBN’s first foray in theater production.  '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-03-09T19:25:05.389+08:00
    'imagesource': 'jcr:3f78e21b-138c-4cdd-9f7a-6e8057d2f4a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36435e48-1134-454f-aca6-2311658278ba'
    'lead': 'The show is now getting a second life as a new musical play by Teatro
      Kapamilya.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T19:38:33.815+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T19:06:15.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:01:14.675+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the ‘90s teen drama ‘Tabing Ilog’ was reinvented for the stage'
    'visualType': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5889dbda-bf3d-4d05-a53a-8680e93732f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:15.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The ‘90s teen drama
        “Tabing Ilog,” which aired from 1999 to 2003 every Sunday afternoon on ABS-CBN,
        is a strange piece of local pop culture. It’s a TV show that wouldn’t have
        been made today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e21b6-7fa1-479e-8a1a-f3b3e033eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it makes sense that ABS-CBN’s newly-formed theater arm, Teatro
        Kapamilya, is staging a musical theater adaptation of the supposedly iconic
        youth show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8d380a-4e87-407e-9eec-a0ddfe02d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tabing Ilog: The Musical” starts its run this week until April
        26 at the ABS-CBN Dolphy Theater at the ABS-CBN compound in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88177f1e-6bb4-424f-b6fc-8032a41a9647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical is ABS-CBN’s first foray in theater production. According
        to Raymund Dizon, the business unit head of Star Hunt and head of the “Tabing
        Ilog: The Musical,” the network has long been planning to enter the field
        of theater production. The network, after all, has the resources to do so.
        It will also serve as the debut of talents they acquired via their Star Hunt
        audition search.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0486982-48e7-4e57-b76f-e54724a418f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:18.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s actually a training ground for our new artists. We wanted
        the discipline of theater na ma-imbibe nung mga younger actors natin,” Dizon
        said.</p>'
    '32':
      'image': 'jcr:dc74480d-d325-42b6-b3d9-8778446d28f9'
      'imageCaption': 'The musical adaptation of the ‘90s youth drama is poised to
        serve as a “training ground” for the network’s newer talents. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cde268-6cbf-4393-ba84-bd9a9559910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:18.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45956501-e063-4888-a8b8-d0be197cc1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:19.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original plan was for Teatro Kapamilya to produce a straight
        play, but Laurenti Dyogi, the network’s head of TV production, suggested doing
        a stage musical instead and including experienced talents from the theater
        scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0610d6a6-03e7-4cf3-9065-5495d4813681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one of the meetings for the project, someone floated the
        idea of adapting “Tabing Ilog” into a musical.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b552fd-ab93-459c-8789-db9f0a14ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, there have been rumors that ABS-CBN is planning a TV
        remake of “Tabing Ilog.” The people behind the musical adaptation are open
        about this, too. But Dizon served as an executive producer for the ‘90s teen
        show, so the suggestion may have come at the right time. Hence, “Tabing Ilog:
        The Musical” was born.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82282956-ed84-4c37-bd0b-85b930acf79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:20.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teatro Kapamilya hired some of the best talents from theater and
        film to create “Tabing Ilog: The Musical” from the ground up: Topper Fabregas
        (a theater veteran who also recently starred in the 2019 Cinema One Originals
        film “Sila-Sila”) is directing, acclaimed composer and lyricist Vincent de
        Jesus wrote the music for the show, while film director-writer Jade Castro
        wrote the book.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280f674-e8aa-4466-aa6c-cdb6ee2ba04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating the show was a challenge. “Tabing Ilog” ran for over four
        years with more than 200 episodes, so making a straight adaptation was difficult.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd272f-3499-4dff-a0f6-873bb4e077ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People today may remember “Tabing Ilog” as the TV show that kickstarted
        the careers of its original young adult cast, namely: John Lloyd Cruz, Patrick
        Garcia, Paolo Contis, Baron Geisler, Paula Peralejo, Kaye Abad, Desiree del
        Valle, and Jodi Sta. Maria. But they weren’t nameless stars at the time. Garcia
        was a critically-acclaimed actor even before “Tabing Ilog,” with his roles
        in the movies “Madrasta” and “Batang PX.” Cruz and Geisler had starred in
        a number of teen movies. Contis was a child actor, a household name who starred
        in TV hits such as the original “Mara Clara” and the Aga Muhlach-led sitcom
        “Oki Doki Dok.” Abad was also a child actress who, like many stars during
        the time, began her career via the ‘90s children’s comedy variety show “Ang
        TV.” Most, if not all, of the show’s original cast became big stars in show
        business, but it can be argued that this is only because the network tapped
        promising talents instead of literal showbiz newbies.</p>'
    '33':
      'image': 'jcr:6442f6e1-6a86-4c89-8da9-41114cb6cb79'
