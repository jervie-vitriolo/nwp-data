      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to washing your hands after touching money, other forms
        of protection include using antibacterial or baby wipes to clean phones and
        credit cards, and carrying your own pen to sign receipts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
