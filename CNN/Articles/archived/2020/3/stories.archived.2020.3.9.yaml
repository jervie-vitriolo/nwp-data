      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City Mayor Vico Sotto announced that aside from the patient
        confined in Medical City, there is one Pasig resident who tested positive
        and is confined in a different city. It remains unclear if this patient is
        included in the 10 cases announced by the DOH.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        also implementing precautionary measures based on DOH guidelines, including:<br>-contact
        tracing<br>-dedicated response teams<br>-disinfecting (wc i showed on my fb
        yday)<br>-cancelation of all public events and gatherings<br>-applications
        for permits for large events on hold.</p>&mdash; Vico Sotto (@VicoSotto) <a
        href="https://twitter.com/VicoSotto/status/1236863034141708289?ref_src=twsrc%5Etfw">March
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
