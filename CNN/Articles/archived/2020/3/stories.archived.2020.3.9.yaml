      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has proclaimed <a href="https://www.cnnphilippines.com/news/2020/3/9/Mandatory-quarantine-public-health-emergency.html">a
        state of public health emergency.</a> This allows authorities to enforce mandatory
        quarantine of travelers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b468c-1304-4c45-bbf5-4bd9461d4d2e'
      'mgnl:activationStatus': true
