      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> President
        Rodrigo Duterte said he finds his security group’s “no touch” policy on him
        as unnecessary despite the coronavirus scare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe7e75b-8f12-4d92-8e57-99f4d14e43aa'
      'mgnl:activationStatus': true
