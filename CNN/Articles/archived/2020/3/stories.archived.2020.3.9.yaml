      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 9) —</strong> Eumir Marcial became
        the first Filipino boxer to secure a slot to the Tokyo 2020 Olympics after
        winning in his quarterfinals match at the 2020 Asia and Oceania Olympic boxing
        qualifiers in Amman, Jordan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09216c1-b06d-4763-8ba1-b939add5c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:14:57.351+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:08:05.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial defeated Mongolia''s Otgonbaatar Byamba-Erden via referee
        stoppage Sunday for a semifinals berth in the men''s middleweight (75kg) class,
        which assured him of a ticket to the global sports showpiece.</p>'
    '4':
