      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803400ee-5acf-4ff7-9915-74ef3747cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 11332, a public health emergency refers to an
        "occurrence of an imminent threat of an illness or health condition which
        could pose a high probability of a large number of deaths… widespread exposure
        to an infectious agent."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abbad82-e8c9-467b-b670-af0b4ae723d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.901+08:00
      'mgnl:createdBy': 'kristel'
