        to an infectious agent."</p>'
  'tabing-ilog-musical-feature':
    'author': 'Chuck Smith'
    'caption': '“Tabing Ilog: The Musical”  is ABS-CBN’s first foray in theater production.
      It is led by an ensemble of young theater actors and TV newcomers. Photo from
      TEATRO KAPAMILYA'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-03-09T16:12:55.138+08:00
    'imagesource': 'jcr:c49ba652-4b6a-400e-88ad-18cd75892187'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5356418d-5587-4f8d-be4d-63e4ba7b53c4'
    'lead': 'The popular teen show is now getting a second life as a new musical play
      by Teatro Kapamilya.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T18:46:26.150+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-26T19:07:22.787+08:00
