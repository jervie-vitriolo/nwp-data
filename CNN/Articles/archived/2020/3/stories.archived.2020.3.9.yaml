      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10575f21-0360-4ccd-965f-a2ef01da90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.022+08:00
      'mgnl:createdBy': 'alyssa'
