      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The booking site Expedia directs travelers requesting a refund to
        a customer portal, and notes that it will respond to requests to waive penalties
        within 14 days. In a statement on the website, the company notes a high volume
        of calls is making it difficult to reach the company by phone.</p>'
