      'mgnl:lastActivated': 2023-01-26T19:08:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Bahrain Grand Prix — the second
        race of the new Formula One calendar —&nbsp;will be staged without spectators
        due to the ongoing spread of coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7892eff-a94c-404f-a4e5-c03e238e664b'
      'mgnl:activationStatus': true
