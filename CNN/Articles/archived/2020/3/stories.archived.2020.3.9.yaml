    'jcr:uuid': '1b1009d9-9fba-4f8a-a503-7a3a548d9e79'
    'lead': 'President Rodrigo Duterte dismisses the Senate’s petition before the
      Supreme Court to require his administration to seek the chamber’s concurrence
      before it can end treaties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T23:44:12.762+08:00
