      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the new cases earlier announced by the Health Department are
        Filipinos, three of whom have no travel history outside of the country, while
        two have been exposed to someone with COVID-19, the disease caused by the
        novel coronavirus.</p>'
