      'mgnl:lastActivated': 2023-01-26T19:02:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official at the People''s Bank of China reportedly said last
        month that China would double down on mobile payments to avoid unnecessary
        human contact.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57865ac3-245a-4f8f-95a6-591c10219fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:57.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af39951e-ac16-4897-b3ea-57f569e397fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some shoppers could find more comfort in adopting contactless
        and mobile solutions, Matewele of London Metropolitan University said shoppers
        must be diligent about keeping phones clean, too.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883cc728-d627-40d7-8781-2f6fe473630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.180+08:00
