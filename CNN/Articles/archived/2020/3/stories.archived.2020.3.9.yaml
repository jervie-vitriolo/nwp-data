      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain Grand Prix to be held without spectators due to coronavirus
        concerns</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c232e6-639b-49d1-9bb6-a31224e3119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:37:52.397+08:00
