      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ef8d8-8581-499f-a307-ddc43b9c883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:39:01.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy Award-winning singer has a new A&amp;E documentary special,
        Biography: Dolly that debuts April 12. The film will touch on her extraordinary
        journey from her childhood spent in poverty to her early days in Nashville.</p>'
  'Duterte-class-suspension-Metro-Manila-coronavirus-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
