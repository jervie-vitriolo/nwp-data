      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6df339-2dd3-4125-8ef2-08daa1595ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:39:25.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:02.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ano ang recommendations ng US authorities, we will follow
        that. But of course if there are no restrictions, ang gobyerno natin gusto
        pauwiin kaagad ang mga kasamahan natin — subject to the recommendation of
        our own DOH," Meñez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ddf841-4374-4f54-b70a-644b37ccf01d'
