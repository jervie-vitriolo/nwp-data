      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG added large events set to be attended by Duterte will be assessed
        further and may be canceled for the President and the public''s safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4986034d-89aa-424b-be3c-d0df79d76b71'
      'mgnl:activationStatus': true
