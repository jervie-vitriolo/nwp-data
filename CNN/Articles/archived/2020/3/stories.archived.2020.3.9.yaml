      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Standard travel insurance is very valuable, but not in the context
        of the coronavirus," Stan Sandberg, co-founder of TravelInsurance.com, told
        CNN, noting that standard travel insurance doesn''t kick in for travel advisories
        or when travelers are simply concerned.</p>'
