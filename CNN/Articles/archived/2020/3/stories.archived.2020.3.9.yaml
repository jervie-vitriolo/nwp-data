    'template': '1'
    'title': 'NEDA lowers PH growth forecast amid coronavirus outbreak '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c7b47-d8e2-43d5-9f92-c4260da04e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The National
        Economic and Development Authority said it expects even slower economic growth
        for 2020 due to the novel coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8aaec-4b42-4cb6-9cac-ba08edecfee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b39d9-9b23-4817-b4a6-b808121a9736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA Undersecretary Rosemarie Edillon told the Senate Committee
        on Economic Affairs that the economic agency has tempered growth expectations
        this year, as the outbreak dampens local and global trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830c776-64cf-4200-9081-c3fd85a6d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a99502-9c8a-47c3-8ea0-82bb78aa4cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ang</em> scenario <em>natin dati</em> is ang target natin
        is 6.5-7.5 percent, we are looking at 5.5-6.5 percent for the year," Edillon
        said in a hearing on Tuesday. In 2019, the economy grew by 5.9 percent, also
        missing the target.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8241f8-06e7-4e3c-860a-8f39fdf7a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc1f1a-9458-420e-8a1e-ba11c93730ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the projections factor in the coronavirus concerns lasting
        until June, which would slash overall growth by 0.5-1 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7d1ce-aeb5-48ee-996c-a47bc25fb440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/8/Philippines-coronavirus-new-cases.html">Philippines
        reports four new coronavirus cases, bringing total to 10</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37525c-7bc1-4403-8d29-bb43af0dcd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Finance Secretary Carlos Dominguez III said that "unexpected"
        challenges like COVID-19 and the African swine fever were not "significant
        enough" for economic managers to slash growth targets for 2020. The economic
        team is set to meet on Tuesday to discuss latest developments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e2644-143a-4203-be81-8c0aeb049c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380d1af-bd75-49c6-bda2-3fc5c26b907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA also said they expect 30,000 to 50,000 job losses as tourist
        arrivals drop by 1.4 million this year. This is softer than the estimates
        drawn up by the <a href="https://www.cnnphilippines.com/business/2020/3/6/ADB-coronavirus-estimate-losses.html">Asian
        Development Bank,</a> which peg job losses at 87,000 under the best-case scenario
        and as much as 252,000 unemployed Filipinos should the coronavirus outbreak
        escalate further.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe7cacd-a85d-4587-a893-c81f938053d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2020/2/28/should-you-travel-coronavirus-outbreak.html">Should
        you travel during the coronavirus outbreak?</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188225eb-414a-4c01-b638-9edc195e2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos questioned NEDA''s figures, saying these were
        "very conservative." She said growth could settle at 5.9 percent, citing reduced
        estimates by global banks and economic research firms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61b56d0-cc27-40c5-8d9d-ae2b1c6a32c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/3/2/Travel-industry-novel-coronavirus.html">The
        travel industry is suffering its worst shock since 9/11 because of coronavirus</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497aedfd-bc04-4474-bbf0-22d4b5a2f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To soften the impact of the outbreak, Edillon said among NEDA''s
        recommendations is for companies to implement telecommuting or work-from-home
        arrangements, as well as shorter work hours and forced leaves to contain the
        spread of the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad1d69-cabe-4adf-98d0-762af1a3121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0f92d-c81b-4e67-9623-ddea4a0e41c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:26:47.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:08:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can take advatange of the lull to build infrastructure," Edillon
        added. She said more health facilities can also be constructed as the situation
        develops.</p>'
  'Senate-VFA-petition-Supreme-Court':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-09T13:40:00.000+08:00
    'imagesource': 'jcr:30cfac3b-ac5e-4737-a597-f2ad24d6c92d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62d242e1-1e0e-4009-99ea-47a20fca6501'
    'lead': 'Senators have filed before the Supreme Court Monday its petition asking
      the High Court to decide whether a Senate concurrence is necessary in abrogating
      any treaty which the chamber had already approved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T11:33:09.085+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T19:08:12.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
