      'jcr:uuid': '61b4dec5-a0b4-45f8-8f54-32c2e78d8eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:59:56.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movie mogul Weinstein doesn''t walk steadily and doesn''t have a
        walker in jail, Englemayer said. During his recent trial, Weinstein used a
        walker to get in and out of court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690c108-bed8-49ef-a59d-cf9b96546d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:59:56.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994b37c-8bac-4fd2-869b-978c2f5937dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:59:56.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Weinstein was convicted of sex crimes February 24, paramedics
        determined he had a heart issue and transported him to Bellevue Hospital in
        Manhattan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ade30-4da2-40a4-9681-403353d02558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:59:56.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:04:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
