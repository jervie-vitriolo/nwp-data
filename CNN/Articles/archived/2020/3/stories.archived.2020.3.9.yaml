      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-<em>You exhibit COVID symptoms, and have been exposed to a person
        who tested positive for coronavirus</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780adb1-9b77-4684-91c8-e648ca667cb4'
      'mgnl:activationStatus': true
