      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e9eb4-ef94-4bc0-8d60-1f9ab04b746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:50.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has faced intense criticism for appearing to downplay the
        severity of the outbreak and dangers posed to the US, as well as spreading
        conspiracies, such as that the media is exaggerating the virus in order to
        hurt his administration.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b83d5-ef1a-41c4-934b-bf6e4e4083cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a13df-95f8-4783-ae4c-a43d3ae9695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of Trump''s key methods for encouraging his supporters have
        been affected by the virus: a booming stock market and mass rallies. He has
        sought to blame the downturn in the markets on the opposition Democrats''
        prolonged primary process, though few experts agree with this analysis, and
        so far has not canceled any rallies, even as health officials warned people
        to avoid large crowds.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3d393-d673-4a36-8875-5771834c47f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.980+08:00
