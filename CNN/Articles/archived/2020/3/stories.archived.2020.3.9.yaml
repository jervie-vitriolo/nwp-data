      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tomorrow, the passengers will quickly disembark, then
        the ship will go out again. The crew will stay on the ship for quarantine
        procedures]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc65d3-d540-4645-a9e5-cd6479381979'
