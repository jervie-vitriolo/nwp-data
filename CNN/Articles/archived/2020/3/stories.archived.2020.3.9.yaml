      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Sunday confirmed four more coronavirus cases,
        bringing the total number of infected patients to 10. This includes the country''s
        first reported local transmission case -- a 62-year-old man from Cainta, Rizal
        with no previous travel history outside of the Philippines, as well as his
        wife who tested positive for the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819fe2a5-91e6-452e-ade2-b0d8fe118154'
      'mgnl:activationStatus': true
