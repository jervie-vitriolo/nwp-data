      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo added that the downtrend will likely persist, unless
        the government provides some positive updates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50644f93-1c6f-4c10-a9a3-0e9fb2fa3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T16:00:13.515+08:00
