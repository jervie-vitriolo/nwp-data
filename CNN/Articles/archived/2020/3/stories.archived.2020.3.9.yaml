      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/business/2020/3/9/NEDA-growth-forecast-coronavirus.html"
        target="_blank">National Economic and Development Authority</a> has said that
        it expects economic growth to slow this year to just 5.5-6.5 percent. It also
