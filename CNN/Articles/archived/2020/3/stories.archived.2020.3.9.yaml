      'mgnl:lastActivated': 2023-01-26T19:02:58.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce81e0-4786-48fe-b6bd-d0e9a461263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult to know the bacterial load on our hands as we handle
        our [cash and cards]. I suppose as people move to electronic transactions,
        the risk is reduced. But we still use our phones [for mobile payments] after
        touching some surfaces," said Matewele.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa6996-d5fe-4a48-84b1-7501c49c9dd8'
      'mgnl:activationStatus': true
