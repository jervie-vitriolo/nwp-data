      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a6e03-654e-4a14-bd75-769fcbe1c361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:37:52.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race is due to be held between March 20-22 but race organizers
        confirmed it would be a "participants-only event," in a statement released
        on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe4e1d0-b37a-41b2-8082-0d21f6605482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:37:52.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:34.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09259e17-77a1-45f4-a5d1-ca393098670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:37:52.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:34.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the continued spread of Covid-19 globally, convening a major
        sporting event, which is open to the public and allows thousands of international
        travelers and local fans to interact in close proximity would not be the right
        thing to do at the present time," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3d565a-20c8-4f12-a174-66a7847f512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:37:52.397+08:00
