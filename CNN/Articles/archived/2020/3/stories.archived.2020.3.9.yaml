      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter registration for the May 2022 elections resumed on January
        20 and was originally slated to run until September 30, 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72feaa74-54fa-47e7-9877-20865df36ad4'
      'mgnl:activationStatus': true
