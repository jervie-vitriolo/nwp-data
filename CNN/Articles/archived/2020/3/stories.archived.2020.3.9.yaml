      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14f8f83-6088-4fc1-9915-ef10fa1cba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:15:16.248+08:00
