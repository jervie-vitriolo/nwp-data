      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The number of cases of the novel coronavirus
        has risen to more than 108,000 globally, with at least 27,000 cases outside
        of China, as the economic trauma caused by the outbreak continues to impact
        global share markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b289d31a-fcf9-48fe-8e76-311a1bfdf82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.976+08:00
