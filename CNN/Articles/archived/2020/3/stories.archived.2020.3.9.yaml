    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6255d6d-1a02-4bb2-8dd8-f8363ff257b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.283+08:00
