      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The security
        group of President Rodrigo Duterte will implement stricter measures for those
        in close contact with the chief executive amid the rise in coronavirus cases
        in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d453764-7546-416b-909a-13de5fdcea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:14:15.115+08:00
