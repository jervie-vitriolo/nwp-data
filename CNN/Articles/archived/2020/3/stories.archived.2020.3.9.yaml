    'jcr:uuid': 'd992dc27-03ae-4913-9529-0cdff9d9c506'
    'lead': 'The lack of medical resources— particularly testing supplies— may have
      led to a possible ''underreporting'' of coronavirus disease cases in the Philippines,
      the Health Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T17:02:22.021+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T19:07:56.332+08:00
