      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e3541-4ba4-408e-be89-33e04fcd0a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:39:25.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,800 passengers including nine Filipinos on board the ship
        docked in San Francisco, California are set to disembark in Oakland. But Department
        of Foreign Affairs Assistant Secretary Ed Meñez said 529 Filipino crew members
        and hundreds of their colleagues have to stay behind to complete quarantine
        requirements.</p>'
    '6':
