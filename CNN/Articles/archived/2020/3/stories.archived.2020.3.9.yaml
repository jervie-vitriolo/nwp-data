      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks sustained the decline for the second straight day after briefly
        recovering last week. The PSEi moved in sync with other markets in the region,
        with the selloff hitting Australia and Japan the hardest. This is the lowest
        level seen since January 2016.</p>'
