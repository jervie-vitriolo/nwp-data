      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khloe Sison, a Filipino who works at a pizza store in Milan, was
        hit in the head by an Italian man on her way home from work, she narrated
        via phone call on CNN Philippines’ Newsroom Monday.</p>'
    '5':
