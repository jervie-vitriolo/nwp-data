      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat itong mga ospital na ito may kakayahan na pangasiwaan itong
        mga kaso," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72228e0f-3b3b-4a87-b449-a82fedc05fbe'
      'mgnl:activationStatus': true
