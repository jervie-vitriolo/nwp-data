      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if they do cancel, getting a refund for a hotel or vacation
        rental can be complicated, and policies vary widely among companies. VRBO''s
        official announcement on Covid-19 notes that the company''s "Book with Confidence
        Guarantee" doesn''t cover "force majeure" events, "such as weather events,
        natural disasters or construction."</p>'
