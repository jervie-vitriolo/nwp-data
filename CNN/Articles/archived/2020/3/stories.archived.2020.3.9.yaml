      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities on Monday reported 14 more cases of the coronavirus
        disease or COVID-19, bringing the total number of confirmed cases to 24.</p>'
