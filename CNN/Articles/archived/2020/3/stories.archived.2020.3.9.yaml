      'mgnl:lastActivated': 2023-01-26T19:08:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f96e5f5-bd41-4e7b-9e4f-a11b0edc46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:14:15.116+08:00
      'mgnl:createdBy': 'lara'
