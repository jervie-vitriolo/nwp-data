      'mgnl:lastActivated': 2023-01-26T19:08:24.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7a929-7824-46ed-bb64-18c9b0b972bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:20:46.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:24.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, North Korea test-launched missiles 13 times amid stalled
        denuclearization talks with the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee774a-6181-4ce7-8044-e429fbc05db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:20:46.469+08:00
