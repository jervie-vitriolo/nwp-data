        of public health emergency following a confirmed local transmission of the
        coronavirus disease or COVID-19 <a href="https://t.co/FGLAiBLt4e">https://t.co/FGLAiBLt4e</a>
        <a href="https://t.co/WQC52TLwMW">pic.twitter.com/WQC52TLwMW</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1236863082661441537?ref_src=twsrc%5Etfw">March
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
