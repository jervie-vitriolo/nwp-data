      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said the newly-confirmed cases were admitted
        in several hospitals in Metro Manila—including in Quezon City, Taguig, and
        Ortigas.</p>'
