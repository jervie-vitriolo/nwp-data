      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced in a press briefing after his
        meeting with the task force on emerging infectious diseases four new cases
        of the new virus that causes coronavirus disease, officially known COVID-19,
        just hours after the Health Department reported 10 new patients.</p>'
