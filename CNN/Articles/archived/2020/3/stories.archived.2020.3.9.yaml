      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the four new cases were reported in West Crame, San
        Juan, Sta. Maria, Bulacan, and Project 6, Quezon City.</p>'
