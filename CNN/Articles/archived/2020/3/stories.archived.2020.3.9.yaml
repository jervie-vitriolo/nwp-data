      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami po tayong naririnig na nagsasabi, bakit ang</em> DOH
        <em>hindi mag-</em>test <em>nang mag-</em>test, <em>kagaya ng ginagawa ng
        iba? May</em> global shortage<em>, hindi ito na-</em>anticipate <em>ng</em>
        suppliers, manufacturing companies,” the Health chief said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d38557-96b9-46ea-9313-32bcff714084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hear a lot of people saying, why doesn’t the DOH
        test regularly, like other countries? There’s a global shortage, suppliers
        and manufacturing companies weren’t able to anticipate this.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db69dd-209d-4a83-a86f-dd41c43cf48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Meron po tayong pondo, maraming tumutulong. Ang problema ''yung</em>
        supply. We have to rationalize our testing,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29047fcb-cc76-4708-9054-992e342b0bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have the funds, we have a lot of organizations
        helping us. The problem is the supply. We have to rationalize our testing.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa1f75-8009-4f9c-ab9c-d70fe18ec3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Monday confirmed 10 more coronavirus cases, bringing
        the total number of infected patients to 20. This includes the country''s
        first reported local transmission case—&nbsp;a 62-year-old man from Cainta,
        Rizal with no previous travel history outside of the Philippines. That man''s
        wife also tested positive for the virus.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c645bd2-6c49-401d-859f-330ac4b82b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:44:46.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials received a scolding before the Senate Committee
        on Economic Affairs on Monday after lawmakers learned that the Research Institute
        for Tropical Medicine only had about 2,000 test kits left with the rise in
        COVID-19 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f90b3d-db8d-4516-8eba-08a3d9814410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:44:46.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca66d9c-0730-4ff0-82d5-e42f3d41ea6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:44:46.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t want to panic, but you are making me panic. <em>Naririnig
        namin&nbsp;ngayon, parang hindi niyo pinaghandaan na magkakaroon tayo ng</em>
        local transmission," Senator Nancy Binay said during the hearing. "We only
        have 2,000 testing kits out of a 100 million population. <em>Hindi ba nakakatakot?</em>"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe741ba-3154-4ba4-b66b-445d49ca1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:44:46.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7889ef8b-e729-4e28-b334-f4474319af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:44:46.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergeire said in a separate
        briefing that the number of test kits started at 4,500, but had since been
        depleted as more people come forward to be tested for COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ce0f3-a514-46db-9134-01c61e390b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:44:46.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f40dab0-7ff6-4352-94fc-4e1ea8d37b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:44:46.416+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi tayo magte</em>-test, <em>hindi natin malalaman
        kung gaano kalala ang problema natin</em>," Binay added, as she pointed out
        that DOH appeared slow to confirm cases that netizens who forward speculation
        and uncorfimed information in their online group chats beat them to it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2bd864-bc85-4592-b048-0029e01d32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development prompted DOH to raise Code Red sublevel 1 — a “preemptive
        call to ensure that national and local government and public and private health
        care providers can prepare for possible increase in suspected and confirmed
        cases."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30180ad6-203e-47ae-a4d4-046be6288bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has also declared a state of public emergency,
        upon health officials'' recommendations. The move will allow for easier access
        to financial resources to control the spread of the disease in the country,
        and will also allow authorities to enforce mandatory quarantine for travelers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbd16c3-7a0e-4beb-97a2-ead11c14e971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:02:22.023+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:07:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 3,800 people have been killed by the coronavirus, CNN reported
        Monday. The disease has since spread to 106 countries outside of China, the
        epicenter of the virus’ outbreak, with over 110,000 cases listed worldwide.</p>'
