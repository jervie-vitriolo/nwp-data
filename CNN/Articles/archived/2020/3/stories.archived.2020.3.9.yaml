      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition does not directly challenge the military deal between
        the two countries. However, it covers the ambiguity on the Senate concurrence
        in validating treaties, which presents a "constitutional issue that seriously
        affects the country''s legal system as well as the country''s relations with
        the international community."</p>'
