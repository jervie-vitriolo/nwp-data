    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dolly-Parton', 'birthday', '75', 'Playboy']
    'template': '1'
    'title': 'For her 75th birthday, Dolly Parton wants to be on the cover of Playboy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb8642-6ce5-4a7f-b795-0780e476bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:39:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dolly Parton turned 74 this year. And
        she''s not letting her age stop her from planning her Playboy return.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3582b4b-eb35-46c0-b216-af37a4f3716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:39:01.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton graced the magazine''s cover in 1978 when she was 32. She
        wants return -- for her 75th birthday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847f3eb-e922-4397-ab87-764403a1865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:39:01.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0b1e7d-4fca-45d8-8e56-99d49d1f3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:39:01.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:39.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t plan to retire. I just turned 74 and I plan to be on the
        cover of Playboy magazine again," Parton told 60 Minutes Australia over the
        weekend. "See, I did Playboy magazine years ago and I thought it''d be such
        a hoot if they''ll go for it — I don''t know if they will — if I could be
        on the cover again when I''m 75."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdfb13-8130-4c79-b34f-7c72870f1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:39:01.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff843b-6f82-412a-ab8b-e3b569e141b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:39:01.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Age is just a number for Parton. The country music artist doesn''t
        plan to retire anytime soon and with all the "nips and tucks" she''s had,
        it helps her stay looking young, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1512a8-3839-4cbc-9780-ceb256450402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:39:01.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:40.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96072f31-8af5-4d6b-9c83-4265cd39e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:39:01.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good part with me though, I have my own look. I look kind of
        cartoonish and cartoons don''t really age that much," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5e430-0c60-44f5-aee0-5b29f044a67f'
      'mgnl:activationStatus': true
