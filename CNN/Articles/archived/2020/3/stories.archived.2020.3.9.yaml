      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725f62c-34ca-483f-8ac3-b71d93048f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines confirmed its first case of local transmission of
        the new virus last Friday after a 62-year-old man from Cainta, Rizal without
        a history of travel outside of the country tested positive for it. His wife,
        59, also tested positive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec12dd-a9ce-41ea-9437-b33363ad4610'
