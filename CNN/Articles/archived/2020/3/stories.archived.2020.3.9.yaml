        didn''t sink markets, but novel coronavirus might</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee150610-1611-45aa-9306-811fe18e5e4c'
      'mgnl:activationStatus': true
