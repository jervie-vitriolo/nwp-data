      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f1750-2266-4f6d-a70c-3627b804655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring France, the number of cases has grown to over 1,100,
        with at least 19 deaths, as fears of a Europe-wide epidemic continue to grow.
        Germany and Spain have both also reported hundreds of cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f77e3-8ad3-4ccb-bd5c-002135a28496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:29.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a88c4c3-907a-4eb5-8489-55f2824d9275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets tumbled overnight Sunday in the US, with Dow futures falling
        more than 1,000 points and the S&amp;P 500 plunging as much as 5%, triggering
        a limit that prevents futures trading below that mark. The sell-off continued
        across Asia-Pacific, where both Australian and Japanese markets fell on Monday
        opening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3831f-9f86-4563-8d8d-89d78925714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e2c33-05e6-44f3-8c04-4fe586634600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street has faced heavy losses for the past several weeks due
        to fears surrounding the coronavirus. During the last week of February, US
        stocks had their worst week since the financial crisis, and the economic disruption
        caused by the virus doesn''t appear to be letting up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651b2e3-ad82-4270-bb29-67a8d1185007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b19cae-3bf1-476e-8aa1-8d5cb1f2ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Slowdown in South Korea</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eddeefb-6e43-4779-b45a-faa375c40342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea confirmed 248 new cases of the coronavirus as of Monday
        morning, bringing the national total to 7,382. There was one additional death
        from the virus on Sunday, bringing the national toll to 51.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4616ad8-1797-4fae-80b1-26a3a2115d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb23f13-f633-4bd5-8b29-0658816f79ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While South Korea remains one of the worst outbreaks outside of
        mainland China, the new figures are the lowest increase per day in the country
        since February 26, raising hopes that the virus may be coming under control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeef899-2d1f-4b79-a031-b2b483000b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674476db-e0fe-4d71-a3fb-b7531387045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 90% of cases nationwide are from Daegu and North Gyeongsang
        province, where the outbreak first began. It has been linked to the Shincheonji
        religious group, one of a large number of new religious movements in South
        Korea, which has come under intense scrutiny since the outbreak, amid allegations
        leaders have not done enough to share information with the authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678c2e2-29e1-4c71-af8a-57cd7ed30572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:35.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a626b5-280d-4488-a12f-34daa90b2351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:35.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring North Korea, no cases have been officially confirmed
        of the coronavirus, but global health experts have warned the country is highly
        susceptible to an outbreak given its close proximity to China and limited
        medical capabilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e41a98e-0ff6-487d-9747-e1a3f7740e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:36.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82846f27-5307-4aa0-83eb-3f8bedc66192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An evacuation flight with foreign diplomats who were quarantined
        in North Korea landed in Vladivostok Monday morning with 103 people onboard,
        a source on the flight told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30156f29-1497-4005-9633-5418f3cd44b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829766f-3ec9-4aa6-97a7-3b924acbc060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign diplomats stationed in North Korea had been kept in complete
        isolation since early February, amid concerns about a potential outbreak there.
        The exact number of foreign diplomats stationed in the country is unknown,
        but is estimated to be just a few hundred.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ecb57-2e0b-4242-be25-c299665a3da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60026ca3-4131-4378-b99a-5317f25558a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:38.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Italy on lockdown</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78102408-a11a-4d4f-b883-095c831ae8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:39.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as there were signs of improvement in Asia -- with China too
        continuing a decline in the number of new cases -- the situation in Europe
        and North America appears to be worsening.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15b299-8d20-424b-9001-51279d7597f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:39.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe7300-cc0f-4a51-ac20-ac14a87435fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giuseppe Conte signed a decree early Sunday
        that will put millions of people across northern Italy on lockdown. The sweeping
        move puts the entire Lombardy region, as well as 14 other provinces, under
        travel restrictions, and is one of the toughest responses implemented outside
        of mainland China to get the Covid-19 epidemic under control.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e98c7c-646b-4a26-b1e6-3bffc54b0f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:40.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b6715b-f8c3-4298-b494-136f679b3f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the new measures, Conte said: "There will be an obligation
        to avoid any movement of people who are either entering or leaving" the affected
        areas. "Even within the areas moving around will occur only for essential
        work or health reasons," he said, according to Reuters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae7a24e-33bf-4c5a-859f-7a79cb4247f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5be23d-c925-4e3b-85b8-0a9ece7d1043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lockdown only applies to northern Italy, other measures
        will be applied to the entire country. These include the suspension of schools,
        university classes, theaters and cinemas, as well as bars, nightclubs, and
        sports events. Religious ceremonies, including funerals, will also be suspended.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b1f1fc-235e-4f42-965a-4f395b412171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339df883-9498-4467-a989-6769533e4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO) has called on "all countries
        to continue efforts that have been effective in limiting the number of cases
        and slowing the spread of the virus."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3467b5-2188-4eec-ac15-69b80c1fe470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37e5c0-4bd1-4793-9475-e62131c1bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the WHO said: "Allowing uncontrolled spread should
        not be a choice of any government, as it will harm not only the citizens of
        that country but affect other countries as well."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f33735-8d83-4922-87ac-982897e6d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d8355-9f60-4a9e-9abf-505072726458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US outbreak grows</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f6471-0751-4b44-967c-4014d02be91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:45.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, almost 500 cases of the virus have been confirmed, along
        with 19 deaths. The worst outbreaks are in New York state and California,
        where a cruise ship has been stuck off the coast for several days, as passengers
        were tested onboard. Health officials said the Grand Princess liner will dock
        in Oakland on Monday, and passengers will be transferred to federal military
        installations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb1889-71f7-4d1e-92e3-a3b26434b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43151fa0-e806-4435-9975-8ba8aad49cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple governors have declared states of emergency in their territories,
        as cases were reported across the US, including in Washington DC. An attendee
        at last week''s Conservative Political Action Conference (CPAC) in Maryland,
        at which President Donald Trump and Vice President Mike Pence were guests,
        has also tested positive for the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e8f37-cc58-4049-a01f-ff0bdcd343a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7066c-7742-4db2-a5c5-4b2e8c934182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ted Cruz and Representative Paul Gosar both said they will
        self-quarantine after interacting with the individual who tested positive.
        While neither man was showing any symptoms, they are isolating themselves
        out of what Gosar described as a desire to be "proactive and cautious."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12df7df-9edb-43b1-88bc-2d372948fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da2e4b-f99a-489d-8188-58779dcde6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was worried about a potential exposure, the 73-year-old
        Trump said, "I''m not concerned at all."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7eab2-b32b-40d4-8557-ce2f44582e4d'
      'mgnl:activationStatus': true
