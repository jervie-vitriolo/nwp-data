        to them. You shoot them.” Galing yan sa DFA secretary ha. Intolerant of differing
        opinions.</p>&mdash; Renato Reyes, Jr. (@natoreyes) <a href="https://twitter.com/natoreyes/status/1236826961156042754?ref_src=twsrc%5Etfw">March
        9, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
