    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a1e0c-41a6-4bf2-859b-3d5f6bbb2b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For so long, Locsin thinks he can get away with anything. But when
        he threatens harm on activists merely expressing their views, we will have
        to draw the line and fight back," he also said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffcbea1-9ecb-47c0-afda-fb51ad946111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a3b27-5001-47ce-8546-e0de5577b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow him to abuse the platform and his office just
        so he can silence others," Reyes said. "He is abusive and appalling."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b39995-4d84-411c-8d38-7431396d3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.113+08:00
      'mgnl:createdBy': 'kristel'
