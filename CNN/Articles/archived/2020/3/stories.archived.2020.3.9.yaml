      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The Senate
        is urging the government to release all available funds to boost the economy,
        which is expected to take a hit from the fallout from the <a href="http://cnnphilippines.com/news/2020/3/9/Philippines-new-coronavirus-cases.html"
        target="_blank">coronavirus outbreak</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf522dd-97c1-4da4-bc8b-227ee283d86b'
      'mgnl:activationStatus': true
