      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Coronavirus cases are climbing globally,
        but health officials maintain one of the best ways to prevent it from spreading
        is by washing your hands.</p>'
