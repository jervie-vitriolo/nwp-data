    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3eab28-78b0-4b73-aad9-32881286db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on board the two-year-old chopper were PNP spokesperson Police
        Brigadier General Bernard Banac, Gamboa''s aide Capt. Kevin Gayramara, pilot
        LtCol Ruel Zalatar, co-pilot LtCol Rico Macawili, and technician senior Master
        Sgt. Louie Estona. All of them</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce718b4-b3d1-40e6-9774-0c61d6262be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e33d43-fe22-48d4-ad70-e6109dc5fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:14:54.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to initial reports, the newly-acquired ₱435-million Bell
        429 chopper got caught on a high-tension wire due to limited visibility because
        of the dust whipped up as the helicopter took off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61391226-6e09-4cd5-beef-b06041e728b9'
      'mgnl:activationStatus': true
