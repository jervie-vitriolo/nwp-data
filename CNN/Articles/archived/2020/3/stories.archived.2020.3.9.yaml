      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cebe5f-fb72-4061-9bda-d880e79294bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:49:10.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:04:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing very well," he said of the US response to the virus.
        "We''ve done a fantastic job, with respect to that subject, on the virus."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78263cc-60ad-46fa-825c-53ec5d4b8073'
      'mgnl:activationStatus': true
