    'jcr:uuid': '99cd45b8-7711-4666-9b51-c2ac08d8d58b'
    'lead': "President Rodrigo Duterte suspends classes in all levels in Metro Manila\
      \ starting tomorrow until March 14. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T22:27:52.998+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T19:02:25.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
