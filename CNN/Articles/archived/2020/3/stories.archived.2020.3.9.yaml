      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, they''re focused on the "journey," said Wimberly.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339507e5-386f-4602-95e2-1e6c0e66aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.288+08:00
