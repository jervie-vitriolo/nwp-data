      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oil prices suffered an historic collapse
        overnight after Saudi Arabia shocked the market by launching a price war against
        onetime ally Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc0da95-71ba-431d-9f0d-deaa7e574920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.481+08:00
