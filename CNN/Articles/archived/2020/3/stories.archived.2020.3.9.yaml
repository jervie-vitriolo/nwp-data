      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special investigation task force led by PNP Deputy Chief for Operations
        Police LtGen Guillermo Eleazar was formed to probe the crash.</p>'
