      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen how widespread the virus will become in many
        communities. The measures these institutions have in place are good for now,
        but there''s no telling how long they will keep having to make adjustments.
        That, for now, is the big question.</p>'
