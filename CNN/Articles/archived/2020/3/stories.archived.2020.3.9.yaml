      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who exactly are contacts?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39ae8b-2b00-4573-aac3-a973d13d9ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:23:09.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:06:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people worry they are contacts of a person who was confirmed
        to have the coronavirus disease. But are they?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2569537-f411-445a-aef8-688b6bd94a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:23:09.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:06:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efdb685-167a-455f-a5d4-86d8246cdfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:23:09.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:06:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a World Health Organization official, they are family
        members, classmates and workmates who have spent time in close proximity with
        confirmed cases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0739061-41e0-48a8-ba97-dabc503bb123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:23:09.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:06:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43bf78b-625b-402e-a91b-8d923cd583e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-10T09:23:09.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:06:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are talking of a distance of one meter or so,” the WHO representative
        told CNN Philippines.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b1e6d-b312-4686-b1a1-bc356a3b5792'
      'mgnl:activationStatus': true
