      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Local
        stocks plunged Monday as additional <a href="https://www.cnnphilippines.com/news/2020/3/9/Coronavirus-cases-Quezon-City-Philippines.html">novel
        coronavirus cases</a> spooked investors.&nbsp;</p>'
    '1':
