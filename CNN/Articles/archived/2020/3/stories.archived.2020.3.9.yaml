    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce239703-40df-49d7-b341-11b89307f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:39:25.067+08:00
