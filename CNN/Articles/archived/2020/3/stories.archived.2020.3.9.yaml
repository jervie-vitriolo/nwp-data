    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a640e-5163-4f27-837c-f058c33c9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> President
        Rodrigo Duterte has certified as urgent the second package of the government’s
        tax reform, which will lower corporate income tax and streamline fiscal incentives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9a5c94-fcbe-4911-a503-6d6248ac3c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb0419-9468-4156-945f-a698962c69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:01.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Senate President Vicente Sotto III dated March 9,
        Duterte certified the necessity to immediately approve the Senate Bill 1357
        or the “Corporate Income Tax and Incentives Reform Act,” also known as CITIRA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac8baa-8642-4768-b810-d895e2cf62e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7408d5-ca3c-42bb-881a-2e1e36f55702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President wants to ensure the passage of the said measure “to
        promote foreign direct investment inflows and the expansion of business ventures
        conducive to economic growth and job generation.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4ebe0-8e16-48d9-9aff-b3fae8c9cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804f6c8-f920-439f-864a-a67761b3c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CITIRA bill seeks to gradually cut the 30% corporate income tax
        rate – which is considered the highest in Asia – to 20% by 2029.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a446e-9e20-4c0f-9791-129738474a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e0053-f80c-4a47-9c0a-515085390bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance said the incentives are available to investors
        who make net positive contributions to society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57900ead-993f-441b-ab12-b84d9f894c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ca1b0-9e01-4e02-9427-2b09f313c681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:05.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the package, incentives will be performance-based, targeted
        to priority industries, and renewable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65facf2-f94e-414e-937d-0aafaef4e52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:06.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70c95cd-1b72-4c81-a652-5cb2e9f15c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his fourth State of the Nation Address last year, Duterte asked
        the Congress for the passage of some tax reforms including the CITIRA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac58e2-a21e-4989-afef-e836835f64bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7f946-09cf-4a87-a4f6-471564cf967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:21:47.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:07:07.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2019/9/13/House-CITIRA-third-reading.html">House
        of Representatives</a> already passed the bill on final reading last year.
        Meanwhile, the period of interpellation is ongoing at the Senate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1bf479-23e1-4c7f-afed-e0c89e8899f7'
      'mgnl:activationStatus': true
