      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government has received this notice, but <a href="https://cnnphilippines.com/news/2020/2/13/Visiting-Forces-Agreement-Philippines-US-Duterte-Trump.html">President
        Donald Trump simply shrugged it off, noting that "they would save a lot of
