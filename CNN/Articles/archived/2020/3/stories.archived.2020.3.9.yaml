      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37da2ff0-8797-4091-8da1-ab70d00c8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.901+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four more COVID-19 cases were confirmed Sunday night, which include
        two people who had no travel history abroad and contracted the disease within
        the Philippines. The country is currently on "Code Red sublevel 1."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318cef8f-a84b-40a9-b83c-3a22a3e0a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.901+08:00
