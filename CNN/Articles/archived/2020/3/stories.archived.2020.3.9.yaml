      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc42fb07-f9d9-47c1-9776-e3cbb3703375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:20:46.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:24.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the "strategic weapon" may mean an advanced type of
        its intercontinental ballistic missile (ICBM) or a submarine-launched ballistic
        missile (SLBM).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f07a556-f1a2-4761-9b27-6ba26380793a'
