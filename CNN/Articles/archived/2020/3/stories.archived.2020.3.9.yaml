      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The main determinant for us to say that there is community
        transmission is if your cases are no longer linked to each other.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e85d1-af1e-4f79-a82d-9cab76ae4896'
