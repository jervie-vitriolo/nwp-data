      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported late Sunday evening four new cases
        of COVID-19, the disease caused by the novel coronavirus, bringing the total
        number of people in the country who have been infected to 10. All four were
        tested Saturday and the results were released Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666832e9-6486-492b-b8f9-50ce199fccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T10:32:57.017+08:00
