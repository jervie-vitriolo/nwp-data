      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What if I’m symptomatic, but with no history of travel and exposure?</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f194349-bf23-41dc-b3e1-e0d7abb222f6'
