      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want an embrace, why only a hand shake? That’s not
        enough. Don’t believe the PSG, because they just embrace ladies.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4ce56-8322-4e6b-aa0d-447ba68924e2'
