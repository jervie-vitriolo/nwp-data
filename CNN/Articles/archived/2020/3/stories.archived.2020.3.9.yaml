      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin will also not be allowed to engage in actions such as tweeting,
        retweeting, or liking, and only his followers can see his past tweets.</p>'
