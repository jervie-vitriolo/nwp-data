      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 72-year-old man is admitted at The Medical City in Pasig, while
        a 48-year-old man is admitted at the Research Institute for Tropical Medicine
        in Muntinlupa City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
