      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported late Sunday evening four new cases
        of COVID-19, the disease caused by the novel coronavirus, bringing the total
        number of people in the country who have been infected to 10. All four were
        tested Saturday and the results were released Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdae7a0-7023-4804-afcb-1e4bbfcbe4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:40:43.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:17.470+08:00
