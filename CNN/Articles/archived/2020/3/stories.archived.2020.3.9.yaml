      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03393f6-1e1d-4138-9b89-c412fb018a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:33:49.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:01:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement is contrary to what his spokesperson Salvador Panelo
        said earlier that “he follows the advice of PSG, that’s for his own health.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08250543-1e6b-48f3-83bc-4672a303a0d4'
      'mgnl:activationStatus': true
