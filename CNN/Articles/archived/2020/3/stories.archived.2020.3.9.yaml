      'text': '<p>Senators Vicente "Tito" Sotto III, Franklin Drilon, and  Panfilo
        "Ping" Lacson filed the petition, which includes Resolution 337 that the Senate
        adopted last week to seek clarification about the chamber''s role in concurring
        with the government''s decision to end international agreements.</p>'
