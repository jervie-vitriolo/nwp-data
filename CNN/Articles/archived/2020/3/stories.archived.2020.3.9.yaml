    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ba48e-6e10-4d7b-88d0-aaa4108d3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e2745-215e-48e3-bcc0-93fc59ae809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tabing Ilog” isn’t entirely unoriginal. It was among the very few
        shows that were set outside Metro Manila, hence its title. The show had love
        teams — its most memorable element, besides the titular river, is John Lloyd
        Cruz and Kaye Abad’s portrayal of the couple Rovic and Eds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae672c3-91a6-4793-aeb4-dc10c7bbb63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, “Tabing Ilog” is about friendships and how the youth
        of that time navigated through adult issues using a point of view that’s more
        mature than the ones used by its contemporaries. Yet, apart from its setting,
        its catchy theme, and its core love team, non-fans of the show find it hard
        to pinpoint what the show was all about.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8793a-f925-4255-b730-918962c156cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:34.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do you adapt a show like that into a formidable stage musical?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c6e4c-99ef-4995-9dd6-c66df0137e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to capture what the original TV show was about,” Castro
        says. But they also didn’t adapt to create a straight-up copy. So viewers
        of the musical will see the original characters, but, perhaps, not the exact
        same stories the show featured.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1dbf8-68b4-4c97-a30d-cd4130343bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are using the same characters but we are going to imagine them
        in the present day,” he explains. As an example — though, he cautioned, it’s
        a bad example — it’s similar to what the US teen drama “Riverdale” did to
        the iconic characters from Archie Comics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437809d6-e205-4c29-b1d5-c1e6e6503126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:36.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If they imagine the characters of ‘Tabing Ilog’ in the present
        day, they won’t be 100 percent the same. In fact, it’s a good strategy. We’re
        not tampering with the old show. You can still love the old show. And then
        you also love this new one. They can be two entirely different things.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0857e-1142-400e-b5c7-230bcb675ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, if you’re a fan of the show, don’t expect the same story beats
        and arcs. In fact, the musical omitted Paula Peralejo’s character from the
        show and replaced it with a new one. Even the actual setting is different
        — the TV show was set in Laguna, while the musical’s setting is in Quezon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8cf2f-171b-447a-bc31-04525da80b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What remains is “the essence of the show” which, for Castro, is
        friendship. “The spirit remains the same.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beed6e9-9b83-4a47-8055-2ad9e9ae2ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The love angle of the show is what people like to say they remember.
        But what really tied the show together was the friendship. Even the love stories,
        it’s hinged on what happens to the friendship when there’s a love story,”
        Castro says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f61211c-24f0-4d81-9377-3d1a971d8011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “Aside from friendship, the other theme is change. When
        change comes, what happens to your life? What happens to the friendship?”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af497ef-1886-4219-8cc6-8c86cfa8e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from directing a title that’s essentially a nostalgia brand
        for ABS-CBN, Fabregas said one of the challenges and rewards of doing “Tabing
        Ilog: The Musical” is working with its very young cast. Because the show is
        essentially a “training ground” for the network’s young talents, “Tabing Ilog:
        The Musical” has stars that are completely new to musical theater. Star Hunt
        talents Sky Quizon and Lou Yanong, MNL48 members Brei Binuya and Abby Trinidad,
        and former GMA-7 star Ellyson de Dios are among the stars who are part of
        the show. But the network also tapped actors who are already working in local
        theater, including Ian Pangilinan, Teetin Villanueva, Noel Comia, and Krystal
        Kane, among others. With more than 30 young stars as part of the show, “Tabing
        llog: The Musical” will feature a rotating cast to give everyone a chance
        to act onstage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7142d-da26-4cb9-b7c1-4efa84589809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tabing Ilog: The Musical,” at least to the knowledge of the people
        behind the show, is the first local theater show that’s an adaptation of a
        local TV property. Filipino movies, discographies, books, and other pop culture
        properties have been adapted into stage shows in the past. With ABS-CBN’s
        involvement in theater, Fabregas hopes to see more TV shows-turned-theater
        musicals, to entice more people to support local theater.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f58166-e067-4ef3-98ce-148038f98a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just want people to fall in love with theater as much as we
        do. I hope they keep coming back and keep coming back,” he says. “I am tickled
        with the idea that people from TV are coming together with people from the
        theater and film and mixing us up and shaking us up into this big, sort of
        casserole. I find that so exciting. There’s something so fresh about it.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e86608-4e4f-46af-9d3f-7973988a06a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:41:20.966+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:07:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tabing Ilog: The Musical” will run from March 7 to April 26
        at the Dolphy Theater, ABS-CBN compound, Quezon City. Tickets are priced ₱1000,
        ₱1200, ₱1500 and ₱2500, and are available online at <a href="https://ktx.abs-cbn.com/"
        target="_blank">KTX</a>.</em></p>'
