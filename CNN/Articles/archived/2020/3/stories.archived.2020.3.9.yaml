      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47fd714-185a-4a5f-9c94-a477dd4a1b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:20:46.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:24.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those projectiles were likely part of North Korea''s military drills
        for its wintertime exercise, the Joint Chiefs of Staff said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7ae51-ca7c-4f87-847c-a24006b58beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:20:46.469+08:00
