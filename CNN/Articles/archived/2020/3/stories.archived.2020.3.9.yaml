      'mgnl:lastActivated': 2023-01-26T19:08:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e47aa4-8aa3-4906-9fea-e021a3bab393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet regarding the incident, Bayan Secretary General Renato
        Reyes condemned the foreign secretary, calling him “intolerant of differing
        opinions.”</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">For context,
        Locsin was reacting to Bayan’s statement on the Balikatan war games. I was
