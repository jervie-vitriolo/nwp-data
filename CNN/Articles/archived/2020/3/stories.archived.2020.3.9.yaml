    'jcr:uuid': '480fd0c7-05a7-48da-8df3-c1309f859de2'
    'lead': 'South Korea''s top public health official hopes that the country has
      already gone through the worst of the novel coronavirus outbreak that has infected
      thousands inside the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T20:43:48.211+08:00
