      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate groups of passengers were involved in Thursday''s incidents,
        according to a statement from easyJet, which linked the delay to the consumption
        of alcohol.</p>'
