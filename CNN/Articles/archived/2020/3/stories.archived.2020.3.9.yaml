      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Asistant Secretary Ed Meñez said the two are quarantined
        at a hospital in Beirut.</p>'
