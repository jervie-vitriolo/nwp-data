      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87365bee-8803-4d60-bf26-d60156bcb39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:14:15.116+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday declared a state of public health emergency upon
        the recommendation of the Health Department. Duque, which will allow authorities
        to enforce mandatory quarantine for travelers and tap funding to control the
        spread of the disease in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6527e-433a-464b-8bdd-ef8ec532bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:14:15.116+08:00
