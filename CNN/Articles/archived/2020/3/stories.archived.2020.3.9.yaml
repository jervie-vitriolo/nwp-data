    'stories': ['41d41694-e008-4073-9a6a-02dab30b93f3', '6ce21dd0-f662-4b54-b947-871725102edb',
      'fd3abc42-79f0-47b5-b6e8-c792f174dddc']
    'template': '1'
    'title': 'Dirty money: The case against using cash during the coronavirus outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a32f7-f5e6-4299-8300-e6b07c351631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The ongoing spread of coronavirus
        is forcing institutions around the world to rethink one particularly germy
        surface that most consumers touch every day: cash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf6ef76-33ec-4c44-91b6-549d8a386284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c0faef-25cb-474c-b506-a08065bc3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, South Korea''s central bank <a href="https://www.channelnewsasia.com/news/asia/south-korea-central-bank-burns-quarantines-cash-covid19-12509920"
        target="_blank">said</a> it was taking all banknotes out of circulation for
        two weeks -- and <a href="https://finance.yahoo.com/news/south-koreas-central-bank-burns-100611189.html"
        target="_blank">burning some</a> -- to reduce the spread of the virus, according
        to Reuters. It follows China''s massive initiative around <a href="https://www.cnnphilippines.com/business/2020/2/18/China-disinfecting-cash-coronavirus.html"
        target="_blank">deep cleaning</a> potentially infected cash with ultraviolet
        light and high temperatures, and in some cases, destroying it. The treated
        cash comes from high-risk infection areas, such as hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbcef7f-0c7b-4bfa-8fe5-10c1773f4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c4f76-2df7-4f74-a5c1-e07fed88cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Louvre museum in Paris this week banned cash amid
        the outbreak. Its decision to accept only credit card payments was part of
        an effort to make staffers feel more comfortable about returning to work,
        according to the <a href="https://abcnews.go.com/International/wireStory/money-masterpieces-louvre-bans-cash-virus-fears-69387451"
        target="_blank">Associated Press</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440810e-2c99-46d8-b7e0-dab1e2bccd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61a941-cdc8-48e3-b2ef-b02a2e87e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerns over cash come as the global number of people infected
        by the coronavirus nears 100,000, mostly in China. The outbreak may just drive
        up adoption of mobile payments, a newer technology that has long trailed behind
        cash in the US, according to Aaron Press of research firm IDC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf466f6-214f-4d2d-8fab-6e39c84f7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29ac18-e70f-4e08-ae36-30a435c7c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile and contactless payments options range from Apple Pay, Samsung
        Pay and Google Pay, where consumers use smartphones or smartwatches to pay
        in stores, to credit cards with a NFC chip, allowing shoppers to hold them
        near a reader to pay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e016d-3477-470d-ae8f-9e7d8b426259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121359e1-d9ab-4a47-9fd3-460db47f3309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes sense why they''d want to use a phone or card in a contactless
        environment, especially where no signature is required as part of the process
        and you don''t have to touch the terminal," Press said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aaf36f-77d0-4c7c-a960-be024780e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:49.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b501d1-08c1-444c-9cdd-0791ae540724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some businesses have already made changes to reduce contact with
        questionable surfaces. Starbucks <a href="http://cnnphilippines.com/business/2020/3/5/Starbucks-North-America-reusable-cups-tumbler-coronavirus.html"
        target="_blank">temporarily suspended</a> the use of personal cups and tumblers
        at its North American stores and Instacart rolled out <a href="https://edition.cnn.com/2020/03/05/tech/instacart-leave-at-my-door/index.html"
        target="_blank">doorstep delivery</a> that doesn''t require human contact.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8eda22-3e74-44fb-a0a0-d37ad47de341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e7ad9-ab14-4c52-a0ea-15aa323c55ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Louvre''s effort to curb the exchange of physical currency
        could clash with the Bank of France''s stance on requiring businesses to accept
        cash. At the same time, many cities in the US -- including New York City,
        San Francisco and the state of New Jersey -- have also passed legislation
        to require cash acceptance, as millions of Americans don''t have bank accounts
        or credit cards. (Cash remains the most frequently used form of payment in
        the US, representing about 30% of all transactions, according to the <a href="https://www.azcentral.com/story/money/business/consumers/2018/12/23/cash-use-still-increasing-despite-debit-cards-and-technology/2350637002/"
        target="_blank">Federal Reserve</a>.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b6de4-30cc-4e16-bb25-27f662940331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:51.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb5c9d-d991-4f12-8dda-6eb9d45d7cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt we pass microorganisms through cash," Paul Matewele,
        a senior lecturer in microbiology at London Metropolitan University, told
        CNN Business. "[Studies show] a number of things we would never have thought
        would be present."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb467b94-320a-4d99-93a3-a659c2c30564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:52.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0197fbc-906c-44fa-977c-65319e60d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0175527"
        target="_blank">2017 study</a> conducted in New York City, researchers found
        microorganisms living on the surface of cash, ranging from mouth and vaginal
        bacteria to flu-like viruses. The World Health Organization recommends washing
        your hands after handling money, especially before eating food.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1efd1b-e3ec-4eeb-9144-6c34598f64ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9820cd3d-ee71-4b98-83ed-193834d7799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And credit cards aren''t necessarily any more sanitary: Microorganisms
        are able to transfer to credit cards in <a href="https://www.fastcompany.com/90353937/hate-credit-cards-now-you-have-yet-another-reason-to"
        target="_blank">similar ways</a> and point-of-sale terminals are used by multiple
        people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7bcfbf-73de-42ac-abdb-0238688534ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:54.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ef307-d748-4e26-b405-15f8f6022ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:55.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses can cut down on contact by not requiring a signature
        at checkout, according to Press. In low-value purchases -- think a coffee
        and a sandwich -- a signature adds no true fraud protection. "In many cases,
        you are signing for things you don''t actually need to sign for," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5b325-92cd-4689-b14c-f88d952d64dc'
