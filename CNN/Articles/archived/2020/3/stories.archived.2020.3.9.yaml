      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596bff0-4d4b-4ca9-b9e3-04c964272df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:15:16.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Minority Leader Bienvenido Abante Jr., who represents
        Manila’s sixth district, said the  government should consider implementing
        “drastic measures” to avoid further spread of the virus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8481d14f-73ab-466f-8acb-1d124e12e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:15:16.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b723a9-3d4d-446f-bfe4-79e95ba4b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:15:16.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:08:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, all options should be on the table given that the
        National Capital Region is the most densely populated area in the country,"
        said Abante in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d998fb-663a-4e5d-bb00-a3f6b0322956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:15:16.248+08:00
