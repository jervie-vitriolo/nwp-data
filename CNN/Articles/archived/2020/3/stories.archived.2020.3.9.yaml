      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most investors are racing each other towards the exit, that''s
        why there''s a selloff. Uncertainty remains, and even health authorities are
        saying they have yet to really get a full study on this, on the infection
        and the cure," the stock trader said in an interview.</p>'
