      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Aviation
        authorities will not charge local airlines airport fees for now to allow them
        to recover their losses from the impact of the coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea59c1c-1a79-412e-bf12-c84369f341be'
      'mgnl:activationStatus': true
