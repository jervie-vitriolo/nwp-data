      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>It took a coronavirus outbreak to remind
        us that we touch our faces way too many times. And cutting down on that will
        help stop the spread of the virus, health officials say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c15325-dc1f-4527-b018-8294235b3e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267f95f-52e7-42ab-be90-049935f934d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, a Sydney university observed medical students on video
        and recorded how many times they touched their faces. Each of the 26 future
        doctors under observation touched their faces an average 23 times per hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068fdfd5-5fed-4502-bfbd-a4c6ec246a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36628e59-cfe0-4e0b-8218-35fe878fec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of those times—&nbsp;44 percent— involved contact with
        their eyes, nose or mouth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fcda3a-66d2-4312-98fc-e4d49627b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41546d4d-7eab-4168-97db-128cb53eb0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not touching your face is harder than it sounds</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3153c0-8ae1-4918-a184-aa169cb98c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we fight the coronavirus outbreak, which has killed 19 people
        in the US and more than 3,500 worldwide, officials are emphasizing all it
        takes is one touch for microbes on your fingers to slip into your body through
        your nostril, eyes or mouth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440e7bc-db9f-4e96-b234-2e8221f2b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e250f3-7866-4221-a7dc-50170d78709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Viruses that affect the respiratory system enter the body through
        mucosal membranes which are found in the nose, oral cavity and lips. With
        poor hand hygiene, it''s easy to acquire a viral infection this way," says
        Dr. Dawn Mueni Becker, an infectious disease specialist in Gainesville, Florida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0a3a9-5962-4648-93c2-b3d322ec41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d264a0-0b9a-48d3-bff6-ac2676608c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''ve been touching our faces all our lives, and stopping that
        habit is easier said than done.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e1f7a-5811-46c6-bee3-02a7550a3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92052eba-9dbf-47c0-b8e0-99b96059ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a video widely shared on social media showed a California
        health official touching her face during a news conference advising people
        not to do that as the coronavirus outbreak spreads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8a7b7-585f-4e75-9986-f0294f6134a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e77699f-17b9-4f4a-b17b-08c1f9a044d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Start working on not touching your face, because one main way viruses
        spread is when you touch your own mouth, nose or eyes," she says. Then she
        licks her finger to flip to the next page of her remarks—&nbsp;seemingly unaware
        she was not following her own advice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3995e1-788d-41ef-a0ad-997d925ef923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ce595-575d-4b82-ade5-44d61f47f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even one notorious self-proclaimed germaphobe can''t help himself.
        "I haven''t touched my face in weeks—&nbsp;in weeks. I miss it," US President
        Donald Trump said jokingly last week. He was photographed touching his face
        Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837e43c-34b3-4aec-87fa-55fa01b03c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b0a02-af2c-4de4-9bcf-b5f83b1bfbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Touching your face is at times tied to stress</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af332e79-7242-4e95-a2aa-e55543e8daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most behaviors, constant face touching starts at a young age
        and becomes a habit over time. People touch their face for various reasons.
        One 2014 federal government study suggested it helps reduce stress and discomfort</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc5ed5-391c-40bf-be06-77f7d9cb3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93599a4-3844-47bb-aef5-278ffeee6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spontaneous facial self-touch gestures are performed manifold every
        day by every human being, primarily in stressful situations," the study says.
        "These movements are not usually designed to communicate and are frequently
        accomplished with little or no awareness."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7705b-2e1d-42da-8798-558fd6cc254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad20cbad-f0ff-444a-ac8b-7e16002d3cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touching your face is so common, there''s a website that uses your
        webcam to notify you when you touch your face and keeps track of how many
        times you do it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd5875f-51d7-43a1-abc1-279ccd421f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9186e9c-76e0-4c7b-8363-349f33c9b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There are safe ways to touch your face</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4b940-10ac-4d28-81e6-004c1889f92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t stop yourself, it''s not the end of the world, Becker
        says. There are ways to lower your chances of infections from face touching.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f71e4-881f-483a-a6a4-89b24c8df937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d46318-630b-45b3-ad52-7553e207250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being conscious or aware of this habit is helpful when it comes
        to avoiding touching the face," Becker says. "Identifying triggers such as
        runny nose or urge to sneeze is important. In this case, having tissue close
        by is helpful -- it''s better to use that to touch your face than bare hands."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a5e81-8d07-4d0a-b844-20db53e7a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5257b461-d4fa-4fbe-926c-e8ca63dde5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention recommends washing
        your hands with soap and water for at least 20 seconds. If water is not available,
        you can use an alcohol-based hand sanitizer that contains at least 60 percent&nbsp;alcohol.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c698acaa-8b71-447b-bcf2-b6330d09d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.576+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3f621-2a8d-4856-9bb9-bd28ba826aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soap and water are especially preferred if hands are visibly dirty,
        the CDC says, and especially after using the bathroom, blowing your nose,
        coughing or sneezing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726d0e1-34fc-4d3c-a701-e12a5ba6e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c86fb-6199-4673-b886-7a09a2411b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:26:25.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of all the germy things people touch all day. Cellphones,
        car keys, doors and elevators—&nbsp;even wads of cash that you have no idea
        the places they''ve been. Now imagine transferring all the bacteria, viruses
        and allergens from those items into your body through the mucous membranes
        in your nose, mouth and eyes. Or through a cut in your face or neck that you
        have no idea exists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf07eb2-a99b-4e57-9d36-ba203b1c724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T08:37:22.133+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/08/health/coronavirus-touching-your-face-trnd/index.html">"One
        big coronavirus challenge is how to stop touching your face."</a></em></p>'
