      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be65b1ef-665d-4593-bbf0-10e5337ce748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 57-year-old man from Quezon City who has not traveled outside
        of the Philippines had also been infected. He claimed that he had been exposed
        to someone with the disease, but health officials are still verifying his
        account.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df548fdf-e7e4-4b65-b6b4-b4bfa0696641'
