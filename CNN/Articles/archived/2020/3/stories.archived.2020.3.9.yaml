      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department later on Monday reported that the number of
        COVID-19 cases have risen to 20.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b38183-a816-47a7-9d4e-96bb0dd9794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:15:16.248+08:00
