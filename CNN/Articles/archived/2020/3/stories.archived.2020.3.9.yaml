      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55a708-5d4f-4e33-b824-687bc035cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:39:25.068+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:02.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department is scouting for other options where repatriated
        Filipinos may be quarantined. The Filipinos previously brought home from China''s
        Wuhan province were quarantined in the New Clark City in Tarlac. Over 400
        Filipino crew members from the  Diamond Princess cruise ship are set to complete
        their 14-day quarantine on March 11 in the same facility.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d6e11-a540-48fe-b736-f6f7510e7875'
