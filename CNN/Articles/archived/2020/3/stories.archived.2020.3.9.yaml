      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80901410-71cf-44d3-841e-8c649951b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.181+08:00
      'mgnl:createdBy': 'xave'
