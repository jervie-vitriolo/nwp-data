      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte said the 57-year-old man confined
        in St. Luke''s <a href="https://www.facebook.com/MayorJoyBelmonte/posts/2809324779151672?__xts__[0]=68.ARCLhkK9L7MEH4H0J2o8FFrBeTuU8J8ZGNWOranXFyojli_csOLfKSgAsxZwZyKP8D2m02BEyT-rQsSg7i5ooLAv0UjnA8M8arJ6IwMIobX4swGPPJknwaFDHQVMGgq1zDgqdeSIDTcisfwd7y2xqfZ4E1oCeMhfcaShaDASORhaVqCHz7FltODZ6WZPsNUi0JivUzYupIjvSIvq71TAm-fnWluPHnltiuVxtXnLMzC98Hv9_Y7HY-Xa_SPix7dSEglYNSDsFixHUOPSrNLZqAj_y1Yw1sV7OOz9t7kfOg97dC4V1x7Trc7lNUPCSdyc1-TNZouR1Ylt4aWI2hHSlxbxXKzgkkdDiRRVExIWv4FzETumBInirbKlsqmJmjLqqatjWLC-1TaFa4o2jqgKZAdE1648kK4XTJ1AwqtIz1AWMbnFjWvNX6YXNbZfWXM4qExOgMPmShjfqFc8-18CNLrbfaNkX4kDx2n3hMstisThhk28zJw&amp;__tn__=H-R">lives
        in the District 1 area</a>. She added the patient entertained visitors from
        China, United States, and Davao since December.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2907e-a724-4ed9-9922-cb09b3e73679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T12:56:52.370+08:00
