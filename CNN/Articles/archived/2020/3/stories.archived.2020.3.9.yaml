      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85725802-9724-4ff7-b67f-66230db111dc'
      'mgnl:activationStatus': true
