      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Twitter, a user whose account has been locked can still
        browse the platform, but can only send direct messages to their followers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f22c02-9362-4364-991a-80898f3691b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:04.858+08:00
