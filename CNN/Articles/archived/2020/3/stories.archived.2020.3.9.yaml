      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Umuwi po ako isang gabi galing work, ako po ay sinaktan ng
        isang Italyano dito gawa ng napagkamalan po akong Chinese... Binatukan po
        ako,”</em> Sison said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344e67c6-97df-45fd-aa00-efaecd70cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:22:04.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:14.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One night on my way home from work, I was attacked
        by an Italian man because I was mistaken as a Chinese national... I was hit
        in the head.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1385d0-7c8b-4a51-8dcc-54547a6ee8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:22:04.610+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:14.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she would further receive hate comments as Italy’s
        coronavirus infection heightened, seeing a dramatic spike of 1,247 on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9538d194-458b-4065-8c94-5b31462c1eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:22:04.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:15.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Sison said that Filipinos are very much affected as their
        work hours were significantly cut due to the outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18ac31-79a9-4f79-a54b-462f464a9005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:22:04.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lahat po ng trabaho namin ay apektado. Hindi na po pinapapasok
        ng kanilang mga amo dahil takot pong mahawaan ng virus o kaya sila din ay
        walang trabaho, walang pambayad,”</em> Sison said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d35573-cf78-4b7d-a87a-756f85d92b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:22:04.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of our jobs are affected. (Filipinos) do not go
        to work because their employers either avoid the infection of the virus or
        they do not have money to pay their employees.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fd4acc-63d9-4260-861c-471fe7626105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:22:04.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison also said that she wants to go home, along with other Filipinos,
        but cannot do so due to the travel ban imposed by the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e1451-de82-4f4d-ad7f-da308692d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:22:04.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people are now on <a href="https://cnnphilippines.com/world/2020/3/8/coronavirus-italy-lockdown.html">lockdown</a>
        in northern Italy due to the coronavirus outbreak. This includes the entire
        Lombardy region, and 14 other provinces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc125bc-0d34-4a98-bb14-db9538efce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:22:04.611+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has recorded 5,883 cases and 233 deaths- the biggest outbreak
        in Europe, and the most number of deaths outside mainland China.</p>'
