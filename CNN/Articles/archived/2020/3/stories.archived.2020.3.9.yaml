  'coronavirus-cash-money':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-09T21:04:04.636+08:00
    'imagesource': 'jcr:022239f8-e167-4c9e-9026-d4a78378e017'
