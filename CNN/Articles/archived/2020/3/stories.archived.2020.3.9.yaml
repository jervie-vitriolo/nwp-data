      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ask whether an agreement [that is] very difficult to enter
        into can be revoked by a simple letter. Parang pag-aasawa o pagpasok sa anumang
        kontrata, pwede ba ang simpleng "Ayaw ko na. Game over,'' (It''s like when
        you decide on getting married or enter any contract, can you simply say,''I
