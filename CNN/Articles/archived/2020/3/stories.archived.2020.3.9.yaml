    'lead': 'The ongoing spread of coronavirus is forcing institutions around the
      world to rethink one particularly germy surface that most consumers touch every
      day: cash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T21:10:13.178+08:00
