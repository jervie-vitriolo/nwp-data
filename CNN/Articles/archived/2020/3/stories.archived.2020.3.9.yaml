      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harvey says his head throbs all the time and thinks he has a concussion.
        He has not been officially diagnosed," Englemayer said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767dd32-f79b-4357-8133-2ba34c81a2bb'
      'mgnl:activationStatus': true
