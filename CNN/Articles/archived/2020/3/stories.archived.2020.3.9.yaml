    'mgnl:tags': ['Rodrigo-Duterte', 'class-suspension', 'all-levels', 'Metro-Manila',
      'coronavirus']
    'template': '1'
    'title': "Duterte suspends Metro Manila classes amid coronavirus scare  \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f4c72-35d3-4fa9-bbcd-177db769b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T22:27:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:25.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> President
        Rodrigo Duterte suspended classes in all levels at Metro Manila starting tomorrow
        until March 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86cd4f6-7e89-4495-b4f0-cf515b027a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T22:27:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a968f-f4a2-4acd-8593-748d5e64da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T22:27:52.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the announcement after the interagency meeting on the
        coronavirus outbreak. Most of the confirmed cases in the country were recorded
        in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aaa8f8-8aa9-496c-97b1-698e713291d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T22:27:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fe9c9f-dec0-4621-9596-fc8709267748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T22:27:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reason being that, tignan natin yung incubation period which
        is not ordinarily like a normal virus 3 or 4 days, ito umaabot ng 14 days.
        Itong 14 days na ito, one is to keepsafe the children.” said Duterte in a
        press briefing on late Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29003d-f77e-423a-98f6-6dbb4c5399d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T22:27:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec5f02-372b-4844-92dc-c12a4d138308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T22:27:52.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:02:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason being that, we will check if the incubation
        period which lasts 14 days, unlike other viruses which only lasts for three
        to four days. These 14 days is to keep safe our children.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
