      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701bd20-ad44-42fa-92ae-212b71e26155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:20:46.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:24.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its New Year''s Day message, Pyongyang warned it will show off
        a "new strategic weapon" in the near future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71cb9a-e155-4f1b-8235-28a008481253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:20:46.470+08:00
