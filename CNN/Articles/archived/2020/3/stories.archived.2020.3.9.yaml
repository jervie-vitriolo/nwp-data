  'Dolly-Parton-75th-birthday-cover-Playboy':
    'author': 'Francisco Guzman and Saeed Ahmed, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-03-09T21:35:55.626+08:00
    'imagesource': 'jcr:2024c6e0-7abd-498b-a605-a06d29e70921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
