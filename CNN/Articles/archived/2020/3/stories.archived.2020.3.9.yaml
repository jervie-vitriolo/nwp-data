    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84491765-2996-428f-8eb2-0a9e2e10291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If “Tabing Ilog” is considered as iconic today, it is because of
        its cast. And that’s only in hindsight. The TV show itself, minus the nostalgia
        and its cast, could be considered as generic TV fare. It was very much a product
        of its time, a reaction to TV trends and fads that came before it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfa22b-6eea-482c-99b9-96162bfc5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:23.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tabing Ilog” may seem like a version of the popular American teen
        drama “Dawson’s Creek,” which premiered in 1998 (it aired locally on Studio
        23, ABS-CBN’s UHF channel). The similarities are surface-level, if only because
        the youth drama genre in local TV actually predated “Dawson’s Creek.” “Tabing
        Ilog” and “Dawson’s Creek” are both youth dramas, and their titles both reference
        to bodies of water (which, in turn, refers to the setting of the show). If
        “Tabing Ilog” premiered on TV today, it might have inspired think pieces decrying
        the bankruptcy of creativity in local media. We’ve seen this type of behavior
        recently, when critics noted the alleged similarities of shows like “Alyas
        Robin Hood” and “Victor Magtanggol” to certain American TV shows and movies
        (“Green Arrow” and “Thor” in the case of the aforementioned GMA shows). But
        the ‘90s was a different time, when local media often unofficially borrowed
        concepts and themes from US pop culture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81ac6e-65a7-428f-aa5c-8d4eabd36ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth drama genre isn’t new to Philippine television in the
        late ‘90s. In 1995, GMA-7 premiered the Saturday teen-oriented show “T.G.I.S.”
        The show became popular, spawned several movie and TV spin-offs, and made
        the teen show drama genre a staple in weekend television for years to come.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e29eed-acb4-4976-9353-76810edeccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6e837-e1de-430c-a915-e906aaee8b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tabing Ilog” isn’t entirely unoriginal. It was among the very few
        shows that were set outside Metro Manila, hence its title. The show had love
        teams — its most memorable element, besides the titular river, is John Lloyd
        Cruz and Kaye Abad’s portrayal of the couple Rovic and Eds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03eb98-32a2-46f4-9b13-55d2d4fb1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:25.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, “Tabing Ilog” is about friendships and how the youth
        of that time navigated through adult issues using a point of view that’s more
        mature than the ones used by its contemporaries. Yet, apart from its setting,
        its catchy theme, and its core love team, non-fans of the show find it hard
        to pinpoint what the show was all about.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7860149-d4fb-4e73-9cc6-c3a1b1922af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do you adapt a show like that into a formidable stage musical?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985b59b-c497-489d-9e28-01db2f485bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to capture what the original TV show was about,” Castro
        says. But they also didn’t adapt to create a straight-up copy. So viewers
        of the musical will see the original characters, but, perhaps, not the exact
        same stories the show featured.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b32272-4436-4aa7-aa45-05fa104213ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:38:33.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:06:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are using the same characters but we are going to imagine them
        in the present day,” he explains. As an example — though, he cautioned, it’s
        a bad example — it’s similar to what the US teen drama “Riverdale” did to
        the iconic characters from Archie Comics.</p>'
    '35':
      'image': 'jcr:159c3837-ce16-4844-9de6-9501326b94bb'
      'imageCaption': 'Acclaimed composer and lyricist Vincent de Jesus wrote the
        music for the show. Photo by JL JAVIER'
