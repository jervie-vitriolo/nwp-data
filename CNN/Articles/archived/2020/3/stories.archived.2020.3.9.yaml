    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58e7df9-4721-4415-b5ac-506b283ccf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:39:25.067+08:00
