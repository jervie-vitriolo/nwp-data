      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow, ibababa na ang passengers. There will be a quick disembarkation
        tapos lalabas ulit ang ship. Ang crew doon muna sila sa ship for quarantine
        procedures," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34924b-8745-469a-9ada-f1f487725eb5'
