    'mgnl:tags': ['senate', 'vfa', 'supreme-court']
    'template': '1'
    'title': 'Senators ask Supreme Court to require Senate nod to end treaties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7655f1c8-ee22-4047-9b75-65a6fc41d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T11:33:09.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:08:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) –</strong> The Senate
        asked the Supreme Court Monday to require the upper chamber''s concurrence
        in the termination of treaties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65287aee-2352-4df3-a4f8-81198c4d2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:45:16.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d53b3d-d0b9-487f-a4f2-e4105f9fce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:45:16.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their petition for declaratory relief and mandamus, senators
        urged the high court to "render a decision declaring that the withdrawal from
        or termination of a treaty or international agreement ...requires the concurrence
        of two-thirds of all the members of the Senate."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaec8db-5daf-4cc2-9e1d-927f98d98769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T16:07:41.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a412e-a72c-4519-b73b-f327955663d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T16:07:41.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:08:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers also want the court to order the Office of the Executive
        Secretary to refer the notice of withdrawal from the treaty to the Senate
        for its concurrence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e634424b-f1b8-49b8-859f-dc89ad5d3cdc'
      'mgnl:activationStatus': true
