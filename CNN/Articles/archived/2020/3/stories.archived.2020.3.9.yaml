      'mgnl:lastActivated': 2023-01-26T19:07:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e312314-7342-45b6-8476-54f1d8321f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil prices crashed as much as 34% to a four-year low of $27.34
        a barrel as traders brace for Saudi Arabia to flood the market with crude
        in a bid to recapture market share.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194dec67-7527-404a-a1c5-87be5d906e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c8f31-69cd-4510-bf6b-598c2907450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude was recently trading down 27% to $30.04 a barrel. Brent crude,
        the global benchmark, plunged 26% to $33.49 a barrel. Both oil contracts are
        on track for their worst day since 1991, according to Refinitiv.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218a6c9-a631-4674-8ecb-036245649fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c60fe-8211-4c3d-8cac-9b0313a29ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock to oil also rattled stock markets, which were already
        in a panic because of the novel coronavirus outbreak. Market in Asia plunged
        during Monday trading hours, while US futures recorded massive declines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd302c-60bb-4d5d-9780-c23ba3ae5719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd37403-6936-4ca4-af4b-7334c73fdbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil comes after the implosion of an alliance between OPEC
        and Russia, which had been restraining oil supply since the start of 2017
        in an attempt to support prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e2bee6-f494-4a93-a6eb-c555da11ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b1604-dcad-4d35-b489-9208b9cdcfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia refused to go along with OPEC''s proposal to rescue the coronavirus-battered
        oil market by further cutting production at a meeting in Vienna on Friday.
        The standoff left the oil industry shell-shocked and sparked a 10% plunge
        in oil prices Friday. Crude oil was already stuck in a bear market because
        of a sharp drop in demand linked to the coronavirus outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e52b89-ab98-4031-b7af-cc17da6c5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad982f4-28fb-4931-8176-e45ca11eec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia escalated the situation further over the weekend. The
        kingdom slashed its April official selling prices by $6 to $8, according to
        analysts, in a bid to retake market share and heap pressure on Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c49a70-bc14-4f12-81f8-d786829ffaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2acc4-aca3-4140-aac4-634ac03e5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signal is Saudi Arabia is looking to open the spigots and fight
        for market share," said Matt Smith, director of commodity research at ClipperData.
        "Saudi is rolling up its sleeves for a price war."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1936f94-491e-42b0-b9b7-fdaf60ce0d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01506d-7618-421f-8c10-8d7e8eb4a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said that Russia''s refusal to cut production amounted
        to a slap to US shale oil producers, many of which need higher oil prices
        to survive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6070ba9-26c6-4323-9c26-cec0d10e7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530fcbf-6cbc-4ab8-8a3d-e5d3ea0b8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has been dropping hints that the real target is the US shale
        oil producers, because it is fed up with cutting output and just leaving them
        with space," analysts at energy consulting firm FGE wrote in a note to clients
        Sunday. "Such an attack may be doomed to failure unless prices remain low
        for a long time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a9095f-b964-42e5-9a08-f7c1dd1fa1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729d894-64dd-4fe0-b646-99295024b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2014-2016 oil crash caused dozens of oil and gas companies to
        file for bankruptcy and hundreds of thousands of layoffs. However, the US
        shale industry emerged from that period stronger and the United States would
        eventually become the world''s leading oil producer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e81c0-3d21-4cd1-ad04-a1133504829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce15f47-1ba7-4fdb-b0c4-c6c5cc410b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T17:37:57.482+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perils of playing a game of brinksmanship with Vladimir Putin
        were proven in dramatic fashion," Helima Croft, head of global commodity strategy
        at RBC Capital Markets, wrote in a Friday note to clients. "It is hard to
        see how the relationship can easily be put back on a solid footing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dfef83-0c27-4437-bb36-0bee8f4b36d8'
