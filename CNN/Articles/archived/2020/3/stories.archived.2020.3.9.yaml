  'NEDA-growth-forecast-coronavirus':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The National Economic and Development Authority says it sees even
      slower economic growth for 2020 due to the novel coronavirus outbreak, trimming
      the forecast to just 5.5-6.5 percent. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-09T11:24:49.699+08:00
    'imagesource': 'jcr:67071960-8fb6-4da6-a5eb-e3a220e4d176'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc4fefd9-87fe-49f7-af4c-afdf976c8a23'
    'lead': 'The National Economic and Development Authority says it sees even slower
      economic growth for 2020 due to the novel coronavirus outbreak, trimming the
      forecast to just 5.5-6.5 percent. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T11:26:47.883+08:00
