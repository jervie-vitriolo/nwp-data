      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ccb019-81c8-465b-817a-496115f1a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles-based consultant planned to attend Zoholics, an
        annual software conference. Now, Austin has declared a local state of disaster
        because of concerns about the coronavirus. The conference, like the Austin
        festival SXSW, is called off.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e6e56-4c5d-43ab-9d06-8563d40bb473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.154+08:00
