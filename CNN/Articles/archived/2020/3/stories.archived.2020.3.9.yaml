    'lead': '"Nobody in his right mind would do that," says PNP chief Police General
      Archie Gamboa, days after he figured in a helicopter crash in Laguna.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T11:14:54.224+08:00
