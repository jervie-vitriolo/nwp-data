      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcy Teodoro confirmed the American national&nbsp;is
        a resident in their city. The man, who has hypertension, started showing symptoms
        on March 1. He said they have traced eight of his contacts, saying four of
        them showed flu-like symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bfbe9f-f373-44d0-ab52-9c47e05371e7'
