      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a response to the growing threat to public health posed by #COVID19,
        #VoterReg2020 has been suspended by the COMELEC until the 31st of March 2020,"
        said Comelec spokesperson James Jimenez in a Twitter post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb28e1-97e5-4577-b13a-2844e798e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:38:27.216+08:00
