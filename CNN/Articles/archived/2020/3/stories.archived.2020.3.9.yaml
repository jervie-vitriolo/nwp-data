      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA said it prefers to bring home the Filipinos instead of staying
        inside the ship to prevent a repeat of the fate of Diamond Princess cruise
        ship, which is criticized for its lapses in stopping the spread of coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83296d20-f3d3-44d5-ab91-6a4ac5a23fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:39:25.067+08:00
