      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb8cf2-34b9-425a-883f-559c900feadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.899+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOH order for quarantine must be followed in earnest by everyone,"
        Health Secretary Francisco Duque III said. He added level 2 and 3 hospitals
        cannot refuse suspected patients.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e99a48-b240-4baa-8a70-89d85b11bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:52:59.900+08:00
      'mgnl:createdBy': 'kristel'
