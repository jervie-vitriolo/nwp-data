    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e657d2c-1e1e-4f4f-a066-62222f6d8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.112+08:00
      'mgnl:createdBy': 'kristel'
