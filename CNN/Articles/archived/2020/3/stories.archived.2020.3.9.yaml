      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what will help calm investors would be a more comprehensive
        government continuity plan for the whole nation... Uncertainty triggers the
        selloff, will continue to scare the market," he said, noting that the Legislative
        Executive Development Advisory Council should already be convened to craft
        strategies.</p>'
