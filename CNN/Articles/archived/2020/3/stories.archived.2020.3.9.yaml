      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said this was the decision of the Baguio City Interagency
        Task Force on COVID-19, following recommendations made by the Baguio Flower
        Festival Foundation Inc. All operations of the night market will also be suspended
        effective Tuesday, March 10, for the next 14 days, the mayor added.</p>'
