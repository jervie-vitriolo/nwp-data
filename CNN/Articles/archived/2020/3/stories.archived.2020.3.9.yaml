      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126894f-4bd6-471e-998d-48a2b87e0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is already well into becoming a cashless society despite the
        outbreak. According to eMarketer, nearly 50% of China''s population <a href="https://www.emarketer.com/content/china-is-moving-toward-a-cashless-society"
        target="_blank">used mobile payments</a> to make purchases in the second quarter
        of 2019. QR code payment platforms, including WeChat and AliPay, have also
        proven successful and mobile and contactless payment solution providers are
        expanding into other markets, including mass transit, said Phil Sealy, a digital
        security research director at ABI Research.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872ba3d-92f3-4c1e-9394-ef218d149943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:02:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03a3a5-6f92-48f9-8ca1-aa19354be170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:10:13.180+08:00
