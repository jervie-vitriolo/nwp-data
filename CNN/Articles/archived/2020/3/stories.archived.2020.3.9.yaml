      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All local indices were in the red, with shares in banks and financing
        firms crashing by 8.56 percent. Those in the services sector followed with
        a 6.7 percent fall, followed by industrial firms at 6.36 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3946b1-1a17-4ebf-b2c6-551d7d9fdd0f'
