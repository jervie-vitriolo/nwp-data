  'Italy-coronavirus-lockdown-Europe':
    'author': 'Tara John and Ben Wedeman, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-09T07:34:57.493+08:00
    'imagesource': 'jcr:6a2838cd-b563-4acf-a704-e7061906380c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1052136e-e103-42cd-82b7-dee19e246394'
    'lead': 'Italy has imposed the most draconian lockdown outside mainland China
      as it attempts to control Europe''s biggest outbreak of the novel coronavirus,
      restricting the movements of more than 10 million people in the northern part
      of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T07:40:13.805+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T19:08:23.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:01:02.776+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy', 'coronavirus', 'COVID', 'COVID-19']
    'template': '1'
    'title': 'Italy prohibits travel and cancels all public events in its northern
      region to contain coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b7b73-915c-48a5-80c6-f5723e7a1af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Italy has imposed the most draconian
        lockdown outside mainland China as it attempts to control Europe''s biggest
        outbreak of the novel coronavirus, restricting the movements of more than
        10 million people in the northern part of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638eb011-2468-4b47-a25a-d686c8b3e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325309f1-c3e4-45a5-bb6e-07f1c70b7b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giuseppe Conte signed a decree early Sunday,
        placing travel restrictions on the entire Lombardy region and 14 other provinces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780419fd-08d9-4a20-8bd4-6acec924e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b882ad-f8fa-4396-a126-884e1b0e85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locations affected by the lockdown include the financial hub Milan
        and the tourist destination of Venice and are subject to strict measures,
        including the closure of schools and universities and the cancellations of
        all public events, sports events and civil and religious ceremonies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281ad81-f128-43c9-8f49-a5bdeebe8dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45be438-5238-4628-aa82-20698becd8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who do not adhere to the restrictions, which are in place
        until April 3, will face up to three months in prison and a fine of 206 euros
        ($232).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebfb6d5-4f26-4131-8b3a-faa4084197f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9df387-dbbe-4e4c-be7c-0c4d2f06e255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions remain as to how it will be enforced as trains and
        planes continued to go to and from Milan as scheduled on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81caadf9-210f-4bb8-94d4-2b347d295dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a53b1d-0584-4ab0-81d4-be85ca396a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be an obligation to avoid any movement of people," Conte
        said Sunday as he announced the new measures. "And even within the areas,
        moving around will occur only for essential work or health reasons."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c71ae-e544-40c2-9f0a-62c1bf6ceff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bf8429-ff72-4051-9c5c-7b5308e7e182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We understand that these measures will impose sacrifices,
        sometimes small and sometimes very big. But this is a time where we must take
        responsibility. ... We need to understand that all of us need to adhere to
        the measures."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd8587c-d775-48ee-83bf-46bb2b49f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bacd8dc-4c51-4728-b70d-49ee0846bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions have also been imposed throughout the rest of Italy,
        including the suspension of events at cinemas, theaters, museums and sports
        arenas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a0ba2-62ad-43ec-98c6-9c6dbdf842bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973dbd9-e951-415b-93b4-6f63f351406f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools and university classes will be suspended until March 15,
        and bars, restaurants and shops must observe a one-meter (3-foot) distance
        between patrons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ef596-29fd-4446-a494-d730ae9d8fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e06b4-d3b2-4e63-8035-2134837bd9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping move came after the country saw a dramatic spike of
        1,247 confirmed cases on Saturday, the Civil Protection Department said in
        a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661494a0-55f3-4784-b615-329d13f2cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3e197-98c2-4334-abca-d06d8bca01b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the president of the Italian region of Piedmont -- which is
        not under lockdown -- said Sunday that he tested positive for the virus. Alberto
        Cirio announced on a Facebook that he was in Rome last Wednesday for a meeting
        of Italian regions to discuss the outbreak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d73cfcb-d77c-4097-a69e-360ed859a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30502a9a-b018-4068-ad7d-856e25f938df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cirio tested himself as a precaution after Nicola Zingaretti, the
        head of the Lazio region, got a positive result for the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda9c767-ca94-4339-8f55-bb6b50aa3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e42d0-d42e-4a27-a1a6-a22416de921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday evening, Italy has recorded 7,375 cases and 366 deaths,
        the most fatalities outside mainland China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba6340-1f5c-470c-84a6-f9f2e3e38fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66847f3f-f755-4b6e-9590-8ec6d41576db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Pope gave a prayer via livestream</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f5b70-6b65-4b41-b233-c7dc4d303263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the extraordinary response to the coronavirus affects almost
        every aspect of Italian life, Pope Francis delivered a livestream prayer from
        the Vatican.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72195fb-b79c-40d7-ae11-2f409cca55ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e496bab3-b252-429f-ab02-22e1c4669d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his address saying that it was quite unusual for the Pope
        to be "locked away."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51f05b-fcaf-4b31-8c4a-defdbd06ec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf69ae7f-0a31-4ef7-90a9-4d0360a66072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do this so that the close concentration of people won''t spread
        the virus," he said via video, before praying for those suffering from the
        virus and those who are assisting them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9aabe5-5d6a-47e0-a961-6952b9daf430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95fda2d-f3d3-4d4b-9b4e-95e8bdb7e79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the prayer, he appeared briefly at a window overlooking an
        almost empty St. Peter''s Square for a weekly Sunday greeting to pilgrims.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1087a-0b89-4496-a9de-8f6bbd7fbebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c7be7-f044-432f-9024-4b19a5365437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican City reported its first coronavirus case on Friday, but
        the Vatican dispelled reports that Pope Francis had been tested for the virus,
        saying he only had a cold.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7c9ac-598d-46b2-a48c-b4b32dd66e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99961a6-d482-4471-86a6-f0ca136db9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, churches in many cities in the north of Italy -- including
        Bologna, Turin and Venice -- suspended their Ash Wednesday services, with
        some offering Masses online or on local television.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5745b0df-a407-4948-a54e-2be1e9d88ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04945ff-c422-475a-b60e-612ed3f3db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friar Alberto Grandi, who lives in the town of Casalpusterlengo
        in the Lombardy region, has been in quarantine in the "red zone" with a fever.
        Yet he remains in high spirits.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8bb86-ed48-449b-8c4c-08d8f0bd25a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f911fac0-f26a-4b9b-aca7-d6ef1a6d75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a video call with Friar Marcello Longhi and CNN in Milan,
        Grandi said the lockdown could lead to more babies being conceived as couples
        stay at home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7759218-e4d1-49f1-abba-b76043592bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.808+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe177b4e-d018-4d3d-b4b5-75a558513982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the lockdown began, many Italians were confused about what it
        would entail or whether they could return home. Michele De Marsico told CNN
        at a Milan train station Sunday that he was trying to figure out how to return
        to southern Italy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4d6bb-6eeb-4cb6-a841-a7f665b8abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657906db-eab8-46c8-896c-27192c735efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was worried, so I came here to the train station to check out
        the situation," the 55-year-old told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afbb8cd-d384-44fa-9e57-407df1f3670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff305d5-bb36-4a84-b8fc-10dcd47813ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions could take a toll on Italy''s already fragile economy.
        At the end of February, Italian tourism representatives issued a news release
        warning that 200 million euros ($260 million) in bookings had been canceled
        for March since the outbreak was first announced.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2901330-294d-4fbd-a133-ffbf57a20744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0291e4f-7e7d-459b-bb04-258155340b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel worker Alice Baldisserri, 38, told CNN that "Milan''s hotels
        are empty, so the jobs are at risk." Baldisserri said Italy''s tourism industry
        has clearly been "hit the hardest" by the outbreak.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ae516-74a0-4798-8c54-50888289ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aade216-e1c9-4326-91f0-177588bba130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel she works at is closed, she said, and she said she has
        no idea when it will be able to reopen.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad3eea-cb54-4123-b024-f4c430f1916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T07:40:13.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:23.754+08:00
