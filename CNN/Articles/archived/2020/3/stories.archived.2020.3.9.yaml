      'mgnl:lastActivated': 2023-01-26T19:03:23.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Best friends Ashley Thomas and Latoya
        Wimberly have a lot in common.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d746e53-7a3c-4560-8460-49d872c36d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd638e34c-8a70-4bed-aac9-2582e4eb7e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:24.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As children, they had identical gaps in their front teeth, high
        cheek bones and the same complexion. They even wore the same size in shoes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738d2dd-35e5-4453-b1cb-1afb8c8aaccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b50d61-a24f-40cc-8b04-27efe0d8d894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:25.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From music to fashion, they shared a lot of the same interests.
        And, at one point, they dated brothers. It was an "unbreakable bond," Wimberly
        told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2d7d4-8fff-4db3-a030-f00f7ecdaa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca72df3-bc27-4838-bdc4-69d01fff846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had met once before, but it was at a birthday party in 2004,
        when they were young teens in Philadelphia, that they "immediately clicked,"
        Wimberly said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0911685-a89d-4b74-ad8b-f3616972ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f454f5-dd3e-4b85-8f59-4c76298d29a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen years later, they''re still close -- never having gone
        a day without speaking on the phone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b78401a-eaa2-4e13-b2dd-0d9612bf214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8979af6-cee2-48cd-b7d7-a893646665d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:28.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re "stuck to each other like glue," Thomas said. For many years,
        they even referred to themselves as sisters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b2f441-eab5-429c-8678-9d3f25931644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:28.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ee155-cacb-486a-80d9-db3548f6807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, they learned they are exactly that -- biological sisters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de21ffbd-044b-414e-baf4-6adda983cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:29.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a2db6-5733-411e-becd-56740adb77cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.284+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:30.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a puzzle, and it''s like all the pieces came together so
        fast," Thomas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7765a2b-ec81-4f5f-8493-2331ab6576a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48777bfe-c644-4858-8432-04896570e027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How they found out</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a46f6-ca61-45b0-a53b-af2b929de792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The puzzle started coming together in January, when Wimberly, 29,
        had a party to celebrate her engagement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce5be6-800d-4bb6-b502-df07023bea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf50385-b378-4067-ba85-de44a567e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:32.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, 31, shared photos from the party on Facebook. Some of the
        photos included Wimberly''s father, Kenneth Wimberly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c708315-a318-4ad0-bc4d-5ed4a7faad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af5ea06-7f66-460d-a436-a516721c6bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While looking at the photos online, a friend of Thomas'' mother
        saw Kenneth and realized she knew him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1858d66-86ce-46f6-be10-744fb365121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c1c21-724a-4767-a7e7-22d723ef44b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:34.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ashley''s mom''s best friend told her she had no idea my dad was
        Kenny," Wimberly said. "She said she and Ashley''s mom used to hang around
        him back when they were young. When Ashley told me, I knew something didn''t
        click. So I asked her to send me a picture of her mom''s best friend and showed
        it to my dad and asked him if he recognized her."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a9491-962a-4999-a8ec-c8ac549d7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3f3a3-8d02-406e-87f0-adba0ba6dd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth immediately recognized the woman. And later, when shown
        a photo of Thomas'' mother, he recognized her, too. In fact, he said the two
        had had a brief romantic relationship.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656e391-a101-4271-834a-eec3e852b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7144e3ca-0250-4a6b-b600-58bafbd18e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that moment, he also learned that Thomas did not know who her
        biological father was, and questioned whether it might be him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e620ae-20bf-4380-8169-ddcdf9ea1982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ea0f8-db69-47c0-9f1a-ca223dd68206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.285+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out, the three decided to split the cost of a DNA test.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de9d96-a96d-4c5c-91c0-83c9fcbd16e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bf0ca9-60cf-4bea-90e3-508e1edf3975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 21, the results came in -- confirming that Kenny was
        indeed Thomas'' father.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4a319-ca1b-498a-951a-72a6c577a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b6dd9-d6a6-4b89-a6f7-ed8307a2cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:39.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a Friday, and I was at work when I got the call," Thomas
        said. "When Kenny told me he was my dad, chills went through my body. I couldn''t
        think. I couldn''t process it. I couldn''t even talk to them."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b324c6-55b3-49cd-87f5-d18e094c4a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c024e4f5-4d64-43ee-b18b-88b67171c4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lots of unanswered questions</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41184fb8-844a-42df-aaf7-ddea067a804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas was 15 when she learned that the man who had raised her was
        not her biological father.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d61d9-3276-402d-9348-708f23dd7505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91e6c7-5f53-4712-ba67-39829aa9b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother, who died 11 years ago, never told her who may have been
        her father. Thomas'' family had also never met Wimberly''s family, leaving
        them unaware of the possibility that it could be Kenneth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba9e6b-872d-4f75-a27a-1f65e0e10539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a48df-5ca7-4676-8255-85bee016fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kenneth still played a fatherly role in Thomas'' life.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd630ab-6e6f-4e25-9b2e-1a279e637484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b831e4-5c68-456b-b64e-37890bd505e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:44.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ashley was the only one of my friends who didn''t miss a single
        family event," Wimberly said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1388ddb2-3d45-4c68-af80-7216e36df290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b7fc3-6b6f-4763-9f81-d22905ee0bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.286+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:45.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was extremely close to my entire family on both sides. If my
        father is taking me out, Ashley''s coming with me. If someone asks who are
        those girls, he says ''Those are my girls.'' If she has a car problem or any
        kind of issue, she always goes to my dad. But somehow our families never met."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b093a-2865-4736-8187-51e8e3323d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d68a5-1e5f-4e6f-9a1c-ae63f33c181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas described the discovery as "beautiful," but also "extremely
        emotional."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da4d43-e5e9-4085-815d-2d34e08db33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46040bb9-ef09-496c-a694-747c888b2b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have so many questions for my mom and I will never have any of
        those answers," Thomas said. "Did she know he was my father?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8703d11-bbf5-462f-99e7-65994098a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed1445-bdba-4b18-b15c-470f4af94df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big Kenny was like my dad," she added. "He was there for me the
        whole time and I had no idea."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf50a22-f55c-4949-8974-2f981e1f0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03446d-014b-43eb-8010-0800d05bf682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focused on the journey</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6322bcd-3131-46ab-9557-6fe6b4d93b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three have always been close, and even regarded each other as
        family. But their new reality is still going to take some getting used to.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f59647-cb40-4457-87f1-40aa5d0f1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:50.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0659db-dd3f-4cbb-a54f-ad87421256c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a weird feeling," said Thomas, who has two children.
        "It''s definitely going to take some time. I''m still in disbelief. But I
        want him to be a part of his grandchildren''s lives."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01c734d-cfe4-440c-8bb3-a0502667d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dcb370-5879-4acf-a3a1-34335f93e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:52.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimberly said she''s happy for their sisterhood to be official,
        but also feels guilty that Kenneth was more involved in her life than Thomas''.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06750d5e-4f9a-4d9d-8909-cf5e7f0aab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7903441-abfd-4e9d-8bb5-6ac2c4db8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.287+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:53.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watched Ashley go through so many things growing up and now all
        I can think about is that her father was here and he could have been there
        for her just like he was for me," said Wimberly. "So that''s very emotional."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419486e-6631-430c-ab3d-d6b71b0cae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:53.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319b799-5b34-4a07-87cf-48d59b9b1dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Kenneth, he said he''s looking forward to building a stronger
        relationship with Thomas and "loving her as his daughter." He also wants to
        spend more time with his newfound grandchildren.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43c39e-71b6-4060-9df6-0e77752fb37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846eba0a-99e6-4bec-ab8a-d74e55fb0868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always seen the little ones around and this entire time they
        were my grandchildren and I didn''t even know," he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7eba4-8a7d-45f7-94b4-9d9e918a9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.288+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:03:55.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57c850-ef91-49e7-9192-96b9c3e09ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T21:03:28.288+08:00
      'mgnl:createdBy': 'xave'
