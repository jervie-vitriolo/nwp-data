      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 46 people on the ship so far tested, 21 were found infected,
        US authorities announced on Monday. Of the 21 people who tested positive,
        19 were crew members of the ship and two were passengers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1251af6b-ddf2-491b-b915-5250943c76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T15:39:25.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:02.973+08:00
