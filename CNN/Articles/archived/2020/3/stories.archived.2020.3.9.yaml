      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> An overseas
        Filipino worker (OFW) in Italy was attacked by an Italian man for being mistaken
        as a Chinese national amid the novel coronavirus (COVID-19) outbreak in the
        European country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bffaa-3b43-4c9e-853f-058bd5474543'
      'mgnl:activationStatus': true
