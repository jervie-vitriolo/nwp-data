      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only way to pump prime is to allow our national government
        to spending particularly on infrastructure projects and all other projects
        from the 2020 budget,” Senate Majority Leader Juan Miguel “Migz” Zubiri said.</p>'
