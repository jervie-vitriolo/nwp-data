      'mgnl:type': 'image'
    '34':
      'image': 'jcr:6442f6e1-6a86-4c89-8da9-41114cb6cb79'
      'imageCaption': 'Ian Pangilinan plays Rovic, the role originally played by John
        Lloyd Cruz in the TV show. Photo by JL JAVIER'
