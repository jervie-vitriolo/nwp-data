  'Rodrigo-Duterte-VFA-termination-Senate':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-09T23:38:26.951+08:00
    'imagesource': 'jcr:8c94fe67-fd12-44bd-ad93-0d744f6bf52a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
