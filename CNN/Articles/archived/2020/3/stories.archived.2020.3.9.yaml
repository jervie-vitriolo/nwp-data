  'Duterte-rejects-Metro-Manila-lockdown-despite-rise-PH-coronavirus-cases':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-09T22:51:23.530+08:00
    'imagesource': 'jcr:d295c22d-f1e0-4a6a-88f0-a40594688b71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ad9a369-bdd9-459b-94b6-c027b9ae836d'
    'lead': 'President Rodrigo Duterte rejects the proposed Metro Manila lockdown
      despite a rise in cases of novel coronavirus in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T23:06:45.745+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:02:18.920+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:01:21.711+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte rejects Metro Manila lockdown despite rising coronavirus cases
      in PH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2161e-d2c8-41c0-a961-07c71aced43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:06:45.746+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:19.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> President
        Rodrigo Duterte rejected the proposed Metro Manila lockdown despite a rise
        in cases of novel coronavirus in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20751a-0e2b-4c6d-91dc-77fca40d8fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:06:45.746+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced Monday that the National Capital Region will not
        be under lockdown just yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bb161f-75b0-4a68-8a51-645d0887c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:06:45.746+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:20.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We haven''t reached that kind of contamination. There will be a
        time I suppose, I hope not. I hope God will have mercy on the Filipino people.
        It is too early for that.” he said in a press conference at Malacanang Palace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb31f71-a836-4382-849a-ed0d114bea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:06:45.747+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte announced on the same press briefing that there are now
        24 confirmed cases of COVID-19 in the Philippines. The four additional cases
        are from West Crame, San Juan, Sta. Maria, Bulacan, and Project 6, Quezon
        City</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efcfbe3-c23f-4ae3-a2c1-ea7ee215d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:06:45.747+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:21.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/9/Philippines-new-coronavirus-cases.html">Coronavirus
        cases in the Philippines jump to 24</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209085dc-c4b8-44f8-92cc-873f9173abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:06:45.747+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:21.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi ko sinasabi na hihintayin mo magkasakit lahat. It’s not
        that, but you have to balance.”</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071fb57e-6d51-4d08-8e3f-e0568d51e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:06:45.747+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not saying that we have to wait for everyone
        to get sick. It’s not that, but you have to balance.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7a2f49-9c6f-4409-97f7-6a1861099959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:06:45.747+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also <a href="https://cnnphilippines.com/news/2020/3/9/Duterte-class-suspension-Metro-Manila-coronavirus-.html">suspended
        classes in all levels in Metro Manila</a> starting tomorrow until March 14.
        The Health Department has declared a public health emergency in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0363444-8b40-4a9b-8391-590a00b8c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:06:45.748+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:23.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, a <a href="https://cnnphilippines.com/news/2020/3/9/Lawmakers-suggest-lockdown-Metro-Manila-coronavirus-.html">lawmaker</a>
        suggested to put Metro Manila under a lockdown since most of the cases are
        in NCR.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3db04-0fe8-426b-9bc7-0264f7cf2f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:06:45.748+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:02:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee chairman Jose Ma. Salceda said closing
        off Metro Manila for at least a week will minimize the risk of mass transmission
        of the virus.</p>'
