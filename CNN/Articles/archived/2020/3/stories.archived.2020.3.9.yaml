      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, President Rodrigo Duterte declared a state of
        public health emergency after the Department of Health confirmed the first
        case of local transmission of COVID-19. A 62-year-old man from Cainta, Rizal,
        who did not have recent travel history to other countries, has tested positive
        for coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
