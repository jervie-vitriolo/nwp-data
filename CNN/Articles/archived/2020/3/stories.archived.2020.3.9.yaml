      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9233d16-3fbe-4208-b838-dbdacf628e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Assistant Secretary Maria Rosario Vergeire attributed the
        sudden spike in new cases to better surveillance of COVID-19 by the Health
        Department.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdefd5f6-dbd5-4756-b096-cadff8c2c8d3'
      'mgnl:activationStatus': true
