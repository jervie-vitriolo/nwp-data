      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the 38-year-old Taiwanese man with no history of travel
        outside the Philippines is admitted at the Makati Medical Center, while the
