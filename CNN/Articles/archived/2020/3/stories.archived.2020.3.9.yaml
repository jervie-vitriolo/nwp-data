      'mgnl:type': 'text'
      'text': '<p>The opening parade was initially scheduled on February 1, but local
        officials <a href="https://www.cnnphilippines.com/news/2020/1/31/doh-cordillera-monitors-man-from-China.html">postponed
        the event</a>&nbsp;as a precautionary measure.</p>'
