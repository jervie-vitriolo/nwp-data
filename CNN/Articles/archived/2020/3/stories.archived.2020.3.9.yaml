      'mgnl:type': 'image'
    '33':
      'image': 'jcr:15071abd-971e-4d8d-880c-22fc86085a4c'
      'imageCaption': 'Krystal Kane portrays the character of Jerry Ricafort, formerly
        played by Mylene Dizon. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c5771-40b6-4a67-a423-b584d50a3dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:53:49.730+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:07:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b129d5-367a-4e0d-a519-934429a3bddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original plan was for Teatro Kapamilya to produce a straight
        play, but Laurenti Dyogi, the network’s head of TV production, suggested doing
        a stage musical instead and including experienced talents from the theater
        scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee2201-739f-4b71-abc9-4ed466e44bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one of the meetings for the project, someone floated the
        idea of adapting “Tabing Ilog” into a musical.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa8e7d-d59c-4194-8a9b-37ee95909a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, there have been rumors that ABS-CBN is planning a TV
        remake of “Tabing Ilog.” The people behind the musical adaptation are open
        about this, too. But Dizon served as an executive producer for the ‘90s teen
        show, so the suggestion may have come at the right time. Hence, “Tabing Ilog:
        The Musical” was born.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a29508-9011-418e-acb0-2394f8ecab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teatro Kapamilya hired some of the best talents from theater and
        film to create “Tabing Ilog: The Musical” from the ground up: Topper Fabregas
        (a theater veteran who also recently starred in the 2019 Cinema One Originals
        film “Sila-Sila”) is directing, acclaimed composer and lyricist Vincent de
        Jesus wrote the music for the show, while film director-writer Jade Castro
        wrote the book.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d97ee-ef05-4158-980a-8631b0966505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating the show was a challenge. “Tabing Ilog” ran for over four
        years with more than 200 episodes, so making a straight adaptation was difficult.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246e56e5-f144-42a3-b397-126ba78aaa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People today may remember “Tabing Ilog” as the TV show that kickstarted
        the careers of its original young adult cast, namely: John Lloyd Cruz, Patrick
        Garcia, Paolo Contis, Baron Geisler, Paula Peralejo, Kaye Abad, Desiree del
        Valle, and Jodi Sta. Maria. But they weren’t nameless stars at the time. Garcia
        was a critically-acclaimed actor even before “Tabing Ilog,” with his roles
        in the movies “Madrasta” and “Batang PX.” Cruz and Geisler had starred in
        a number of teen movies. Contis was a child actor, a household name who starred
        in TV hits such as the original “Mara Clara” and the Aga Muhlach-led sitcom
        “Oki Doki Dok.” Abad was also a child actress who, like many stars during
        the time, began her career via the ‘90s children’s comedy variety show “Ang
        TV.” Most, if not all, of the show’s original cast became big stars in show
        business, but it can be argued that this is only because the network tapped
        promising talents instead of literal showbiz newbies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d9fb0-bd84-405a-a5bb-bace6a17fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:30.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If “Tabing Ilog” is considered as iconic today, it is because of
        its cast. And that’s only in hindsight. The TV show itself, minus the nostalgia
        and its cast, could be considered as generic TV fare. It was very much a product
        of its time, a reaction to TV trends and fads that came before it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb0c97-fec4-4c68-9985-f82b092ccc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tabing Ilog” may seem like a version of the popular American teen
        drama “Dawson’s Creek,” which premiered in 1998 (it aired locally on Studio
        23, ABS-CBN’s UHF channel). The similarities are surface-level, if only because
        the youth drama genre in local TV actually predated “Dawson’s Creek.” “Tabing
        Ilog” and “Dawson’s Creek” are both youth dramas, and their titles both reference
        to bodies of water (which, in turn, refers to the setting of the show). If
        “Tabing Ilog” premiered on TV today, it might have inspired think pieces decrying
        the bankruptcy of creativity in local media. We’ve seen this type of behavior
        recently, when critics noted the alleged similarities of shows like “Alyas
        Robin Hood” and “Victor Magtanggol” to certain American TV shows and movies
        (“Green Arrow” and “Thor” in the case of the aforementioned GMA shows). But
        the ‘90s was a different time, when local media often unofficially borrowed
        concepts and themes from US pop culture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee2f02-0d86-41bc-81a8-9b556752ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth drama genre isn’t new to Philippine television in the
        late ‘90s. In 1995, GMA-7 premiered the Saturday teen-oriented show “T.G.I.S.”
        The show became popular, spawned several movie and TV spin-offs, and made
        the teen show drama genre a staple in weekend television for years to come.</p>'
    '31':
