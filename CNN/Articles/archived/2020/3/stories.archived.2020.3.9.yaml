      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da03d22-4b32-487b-9193-ae72ca66094b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:36:52.526+08:00
