      'mgnl:created': 2020-03-09T18:48:49.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main determinant <em>para masabing may</em> community transmission
        <em>ka kapag ang mga kaso mo ay hindi na</em> linked to each other," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c755cc49-1ee6-4b59-83fc-cff3e94e5837'
