    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Senate', 'Visiting-Forces-Agreement']
    'stories': ['62d242e1-1e0e-4009-99ea-47a20fca6501', 'c6baf1b2-c628-4395-91ae-d8f5d7420c16']
    'template': '1'
    'title': '‘I refuse to be compelled:’ Duterte dismisses Senate bid to require
      its nod to end treaties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c3c7b5-1603-4a9d-aa98-869a575c7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> <a href="http://cnnphilippines.com/news/2020/2/7/duterte-says-send-termination-notice-to-us.html"
        target="_blank">President Rodrigo Duterte</a> dismissed Monday the Senate’s
        <a href="https://www.cnnphilippines.com/news/2020/3/9/Senate-VFA-petition-Supreme-Court.html"
        target="_blank">petition before the Supreme Court</a> to require his administration
        to seek the chamber’s concurrence before it can end treaties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda79e5-6f99-45c8-be6e-c82b33f1a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e270bfe-fe78-4210-8ffe-fddd7157b895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he “refuses to be compelled” by the petition, theorizing
        that this may just be a political move by senators to win votes from Filipinos
        in America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349ab2d-dfa6-4ba7-bc7d-6301f7be97cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e6a35-219e-40a2-8032-5e519ec1bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:43.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that for him, the clock is just ticking for the end of
        the <a href="http://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html"
        target="_blank">Visiting Forces Agreement</a> (VFA) between the US and the
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac348c4-2a8a-4f8a-9be6-2d8428727e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3de80a-4732-4f42-b7e1-cb825681222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are beginning to count the 180 days for them to pack up and
        go. I am not reneging on the VFA and I am not going to America to discuss
        this with anybody,” Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c152a-5db4-43c1-a4cd-e10b32b175b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9de4c5-3451-49b2-af9f-ffafac8b2eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that US President Donald Trump is going to give
        the Philippines “the best deal” and prodded Filipinos in America to vote for
        his re-election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dce95f-05d5-40a0-8f40-b0c6528378c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb74b9-07b0-403e-9317-6700f201d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators want the Supreme Court to finally define the limits of
        presidential powers when it comes to treaty terminations. The Constitution
        only says that the Senate’s nod is needed when the Philippines enters into
        a treaty, but does not say if this is also required when ending an agreement
        with another country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e67c9-5a88-4be9-9469-cd7f7aa1d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651da50c-9ca8-405c-b947-f38d1b663482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators insist that their concurrence is also needed in ending
        treaties, even inserting a provision in every international agreement they
        have ratified in the past two years that their nod is also required in case
        the government decides to terminate these.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3830b1-72f4-4cde-92fd-ed3fe8fd05c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b1251-d437-469d-892d-b76c776d6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is especially the case with the VFA — a military pact on the
        treatment of US personnel in the Philippines — which Senate President Vicente
        “Tito” Sotto III described as a “sensitive” deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab79671-e167-4146-9375-f2247bce25b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4d421-743e-4213-b9b2-826b694e99e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:49.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibang klaseng</em> agreement<em> ito eh, mahirap pinasukan
        nito eh. Masalimuot ang pagkakapasok dito. Naniniwala kami na hindi pupwedeng
        isang sulat lang eh balewala na,</em>” Sotto said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed50e74-487c-4671-adec-fb40198994e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4fb82c-347e-4549-bbd7-8bc8a59fa0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a different kind of agreement, it’s difficult.
        This is a complicated situation. We believe that it cannot be terminated with
        just one signature.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c205c55-9ecc-43a2-a7ae-b27c3ab37358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823496c4-7a3d-4a4c-9d5d-782557a5b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.763+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that the Senate’s petition is not exactly against Duterte,
        as they are simply asserting a power of the chamber that they believe it possesses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa884b-5213-4641-bc36-dd3cd8af396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994d5ed-94a2-4b97-b10d-9043342bdf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T23:44:12.764+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:01:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte moved to end the VFA out of his anger due to the <a href="http://cnnphilippines.com/news/2019/12/29/US-ban-Philippines-Leila-de-Lima-Mike-Pompeo.html"
        target="_blank">possible ban on the entry of Philippine officials</a> involved
        in the detention of opposition Senator Leila de Lima to the US, moves in the
        US Senate to also <a href="http://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html"
        target="_blank">freeze assets</a> of Philippine officials involved in human
        rights violations, and the cancellation of <a href="http://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html"
