      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All events part of the annual celebration would be cancelled including
        Grand Street Parade which was rescheduled on March 28, Grand Float Parade
        on March 29, and Session Road in Bloom set from March 30 to April 5.</p>'
