      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Englemayer, who spoke to Weinstein by phone Sunday evening, says
        Weinstein has "had a lot of time to think about his life and what he''s done,"
        adding, "He said he wasn''t a nice guy and that''s how he got here."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37f824b-7933-46fa-a481-d5a4f40c3825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:59:56.968+08:00
