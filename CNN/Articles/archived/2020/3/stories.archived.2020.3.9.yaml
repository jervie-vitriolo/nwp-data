      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Christianity</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec844ca-9ddc-4e90-8d7b-352377cc3905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bethlehem, doors are closed at the Church of the Nativity, considered
        the birthplace of Jesus. And across Manger Square, the Omar Ben Khatab mosque
        stands empty as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be9f24-2e32-4c8c-87ee-4f768632d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc9c02-32a6-43a0-9ec4-ad4b428b9590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of giving his weekly Sunday greeting at the window in St.
        Peter''s Square in Rome, Pope Francis delivered the Angelus prayer via video
        link.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef663cb-2bbf-49cd-8073-0982636e7289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d45da-dc92-4828-84f3-10cdcab990b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do this so that the close concentration of people won''t spread
        the virus," the Pope said Sunday. He used his address to pray for those suffering
        from the outbreak and for those who are helping them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906fa155-53de-4db1-b85e-3c4e01e363ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b4bca3-3ce4-4c56-9122-7dba5c97edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope appeared briefly at the window to bless a small number
        of people gathered in St. Peter''s Square.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b195d-bf5d-4e9e-b944-3be7315b8339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51aff5-0701-4698-bec7-f91bf6880f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope''s weekly Wednesday audience will also be via video link,
        the Vatican said in a statement Saturday, and all public participation in
        his weekday private mass has been canceled through March 15.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a944e19-9cce-4da7-be48-20e7d42dc107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eda83f-013d-45ee-bfa8-c6fc8948f040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.813+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican City reported its first coronavirus case on Friday, and
        the Vatican dispelled reports that Pope Francis had been tested for coronavirus,
        saying he only had a cold. Meanwhile, churches in many cities in the north
        of Italy -- including Bologna, Turin, and Venice -- suspended their Ash Wednesday
        services, with some offering masses online or on local television.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b718c-8eb6-46f3-aa76-9788c40cde9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc1fe9-452f-4768-93a1-4210f831dbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church of Jesus Christ of Latter-day Saints has closed several
        temples and limited or temporarily suspended gatherings in Hong Kong, Mongolia,
        South Korea, Japan and Seattle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec2f58-9e46-47b9-9bf8-46d2b167a947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a8da9-941f-4b32-916e-b788b7358888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presbyterian Church (U.S.A.)''s Office of Theology and Worship
        has assured worshippers that they can decide to limit church participation,
        or not, without fear of judgment. It also encouraged people who decide to
        stay home because they are sick to engage in other ways, including prayer
        circles, small groups and social media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef34fe7-5187-4fde-bb6b-83c51143f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb947ed-63f8-4231-b7f7-58e0216f19c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a way to stave off a sense of panic or too much alarm,"
        Jeffrey Lee, Bishop of the Episcopal Diocese in Chicago, told CNN. "Knowing
        that there are things we can do is powerful for people in church or out of
        church."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52ccb9-cd35-4af0-97b5-2ac7ef8751b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d61bb-9cbc-4f18-87ef-87451acbc615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judaism</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5b11c-0a24-4b6f-87da-ed6bdc883737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week is Purim, one of the most festive and joyous holidays
        of the year, often marked by feasts, parties and parades. Given the outbreak
        in some communities, Jewish leaders are making tough calls on whether they
        will be able to adjust some of the usual traditions -- or whether they''ll
        have to scrap them altogether.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cdd7bf-56d9-45e9-80ed-8486c4976257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55684937-ce77-4ccb-814b-9961ba4e62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Ministry of Health has banned large community events and
        mass gatherings of more than 5,000 people, meaning many cities have had to
        cancel their Purim celebrations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124eb9a1-4bd9-42ec-9b2d-2a8f1df9d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4303f1-b9f4-4842-b1ff-4c5be3207db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.814+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other traditions are being affected too.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2f2b4-4958-4a00-bafb-8f553608411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47925b0-e13d-4d13-a1dc-a177c842462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewish law requires that one hear a reading of the Scroll of Esther,
        or the Megillah, out loud on Purim. Synagogues that have either closed down
        due to the virus or have suspended large gatherings are now grappling with
        how their congregants can still fulfill that obligation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4648cc-4181-4ae0-acff-028c747ef303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035df262-6385-4bd9-99eb-ddd86cb0d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rabinnical Assembly, the international association of Conservative
        rabbis, has issued guidelines that suggest congregations could stream the
        reading.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c6e012-410e-473c-808c-9f20436cd65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b6523-7ba3-46a7-b506-a1c96203117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an option that Congregation Beth Shalom, a Conservative synagogue
        in Seattle, is looking into, according to board president Norbert Sorg. The
        synagogue has canceled large gatherings for the time being, including Shabbat
        services on Friday nights and Saturday mornings.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8f532-c589-4e84-acb0-126947e94c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a696b6ed-1e57-4ae6-9d51-b0d09feb7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the reading, other Purim customs include gifting food to
        friends and neighbors and giving charity to those in need.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82894af7-4a8a-42c9-8056-27ccc5a7373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e06e0d-b326-49a8-98c9-fc19a120d7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Young Israel of New Rochelle, an Orthodox synagogue in a New
        York City suburb, it''s tradition to go out and distribute cash to the poor,
        said Samuel Heilman, one of the synagogue''s congregants. But that won''t
        happen this year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0252e9-1712-4048-861a-5d1a04347d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373559a-9765-454e-a9f6-ecbd1a132669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The synagogue is closed after a member of the community tested positive
        for coronavirus. And several of its congregants, including Heilman and his
        wife Ellin Heilman, are under self-quarantine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf1aec-480d-4eb4-a18a-f25a18fb557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60175b9-1b46-48da-93b9-4bbd773f0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Purim is pretty much going to be a washout this year," Heilman
        said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4796be0-d115-4a26-b3fe-5327a98677e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac8ce2-d276-41b7-a130-6b6cf37cab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Islam</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13675c31-5f1f-4c4f-9f39-18b5a49ad295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslims at the Islamic Center of Southern California are asked not
        to embrace or kiss each other on the cheek, but rather place a hand over their
        hearts, give a respectful nod or flash a warm smile.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0fa6a6-3d73-4d6d-b19b-f8cba3441fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0b026-107a-4221-9a81-c9cd9622debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the community have been advised to wash their hands often
        and keep their distance from others, and hand sanitizer stations have been
        installed for use as people enter and exit the mosque.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae6ed85-1e89-4f7c-a05b-8f4ffcbaa7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36e874-5f9a-4efa-bcfb-17a090a995d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has seen at least 49 cases, and officials are warning
        that more are likely.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec2a1e-7762-43d8-9936-8aff31a8e909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027fb8df-89b4-4160-89e5-ae0fb503b1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Center of Southern California hasn''t yet canceled services
        or urged people to pray at home. For now, they''re waiting to see how the
        situation evolves. But it is something they''re considering, according to
        spokesman Omar Ricci.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f22f61-8452-4d8a-8dac-6094812bd328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86a548-16ef-43a8-b79d-a5186f07644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just trying to stay ahead of things and I think a big part
        of this is messaging to the community," Ricci said. "If they see that the
        Islamic Center is on top of it and actively looking at things, I think that
        will give them a comfort level about us making some good choices. I think
        the important thing is that we don''t overreact or underreact as things evolve."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd1db7-c3db-4ec1-bd02-4b38647db337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d753f-02c2-4d21-a738-1b70c4d5fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the world, communities are taking things a step further.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684304e8-54ad-46f0-887a-40898b489ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5679b-b930-4f78-a512-da0b362249ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, which draws millions of faithful visitors each year,
        has temporarily suspended foreigners from coming to the kingdom for Umrah,
        a pilgrimage to visit Islam''s holiest sites that can be taken at any time
        of the year.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7646e-875a-42b3-a044-f1d9d037c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66b116-3619-47cc-8b10-0da8535a9e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tajikstan, which has not yet reported any coronavirus cases, has
        suspended Friday prayers, the most important congregation of the week. The
        United Arab Emirates'' Sharia Council issued a fatwa banning people who are
        sick from attending prayers and services.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d9d13-22c9-4f08-8510-95ce4ec7605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddadbf4-fdd7-4d2f-81c2-93a3786a546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hinduism</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af62589-799f-4136-8fa8-bbbb82ad88f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Prime Minister Narenda Modi said he won''t attend next
        week''s Holi celebrations -- the Hindu festival that marks the coming of spring
        and involves revelers throwing brightly colored powder -- because of the guidance
        to avoid large gatherings. The country''s authorities have also advised states
        to avoid mass gatherings too.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506a640-e525-4eec-8bab-f5c97fe2abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06085aaf-624e-4af3-addc-40fb60ce5642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK and Europe, all events and religious assemblies at BAPS
        Swaminarayan mandirs have been canceled or postponed until further notice.
        Other forms of worship are still available to devotees. People can visit mandirs
        for darshan, the viewing of deities; arti, the ceremony of light; and abhishek,
        the practice of pouring water over the image of God.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3c3b2-7de0-4d1c-b500-c1c5b383e54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57be11-462e-41eb-a0a1-4ebc175b6542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the organization is encouraging people to avoid non-essential
        travel.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7da97-1abe-4856-974d-036f937d9fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051eddd-cddf-4e13-b4e8-c057577b000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T06:39:43.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:08:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to avoid travel but continue to worship, the
        BAPS Shri Swaminarayan Mandir in London says people can engage in daily darshan
        on its website.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73127c02-58a4-46b5-9cb1-9bba8e2ca51f'
