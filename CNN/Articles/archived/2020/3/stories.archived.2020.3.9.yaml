      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16495b5-9dea-469a-aea5-d52883fa5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Departmennt said it has traced 468 people who have come
        in contact with the previous six cases of coronavirus. Of them, six are classified
        as patients under investigation and have been placed under isolation at unspecified
        health facilities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff5bd3-0af5-4130-ab90-4ebede2f2c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923105ad-e454-41c9-a13f-4f5a10924013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that 107 of those who have been contacted have
        been placed under home quarantine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cb4a7-ead2-48e2-bbba-83ef2d25a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016350b-71b9-4f33-aa67-c412799db289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also appealing to the public to cooperate with their surveillance
        teams in their contact tracing activities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47b058-d276-4649-9ac9-e70e3a6d63ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0b603-faff-4a51-8564-5b4dcbc285c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.996+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have been exposed to someone positive for coronavirus
        or traveled to areas with local transmission and are experiencing mild symptoms
        like fever, dry cough, phlegm, sore throat and headache are advised to quarantine
        themselves in their homes for 14 days.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0872730-382d-4091-8625-90d0c9f44377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f201b84-7d8b-4f4f-a001-a981b6511999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those with severe and critical symptoms should be admitted
        to health facilities, the Health Department said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1213eb-3897-4fdd-bcb3-67cb180d9e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2ab34-9bf9-44e5-90fa-4255921542bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those who fall under the abovementioned criteria should get
        in touch with the Health Department at (02) 86517800 local 1149-1150.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34c3fe-2194-4c47-80bf-f2298274764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b3eb6-eca3-491c-b6e8-3f52af3efcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:48:49.997+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:07:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has declared a state of public health
        emergency, which can allow the government to declare price freezes for medicine,
        get additional funding for its response to the coronavirus, and impose a mandatory
        quarantine.</p>'
