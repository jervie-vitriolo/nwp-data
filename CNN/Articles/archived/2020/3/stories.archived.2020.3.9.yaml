      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Monday declared a state of public health
        emergency upon the recommendation of the Health Department. It will allow
        for easier access to financial resources to control the spread of the disease
        in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
