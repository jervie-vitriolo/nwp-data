      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tulungan natin dahil</em> at the end of the day, they are partners
        in aviation. <em>Kung ano ang</em> success nila will also be our success,”
        Manila International Airport Authority General Manager Ed Monreal said.</p>'
