      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all of the new cases exhibited symptoms including coughing,
        fever and colds, except a 46-year-old woman whose onset of symptoms are still
        under investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c1269-b275-4459-8839-e18358a4e3c3'
