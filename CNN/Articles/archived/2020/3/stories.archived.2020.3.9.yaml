      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The suspension will take effect nationwide tomorrow. The public
        is advised to take all necessary precaution,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9d223-b87a-4425-9dd1-6573fdfbeaa7'
