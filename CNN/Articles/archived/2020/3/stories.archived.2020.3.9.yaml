      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — People
        refusing to follow mandatory measures to contain the spread of coronavirus
        disease (COVID-19) may be arrested under a state of public health emergency,
        the Department of Health said Monday.</p>'
