      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate adopted Monday an unnumbered resolution that expresses
        its opinion that the government should pump prime the economy by increasing
        spending. Senate Economic Affairs Committee chairperson Imee Marcos moved
        to adopt the resolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15995133-cf25-4071-a531-c300ee301f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T19:39:54.080+08:00
      'mgnl:createdBy': 'xave'
