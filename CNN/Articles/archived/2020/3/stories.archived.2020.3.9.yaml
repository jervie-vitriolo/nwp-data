      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases came just a day after the Health Department announced
        that local transmission of the virus has been confirmed in the country after
        a 62-year-old man from Cainta, Rizal with no previous travel history outside
        of the Philippines tested positive for the virus. His wife later on also tested
        positive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0906b-9118-467f-a028-ec98a8f86a21'
