      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — The passengers
        of coronavirus-hit Grand Princess cruise ship will be disembarking on Tuesday
        (Philippine time), but the hundreds of Filipino crew members won''t be able
        to go home yet, a foreign affairs official said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad63c5-3b6c-4fd3-baa8-04d879ed5c18'
