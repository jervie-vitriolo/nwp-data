      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will follow the recommendation of US authorities.
        But of course if there are no restrictions, our government would like send
        home our countrymen, subject to the recommendation fo our own DOH]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a802d-13ff-46e8-8888-1799e43a5aee'
