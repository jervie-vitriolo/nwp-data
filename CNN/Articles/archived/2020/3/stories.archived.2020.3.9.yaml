  'MPIC-NAIA-consortium':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-09T18:22:57.011+08:00
    'imagesource': 'jcr:63ed9621-e6ca-4f3a-88ce-d60601d49288'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe17e182-8007-49bd-a20d-9f7769e592ed'
    'lead': 'The Manny Pangilinan-led Metro Pacific Investments Corporation said it
      wants to leave the group of big businesses looking to upgrade the Ninoy Aquino
      International Airport. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-09T18:24:55.138+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:07:47.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:01:11.081+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Pacific', 'MPIC', 'NAIA', 'rehabilitation', 'Consortium']
    'template': '1'
    'title': 'Metro Pacific wants out of NAIA rehab project '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a3d8e-d04f-4b11-b464-afc24a3fe5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Metro
        Pacific Investments Corporation said it is pulling out of the group of big
        businesses looking to upgrade the Ninoy Aquino International Airport (NAIA),
        whose joint proposal had been earlier thumbed down by government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae3c34-941b-46fc-a152-89f570107abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc252c-3d53-4f61-921e-c57a99aaf700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:49.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate led by businessman Manny Pangilinan confirmed in
        a disclsoure that it has advised its partners in the so-called <a href="http://cnnphilippines.com/incoming/2018/02/14/Top-PH-companies-team-up-for-NAIA-rehab.html">NAIA
        Consortium</a> of its "intent to withdraw" from the NAIA Rehabilitation Project
        pending for years now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8069ef-1741-4ea4-996f-42d3a1504f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a978376-d25b-4100-aa8c-5a86c8997ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has proposed a ₱102-billion contract to take on NAIA upgrades
        and repairs for 15 years, submitting at least three revised proposals to the
        Department of Transportation since 2019. Now, the agency said it is eyeing
        additional changes to the proposal on the use of people movers as well as
        possible layoffs of airport workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80183a45-0c57-4221-8d00-93fe92de6ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff159462-a6f3-4de1-8933-e7028385f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade earlier said the government
        was modeling the rehabilitation plan for the main airport after the Clark
        International Airport, as the two gateways need to maintain daily operations
        while repair works are underway. Tugade previously threatened to cancel the
        project as the group seemed to be taking too long with its final pitch to
        repair the country''s premier gateway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc5f0a-9024-4149-be41-f0c5b58a9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.138+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:51.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74572f8e-bec7-41c2-9434-e5411f91d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from MPIC, the consortium is composed of  Aboitiz InfraCapital,
        Inc.; AC Infrastructure Holdings Corp.; Alliance Global Group, Inc.; Asia’s
        Emerging Dragon Corp.; Filinvest Development Corp.; and JG Summit Holdings,
        Inc. The big firms also tapped Changi Airport International, the operator
        of Singapore''s airport, for technical support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5184f695-bc66-4333-9d1b-8c0c2baabaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/4/10/NAIA-Consortium-rehab-talks.html">Gov''t
        to rehabilitate NAIA on its own if talks with PH firms break down</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd8df5-7aaa-4dfe-a116-170111b026b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:53.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan earlier told reporters it was going to be difficult for
        his company to join the group, as he cited issues on the payment of real property
        taxes as a concern.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863838a2-f0fb-48a5-a18d-241888983fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec18173-baac-40ed-bbc1-5ff7a13b7d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC had been in hot water since December after President Rodrigo
        Duterte unleashed a series of public rants against its subsidiary, Maynilad
        and east zone concessionaire Manila Water for running to an arbitral court
        in Singapore to demand the Philippine government to pay losses they incurred
        in supplying water to Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afdc4dc-ae4f-4dda-8cd1-23ad91e1d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea2135-3c88-46b9-ae81-327bc828a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:24:55.139+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC shares have plunged since. Duterte even ordered to cut short
        their existing contracts by revoking extensions until 2037, leaving business
        beyond 2022 uncertain. The administration has also drafted new concession
        deals with the water firms, which they said should no longer be "onerous"
        and lopsided to favor the two private firms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c803540a-1d56-4592-a0e7-3283c8c6f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:43:04.577+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:07:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA project pitch would have to go through the NEDA Board for
        final approval — a body which Duterte chairs.</p>'
