      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)—</strong> Local
        hit noontime show "Eat Bulaga"&nbsp;has joined the list of events worldwide
        that have opted to run without a live audience amid growing concerns on the
        coronavirus disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151f3cc-c166-43f7-be72-5e89b11b5332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:37:59.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:08:05.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA-7''s daily program said Monday it has decided to “temporarily
        suspend” the admission of a live studio audience “to help prevent the spread
        of the virus and to ensure the health and safety of its talent, staff, crew
        and members of its audience.” Eat Bulaga''s live studio is located in Cainta,
        Rizal.</p>'
