      'jcr:uuid': 'ab4c9fdf-9909-48ff-9985-58a67d72936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T20:59:56.969+08:00
      'mgnl:createdBy': 'xave'
