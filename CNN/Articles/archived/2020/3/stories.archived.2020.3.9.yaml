      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Twitter
        locked Foreign Secretary Teodoro Locsin Jr. out of his account on Monday,
        after one of his tweets threatening an activist group ran afoul the social
        media platform’s rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97816729-6fe8-488a-b761-a08fc3360589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bdc954-9edb-48e5-95fb-1e6c25791f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tweet&nbsp;posted on March 5, the top official labelled the
        group Bagong Alyansang Makabayan (Bayan) as “communists” who should be shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece60ec7-42c1-4109-b128-9dae9c5716b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea99335-69da-47db-b1ea-2df1c11ebf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.112+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are fucking communists. You shoot them. You don’t listen
        to them,” Locsin said. He was responding to Bayan’s statement that the Balikatan
        military exercises between the Philippines and the United States should be
        discontinued this year, in light of the Visiting Forces Agreement (VFA) being
        terminated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26579302-176b-4f16-9a8d-326b2d2a095f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08794bb1-af4c-483e-8a4e-eac29f702b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeted abuse or harassment may constitute a violation of rules,
        as stated in the Twitter Help Center. Apart from being locked out of his account,
        Locsin’s tweet was already removed by the platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85536268-a4b0-4996-94db-739307ea6b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T14:53:31.113+08:00
