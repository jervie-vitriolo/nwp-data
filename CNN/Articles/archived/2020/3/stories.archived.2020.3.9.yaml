      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve made no resources available that I''m aware of," said
        Moldofsky. "I''m at the mercy of the vacation rental."</p>'
