    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How the ‘90s teen drama ‘Tabing Ilog’ was reinvented as a musical'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f20ea-62bf-4aa7-8463-c209be33417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:23.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The ‘90s teen drama
        “Tabing Ilog,” which aired from 1999 to 2003 every Sunday afternoon on ABS-CBN,
        is a strange piece of local pop culture. It’s a TV show that wouldn’t have
        been made today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe6eb9-29d8-462c-85c4-df52cb02961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it makes sense that ABS-CBN’s newly-formed theater arm, Teatro
        Kapamilya, is staging a musical theater adaptation of the supposedly iconic
        youth show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0571d59-7466-4651-b27e-1933a2365212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tabing Ilog: The Musical” starts its run this week until April
        26 at the ABS-CBN Dolphy Theater at the ABS-CBN compound in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d95b46-3101-4002-9609-81959882163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musical is ABS-CBN’s first foray in theater production. According
        to Raymund Dizon, the business unit head of Star Hunt and head of the “Tabing
        Ilog: The Musical,” the network has long been planning to enter the field
        of theater production. The network, after all, has the resources to do so.
        It will also serve as the debut of talents they acquired via their Star Hunt
        audition search.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c3524a-b997-4ff2-8587-744088efc6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T18:46:26.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T19:07:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s actually a training ground for our new artists. We wanted
        the discipline of theater na ma-imbibe nung mga younger actors natin,” Dizon
        said.</p>'
    '0':
      'image': 'jcr:ad2ee8fb-0845-4d79-a65e-3182363fbe45'
      'imageCaption': 'The musical adaptation of the ‘90s youth drama is poised to
        serve as a “training ground” for the network’s newer talents. Photo by JL
        JAVIER'
