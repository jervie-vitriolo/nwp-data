      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will your travel insurance help?</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19facebc-37b6-4af8-85ff-6d665dacea27'
      'mgnl:activationStatus': true
