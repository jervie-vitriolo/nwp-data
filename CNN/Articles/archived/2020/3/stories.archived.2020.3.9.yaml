      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Airbnb has extended its Extenuating Circumstances Policy
        to cover travelers going to and coming from China, South Korea and some parts
        of Italy. That still leaves many travelers unprotected, including the thousands
        of people who''d planned to attend SXSW in Austin.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e185b-f9ee-4828-aa3c-d4ccd31450e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154662a-843a-475e-a88c-5cc054461f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such traveler is New Yorker Tommy Mariani, who booked a rental
        through Airbnb for his trip to SXSW. When he received an email from event
        organizers stating the festival was called off, he immediately canceled his
        reservation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0791da-4937-4423-acc7-6f414681a0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae1e5f-ea0e-4802-9578-8fb60c60db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re taking roughly $1,300 of mine, and the only money I was
        going to be receiving back is $124," said Mariani. "In order for me to get
        a full refund, they said that the actual state of Texas has to file a state
        of emergency."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6d157-7a88-4e20-b113-894035970c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037af960-c385-4e67-a8aa-23f7e5df7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 spreads, the situation remains fluid, with policies
        being updated frequently. If you''re planning to cancel a trip, here''s what
        you need to know about getting a refund:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a98ad-dd6d-4177-b236-09f8858758e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756eefe9-4510-4b64-86fc-5876d851cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you get a VRBO or Airbnb refund?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337d2f3-5307-4e10-9aad-9e7fa8b7e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a traveler books with Airbnb, their reservation comes with
        one of six cancellation policies, ranging from flexible to super strict. These
        are set by the host.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaec204-56cc-40ed-8cbd-8af1d91fa954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23b84a4-b946-4fa7-abb3-0b1e8e1d7eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company has announced that some Covid-19-related cancellations
        may qualify for refunds under the Extenuating Circumstances Policy. When the
        website recognizes that travelers are going to or coming from certain affected
        areas, an automatic message will be generated offering the chance to cancel
        without a penalty.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a563bb1-9448-4462-9cef-993bbac62a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65144e7-c166-414b-be4d-e15ea0ba55f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualifying areas currently include mainland China; the Lombardy,
        Veneto and Emilia-Romagna regions of Italy; and South Korea. Airbnb is not
        available in Iran, which has been severely affected by Covid-19.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba16904d-c092-4ec3-aa46-9221657b00e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854a27e-19b1-417c-8065-0e74897e252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re not coming from or going to an area that automatically
        qualifies for a refund, though, it might be possible to get your money back.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952529be-57bf-4b36-8359-5a0d32a6bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69163938-39a1-495e-a1f7-0941e96a1f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a policy on its website, Airbnb states travelers will be covered
        by the extenuating circumstances policy if they have to cancel to comply with
        authorities, or if their transport is canceled because of Covid-19. (Anyone
        diagnosed with or suspected to have Covid-19 can also get a refund.)</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738709b9-5664-4ba4-b6bb-19ccde6de713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d134a41-55cf-4ab9-935b-6006e13f9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vacation rental property VRBO has not offered any Covid-19-related
        exceptions to its cancellation policy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b09018-31a2-45c3-9cbf-787be749b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edebc61-7c89-4476-8326-b298da1eb288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you get a coronavirus hotel refund?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33901cda-b0f0-494e-961e-7c03aa7d83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancellation policies vary widely among companies, and hotel chains
        have continued to update their statements in recent days. But even in recent
        statements, the geographical areas covered by refund policies haven''t kept
        up with CDC recommendations.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce0009e-a3de-4b56-ae46-002c0a88379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc64781-efe0-4cf0-9dc9-7f6b1bf35722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott, the world''s largest hotel chain, is waiving cancellation
        fees for travelers going to or coming from a list of affected areas. (Iran
        is not listed.)</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1297cfdf-c456-4f74-a21a-2870cd36d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b9d588-7831-47ff-89cd-ba2ec19dc35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choice Hotels, a group with brands including Sleep Inn and Rodeway
        Inn, told CNN in a statement that travelers going to and coming from China
        could cancel penalty-free for stays through March 31.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9835abd-82e8-43f9-b552-9e237378c510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9b5cf1-af63-4025-993e-1037f373209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyndham Hotels &amp; Resorts, whose brands include Howard Johnson
        and Travelodge, released a statement saying travelers going to or coming from
        China, South Korea and Italy may cancel penalty-free if they booked directly
        with the company.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2cb46-1147-4857-a9a6-33af7401968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae818e22-63a5-4f1b-a34d-68120bb4cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InterContinental Hotels Group, which has more hotels in nearly 100
        countries, is offering penalty-free cancellations for direct bookings through
        March 31 for travel to and from China, Hong Kong, Macau, Taiwan, South Korea
        and Italy.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca8c67-00f9-49c4-b9d3-69eb2db75bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de61b4c-5da6-4352-9d4b-048266a525d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about third-party bookings?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e5708-c8b5-4bdb-a3fe-41ba79a10870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hotel statements on Covid-19-affected travel state that cancellation
        policies apply only to bookings made directly through the hotel. That means
        travelers who have booked via a third-party site such as Expedia or Booking.com
        should contact those sites directly.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf43af-b8bb-4540-bf2a-d60ab8110497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc60535-12a7-4be1-a8b8-f31e018f23b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement updated March 7, Booking.com announced that Covid-19
        qualifies for Force Majeure/Forced Circumstances.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94090c76-f594-4109-9500-c3890612e757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620fac3c-549a-4e07-8c82-d9f74f0afcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-09T13:42:42.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:08:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualifying bookings can be canceled without penalty. The policy
        covers travel to and from mainland China, as well as certain regions of Italy
        and South Korea. In addition, the Forced Circumstances policy applies to travelers
        affected by travel bans, and "individual cases wherein a traveller cannot
        reasonably be expected to travel/stay."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee70ac89-44a8-483c-8e13-de11c67dab1d'
      'mgnl:activationStatus': true
