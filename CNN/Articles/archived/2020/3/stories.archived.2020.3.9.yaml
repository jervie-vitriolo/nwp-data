      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — The Commission
        on Elections on Monday has announced the cancellation of voter registration
        from March 10 to March 31 amid the sudden jump in the cases of coronavirus
        disease or COVID-19 in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a6378-ca25-4964-930a-bceda4eb6575'
      'mgnl:activationStatus': true
