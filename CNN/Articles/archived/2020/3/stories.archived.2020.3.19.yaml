      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the infectious disease has affected more than 218,000
        people in 158 different countries including China, where the mysterious virus
        first spread. The death toll from COVID-19 has also reached over 8,800 worldwide—
        with 17 fatalities recorded in the Philippines.</p>'
