      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/coldplay/?ref=search&amp;__tn__=%2Cd%2CP-R&amp;eid=ARD4hZxN7oZksbEdx8CnmanN_l1U2bS89FJ4mQdp3CRBoEZaJPPW0u6rdxiKRRWk-1D-xj_W27nH-Fm9"
        target="_blank">Chris Martin</a> of the band Coldplay, also joined the cause
        by taking requests from viewers and performed the songs, in an effort to cheer
        people up amid the coronavirus crisis.</p>'
    '9':
