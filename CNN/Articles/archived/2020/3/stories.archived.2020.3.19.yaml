      'jcr:uuid': '783b3106-446a-4a89-b200-ce89193e46f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing more destabilizing" than health care workers falling
        ill, Hotez told CNN, and he said it will take time to determine what is making
        them sicker than other patients.</p>'
