      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also earlier imposed travel restrictions on foreign
        visitors coming from China, Hong Kong, Macau and South Korea''s North Gyeongsang
        province due to growing concerns about the spread of COVID-19. These include
        the Immigration Bureau''s temporary suspension of the visa upon arrival scheme
        for Chinese nationals.</p>'
