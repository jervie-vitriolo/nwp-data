      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Social distancing is important, but that doesn''t mean it has to
        be boring. I did a little at-home performance to help lift your spirits,”
        <a href="https://www.facebook.com/johnlegend/" target="_blank">he reminded
        people in his Facebook post</a>.</p>'
