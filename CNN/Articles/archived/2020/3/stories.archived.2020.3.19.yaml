    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64e2d2fa-30c4-4668-b1ee-a6160607394a'
    'lead': 'The Department of Trade and Industry says it will supply an additional
      two million face masks to the Health Department and the public for the rest
      of March to help prevent the spread of COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T07:43:19.225+08:00
