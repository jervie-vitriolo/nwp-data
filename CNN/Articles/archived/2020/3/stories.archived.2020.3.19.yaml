      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c04cbe-0587-41ff-a074-497e349891a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include the Southern Philippines Medical Center in Davao City,
        Baguio General Hospital and Medical Center in Benguet, and San Lazaro Hospital
        in Manila.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97099aa2-1545-4dfd-9fa3-516eddf4c875'
      'mgnl:activationStatus': true
