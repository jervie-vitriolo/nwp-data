      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PUP’s Institute for Science and Technology Research (ISTR) produced
        the first batch of ethyl alcohol last March 11. The school assured it followed
        the requirements and standards of the Food and Drug Administration.</p>'
