      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f2d06-0bfd-47ac-92a4-2966fbcfce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.780+08:00
