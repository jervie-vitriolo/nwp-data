      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a sure aid loan package from the Agriculture Credit Policy
        Council amounting to ₱2.8 billion.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc1922b-09d2-416c-9988-04ddf85ecd9b'
