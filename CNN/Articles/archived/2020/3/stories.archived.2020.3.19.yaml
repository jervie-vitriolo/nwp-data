      'jcr:uuid': 'f9b675bc-9e57-461c-b23a-1cdcec3e4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:28:02.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll is still at 17, but the DOH clarified
        that the 65-year-old Filipino man who died from COVID-19 was from Bulacan
        province and not Pasig City. "[U]pon further validation it was found that
        it is a family member of his who lives there," DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22f21b-d368-4273-ae24-dc5b21180d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:28:02.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ca488-18b8-4ba5-beae-db2a69ed41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:28:02.483+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the disease has killed more than 8,800 people, mostly
        in China, since the outbreak began in Wuhan City in December last year. Over
        218,000 people have been infected, according to the Johns Hopkins University''s
        COVID-19 global tracker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efcb784-6b7b-4c03-a2a3-131717f0ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:28:02.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:12.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
