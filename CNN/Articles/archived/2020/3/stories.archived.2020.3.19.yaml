  'nha-suspends-amortization-collection-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-19T20:25:36.299+08:00
    'imagesource': 'jcr:a20bd334-dd2f-4d23-b41e-11b473105ac9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef5a9290-5ed5-4d00-9518-3aedbb599602'
    'lead': 'The National Housing Authority (NHA) announced on Thursday it will suspend
      its collection of amortization or lease payments in all NHA projects for three
      months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T20:27:16.840+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:58:00.969+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:32.239+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NHA suspends collection of amortization for three months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb110a8-1346-4e1d-94ca-75eac64e4473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:27:16.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — The
        National Housing Authority (NHA) announced on Thursday it will suspend its
        collection of amortization or lease payments in all NHA projects for three
        months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34392095-6e87-48b0-940e-18fd2d2da54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:27:16.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was made to help cushion the impact of the enhanced
        community quarantine and the threats of COVID-19 on its housing beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7467f76-aed0-4c3b-bdcc-20bd9b1762e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:27:16.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collection of amortization will be suspended from March 16 to June
        15. The government agency clarified that housing beneficiaries no longer need
        to apply for this measure, as it will automatically be processed for all existing
        NHA residential account holders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202198f-fff6-4b53-8607-545fe4c87321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:27:16.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspended amortization due will not incur delinquency or additional
        interest charges, it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94969fa-d9f3-46fb-b549-da9f523b18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:27:16.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier placed the entire country under
        a state of public health emergency, due to the rising number of COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828c68c-0daf-4794-b473-4a9f79183295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:27:16.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Luzon has also been placed on an enhanced community quarantine,
        which translates to strict home quarantine and suspension of mass transportation.
        The move has also resulted in the loss of income for many Filipinos, including
        those who are in a ‘no pay, no work’ scheme.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738a9674-59de-4b8c-9117-022596301021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:27:16.841+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 19, health authorities have confirmed 217 COVID-19 cases,
        with 17 resulting in death.</p>'
