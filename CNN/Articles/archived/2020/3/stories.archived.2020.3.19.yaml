    'title': 'FDA approves COVID-19 test kits from China and South Korea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408cf023-d4d7-4921-b17d-9aad71f569fa'
