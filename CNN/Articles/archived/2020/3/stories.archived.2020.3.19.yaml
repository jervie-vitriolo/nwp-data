      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the year started, I promised to read more Filipino literature.
        One of my staple go-to isGantala Press, a local feminist collective publishing
        marginalized women and women’s rights advocates. Their latest publication
        is a digital poetry chapbook penned by J.G. Dimaranan, with 28 poems that
        intersperse the mystical with the political. As if a note for these trying
        times, Dimaranan writes in “Langit-lupa”: “May ulap na lumulutang / sa aking
        dibdib, nagsasabing / malawak ang ating dapat unawain / kaya lawakan din natin
        ang ating pag-unawa.” “IO: Mga Tula” is free to download <a href="https://gantalapress.org/portfolio/io/"
        target="_blank">here</a>. — Elizabeth Ruth Deyro</p>'
