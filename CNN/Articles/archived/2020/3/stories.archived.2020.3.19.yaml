      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) -</strong> The
        Polytechnic University of the Philippines (PUP) developed a local version
        of ethyl alcohol following a shortage in the market in the wake of COVID-19
        pandemic.</p>'
