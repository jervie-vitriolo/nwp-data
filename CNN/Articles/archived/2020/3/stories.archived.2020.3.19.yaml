      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Central Bank on Wednesday
        announced a huge new money-printing program aimed at keeping the region''s
        financial system functioning and helping the economy cope with the devastating
        shock caused by the coronavirus epidemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce80f05-9b64-41ed-9baf-c9d1b33e200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf7d368-3eb7-4d62-b280-49251984c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said it would spend €750 billion ($821 billion)
        buying government debt and private securities before the end of 2020. And
        it stands ready to do even more if necessary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f775c-4dbf-4c58-b55a-bd5ede2059dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52c775-23a6-496d-b9cc-8d5fa396ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Governing Council is fully prepared to increase the size of
        its asset purchase programs and adjust their composition, by as much as necessary
        and for as long as needed," the ECB said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2afb8-d3f4-4a3c-9edf-d8f3183a039f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96f83a-a34d-45fe-9b2d-6d0177b41f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That massive increase to the central bank''s balance sheet, known
        as quantitative easing, is designed to keep the financial system liquid when
        investors are running scared. Global stocks have plunged deep into a bear
        market, and central banks around the world are engaging in emergency stimulus
        plans to bolster their economies and markets in the face of a potentially
        disastrous worldwide recession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7db01-477c-48e3-b90b-39c169655e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.407+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed89f30-64f9-4bf1-adc9-48a6ad15fb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s central bank "will explore all options and all contingencies
        to support the economy through this shock," the ECB said in a statement. Large
        parts of Europe are under lockdown as the virus rampages through the region.
        Industries such as carmaking and aviation have almost completely shut down,
        while many shops, bars, restaurants and other public venues have been forced
        to close.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969072f4-606c-4c15-af86-1f018474f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea36fc1-6845-49df-a158-e90eb847cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes less than a week after the ECB ramped up
        bond purchases — promising to buy €120 billion ($134.8 billion) in additional
        bonds this year — and joined central banks around the world in slashing rates
        on currency swaps but declined to push interest rates deeper into negative
        territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3dc933-3e5c-4a94-b7d1-2cf772fc0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34941e1-4c19-4892-9983-1bc239bff2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows pledges by European countries to commit at least
        $1.5 trillion in spending and loan guarantees in a desperate bid to protect
        business, workers and families from the worst of the pandemic-induced pain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c32f0d3-591e-4ef9-a9d6-b0fe654b8ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb6791c-4d95-43da-b539-a386a3617065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECB said the asset-purchase program will last at least through
        2020. In addition to asset purchases, the central bank will waive its existing
        eligibility requirements for Greek debt purchases, because that country''s
        economy is particularly fragile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f243938c-20f9-4f72-b366-318cc596c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7b519-7db1-486e-a8e7-2a522e4875ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to government debt, the ECB said it would buy commercial
        paper from private companies, including non-bank institutions to give companies
        access to short-term lending. Commercial paper allows companies to make payroll
        and get funding for other day-to-day needs. If that market dries up, which
        it had been doing in the United States, that could seriously damage companies''
        abilities to remain liquid and in business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f2071-6620-43cf-a0c3-08a68f4dba68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96fb87-8448-45c7-bc73-7fcd0c451778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US central bank, the Federal Reserve, has issued a similar commercial
        paper rescue facility, injecting billions of dollars into the short-term lending
        market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d1dc8-2c46-4da9-bf62-e89146adbf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d65db-ef27-44bb-bae4-f0a249a0becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECB also said it would adjust its collateral standards to help
        finance the corporate sector as companies, particularly in the service sector,
        face a new world in which potential customers are confined to their homes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9750f1ad-6dc0-4159-a755-140ace0e2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b57cd-884c-4ca6-b775-41483d66134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ECB will ensure that all sectors of the economy can benefit
        from supportive financing conditions that enable them to absorb this shock.
        This applies equally to families, firms, banks and governments," it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792572da-e5c1-44a4-95ef-e5fc30dc1d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.409+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/18/economy/ecb-bailout/index.html">European
        Central Bank throws 750 billion euros at the economy to fight the coronavirus
        crash</a>."&nbsp;</em></p>'
