      'mgnl:type': 'text'
      'text': '<p><strong>Reply All Episode #158: The Case of the Missing Hit</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f11809-3dd9-4c45-9182-f26fbf0c27c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:44:20.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podcasts aren’t my thing; I don’t think I have the attention span
        for it. But when a friend recommends an excellent one (for this column, actually),
        I pay attention to it. So when I say, listen to this episode of Reply All,
        you just really have to. Reply All is a podcast about great stories featuring
        technology. In their latest episode, they try to solve a problem about an
        earworm of a ‘90s pop song that seems to have vanished from the Internet.
        So they track it down, assembling a stellar cast of musicians, critics, and
        academics, to find out if this song really exists or not. It’s a detective
        story but featuring a song that is so damn catchy (it had riffs similar to
        U2 but the cadence is more along the lines of Barenaked Ladies) it haunted
        them for days. It’s engrossing and dumbfounding, like an Oliver Sacks story
        about the power of the human mind to obsessively record the tiniest bit of
        pop history. Listen to it <a href="https://gimletmedia.com/shows/reply-all/o2h8bx/158-the-case-of-the-missing-hit"
        target="_blank">here</a>. Now. — Don Jaucian</p>'
