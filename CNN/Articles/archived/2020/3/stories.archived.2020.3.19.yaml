  'uk-considering-partial-lockdown-in-london':
    'author': 'Luke McGee, CNN'
    'caption': 'London City Airport (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-19T16:00:49.451+08:00
    'imagesource': 'jcr:780a908c-5d27-45fb-ba84-39732e0c409f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd76e74af-0a1d-43ba-a581-cf1324b0c1e5'
    'lead': 'The UK government is considering a partial lockdown in London to stem
      the spread of novel coronavirus, amid concerns that residents in the capital
      are not heeding advice to stay at home, multiple sources have told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T16:10:34.265+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T18:58:16.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:24.001+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'UK', 'London']
    'template': '1'
    'title': 'UK considering partial lockdown in London'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287a499-643b-49f8-8a24-b49cbcf64317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK government is considering a
        partial lockdown in London to stem the spread of novel coronavirus, amid concerns
        that residents in the capital are not heeding advice to stay at home, multiple
        sources have told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b83205-7116-40bb-ac75-1227009fb9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions have been held in Downing Street about restricting travel
        in and out of the city, including shutting down parts of the capital''s public
        transport network, and about how those measures would be enforced, the sources
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f48a1c-d8ba-42bf-b24f-dd9ff42eacd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe that the spread of the virus is more advanced
        in London than in the rest of the UK, and there are concerns that not enough
        residents here are heeding the advice to work from home and stop going to
        bars, restaurants and other public places.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d953e-f4db-43af-83f4-0820b506001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked at the UK government''s daily coronavirus press conference
        about whether London would see further legal restrictions, Johnson said: "We
        live in land of liberty, as you know, and it''s one of the great features
        of our lives we don''t tend to impose those sorts of restrictions on people
        in this country. But I have to tell you we will rule nothing out and we will
        certainly wish to consider bringing forward further and faster measures where
        that is necessary."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9736db3f-7e4b-494b-8c90-7eff6502a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The questions about the stricter measures for London began swirling
        after the First Minister of Scotland, Nicola Sturgeon, raised the issue in
        a press briefing Wednesday. As the political leader in Scotland, Sturgeon
        is party to discussions about coronavirus planning in the UK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ce37f-deee-4a3c-ad0b-2bf8d42590d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street source declined to comment on specifics or timing
        on any further restrictions in the capital, stressing that the government
        would do all that was necessary to protect public health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807ecc09-a9ab-4504-aa79-e49a1b996983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if such drastic measures were introduced, Londoners would be
        given plenty of notice to make any personal arrangements before they came
        into place, two government sources told CNN. They would mirror those taken
        in some European countries: In France, residents face a fine if they are unable
        to justify a decision to be outside.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048e211-c54b-4f96-85a3-2f8bf1469a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the office of London mayor Sadiq Khan told CNN
        that officials in City Hall were not aware of the plans yet and had not been
        party to any government thinking. Multiple sources close to the Prime Minister
        said they did not expect an announcement about London to be made imminently.
        But UK officials have repeatedly warned that the situation is moving quickly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afb35f-e572-432f-a025-e05fde74a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Johnson warned that the spread of the virus in
        London was ahead of the rest of the UK and that Londoners should "take particularly
        seriously the advice about working from home and avoiding confined spaces
        such as pubs and restaurants."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e5c78-a062-40e8-ad64-d898e996ad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Wednesday about what he thought of people who failed to heed
        that advice, Johnson said: "The more ruthlessly we can enforce upon ourselves
        the advice... the fewer deaths we will have and the less suffering there will
        be."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43827d-974f-407d-bd5e-f37c1dfa7865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his press conference, Johnson said that all schools in the UK
        would close by the end of the week and that exams scheduled for the summer
        would not take place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa61d9-54f3-497f-9801-dd0cb9ed7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has faced criticism from other nations that it has not yet
        been tough enough on measures against the pandemic. But British officials
        have stated repeatedly that they would move on a phased plan. The UK would
        do the "right thing at the right time," Johnson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684b6d0-5bed-4185-ad41-c88bc07fa2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:10:34.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/18/world/uk-considering-partial-lockdown-in-london-intl/index.html">UK
        considering partial lockdown in London</a>"</em></p>'
  'whatsapp-coronavirus-misinformation':
    'author': 'Hadas Gold and Donie O''Sullivan, CNN Business'
    'caption': 'Governments and medical officials are scrambling to provide the public
      with accurate and timely information about the novel coronavirus. But those
      efforts are being undermined by the spread of medical misinformation and fake
      cures on one of the world''s most popular messaging platforms. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-19T16:12:28.049+08:00
    'imagesource': 'jcr:789fe052-901b-4413-9054-3d2a1ca761c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dae10f1-34a9-4e65-811d-d92b421b2cd2'
    'lead': 'Governments and medical officials are scrambling to provide the public
      with accurate and timely information about the novel coronavirus. But those
      efforts are being undermined by the spread of medical misinformation and fake
      cures on one of the world''s most popular messaging platforms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T16:19:06.280+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T18:58:15.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:24.311+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook']
    'template': '1'
    'title': 'Facebook has a coronavirus problem. It''s WhatsApp.'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c8cf1b-03da-42f9-a71e-0960f2c11516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Governments and medical officials are scrambling
        to provide the public with accurate and timely information about the novel
        coronavirus. But those efforts are being undermined by the spread of medical
        misinformation and fake cures on one of the world''s most popular messaging
        platforms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaebd08-bc96-476d-8e3f-f1f36bde6ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp, which is owned by Facebook, is coming under renewed scrutiny
        over how it handles misinformation as the coronavirus pandemic rampages across
        the globe, infecting more than 200,000 people and killing over 8,000, according
        to figures compiled by Johns Hopkins University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc4643-f305-4527-887a-dc44fa021791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform is being used to spread messages that often contain
        a mixture of accurate and misleading claims that have been debunked by medical
        experts. The problem is now so acute that world leaders are urging people
        to stop sharing unverified information using the app.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff62ec60-eaf4-47ca-8e85-d3b4d0153151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am urging everyone to please stop sharing unverified info on
        WhatsApp groups," Irish Prime Minister Leo Varadkar said Monday on Twitter.
        "These messages are scaring and confusing people and causing real damage.
        Please get your info from official, trusted sources."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c45704e-6ffb-4185-ba8f-bc75e43c6198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misinformation often arrives on smartphones in messages that
        have been forwarded by a friend or relative, and includes information purportedly
        from a prominent doctor or a friend of a friend who works in government. Many
        of the messages mix sound advice, such as how to wash your hands properly,
        with misinformation. One false claim that is circulating: drinking warm water
        every 15 minutes will neutralize the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e84225-77a6-49a8-8703-08bb2821c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because WhatsApp messages are encrypted in a way that allows them
        to be seen only by the sender and recipient, public health officials and watchdog
        groups are struggling to track the spread of coronavirus misinformation. WhatsApp
        itself does not monitor the flow of messages on the platform.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0704b119-3d03-4381-85c3-b52cd2566b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear ... that a lot of false information continues to appear
        in the public sphere. In particular, we need to understand better the risks
        related to communication on end-to-end encryption services," European Commission
        Vice President Věra Jourová, who oversees the bloc''s efforts to fight disinformation,
        said in a statement Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00a427-93cd-417e-b034-9cf85d7bcd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp says it has taken steps to curb misinformation, it is donating
        to fact checking groups and users can forward messages to special accounts
        that can verify information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84031eb-c182-4a1c-b149-746d7c73039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are over a dozen [local fact checkers] so far, and we want
        more to be able to do their important work so rumors are identified and countered,"
        Will Cathcart, the head of WhatsApp, said Wednesday on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffac9c1-e3f0-446d-a0ae-b03a6ed5826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp is promoting the fact checking organizations and health
        ministries on Facebook, with free and special clickable ads that pull up a
        new WhatsApp chat with the corresponding organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4727ce-34f1-43c9-a84c-e4257c39bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jourová welcomed the new measures but suggested more needs to be
        done to address the issue of misinformation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5744215-af58-455d-9038-7e6e6fd099d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WhatsApp has informed the Commission about some measures it put
        in place to limit the spread of disinformation, but most of the problematic
        content seems to be the so-called organic content, i.e. generated by users
        themselves," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d9a10-ab18-4788-af2a-1efc915c5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misinformation spreads</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a027b-aad0-4f17-82e5-123d02d97fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, CNN Business has seen multiple versions of a message
        with information purportedly from medical professionals concerning four young
        people infected with coronavirus who had been taking anti inflammatory drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c68c2b-da8e-4ad5-9e6e-84ba357d0565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one version, written in English, the young people are hospitalized
        in Cork, Ireland. In another, written in Hebrew, they are in Toulouse, France.
        Medical officials in both cities have dismissed the story of the four young
        people as fake. (For more on anti inflammatory drugs and coronavirus, click
        here.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042a4b9a-b7e3-4d60-adf0-b67dede5436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.281+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One popular — but incorrect — theme is that "hot fluids neutralize
        the virus, so avoid drinking ice water," or that drinking water every 15 to
        20 minutes will flush the virus to your stomach where it will be killed by
        acid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c4c66-4497-44fa-980f-06c831edc651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image spread on WhatsApp and other platforms shows an illustration
        of a human head and throat. The accompanying message, written in Spanish,
        claims that drinking a lot of water and gargling with salt or vinegar will
        eliminate the virus. "Spread this information because you could save someone,"
        it says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ceefb-8a47-4a88-9b00-792a66695041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts and the World Health Organization say that while
        staying hydrated is important, drinking hot or cold water, or gargling, does
        not prevent the coronavirus infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4418a-a2dd-4e9e-ba25-573e61685512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other messages sent on WhatsApp have warned that countries will
        go on lockdown and that people need to stock up on supplies. In the United
        States, the messages claim the lockdown is part of the "Stafford Act" and
        that people should "stock up on whatever you guys need to make sure you have
        a two week supply of everything." The US National Security Council tweeted
        that this message is fake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94024c-06ac-4eee-829f-3926b57f49e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While similar messages are being shared via text and on other social
        media, their proliferation on WhatsApp and the difficulty in stopping them
        makes the service an outlier compared to sister platforms Facebook and Instagram,
        which have taken more robust and direct efforts to combat coronavirus misinformation.
        (All three platforms are owned by Facebook.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66619836-5558-477d-be9c-01c31b2b6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to stop the spread</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5f035-d731-4c66-bc7d-f70d6769e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp, which compares itself to traditional SMS text services
        instead of social media platforms, encrypts conversations, meaning they only
        live on users'' phones. Though encryption is seen as a plus for security,
        WhatsApp is blind to what''s being said in messages — and that makes it difficult
        to police or moderate content.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e8c919-640b-4cf8-860d-e4aa92883d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Facebook, third party fact checkers hunt down misinformation,
        and when they mark something as false, users are shown a message that directs
        them to a correcting or clarifying post before they are permitted to share
        the misinformation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076eb3a0-ece2-461d-ba92-ecfe4286eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristina Tardáguila, associate director of the International Fact-Checking
        Network (IFCN), suggested last week that WhatsApp could include a message
        asking people "are you sure this is true?" before they send a message related
        to coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbe5c4b-4033-46a6-804a-35c6f4839fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carl Woog, a WhatsApp spokesperson, told CNN Business that it''s
        not something the platform would be able to do because WhatsApp is encrypted,
        and that "passing remote judgment on deciding what can be sent and not be
        sent in a real time message would be unprecedented" for a text or SMS service.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f62950-cf51-4b79-84a4-80bab739ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviv Ovadya, founder of the Thoughtful Technology Project, pointed
        out on Twitter that WhatsApp has developed prompts for when users are sent
        suspicious website links. But the misinformation about the coronavirus shared
        on WhatsApp is often in plain text form.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d400c-7884-4b2b-827c-e91161786ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp has made efforts to assist health officials in getting
        accurate information to the public.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddaa27a-c1ca-49d2-b078-b3b86931e479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the company announced it had donated $1 million to
        the IFCN, launched a coronavirus information page and said it would help organizations
        like the WHO and UNICEF provide messaging hotlines for people around the world.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80c1e0-db08-4a01-8c2a-fd8c714ce05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health ministries in countries such as Israel, Singapore, South
        Africa and Indonesia are already providing updates directly on WhatsApp, through
        automated accounts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9454df69-1b6f-473b-b746-4dba9ed0fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, WhatsApp imposed limits on how many times a message could
        be forwarded, after viral hoax messages in India contributed to more than
        a dozen lynchings in 2018. Users can now only forward one message to five
        chats, and group sizes are limited to 256 members. Woog said these measures
        have decreased forwards on the service by 25%.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1da761-bc4f-42ce-9396-fcd88ad74772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately experts say some of the best ways to counter misinformation
        are public education, teaching people about the coronavirus and how to be
        smart consumers of information.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4f939-b2d5-4c05-9da5-24fa315e2369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked whether WhatsApp would consider sending a mass message
        to all users, urging them to seek accurate information from official sources,
        Woog said it''s not something they''re technically able or planning to do.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d5e77-6fd1-49ac-afd7-991aedd9c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the most important thing we can do is to empower health
        ministries and doctors to engage with citizens and patients right on WhatsApp,"
        said Woog.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6cfb83-e00c-4298-a5c9-86c2c29a5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:19:06.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:15.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/18/tech/whatsapp-coronavirus-misinformation/index.html">Facebook
        has a coronavirus problem. It''s WhatsApp</a>"</em></p>'
