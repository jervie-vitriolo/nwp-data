      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26fa23d-566f-44c6-b260-e07a3c49f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:37:04.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health spokesperson Ma. Rosario Vergeire confirmed
        this in a text message to reporters on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736825e9-f2f0-4f9c-9575-42dcbebcaa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:37:04.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e3f4ea-01d8-46be-b598-76cdc38ad931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:37:04.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes Sec. Duque is on home quarantine," Vergeire said, stressing
        that the country''s health chief is currently not exhibiting red-flag symptoms
        of COVID-19 infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c9c86-0a0d-4df7-a6d4-634125b01c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:37:04.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0fad84-c324-47ad-9817-c36f63122255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:37:04.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has already been tested for COVID-19 as he is Asthmatic and
        Hypertensive. He is now doing work from home," Vergeire added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9394368-4dc2-4f82-83a5-9463dd0be239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:37:04.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c3842-ffe1-4e75-8244-d43e0f087e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:37:04.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was not present during the press briefing of the Inter-agency
        Task Force on Emerging Infectious Diseases late Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94099c9-378e-481d-9f6a-13c2450ed02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:37:04.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba093603-677b-4e72-8cc2-f1113223cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:37:04.678+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DOH confirmed that <a href="https://www.cnnphilippines.com/news/2020/3/17/Health-Department-official-tests-positive-for-COVID-19-.html">one
        of its directors tested positive for COVID-19.</a> "Offices have been disinfected
        and close contacts informed so that they can immediately undergo home quarantine
        and strict monitoring," the DOH said Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
