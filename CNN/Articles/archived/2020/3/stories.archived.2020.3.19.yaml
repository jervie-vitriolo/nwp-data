    'jcr:uuid': 'd2136ed7-00bb-4008-ade6-c030eb8453ab'
    'lead': 'The Psychological Association of the Philippines recommends ways to take
      better care of ourselves, especially when the coronavirus outbreak takes a toll
      on our mental health.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T11:25:22.713+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T18:58:40.685+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:15.497+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'mental-health']
    'template': '1'
    'title': 'Limit social media usage, adopt a routine amid virus outbreak — mental
      health experts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8591e-b59c-47e0-a329-9e6fe7155491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:25:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> The
        Psychological Association of the Philippines issued Thursday a set of recommendations
        for when the threat of the COVID-19 outbreak starts to weigh on Filipinos''
        mental welfare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e77f8-6a78-4b89-938e-687d81897606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:25:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7213b0-2332-4f9b-86df-b40fe73f3166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:25:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling worried and anxious is an expected reaction to the current
        crisis. It is normal to worry about our health and that of our loved ones,
        our work and finances. There are ways to lessen our stress and anxiety so
        that we can better care for ourselves and our family members," the group said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5f53e-8f04-4df6-8aca-e45a0b03da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:25:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8eda52-ebcc-4293-bee2-36a3a1243e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:25:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Follow proper health guidelines.</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c85e6-2d02-488f-8518-4e5c09f11815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:25:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAP said the public should take concrete steps to follow the recommendations
        of the Department of Health and other local agencies, such as frequent handwashing,
        disinfecting objects and surfaces, practicing correct coughing and sneezing,
        staying home, and practicing social distancing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d9f67-643c-41ca-a1e2-194b93bc27d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:25:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da788e01-a458-4133-8b25-f3c38e7bb40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:25:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Limit social media usage.</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd530448-6696-408a-ad78-166ce7d3cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:25:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavy consumption of news and social media can increase distress
        and anxiety," PAP said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb031b1-5c2e-4556-9f83-8cbe781e5f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:25:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce93e3-35d7-478a-b252-15cfb5fed790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:25:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposure to news and social media should be limited to only specific
        hours or times of the day, the group recommended.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c4786c-da64-4a1b-8f3f-d2699566dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:25:22.714+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
