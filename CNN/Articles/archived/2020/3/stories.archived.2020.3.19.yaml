  'World-Health-Organization-study-underway-to-test-compare-coronavirus-treatment-approaches':
    'author': 'Jacqueline Howard, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-19T01:09:01.008+08:00
    'imagesource': 'jcr:defaf572-37cf-461c-a756-7fc4b64c48e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff4da531-fdf5-4c31-bad8-8c41789b168d'
    'lead': 'The World Health Organization announced in a press briefing in Geneva
      on Wednesday that it has organized a study to examine various untested coronavirus
      treatments. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T01:12:24.390+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:58:57.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:10.609+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Health Organization study underway to test and compare coronavirus
      treatment approaches'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa8cf03-8037-4041-9224-ac40dd6d8024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T01:12:24.390+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>The World Health Organization announced
        in a press briefing in Geneva on Wednesday that it has organized a study to
        examine various untested coronavirus treatments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d139a-dc12-49e9-ad1b-8b3732897346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T01:12:24.391+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO and its partners are therefore organizing a study in many countries
        in which some of these untested treatments are compared with each other,"
        WHO Director-General Tedros Adhanom Ghebreyesus said during the briefing.
        "This large, international study is designed to generate the robust data we
        need, to show which treatments are the most effective."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c256a22-efb5-472d-822f-d93dfdb8be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T01:12:24.391+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros added: "We have called this study the SOLIDARITY trial. The
        SOLIDARITY trial provides simplified procedures to enable even hospitals that
        have been overloaded to participate. Many countries have already confirmed
        that they will join the SOLIDARITY trial — Argentina, Bahrain, Canada, France,
        Iran, Norway, South Africa, Spain, Switzerland and Thailand — and I trust
        many more will join."</p>'
  'World-Health-Organization-official-hits-back-Trump-Chinese-virus-term-':
    'author': 'Amanda Watts and Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-19T01:53:36.213+08:00
    'imagesource': 'jcr:174d89e1-cc77-4989-9f5e-5bb8770a55d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d2aaf5-5dea-4f86-ac95-6e3fa8e5c5f4'
    'lead': 'Trump''s latest use of the phrase happened Wednesday during a White House
      press briefing on the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T01:59:59.335+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:58:57.732+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:10.706+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World Health Organization official hits back at Trump for his use of
      the term ''Chinese virus'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfcc6dc-c5bd-43a5-8ea9-55d2be291c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T01:59:59.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:57.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When asked about President Trump’s continued
        use of the term “Chinese virus” when referring to the novel coronavirus, Dr.
        Mike Ryan, executive director of the World Health Organization health emergencies
        programme, said WHO has been clear since the beginning of the outbreak, “Viruses
        know no borders and they don’t care your ethnicity or the color of your skin
        or how much money you have in the bank.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413c1e5-8932-4166-8966-8b6815eecf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T01:59:59.335+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s latest use of the phrase happened Wednesday during a White
        House press briefing on the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e149aa45-9987-4c1f-af5d-40e5e532b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T01:59:59.336+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really important that we be careful in the language we use,”
        Ryan said. "There are many different origins … the pandemic of influenza in
        2009 originated in North America and we don’t call it the ‘North American
        flu,’ so it’s very important that we have the same approach when it comes
        to other viruses."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70669b-35d8-4c0d-a8f8-9c59124c3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T01:59:59.336+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a time for solidarity, this is a time for facts, this is
        a time to move forward together,” Ryan said, adding, “there is no blame in
        this.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8ccfb-0cae-43e1-8d7d-d629949b9d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T01:59:59.336+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maria Van Kerkhove, World Health Organization infectious disease
        epidemiologist, said we’ve seen overwhelming international solidarity during
        this pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b653af9-cbf6-46a9-9bd2-07bc92c56b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T01:59:59.336+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We see this through donations – whether it’s through [personal
        protective equipment] or I’ve seen children drawing pictures for health care
        workers – every single one of those acts of kindness is an act of international
        unity and we’d like to see more of that," Van Kerkhove said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9538a76b-6de7-4997-9bdd-d53585baf1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T01:59:59.336+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are very tough times. And in many countries this is going
        to get a lot worse before it gets better. But this will be temporary, we will
        get through this and we will get though it together,” Van Kerkhove added.</p>'
  'motivation-pandemic-':
    'author': 'Kristen Rogers, CNN'
    'caption': 'File photo '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-19T06:03:54.318+08:00
    'imagesource': 'jcr:642177c9-940c-4bd4-aedd-52a5e734e7bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ead848-bd8a-4b40-89dc-57875541c27f'
    'lead': 'Maybe now, due to restrictions on some activities, there are some goals
      you can''t pursue. But for others, this could be an ideal time to work on yourself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T06:14:43.479+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:58:57.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:10.901+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus-', 'pandemic']
    'template': '1'
    'title': 'Motivation: How to get it, keep it and use it, even during a pandemic
      when you may need it most'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b1870-a022-42f9-996f-832205e84d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;We''ve all done it. We''ve chosen a diet or workout
        plan that will get us in shape; said we''re going to spend less time on our
        cellphones and more time reading; or committed to making the most out of our
        day by being as productive as possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7423fd37-e525-41a5-a2ce-09f3218346e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, as the coronavirus continues to spread across the globe,
        it can be difficult to find the motivation to set and achieve goals, especially
        when the future feels uncertain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee63426-13ad-4903-932b-e8fb92dfb8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe now, due to restrictions on some activities, there are some
        goals you can''t pursue. But for others, this could be an ideal time to work
        on yourself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e616806-433a-4066-9492-862655040a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You suddenly have the opportunity to spend more time exercising
        outside, to pick up the book you''ve been meaning to read or get your attic
        organized. If your goal has been to eat a healthier diet, you can now focus
        on learning how to nurture yourself with homemade meals instead of gravitating
        toward sugary snacks at work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d3fe7e-04fd-40eb-927e-0e225e0c39cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it can be hard to find and maintain the motivation to make
        a habit stick, experts have some motivational secrets to propel you through
        the quicksand of inertia to achieve your goals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d75c9-df7b-4c36-bfe6-de5459cb67e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding motivation</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fed24d-6233-42ae-a50a-9975cccc1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typical advice for finding motivation is to "keep your eyes
        on the prize," to remind yourself of your ultimate goal. However, a recent
        study found that the secret to accomplishment may be to focus on effort first
        and rewards last.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e79a80-3162-4c32-a6e1-1d1558cc0cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rewards are not always enough, because when we move on from deciding
        to do [something], our focus changes," said Agata Ludwiczak, lead author of
        the study and research fellow from Queen Mary University of London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2f431-5d5d-48cb-88e9-154eba87c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When deciding, we tend to concentrate on and base our decisions
        on rewards. When executing an action, we switch our attention to the effort
        required," Ludwiczak said. "If this effort is more than we anticipated, we
        might abandon the task, deciding it''s not worth it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e344d71-afb8-40ff-8e04-fd341524ad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To investigate the relationship between effort and reward, researchers
        presented participants with an exercise of physical effort (squeezing a joystick),
        and a form of mental effort (solving mathematical equations). They were also
        presented with combinations of high or low effort and high or low financial
        rewards and asked to choose which they wanted to attempt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03af534-ad61-4bfc-a85e-ce1af2fd1fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that although participants were guided by high effort
        and high financial reward, their performance ultimately depended on the amount
        of effort they had to expend rather than their initial desire for that reward.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f7b96-8828-40a8-827f-373059b07d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors hypothesize that the parts of the brain involved in
        reward processing seem to be particularly active during choice, but less active
        during execution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd20f2c5-1525-4418-a50b-48527476ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat this mental tendency and achieve a goal, the study''s
        results suggest following two steps: First, when deciding between goals, consider
        how much work each option involves so you''re mentally ready for the degree
        of difficulty. Second, when things get hard as we work toward our goal, we
        should focus on the end reward, rather than the effort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d76621c-34d6-456b-b150-24b1f09ce330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagining the reward in these moments can help you to push through
        when you need the help.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba65d08-8ee8-4e44-be3e-f878679a854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could also work at this stage is distraction -- taking your
        mind off effort and focusing on something else -- or giving yourself small
        rewards as you exert effort, Ludwiczak said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5f85e-c023-4baa-a81c-746ced7df696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people already intuitively implement this advice -- they listen
        to music when studying or exercising, which provides distraction and immediate
        rewards," Ludwiczak said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91cb6f-247e-44d7-a698-631d014044ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.480+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping the fire burning</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789dd168-6a67-4d02-a207-82fa1e46c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After you''ve finally accomplished your goal, getting hit by life''s
        problems can make it difficult to stay on track and remember why you started
        working toward your goal in the first place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eabab8c-57a9-4721-9200-530e884fe5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve achieved a goal to eat healthy, science says that a healthy
        diet may help you to stay motivated by reducing inflammation in the body.
        Inflammation has been found to have an effect on the brain''s dopamine system,
        which determines motivational drive and how the brain perceives the value
        of investing effort in the pursuit of rewards, according to a 2019 report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea2805-9a5e-4f66-9bb8-af37e1d29479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dopamine release creates feelings of satisfaction and reward, which
        motivate you to repeat a specific behavior.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244221fb-5935-49f9-afd1-b693980a7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflammation may alter dopamine by depleting an enzyme called BH4,
        which helps regulate functions of the heart, brain, gut and reproductive systems,
        and is also essential for the synthesis of dopamine, the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a15c979-1e48-4e5b-8de1-b8cc305b7344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this way, it''s not that the reward becomes less valuable or
        alluring -- it''s that inflammation may reduce the amount of effort the brain
        expends by increasing the perceived cost of the effort itself. In this case,
        motivation becomes less related to a matter of preference -- "Will I?" --
        and more related to perceived ability -- "Can I?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59e93b-ccf1-49a4-9178-b1d557a42a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies testing the strengthening or reduction of dopamine in humans
        have shown "a real shift in an individual''s willingness to expend efforts
        for rewards," said Michael Treadway, author of the study, a clinical psychologist
        and associate professor in Emory University''s Department of Psychology.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7afb7-1041-4b7e-8d07-b3b239595253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods that can increase dopamine levels include almonds, bananas,
        avocados, eggs, fish, beans and chicken. Exercising, getting enough sleep,
        meditation and listening to music can also help raise dopamine levels, according
        to recent studies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7959c9-0273-42c9-8581-37ab1d35818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engaging in these activities and eating a healthy diet can set you
        off on a cycle in which being healthier helps you to stay motivated and vice
        versa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77329c-152e-4ec3-b322-329a382dc42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hitting goals on a continuous loop</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60074d-de01-4d47-a487-d734d4159197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a routine and a healthy diet, working toward a goal
        with others can also help you to stay motivated, as it keeps you accountable
        to someone other than yourself. Focusing on what the achievement will mean
        to you once it happens is also productive, according to ReachOut, an Australian
        mental health organization for youth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10043f8c-534e-4b6b-9159-d4bbc0a3863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a reward you want to aim for is key in maintaining motivation,
        Ludwiczak said, as we want rewards, but usually not at all costs, so making
        sure we don''t waste our effort is important.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c933eb52-a0d4-4e21-b86b-8930f7a9e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about hiking," she said. "When you''re setting out on an
        adventure, you need your backpack, supplies and equipment, but you also need
        a compass to tell you where you''re heading. Without one or the other it is
        not likely to be a very successful trip."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42ed07e-5320-44c0-8bb6-b3f8161b2d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.481+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By putting in effort every day, reminding yourself of the rewards
        when life gets rough and utilizing diets or activities that raise your dopamine
        levels, you may increase your chances of staying motivated, turning tasks
        from difficult to doable, even during a global pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1fd3da-ce32-41e6-8b24-ce20ace56c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T06:14:43.479+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/17/health/motivation-tips-wellness/index.html"
        target="_blank">Motivation: How to get it, keep it and use it, even during
        a pandemic when you may need it most</a></em>"</p>'
