      'mgnl:lastActivated': 2023-01-26T18:58:37.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Qantas Group is halting all international flights after
        the Australian government told citizens to avoid overseas travel because of
        the novel coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525885e8-4f7b-4235-b457-3dfd5ca4c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.440+08:00
