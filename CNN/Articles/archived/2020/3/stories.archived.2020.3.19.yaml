      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b037123-91ee-4c29-b941-f9337880d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez''s comments followed a weekend in which the American College
        of Emergency Physicians said two doctors suffering from the coronavirus were
        in critical condition: a physician in his 40s in the state of Washington and
        a 70-year-old in New Jersey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507030c9-4caa-40fe-81cb-ebeca1441f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccdf19d-f56c-408e-9a3a-6985ac1c337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t clear whether the Washington doctor contracted the illness
        through work or community spread, but he complied with all relevant protocols,
        ACEP said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9941c-4a54-4fa0-b0d5-d304c5448512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6835cd7-7fa3-4cd7-85ad-fb6aa058d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Jersey doctor, an emergency preparedness specialist, was
        admitted to a hospital with upper respiratory issues and was isolated in an
        intensive care unit as of Saturday, ACEP said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9406b542-f4cb-422f-b987-82a320b3dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479dc468-462c-4bd2-9515-b640abdcc53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply saddened by this news, but not surprised," ACEP president
        Dr. William Jaquis said in a written statement Saturday. "As emergency physicians,
        we know the risks of our calling. We stand united with our colleagues."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f345e0-7905-40c0-a6f7-93f175472cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c0035-a5fc-461e-89c9-27c11b02fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Li Wenliang -- the Wuhan Central Hospital physician who was
        hailed as a hero for trying to sound the alarm about the novel coronavirus,
        even as police accused of him of rumor mongering -- died within weeks of being
        exposed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f717a-5576-41e5-9473-7ebb3c25b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f169f-bf23-4346-a104-10cfff6ab81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After notifying his classmates of seven patients who were quarantined
        after being diagnosed with the coronavirus in December, the whistleblower
        died from the illness on February 7.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179550ba-2262-4559-aa54-83128a5a7f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993d846-1b5a-4f0d-9489-762db5ea787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the number of cases in China had just topped 31,000.
        They now stand at more than 170,000 worldwide.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367178e7-a1c7-4977-af66-897dd7dadd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac06a1c-0777-4154-b150-9018af10ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s due to a higher dose of virus they''re receiving,"
        Hotez hypothesized in his Monday interview with CNN about why medical workers
        appear to be at greater risk for serious illness from the coronavirus. "We
        don''t really know. It''ll take time to study."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e0ee74-940a-4f2b-91a4-b4ef1c297d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4eb7ac-b617-4a5c-86f1-bbe64b8ac2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus containment and treatment is already taxing governments
        and hospitals the nation over. Having health care workers sidelined and unable
        to care for patients presents a conundrum for which there is no Plan B at
        this point, Hotez said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6302c8be-6550-4d25-8cee-8a9494510073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74147ad0-ba28-4ca8-a4c9-f07ff6ccfd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We have to do something to give front line health care
        workers an extra level of comfort."</p>'
  'coronavirus-mental-health-social-media':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-19T11:09:13.876+08:00
    'imagesource': 'jcr:c00a7e6c-547a-41f3-ab6e-657de5c2e75f'
