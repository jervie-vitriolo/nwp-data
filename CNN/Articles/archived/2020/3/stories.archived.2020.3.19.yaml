    'jcr:uuid': '24f89972-5ced-4991-a441-03c0c7e67230'
    'lead': 'Albay province and Bacoor, Cavite imposed strict travel restrictions
      effective Thursday midnight to help control the spread of the coronavirus disease
      or COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T08:38:42.103+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:58:52.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:12.325+08:00
