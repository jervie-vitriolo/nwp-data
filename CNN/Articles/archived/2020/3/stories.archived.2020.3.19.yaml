    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f342e14-9182-4963-ba37-e14d117f82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:54:39.915+08:00
      'mgnl:createdBy': 'alyssa'
