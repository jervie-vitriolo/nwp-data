      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f847034-d3f3-480e-b6ae-314c82128332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Assistant Secretary and spokesperson Ma. Rosario
        Vergeire told CNN Philippines on Tuesday that more hospitals, apart from the
        Vicente Sotto Memorial Medical Center, will begin testing for COVID-19 this
        week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d8f2e-f254-428d-845d-6242e19b59e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.290+08:00
      'mgnl:createdBy': 'kristel'
