      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — Another
        resident of Manila tested positive for COVID-19, bringing the total number
        of cases in the city to 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a076d14-17b5-4c51-95bf-3d7f61ecb0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:52:24.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these 10 patients, two have already died due to the viral disease,
        Manila mayor FrIsko Moreno said Thursday in a Facebook live video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488572a1-5e8a-4c76-bd3b-9f2562609f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:52:24.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno added that four are already in good health condition and
        are currently confined at the Manila Infectious Disease Control Center in
        Sta. Ana Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae4960-3db5-4e31-901a-c7989b9e2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:52:24.135+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday afternoon, there are&nbsp;also&nbsp;an additional
        two persons under investigation for COVID-19 in the city, bringing the total
        to 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5efdefb-01e0-435d-ac04-4744379c21ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:52:24.136+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They show symptoms, but still have to be tested for COVID-19, according
        to Moreno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f65b2a-cbb3-4c3d-9fd0-ba9ab2c411cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-20T00:10:11.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor signed on Wednesday an executive order mandating hotels
        and motels in the city to accommodate health workers—in particular, those
        who live outside Manila—for free amid the city government’s strict quarantine
        measures. He also earlier imposed an 8 p.m. to 5 a.m. curfew in an effort
        to contain the viral disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d2e6f-5695-4b8a-9f06-4ddf103c478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:52:24.136+08:00
      'mgnl:createdBy': 'kristel'
