  'Vico-Sotto-Pasig-City-coronavirus-Luzon-quarantine':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-19T14:14:48.198+08:00
    'imagesource': 'jcr:d75e4a84-02ec-40e3-a9c7-643ed16f5eb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ae4856-4071-4e35-9164-8643497a097a'
    'lead': '''Ang hindi ko maintindihan, kung nagagawan ng paraan ng ibang LGU na
      makagawa ng sistema ng paghahatid ng health workers, bakit hindi magawa ng Pasig?
      Pasensya na po, Mayor, hindi po namin kayo pwede pagbigyan,'' an Interior official
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T14:17:47.787+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:58:31.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:20.130+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG warns of charges vs. mayors who defy community quarantine rules '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616cfb4-7050-4b79-b5a3-eaf755384cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887636a2-0de7-4ae3-aca3-d2bba9cca50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> The
        Interior Department issued a stern warning to Metro Manila officials who violate
        and challenge the national government''s guidelines on the enhanced community
        quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89782c36-7a0d-4ad7-afeb-e45905be7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Department spokesperson Jonathan Malaya said if local government
        officials defy the rules, such as non-observance of social distancing reminders,
        they will be slapped with gross negligence or insubordination charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be59b00-a3a3-4b88-a104-4b84061a6fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikiusap kami sa mayors at barangay officials na huwag na sana
        tayo makarating sa punto na magsasampa pa ang DILG ng kaso," he said during
        a Laging Handa briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18abbf0-3c31-4b2a-9b3f-1405f9391d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are appealing to the mayors and barangay officials,
        I hope we do not reach the point that the DILG has to file charges against
        you.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463669d-5257-4b28-b439-1ff1f51ffc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite President Rodrigo Duterte''s order to stop all forms of
        mass transit, Pasig City Mayor Vico Sotto on Tuesday ordered the limited mobilization
        of tricycles in the city to help bring health workers and patients with urgent
        needs to hospitals. On Wednesday, he once again appealed to the national government
        to give some consideration and relax transportation limitations for the sake
        of public health and safety. He said tricycles can only carry a maximum of
        two passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4fc76-f214-4874-a3b3-121834edf8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Duterte administration is not willing to bend the rules
        for Pasig City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de796dcd-7243-4984-ba6c-686907b7fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said Sotto should explore other options, similar to what
        other LGUs are implementing, such as borrowing buses from private companies
        to ferry health workers. He even said that based on their monitoring, nonessential
        workers are availing of the tricycle service in the city in a time when travel
        should be prohibited.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171bf197-da5f-4861-928b-d45d8f78a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hindi ko maintindihan, kung nagagawan ng paraan ng ibang LGU
        na makagawa ng sistema ng paghahatid ng health workers, bakit hindi magawa
        ng Pasig? Pasensya na po, Mayor, hindi po namin kayo pwede pagbigyan... If
        we give an exemption, it defeats the purpose of a quarantine," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d0aaf-2db8-4274-8b21-7ff08c889fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If other LGUs can find ways to bring around the health
        workers, why can''t Pasig do it. Sorry, Mayor, we cannot grant your request.
        If we grant an exemption, it defeats the purpose of a quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc7542-2217-4f7f-a8f1-a6b99612b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles earlier said the use of tricycles
        violates the rule to maintain at least one meter of distance from other people
        to prevent the spread of the coronavirus disease or COVID-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e73b0-8b55-4c16-9fd8-88d9bf254b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya asked the neophyte politician to follow all the rules of
        the nearly month-long enhanced community quarantine implemented in Luzon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab53b6f-7c87-405f-b227-933ae3681097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay hindi lang naman ito ay utos ng Pangulo, ito po ay para
        sa kapakanan ng inyong constituents. Sana ay gawin natin ito as part of public
        service. Dito masusubukan ang galing ng ating local government officials,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b1021-baa1-41a4-9ce0-8b82abe0342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not just to follow the President''s orders,
        but this is for the well-being of your constituents. Follow the rules as part
        of public service. This will be the test of the excellence of local government
        officials.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e3c85-e850-4863-ba89-b7c9a30d81f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:47.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City offered the free rental of bikes and free shuttle service
        to frontline personnel and health workers.</p>'
