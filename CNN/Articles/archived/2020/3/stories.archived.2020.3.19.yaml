      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hollywood actor Gal Gadot and her celebrity
        friends have recorded an uplifting take on John Lennon''s song "Imagine" as
        they -- like millions more around the world -- find themselves kept at home
        by the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a3769-2124-45e0-beda-8838cf5bae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:40:53.767+08:00
