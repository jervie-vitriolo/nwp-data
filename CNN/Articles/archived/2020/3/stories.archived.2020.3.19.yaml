      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonly reported COVID-19 symptoms are fever, dry cough and shortness
        of breath. Those with severe and critical symptoms should call the Health
        Department at (02) 8-651-7800 local 1149-1150.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608807f6-b57f-4a80-8107-47b10ee77f75'
