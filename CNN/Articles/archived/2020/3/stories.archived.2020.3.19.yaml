      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Iron Giant (1999) and Coraline (2009).</strong> Both
        of these animated films were underappreciated in their day, and the latter
        -- which employs stop-motion animation -- is certainly a little dark. Still,
        both are well worth seeing.</p>'
