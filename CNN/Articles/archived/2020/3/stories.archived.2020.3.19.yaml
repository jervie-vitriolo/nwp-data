      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Gov. Gary Herbert and Lt. Gov. Spencer Cox praised the "prudent
        decision to test the entire team," they said in a joint statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45eff3-fea3-4f08-9621-fb45c124df54'
      'mgnl:activationStatus': true
