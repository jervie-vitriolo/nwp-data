    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082fac7a-3921-460f-9b59-8e01b13e0f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:54:39.915+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive restricts movement of people, and bans Luzon-wide
        transportation services including land, air, and sea travel until April 13.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d7c4f-8d85-4b2d-9be6-e4467a736fe0'
