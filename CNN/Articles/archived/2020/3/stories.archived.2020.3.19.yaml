      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy board has yet to reach a final decision on the playing
        eligibility extension of senior student-athletes who are affected of this
        termination.</p>'
