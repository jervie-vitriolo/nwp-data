      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 217 confirmed cases of COVID-19 in the Philippines&nbsp;along
        with 17 fatalities, as of this writing.</p>'
