      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected events are volleyball, football, beach volleyball, athletics,
        lawn and soft tennis, and cheerleading.</p>'
