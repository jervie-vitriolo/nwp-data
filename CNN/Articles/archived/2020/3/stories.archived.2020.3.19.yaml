    'template': '1'
    'title': 'Trump signs coronavirus relief legislation into law'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfeb51-fedf-4812-aa69-591da067bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President Donald Trump on Wednesday
        signed into law a coronavirus relief package that includes provisions for
        free testing for COVID-19 and paid emergency leave.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddbb019-e898-4906-9528-173397b3fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc89c5a9-7f88-4adb-8483-c78253e03748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate had earlier Wednesday approved the House-passed bill.
        The move allowed the upper chamber to devote its full attention to passing
        the next relief package in response to the coronavirus crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376e4cb-734b-4dcf-9ae0-ba6068412697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2943e07-40ec-4ed5-a6b6-f154bca9289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell and other Senate Republicans
        had been critical of the House-passed legislation, but emphasized that it
        is urgent to get relief to the American people amid the coronavirus crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115ff4c-d597-4866-adbf-8d06bcd0ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de26c509-38b2-48a3-8a7b-cb1b78f2a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell reiterated Wednesday that he would not adjourn the Senate
        until it passed what lawmakers are describing as a "phase three" economic
        stimulus package in response to the coronavirus outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df23a380-c77b-4714-9a6a-0cf0165044c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa0f90e-94ea-4a55-96ce-29c7e4c26ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an initial vote last week, the House approved a set of changes
        to the legislation on Monday, clearing the path for the Senate to take it
        up this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3282511-d6b8-4e32-b4b4-bb41029af0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63995a79-92f9-4a20-a1c5-8490929f8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House legislation was negotiated between House Speaker Nancy
        Pelosi and the Trump administration and the President expressed support for
        it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b196f168-eb1a-495e-8b3c-325332383c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f613c26f-2cc6-4708-b78d-3be07d6f9c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To aid in social distancing, McConnell announced ahead of the final
        vote that senators would take precautions during the vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c9c4a5-cb28-4d42-9e22-edc1cf78a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edbde67-9513-451e-8e9f-15f5e86bb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ll do is have a 30-minute roll call vote. We want to avoid
        congregating here in the well," he said. "I would encourage our colleagues
        to come in and vote and depart the chamber so we don''t have gaggles of conversation
        here on the floor. That''s particularly important for our staff here and the
        front of the chamber, so I would encourage everyone to take full advantage
        of a full 30-minute roll call vote. Come in and vote, and leave."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca6d0c-2354-4075-8793-939ac76a5c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f0eea-c3b9-409f-b528-306c27e16462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked members to be aware of "social distancing" as they came
        over to the chamber and departed it and said, "With that, I think we will
        be able to get through the voting that will occur in all likelihood later
        today without violating any of the safety precautions that have been recommended
        to us by the Capitol Physician and others."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9ff81c-fe61-416c-acaa-e8b660b1b4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f254f5-ffb1-46ba-a557-e7d459cfa662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s support for the House measure cleared the way for a broad,
        bipartisan vote in the House at the end of last week. The House later approved
        a set of changes to the legislation on Monday, clearing the path for the Senate
        to consider it, which scaled back their efforts to offer millions of Americans
        paid sick and family leave.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e342b-f6a7-42db-bcf1-6e322f3f6bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a5c26-8c86-49b8-9c11-271ba64dfbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised legislation would still provide many workers with up
        to two weeks of paid sick leave if they are being tested or treated for coronavirus
        or have been diagnosed with it. Also eligible would be those who have been
        told by a doctor or government official to stay home because of exposure or
        symptoms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4357d39-1c89-4e1b-99a4-40b13d60dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf0fa4-6661-46c4-a352-3f8a95f4c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the revised bill, however, those payments would be capped
        at $511 a day, roughly what someone making $133,000 earns annually. The original
        measure called for workers to receive their full pay but limited federal reimbursement
        to employers to that amount.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3b342-60be-4033-b67b-4677a8a2f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf05a8-973e-4fba-a1bd-6fbbe2c25a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers with family members affected by coronavirus and those whose
        children''s schools have closed would still receive up to two-thirds of their
        pay, though that benefit would now be limited to $200 a day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5fc274-af66-4f0e-aaf1-cebfa99a771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:07.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
