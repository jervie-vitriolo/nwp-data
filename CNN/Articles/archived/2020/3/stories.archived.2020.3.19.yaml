      'jcr:uuid': 'dedecd04-c9ed-4bbf-971b-f247c46e2325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:28:02.484+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said the most commonly reported symptoms
        are fever, dry cough and shortness of breath. The WHO said eight in ten, or
        around 80 percent, of infected patients experience "mild illness" and eventually
        recover from COVID-19. Some 14 percent experience severe illness while 5 percent
        were critically ill, the WHO said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b73e6a-3b6a-4779-a350-fe18e66a5785'
      'mgnl:activationStatus': true
