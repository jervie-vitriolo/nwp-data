      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> An actress
        joins colleagues who have stepped up to help workers in the fight against
        the coronavirus disease pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece09686-214e-4588-981d-caa64d06b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:11:36.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:08.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity Maine Mendoza began a donation drive on Thursday to provide
        for workers and families affected by the Luzon-wide quarantine because of
        suspended work and transportation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03514e53-7783-426d-9818-39271b0c6366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:11:36.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:08.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consider yourself blessed, if despite all, you can purchase food
        and sanitation supplies (even hoard!) for your homes. But what about those
        workers who live on a day-to-day basis?" she said in a <a href="https://thedonationdrive.wordpress.com/">blog
        post</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283ad409-26a4-4f94-9949-dcbb2baa1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:11:36.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:08.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said she will give each household ₱1,000 from the amount
        she collects for basic needs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3665c6-2a53-4075-a166-62549e0ff0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:11:36.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:08.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how hard it is for these people nowadays to sustain their
        living so I decided to share as much as I can to them,” Mendoza said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c010a-483c-43c3-918e-df8d4a6463b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:11:36.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:08.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her post, she asked donors to send money to the number 095.638.90291
        through the app G-Cash. She also urged those in need to send an e-mail to
        DoNation.drive@yahoo.com.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30084526-9473-408b-82b0-836d20830a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:11:36.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:08.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will personally facilitate all the donations and I will TRY my
        best to accommodate as many people as I can,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9073b78-78c4-4faa-b9d0-8baddb7b8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:11:36.576+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:08.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, fellow actress Bela Padilla was also able to raise <a href="https://cnnphilippines.com/entertainment/2020/3/18/Bela-Padilla-donation-street-vendor-coronavirus-quarantine.html?fbclid=IwAR2-ALS3FyxMJzt_VVp7acoOxT4sFeppHBtk5c6U20jzzCVqURCzkWjUGho">at
        least ₱3 million</a> in an <a href="https://cnnphilippines.com/entertainment/2020/3/16/bela-padilla-fundraiser-street-vendors-metro-manila-quarantine.html">online
        fund-raising campaign</a> for street vendors in Metro Manila.</p>'
