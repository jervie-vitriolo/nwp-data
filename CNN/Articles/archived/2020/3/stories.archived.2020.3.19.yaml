    'mgnl:tags': ['Jose-Maria-Sison', 'Joma-Sison', 'ceasefire', 'Rodrigo-Duterte',
      'coronavirus', 'COVID-19', 'New-Peoples-Army', 'NPA', 'Communist-Party-of-the-Philippines',
      'CPP', 'National-', 'National-Democratic-Front-of-the-Philippines', 'NDFP']
    'template': '1'
    'title': 'Reds not keen on gov''t ceasefire as efforts to contain COVID-19 continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9604762-ee4f-4835-8c88-a8f39a8f5604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:36:47.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines March 19)</strong> — The founder
        of the Communist Party of the Philippines says their group is not keen on
        the government''s offer of a ceasefire in the middle of efforts to contain
        the spread of the coronavirus disease or COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e98c683-0e43-4a32-b861-c17f3cc795a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:36:47.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Jose Maria "Joma" Sison, said the unilateral ceasefire
        declared by President Rodrigo Duterte on Wednesday is "premature, if not insincere
        and false."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf108a-dd5e-4d11-8cd6-443544d0fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:36:47.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison added there was "no clear basis" for the National Democratic
        Front of the Philippines — the CPP''s negotiating arm — to reciprocate the
        declaration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50018e30-dac8-4805-805e-49500bf84c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:36:47.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NDFP is not assured and satisfied that the reciprocal unilateral
        ceasefires are based on national unity against COVID-19, the appropriate solution
        of the pandemic as a medical problem and protection of the most vulnerable
        sectors of the population, including workers, health workers, those with any
        serious ailments and the political prisoners," Sison said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7b8ea3-20e9-498b-8cc3-779ef0a59519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:36:47.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless they are assured otherwise, the NDFP would be inclined to
        believe the unilateral ceasefire is a mere "psywar trick," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58e453c-c6a5-4988-9cff-2998d5c77851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:36:47.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte frst pushed the idea of a ceasefire <a href="https://www.cnn.ph/news/2020/3/16/duterte-covid-19-cpp-npa.html"
        target="_blank">in a speech on March 16</a> where he said, "''Wag ninyo munang
        galawin ang mga sundalo. Ano muna tayo, ceasefire lang. Ceasefire muna tayo.
        Ako na ang nanghihingi," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c1f39e-421e-47ce-b449-fce33dfc0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:36:47.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not attack soldiers for now. Let''s have a ceasefire.
        I am the one asking.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d449c7f-d397-40d2-b02b-099b1f6e11ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:36:47.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kindly give me that... if you really want that we will be at all
        times on talking terms, in this time of crisis," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a5be0d-8015-4159-b446-13678345e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:36:47.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:43.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison had said the proposal would be seriously studied by the NDFP,
        which represents the rebels in peace negotiations.</p>'
