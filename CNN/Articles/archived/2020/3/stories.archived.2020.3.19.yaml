  'worlds-most-expensive-cities-to-live-in-2020':
    'author': 'Maureen O''Hare, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-19T14:07:37.521+08:00
    'imagesource': 'jcr:7f11738b-f906-44fb-b25d-2d23dff602ca'
