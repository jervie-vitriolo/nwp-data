      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said that this assistance program is on top of what is being
        given presently to farmers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae7119-dbef-42d5-91a1-ca121e3d77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:47:20.161+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Andiyan po ang Kagawaran ng Pagsasaka na tumutulong para sa
        ganoon</em> [the Department of Agriculture is here to help] during this crisis
        regard to COVID. We will continue to work with the farmers cooperatives and
        associations for continuous food production, and to have enough food supply
        today and in the future,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68216d20-d948-44fc-8489-03020aa6b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:47:20.161+08:00
      'mgnl:createdBy': 'dani'
