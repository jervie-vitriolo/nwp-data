      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:25:19.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the Lady Blazers were two wins away from getting an outright
        finals seat in women’s volleyball. The reigning titlists Lady Chiefs, San
        Beda University Red Lionesses, and Lady Altas comprise the top four in the
        female division.</p>'
