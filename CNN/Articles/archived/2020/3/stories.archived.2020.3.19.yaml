      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9623fc8-3041-4f6e-8b51-0442d4945d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduled international flights operated by Qantas and Jetstar will
        continue until late March to help repatriate Australians, and will then be
        suspended until at least the end of May, Qantas said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74824c24-d8cd-4e67-8752-08ba25acb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06018ea-049b-4bad-a795-70ae4a5c6015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes just days after the carrier said it was<a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-17-20-intl-hnk/h_76ed1567e8b30480788c9e42f5589ce4"
        target="_blank"> reducing international capacity by 90%</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b45e0-44a4-4103-b757-1e2400f8f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e2db6-11e6-4268-be28-283702fe180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas is also now acknowledging that a lot of people will not be
        paid as the company temporarily suspends two-thirds of its 30,000-member staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720731df-e5e3-4953-a1fa-db034767677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd58044-d573-4e30-99c0-cbf8182145ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees can tap into annual leave, receive leave at half pay or
        access leave in advance of earning it, according to the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840faef-b60f-4fc8-90f9-7e9f653368a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff498b54-9ead-4e03-9762-a8ded278e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, periods of leave without pay for some employees
        are inevitable," the company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5819abf-b870-4fe7-a6e7-e5dcd36d8321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79e242-31c2-4f56-9bf1-7fa8e9641817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas also said it will reduce domestic flights by 60% and focus
        on cutting frequency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08b890-5f10-4c21-98c0-77b167c8bf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974edc43-5ff0-4654-ac2b-363450ab8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All major airlines have been hit by the worsening coronavirus pandemic.
        As demand for travel all but evaporates, the aviation industry is facing its
        worst crisis in history. Industry watch groups warn <a href="https://edition.cnn.com/2020/03/05/business/airlines-coronavirus-iata-travel/index.html"
        target="_blank">losses could top $100 billion</a> and are <a href="https://edition.cnn.com/2020/03/16/business/us-airlines-federal-bailout/index.html"
        target="_blank">urging governments to bailout airlines</a> before they go
        bankrupt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd71d1-3b58-4fc3-9126-6758e28ceb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa3142-4a35-4e28-bfc9-55dcc7616c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carriers across the world have significantly reduced capacity, slashed
        executive pay and warned of job cuts ahead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd090f9cd-8982-4837-a5f5-017ae417838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, few airlines have taken the dramatic step of halting flights
        all together. Those that have include Austrian Airlines, Royal Jordanian,
        Ukraine International Airlines, and low cost Philippines carrier Cebu Pacific.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd94b5a-5b1f-4b40-a002-6e36aa0019eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:15:52.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:37.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/18/business/qantas-cancels-flights-coronavirus/index.html"
        target="_blank">"Qantas halts all international flights as coronavirus restrictions
        tighten"</a></em></p>'
