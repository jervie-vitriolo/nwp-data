    'template': '1'
    'title': 'Cebu starts local testing for COVID-19

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f8d1e-16cd-4025-8748-0e8afdd4fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.288+08:00
      'mgnl:createdBy': 'kristel'
