      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:45.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status was lowered after four weeks from Alert Level 2 or decreased
        unrest to Alert Level 1 or abnormal activity -- the lowest of a five-tiered
        alert system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ed4da-570b-44a9-85ee-049c4c4e1c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:59:32.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b4562-4fc1-4e36-a55d-e7f1e69d2433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:59:32.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:45.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology or Phivolcs
        said only low-level volcanic earthquake activity and stabilized ground deformation
        were observed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730d090-0b7a-4365-a0cd-da4bf28fc1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:59:32.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:45.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a05797-dc4b-4ebb-8d1d-58ad45d98b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:59:32.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lowering of the alert level, Phivolcs warns the volcano
        is still in an abnormal condition and the threat of an eruption has not disappeared.  Under
        Alert Level 1, eruption is not imminent but seismicity is slightly higher
        than when there is no alert raised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9528133a-4761-4190-a35c-c4f88275d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:59:32.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:45.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645350ad-9eb6-4e39-987f-716236a08bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:59:32.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:45.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said sudden steam-driven or phreatic explosions, volcanic
        earthquakes, minor ashfall, and lethal accumulations or expulsions of volcanic
        gas remains a threat in nearby areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be5b3b6-13f2-40fc-9d5c-de6d9691a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:59:32.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41dc4dd-11b4-4ed5-86cb-13b222da5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:59:32.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 12, Taal Volcano reached Alert Level 4, only one level
        away from the highest alert issued when a hazardous eruption is ongoing. The
        restive volcano emitted steam- and magma-laden plumes. Thousands of residents
        were displaced due to the threat of an explosive eruption. Military and police
        officials also put on lockdown all 199 barangays and 15 municipalities and
        cities in Batangas and Cavite which were marked as vulnerable to base surges
        and volcanic tsunami.</p>'
  'BIR-tax-deadline-extended':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-19T09:56:48.077+08:00
    'imagesource': 'jcr:62891920-e80d-4d97-b23f-83a2f1c5e10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7af20944-1d47-4b8e-bcad-73a0ea686903'
    'lead': 'Tax payments for 2019 will now be accepted without any penalties until
      May 15, the Department of Finance says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T10:02:51.959+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:58:44.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:14.183+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BIR', 'Bureau-of-Internal-Revenue', 'tax', 'ITR']
    'stories': ['24869bc9-18f8-4393-a6db-00891ff3dd40']
    'template': '1'
    'title': 'BIR extends tax payment deadline to May 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa7f2fd-3b2b-4ea4-b795-07256623c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:02:51.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> Tax
        payments for 2019 will now be accepted without any penalties until May 15,
        the Department of Finance said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9558402-6465-4096-a815-6fe0609f8bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:02:51.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:44.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772847a6-1e88-41b7-b0ef-b685d319b9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:02:51.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said a newly-signed memorandum by Bureau of Internal Revenue
        Commissioner Caesar Dulay gives a one-month extension for the filing of income
        tax returns, heeding the appeal of lawmakers amid the Luzon-wide quarantine
        due to the novel coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd4dfc7-81f5-4e3b-a2f4-005668bfe6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:02:51.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7c9c6-ea57-492d-afce-4eb6e4417b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:02:51.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:44.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This emergency measure is being offered to provide relief to Filipino
        taxpayers who will not be able to prepare, let alone file, the necessary ITR
        documents on or before the original annual deadline of April 15 because of
        skeletal workforce arrangements and enhanced community quarantine rules that
        the national government has implemented to contain the pandemic," the DOF
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7032d6-11e1-44bd-b090-a89724133a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:02:51.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:44.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91befda-08f8-4ba4-beb4-652015200620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:02:51.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency appealed to taxpayers ready to pay by April
        15 -- which is just a day after the one-month community quarantine is lifted
        -- to settle their dues early. The DOF said the extension would lead to a
        ₱145 billion shortfall in tax collections, which would mean fewer funds for
        government spending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85fb8e-90db-4730-8b5d-f43ceba0eb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:02:51.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:44.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1befc0-7cd7-4640-8bca-a8522996c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:02:51.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees, the self-employed, and companies usually flock to the
        BIR’s district offices leading up to the due date, even if payments are being
        accepted as early as January. Bureau officials earlier appealed to taxpayers
        to settle their accounts ahead of the deadline to avoid huge crowds, in keeping
        with the “social distancing” protocol amid the novel coronavirus pandemic.
        This involves staying about a meter away from other people to contain the
        spread of the disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d27f7-18b2-4183-83b2-b7a1ea29a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:02:51.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e141e-eaed-47d6-901c-691eb26ded04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:02:51.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR said online tax payments will be accepted through their
        partner banks and financial firms.</p>'
  'hong-kong-tokyo-coronavirus':
    'author': 'Will Ripley, CNN'
    'caption': 'Quarantine officers interview Will Ripley on arrival at  Hong Kong
      International Airport on March 15.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-19T10:03:03.237+08:00
    'imagesource': 'jcr:5d05b9ed-14fd-4baa-8e8a-efe5903b43ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f980da-72d8-41ba-bce4-97451e20e456'
    'lead': 'Passing through airports in Hong Kong and Tokyo this week highlighted
      the differences in the approaches of the two Asian hubs in dealing with the
      novel coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T10:07:52.122+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:58:44.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:14.546+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong and Tokyo airports are handling coronavirus very differently.
      Which one has it right?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018010b-6374-4c7a-9d1d-2a9ccd0b9d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;Passing through airports in Hong
        Kong and Tokyo this week highlighted the differences in the approaches of
        the two Asian hubs in dealing with the novel coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04647cd-5f52-4994-9e0e-1f900ff98ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon arrival at Hong Kong International Airport on Sunday, after
        disembarking directly onto the tarmac we were taken to a quarantine area on
        the lower level of the airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39441522-5b0f-4586-a144-0e4b601cbe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There we underwent multiple health and security checks. My temperature
        was taken, I filled out a detailed questionnaire indicating I had not traveled
        to China, Italy, South Korea, or other coronavirus hotspots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1d3938-1280-4c4e-8516-89a0ca57aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two quarantine officers gave me a checklist of instructions for
        after I left the airport, including that I take my temperature twice daily
        and immediately report any abnormal symptoms to the Department of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485851f7-e56d-46df-9497-d6654e58b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I was to land in Hong Kong today, it would be even stricter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e5282-aff4-4768-b5aa-8ed5939360f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government announced this week that anyone arriving from
        a foreign country is required to self-quarantine for two weeks, and will likely
        be issued an electronic monitoring bracelet that will alert the authorities
        if they leave their home or hotel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ddaf1-30f9-4977-b14e-c25c5d3964ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Hong Kong''s intense measures appear to be containing the
        spread of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30777d1-98c4-475f-9cbf-908627984163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Hong Kong sharing a border with mainland China, the number
        of cases in the densely populated city remains at 167 -- although the city
        has seen a spike in cases this week, mostly imported by international travelers
        arriving from countries struggling to deal with the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29802f77-3e9e-4191-8c6f-3fd9c25bcf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the airport, it''s hard to spot someone in Hong Kong not
        wearing a mask. The city clearly learned painful lessons from the SARS outbreak
        of 2003, when some 300 Hong Kong citizens died.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6563d5c-5cac-4cbd-afa3-158e039a5656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong acted early closing schools, public libraries and museums,
        and urging people to work from home, way back in February when it had relatively
        few cases. While the government didn''t go so far as to close bars and restaurants,
        when the virus arrived in Hong Kong many people took it upon themselves to
        stay home and avoid crowds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e566acb-7ee9-416e-b3c0-028c9bff266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody is taking any chances. In Tokyo it''s very different.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f5b06-f9c9-4f69-9373-fbe72e7dbf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan contrast</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b97ffd-28fe-4e46-9c75-e3d5e10739ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I arrived at Narita airport in Japan this week our plane pulled
        up to the gate as usual.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d3d6d-b750-4e70-880d-7d45d0fa4eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I walked freely through the airport, more than 500 meters to the
        quarantine office where about 10 quarantine officers hastily tried to process
        everybody who came from my flight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8a36f-e51f-40cf-ba73-61ba8a772929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody took my temperature, although I did walk past a thermal camera
        scanning for elevated body temperatures. But it was a cold evening and many
        passengers were bundled up in coats that could have hindered the camera''s
        ability to get an accurate reading.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d518df-577e-4bd0-96b1-485be7f12604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My quarantine officer gave me forms to sign in English requesting
        that I remain in my home for 14 days, check my temperature daily, and avoid
        public transportation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b35170-b718-4b09-9597-258e9d8404ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were simply requests, and are not being enforced. I am following
        the suggested protocol, but there is nothing to stop me from going anywhere
        I please.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730a90b-b5e9-49d2-ba0a-6dce31694497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have declared a state of emergency and gone into
        lockdown, but Prime Minister Shinzo Abe has said the situation in Japan does
        not yet warrant his use of emergency powers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008a619-126e-4afe-9d2e-7bce03727ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tokyo, while many schools are closed, some large gatherings are
        canceled, and an unprecedented number of people are working from home, most
        bars and restaurants are open, lots of people are using crowded public transport,
        and parents still take their children outside to play, usually without masks.
        There is plenty of toilet paper on supermarket shelves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22951ad-003d-41a6-943b-f9754bdb1e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In explaining why Japan is not on lockdown, Abe points to Japan''s
        relatively small number of confirmed cases, compared to other countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b16ebc5-a9e2-4468-98f1-445a3dd15ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true the island nation of 125 million people has 873 confirmed
        cases, compared to 31,506 in Italy, 16,169 in Iran and 8,413 in South Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f8e504-81dc-4f9a-9d9b-00c8687f36c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a key difference between Japan and other nations with
        a skyrocketing infection count: Japan is testing a tiny fraction of people
        compared to many other countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc97399-e40d-4ab0-906f-e8c1f89584e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By March 17, Japan tested just 14,525 people, according to the Ministry
        of Health, although some of those people had been tested multiple times. By
        contrast, South Korea -- a country that has managed to stabilize a huge outbreak
        -- can test about 15,000 people a day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d7158-6301-4093-b6d7-c4bd713497d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese officials have said the country will ramp up its testing
        capacity to 8,000 people per day by the end of the month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0626669-2052-4f13-a4fb-d747766cfb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an aging society, a significant and rapid spread of coronavirus
        could have a devastating impact.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2247278-af08-4cc2-99bb-2f27834536fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread testing is the only way to know for sure if the calm
        in Tokyo is a true picture of the coronavirus situation in Japan -- or if
        it is actually the calm before the storm</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d57d0-64ba-461e-adf2-bce7aa5ba236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:07:52.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/18/asia/japan-coronavirus-intl-hnk/index.html"
        target="_blank">Hong Kong and Tokyo airports are handling coronavirus very
        differently. Which one has it right?</a></em>"</p>'
  'joma-sison-npa-ndfp-ceasefire-duterte-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'The Communist Party of the Philippines remains wary of a ceasefire
      with the government during heightened efforts to prevent the spread of COVID-19.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-19T10:31:49.345+08:00
    'imagesource': 'jcr:60d50975-2061-490c-a4c4-6703b6b71220'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '096e53bf-4d86-4f9a-86df-8eba492add7d'
    'lead': 'The Communist Party of the Philippines remains wary of a ceasefire with
      the government during heightened efforts to prevent the spread of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T10:36:47.391+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T18:58:43.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
