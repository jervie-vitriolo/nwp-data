      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in other countries have remained open despite huge losses,
        as the rising number of cases continue to spook investors. Local traders said
        market jitters would persist until they hear concrete strategies from the
        Philippine government in containing the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e076e-8810-4376-9886-d074af8b6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:14:53.421+08:00
