      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, those who have fallen sick because of the virus have reached
        over 218,000, with more than 8,800 deaths, according to the Johns Hopkins
        University''s COVID-19 global tracker. Over 84,100 have recovered.</p>'
