    'template': '1'
    'title': 'Why NBA players can get coronavirus tests but regular Americans are
      struggling to'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da45428-9f69-4330-86ad-6f3119463ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why NBA players can get coronavirus tests but regular Americans
        are struggling to</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19dbeca-9d7c-4a33-8f0f-d75d74aa4714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Because of a widespread testing shortage,
        Americans across the country with symptoms of the novel coronavirus have struggled
        to get tested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178d0ed-23c2-4164-91d3-d56d33f744e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4103a86d-abcd-40c4-9cc6-f377997b254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on Tuesday, the NBA''s Brooklyn Nets announced that four of
        its players had tested positive for the virus, including three who had no
        symptoms at all. Last week, the NBA tested the entire Utah Jazz team after
        center Rudy Gobert tested positive, and another team that had recently played
        the Jazz also tested its entire traveling party.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb0dac-eb71-4f05-9f1b-8d22beb70af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964184cd-5942-489e-9ab1-b2049875632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contrast between regular Americans'' struggle to get tested
        and the NBA''s capacity to test entire teams regardless of symptoms set off
        a mix of frustration and resentment toward the elite, best encapsulated in
        a tweet from New York City Mayor Bill de Blasio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eba985-d7d9-4fca-9d07-6ab16d29f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86f263-6d24-4849-b089-73fee26bdd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish them a speedy recovery," de Blasio tweeted. "But, with
        all due respect, an entire NBA team should NOT get tested for COVID-19 while
        there are critically ill patients waiting to be tested. Tests should not be
        for the wealthy, but for the sick."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8809a8e-0fad-41fa-96d4-6b8f2e29a49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768c167-1a2d-41af-8170-22d01e5236f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials don''t agree with the mayor''s assessment,
        according to NBA spokesman Mike Bass.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866297b-264d-4e81-83b8-778d4501ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce6d89-ba5e-49b0-9cad-0cdb32f1272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public health authorities and team doctors have been concerned
        that, given NBA players'' direct contact with each other and close interactions
        with the general public, in addition to their frequent travel, they could
        accelerate the spread of the virus," Bass said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9ddd72-f88d-4ce2-ad38-3d627ed15221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36954be0-71d3-4c5e-bc14-8bdc9ab31128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following two players testing positive last week, others were tested
        and five additional players tested positive. Hopefully, by these players choosing
        to make their test results public, they have drawn attention to the critical
        need for young people to follow CDC recommendations in order to protect others,
        particularly those with underlying health conditions and the elderly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6d1518-a31e-4822-841e-39bf919fdc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2dfcc5-91cd-4fae-986f-05ecf53924f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, part of the impetus for testing NBA players is that
        they could become "super-spreaders" who unknowingly infect many other people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617f4d7-dc63-4582-a65b-581f5b8dd0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68923d2-d65b-47d5-923f-e667acf6fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Testing shortage for ordinary Americans</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b1aa4a-ca40-49c8-95c5-215bce3d2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scarcity of coronavirus testing in the US has been readily apparent
        for the past few weeks. Many Americans suffering symptoms associated with
        what''s officially known as COVID-19 said they are angry and frustrated after
        trying to get tested only to be turned away, as CNN reported last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef4f77f-32ee-441b-bc72-4506243c83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93bfe8-a64f-4d88-b6dc-121a85dba311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, we don''t have enough test kits and neither does any other
        state, and no, the federal government does not have an answer," Maryland Gov.
        Larry Hogan said Tuesday. "We are behind, and that''s going to continue to
        be a problem that we''re all trying to address."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9c609-18b7-417c-8716-fd9ea7c108bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe52349-07fa-4768-a9d3-3fb8db654ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US health officials say testing is ramping up -- and while
        drive-through testing in several states is rolling out -- a shortage of available
        testing remains an issue, CNN has found.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108216a3-4671-4b7f-816e-ed020613c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee46bb-a190-4f1d-b020-5f03bb0d8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the overall shortage, coronavirus tests in the US are being
        given to those who reach certain criteria, including people who have been
        exposed to someone who has already tested positive. That, too, helps explain
        how the NBA players exposed to Gobert were able to get tests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84762c60-0cd3-4909-84f0-1574d12828ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a897f3-df7a-412a-9c39-c6f363cf29b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Feigl-Ding, an epidemiologist and senior fellow at the Federation
        of American Scientists, called the current testing capacity in the US "abysmal
        for everyday Americans."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55c726-027f-4392-a4c5-6a87c0c46759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b8796-5b67-48e4-8cae-02479853f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we are playing catch-up and testing people who are very
        sick," he said. "We need to make testing available so that we get to the frontier
        of the cases, so that the moment someone develops symptoms, we test and quarantine
        them ... that''s how you nip an epidemic in the bud."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3c23d-87af-4e01-9238-2a516f48a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.850+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6e6706-064f-424d-8a0a-4661f6c46ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this shortage, the NBA has conducted testing of several teams
        in the wake of Gobert''s positive results. And it has had the support of officials
        and medical experts the entire way.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29c704-3fc1-48d9-8469-bcc2a5d2cf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb0127-f3a7-40be-8a19-2383d451d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the NBA''s Utah Jazz said the initial decision to test
        Gobert for coronavirus was made "with NBA medical staff and Oklahoma health
        officials." Afterward, state health officials tested all members of the Jazz''s
        traveling party and confirmed that Donovan Mitchell, who had no symptoms,
        had also tested positive for coronavirus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b22f2b-dd7d-49e7-af2f-d471a4d2ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:18:22.851+08:00
