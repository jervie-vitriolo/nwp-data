      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b0a14b-e994-4d31-abaa-970cdd8918d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 million people are living under an increasingly unbearable
        lockdown that is growing tighter by the day. The stores that remain open are
        shuttering earlier and police are patrolling in ever-greater numbers, chasing
        families out for walks back into their homes and ensuring no one is outside
        without a valid reason.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53cabe-c6d1-4fbb-909a-ca016ae0cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70ffa22-74f8-4064-b05c-25bcc8af28d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the number of novel coronavirus cases in the country is
        rising at a rate of around 3,500 new cases or more every day, and the death
        toll has topped 2,500.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bbd47d-b524-4cf2-9829-df9c889cce88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683cf06-4eae-4120-8272-1960dc3b63a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest concentration of cases is in the north of the country,
        where the dead are being stacked up to be buried as funeral services are strictly
        prohibited. But the living are stacked up too, with coronavirus patients being
        treated in field hospitals and lined up in corridors inside the bursting public
        hospitals. Doctors and nurses are being infected, due to a lack of adequate
        protection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711724df-3ba3-4e77-9b77-9147e9ff1cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc495fb0-6e2a-40cd-bf1c-386471793aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many wonder how this is going to end, and whether the economic cost
        of the lockdown is worth it. There are encouraging signs that the number of
        new cases in the original red zone in northern Italy may be leveling off,
        but experts say it is far too soon to consider this a reliable trend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea37947-66f5-4323-851d-ebbe4655ea25'
