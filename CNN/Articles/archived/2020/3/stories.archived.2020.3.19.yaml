      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> Agriculture
        Secretary William Dar said his department is ready to allot ₱3-billion-worth
        of assistance to farmers amid the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d1a602-0176-4d3c-aebb-f1985611d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:47:20.161+08:00
