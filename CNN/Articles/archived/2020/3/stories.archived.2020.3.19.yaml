      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99405b4c-c94f-4718-989a-88a74b1b1e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Thief of Bagdad (1940, TubiTV).</strong> Essentially
        the basis for "Aladdin," this live-action version can be a little scary for
        younger kids, but the fantasy, action and at the time ground-breaking special
        effects hold up.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250ac02-b168-41c9-a9b3-0473198baf30'
