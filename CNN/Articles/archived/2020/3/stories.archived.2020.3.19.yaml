      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Free Filipino movies!</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55484c1-2f3d-40c4-b4a9-c7b7450e1c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:44:20.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems that content is king now more than ever (e.g. people are
        locked in their homes with all the time in the world). So filmmakers, production
        companies, and studios have released a ton of free movies for everyone to
        consume. TBA Studios uploaded several of their critically acclaimed films
        on <a href="https://www.youtube.com/channel/UChh0rmwGvToBd3owvN2vRMg" target="_blank">YouTube</a>,
        such as the Iza Calzado-starrer “Bliss,” the coming-of-age film “Patintero:
        Ang Alamat ni Meng Patalo,” and the war film “Iisa.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b7de0-db43-46c9-8dc3-1618859412ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:49:59.739+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema One also has free movies on&nbsp;<a href="https://www.youtube.com/channel/UCzggCZVkynvnjNV29L9EccA"
        target="_blank">YouTube</a>, such “That Thing Called Tadhana,” and, aptly,
        the aswang-infection movie “Yanggaw.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f924241-de7d-47eb-b0d3-e349d5db7957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:44:20.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also Kip Oebanda’s “<a href="https://www.youtube.com/watch?v=UzvAKY6Xbno"
        target="_blank">Bar Boys</a>” starring Carlo Aquino, Rocco Nacino, and Enzo
        Pineda; and Christian Linaban’s stoner comedy “<a href="https://www.youtube.com/watch?v=M3_aFNhZUpI"
        target="_blank">Superpsychocebu</a>.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efb153-fe10-47aa-a6d2-989e36a220e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:44:20.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming platforms such as iWant and iFlix also have free movies
        on their slate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef1597-f3c8-4561-8f77-6deedc02011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:44:20.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short films by Filipino filmmakers such as Antoinette Jadaone, Eduardo
        Dayao, Pam Miras, Petersen Vargas, John Torres, and Glenn Barit are also available
        online for viewing. The filmmakers encourage anyone watching their films to
        donate to our health care workers and frontliners for their protective equipment.
        Access the films and donate <a href="https://docs.google.com/document/d/19RVeoj3LuOCZ9p2ILkLieRGWT_LkBkO-2i2Men5KUtY/preview?fbclid=IwAR3p6Wq-eirjn_9vHaMaI_3Ugdub4YMfaIqh5SYy3q24zc5EzTP7598gUIo"
        target="_blank">here</a>. — DJ</p>'
    '19':
      'image': 'jcr:9409092e-9fd4-48c5-95b9-964f891648d6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0797f-ae6c-46c4-aad7-1fb6b8c6090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:52:18.023+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302723f4-2ffc-41f0-8aff-bc6020c5b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:44:20.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Youtube cooking shows with a twist: Binging with Babish
        and Bon Appétit</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f5276-d208-406c-9b1e-6be29b4cbcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:44:20.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some odd reason, I take my Youtube cooking shows seriously even
        though I don’t cook. On top of my list are the shows that offer a twist to
        the typical step-by-step how-to’s. Binging with Babish recreates — and later
        reimagines — iconic dishes from popular films and TV shows, such as its latest:
        <a href="https://www.youtube.com/watch?v=2a8Uz3pYTh4" target="_blank">bunnicorn
        pizza</a> from Star Trek, <a href="https://www.youtube.com/watch?v=ge4vghXQTtQ"
        target="_blank">ram-don</a> from the Oscar award-winning film Parasite, and
        “<a href="https://www.youtube.com/watch?v=7vTxUYBD0Nk&amp;t=3s" target="_blank">the
        perfect bite</a>” from Netflix’s You. Bon Appétit, on the other hand, has
        a wide array of offerings: from Brad Leone working with microbial food cultures
        to create recipes (his latest is how to make a <a href="https://www.youtube.com/watch?v=ndcDT1rXMvU"
        target="_blank">master stock</a>), Claire Saffitz tirelessly elevating mass
        produced snack foods into gourmet dishes (such is the case of her attempt
        at <a href="https://www.youtube.com/watch?v=m-gYY5cR8M8" target="_blank">girl
        scout cookies</a>), and Amiel Stanek trying out every possible (read: not
        every acceptable) way to cook certain meats (<a href="https://www.youtube.com/watch?v=9Y1XazyDiwc"
        target="_blank">hamburger</a> being his most recent victim). You don’t need
        to be a home cook to enjoy these shows — take it from me, someone who spends
        hours watching these episodes and not a single minute in an actual kitchen.
        — ERD</p>'
