        Central Bank throws 750 billion euros at the economy to fight the coronavirus
        crash</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec2b765-6e16-422e-a15e-dd52c45fe6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:58:33.185+08:00
