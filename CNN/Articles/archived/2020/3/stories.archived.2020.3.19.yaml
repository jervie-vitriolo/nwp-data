    'lead': 'Cabinet Secretary Karlo Nograles says that the use of tricycles and motorcycles
      is against the safety measures of social distancing, which aims to contain the
      spread of the virus.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T07:41:00.169+08:00
