      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on the list is Grammy-award-winning artist John Legend who
        held a performance at his house.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc6973-657a-495d-8cbf-02fb500e266a'
