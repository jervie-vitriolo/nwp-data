      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4:00 p.m. bulletin, the Department of Health also reported
        that another patient has recovered from the highly contagious disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa27b67-b197-456c-8fef-c67b9fe88fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:28:02.483+08:00
