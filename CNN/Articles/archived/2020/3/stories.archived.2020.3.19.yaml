    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e758a-ecd9-4615-81c5-a9b96352632f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:36:15.407+08:00
