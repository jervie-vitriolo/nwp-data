      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> The
        National Collegiate Athletic Association cancelled on Thursday all of the
        remaining Season 95 activities due to the threat of coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea3101-1052-48f3-9fa4-e9ca28b4ce53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:25:19.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:13.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCAA Policy Board President Peter Cayco of Arellano University said
        the decision was made after a teleconference meeting with other policy board
        members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fdbc17-19ea-46be-a143-90142fa64537'
      'mgnl:activationStatus': true
