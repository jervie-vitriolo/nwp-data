      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking mental health or counseling services might help those who
        find it difficult to cope with the crisis. While face-to-face interventions
        are currently discouraged, online assistance is still available.</p>'
