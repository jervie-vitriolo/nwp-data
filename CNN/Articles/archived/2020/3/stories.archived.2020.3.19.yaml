    'template': '1'
    'title': 'NCAA cancels remainder of Season 95 due to COVID-19 threat '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4a2b6-94da-40ee-987c-94a89256c8ec'
