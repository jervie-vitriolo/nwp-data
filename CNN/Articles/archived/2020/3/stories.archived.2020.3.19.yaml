      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came a week after the league decided to suspend
        its season last March 12 (Manila time) because of the threat of coronavirus
        disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031a586-16a8-482f-bb29-6830750d19a3'
