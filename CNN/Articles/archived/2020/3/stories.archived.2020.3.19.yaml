      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, all previously issued Philippine visas to foreign nationals
        are deemed cancelled," he added. "Visas already issued to foreign spouses
        and children of Filipino nationals remain valid."</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        stopping the issuance of visas from all posts abroad and here. This goes one
        imperative step forward: a total ban on incoming foreign visitors of all nationalities
        no exceptions. Outgoing foreign visitors should be given all the help to get
