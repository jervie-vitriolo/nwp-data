      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also earlier said the DFA was looking into halting all visa-free
        privileges except for neighboring nations in Southeast Asia. His new tweet,
        however, shows visa-free privilege for visitors from the rest of the 10-member
        the Association of Southeast Asian Nations will also be temporarily stopped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d384c4-129a-4cc5-ae39-14807343b38b'
