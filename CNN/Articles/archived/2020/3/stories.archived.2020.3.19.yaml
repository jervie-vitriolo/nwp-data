      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Toronto Raptors, who played the Jazz in Utah days before the
        positive tests, said that their traveling party was also all tested for coronavirus.
        They all tested negative, the team said.</p>'
  'bacoor-albay-lockdown-coronavirus-disease-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-03-19T07:45:32.856+08:00
