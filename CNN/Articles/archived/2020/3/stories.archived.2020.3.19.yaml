    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0950a1b-9841-4dcd-b980-a2f2a430b28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:54:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestone represents a turnaround for the Chinese government.
        Just last month, mainland China was reporting thousands of cases per day,
        and was considered the most high-risk infection area in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb583c4e-e569-4c66-be85-009d58c79f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:54:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b414be-5538-41c5-b311-a6e01806366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:54:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, after months of lockdowns and travel restrictions affecting
        hundreds of millions of citizens, strict home quarantines, and an unprecedented
        nationwide effort, the country is down to zero reported new locally transmitted
        cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f98c6db-0a34-4d57-a3b1-e5418a43fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:54:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6a245-9090-45c6-a857-c1029429b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:54:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the threat is now coming from overseas. The number of cases
        and deaths outside China have exploded in the past two weeks, with the pandemic
        hitting the US and Europe particularly hard.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28970e-a2fb-4c5c-a52c-b6e0c6eaa030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:54:35.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf53e6-3a15-4dd2-b168-02efa89a91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:54:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China is any model to go by, these countries could have months
        to go before reaching zero new local transmissions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb968f77-2faf-4f1c-b560-d532a1a2006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:54:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18902406-864a-473c-8db1-0cce5a84e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:54:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Places like mainland China and Hong Kong are now bracing for a potential
        second wave of infections, as people return from overseas, bringing the virus
        with them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e70c6c3-b4da-4f1d-aef1-9b7723984c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:54:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444838ac-de91-4850-a5f2-1c9b9c647ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:54:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also reported eight new deaths yesterday, according to the
        National Health Commission. The country now has a total of 80,928 cases and
        3,245 deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc20275-b15d-461d-969c-1001d44f87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:54:35.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.&nbsp;</em></p>'
  'stocks-down-Luzon-quarantine':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-19T11:56:14.918+08:00
    'imagesource': 'jcr:ba199e8a-9c90-4c4d-93ae-43fa9b69c692'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edaef308-4b11-4b19-ad67-923dd55082d7'
    'lead': 'Stocks index crashed to 4,000 points on Thursday, logging its steepest
      fall on record by midday after a two-day shutdown due to the coronavirus outbreak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T11:58:33.183+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:58:38.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
