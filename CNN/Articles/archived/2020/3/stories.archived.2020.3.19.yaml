      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484a7f75-ab28-425d-bf35-2ca5df030910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:40:53.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Wonder Woman 1984" star is joined in her Instagram video by
        fellow screen stars, comedians and singers, among them Kristen Wiig, Jimmy
        Fallon, Natalie Portman, Will Ferrell, Sia, Norah Jones and Chris O''Dowd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065073d-d384-4213-9455-3ae0937321fd'
      'mgnl:activationStatus': true
