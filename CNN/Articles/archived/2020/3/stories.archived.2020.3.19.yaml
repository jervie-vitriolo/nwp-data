  'oprah-winfrey-fake-arrest':
    'author': 'Toyin Owoseje and Paul P. Murphy, CNN'
    'caption': 'Oprah Winfrey has denied reports she was arrested and her home raided
      by law enforcement. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-03-19T15:54:00.228+08:00
    'imagesource': 'jcr:1ed12aec-66ff-4eee-8916-dfd1921f7dd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3032b2be-d205-4b2d-9909-6dfe3cd789e0'
    'lead': 'Oprah Winfrey has denied reports she was arrested and her home raided
      by law enforcement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T16:00:10.852+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T18:58:17.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:23.739+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oprah-Winfrey']
    'template': '1'
    'title': 'Oprah Winfrey denies ''awful, fake'' arrest rumors'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76941ae-d7c2-4a93-b8fa-4c16f69e1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Oprah Winfrey has denied reports she
        was arrested and her home raided by law enforcement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46ba9e-3ec5-42c4-b186-95a70931dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 66-year-old talk show host and media mogul became one of Twitter''s
        top trending topics on Tuesday night after rumors began circulating on social
        media that she, along with other celebrities, had been arrested for sex trafficking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b90bc0-2c97-4c94-92a3-99456fcd2ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being made aware of the rumors, Winfrey took to Twitter Wednesday
        to dispel them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f7024-a73c-46ae-b19a-1191e883c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the tweets, she told her 42.8 million followers: "Just
        got a phone call that my name is trending. And being trolled for some awful
        FAKE thing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0cdfd-479e-4591-a726-330b96d590b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s NOT TRUE," she added, "Haven''t been raided or arrested."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6c737-6d05-48a7-aee8-92fdad15afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She signed off the post by reminding her followers that she was
        doing her part to curb the spread of the novel coronavirus by practicing social
        distancing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8ebcc-05c2-44fe-b7e1-fc759abd22b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just sanitizing and self-distancing with the rest of the world.
        Stay safe everybody," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f578335b-513b-4656-9ac2-25977b7febbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Winfrey''s representatives for further comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6e47f9-812b-48ac-881d-127db70e0f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah appears to be the latest celebrity victim of QAnon, a group
        made up of a number of individuals operating independently online, who espouse
        outrageous conspiracy theories that they post on every single social media
        platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72c778-ba70-4ebe-8167-31f879f0fada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.853+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Followers post fake stories of a large-scale conspiracy that pits
        US President Donald Trump against a global elite seeking to murder him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5496b531-3dd4-48e5-b5c8-5402e585e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Facebook post that is still active on the social media platform
        —&nbsp;it has more than 1,000 shares —&nbsp;claims that a house in Boca Raton,
        Florida, which they say is Oprah''s house, was seized, roped off with red
        tape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76c730-7088-4609-9192-52500b469e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A YouTube livestream video, with more than 48,000 views, further
        perpetuates that conspiracy, saying the entire house is roped off with police
        banners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2697b2e1-3b82-490e-afa3-c0ba01debc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Oprah is not the only victim of QAnon''s latest false conspiracy
        theory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c278411e-3b0b-4aa7-acb1-35a9e75164ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One post on Twitter —&nbsp;with more than 2,100 retweets or shares
        —&nbsp;falsely claims that Tom Hanks, who tested positive for coronavirus
        in Australia, was actually arrested for pedophilia. It goes on to say that
        other A-list celebrities will soon be arrested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ad802-4f1d-46ca-ba56-957c50973af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has also pushed the untrue conspiracy theory known as
        "Pizzagate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ab66ae-8696-4003-84b5-24f498a1b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.854+08:00
      'mgnl:createdBy': 'janine'
