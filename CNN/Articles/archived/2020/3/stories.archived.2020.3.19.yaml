      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The termination of NCAA Season 95 follows the declaration of the
        Luzon-wide enhanced community quarantine due to COVID-19.</p>'
