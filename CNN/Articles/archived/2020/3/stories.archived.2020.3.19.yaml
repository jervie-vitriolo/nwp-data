      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)—&nbsp;</strong>The
        Philippines will temporarily stop issuing visas to all foreigners and cancel
        existing ones amid the global threat of the coronavirus disease, the country''s
        top diplomat said Thursday.</p>'
