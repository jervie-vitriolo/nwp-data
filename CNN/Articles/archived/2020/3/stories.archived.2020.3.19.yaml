    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45b217b-d07a-41d4-86b6-3c20dc03908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Those looking to broaden their children''s
        media diet during time spent home because of coronavirus shouldn''t limit
        the menu to whatever TV shows are playing. Options include a wide array of
        movies geared to the family audience, beyond just the obvious Disney titles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6da33-1da6-473d-9e15-e1dafa4d5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294291f-1699-4f20-ae14-f481515c5dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to assemble suggestions for parents means looking past the
        usual suspects, which would include the Disney animated classics, "The Wizard
        of Oz," "E.T. the Extraterrestrial," "Home Alone" (not a personal favorite,
        but a rite of passage) and "Mary Poppins," all of which are recommended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675bce5-8f19-4e7b-b809-4038772488b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d6d18-c921-490d-aec2-0a0e586117b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven''t watched an assortment of holiday perennials for
        a while -- "It''s a Wonderful Life," "Miracle on 34th Street," "The Santa
        Clause" -- now might be a good time for those too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580baf60-5bb6-4c0f-b398-7e656b427a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed15bf1-5f1e-448b-8a52-3cafc0565ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the rest of the Disney live-action library, not all the films
        have aged well, and when it comes to something like "Old Yeller," your kids''
        response may vary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b831ef9e-eaec-430f-9639-5c8b1b649361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b49bfc-6118-4aa6-af3a-c4134746ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This list also assumes that if you have you have younger children,
        they''re already pretty familiar with contenders from the past decade or so
        -- all those movies from Pixar, DreamWorks and Illumination (home of "Despicable
        Me"), "Spider-Man Into the Spider-Verse," live-action Disney Channel offerings,
        etc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6cb5a-f624-40f3-a873-46a916670b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5390bb6-0e78-4233-a020-b1930853b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting, too, that Netflix''s library of kid-oriented
        content is pretty unimpressive for the most part in terms of quality, if not
        volume. Those hoping to rely on that streaming service are missing out on
        worthwhile titles, especially if they weren''t produced this century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43e0cc-521b-4897-afa7-b5c9f4f4e003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217a396-7f6c-4397-9a8f-8e5497b9264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea, then, was to flag either older movies or slightly less
        popular films that might not be on parents'' radar or top of mind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27f683-525d-42e7-bbe9-807fbee80e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beaf1c3-5b59-44fd-ba8a-151f60fc36f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for where to find them, there are various services that will
        direct you where you can watch (or rent for a fee) individual titles, though
        we''ve made sure to cite those on Netflix. It''s worth noting, too, that some
        of the older films periodically pop up on Turner Classic Movies, whose lineup
        is worth scanning for those who get the channel. (Like CNN, TCM is a unit
        of WarnerMedia.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266503ca-c085-4ee8-8a48-1c41ec735c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70309a2-e1b9-46e9-b953-d17d15cd48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Babe (1995).</strong> A little pig turns out to have a knack
        for herding sheep in this live-action classic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79481c8f-73b6-445f-b977-778d8db0c4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145ef9d-652a-4a7b-b779-3c03603e00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Secret Garden (1993, for rental on Amazon Prime).</strong>
        One of several versions of the classic story about an orphan who goes to live
        in a creepy old house and dramatically improves things, but this one is particularly
        gorgeous and moving.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17343d47-0d65-43b5-ac07-f5a277b657f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23495552-ea67-4067-8ae5-d7fe0d3ef2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A Little Princess (1995, Netflix).</strong> Directed by
        Alfonso Cuaron, who won the Oscar for "Roma," the film tells the story of
        a young girl living in a boarding school during World War I, who thinks her
        father has died in the war. She uses her imagination to spin beautifully shot
        stories about a rich fantasy world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87637a1-13a0-4bfa-8510-c2f6f86f1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4400db3-f19d-4a3a-9e6c-bba983629f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Black Stallion (1979).</strong> A little slow-moving
        perhaps for younger kids, a first-class version of Walter Farley''s classic
        book.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5e720-a545-483f-a4e0-878e5bba3c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71739e-fc64-429a-acff-6e60c88bb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Field of Dreams (1989, Netflix).</strong> With the baseball
        season delayed, this live-action film starring Kevin Costner is filled with
        fantasy, a love for the game and a deep emotional hook for older kids. Or
        just watch it (again) without them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64b1d5-5f05-4af4-b034-238433833d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2027a780-bc73-4f94-a72a-59500646b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jason and the Argonauts (1963) and The Seventh Voyage of
        Sinbad (1958).</strong> Special-effects wizard Ray Harryhausen produced a
        number of live-action adventures during this period that are a great deal
        of fun. There is some violence, and the dialogue can be clunky, but they remain
        enormously entertaining.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8bd6f8-a47a-4d02-9f54-6944f9d173c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb02099-4f47-4d6a-b131-a8f732a79491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Court Jester (1955).</strong> Hard to find, but very
        rewarding when it pops up, this is one of Danny Kaye''s greatest comedies,
        playing a court jester who is wrongly mistaken for a Robin Hood-like hero
        called the Black Fox.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb03c48-73f9-427f-b837-17b61b23e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d012246-169f-4bde-8c7a-e83e1cc84e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Carter (2012, Netflix).</strong> This adaptation of
        Edgar Rice Burroughs'' sci-fi novel badly tanked at the box office, but it''s
        actually a great deal of fun, with Taylor Kitsch as the Civil War veteran
        mysteriously transplanted to Mars, where he enjoys extraordinary powers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d2222-a540-4b55-a161-41e1688446c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:07:55.181+08:00
