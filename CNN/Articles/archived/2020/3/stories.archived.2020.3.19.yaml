      'text': '<p>Prior to that tweet, Locsin said the government may "consider"suspending
        visa issuance at least for the month-long quarantine period enforced in Luzon,
        where the country''s main airport is located. He said the agency will consult
        the Tourism Department about the possible move.</p>'
