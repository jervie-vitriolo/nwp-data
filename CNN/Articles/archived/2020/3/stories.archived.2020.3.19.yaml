      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — The
        chief of Quezon City Police Department says they are ready to implement security
        measures in two barangays identified by the local government as under extreme
        enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f12e322-73c5-4747-9fe4-3cc6472fd98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:53:34.738+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:21.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBGen Ronnie Montejo made the assurance Thursday at a press conference
        attended by Mayor Joy Belmonte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48f191f-335a-4a70-a4af-287c6a9c7867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:53:34.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:21.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung mga lugar na ito ay isasailalim sa</em> extreme enhanced
        community quarantine <em>kung saan dito sa mga "</em>hot zone"&nbsp;<em>o
        yung mga lugar o</em> households <em>mismo na may</em> positive <em>na mga</em>
        COVID-19 cases <em>ay</em> total lockdown <em>na ang ipatutupad natin. Wala
        nang papayagang makalabas-pasok sa mga pamilya. Ang kanilang pang-araw-araw
        na pangangailangan tulad ng pagkain ay ihahatid na lamang sa kanila,</em>
        in coordination with the barangay <em>upang maiwasan ang pagkalat ng</em>
        virus,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5ee5b3-cc82-4aa0-8bca-4eb69149e1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:53:34.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:21.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These areas will be put under extreme enhanced community
        quarantine where "hot zones," meaning areas or households where there are
        positive COVID-19 cases, total lockdowns will be observed. No one will be
        allowed to go in or out. Their daily needs like food will be brought to them.
        In coordination with the barangay so the spread of the virus can be stemmed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11b89f-c636-437c-aa80-a225567d3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:53:34.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two barangays are Kalusugan and Tandang Sora, both in the city''s
        fourth district. They were identified by Belmonte Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757736b9-c1e1-40bf-904c-3363440e73fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:51:41.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, residents within the 500-meter radius of these homes
        are part of the so-called warm zone. They can’t leave their homes unless absolutely
        necessary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383f263-7610-41fb-a046-9a2f8c531bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:51:41.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police checkpoints are around the warm zones to restrict access.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0503b-1964-427c-ac5a-792b0f225e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:51:41.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Barangay Kalusugan, checkpoints are up on Fairhope St. corner
        E. Rodriguez Ave., Umbel Street, and St. Ignacia Street, while a Quick Response
        Team standby point is near Cathedral Height and Rodriguez corner Victoria
        avenues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a788bd1-4d5c-49bb-a985-e268383982e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:51:41.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other checkpoints are in Barangay Tandang Sora, in particular Neptune
        corner Jupiter streets, Neptune corner Mercury streets, Tandang Sora Ave.
        in front of Hilda Village, and Janet corner Carol streets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b503b-f439-4629-8206-a8a846e31500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:53:34.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City <a href="https://www.cnn.ph/news/2020/3/18/manila-quezon-city-quarantine-lockdown-coronavirus.html"
        target="_blank">imposed</a> the extreme enhanced commnity quarantine.after
        three COVID-19 cases were confirmed in Barangays Kalusugan and Tandang Sora.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c5b2d-01e9-4f40-a57b-bc1a30a9a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:53:34.739+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:21.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said the city now has 29 cases across 22 barangays, and
        residences of these patients are considered "hot zones."</p>'
  'Family-games-to-play-during-quarantine':
