      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed the country under a state of
        calamity, and the entire island of Luzon also under “enhanced community quarantine.”</p>'
  'Why-NBA-players-can-get-coronavirus-tests-but-regular-Americans-are-struggling-to':
