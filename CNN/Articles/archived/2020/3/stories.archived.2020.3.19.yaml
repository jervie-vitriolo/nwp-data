      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar informed the Inter-Agency Task Force meeting Wednesday night
        that aside from the ₱3-billion financial assistance for farmers, they have
        also lined up a loan package for them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a939f2-c230-41cd-9a1d-9c832bce7835'
