    'template': '1'
    'title': 'Private hospitals call for establishment of hospitals for COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a39c4-f4c5-41a5-8062-93399b02e29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:19:13.435+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> A number
        of private hospitals in Metro Manila appeal for the establishment of one or
        two hospitals designated for COVID-19 patients, as their manpower continues
        to “deplete,” with medical equipment also running low.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076ef61-5e7d-4dab-ba75-79f2f8c90273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:19:13.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, private hospitals call for the government
        “to centralize all efforts and resources into one or two COVID-19 hospitals,
        adequately equipped and invested upon by the government.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fdc749-44c4-4468-9469-a2fd7fe61227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:19:13.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are aware that there is a plan to do this; we are urgently appealing
        for the DOH to mobilize this plan, challenging as it may be, but which the
        private hospitals are willing and ready to facilitate,” the statement read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897f880-ab6d-46cd-b580-ae5747f6d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:19:13.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that they have been lacking in manpower because “an alarming
        number of nurses, residents, consultants, and hospital employees are under
        14-day quarantine,” while the remaining hospital staff continue to assist
        persons under investigation (PUIs), who flock to their emergency rooms everyday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3567ca-35e1-41c6-be40-48441de6725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:19:13.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of private hospitals includes: The Medical City, St. Luke’s
        Medical Center, Makati Medical Center, Adventist Medical Center, Asian Hospital
        Medical Center, Cardinal Santos Medical Center, Fatima University Medical
        Center, Manila Doctors Hospital, Medical Center Manila, Our Lady of Lourdes
        Hospital, and University of the East Ramon Magsaysay Medical Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf8635-1ff3-40f3-9b17-57ef6e3180fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:19:13.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said hospitals are also running short of personal protective
        equipment (PPEs), while intensive care units (ICUs) are getting full. They
        have also turned regular rooms into COVID-19 isolation areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc569597-9a47-4a1f-ba2b-5773d1ac1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:19:13.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Soon we will have a shortage of respirators. We have every reason
        to be scared; we are, indeed, very scared because we feel that we are on our
        own to face our countrymen in dire need of help,” they said in the statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c1d92-321d-4b8c-9c3c-1fd029acbcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:19:13.437+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also added that a designated COVID-19 hospital will allow them
        to take care of individuals who are also at risk, especially those with “life-threatening”
        and underlying conditions.</p>'
    '16':
