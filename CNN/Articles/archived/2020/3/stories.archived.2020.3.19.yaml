    'lead': 'The global economic landscape could be very different this time next
      year, but 2020''s most expensive cities have been revealed— and the number one
      spot belongs not to one single city, but to three destinations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T14:13:09.242+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T18:58:33.161+08:00
