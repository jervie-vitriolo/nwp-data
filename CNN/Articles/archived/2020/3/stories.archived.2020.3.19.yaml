      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eligibility matters of athletes being raised shall be discussed
        later,” as mentioned in the statement.</p>'
    '17':
