    'template': '1'
    'title': 'Being on lockdown isn''t all fun and games. But families need fun --
      and these games help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a61d05-6a90-4bbc-8312-f8fcc4b38f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Go Ask Your Dad is parenting advice with
        a philosophical bent as one dad explores what we want out of life, for ourselves
        and our children, through useful paradigms and best practices.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5241fdf6-7e3c-4cd5-b0b2-8265d4a84c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6be2e-a0af-4003-9580-3eb222719a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> You probably already play card and board
        games with the children in your care, to some degree. It''s a fun, shared
        activity to break up a day stuck indoors during bad weather, or to pass the
        torturous 23 minutes between ordering food in a restaurant and its arrival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce99e22b-8222-438a-8dea-a7a02eb4d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c2373-1003-4087-ac30-9a7dd89de202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now these diversions may be one of the most crucial family tools
        in your shed of ideas to help pass the hours during the coronavirus lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43855057-8dbc-4bff-a326-36e7350f30c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff5909-8874-4403-a2f8-3188f9b9a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional games are better than TV, and they''re more interactive
        than reading, or even video games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17050bc8-f4ab-4a84-bd42-4cf96acc93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c4895-3465-4531-89dc-e6bc8e19b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puzzles and board, card and improv games aren''t just entertaining,
        they''re developmentally beneficial -- an educational lesson disguised in
        playtime''s clothing. And yet most importantly, they are fun. And we need
        joy, laughter and positive shared experiences for kids right now, more than
        ever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc3ab7c-0fac-41df-a750-cd977564b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ffccda-fb80-482c-8a8b-42c07ccb5120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those all-luck (read: mostly boring) preschool games that mainly
        teach kids how to play, like Candy Land or Chutes and Ladders, help them focus
        for a long time on a single activity, learn to take turns and how to cope
        with losing -- three crucial life skills you can develop early.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cebd086-ef49-4cf2-b399-85a704db56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a5ca0-4506-416a-8dca-e8923fdb56ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We play a lot of games in our family, and we''ve had them in constant
        rotation since we got the lockdown guidance to stay home and avoid playdates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc9e4d4-bb8f-4759-92a2-cfbe18194e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b967efdd-e442-4110-8653-3efe333518b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years my daughters and I have had breakfast together while playing
        mancala, Uno, Connect 4 or backgammon. We laugh and commiserate over the game,
        but we usually talk about real life topics, too. I watch them think, see light
        bulbs go off. I''ll see a smile grow as one of them gains insight or an advantage.
        Like me, they don''t have faces for poker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023e07f-8dea-49da-9066-1c7448351087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea25a13c-eac1-4af2-98a1-f9a53e3d6723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, my younger daughter, now age 8, required someone
        to be on her team to play certain games, often relegating her to throwing
        dice and counting moves. But we also adapted games for her to play. She was
        gifted at charades and Pictionary before she could read and just needed to
        be whispered the clue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b8d191-2a93-47b5-9ee0-5da1bd42b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7556a92c-6baa-4ad9-be72-2653d74c1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My daughters are amiable when they lose, as a result of experiencing
        a good deal of it. I''m quick to conclude any game, no matter who wins, with
        something like, "That was close! And so much fun!" pointing out some exciting
        part or some smart move they made or some little lesson for future wins. We
        shake hands and move on. Winning and losing is just part of games -- and life
        -- whether because of luck or because of a skill still developing (in part,
        by losing). If they can manage loss now, when the stakes are low, it builds
        up resilience for when the stakes are high.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ea72a-8f5e-42ae-a521-ef9ded886ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa455be-c22c-4af5-b0d6-0cad515263cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:56:11.296+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:58:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every game has its joy and side benefits. On the learning side,
        games teach critical thinking, planning ahead, learning from mistakes, predicting
        outcomes and probability, improved memory, considering what''s in another''s
        mind, impulse control, finding patterns, math, reading, communication, focus
        and more.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b3ac0-8f98-4a0d-863a-26a11f45b4f0'
      'mgnl:activationStatus': true
