      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — The
        Philippines confirmed 15 new cases of COVID-19, bringing the country''s total
        to 217 as of Thursday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac21f51-2f4f-497b-b181-38372612d76b'
