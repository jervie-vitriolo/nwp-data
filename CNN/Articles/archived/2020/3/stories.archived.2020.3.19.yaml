    'title': 'BSP launches ''assertive'' rate cut to boost economy amid COVID-19 pandemic'
    'updated': 2020-03-19T17:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5439b689-34d5-4a5b-8263-7bf77a2b9263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) slashed interest rates by half a percent
        on Thursday, in a bid to spur the economy amid the slowdown due to the novel
        coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643559bb-8a6b-4647-8e52-1b3106b0d60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec8a40-2a8a-4a18-b1af-2cfb88dfcfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno announced that the Monetary Board pulled
        down the key interest rate to 3.25 percent, 50 basis points (bp) lower than
        the current level to lower cost of borrowings that can in turn encourage more
        business activities that could soften the impact of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede69c33-0260-42dd-bba8-e3180687476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d7cde-8355-46cf-b5fd-16ab64a1e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a manageable inflation environment and stable inflation expectations,
        the Monetary Board sees enough policy space for an assertive reduction in
        the policy rate at this juncture to cushion the country''s growth momentum
        and uplift arket confidence amid stronger headwinds," Diokno said in an statement
        via e-mail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcf3ff-ae74-4b84-8c7b-5b4989fb1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2020/3/9/NEDA-growth-forecast-coronavirus.html">NEDA
        lowers PH growth forecast amid coronavirus outbreak</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bdef8c-2b5f-4069-9721-70801f99e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overnight deposit and lending rates were likewise trimmed to
        2.75 percent and 3.75 percent, respectively, effective Friday, March 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9982d614-f191-4bd0-9df6-1a071d83fe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms use the BSP''s rates as their benchmark
        in setting loan, credit card, and deposit rates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06816c1-6568-410c-8857-8e8e08a3b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s rate-setting meeting proceeded as scheduled despite
        an "enhanced community quarantine" over the entire Luzon, which only exempted
        workers in critical industries like healthcare, food supplies, and banks from
        the travel restrictions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5feec-75f5-4815-ba3d-b45c1fa0de5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:27:01.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said latest forecasts show a slower pace of price
        increases this year and in 2021, and would likely fall well within the 2-4
        percent target band. The huge drop in oil prices, coupled with the global
        and local economic slowdown due to COVID-19 would keep inflation lower than
        3 percent, the BSP said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb949e-8fe6-4710-a239-5db2ecc7a378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:27:01.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2020/3/5/February-2020-inflation.html">Inflation
        slows in February with cheaper transport, food costs</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c1b515-2c6e-4088-a429-3c46a10655cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the BSP rolled out a <a href="https://cnnphilippines.com/business/2020/2/6/BSP-interest-rate-cut.html">"preemptive"
        25 bp rate cut</a>, which was meant to support market confidence as accelerating
        inflation as well as rising COVID-19 cases worldwide spooked investors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827fa49-0afd-435c-8753-27abd89f7a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f11f56-8ec0-4945-9bc1-55bf89d7c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Monetary Board noted that while the enforcement of quarantine
        measures could help in slowing the spread of the virus, the resulting disruptions
        to industries and private spending are likely to reduce economic growth in
        the near term,” Diokno added, noting that the outbreak could also hurt tourism,
        remittances from overseas Filipinos, and foreign investments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35185476-5dce-42a3-88dd-44a5f8e0248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:27:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac24d7-8568-470e-9432-a4d8aa519023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:27:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board decided there is a need for a follow-on monetary
        policy response to address the adverse spillovers associated with the ongoing
        pandemic.”&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4dfa85-2e94-4d73-904e-e7c29c61e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d1593-8675-4e5d-9bb2-acb7f8313c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is now the fifth easing move of the BSP meant to gradually
        unwind the 175 basis-point rate hikes it unleashed in 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3e8e3-d389-4fff-8c26-27a70cfc2021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/business/2020/3/11/Stagflation-coronavirus-economic-disaster.html">The
        coronavirus economic ''disaster'' scenario: Stagflation</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6214d4-9ff6-4760-b6dc-0c31c94dbe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also announced other relief measures such as a "time-bound"
        and temporary relaxation of BSP rules on reporting of banks, calculation of
        penalties on bank reserves, and borrowing limits for a sole customer. Rediscount
        loans, or short-term debts taken by banks to cover unexpected withdrawals
        or loan applications, have also been reduceed to zero.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13375aac-6e35-4016-a3af-2b166eb9d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign central banks have intercepted the COVID-19 pandemic by
        trimming interest rates there. The <a href="http://www.cnnphilippines.com/business/2020/3/16/US-Fed-rates-zero-coronavirus.html">United
        States Federal Reserve</a> led the charge with two off-cycle rate reductions,
        bringing key yields close to zero — a level not seen since the 2008 Global
        Financial Crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82412763-f9b3-4ade-a025-cf59f78809ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad4788-00f7-44f0-b11b-5512df66d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:27:45.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno returned to work after going <a href="http://cnnphilippines.com/news/2020/3/12/Coronavirus-self-quarantine-Philippines-officials.html">under
        self-quarantine</a> since coming in contact with a person who eventually tested
        positive for COVID-19. The BSP said Diokno did not contract the disease, based
        on his test result announced Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59669fe5-c676-4966-8cbe-28e02f2af4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:27:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP added that it remains armed with other tools like possibly
        changing the interest rate corridor settings, reduction of banks’ reserve
        requirement, and suspension of the term deposit facility to support “sustainable”
        growth, and maintain price and financial stability.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25519ca-abdd-49d6-8737-e383f51fff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:27:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7eb574-61ba-411e-84dc-dab5120fdd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:27:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two analysts said lower interest rates would not be enough
        to lift growth prospects.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ed283-4f76-4e36-91c2-c65e67b783f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:27:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988baebc-8651-4adb-8990-a2f6e0450f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:27:01.738+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lower rates would do little to ignite loan demand given that more
        than half of the workforce is holed up in their homes given strict curfews
        and restrictions for movement,” said ING Bank senior economist Nicholas Mapa,
        saying that the government must spend more than its <a href="https://www.cnnphilippines.com/news/2020/3/16/Government-rolls-out-spending-plan-COVID-19-.html">₱27.1-billion
        spending plan</a> for COVID-19 response as it was worth just 0.1 percent of
        the local output.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d558d-546f-414a-8365-90749bd78218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:27:01.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe009a-08dc-4458-b778-ef91653ffe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:27:01.739+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC economist Michael Ricafort, meanwhile, said more rate cuts
        could be on the table with inflation on a downtrend, but added that bigger
        state spending is needed to “shore up confidence” in the local financial markets,
        as well as extend help to poor Filipinos at this time.</p>'
  'Congress-special-session-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-19T15:23:16.920+08:00
    'imagesource': 'jcr:9ec8579c-6bad-4f3d-972e-768bf3924563'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '408386d1-cc5e-44ab-ad96-6575cd1afd93'
    'lead': 'The announcement came after more senators urged President Rodrigo Duterte
      to call for a special session to approve funding for the government''s COVID-19
      response.'
