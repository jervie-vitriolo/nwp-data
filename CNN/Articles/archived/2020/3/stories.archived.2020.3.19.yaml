  'pangilinan-hontiveros-not-tested-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'Senators Risa Hontiveros and Kiko Pangilinan say while they have not
      been tested for COVID-19, they are following all health protocols set by authorities.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-19T14:49:00.847+08:00
    'imagesource': 'jcr:42308a9b-26a8-46e3-a29a-ef166b864529'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b20cbb95-aebc-4cc1-a6aa-9b22aa1e1fdd'
    'lead': 'Senators Risa Hontiveros and Kiko Pangilinan say while they have not
      been tested for COVID-19, they are following all health protocols set by authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T15:03:20.548+08:00
