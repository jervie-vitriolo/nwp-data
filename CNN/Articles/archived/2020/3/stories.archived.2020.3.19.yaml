    'title': 'Qantas halts all international flights as coronavirus restrictions tighten'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48306830-4b9e-4a9a-ae28-17aa27864beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:19:05.440+08:00
