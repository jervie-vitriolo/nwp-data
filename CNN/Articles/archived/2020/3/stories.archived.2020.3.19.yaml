      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayabyab also played some of his signature hits like "Tuwing Umuulan
        at Kapiling Ka," “Araw Gabi,” and "Mamang Kutsero” while introducing the fund-raising
        effort that will begin on Monday, March 23.</p>'
