      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> The
        National Basketball Association announced Thursday it is providing free access
        to its League Pass platform until April 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12919508-3682-4b12-ae7c-6a966899d6a8'
