      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28c6cb-ec9c-400a-a0c9-4fc835f10e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presently, the only COVID-19 test kits being used in the Philippines
        are the ones at the Research Institute of Tropical Medicine, which were donated
        by the World Health Organization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12d6df-0bc9-4319-9383-9142a7a825f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.040+08:00
      'mgnl:createdBy': 'kristel'
