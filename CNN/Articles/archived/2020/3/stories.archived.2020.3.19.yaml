      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kingdom Season 2</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f07291-faf1-49bc-a03b-b62c8a0d3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:44:20.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:58:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean thriller-drama was an instant hit back when it
        first aired in 2019. I only got around to watching it fairly recently, after
        the second season dropped early this month. It’s almost every genre I enjoy,
        rolled into one well-executed project: a period drama heavy on politics and
        zombies. As a bonus, some people are reportedly drawing analogies between
        the show’s fictional premise and how the local government handles the current,
        very real global pandemic, if you’re one for unsettling, arguably fitting
        “life imitates art” situations. Watch the second season of Kingdom on Netflix.
        — ERD</p>'
    '18':
      'image': 'jcr:d6cf9cbe-fa88-4a39-b043-73d56f0ebfcf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90254e9-f9d9-4b9f-88de-9d951511684b'
