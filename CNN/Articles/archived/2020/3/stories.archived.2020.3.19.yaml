      'mgnl:type': 'text'
      'text': '<p><strong>“IO: Mga Tula” by J.G. Dimaranan (Gantala Press)</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796047e-95f7-42c8-86f4-47dca70b0f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:44:20.570+08:00
