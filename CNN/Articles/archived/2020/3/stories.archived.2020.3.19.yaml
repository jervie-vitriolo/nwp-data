      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59022e-b85c-4397-a90a-15953e2d8b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No signs of change yet</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1129b1cc-fba8-4f57-9787-50e2a22863f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 2,000 people in intensive care units across
        Italy -- the worst-affected country in Europe -- according to the latest official
        figures. Most are concentrated in Lombardy, where the crisis exploded on February
        23, but many fear there will be new hotspot areas further south, where infrastructure
        is was already weaker and where fewer people are adhering to the lockdown
        measures. Police have given citations to nearly 200,000 people across the
        country and have said they will clamp down even more, starting this weekend,
        if people continue to flout the restrictions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b3bd9-5fb8-4ee5-97c6-05c93611dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.998+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c3c4c-d861-4923-9480-a715b16b1ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Giorgio Palù, the former president of the European and Italian
        Society for Virology and a professor of virology and microbiology of the University
        of Padova, told CNN he''d hoped to see the first signs of a change after just
        over a week of nationwide lockdown, but that has yet to materialize. "Yesterday
        we expected to have a change after almost 10 days of this new measure ...
        but it''s still rising," he told CNN. "So I don''t think we can make a prediction
        today."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54532faa-2bbe-469d-ba0b-7dd11a0b1ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6607556-4a1a-49e5-b88e-e35e9134ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palù said that looking at the number of new cases on a graph, the
        slope of the curve is still rising, making it hard to impossible when the
        lockdown will start to reap tangible benefits. And while the outbreak remains
        concentrated in the north, it''s hard to compare regions. "The virus has no
        border. Not even (in) Italy," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7adc4d-bae6-4f04-ba80-1dad9a88f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5953e42-5f77-4f48-9412-c59c282b67d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he believes there''s no alternative to the lockdown as long
        as everyone cooperates with it, and that the rights of citizens cannot overrule
        safety. "We cannot adopt democracy in information, you must rely on experts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f422e-9284-4146-9d31-f21e000b450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896dcc7-dda3-41af-8dbd-0e0d324ceb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown should have been wider and stricter earlier, Palù believes,
        rather than just focusing on the 11 communities initially placed in the red
        zone, and it should be tighter now. "We should have done more diagnostic tests
        in Lombardy where there was a big nucleus. There is no sense in trying to
        go to the supermarket once a week. You have to limit your time out, isolation
        is the key thing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266d8bb5-ebab-49ec-9eac-b51c7e2ef57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66c6c37-af8f-4840-9e43-1467ed2154f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the Italian government lagged at first. It was "lazy in
        the beginning... too much politics in Italy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcabb06e-81ab-4f8e-839b-8ac0ec73a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde8ca8b-876b-4474-a82a-8636ab44613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a proposal to isolate people coming from the epicenter,
        coming from China," he said. "Then it became seen as racist, but they were
        people coming from the outbreak." That, he said, led to the current devastating
        situation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d25afa-3b08-4d3d-9bc4-ac195e9df1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ffcb16-cdd4-4f71-9104-a92a2b5e1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Struggle to keep up</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6dcac1-a1a9-46f7-b872-000698a3e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Alessandro Grimaldi, director of infectious disease at Salvatore
        Hospital in L''Aquila, treated Chiara Bonini, a 26-year-old doctor from Bergamo.
        Two weeks after Bonini contracted the virus from her boyfriend, a doctor working
        in a hospital in Brescia, she has now tested negative. But she will remain
        in quarantine until she tests negative for the virus a second time. If that
        happens, she will be able to return to work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da709ee-7538-4a9a-8a73-6c007c326e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.999+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14ff7c-10eb-466e-ae5b-506d58b94684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Lombardy, where I am from, the healthcare system has collapsed,"
        she told CNN, adding that doctors were triaging patients to decide which ones
        to treat. "There just isn''t enough equipment. They choose the young, the
        medical rule of trying to save who has more probability to live."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752b780-0b99-4564-ad02-d0afd3ba4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c72297-2468-4728-83a8-0f54c421eb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grimaldi said the only way to fight the battle to keep the healthcare
        system from total collapse is to increase resources. "Maybe the government
        should have thought of this before, prepare better," he said. "But if you
        don''t see the emergency in front of you, you try to cut."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088e33fe-3255-4ade-94a1-2868c2243291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878eb132-6314-4045-8628-6de407a77160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grimaldi said that without more resources, the doctors will continue
        to struggle to keep up. "Today Italy is in the hands of doctors and nurses:
        there is a team work on the first lines that is fighting a battle for the
        patient," he told CNN. "We are soldiers that fight for our country. If we
        can end the epidemic here in Italy, we can stop the epidemic in Europe and
        the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159f59a4-d2e4-4530-bf96-59ff7c4a3486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8104d6-e13f-4671-9e85-366dd835fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also agrees that the only way the lockdown will reap benefits
        is if it is rigidly enforced. "Fighting an enemy like this is difficult for
        everyone," he said. "China showed us you needed to take drastic measures.
        Italy was the first to stop flights to China, first country in Europe to do
        the lockdown."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce9250a-2d88-45a8-857d-72d8bedae8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb63273-21d0-40d1-be14-38e6d7ad373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessandro Vergallo, a specialist in anaesthesia and intensive care,
        said he worried that the European Union delayed its reaction to save the economy.
        "Of course, Italy''s government responded faster and better than many other
        European countries. Many were embarrassing," he told CNN. "Now, the measures
        of containment that have gone into effect will help diminish the contagion."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f15cbb-2e99-4663-b016-7d2ee0177e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4254a2b6-873d-4bb1-b321-04e1d4302719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he doesn''t want to cast blame. "It''s not the time for controversy.
        But we are gathering all the necessary data from the end of 2019 to then analyze
        the behavior of the institutions both national and international in the face
        of this pandemic. To understand if everything worked when it was supposed
        to or to understand who failed," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106a483-f42a-4fb5-8c65-d5893611bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649ad1e-c955-44a9-9d2d-0f9fd212da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that any return to normality won''t happen for months.
        "Yesterday we were trying to interpret when the flattening of the curve would
        happen. Since it''s an unknown virus, it''s hard to interpret the data. We
        hope that by March 26, we should see a decrease in numbers," he tells CNN.
        "I think the fear of the various EU institutions feared the damage to the
        European economy would be bigger than that of the virus. Now we are all paying,
        not just in Italy, but also other European countries. A huge human and economic
        price is being paid."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6058c3a1-2cdb-475e-990e-795341dc5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.000+08:00
      'mgnl:createdBy': 'alyssa'
