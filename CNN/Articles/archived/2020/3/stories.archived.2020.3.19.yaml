    'mgnl:tags': ['bacoor', 'albay']
    'template': '1'
    'title': 'Albay, Bacoor, Cavite implement strict travel restrictions amid COVID-19
      spread'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f002c1-ce47-4a9c-84c9-a1073539227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:38:42.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (March 19)</strong> — Albay province and
        Bacoor, Cavite imposed strict travel restrictions effective Thursday midnight
        to help control the spread of the coronavirus disease or COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb9713-e669-4592-afcf-32adb8d6c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:38:42.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Governor Al Francis Bichara said Wednesday they closed their
        borders, hoping to remain COVID-19 free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e747c5-8187-4339-9cc1-fa5bd7187bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:38:42.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said movement of people in Albay will be restricted with checkpoints
        in all possible entry and exit points in place. However, he added that they
        will allow movement of cargoes carrying essential goods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38891a9-f896-42d4-a902-1b7b38bc1675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:38:42.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4 p.m. Wednesday, the province has eight people who are suspected
        to have the fast-spreading respiratory infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b09711-5b3f-4300-b681-58781c59f09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:38:42.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cavite’s Second District Rep. Strike Revilla has announced
        that Bacoor City is under ‘lockdown’ and has called for his constituents’
        compliance. Other details were not immediately available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf987a8a-d9d4-470a-978d-2831ff44ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:38:42.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinihiling po ang pakikiisa ng lahat, lalo na ng ating mga kapwa
        Bacooreño. Para din ito sa ating kapakanan at ng ating mga mahal sa buhay,”
        the official said in a Facebook post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6c845-d322-4fe9-ac42-40c58ac161a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:38:42.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for everyone’s cooperation. This is
        for our own and our loved ones’ sake.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b8bdc-92a0-4df9-b279-074ba0ae1650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:38:42.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla’s announcement came as the number of confirmed COVID-19
        cases in Cavite rose to six on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0859026-a225-455d-868e-42cba0d0eac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:38:42.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://www.cnnphilippines.com/regional/2020/3/18/areas-outside-Luzon-shut-down-its-borders-as-number-COVID-19-rise.html"
        href="https://www.cnnphilippines.com/regional/2020/3/18/areas-outside-Luzon-shut-down-its-borders-as-number-COVID-19-rise.html"
        target="_blank">Some provinces and cities outside Luzon</a> have also restricted
        the movements of people to prevent the spread of the disease. These are: Negros
        Occidental, Capiz, Iloilo, Antique, Biliran, Southern Leyte, Bohol, Davao
        region, Lanao del Sur, including Marawi City, Zamboanga City, Cotabato City,
        Valencia City in Bukidnon and Iligan City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fecb9-9392-41b2-8c9f-d3ec45ace222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:38:42.104+08:00
