      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd918df-e789-49e3-ac42-55baf9e14e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has infected 202 people in the Philippines, with 17 of
        them dying because of the disease caused by a virus called SARS CoV-2. Seven
        of those who had been infected have recovered.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12226d-54b5-4166-a0d9-3c2c24f8b176'
      'mgnl:activationStatus': true
