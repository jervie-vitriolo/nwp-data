    'template': '1'
    'title': 'Cabinet Secretary says use of tricycles, motorcycles against social
      distancing  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b966b0a-8bc2-4502-9524-69cb5520b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:41:00.169+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> Cabinet
        Secretary Karlo Nograles said that the use of tricycles and motorcycles is
        against the safety measures of social distancing, which aims to contain the
        spread of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8ecc1e-b8d4-4c3c-9a25-01a9cd9d1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:41:00.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing following the Inter-Agency Task Force meeting
        Wednesday night, Nograles said that the national government is concerned with
        the use of tricycles during the enhanced community quarantine period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845eb26-c636-421a-b4d0-e1a8c3c0cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:41:00.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Concerned talaga ang gobyerno dito sa pag gamit ngtricycle dahil
        hindi namin lubos makita o maintindihan kung paano mag-social distancing sa
        tricycle,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46739d73-a99d-4ac6-8eeb-1f704a973e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:41:00.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government is really concerned with the use of
        tricycle because we cannot understand how you will practice social distancing
        in a tricycle.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfec3d7-901b-4dea-9a38-42acc741820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:41:00.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City Mayor Vico Sotto recently ordered the mobilization of
        tricycles in the city during the first day of the Metro Manila community quarantine
        to help send health workers to hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1237c-7aee-4fb5-ab56-ab7c406a1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:41:00.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added that other local government units comply with the
        safety measures they have released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ead0ca-a463-472a-90e8-b26ecd75a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:41:00.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s all stick to the common ground rules,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71263425-b9a6-4aab-bd16-bdb5cb0589d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:41:00.170+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities urge citizens to stay home while the enhanced community
        quarantine is in effect in Luzon.</p>'
  'DTI-to-supply-2-million-additional-face-masks-to-public-DOH-':
