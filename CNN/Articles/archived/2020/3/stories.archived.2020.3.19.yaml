  'marikina-barangay-chair-fake-news':
    'author': 'CNN Philippines Staff'
    'caption': 'A barangay official in Marikina City will be facing sanctions for
      allegedly spreading fake news and causing panic among residents amid the coronavirus
      disease pandemic, the mayor said Thursday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-19T20:08:18.087+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65b43271-ad71-4a24-ac6e-50d27ff5b6cd'
    'lead': 'A barangay official in Marikina City will be facing sanctions for allegedly
      spreading fake news and causing panic among residents amid the coronavirus disease
      pandemic, the mayor said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T20:15:57.401+08:00
