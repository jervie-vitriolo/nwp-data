      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, COVID-19 tests in the country have only been done at
        the Research Institute of Tropical Medicine in Muntinlupa City, thereby limiting
        tests to Luzon.</p>'
    '35':
