      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 48-year-old Filipino man from Cavite province who recently traveled
        to Japan has been discharged from the Research Institute of Tropical Medicine
        after testing negative for COVID-19 twice. He is the eighth patient to recover
        from the viral disease in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0c8aa-c908-4761-bc72-d891b70dcae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:28:02.483+08:00
