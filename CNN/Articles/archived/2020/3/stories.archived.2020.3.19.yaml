    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marikina', 'Marcy-Teodoro', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Marikina barangay chief to face sanctions for spreading fake news'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5210938-d96e-4011-910b-80c2fafad7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:15:57.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:02.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> A barangay
        official in Marikina City will be facing sanctions for allegedly spreading
        fake news and causing panic among residents amid the coronavirus disease pandemic,
        the mayor said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578b41e1-9d81-4db2-a665-19e2d2701baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:15:57.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:02.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Marcy Teodoro said Barangay Tumana Chairman Ziffred Ancheta
        will be charged for misinforming the public by announcing that a resident
        supposedly contracted the disease known as COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0572c0-f2c3-4e55-9d78-3f748cba81d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:15:57.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancheta made the announcement on Facebook in a live video. Teodoro
        said this “caused panic” among the people. City health officials later denied
        Ancheta’s claim that a security guard at a shopping center in San Juan City
        was a confirmed case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748c05ed-bfcf-4b2f-bde8-28b27a705c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:15:57.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am urging everyone to be responsible when posting on social media,
        especially about COVID-19,” said the mayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426faba-2dbf-49c1-acbe-da1295f9ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:15:57.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:02.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said Ancheta violated the Data Privacy Act for revealing
        a patient’s information, adding he also broke the Health department protocol
        on informing the public about COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf1c6a-762f-4877-8b54-ae644bba4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:15:57.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:02.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina has at least six <a href="http://https://cnnphilippines.com/news/2020/3/19/covid-19-cases-philippines-recovery-death-toll.html">confirmed
        cases of COVID-19</a> among the 217 recorded nationwide. Among the 17 patients
        who succumbed to the disease in the country, one person was from the city.</p>'
