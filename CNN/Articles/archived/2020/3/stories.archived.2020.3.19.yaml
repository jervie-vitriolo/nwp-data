      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> – Health
        Secretary Francisco Duque III is under home quarantine while waiting for the
        results of his coronavirus disease test.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3061909-b3c8-4a15-b4ad-c46193fa6848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:37:04.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:35.486+08:00
