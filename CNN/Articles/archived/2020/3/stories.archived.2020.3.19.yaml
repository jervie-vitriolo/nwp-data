      'mgnl:lastActivated': 2023-01-26T18:57:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a9769-b76b-47bf-bb6f-80d8c8224013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwendolyn Garcia also earlier imposed border controls
        in the province, banning the entry of travelers from domestic airports and
        seaports starting March 17.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3efb1-bf63-420e-9654-73541a17916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More hospitals to test for COVID-19</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c4276-0432-4688-a477-2a7ebf5acfc8'
