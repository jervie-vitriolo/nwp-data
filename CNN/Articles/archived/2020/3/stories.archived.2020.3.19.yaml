    'template': '1'
    'title': 'Health Dept. explains COVID-19 testing of officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6347d1c1-6c08-4744-9b78-cbe09d074bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> The
        Health Department explained Thursday why a number of high-ranking officials
        managed to get tested for <a href="https://www.cnnphilippines.com/news/2020/3/19/Live-updates-coronavirus-COVID-19.html"
        target="_blank">COVID-19</a> even if they do not exhibit virus symptoms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0148c81c-2333-425e-af05-549acde4f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b27cf-d578-4ef6-8631-19e772738110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before <em>ma-</em>revise <em>ang</em> protocol <em>pa rin, ‘yung
        ating mga</em> officials of government, they have shown symptoms <em>o kaya</em>
        they have exposure [to someone with COVID-19,] they had travels to areas with
        local transmission <em>kaya sila pumasa sa</em> criteria ng protocol natin.
        And they were tested,” Health spokesperson Ma. Rosario Vergeire told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c3556-823f-435b-8f47-6fbef2dd45a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc052233-e7bd-41aa-ba78-10a8929e8de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before our protocol was revised, our government officials
        have shown symptoms or have been exposed to someone with COVID-19, they had
        traveled to areas with local transmission, that’s why they passed the criteria
        for testing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc5c1ff-ea13-48a2-a622-7ddb227f37d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fdf32a-afeb-4a83-a3c5-a5e05c1f47a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said family members of officials also got tested as they
        too were exposed to someone with COVID-19 or had traveled to a country with
        local transmission of the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1a4c3-7fd7-4b72-93d5-ee7db9fdb18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb78918-f74e-4bcc-a797-c41d4c225570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the revised protocol,  only patients who are exhibiting severe
        symptoms are tested. Tests are also conducted on high risk individuals with  mild
        symptoms such as senior citizens and pregnant women.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ead172-daf0-4cae-b889-c58db637d8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9deed-c86a-4d99-868a-d9f203637506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People exposed to an area with local transmission or to a COVID-19
        patient are classified as persons under monitoring that need to self-quarantine
        at home for 14 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0c410-6677-4b7f-a324-6c3e389e3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db02b664-c652-45dd-9336-caf78b081dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayaw natin silang pumunta pa sa</em> hospital <em>na ngayon
        ay punong-puno at baka lalong mahawa sa sakit,</em>” Vergeire said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c22c8c-df9a-4636-8740-2b9898dce0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ffc150-bff0-42dc-896d-f8ac5215e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t want them to go to the hospitals which are
        now overloaded and they might even contract a disease there.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d622c1c-30e2-4a38-b00a-0bc3724659e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:41:42.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:07.992+08:00
