      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Italian doctors
        hope for a sign the coronavirus lockdown is working, because there''s no plan
        B."</em></p>'
  'Cabinet-Secretary-says-use-of-tricycles-motorcycles-against-social-distancing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
