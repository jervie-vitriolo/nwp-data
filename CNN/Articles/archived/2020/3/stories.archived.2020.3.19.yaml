      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That theory has had some dangerous consequences. In 2017, a North
        Carolina man, armed with an assault rifle, opened fire in a Washington pizzeria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a8d91-b037-4ea4-95e9-66b0a5127276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed he was attempting to find and rescue child sex slaves
        whom he believed were being held at the restaurant —&nbsp;a belief allegedly
        based on his reading of a false story circulating online that connected Hillary
        Clinton''s campaign adviser to the pizzeria through coded messages in his
        leaked emails.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2edbe8-f434-4a86-b66a-78c74716e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:00:10.854+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:58:17.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man eventually surrendered and no one was hurt. He was convicted
        on gun charges and is now serving a four-year prison sentence.</p>'
