      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The novel coronavirus seems to hit
        health care workers harder than others who contract the disease, but it''s
        unclear why, according to disease experts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2cedd-c109-4fce-a5d7-9db817b945ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.042+08:00
