      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spike in COVID-19 cases in the Philippines— which topped
        200 as of Thursday— prompted President Rodrigo Duterte to place the entire
        Luzon under "enhanced" community quarantine.</p>'
