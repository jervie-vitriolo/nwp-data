    'template': '1'
    'title': 'Duterte to address local officials Thursday night'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ba44a-2894-40c9-8c47-b92e201b986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:11:09.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — President
        Rodrigo Duterte will address local officials amid the coronavirus disease
        pandemic, his spokesman said Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e1e73-6eba-45b6-aec3-772cd95b48e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T22:09:53.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo did not give further details
        except that the address will begin soon and will be aired as recorded. The
        President met with the Inter-agency Task Force on Emerging and Infectious
        Diseases earlier Thursday evening.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd128ee-11ee-4b65-a2e7-733660d04c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:11:09.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:26.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17de580f-307f-457a-8f9b-414483cf8eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:11:09.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President met with the Inter-agency Task Force on Emerging and
        Infectious Diseases earlier Thursday evening.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5793d492-c9cb-4ed7-a5d3-55ebd6aafc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:11:09.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31005ec-bfa0-4aea-a3c8-3ede255ddbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:11:09.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c80c7-0817-4e02-8ae1-59a5d04f7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:11:09.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III was not physically present
        in the meeting since he is <a href="https://cnnphilippines.com/news/2020/3/19/doh-duque-home-quarantine-covid-19.html">under
        home quarantine.</a> Duque is currently working from home, the Department
        of Health confirmed Thursday, as they await the results of his COVID-19 test.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ddee81-7738-480e-8de4-801d4c3b6cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:11:09.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bcb7c2-ae95-4905-bf03-50fd9c8e17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:11:09.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s health chief is currently not exhibiting red-flag
        symptoms of COVID-19 infection, Health spokesperson Ma. Rosario Vergeire said,
        but he has asthma and hypertension. Earlier, a DOH director tested positive
        for COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e9c95-5603-4245-91e8-d6d0614f969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:11:09.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2339428-54c3-44af-b49e-b65d64a746a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:11:09.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte presided over the task force meeting again, three days after
        he approved its resolution to place the entire Luzon under "enhanced community
        quarantine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb8d51-c908-497c-afde-783095169981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:11:09.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force has been meeting this week and updating the public
        with the guidelines as the government restricts movement in the island region
        to contain the spread of COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd5310-83b7-4203-b8bc-760ea9a67206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:11:09.049+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 217 COVID-19 cases, with 17 deaths and seven
        recoveries. To prevent infection, authorities are urging people to practice
        regular hand washing, cover their mouth and nose when coughing and sneezing,
        and avoid close contact with those who exhibit virus symptoms.</p>'
  'ched-tuition-deferral-quarantine-period-in-Luzon':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-19T15:14:48.208+08:00
    'imagesource': 'jcr:cb7c5cf7-3f94-4714-850f-849a2c67da36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb590362-bd96-4237-b85f-1683e4eeee1e'
    'lead': 'The Commission on Higher Education is asking private universities and
      colleges to stop collecting tuition until the quarantine period in Luzon is
      over, and allow payment on a staggered basis “in the subsequent months.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T15:17:02.555+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:58:25.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:21.717+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Higher-Education']
    'template': '1'
    'title': 'CHED to private schools: Consider tuition payment deferral during quarantine
      period'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d2d72-d6d9-4638-bd0d-50b8224f6f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:17:02.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:25.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) --</strong> The
        Commission on Higher Education is asking private universities and colleges
        to stop collecting tuition until the quarantine period in Luzon is over, and
        allow payment on a staggered basis “in the subsequent months.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a60a3-4877-4d4f-8cfc-6bc47208565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:17:02.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:25.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHEd Chairman Prospero de Vera III reiterated the appeal Thursday
        in behalf of students and their parents who are unable to pay school fees
        because of the ‘enhanced community quarantine,’ which restricts their movement
        and encourages them to stay at home. These measures seek to contain the fast-spreading
        coronavirus disease or COVID-19 in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09721e-485e-4835-8103-41f663ab2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:17:02.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron daw private universities na nangongolekta  ng tuition sa
        buwan na ito, eh nahihirapan ang mga estudyante na magpunta doon [sa schools
        para magbayad.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e07761-cac2-4aa0-b40f-4bc592c2d19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:17:02.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are private universities which collect tuition
        for this month, but the students find it difficult going to their schools
        to settle fees.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78a6d1-5d56-482b-938d-e3de872160df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:17:02.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera first made the appeal on Wednesday and said some schools
        have already committed to extend payment deadlines  in response to his request.
        They are the De La Salle-College of Saint Benilde, University of Perpetual
        Help System, Lyceum of the Philippines University and Immaculate Conception
        Institutions. He also said the Philippine Association of Private Schools,
        Colleges, and Universities will help convince other schools to make tuition
        payment considerations as well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75973ba-6eba-4843-bfc4-fc9a5ae5af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:17:02.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said in a <a href="https://www.facebook.com/DeVeraPopoy/photos/a.2095310230724961/2607271889528790/?type=3&amp;theater"
        target="_blank">statement</a> on Wednesday, “I urge private higher education
        institutions (HEIs) to find considerate and compassionate ways of collecting
        tuition and other school fees during these difficult times, without undermining
        the prompt payment of the salaries of school personnel.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b933a-23ee-4f49-b749-5412abb4db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:17:02.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said assistance to students may also include suspension
        of late payment penalties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d28a46-0764-4717-ba04-b81759cb04de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:17:02.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:25.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes and school activities in all levels in Luzon have been suspended
        until April 14.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081786c-f400-40fa-b871-767dbd26aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:17:02.556+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But de Vera said this does not mean classes in the tertiary level
        have ended. He explained that universities must find ways to adjust their
        academic calendar to make up for the lost school days due to the COVID-19.</p>'
  'BSP-rate-cut-coronavirus':
    'author': 'Melissa Luz Lopez, CNN Philippines'
