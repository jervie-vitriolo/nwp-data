      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam natin na tayo, kayong nanonood ng</em> FB Live, we''re
        all relaxed in our houses, <em>pero mas maraming tao na nangangailangan ng
