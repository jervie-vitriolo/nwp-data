      'mgnl:created': 2020-03-19T16:25:19.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College of St. Benilde Blazers, Arellano University Chiefs, and
        Emilio Aguinaldo College Generals could have battled in a step-ladder semifinals
        in men’s volleyball had the season progressed. Defending champions University
        of Perpetual Help Altas booked an automatic finals slot after sweeping the
        nine-game elimination round.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c90956-e341-47c9-965a-09e7fe7d755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T16:25:19.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:58:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
