      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — The
        Food and Drug Administration (FDA) released on Thursday an initial list of
        imported COVID-19 test kits approved for commercial use.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b5ae1a-4c62-4312-8733-81670773954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabcf89d-5da2-4c8b-9099-7511a8c45d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list consists of four certified test kits, two of which were
        manufactured in China, while the other two in South Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c196f8d6-0482-490e-8a26-2ef74057b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed42376-99ea-462c-b1b9-404d49c535b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DFA, these kits are compliant with the requirements
        for the issuance of special certification for imported test kits of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf4f4b-32a9-440f-934d-e7c2061ac7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762684ce-10e9-4461-92c2-333d2cb58114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, they clarified that the four are “PCR kits used
        in laboratories, and not point-of-care-kits.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd4c2c-fdda-4905-938c-6a4733194855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfae534-6e1a-4bc5-8deb-bb4cf46d6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCR, or polymerase chain reaction, is a type of test used to detect
        the genetic material of the virus by examining throat and nose swabs collected
        from individuals. This kind of testing is intended to be used by trained clinical
        laboratory personnel and should not be administered do-it-yourself or DIY-style.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83f17a-19f1-4545-8047-4392e296abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b50d473-8692-4f7e-861c-ddebf75c0a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo also asked the public to be vigilant
        of counterfeit COVID-19 test kits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2163aa9-b37e-4387-8a10-2d803f3ea148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f494d5-6aa9-4947-8d9e-467488880bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask the public and stakeholders to be analytical of COVID-19
        test kits that they may encounter as we have identified some applications
        which appear to be suspicious and unauthorized," he said. "During this period
        of emergency, safety is still of utmost priority."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c80cf1-065a-4d78-819a-10e4bbfdbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60671a3-bff9-4f85-8c6b-b42c3aa71e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:09:08.040+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier acknowledged that the lack of test
        kits may have led to a possible “underreporting” of COVID-19 cases in the
        country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4fb330-321c-4b62-968e-0ff234838d7c'
      'mgnl:activationStatus': true
