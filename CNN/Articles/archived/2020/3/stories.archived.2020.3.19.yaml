      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the government rolled out a ₱27.1-billion spending
        plan for those affected by the coronavirus pandemic. The Department of Finance
        also unveiled a $3 million (about ₱150 million) grant from the Asian Development
        Bank and a $100 million (about ₱5 billion) fast loan from the World Bank to
        soften the impact of the shutdown.</p>'
  'qantas-halts-all-international-flights':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
