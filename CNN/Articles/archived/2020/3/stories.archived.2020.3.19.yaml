    'mgnl:tags': ['Philippine', 'stock', 'exchange', 'PSE']
    'template': '1'
    'title': 'Local stocks plunge to historic lows but stage modest recovery'
    'updated': 2020-03-19T14:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c3f27-986a-46df-a6a8-4691b4a66ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:58:33.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> It was
        a bloody Thursday at the Philippine Stock Exchange, with share prices taking
        their steepest fall in history shortly after the market reopened.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d0451-2221-4bfd-895c-520387651d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:58:33.183+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a6aa35-5ae7-4864-95f3-27f67e8a70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:58:33.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market resumed operations following a two-day shutdown
        after Luzon went under "enhanced community quarantine," as authorities scrambled
        to contain the spread of the novel coronavirus disease or COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad4e4a-74fb-4a74-826a-6aab1e5d8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:58:33.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares plunged to 4,623.42 for the day, down by 13.34 from the previous
        session. At its lowest, the PSE Index plumbed 4,039.15 points, down by over
        24 percent from the previous trading day, but it then staged a recovery that
        was sustained until closing time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e00eb2-348b-4a7c-9a8c-ecc42b15aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:14:53.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076f4aa-1374-4e5a-81f6-ea5464e19412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:14:53.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All indices suffered double-digit declines, led by mining and oil
        companies whose valuations dropped by more than 17 percent. Banks followed
        with a 15.38 percent fall, as well as industrial firms (by 13.34 percent)
        and holding companies (13.11 percent).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1ef40-514b-4a88-b1dd-66e781f6357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:14:53.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d83abe2-dc39-4ef7-889b-44ebfdabe030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:14:53.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government early this week restricted movement and business
        operations in the entire Luzon, only allowing workers in critical industries
        like healthcare, food preparation, banks, groceries, and media to report to
        work while the rest were told to stay at home. Malls and offices have been
        shut, with the state appealing for work-from-home arrangements until mid-April.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1eb9d-95ec-4464-9e36-f6a30b0fe89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:14:53.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9395cec-e5f6-436c-a525-1bd750ff1d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:14:53.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From their levels at the start of 2020, local shares have plunged
        so far by over 40 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62a158-801c-483f-ad0a-78b2034f3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:58:33.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the open on Thursday, shares quickly plummeted by 12.4 percent
        to 4,673.58, triggering a 15-minute trading halt in a bid to calm investors.
        That did not stop the massive selloff at the local bourse, with shares crashing
        to a midday low of 4,039.15.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4d4ba-7d34-485a-a9d4-f78e29019242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:58:33.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89e882-7dd7-4173-be64-08f5477865fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:58:33.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Limlingan, managing director of&nbsp;Regina Capital, said this
        was easily the biggest fall on record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d0e54-0330-4f14-8771-5ca161eaaec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:58:33.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b03a89-06b7-4f2d-a8c5-fbd40d5d3ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:58:33.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shares have plummeted as investors worried about the economic damage
        from the pandemic," Limlingan said in a text message, adding that plunging
        world crude prices has added to "rising worries" of&nbsp;a potential global
        recession.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215d619-4ff2-4e17-a25f-06b58193ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:17:27.366+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/3/18/worldwide-recession-coronavirus.html">Coronavirus
        has plunged the world into a recession, according to S&amp;P</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8360c3-a36b-42a6-b620-bbc6dca3ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:58:33.184+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading closed&nbsp;at 1 p.m. — two hours earlier than usual — as
        financial markets observe shortened work schedule. The PSE trading floor in
        Bonifacio Global City will remain closed, so trades are done remotely.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208191b-7e3e-4c36-9b8f-ed0b132b8502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T11:58:33.185+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:58:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was the the only country&nbsp;to shut down its financial
        markets due to the COVID-19 outbreak. This was the first trading day under
        enhanced quarantine protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de87dcb-cb99-4091-a0aa-1127de900889'
      'mgnl:activationStatus': true
