      'mgnl:type': 'text'
      'text': '<p><em>Bicol-based Stringer Rosas Olarte contributed to this report</em></p>'
  'Filipino-tests-positive-COVID-coronavirus-Macau':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-19T08:46:48.021+08:00
    'imagesource': 'jcr:9b2121a8-9933-44aa-89d8-b9d4c7b4a5d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba49e44e-f131-4ed9-947c-3c75531a2532'
    'lead': 'He has been identified as the 15th confirmed case in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T08:52:30.241+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T18:58:52.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:12.435+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Filipino', 'Macau', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'Filipino in Macau tests positive for COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d327b2-e02d-4a99-954e-9cb746c60ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:52:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)—&nbsp;</strong>A
        Filipino worker in Macau has tested positive for the coronavirus disease or
        COVID-19, Macau''s Novel Coronavirus Response and Coordination Centre reported.
        He has been identified as the 15th confirmed case in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a21c5a-dfd0-4382-852f-64fcfb468c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:52:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino—&nbsp;a 31-year-old hotel restaurant worker—&nbsp;is
        now under quarantine at a local hospital, according to a statement published
        Wednesday in the Macau government''s <a href="https://www.gov.mo/en/news/123704">official
        website.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763bb502-aec2-4625-8672-c871e720c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:52:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macau authorities said the Filipino last reported for work on January
        26, and went home to the country for vacation until March 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe91cb-d6f5-4c2c-93a3-17d713cfec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:52:30.241+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:52.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then arrived back in Macau via Hong Kong on March 16, and reportedly
        visited a hospital the next day after showing symptoms such as fever and toothache.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867dff2-1da0-4ec1-b58d-d0fd3e375645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:52:30.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Municipal Affairs Bureau was directed to assign a cleaning
        team to disinfect public areas of the patient’s residence. Further details
        of the 15th patient’s travel history, and of those people that might be identified
        as having had close contact with him since his arrival in Macao, will be disclosed
        in a timely manner," the report read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9ebdb-3958-4271-abaf-91c4cdcf3e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:52:30.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:52.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macau has listed five new COVID-19 cases since Sunday—&nbsp;all
        are confined at the Conde S. Januário Hospital. The country''s 10 previously-confirmed
        patients have already been discharged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7b6315-8fbb-40b5-bfde-13579f507676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:52:30.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:52.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Foreign Affairs Department earlier affirmed the
        evacuation efforts for more than 100 Filipinos in Macau who have expressed
        their desire to go home due to the coronavirus scare.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98927282-ab5a-4492-a744-0dac164a7c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:52:30.242+08:00
      'mgnl:createdBy': 'alyssa'
