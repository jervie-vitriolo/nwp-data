      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed58c51-7437-4a28-88cf-3632a914940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, over 200,000 have been infected and 8,810 have died because
        of the viral disease. Over 84,000 have recovered.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1407874-b7c5-427d-add4-581a383fecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.716+08:00
