      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db6b58-c5b9-4b96-a996-24eb3968fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tokyo 2020 President Yoshiro Mori has not been included
        in a list of those thought to be at risk of Covid-19 despite meeting with
        another Olympic official who was diagnosed with the virus Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c0773d-8b39-4ff9-bcbd-fd2a3f696b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.304+08:00
