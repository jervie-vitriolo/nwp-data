    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e3adc-2d7b-4226-aad4-a571e2c52fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:44:20.570+08:00
