    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kiko-Pangilinan', 'Francis-Pangilinan', 'Risa-Hontiveros', 'COVID-19',
      'coronavirus']
    'template': '1'
    'title': 'Pangilinan, Hontiveros say they have not been tested for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba0ae10-442c-480f-9098-d573b16011fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — Two
        opposition senators said they have yet to be tested for the coronavirus disease
        (COVID-19) even after a colleague has tested positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b9ca6-dca5-4892-91c7-88219b0ff7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate messages, Senators Risa Hontiveros and Francis "Kiko"
        Pangilinan said they have been following health protocols set by authorities
        and have kept themselves under self-quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185cdb76-e157-40c9-a8e1-6a17f9ef133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan mentioned the Department of Health''s (DOH) advice that
        only those who have flu symptoms after being exposed to COVID-19 positive
        persons should undergo testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9da34-72c7-4983-b361-5263ff6678eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he does not have symptoms, and therefore need not
        be tested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e0aace-2e9f-4efa-8454-62bf42b08428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DOH (Department of Health) has prescribed protocols that provide
        that those who have been exposed to COVID positive persons, only those with
        flu symptoms should be tested. I have no symptoms and so I ought not to be
        tested. I have however been on self quarantine since Tuesday last week as
        recommended by the same DOH protocols," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368a10cd-f870-4475-9d83-aa44dde0e1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, meanwhile, said, "(I) am following health protocols,
        and under self-quarantine after Sen. Migz (Zubiri) tested positive. (I) am
        currently not displaying any symptoms."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4ae2c-6c94-4bea-812b-63046c1eebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri <a href="https://www.cnnphilippines.com/news/2020/3/16/Migz-Zubiri-COVID-19-positive.html"
        target="_blank">told</a> CNN Philippines on March 16 he tested positive for
        COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e87c43-0ebf-415a-b877-93a7e2053ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had a test on Friday. The test (result) came out today. Secretary
        Duque called me with heartbreaking news na mayroon po akong (I have) COVID-19,”
        Zubiri said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9c307-aba2-477b-8e39-1e5e2f2f75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Zubiri''s admission, Senator Sherwin “Win” Gatchalian
        was first to announce that he will undergo self-quarantine after he was informed
        that he had contact with a COVID-19 patient in the Senate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c81bc76-8716-4a98-9576-44e954db82b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto, Senate Minority Leader
        Franklin Drilon, Senators Zubiri, Pangilinan, Nancy Binay, Panfilo Lacson,
        Sonny Angara, Imee Marcos, Francis Tolentino, Bong Revilla, and Lito Lapid
        all self-quarantined afterwards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbd8c5-9dd2-4ff2-a417-5b580524f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus which causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee3f11-3bba-45af-9550-adde6f000e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 80 percent of patients
        only experience “mild illness” and eventually recover. It added that some
        14 percent experience severe illness, while five percent were critically ill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbcbd6f-247e-4959-8eeb-72e8827d5205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is spread through small droplets from the nose or mouth
        when people infected with the virus cough or sneeze.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce70058-a445-49a1-94e5-b76985b6cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:03:20.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:28.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover the mouth and nose when coughing and sneezing,
        and avoid close contact with those who show respiratory symptoms.</p>'
  'Movies-for-kids-during-this-quarantine-period-':
