  'coronavirus-transmission-patterns-in-philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-19T12:50:33.379+08:00
    'imagesource': 'jcr:df3f905a-dd74-4409-a176-fc527fa956c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '208fd117-6104-467f-801e-9c529b67cb6d'
    'lead': 'A study led by Filipino scientists from the Research Institute for Tropical
      Medicine is now underway to understand the transmission patterns of the coronavirus
      disease in the country, the Department of Science and Technology said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T12:54:24.869+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:58:34.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:18.267+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino scientists studying how novel coronavirus is spread in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f999c-999d-4ad6-bff1-0ba251865b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — A study
        led by Filipino scientists from the Research Institute for Tropical Medicine
        is now underway to understand the transmission patterns of the coronavirus
        disease in the country, the Department of Science and Technology said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ce7372-2cd7-4fe1-be51-d9506ec0f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:34.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST-funded research seeks to assist the country’s policymakers
        in creating “better and evidence-based strategies” to control the COVID-19
        , the department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625af489-4805-4229-a27d-74176dc97428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:34.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study led by Dr. Mayan Lumandas of RITM aims to gather data
        on the transmission dynamics, secondary infection rate, the speed of spread
        and frequency of fatality among the country’s symptomatic COVID-19 patients
        and their close contacts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4780476-3257-4326-a13c-9933b9e60fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These pieces of information could help in improving the current
        government efforts on case isolation, contact tracing, and infection control
        and prevention, the DOST said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5ed0d-3403-44fd-8944-f5066932b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST is also supporting three other studies to contain the viral
        illness, including the development of local COVID-19 testing kits, which may
        be commercially available in two to three weeks once they get approval from
        the World Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13decaaf-e4df-4e38-b035-aec0dd71ed3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:54:24.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:34.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People could catch the viral disease through the air, but only if
        they are in medical facilities, the Department of Health said Wednesday, citing
        the result of a preliminary research on the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5461c04a-a2fe-437f-a6a1-5c6090487303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire has said that the consensus
        now is people could acquire the respiratory infection, which mostly affects
        older people and individuals who have preexisting medical conditions, through
        droplets from the nose or mouth when people infected with COVID-19 cough or
        sneeze.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e8ed9-b53f-49d3-a5be-473ef0280933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has 202 COVID-19 cases, including 17 deaths and
        seven recovered patients as of Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f90445-8975-40d8-a8e8-198553ddb6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T12:54:24.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:58:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 cases globally is nearing 220,000, with over
        8,800 deaths, mostly in China, according to the tracker from the John Hopkins
        University.</p>'
