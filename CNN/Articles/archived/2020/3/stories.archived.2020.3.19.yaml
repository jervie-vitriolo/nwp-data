      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c93ae-5834-4ee6-af5d-f25278af0df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori is confirmed to have attended the same meeting on March 10
        as Kozo Tashima, vice president of the Olympic Committee and president of
        the Japan Football Association.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cdd53-f042-4126-aeca-a0bb01d7d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2644599-4cd7-49e3-ae81-4d8362cf4436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following their consultation with JFA president Tashima, the local
        health authorities have contacted all those they believe to be at risk of
        having contracted the virus from him," said a statement from Tokyo 2020 organizers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39bcd24-ddf2-4df2-8ddc-e5fec48331cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b678c68-81f1-4b6f-b144-c80f50ecf766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.304+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither the organizing committee nor Tokyo 2020 president Mori
        have been contacted in this regard by the local health authority."</p>'
    '29':
