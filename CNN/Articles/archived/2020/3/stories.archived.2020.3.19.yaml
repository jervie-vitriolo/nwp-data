      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3b332-7de7-4b72-90bc-89887b21b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:42.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown has stretched the very fabric of Italian society. The
        people are anxious and the economy is in tatters. Easter, which traditionally
        kicks off the tourist season across the country, has all but been cancelled,
        costing small and medium size businesses their livelihoods. Many have already
        said they will never reopen. As people default on their loans, both personal
        and business, the banks will likely need help, and the domino effect of this
        historical crisis will last long after Italy stops tallying new cases.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2884d60-68e3-44d2-8dd1-11fdfd14088a'
