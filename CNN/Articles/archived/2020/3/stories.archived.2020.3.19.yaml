      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87b411-d37d-414f-b7b3-61aa08378586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:40:53.767+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey guys. Day six in self-quarantine. And I''ve got to say that
        these past few days got me feeling a bit philosophical," Gadot opens by saying.
        "You know, this virus has affected the entire world, everyone -- doesn''t
        matter who you are, where you are from, we are all in this together."</p>'
