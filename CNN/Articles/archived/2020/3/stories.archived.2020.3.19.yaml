      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3ebce-5ace-434d-9534-f93848489ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet only one crisis has inspired widespread, drastic action from
        countries across the globe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0cc16-438e-4b9a-b4dc-79b66f5138c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcc71df-631e-4075-9283-a23a371327ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19, the disease caused by the virus, spreads, governments,
        businesses and individuals around the world have undertaken unprecedented,
        wartime-esqe measures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb8baa-b8b6-455a-b3be-e617b91d98fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9d175-6bd1-40d8-8b63-aed3144b60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries have been put into lockdown, schools closed, events canceled,
        factories shuttered, millions told to work from home and emergency funds released.
        No economic cost has been too big to stem the spread of the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ad443-66e7-49b2-b3e0-802dc318089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655857d7-b548-4f8c-929e-4500ea3c68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus is proving that it is possible to make dramatic changes
        and economic sacrifices to save lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614eb740-4c14-456e-ae78-a33cd5c5fa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827a60e-ddf5-4e40-9a7a-e8e6351549f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, scientists have been demanding that climate crisis
        be taken this seriously. But despite numerous international agreements, governments
        have been slow to take action to reduce carbon emissions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a6c39-12f3-44f8-af8f-7c587d10951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e95838-bad0-44d1-8f12-7a301b87d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It actually hurts because it shows that at the national, or international
        level, if we need to take action we can. So why haven''t we for climate? And
        not with words, with real actions," said Donna Green, associate professor
        at University of New South Wales''s Climate Change Research Centre.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66ece32-09f7-4e7b-95c0-325db95dad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a967bb-171d-4102-94b4-f486b8a2d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat-trapping emissions from human activity keep rising, air pollution
        continues to choke cities, and the world is on track to warm by 3°C above
        pre-industrial levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5955ce-c6af-41a0-80aa-32d6171fcd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a880b-2951-4a9c-af54-eaad9785f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why haven''t governments done more to protect their citizens
        from the impact of climate change?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6a87a-0e26-4d98-baaa-d2a7a8fef950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293132e7-f6f4-4add-988c-75e088a2e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Climate change is a global health crisis</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f0d96-c3d1-419a-bc1e-3a7c47e18b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis is also a global health emergency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3bd01-6da7-46a4-a047-53f265b39600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585be867-cf8a-462e-aaf9-c9785485c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution kills 7 million people every year, according to the
        World Health Organization. A recent study found toxic air shortens lives worldwide
        by nearly three years on average. And the life of every child born today will
        be profoundly affected by climate change, according to another report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ea945-6f5c-4bcb-9141-01c9eb44d964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbb21c-21dc-4b9c-9b83-3f99833f35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus, discovered in China in mid-December, has
        so far killed about 8,000 people, and infected around 200,000 in more than
        100 countries, according to the Johns Hopkins University, which is tracking
        cases reported by the WHO and additional sources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4cb1b-234c-4d1d-85a6-cc9a204d6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.531+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89980b5d-7f99-458b-881d-b490bd06ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus'' impact has been sudden and dramatic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5427da6-7302-4dd1-b530-2cd3632abf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd16dd9-c6ab-4c1d-bd24-d03a1b8aa0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll of climate crisis is slow and steady -- but no less deadly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd58b37a-fff5-46d8-baaf-337f9483ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f35ef-7ce9-4dd5-9c8d-fe452006586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the difference in the response to the two crises is that,
        for many people, the virus is more of an immediate, tangible threat. The virus
        is infecting people now and is the undisputed source of their illness.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b3bfe5-29d0-488d-82f4-25e3841bd79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f9135-0fff-4741-808f-6b6d02fe919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can put a virus particle down a microscope and draw a picture
        of it, it looks scary. You can explain how in medical science, you can deal
        with that particular virus, develop a vaccine and take steps to respond,"
        said Green.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc18ba-3e8e-4ff1-9116-1e92f934ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ae4d12-54ba-4ee2-8a60-66739e16e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate crisis is not a virus. The illnesses it causes and dangers
        it poses come through a third party -- pollution, a flood, a drought -- giving
        climate crisis deniers an opportunity to argue they were caused by other factors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625dd19-3005-433a-b7e4-32d1d0e3fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a76292-b887-4cc1-9ea9-d710487d4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for many people not on the front lines, climate crisis feels
        like a future problem.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b4edc-e64c-4a2b-abbe-026ebcf7b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814e28a1-72a6-41c9-bdca-023cc1877c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of their lives, and this being an existential crisis,
        and a threat, I don''t think that comes off as immediately as something like
        a pandemic," said Miro Korenha, co-founder of Our Daily Planet, a Washington
        DC-based environmental news platform. "They hear climate change is something
        that might be off in the future, maybe it won''t hit their community."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c62491-d168-4ae5-9a49-10a6819d8f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c235d6-3b2b-400d-a560-e8b2e082fa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Acting quickly</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdc51c-8774-4907-a1f4-94521258beeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries that enacted early detection measures for the coronavirus,
        quickly allocated medical resources and issued social distancing measures,
        have fared better than countries that were slower to respond.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb728c7e-8a53-41b7-a25a-142d3af9c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db368eba-c80c-4450-911e-ec20de286c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea, for example, has one of the worst outbreaks outside
        of China but it moved fast to conduct widespread testing, and in recent weeks
        its caseloads have stabilized.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52207a25-431a-4299-b1cf-c6f837685161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932451df-7e72-4467-b77f-32aa7e6d03c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are concerns that other countries, including the United States
        and United Kingdom, are waiting too late to act. A recent study by UK epidemiologists
        predicts that attempts to slow -- rather than actively halt, or suppress --
        the novel coronavirus could overwhelm the number of intensive care hospital
        beds available and lead to about 250,000 deaths in the UK and more than one
        million in the US.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec559cec-8a2c-4cbd-9b9c-b646ab8eac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70881666-1502-4026-8502-91993e4fa518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lesson of preparedness applies to the climate crisis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610487d-9461-4e54-b038-02623ba54d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e9ef9-a7c5-4ace-85b6-342a4b0daf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries need to act quickly to mitigate against future worst-case
        climate scenarios, rather than waiting for the disaster to peak before acting.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37748295-31ea-4fc8-b24e-55f9763209a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5696d-7123-440c-a106-7a641cad4d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can do this by reducing emissions, developing green technology
        and implementing effective climate policies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c5d72-917e-472c-ac42-94207bb43e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9135ee31-dd29-4914-a09b-fc9c7d64b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know what must be done -- both to stop the spread of coronavirus
        and to fight climate change -- but many countries that produce the most heat-trapping
        gases are waiting until it is too late.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596f420-db36-4b2d-a523-f882722c1cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b8e778-1864-49f9-984c-d16dc0d6c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as in some places, people have been slow to adopt the social
        distancing doctors are advising to fight the spread of the virus, not enough
        countries, especially those that produce the most heat-trapping gases, are
        taking significant action to slash emissions.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc55f0-57ae-4a6a-93a0-d9cd09be7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13da5f3-f2a9-463b-98d4-016281ca95bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>We have the tools</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a60bb-cfde-4d22-b9c6-dfe455210b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the unintended consequences of the drastic measures enforced
        by China during the coronavirus outbreak was a sharp drop in emissions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ffcb3-d284-42d2-9715-c1b7f118a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22be809-ade1-4422-b074-ece9b0495e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s air pollutant levels fell by about 20-30% in February as
        a result of the restrictions on industry and traffic, according to the Copernicus
        Atmosphere Monitoring Service.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056caa1-7767-4747-8931-18a101c5e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e004906-c757-4da5-90d4-15e9472497eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy, which has the largest outbreak outside of China and has enacted
        widespread shutdowns, has also seen a big decline in air pollution, specifically
        nitrogen dioxide emissions, according to the European Space Agency.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1b10e-67ed-40b4-afa4-50309d706c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd06afc-178c-46b7-9e2b-92fe31959ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel bans have grounded flights and removed the ability to travel
        -- a big contributor to heat-trapping emissions. And working from home experiments
        are showing that not everyone needs to travel to the office.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8830fffc-0926-4898-ace1-ce682fdbc4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ac6dc-7208-4927-94bf-6cdba5232219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most agree, however, that suddenly closing all factories and banning
        cars from roads is not a sustainable way to tackle climate change. Governments
        have expressed concerns about the impact of closures and restrictions of movement
        on their economies, and on Tuesday, credit-rating agency S&amp;P Global said
        that the virus has plunged the world into a global recession.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fcd0ad-46d8-4eeb-bddd-6ead72b26e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e3260-486d-4af4-b20d-d9c18926d99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But climate scientists say that adapting to climate change does
        not require radical shutdowns -- the technology needed to reduce emissions
        already exists. Renewable energy sources are a cost-effective alternative
        to fossil fuels, and making the switch makes economic sense.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245e54a4-2c70-47ec-b3be-184995f4c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd5898-0e9f-4f74-8973-4c01ec564a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely possible to completely transform our country and
        world economies in a way that''s sustainable, in a way that would mitigate
        the risk," Green said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d58bc-a19a-496e-a690-2a0d7e1a29a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b5522-31bf-4b11-9cd5-1a13942d478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Getting political</strong></h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604fff4-b4e0-4c85-9c38-dc09d521227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if we have the tools, what''s stopping action?</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cbbdb4-6785-420b-93e6-01aa96c0a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aff50c-d44d-4eda-b95b-2940184806a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say politics plays a bit part in decision making.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c991bc57-8de8-4738-b3b9-4136f32bfe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a9ed7-28e2-4989-bb61-432a04cfe348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since President Donald Trump came to power in 2016, for example,
        his administration has stripped climate regulations designed to limit global
        warming. He''s promised to leave the landmark Paris climate accord, relaxed
        restrictions on power plant emissions, weakened fuel economy standards for
        the auto industry, and opened large swathes of protected land up for mining
        and oil and gas development.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf91e1f-c909-4f0d-8acf-9def9df6c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfff2d1-5c18-4cff-83d5-ad0e5d9e29f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration has scrubbed references to climate change, renewable
        energy and similar topics on websites across the federal government. There
        is also a powerful fossil fuel lobby in the US.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a542e116-6a2f-4a21-9db8-b996d9583368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b003b47-5096-4327-9292-070c1cc3b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ignorance or denial of the science is hampering the response
        to both the climate crises and coronavirus.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e428374-d238-4f5c-bcab-85736502a0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, Trump and officials in his administration have been at
        odds with what health experts are saying about the virus. Trump claimed the
        coronavirus death rate is lower than 3.4% based on a "hunch," undermining
        the World Health Organization''s figures. He said that the number of coronavirus
        cases in the US would "going very substantially down, not up," when the US
        Centers for Disease Control and Prevention said to expect more cases. And
        the President was contradicted by a health expert when he said a vaccine would
        be ready within a few months —&nbsp;in reality, a vaccine could take a year
        or longer to develop.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bbfc42-9b9e-40ab-91d7-5cc1046798ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80985fd5-8de8-4727-813a-cf9955466df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President can say something that''s contrary to what the
        government''s top scientists are saying that''s a really difficult and dangerous
        predicament," said Our Daily Planet''s Korenha. "The real danger here is that
        people stop trusting information [from] government scientists."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc0b52-e442-4afa-8b9a-ac9999ef711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16a3f2d-801e-4663-8130-6c37847d8228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for government transparency and readily available public
        information is vital in stopping the coronavirus from overrunning countries.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d46991f-96d9-45d5-b1f9-01e0552f7494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bab82a-b26f-4fa1-9267-1941a1f95515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media also plays a big part in making sure the public gets the
        information it needs in a way they understand.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4383a18-1ea0-4015-aaf3-4d4f6fb3f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d60df4-cd60-4c3a-ad11-62d2a6d3fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has taken over the 24-hour news cycle,
        with broadcast media running almost non-stop coverage in many countries. Viewers
        and readers are hungry for up-to-date coronavirus information to make informed
        decisions about their lives.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea172d-455e-412f-b0c9-70bd45b6cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81add36b-7925-4d11-899e-9f4889cac7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand for climate change information, however, hasn''t been
        as urgent and big climate headlines have not garnered similar rolling coverage.
        A study by Media Matters found that the major US broadcast networks aired
        just 238 minutes of climate coverage last year, making up only 0.7% of overall
        output.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19dcaf6-c941-4653-9231-cfff8d87efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f798e2-aece-4fa2-a0af-2fdada740657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If climate even got one tenth of (coronavirus) coverage, how that
        might change public perception, how people might realize that this is a threat
        to them?" Korenha said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafc4beb-89c3-4641-8f1e-33220665b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f76b5-71ee-4043-bd1d-0d99f8d832a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pivoting to the future</strong></h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d583bf-1ba7-4e59-bf83-a7ec00464ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has been a stress test for countries around the world,
        that has put devastating strains on economies and health systems.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7fd13-b612-49ce-843a-577cefbae673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbfac30-52dc-42b4-815e-88aee6026816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines are losing billions of dollars, thousands could lose their
        jobs, a global recession is around the corner and social isolation is upending
        daily life.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02f4f0-602e-4290-be44-7168b3d0ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50775ad-86ec-43d6-b6cf-553367eb7fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this won''t last forever. The emergency measures are short term
        -- until outbreaks are managed or a vaccine is developed.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c133a-48c7-4a68-9319-82324382fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66718e1a-252a-4276-b994-52669ebfc2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight against the climate crisis is a long-term problem that
        requires completely rethinking many of our industries and ways of life. But
        the not responding will lead to a far worse alternative.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb214288-87ea-4450-8100-2361cd1c686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcea9a1f-07bc-4f27-bd47-bbafa93bb888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate crisis will seriously disrupt economies, reduce food security
        and place greater strain on health services, as a warmer world means more
        disease, famine, deaths from natural disasters and pollution, as well as mental
        health problems.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb16e3-57ca-4035-b8b3-5e7beca73dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e81bf-977b-4ec5-b8a7-132db3c72dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has shown that in order to avert the worst impacts of
        a global crisis, world leaders need to come together to make bold change.
        That means enacting policies, investing in innovative green technology, switching
        to clean energy and getting the public to change their daily habits.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a4936-5ee3-4d52-a87f-d7646a8d20b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d6fa6-b04a-4e59-869a-ea364f6fde61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has been given a trial run in global crisis management.
        It shouldn''t waste it.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727975a4-b2db-4dbe-8d35-4f26d7532dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T08:53:53.537+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:58:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/18/world/coronavirus-and-climate-crisis-response-intl-hnk/index.html">''The
        world has come together to fight coronavirus. It can do the same for climate
        crisis''</a></em></p>'
  'coronavirus-last-on-surfaces-three-days-study':
    'author': 'Jacqueline Howard and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-19T09:06:22.309+08:00
    'imagesource': 'jcr:a6f6e2cf-d39f-4962-903d-aaa4506464b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f06eff-f182-4fda-b2e2-18cb3892272c'
    'lead': 'The coronavirus driving the current pandemic can live on plastic and
      stainless steel surfaces for up to three days, researchers say in a study published
      as a letter to the editor in the New England Journal of Medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T09:11:48.593+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T18:58:47.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:13.679+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID', 'surfaces']
    'template': '1'
    'title': 'The new coronavirus can last on surfaces for up to three days, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef8dc9-1cdf-4fe6-aa84-f8158356ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The coronavirus driving the current
        pandemic can live on plastic and stainless steel surfaces for up to three
        days, researchers say in a study published as a letter to the editor in the
        New England Journal of Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5cc599-d2b8-4f0a-a384-5ce651214498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1897ca0b-5623-4fb8-8ba3-d6360f5be2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it can linger in aerosols -- the suspension of tiny particles
        or droplets in the air -- for three hours, the study says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b748628-57ee-483a-ba83-a7903206dd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babca57d-8689-4b0f-b9e0-e3d6c0441d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, funded by the US National Institutes of Health, was initially
        posted online last week, but further details were published in the <a href="https://www.nejm.org/doi/full/10.1056/NEJMc2004973?referringSource=articleShare">letter
        Tuesday.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3cd101-9ae3-49bc-847e-fd1a9f0f78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cba1f0-7319-44e6-85f3-ad99a51275b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, the study finds that the stability of this virus SARS-CoV-2,
        which causes Covid-19, is "similar to that of SARS-CoV-1 under the experimental
        circumstances tested."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090a544-18f6-45c2-89fc-94e44ef6b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f8701-6efe-40ba-8d19-a4305f00c491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS-CoV-1 is the virus that sparked the Severe Acute Respiratory
        Syndrome (SARS) epidemic in 2002.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3fe271-792d-4414-bc74-7c601feda8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eced9e-a55b-4107-9ed2-a60da370ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results add to researchers'' understanding of how long the new
        coronavirus can linger on surfaces and the air, though scientists have said
        more research is needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80f4850-90a2-4b5e-aebb-eefb6c44174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843230c-2859-4d17-afc3-f0a5e531bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Some highlights of the findings, according to Tuesday''s letter:</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af18a34-7117-498e-9faf-043871ae3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070142b-e47d-48ca-9899-cf028c80af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus was viable up to 72 hours after being placed
        on stainless steel and plastic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d487c-34db-43e7-b62a-d083924c24ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was viable up to four hours after being placed on copper, and
        up to 24 hours after being put on cardboard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0653304-8601-439f-879e-a8c256fd762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In aerosols, it remained viable "throughout the duration of our
        experiment" of three hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11cdb7f-b669-42d5-bcb1-ef053f030639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study indicates that transmission of the new coronavirus is
        possible by aerosol and material, "since the virus can remain viable and infectious
        in aerosols for hours and on surfaces up to days," the researchers wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d3ebc-035c-43ba-89db-e8faefb89988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd603ff6-5270-4081-bec0-8496110fce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.594+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings echo those with SARS-CoV-1, in which these forms
        of transmission were associated with" spread in hospital settings, and in
        "super-spreading events," in which one case can trigger tens or hundreds of
        cases, the researchers wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef061fc9-3d2a-42a2-af17-5cdd80d0b153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec92e9d-608a-478c-af33-727e4971e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Researchers still are investigating</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6803b1fd-a255-48b7-b42a-8b579190117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study published last month in The Journal of Hospital
        Infection found that human coronaviruses, such as the one that causes SARS,
        have been found to persist on inanimate surfaces -- including metal, glass
        or plastic surfaces -- for as long as nine days if that surface had not been
        disinfected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80793a6-70b1-488b-a411-0205b60a1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8b13d-0d9e-40d6-b5cc-1a2de8e76fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was of interest to researchers, because the SARS virus is the
        closest known relative to the new virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3758469c-f3d7-46a4-a62d-44047f38d7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be03523b-c65a-4f30-bc72-e41acda79ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers continue to investigate just how long the new coronavirus
        can linger on surfaces and even in the air, Dr. Maria Van Kerkhove, an infectious
        disease epidemiologist at World Health Organization, said during a media briefing
        on Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2130c39-fd88-44e0-aa2b-32f43e31255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976bf837-d694-4b44-846b-d7846da5f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know this is a virus that is transmitted through droplets
        and these are little pieces of liquid," Van Kerkhove said. "When they come
        out of an infected person and individual, they go a certain distance and then
        they settle ... in that situation, in health care facilities, it''s very important
        that health care workers take additional precaution," such as wear masks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc14411-7d2a-410a-a566-3c3c6fcdc11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb78c0-1d4a-4f8c-bee1-d8454844ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove added that when an aerosol-generating procedure or
        activity occurs in a medical facility, that raises the risk for these particles
        of droplets to "stay in the air a little bit longer."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca247077-1541-4c8b-a87d-b62188099929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24bbf93-24c5-4c18-8da6-867a9ae55f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC: Here''s how to disinfect</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ba0d0-ecb2-4b47-9696-58f3922cad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has said that
        the new coronavirus is thought to spread mainly by respiratory droplets, such
        as droplets in a cough or sneeze.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef17d2e-f824-473f-8852-d162aafc3b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3fa404-013b-43ea-9781-4593766793b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be possible that a person can get COVID-19 by touching a
        surface or object that has the virus on it and then touching their own mouth,
        nose, or possibly their eyes, but this is not thought to be the main way the
        virus spreads," according to the CDC''s website.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95e051-f16e-45a7-a4a9-c4e35f59d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b370916-4d2e-491a-912e-93207507466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its guidelines on disinfecting a home if someone is sick, the
        CDC encourages cleaning and disinfecting frequently touched surfaces and objects,
        such as tables, countertops, light switches, doorknobs and cabinet handles.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418a5cb-72be-4576-ad72-7144d4ed557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52987680-f022-42fb-92f6-ca3c44ccb4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaning would be with soap and water, and disinfecting would be
        with certain bleach solutions or alcohol solutions described on the CDC''s
        website, or EPA-registered disinfectants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a1fa10-b1cc-4891-8959-f157725fbb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T09:11:48.596+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/18/health/coronavirus-surfaces-study/index.html">"The
        new coronavirus can last on surfaces for up to three days, study says."</a></em></p>'
