      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Italy is entering its fourth week of
        the worst national crisis since World War II with no end in sight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2322d7-dd28-4c9e-97e0-6fdb7e4989f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:28:41.998+08:00
      'mgnl:createdBy': 'alyssa'
