    'template': '1'
    'title': 'Duterte to call for special session of Congress for COVID-19 funding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d3917-4ef8-405e-a365-8b03252b8b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.319+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> President
        Rodrigo Duterte will call for a special session of Congress, his longtime
        aide Senator Christopher “Bong” Go and Senate President Vicente “Tito” Sotto
        III said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce36b7-e8b6-4243-9729-614159b5e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he has discussed this with Sotto and House Speaker Alan
        Peter Cayetano, both of whom reportedly said they are willing to hold a special
        session on Saturday or Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72f28f0-fe6f-466b-90c0-1d719c1acc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T21:40:47.667+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309e28e-c5e0-42b6-b2be-d2b84bd69b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T21:40:47.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The priority is to ensure that additional funds can be allocated
        for immediate healthcare needs and for much-needed financial and food assistance
        to Filipinos, particularly the vulnerable sectors, daily wage earners and
        informal economy workers affected by the strict quarantine measures being
        imposed,” Go said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221d473-04df-4d22-8984-51f68ffa504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T22:59:59.007+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1f0167-ae9d-4f58-9cd4-47b764aa2b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T22:59:59.007+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement came after more senators expressed their desire
        for a special session of Congress to approve additional funding for the government’s
        response to COVID-19.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9766eb-0499-4699-b7ad-a26c90289193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T21:40:47.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbb87f-b3eb-4440-88f5-d2eeb3dd4b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said most senators agree with his suggestion for Congress
        to hold a special session to approve a budget for assistance to the poor while
        Luzon is on lockdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d25052-c845-431a-b17d-2e977f12da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70ca4a-1d87-4364-8ced-ab79316a68f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has spoken with Finance Secretary Carlos Dominguez III
        and an unnamed “high-level economist” about this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f508205-ca65-4b8f-ad72-86d2811eccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91a1473-420b-437d-920f-03203c2417fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he wants Congress to pass a daily food allowance for
        poor families in Luzon, like a ₱300 daily allotment per indigent family in
        Metro Manila, which he said will amount to ₱27 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39fdc2-0024-4a86-a0c0-42625116f692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo “Ping” Lacson, meanwhile wants a monthly subsidy
        for senior citizens during the COVID-19 crisis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4f8bd-36cf-416a-a437-289a7ab10e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:05:31.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60a440-f47f-4d34-8e69-0066d5cf0998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:05:31.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speaker and Antique Rep. Loren Legarda said most of the ₱56.4-billion
        allotted for the government’s unconditional cash transfer program is unused
        and can be rechanneled to fund aid for the poor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2c8da-11d6-43c9-b830-02658e8573ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:21:57.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe said the additional budget can also be used to
        buy test kits, find a cure COVID-19 and hire health workers and personnel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced0d6f-07ea-4522-b99c-787db7c80a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he will recommend the holding of a special session if the
        government’s stimulus package and additional funding from the Philippine Amusement
        and Gaming Corporation, Philippine Charity Sweepstakes Office and contingency
        funds are insufficient.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33119d-0702-470e-bc98-aa8e792039d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3a3fc-555c-44f5-9e29-382982d23175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon, may sapat naman po tayong pondo. Pero hindi po tayo
        dapat maging kampante dahil evolving ang problema. Isipin din natin</em> what
        happens in the coming days, what happens after the quarantine and let us think
        of all possible scenarios,” Go said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9e01a-2708-4198-9131-6a34a61b373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b463c9-f50b-4599-be6f-ae1601d076e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, there are enough funds. But we shouldn’t
        be complacent because the problem is evolving. Let’s think of what happens
        in the coming days, what happens after the quarantine and let us think of
        all possible scenarios.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb22fd-9b18-4222-9453-6b473f9af2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.320+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the House is ready to hold a special session if Duterte
        calls for it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dabd5b-d01e-4de2-a598-fc3101451dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:05:31.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9b5b8-3b6d-4977-a47a-1411801a2087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T17:05:31.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from passing additional funding for the government’s COVID-19
        response, Cayetano also wants to prioritize the passage of a measure that
        will give the government more leeway in using funds to aid people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021dca44-85ba-4616-bf83-53a6586059a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://cnnphilippines.com/news/2020/3/15/Senate-minority-special-session-COVID-19-supplemental-budget.html"
        target="_blank">Senate minority</a> had earlier called for a special session
        to pass a supplemental budget for the government’s response to COVID-19, including
        assistance to Filipino households, workers and businesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50817fdc-6857-4185-b61c-592ad213cf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600c6d5-0268-42c6-b21a-114a156e70ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro Rep. Rufus Rodriguez also called for a special session
        for this purpose which would be held virtually to avoid a mass gathering which
        could further spread the disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df55313-7d01-454e-a440-e2741427fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ff42d-b42c-4a17-a78d-e8bd3516333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto said Congress can still hold a special session in person,
        although with a skeletal workforce.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd9d2d-5d0e-420a-b2e3-de0009a357cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91948eab-c6e8-42a1-89bf-1690f3b0a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not need a full staff in a special session. As long as there
        are recorders and a limited number of people to operate recorders, I suppose
        that will be enough. We will work on only one issue to be submitted by the
        Palace,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24735e9-cfff-4919-a939-ff390547cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, meanwhile, said the House can also adopt rules to allow
        for online voting and other social distancing measures so that even House
        members who are on self-quarantine can participate. Poe also pushed for a
        special session through teleconferencing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525f1c77-e9ee-4be7-889a-18a23a63fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the president may call for a special session
        of Congress at any time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e41918-54e2-487b-8f75-a1e49ac92e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a4cb6-d17c-4105-8f5e-850752c4b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Appropriations last week approved a ₱1.65-billion
        supplemental budget to address the issues brought by the infectious disease
        pandemic. This is lower than the Health Department''s proposed amount of ₱2.35
        billion to procure personal protective equipment for about 5,000 health workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f2a22-0f69-423a-bacb-9cd257975a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3498f8a-9592-4a79-bb77-6794776d36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T15:31:21.321+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T18:58:23.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget, however, failed to reach the plenary before Congress
        adjourned for the lawmakers'' seven-week Lenten break.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f513283-160b-4b5a-aafb-dc0cdbc7a1c8'
