      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — Cebu
        started local testing for&nbsp;the coronavirus disease or COVID-19, following
        the arrival of 100 test kits from Manila, health officials said this afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c94d95-124b-48cb-a348-7757bd0d12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test kits are currently at the Vicente Sotto Memorial Medical
        Center in Cebu City, one of the identified sub-national laboratories in the
        country for the testing of the viral disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387cb1b0-eb7b-4377-8939-36f04e217550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:58.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c649b39-2fe6-4575-9ecf-110fe57cd5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Department of Health (DOH) Central Visayas director
        Jaime Bernadas, they were initially promised 2,000 test kits, which was later
        reduced to 500, but only 100 kits arrived.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf70db18-415b-4a26-bb79-e0d96753c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1f51e-9de7-445a-95ee-65a3ad6a45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadas said that as of Thursday afternoon, around 60 persons under
        investigation have already been tested for COVID-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4d20ba-efa1-458e-9cae-a3d2702b01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f0e53-b6fb-4dc9-8f95-605607562c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:57:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu has recorded on Wednesday its first COVID-19 patient — a 65-year-old
        man admitted at Chong Hua Hospital in Mandaue City. Health authorities said
        he is already recovering.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797808ae-1e1f-44d8-b584-e112817f0828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:27:17.290+08:00
