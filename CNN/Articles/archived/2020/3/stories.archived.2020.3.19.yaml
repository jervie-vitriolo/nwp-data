      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> — International
        and local artists perform their own versions of “concerts” on social media
        to entertain people on home quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e58a2-b01c-4149-922b-8492f5e4078f'
