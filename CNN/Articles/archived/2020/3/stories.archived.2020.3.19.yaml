        I guess <em>sila yung nagtatrabaho araw-araw para mayroong pagkain, para may
        maihain na pagkain sa kanilang hapag kainan, and minarapat namin na magtulong-tulong
        kami at gawin itong</em> FB live concert," he said.</p>'
