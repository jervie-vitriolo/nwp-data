      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting today, all our Embassies and Consulates will temporarily
        suspend visa issuance to all foreign nationals as well as the visa-free privileges
        of all foreign nationals," Foreign Affairs Secretary Teodoro “Teddyboy” Locsin
        Jr. tweeted.</p>'
