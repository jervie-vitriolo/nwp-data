      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department Secretary Francisco Duque III earlier expressed
        that they are eyeing the Philippine Lung Center to be a designated hospital
