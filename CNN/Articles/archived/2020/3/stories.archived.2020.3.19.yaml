      'text': '<p>They also added that a designated COVID-19 hospital will allow them
        to take care of individuals who are also at risk, especially those with “life-threatening”
        and underlying conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8321b94-b307-4884-9582-842a4cfde7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:19:13.436+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:59.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department Secretary Francisco Duque III earlier expressed
        that they are eyeing the <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/16/DOH-eyes-Philippine-Lung-Center-as-COVID-19-hospital-.html"
        href="https://cnnphilippines.com/news/2020/3/16/DOH-eyes-Philippine-Lung-Center-as-COVID-19-hospital-.html">Philippine
        Lung Center</a> to be a designated hospital for COVID-19 patients. However,
        there is still no update if the plan will push through.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c2eb1-1d66-4482-85ab-6b39407cbf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T23:19:13.437+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:57:59.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not shying away from our responsibilities; we are ready
        to take in the non-COVID 19 patients of the designated COVID-19 hospitals,
        and if necessary, provide temporary practice privileges to their medical staff
        whose (non-COVID-19) patients will be transferred to our hospitals,” they
        said.</p>'
  'cebu-starts-coronavirus-local-testing':
