    'lead': 'The European Central Bank announced a huge new money-printing program
      to keep the region''s financial system functioning and helping the economy cope
      with the devastating shock caused by the coronavirus epidemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T12:36:15.406+08:00
