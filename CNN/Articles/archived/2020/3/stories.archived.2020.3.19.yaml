      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/3/18/duterte-cpp-npa-ceasefire-covid-19.html"
        target="_blank">unilateral ceasefire took effect</a> Thursday, and will stay
        in place until April 15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb7579-b577-4c2d-8a72-01d7a3476be3'
      'mgnl:activationStatus': true
