      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 202 cases of the disease in the country, with
        17 deaths. Seven have recovered.&nbsp;</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce6d5de-1c11-4d7d-a5f5-f257ce0474dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:14:53.421+08:00
      'mgnl:createdBy': 'mel'
