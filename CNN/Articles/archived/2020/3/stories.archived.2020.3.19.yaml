      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> —Overseas
        Filipino workers (OFWs) stranded by the Luzon-wide quarantine will get assistance
        from the government, an agency said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8ccd4-a328-4328-a628-21263aa46d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hans Leo Cacdac, administrator of the Overseas Workers Welfare Administration
        (OWWA), said they would provide bus services for OFWs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04be1c-2371-45c5-bf79-72f8c3129a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency identified four routes:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f00a216-b7a9-4567-9a24-9138750f9a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:09.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- NAIA to Dau, Pampanga and vice versa</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d0773-7532-488f-9013-eaf7191873f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- NAIA to Turbina, Laguna and vice versa</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b7ea1-5e2d-470c-8b64-0b7bf4a17159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- NAIA via Roxas Blvd to Quiapo-Fairview</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2d972-b61e-4a91-8248-6503abbe04e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:09.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- NAIA-EDSA-Monumento.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfefc82-ab1a-453b-8d32-542001673178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said there is a <a href="https://owwa.gov.ph/owwalocator.php"
        target="_blank">downloadable locator app</a> for buses to fetch OFWs from
        the Ninoy Aquino International Airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357b9cc-fd92-479e-9c8c-2b5fec0e4d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said users can track the bus real-time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661bad32-1ee9-41f9-80ed-6026e457d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tignan lang ''yon para malaman ng</em> OFWs, <em>kasi may</em>
        waiting time. <em>Pag ika''y nakarating nga</em> NAIA, <em>posibleng paglabas
        mo ng</em> NAIA <em>wala yung</em> bus. Just click the locator link, <em>malalaman
        mo kung nasaan na yung</em> bus, <em>at gaano katagal ang hintay. So upo lang...
        at maghintay,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4cdc8c-f402-47af-b503-e6f503a8a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:09.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Tranlation: OFWs can refer to that because there is a waiting time.
        When they arrive at NAIA, it could be that when they exit the airport, the
        bus might not be there. Just click the locator link, you can see where the
        bus is and how long you have to wait. So you can take a seat... and wait.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a718a-b59a-4de3-83c0-a6c2e07ca342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac said outbound OFWs can avail of the app’s locator for service
        to the airport.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925faf0-0859-41fc-b5c3-1938a073e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:58:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general... we provide food, transport and accommodation to OFWs
        who are stranded," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c70c01-32c7-4701-a722-62d176eef22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T18:42:40.085+08:00
      'mgnl:createdBy': 'pia'
