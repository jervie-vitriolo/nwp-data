  'coronavirus-us-tech-averse-supreme-court':
    'author': 'Joan Biskupic, CNN legal analyst & Supreme Court biographer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-19T19:37:08.862+08:00
    'imagesource': 'jcr:c2ee7b1a-9f4b-4703-a2ec-175d6a42a926'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80231d64-c4ec-42bc-977e-c6fa37aa9156'
    'lead': 'The coronavirus pandemic is forcing all courts to alter their procedures,
      but the US Supreme Court, imbued with an archaic, insular air and a majority
      of justices over age 65, will face a distinct challenge to keep operating and
      provide public access to proceedings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T19:55:37.664+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:58:04.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:30.322+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus may force tech-averse US Supreme Court into modern era'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee121075-235a-4f0f-917e-96d55fb0a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The coronavirus pandemic is forcing all
        courts to alter their procedures, but the US Supreme Court, imbued with an
        archaic, insular air and a majority of justices over age 65, will face a distinct
        challenge to keep operating and provide public access to proceedings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543392c5-f4af-4862-abe8-bedba9a8412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices for years have refused to televise hearings, livestream
        the audio from sessions or even provide recordings of oral arguments the same
        day they are held. The Supreme Court of Canada, meanwhile, has been webcasting
        its proceedings for more than a decade, some lower US courts livestream audio
        of arguments, and many US state courts allow live TV coverage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae398729-a81a-4c16-bbce-7ef36eed7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is bound to force Supreme Court justices into new territory.
        They may open their operations in more modern ways. Or, if they move in the
        opposite direction and shun any high-tech alternative, they might postpone
        all previously scheduled March and April oral argument sessions, a total 20
        disputes, until next summer or fall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1146aec8-6c92-41b6-902c-74c183fa3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This very practical dilemma comes as the justices already have one
        of the most substantively difficult slate of cases in years, testing abortion
        rights, anti-bias protections for LGBTQ workers, and the Trump administration''s
        plan for deportation of certain undocumented immigrants who came to the US
        as children. (Those cases have already been argued, and the justices are drafting
        opinions to be released later this spring.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9edd0-540d-4e64-b467-54f489dab99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a group, the justices are in a risky category for human contact
        amid virus fears: Ruth Bader Ginsburg is 87; Stephen Breyer, 81; Clarence
        Thomas, 71; Samuel Alito, 69; Sonia Sotomayor, 65; Chief Justice John Roberts,
        65; Elena Kagan, 59; Brett Kavanaugh, 55, and Neil Gorsuch, 52.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada5a26-3f57-469d-b0f9-05ceb7553393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Ginsburg has undergone treatment for cancer four times,
        including lung cancer in late 2018. Sotomayor has had diabetes since she was
        a child and spoken widely about her personal experiences with the condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbaf1b0-d362-4ea9-9849-77517af3c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices will meet in some fashion behind closed doors on Friday,
        to take stock of previously argued cases that may be ready for final decisions
        and to determine which pending appeals should be added to their future calendar.
        Court officials said some justices will participate in that regular Friday
        session by telephone. Those who do gather together would no doubt forego their
        usual custom of handshakes before business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a03e2b-24eb-44d3-a82a-099d63026856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they are weighing a more sophisticated audio or visual connection
        -- to each other, and to the public -- the justices have the support of an
        on-site technology team and young law clerks, four per chamber. At the other
        end of the spectrum, they might weigh canceling the remaining argument sessions
        and resolve the cases based only on the written briefs filed. Those lengthy
        filings are more comprehensive than lawyers'' presentations in hour-long oral
        sessions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3793d-e5d3-44cc-a7a0-a497ac7cfd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the hearings offer lawyers a chance to stress certain points
        and respond directly to skepticism justices may voice toward their positions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71471b31-6bb2-4089-b526-21434cce54a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one of the reasons the justices have given for their anti-TV
        policy is the importance of oral arguments in the resolution of disputes.
        Chief Justice Roberts said in October 2018 that cameras could disrupt "what
        we think is a very important and well-functioning part of the decision process."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01f653-af8e-4fa4-97e0-cdebfeb73df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate 2018 appearance, Roberts said, "The courtroom is a
        very special place. Maybe part of what makes it special is that you don''t
        see it on television." He said he worried about lawyers or even justices "playing
        to" the camera and undermining the gravity of arguments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6383009-baa2-4833-b9f8-47c5027892ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other justices have echoed those justifications. In March 2019,
        Alito and Kagan told a US House committee that televising sessions would be
        disruptive. They feared lawyers would speak in "soundbites" or justices''
        questions, which are sometimes offered in hypothetical scenarios, would be
        misinterpreted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98bb0e1-8a2b-4e8b-b14a-91d4e8919a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.665+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no getting around that this is an old-fashioned institution
        that resists change, for better and worse. The charm of another era permeates
        the courtroom, opened in 1935. Lawyers who argue receive a souvenir quill
        pen. The building still relies on elevator operators and messengers who carry
        the justices'' written drafts of opinions from chamber to chamber.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6643be3c-f7f9-46c3-b091-b35afb3a539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to see the historic grandeur of the marble courtroom where arguments
        are held, one must come to the scene. People typically travel from across
        the country and line up for hours or days to get a seat for major cases. Earlier
        this month, for oral arguments in an abortion-rights dispute from Louisiana,
        people began camping out for scarce seats three days early.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904720b4-1418-49cd-a6d4-797f53bd897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people go to these lengths, just to watch their government in
        action," US Appeals Court Judge J. Harvie Wilkinson asked Roberts during an
        interview at a June 2018 legal conference in West Virginia, "has the time
        now come to televise the argument before the Supreme Court?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762f16e-da36-492e-87e0-ce719873f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts was unyielding and the cameras remain barred.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc44e20-cf4e-42cb-aadf-37dcdb2f25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens now?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f83ff-79c8-469c-837d-1cf1cab5f3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the court has responded to the coronavirus crisis by postponing
        the 2-week oral argument session that was scheduled to begin March 23 and
        saying the justices will watch as the situation develops.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13cbb6-9ef6-45f3-ad2e-f5398059df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the disputes now on hold are two centered on President Donald
        Trump''s tax returns and other financial records, sought by the Manhattan
        district attorney and US House committee investigators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256fa9d-947b-442c-932b-ecc37d2db3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Monday news release announcing the postponement of March
        cases, the court did not suggest any new technological alternative but said
        it would "examine the options for rescheduling those cases in due course."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa2da4d-9c25-46d0-ad58-eb86a76004db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Court of Appeals for the District of Columbia Circuit, located
        just down the street from the Supreme Court, has a practice of livestreaming
        the audio of its argument sessions and plans to continue holding some oral
        arguments with lawyers by teleconference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb78de9-60f5-4281-bc2a-42af7d4c3e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US District Court Judge Claire Eagan of Oklahoma told reporters
        in a conference call on Tuesday that most federal courts were exploring alternatives
        for postponed courtroom sessions, including telephonic hearings. Eagan was
        representing the Judicial Conference, the policy-making arm of the federal
        judiciary. She said lower court judges were still considering how to ensure
        public access to hearings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68c946-82eb-4460-9b52-6842796b55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Wheeler, formerly of the Federal Judicial Center, a research
        arm of the US courts, and now at the Brookings Institution, said he believed
        Roberts would ultimately see "the inevitability" of televising or otherwise
        audio streaming high court sessions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f744fc9-e6a0-4e8e-97d7-ac5cc5bcb7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the other eight justices, Wheeler said, "I think Roberts
        could bring them along, at least bring them into the latter part of the 20th
        Century, if not the 21st."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f1acb-40e3-4316-998b-e4973ced801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T19:55:37.666+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:58:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'olympics-cursed-coronavirus':
    'author': 'George Ramsay, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-19T20:04:06.358+08:00
    'imagesource': 'jcr:7a6a5b8d-05db-4cfb-97dd-d26e99033fce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88af7dad-aaee-4ffc-988c-d4e79f1e9bbb'
    'lead': 'Japan''s deputy prime minister has pointed to the history of the Olympics
      to explain why the Tokyo 2020 Games have been ''cursed'' by the novel coronavirus
      outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-19T20:06:36.302+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:58:03.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:57:30.942+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympics are ''cursed,'' says Japan''s deputy prime minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d67c77-2695-4f74-878b-6044b33df3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Japan''s deputy prime minister has pointed
        to the history of the Olympics to explain why the Tokyo 2020 Games have been
        "cursed" by the novel coronavirus outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c88735-cdd9-445d-b162-391af968af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f030f-c710-439c-ba83-7d5ba4ba942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.302+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taro Aso has suggested that the Olympics get entwined in global
        affairs every 40 years, saying it is no surprise the virus, which has infected
        nearly 220,000 people worldwide, should threaten to cancel or postpone this
        year''s Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5a67a-917b-4075-aab0-688d9ecb251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593dc65-26ab-4525-b364-b1eacf2da436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World War II forced the 1940 Summer and Winter Games in Japan to
        be canceled, while in 1980, the United States led a boycott of the Games in
        protest against the Soviet Union''s invasion of Afghanistan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31947f30-1a76-4ee7-9956-2f41db43591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f81a97-0e61-42b5-a268-1060cb551650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sapporo Winter Olympics, which should have happened in 1940,
        went away, the next Moscow games in 1980 was half blown away because of the
        boycott of Western countries," Aso said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6a2bb-1ec1-4c84-a2cf-5bac706a5e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5bb134-c6d8-42d1-8246-544a671803cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another 40 years makes it this year. The mass media would love
        this expression if I say it''s a cursed Olympics -- but it''s a reality."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d39ad16-a5da-4f0b-ba5d-0e8d1c7fe3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b88e56-1803-447f-bf0c-6b241b872637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aso is no stranger to making controversial comments. Earlier this
        year he came under fire after apparently blaming childless women for Japan''s
        demographic woes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e72c7ca-1f4d-4012-b23e-dd8dae5554c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ef9a2-0f67-449c-ab45-5a3601c9f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Olympic organizers announced that no "drastic decisions"
        will be made about the Games, currently scheduled to get underway in July,
        and urged athletes to continue their preparation as planned -- comments that
        roused dissent among the athlete community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71302a-0ad1-4c64-8c89-c8ac9b289d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd747a4-3543-437c-ad0e-e66fbb205ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T20:06:36.303+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:58:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gyms, running tracks and training centers are closing around the
        world as members of the public are encouraged to stay indoors, while numerous
        qualifying events also face being canceled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe342b2-8d2a-494c-bbdd-9e962163c174'
