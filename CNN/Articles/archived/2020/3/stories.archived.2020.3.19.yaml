      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of officials and senators, including <a href="http://cnnphilippines.com/news/2020/3/13/Duterte-tests-negative-for-coronavirus.html"
        target="_blank">President Rodrigo Duterte</a>, <a href="https://www.cnnphilippines.com/news/2020/3/19/doh-duque-home-quarantine-covid-19.html"
        target="_blank">Health Secretary Francisco Duque III</a> and Senate Majority
        Leader Juan Miguel “Migz” Zubiri, had&nbsp;themselves tested for COVID-19.</p>'
