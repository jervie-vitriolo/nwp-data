      'mgnl:lastActivated': 2023-01-26T18:58:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c101f83-14a9-485f-a3e5-18ab8e5cc672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T10:47:04.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:58:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the high mortality in older people, but for reasons that
        we don''t understand, front-line health care workers are at great risk for
        serious illness despite their younger age," Dr. Peter Hotez, professor and
        dean of the National School of Tropical Medicine at Baylor College of Medicine,
        said during an appearance on CNN''s New Day on Monday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e114f-ba4a-408e-998e-b413b60c2be7'
