    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI to supply 2 million additional face masks to DOH and the public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb166c31-d4d3-4bbc-a72e-a19e4dfeefe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:43:19.225+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong>The Department
        of Trade and Industry (DTI) said it will supply soon an additional two million
        face masks to the Health Department and the public to help prevent the spread
        of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2908d02f-a40d-422e-886b-dae1ca8881e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:43:19.225+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Secretary Ramon Lopez said Wednesday night that they will be
        sourcing more face masks from a supplier in Bataan to provide for the Health
        Department and for public consumption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54671abe-7bd2-4553-9565-736c1baa8600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:43:19.225+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bataan supplier promised to deliver two million face masks for
        the rest of March, and three million more in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb3908-f99d-4ed8-9a56-5f4204bacac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:43:19.226+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We recognize that these numbers aren’t even enough to provide for
        all the Filipinos,” Lopez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe5f3f-c4bc-4ac4-b73d-2247a8cf0151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:43:19.226+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 300,000 face masks have been delivered to DOH, and
        100,000 more will be delivered Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2688e5e-8043-4f19-9daf-930ab512afed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:43:19.226+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private companies like SM Group vowed to donate personal protective
        equipment to health workers and frontliners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd079c7e6-7891-43df-8dc2-82e3bdd0b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:43:19.226+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who have contracted COVID-19 in the Philippines
        has reached 202, while 17 have died because of the disease caused by a virus
        called SARS CoV-2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c9010-d555-4bee-a666-80bef27dd951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T07:43:19.226+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:58:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonly reported COVID-19 symptoms are fever, dry cough and shortness
        of breath. Those with severe and critical symptoms should call the Health
        Department at (02) 8-651-7800 local 1149-1150.</p>'
