    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['world-s-most-expensive-cities', 'most-expensive-cities-to-live-in']
    'template': '1'
    'title': 'World''s most expensive cities to live in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f55ad-a64c-4f92-a73b-ffee9820e291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:13:09.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The global economic landscape could
        be very different this time next year, but 2020''s most expensive cities have
        been revealed -- and the number one spot belongs not to one single city, but
        to three destinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b521ea-10a4-44a7-bee6-89e468799bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:13:09.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, Singapore and Osaka are joint leaders on the <a href="https://www.eiu.com/n/campaigns/worldwide-cost-of-living-2020">Economist
        Intelligence Unit''s 2020 Worldwide Cost of Living Survey.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f09bf-d966-44e6-8175-bf72db502ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:13:09.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e66bd-fa6a-4621-af22-2b3d32226be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:13:09.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese city of Osaka replaces Paris on the winners'' podium,
        making it an all-Asian trio this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5cd31d-c7b2-4c7b-a6b0-59ae5fe19f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:13:09.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8664fc3-ae8a-47cc-bc17-c3045beca24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:13:09.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York climbed up to fourth position while Los Angeles rose to
        eighth. This was driven, the EIU says, by "strong local currency and firm
        domestic demand" pushing up prices for clothing and domestic help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24e9b4-efc4-44f0-84a4-d7099a713e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:13:09.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0db6150-7047-4be8-9438-f0e9273afdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-19T14:13:09.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:58:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bi-annual survey, which evaluates the cost of over 160 goods
        and services in 133 cities around the world, has been carried out for more
        than 30 years.</p>'
