      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentaro Itawa, a Japanese infectious disease expert who criticized
        inadequate infection control on board the quarantined cruise ship the Diamond
        Princess, said the Olympics should be canceled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a5eb2-3ccb-4105-b918-37b9d541c5c9'
      'mgnl:activationStatus': true
