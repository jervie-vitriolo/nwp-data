      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43f51d-45ca-41ed-87c7-dd1255487d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one doctor says reassurances are not enough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fea786-78c1-44e4-a66b-d5f037996d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef83b89-48bb-407a-8496-e8164b749be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaders from various offices from the President to the head of
        Health and Hospitals saying things like, ''We''re going to be fine, everything''s
        fine.'' And from our perspective, everything is not fine," Dr. Colleen Smith,
        an emergency room doctor at Elmhurt Hospital, said in a video piece for The
        New York Times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63d9331-4eea-48ea-b827-f4e538286edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a253163-3bba-4fc8-a388-539ae8c7af2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have the support that I need and even just the materials
        that I need physically to take care of my patients," Smith said. "And it''s
        America and we''re supposed to be a first-world country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c0fef-3051-402a-9b70-325c3c72ca0b'
