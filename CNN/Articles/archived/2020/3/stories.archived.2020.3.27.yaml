      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4:00 p.m. bulletin, the DOH confirmed 96 new cases of the
        viral disease. The country now has a total of 803 cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
