      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 13 patients have died from COVID-19
        at Elmhurst Hospital in New York, a statement from a spokesman said, as one
        of the hardest hit states sees a surge in cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a36ca-46cc-432b-8a3b-01104437da00'
