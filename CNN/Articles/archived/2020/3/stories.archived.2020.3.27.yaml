    'mgnl:lastActivated': 2023-01-26T19:33:49.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:17.006+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nepal-', 'pandemic', 'coronavirus']
    'template': '1'
    'title': 'Hundreds of trekkers stranded on Nepal''s mountain trails after coronavirus
      lockdown'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d2535-ae80-47d3-8a5d-67d041dbea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:39:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hundreds of trekkers are stranded
        on high-altitude trekking trails across Nepal due to a nationwide lockdown
        designed to contain the coronavirus spread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb656e-de1f-4c5a-9523-88362947a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:39:24.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 500 foreign trekkers on at least four trekking routes
        unable to return due to the lockdown, which started Tuesday and will last
        for a week, according to Shradha Shrestha, a spokeswoman for the Nepal Tourism
        Board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b62b32-43ff-48f3-9b59-c447ee3ef985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:39:24.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with multiple government agencies to rescue the
        trekkers and bring them to Kathmandu, so that we can coordinate with the embassies
        to fly them back home," Shrestha told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd940b-91a7-4896-af2f-6fefae1a8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:39:24.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several embassies such as the German and French are already planning
        to send chartered flights to some of these areas to rescue the trekkers,"
        Shrestha added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b2e911-99c0-4c12-af3c-28e6d05861ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:39:24.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourism board has launched a website to make it easier for the
        stranded trekkers to reach out to authorities, said Shrestha.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f89d3-8136-4a8e-9c1b-d42bb3f6f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:39:24.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British embassy in Kathmandu asked its citizens in Nepal who
        are looking to return to the UK to send their details to staff. "We''re working
        closely with carriers and authorities to try to find a solution, and will
        contact you ASAP," tweeted the embassy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b44ed-cf42-408d-99c7-f697e7e86a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:39:24.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal''s government announced earlier this month the spring climbing
        season for all the Himalayan peaks in the country, including the world''s
        highest Mount Everest, would be canceled due to coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44e33b-779a-49fd-82d0-f99f6288a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:39:24.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climbing permits for Mount Everest are canceled until the end of
        April, said Nepal''s Tourism Secretary Kedar Bahadur Adhikari.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4c8ec-2f8a-4e1a-9ba7-291e20af56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:39:24.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came at the start of this year''s closely watched climbing
        season, which was already getting underway amid concerns around overcrowding
        on the Earth''s highest peak. Permits to climb Everest cost around $11,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a9844-e311-42be-9005-1cbceb0605e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:39:24.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing is hampered by the extreme altitudes on the mountain,
        so an outbreak of coronavirus -- which often causes respiratory problems --
        could have been particularly devastating at an Everest camp.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0254db2-7b88-4ce5-9d6f-984ef39a2224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:39:24.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal has three cases of coronavirus confirmed so far, according
        to the Nepal Health Ministry data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91451276-b6fa-4b0c-ab19-215438b4128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:39:24.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/nepal-trekkers-stranded-coronavirus-scli-intl/index.html"
        target="_blank"><em>Hundreds of trekkers stranded on Nepal''s mountain trails
        after coronavirus lockdown</em></a>"</p>'
