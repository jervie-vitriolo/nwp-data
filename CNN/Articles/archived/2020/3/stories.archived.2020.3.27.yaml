      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0672d6-4512-4365-8c12-08af827d0ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:20:13.469+08:00
      'mgnl:createdBy': 'lara'
