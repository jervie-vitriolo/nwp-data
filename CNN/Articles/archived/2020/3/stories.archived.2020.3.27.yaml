      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolor said swabs taken from the baby from Barangay Ilaya in Calapan
        City were among the eight samples processed by the Department of Health.</p>'
