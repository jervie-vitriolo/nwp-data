      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York has more than 30,000 of the nation''s more than 65,000
        coronavirus cases, and 285 of its residents have died from the virus. The
        state has called for tens of thousands more ventilators, hospital beds and
        intensive care beds to meet the needs of their hospitals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfc6a6-62c5-43ac-a872-9e085b3946d6'
