      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP assured that the Chief of Staff is in good health and will
        not be admitted in a hospital. He will be continuously monitored by physicians
        while he is in his military quarters, where he will continue to work.</p>'
