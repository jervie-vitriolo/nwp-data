  'public-schools-as-quarantine-sites-coronavirus-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-27T17:22:09.203+08:00
    'imagesource': 'jcr:bea7746c-e373-41f3-9089-574e00afdef6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e6bbfef-3175-4b31-b4db-bea3dc1b6f2f'
    'lead': 'The Department of Education said Friday it would allow local governments
      to use public schools as quarantine sites for suspected carriers of the novel
      coronavirus but they have to satisfy the “terms and conditions” set by the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T17:30:44.149+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:33:11.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:27.518+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd says OK to convert public schools into quarantine areas if no
      other facilities are available'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c0393-c566-4875-baee-4b020dc292ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T17:30:44.149+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        Department of Education said Friday it would allow local governments to use
        public schools as quarantine sites for suspected carriers of the novel coronavirus
        but they have to satisfy the “terms and conditions” set by the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60fc8eb-8f1a-4bc6-8ea2-232b5905968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T17:30:44.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami po ay susuporta kung ito po ay makikita na solusyon o paraan.
        Meron lang po tayong terms and conditions na dapat pong sundin,” Education
        Undersecretary Annalyn Sevilla said in a briefing, when asked if classrooms
        could temporarily serve as isolation areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90ef26-6632-42c2-8ad2-9432ad0e0914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T17:30:44.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:11.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We support this if they see this as a solution [to
        address the COVID-19 outbreak]. But we have terms and condition they need
        to follow.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8d6f8-577b-4c15-aacf-4095e3e542ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T17:30:44.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:11.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         Sevilla said that local governments must first discuss with the department’s
        regional heads before turning the schools into quarantine areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252253a-a9b0-4a7f-85ff-f0d24fc4731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T17:30:44.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:11.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat po ang local government units ay kumunsulta at makipag-coordinate
        sa ating regional directors and superintendents para po mapatunayan nating
        wala na pong magamit [na pasilidad],” she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be7d0d-efc7-4b88-b701-63fe9ca5e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T17:30:44.150+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
