      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d13d95e-1bd2-470d-b136-a949804cdd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:20:13.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:35.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Berna Romulo-Puyat also said she will undergo
        self-isolation after attending a meeting with Santos on March 22. Despite
        her exposure to a positive case, she said she will not ask for a COVID-19
        test as she is not showing flu-like symptoms.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f19231-5baf-41fa-a584-a2eb37e6a9b2'
