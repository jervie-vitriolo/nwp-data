      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8799f87-9f7a-43d1-b442-82fe754e4f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US coronavirus deaths could peak in 3 weeks, epidemiologist says</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe6e5be-2c60-4953-b445-01e629b9bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc2ffb0-b008-4acb-9424-d03ddabfad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate for protective face masks, Gee said health care workers
        have been punching holes in plastic office report covers and running string
        through those holes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6355056-d063-4088-a537-3e630ffbf7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0cb86-08a6-404e-ad48-b04cda565bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what''s just as concerning is the fact that we need more
        ventilators," she said. "And that is something that the federal government
        needs to step in and fix."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8376e1-c14e-4bfb-bdae-c992f040bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b6807-cce1-43c2-8b57-276d2bd99f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have called for President Donald Trump to use the Defense Production
        Act to speed up the availability of critical health equipment.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc23decb-f35e-47fb-98a5-97d0e92d8536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a66eeca-c885-4b05-9632-047f230895e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Trump and the Federal Emergency Management Agency (FEMA)
        gave conflicting information about whether the act was being used.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092be44-5bda-474b-a6cb-d48ee74d201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76239bff-d4a5-496e-9605-c36cf7d94adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While states scramble for resources, the virus keeps spreading unabated
        across the country.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda7cdf-6a73-4ceb-9d27-ad9a0e92e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52c15f-2430-4562-b7a9-3e6db90e67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that this virus is just about everywhere," said Dr. William
        Schaffner, an infectious diseases professor at Vanderbilt University Medical
        Center.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac177701-449f-437f-8395-5698171b59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126b834-a7ca-46b8-8318-1dae95fff6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But how dense it is, how widespread it is -- we don''t know yet.
        We haven''t tested sufficiently," he said. "If we could test a lot more, we
        would have a much better idea of how distributed this virus is."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5292ecea-5c2f-40d4-bd51-0d90088c7b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98f96e-e6bc-4764-b1f0-d504e54c3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Medical students and retirees might join the front lines</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191833c-f1b5-4464-9cef-57a552a3dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a shortage of protective gear, many doctors and nurses have
        contracted coronavirus. And as more health care workers fall ill, officials
        are asking medical students and retirees for help.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeca8cc-c7dc-4e4c-80c5-138a3cd99376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e8898f-50aa-41fa-a993-906522384162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army has reached out to retired medical personnel, saying
        they need to hear back "STAT" about whether they could volunteer according
        to an email obtained by CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a93d2-7b2f-47ef-b877-148d8c924c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89318511-90b7-447e-82da-88e97a0de9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army does not want to interfere with civilian medical needs,
        but is requesting information for planning purposes, a spokesman for the Army
        said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a8e7a-f052-4eb6-8686-5f289ecaf459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2e157-2df6-48cf-9888-e9ab040a17a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At New York University, the Grossman School of Medicine said it
        responded to the governor''s request to "get more physicians into the health
        system more quickly." So it''s looking for students who want to graduate early.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ab266-6522-4e6f-ac58-89f74de03dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e2872-2b82-4844-9a2b-0cc346cff8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school still needs the plan to be approved by state and education
        officials, but as of Wednesday, at least 69 students had volunteered.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48779f7-b45f-4ca8-9baf-0a44fddae007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f042e4-788c-47a7-a355-8b0e2d620936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New York will allow two patients to share a single ventilator</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a6eae4-061b-4159-9392-482d1080b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to address the desperate need for medical equipment,
        New York state has approved technology that allows two patients to share a
        ventilator.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e911f-2e20-4314-b01e-52d43196e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2ee149-44c8-4bea-bfde-a5b754542575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, more than half of US coronavirus cases were in New
        York state, with more than 37,000, according to CNN''s tally of cases reported
        by state health officials nationwide.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62105d-636d-4fb9-a626-487152bb1441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33170028-5d5f-4ae3-b9d8-0c2521901867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo referred to the method as "splitting" and said
        it involves adding a second set of tubes to a ventilator.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab42489-6029-4fa2-bd17-65b53be0d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda44568-eba7-4fdf-b5b5-c3122311ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not ideal," Cuomo said on Thursday, "but we believe it''s
        workable."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61829e-05bf-4a09-a314-eda71bdd14fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8836bf-7a3f-42f0-bff6-c3b8612b5a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York hospitals need about 30,000 ventilators and have enough
        personal protection equipment for only the next two weeks, the governor has
        said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ae0ea-4212-4a2d-90fb-db71ef654ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday, the state had 4,000 ventilators in hospitals and another
        4,000 on the way from the federal government. New York has also purchased
        7,000 ventilators and is "still shopping," the governor said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe52460-a64a-4443-93a5-5cdd88ab4919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48591f-93f1-4c89-bb44-68565d8e4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ventilators are the "difference between life and death for thousands
        of New Yorkers," New York City Mayor Bill de Blasio said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485244b-ba04-4050-b371-90d6043e1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de26945-d0b9-4bc7-beac-83f488fc0b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Francisco, Mayor London Breed said her city could see a surge
        in cases similar to that seen in New York City.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6fe71c-db21-4803-b79c-aaaaf5ed4e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c7b4ba-1f02-4c3d-a111-61bcf4c7b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She estimated San Francisco could need as many as 1,500 more ventilators
        and 5,000 more hospital beds.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc23d2c-5ddd-470a-abe9-0b930e966b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d3ef5-b88c-477a-9fa8-724a27b9ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people who are out on the streets continue to congregate with
        one another, continue to interact with one another which increases the spread
        of this virus, we will not have enough beds, enough ICU units, enough ventilators
        to support the people that we know are going to need them," Breed said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411270d-b9ba-4773-a77f-cbac6b9deb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ecda93-5cf7-4d75-8f93-40f440bb4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dear God, stay home, save lives''</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdd5dd-fad7-4292-871a-49af059a554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, 21 states have issued stay-at-home orders, with
        some not going into effect until the end of the week.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270f515-2bef-44ec-a01b-22a3a217ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c802b3a-a05a-454e-8b8d-2f9468223869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia and Florida do not have statewide rules, but Atlanta enacted
        its own stay-at-home order, and Miami announced a nighttime curfew.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a6296b-3313-4346-91da-7711e1eae057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92de0b7a-04d6-4f82-ac66-6d1d9592c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People without symptoms are fueling the spread of coronavirus</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5aa782-c596-4a5f-be6e-a52dd9dfd21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb4b804-f6cc-40f9-a418-36727b6f4d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, Mayor Lori Lightfoot announced Thursday that bike trails,
        paths and green spaces will be closed after crowds were spotted on the city''s
        lakefront.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b99c28-a838-4a12-9198-aa6022263a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c303e9-bb08-4a9e-8a0d-2cea105c00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congregating on our lakefront, to be blunt, is going to create
        a risk that is unacceptable and could lead to death," Lightfoot said. "Dear
        God, stay home, save lives."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f575f96-fac1-4141-b172-974970c3c88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f5428-fe04-4cd4-87b0-c4ae357830bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after Interim Chicago Police Superintendent Charlie
        Beck said police will start issuing citations Thursday to residents who do
        not follow rules around social distancing and staying at home.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9869b9b-662a-4b85-af8c-609e4c5dd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b835031-e518-41db-8c24-48b570ea5f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.933+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking the orders is a misdemeanor punishable by a citation with
        a fine of up to $500, Beck said. If violation continues, it could result in
        physical arrest.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65cdbd-ed54-4b70-93fe-a5ab8de93c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af683bb-4cb8-4d23-9587-2f9513761230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state has restricted nonessential business and gatherings.
        Residents are asked to limit outdoor activities to non-contact activities.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182eee7d-d59a-43b1-a51c-71c229d018b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc9918-8ca4-4550-9b1a-1f946d3b9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil fines will be issued to non-compliant businesses, but not
        to individuals, Cuomo said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e3efc-88ad-4be6-8b1b-9ca16c44ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d941b7-3630-408f-bdce-82a20917f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles, Mayor Eric Garcetti said the city also will be enforcing
        restrictions against non-essential businesses that are staying open.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05984ea7-eb91-46cd-acbe-9760cb73d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd0e7d-4a4d-4108-9ba3-8e5a6260d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Los Angeles police will not stop people for exercising and leaving
        their homes, Garcetti said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a0d98-73b8-4f51-b62c-a251ffd88035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139559c9-1d94-43ef-877a-bc1beb61816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record-setting unemployment claims</h2>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1b83ca-63e6-4a10-bc80-23e37f4445f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widespread shutdown of businesses to try to control the outbreak
        has led to a record number of Americans filing for their first week of unemployment
        benefits.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af159bbc-87b4-41e0-b21b-9265961a7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440cf403-82a5-409c-a5e8-416b3f959972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3.3 million Americans filed for initial jobless claims during
        the week that ended Saturday, according to newly released Department of Labor
        statistics.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0badab-b851-4094-b426-e8f9d691a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57640c-a3b0-47f1-a489-bb894dd072af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the highest number of initial jobless claims since the Department
        of Labor started tracking the data in 1967. The previous high was 695,000
        claims filed in the week ending October 2, 1982.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b02f7-2e62-4279-8cb6-825a0b9e93ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1270a93-8ffd-40a1-97a3-e3d5863c785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s jump marked a massive increase from a revised 282,000
        claims in the prior week.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da129e-aa0f-4d90-bf08-bba92bc334a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032fc9e-c113-4ee2-8911-a956046b8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Americans hope a $2 trillion stimulus bill will help, but some
        analysts say it''s not nearly enough.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa57189-6bc9-4613-ba69-0ae7f04cc90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b131ff5-e07e-4e53-b079-b8c456d8153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outbreak could last 12 to 18 months —&nbsp;if we''re ''lucky''</h2>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4a2bd-d7aa-4f59-bbc8-08fff4151d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopes that the outbreak could subside by summer might not be realistic,
        a Harvard doctor said Thursday.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81b47b-c164-46f3-85c7-1aa1532b7fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be08390-0f0f-479d-8264-b0d40eae69cd'
