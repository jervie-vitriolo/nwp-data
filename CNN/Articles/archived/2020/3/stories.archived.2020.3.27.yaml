  'LeBron-James-NBA-coronavirus-pandemic-podcast':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-27T14:08:17.887+08:00
    'imagesource': 'jcr:8b0e1178-fa5f-42de-ad2d-49d21b5f24ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f458c1ac-a8e3-4d13-9431-458a007458bd'
    'lead': 'Los Angeles Lakers superstar LeBron James shed light on a variety of
      topics facing the NBA should it attempt to resume the 2019-20 season later this
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T14:12:05.036+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T19:33:29.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:22.493+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron talks about virus'' impact on NBA in podcast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f934e-4e8d-41c5-9e62-db89a4bd9c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:12:05.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Los Angeles Lakers superstar LeBron
        James shed light on a variety of topics facing the NBA should it attempt to
        resume the 2019-20 season later this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab6073-5e90-4fbc-a5dc-1a6283c9e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:12:05.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on the Road Trippin’ podcast, James expressed concerns
        for NBA players competing against someone who was diagnosed with the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109c758-4f1f-41bc-816b-6bacb9a8ee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:12:05.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So what happens when a guy who is tested positive for corona and
        you’re out there on the floor with him and it’s a loose ball?” James said
        on the 51-minute podcast, which was hosted by former Cleveland Cavaliers teammates
        Richard Jefferson and Channing Frye as well as current Lakers studio host
        Allie Clifton.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a762f9-ab97-4526-8160-18b3eca8e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:12:05.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James also expressed displeasure with the notion of playing games
        without fans, which likely would be the NBA’s first step back to action since
        it suspended the season earlier this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be01e71-e9d5-4832-8ffa-d8abf22e4d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:12:05.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is the word ‘sport’ without ‘fan’?” the four-time NBA MVP
        asked. “There’s no excitement. There’s no crying. There’s no joy. There’s
        no back-and-forth. There’s no rhyme or reason that you want to go on the road
        and just dethrone the home team because of their fans and vice versa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92fea97-0c30-4b92-8977-19d8962c932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:12:05.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>.”.. That’s what also brings out the competitive side of the players
        to know that you’re going on the road in a hostile environment and yes, you’re
        playing against that opponent in front of you, but you really want to kick
        the fans’ (backside) too.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eece89d9-6a19-4416-8adb-9429bf2e520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:12:05.037+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While James provided tongue-and-cheek responses to how he will handle
        physical interaction with the fans — “I ain’t high-fiving nobody for the rest
        of my life after this (expletive)” — he appeared to take a more direct tone
        when discussing the idea of starting the NBA playoffs upon return to action.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dca447-91b4-43d8-b8c7-5db7bbb3da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:12:05.038+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:33:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One thing you can’t just do is go straight to the playoffs,” James
        said. “Because it discredits the 60-plus games that guys had fighting for
        that position.”</p>'
