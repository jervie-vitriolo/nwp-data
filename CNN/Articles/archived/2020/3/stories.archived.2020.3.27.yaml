      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global cases</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a162ff-8804-4488-bb0c-724d64e9a8e6'
