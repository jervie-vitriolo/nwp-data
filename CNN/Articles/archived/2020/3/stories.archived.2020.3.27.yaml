      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6b957-1547-49ff-a5cb-a3b0346e2553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:27:35.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors remained optimistic as US lawmakers put the finishing
        touches on a $2 trillion stimulus bill that will provide a boost to the economy,
        which has been battered by coronavirus. The Senate passed the bill 96-0, and
        the House of Representatives is expected to vote on the legislation Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c8ea3-a5e7-442f-8351-784cde5d108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:27:35.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82d3f3c-a985-422a-9d22-33d23e3941d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:27:35.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market is running with the assumption that while this tumult
        will be the deepest recession in modern-day financial history, it will also
        be the shortest," Innes wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68402c8-f0ae-4a26-868c-63687f52ae51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:27:35.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797fb2a3-ec2f-40da-aa29-ea31dc6b738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:27:35.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock futures, though, tumbled in after-hours trading. Dow futures
        fell 300 points, or 1.4%, erasing slight gains made earlier in the evening.
        S&amp;P 500 futures were down around 1.4% and Nasdaq futures lost about 1.3%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd5e71-a573-435d-9f1d-8a1c41a371a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:27:35.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af91c0-3f22-4974-9f24-8315399b4a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:27:35.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While financial markets are gaining this week, the coronavirus outbreak
        that threw them out of whack continues to spread. Nearly a third of the world''s
        population is living under coronavirus-related restrictions, and the United
        States now has the highest number of known cases of coronavirus globally with
        more than 82,000.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4ed21-fa7f-49f3-8f8b-20849815f8ce'
