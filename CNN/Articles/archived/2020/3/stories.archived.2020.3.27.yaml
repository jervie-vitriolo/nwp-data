      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have the PPE. Second would be we need to be very,very
        sure that we are implementing our infection prevention and control procedures,"
