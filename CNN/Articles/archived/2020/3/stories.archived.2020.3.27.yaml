      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang in a separate statement said "we need men
        and women trained in the art of warfare," like Galvez, Lorenzana, and Año,
        since we are in a "state of war against an unseen enemy."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89f62e-79b4-48f8-b575-cd416be87cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.962+08:00
