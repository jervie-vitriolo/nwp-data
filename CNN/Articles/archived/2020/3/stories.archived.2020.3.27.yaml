      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Nine
        more Filipinos have died from the coronavirus disease in the country, bringing
        the nationwide death toll to 54, the Department of Health reported Friday.</p>'
