    'template': '1'
    'title': 'Rep. Yap doesn''t have COVID-19; RITM apologizes for encoding error'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54043361-0d13-4fea-90cb-3411f55b300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:32:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        Research Institute for Tropical Medicine on Friday apologized for its erroneous
        report that ACT-CIS Partylist Rep. Eric Yap tested positive for COVID-19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dfd631-50ce-4500-8515-02fd02f8db1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:32:59.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab5e4fa-8766-4d65-a503-d4fffc716a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to publicly apologize to Hon. Erick Go Yap of ACT-CIS Partylist
        for forwarding a report of his COVID-19 results that displayed a clerical
        oversight," the RITM said in a statement on Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f0cd7-6654-4f24-aa7a-e2d21aad028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3686af8-ab9a-4730-9db6-80a994a0796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM said Yap''s results were actually a "false positive," stressing
        that the lawmaker "remains negative" of coronavirus infection.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89751be3-3c52-4958-93e5-09052b5caeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67571e-64ed-4ff8-a3f1-1f6e2775fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM stressed that this is an isolated incident, brought about
        by an encoding error that was discovered Thursday night by its Molecular Biology
        Laboratory.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec541a-2ba7-4a57-905d-aeedd3659b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b7d58-5c38-49f7-8d0a-bea4387219ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the individual responsible for the incident was an
        augmentation staff from outside the regular workforce of the laboratory, and
        is now "being dealt with administratively."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4311643-a168-4e6f-865c-1879f5fd816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:00.005+08:00
