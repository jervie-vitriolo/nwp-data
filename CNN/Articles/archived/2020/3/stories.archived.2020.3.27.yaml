      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a72f5d-7362-4bf5-8f4e-c6ed64a60455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T12:17:37.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:34.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire admitted that it''s hard to secure supplies of <a href="https://www.cnnphilippines.com/news/2020/3/17/health-worker-shortage-philippines-coronavirus.html">personal
        protective equipment or PPE</a> due to a global shortage as other countries
        scramble to get hold of these safety gear for their own frontliners. The DOH
        is in touch with the private sector for increased production as well as PPE
        donations, which are now being rationed to both public and private hospitals.</p>'
