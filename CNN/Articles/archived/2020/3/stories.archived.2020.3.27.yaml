      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e732cc2-d889-439d-a197-65dcb89ae5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese state media, over 1,000 cherry trees are scattered
        across the university campus. Some of the oldest were gifted to the city by
        Japan in the 1970s, when China and Japan established diplomatic relations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbcb52-30dc-4a29-bbfb-75d463710c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e33fb2-b371-4755-a14c-16d586effb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lockdown due to lift April 8</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f47ef7-b5bb-4109-8e8c-acf91ab59c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan, with a population of some 11 million people, was the first
        Chinese city to be sealed off from the world as the virus began to spread.
        All flights, trains and buses were canceled and highway entrances blocked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97001192-f76a-498e-8ecd-35fad822e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23fccf1-80d9-4142-9c97-f139d3dd027a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, the worst of the pandemic appears to have passed
        in mainland China and officials have announced they will lift the lockdown
        on April 8.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac791a-9d9b-4c16-b9c1-ff20123f4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946422e2-5581-4339-910b-3f20101aea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, locals can take in the blossoms online. The university
        has set up numerous cameras around the campus, offering various views of the
        cherry blossoms in bloom on several Chinese apps including Taobao and WeChat.</p>'
  'coronavirus-pandemic':
    'author': 'Ivana Kottasová, CNN'
