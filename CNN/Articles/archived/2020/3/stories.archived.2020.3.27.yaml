    'lead': 'For people who are comparing the data and attempting to divine how different
      countries'' epidemics stack up against each other, experts have a warning: nations
      have different reporting standards, different approaches to testing, and different
      approaches to tracing cases, all of which makes such comparisons dangerously
      misleading.'
