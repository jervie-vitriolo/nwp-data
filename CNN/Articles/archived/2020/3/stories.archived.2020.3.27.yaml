      'mgnl:type': 'text'
      'text': '<p><strong>Comics Layout and Visual Storytelling online workshop</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd4c15-86d5-485a-9e29-83345d429c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:04:29.459+08:00
