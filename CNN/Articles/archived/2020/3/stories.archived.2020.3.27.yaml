      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because wearing glasses can help you stop touching your
        face, according to the American Academy of Ophthalmology, a key way any virus
        is spread, including the novel coronavirus currently spreading across the
        world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d928361-e432-4223-91ff-b2612579caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d14e12-a65a-48e2-ba5a-1682c1d0d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why contact lens?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce625762-2cfd-48a7-892a-0cd2cf266145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact lens users not only touch their eyes to put in and remove
        their lens twice or more a day, they also touch their eyes and face much more
        than people who don''t wear contacts, said Dr. Thomas Steinemann, a clinical
        spokesperson for the American Academy of Ophthalmology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d055f27-005a-498f-9d46-23af52e42d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86191ef4-678a-47f3-8ce1-d709e51d23b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You touch your eye and then you touch another part of your body,"
        said Steinemann, an ophthalmologist at MetroHealth Medical Center in Cleveland,
        Ohio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8de07-2d83-4416-874a-f2c46a6747b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2d367-567e-4377-ba69-500d86d37fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You rub your eyes, then rub your face, scratch your face, put your
        fingers in your mouth, put your fingers in your nose," he added. "Some people
        are not very hygienic and may have forgotten to first wash their hands."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd5a9e-1ca9-4ddc-b10e-34068363841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd076c-4015-4f0c-a7ec-cff2a5de0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glasses may also provide a tiny bit more protection from any coronavirus
        virus particles floating in the air, Steinemann said, although it''s more
        likely that you''d be infected via your mouth and nose than your eye.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2686f7a7-ad4c-4acf-b0e3-b77d6be52719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0e4ee-dc95-4f8d-b283-119d3244accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While critical for any health professional taking care of patients
        with Covid-19, for the rest of us "it''s just another preventative, another
        way in which you can add a filter to help yourself stay away from a coronavirus,"
        Steinemann said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4437d5e-ef23-4ed2-b4ad-e48e5f5962f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a2100-4282-4732-93d2-ec474e469352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you''re wondering, it''s not likely you can get the novel
        coronavirus - or any virus -- from the eye itself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f2769-a39e-47b1-87a3-63355f8f6314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eda8d7-60eb-417b-973f-3ce78315c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you end up with with Covid-19 from the virus entering through
        the eye? Theoretically, it''s possible, but we have no proof of that," he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c02d9-10ee-4c80-8bac-edb4d1bb8ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fb8d3-c77c-4322-9380-a0e8ba4a6d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible, I guess, but I''ve always thought that that was
        a bit of a stretch," said infectious disease expert Dr. William Schaffner,
        a professor of preventative medicine and infectious disease at Vanderbilt
        University School of Medicine in Nashville.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77abb4a2-0a24-4061-b0d0-448e95b4b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f45efa1-c811-4394-b0b6-4fdef7910349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pink eye connection</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d4967-ae09-43ad-ada1-1948a7bdf31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more likely is that this new coronavirus could cause conjunctivitis,
        a highly contagious condition also known as pink eye. Conjunctivitis is an
        inflammation of the thin, transparent layer of tissue, called conjunctiva,
        that covers the white part of the eye and the inside of the eyelid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c143fda6-1e43-4ac1-9be1-ea8c474dca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fff891-b877-491b-a99d-dd7dde03ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conjunctiva is modified mucus membrane, like the inside of your
        mouth or the inside of your nose or nasal cavity and pharynx," Steinemann
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987409f6-115b-4bf6-94d0-801fe7d2ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b525502-a961-481e-99cd-386d9ff69159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s moist and nice and hospitable for viruses, in fact there''s
        lots of organisms that can stick very readily to your conjunctiva, or for
        that matter, stick on a contact lens that is also resting on your conjunctiva,"
        he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f58882-8f2c-4283-8bb3-836e4f4a61f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80790da0-6ea4-416e-b54d-04f6e201ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of conjunctivitis include tearing, itching or burning,
        blurred vision, red or "pink" in the whites of the eye, pus, mucus and a yellow
        discharge that can crusts over the eyelashes, often sticking the eyes together
        after sleep.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9313f-d20b-4388-b264-fcb1bb5a7919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7adfe-e555-4e53-9507-2bb5e815fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from China and around the world are showing that about 1%
        to 3% of people with Covid-19, also had conjunctivitis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5085ede-a108-44ee-a5d3-537cf24fdbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1ad4b6-f526-43c3-99e1-2b2369a32793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is concerning because the coronavirus can spread by touching
        fluid from an infected person''s eyes, or from objects that person has touched
        which then carry the fluid.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2770eb69-c434-4727-bd35-87f6038523c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf49b17-39aa-44c9-b531-e5e9557fd2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news caused more than a dozen national eye organizations to
        tell ophthalmologists to stop seeing patients for anything but urgent or emergency
        care, such as eye injuries. That includes both office and surgical care.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c0a5c-8208-4934-9a29-4454d8e70fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd976b5-1750-404a-9f8c-85a929a32a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of us has a societal responsibility to not function as a vector
        of a potentially fatal disease," the academy said in its announcement. "This
        is an existential crisis. We as physicians must respond to it and support
        our colleagues and our communities. Be safe."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1fca43-e420-4f6f-b2d7-a5d579dcd524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadbcaf-8e75-4642-9e6e-670319429f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newly released study by the American Academy of Ophthalmology
        found no evidence that people with Covid-19 were shedding the virus from their
        tears, but no one in the study had conjunctivitis. So it''s still unknown
        if the novel coronavirus can be spread by tears.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc487a48-8aa2-4f3e-a855-64676eb81b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.076+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd69faf-8ba5-4422-959c-302ee6806bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t panic</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e74f3-f088-49fa-9045-43e73c2c8f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean that any red or pinkish eye will be a sign of
        Covid-19, experts stress.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36839fa-1d3d-4217-ab6f-d03d5be90b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d03dc-c5f7-4692-9858-884710a71a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus, also called SARS-CoV-2, is just one of many
        viruses that can cause conjunctivitis; in fact, it''s so common that it came
        as no real surprise to scientists that this newly discovered Covid-19 virus
        would do the same.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be087b05-a793-4f10-8222-cfc50a3aefac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03372cc0-f44e-4d8b-ac69-4f0971bf913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s lots of organisms that can stick very readily to your
        conjunctiva, or for that matter, stick on a contact lens that is also resting
        on your conjunctiva," Steinemann said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfeabf1-239f-4afa-a68c-5865c66adbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a96c8c-5a8d-4786-8311-0c65314e18a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are numerous viruses and bacteria responsible for the common
        cold that can cause pink eye, as can fungi, amoebas and parasites picked up
        from swimming in contaminated waters. Allergic reactions to smoke or dust,
        shampoos, pool chlorine, even eye drops can be to blame.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854c1ab-abc8-46f6-801f-cf1a3229d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a092b3c-5e3c-4ed7-b3c5-c428a8e30167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus there are many other, often benign causes of pink eye: seasonal
        allergies; a sty, which is a clogged eye duct or a sort of "eye pimple;" a
        chalazion, which is an inflammation of the gland along the eyelid; blepharitis,
        another inflammation or infection of the skin along the eyelid; or iritis,
        an inflammation of the colored part of your eye called the iris.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7f2e1-eabf-4ab6-bc3e-e1b527468672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c4e6f-ff7e-4bbe-a962-572ef0c32d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of those conditions are contagious.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7090a66-22e3-46c7-9b8c-2a86ab4b7cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.077+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e0f86-b9e6-4c92-87ab-5f3f70a5a141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a pink or red eye could be one more sign that you should
        call your doctor if you also have other tell-tale symptoms of Covid-19, such
        as fever, cough or shortness of breath.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce8526d-334f-44a8-9738-3bc4655e442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293a2eb-4d5c-4b90-9885-0137593bd018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or it could just be allergies, especially if you''ve been sneezing
        and your eyes and nose are itchy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1950a7fe-904b-4bc9-8910-4d77dc338883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db3c6b-0dae-43df-a0c2-ef571d96389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, this is a time to be conscientious about social distancing
        at 6 feet and practicing good self-hygiene -- washing hands (the right way)
        at every opportunity and not touching your face. Which leads us back to putting
        up your contact lens for a while.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5edf753-45be-4989-969b-fa40bf321277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54100cdc-7ca3-4f5a-a8d3-c474f82927ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the time to cut corners," Steinemann said. "Always
        wash your hands, always use hand sanitizer. Don''t touch your face. Don''t
        rub your eye. Right? And disinfect your contact lenses."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c269f6-55d5-4f11-a6d0-d0fc436e126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864149d-1ac6-4152-82f8-9d9c6f068c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:03:02.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:32.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you keep wearing them at all.</p>'
