      'mgnl:created': 2020-03-27T20:36:40.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his Twitter account, Johnson said he had developed mild symptoms
        and was self-isolating.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f8b754-b783-4c04-892f-e249d557afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.715+08:00
