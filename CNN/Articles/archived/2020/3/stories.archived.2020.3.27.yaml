    'lead': 'FC Barcelona announced its players and staff will take temporary wage
      cuts as the club grapples with the economic impact of the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T20:45:41.339+08:00
