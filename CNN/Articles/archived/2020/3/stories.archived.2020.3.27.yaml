    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ee1cf-3b55-4ce5-8f31-61d85707065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:38:29.013+08:00
      'mgnl:createdBy': 'eimor'
