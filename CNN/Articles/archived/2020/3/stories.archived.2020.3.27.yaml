      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other COVID-19 patients who have died include a 63-year-old man
        and a 72-year-old woman from Muntinlupa City, a 74-year-old man from Manila,
        and a 67-year-old woman from Quezon City.</p>'
    '33':
