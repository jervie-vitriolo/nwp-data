      'mgnl:lastActivated': 2023-01-26T19:33:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a902516b-354a-4024-9a99-c05efee51ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are warning that numerous hospitals around the
        country may run out of beds within two weeks as cases continue rising.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b44037-9323-4185-8e46-f072f049d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5437fd2-e354-48b1-b9d1-196cfb990256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If more beds don''t become available, "then we don''t have resources
        to save the lives that we need to save," former Louisiana Secretary of Health
        Dr. Rebekah Gee said. "That''s why these stay-at-home orders are so important."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fe0fd-444c-4144-9b99-be6573563a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b2d68-65c5-4d8f-bf48-9765d51466f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "we have not seen the peak of the crisis yet," Gee said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11244a3-43db-43cf-8193-d3a58717b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.928+08:00
