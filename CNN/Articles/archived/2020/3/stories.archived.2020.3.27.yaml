      'mgnl:type': 'text'
      'text': '<p>Most importantly, her day would not be complete without her rituals
        for mindfulness: working out to push away stagnant energies, and meditating
        to calm the mind, meditating to calm the mind. In our interview with the home-based
        tattoo artist, we discover the importance of compartmentalizing tasks, getting
        inspired by “Eat, Pray, Love,” and the joys of walking around with headphones
        on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93a69ae-c40a-4b1c-9c7a-19729e882d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625eeb7-523e-4565-a89a-d2e6ba4f1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I try to have a few quiet moments as I wake up. I make myself coffee,
        light some incense, and basically just stare at our plants, space out for
        a bit until my son wakes up. I need these few quiet moments to balance out
        the energies of the day. </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c49bd-ad57-421a-b629-15888a4db11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae01f99-a413-40bb-af7b-0c8c4bf1ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I had a child, I would''ve said at night to early morning,
        but now I''ve found that I''m most productive after lunch till around 4 or
        5 P.M. First, because that is when my son is at school and I have some time
        for myself. Second, because mornings mostly involve parent-y chores. This
        schedule has trained my system to produce more work at that time frame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec966f5-f1b0-4dae-b3de-b5fac82332c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f93d58-fde0-463d-82aa-1407b7f0090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love that my various jobs (tattoo artist, illustrator, occasional
        graphic designer) basically need me to "make things beautiful." That is the
        most general way I can put it. The challenge is that it isn''t the easiest
        thing to achieve. My jobs also entail skills that require so much physical
        practice, but I also have to stress mental practice. Tattooing needs extra
        mindfulness and caution. I always feel like I''m only as good as my last project
        or tattoo. And so I try to outdo my previous work, which isn''t always a successful
        undertaking, and that is another challenge, too: dealing with my greatest
        critic, myself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5545f-264b-4ac0-b551-61c8329761b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.698+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31edf3c7-96ee-44b3-9f95-676f2a9396bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.699+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For tattooing, distractions are minimized because my client and
        I are in a private studio for hours, where no one (except maybe for my son)
        can bother us. For illustrations and other projects, I compartmentalize: there
        is a time and a place for each concern. Nothing will be resolved if I attempt
        to address all concerns; it would be futile. Both meditation and parenting
        have taught me that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db41ca-e9aa-485b-be7b-330f8b57f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.699+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4807320-0918-4f31-9229-f9dd67d7c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.699+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always end my day with a workout (you need to physically push
        out stagnant energies to feel better) and then meditation (you need to exercise
        calming down your mind, too). I try to do this at least 30 minutes daily.
        If I can do more than an hour, awesome, but I try not to stress out about
        the time. I focus on my intentions. I didn''t think the combination of those
        two would help me so much, but the lessons of these daily rituals have manifested
        in the way I deal with day-to-day challenges. </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f7cee-7be9-4de1-8b24-7e781f40d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.699+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start this ritual? Was there a specific moment
        that inspired it?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee8fb1-407f-47af-8d53-63462f5a289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.699+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It kind of started around 10 years ago (to be honest, after reading
        “Eat, Pray, Love” — I was going through stuff and was inspired to challenge
        those anxious energies into a yoga practice instead) but then it became an
        active ritual around five years ago when I became a mom. I observed a real
        need to have more time for myself. I noticed myself happily going through
        an evolution, and I wanted more time and space to get to know this emerging
        version of myself.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54617d-ed07-419d-accf-835f5e433bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.699+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it? Does it have any bearing on your mood and
        your productivity?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030a724-481d-4465-8b66-582838d31112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.699+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not always able to do my rituals. I''ve learned to let it go,
        when I don''t get to do it. This is one of the bigger lessons of my rituals
        anyway: quietly observing and identifying your emotions but not being controlled
        by them. Then you can let things truly go.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eedb209-149a-42c3-bd05-1c6ff2663630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.699+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c43721d-cfbc-4fc5-98bf-18deecf80725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.700+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really would. I was a very emotional person before, and was not
        truly productive at all. I''ve noticed a bigger shift in the way I process
        and handle things in life.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204159ad-39a1-4688-ab70-c127808b7b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.700+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any apps you use for productivity? </strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90f578-d67f-416b-bde6-1bdd9d964062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.700+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I only ever really use my phone''s calendar to schedule my tattoo
        clients. Oh, and the Keep Notes app, where I type away random ideas that visit
        me.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4877d5-2f71-4cdb-9393-54e83d3d6c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.700+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936498e3-be16-4e8f-98de-ca9d95f513e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:47:10.700+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:33:06.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I read a book, or try to walk around our village with headphones
        on.</p>'
