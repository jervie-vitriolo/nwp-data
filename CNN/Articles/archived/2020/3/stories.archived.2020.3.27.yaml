      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody goes in, nobody goes out for all PSG personnel dito sa Malacañang
        Complex, together with their dependents living in the complex," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571007b1-ed4f-460d-a3fc-0f59e70e2e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T21:03:45.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Research Institute for Tropical Medicine later announced that
        it has made an error in encoding the result of one of the lawmakers. The facility
        clarified that ACT-CIS Party-list Rep. Eric Yap tested negative for COVID-19,
        retracting its earlier pronouncement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b755e-24e2-40c1-83d9-20eea0d1290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T21:03:45.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite this development, Durante said the PSG will still
        take the precautionary measure. Durante added that they will also push through
        with their <a href="https://www.cnnphilippines.com/news/2020/3/26/PSG-eyes-charges-Eric-Go-Yap-coronavirus-Malacanang-protocol-breach.html">investigation
        on Yap</a>, who failed to fully disclose his health condition when he attended
        a meeting in Malacañang on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf43019-dfbb-4694-94bf-2d3a76df4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:06:10.226+08:00
      'mgnl:createdBy': 'lara'
