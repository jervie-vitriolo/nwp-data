      'jcr:uuid': '90ba4174-4055-406b-8b52-31d09a63c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking over video conference Wednesday, Prime Minister Modi said
        that he would immediately speak to the police and law enforcement authorities
        to take "strict action" to protect medical staff.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48ae7c-08c6-4e53-ac2f-9c49e4f2c59f'
