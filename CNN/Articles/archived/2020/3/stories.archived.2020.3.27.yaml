      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those being eyed as quarantine facilities are the Philippine
        International Convention Center and the World Trade Center in Pasay City,
        Galvez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b62fa-af9f-445d-bc09-44f0883b7438'
