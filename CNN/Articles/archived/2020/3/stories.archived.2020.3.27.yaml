      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This week, learn
        the basics of visual storytelling and photography, or listen to live performances
        of local artists in a charity concert — all in the comfort of your own home.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e35bc7-cc3a-4f51-8c63-155b3d84b84e'
