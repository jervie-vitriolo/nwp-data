      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef3b110-6be5-41fd-8838-97c2c1f9d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:06:10.226+08:00
      'mgnl:createdBy': 'lara'
