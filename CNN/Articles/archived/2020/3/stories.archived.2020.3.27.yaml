      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3480db-73a5-4fd0-822e-fca86796a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,186 people have died from coronavirus in the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381c3e8c-7355-4a62-a082-d520f66ae864'
      'mgnl:activationStatus': true
