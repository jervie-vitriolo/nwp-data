    'mgnl:tags': ['Rodrigo-Duterte', 'Presidential-Security-Group', 'COVID-19']
    'template': '1'
    'title': 'Duterte on self-quarantine as several officials contract COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc38a7d1-e377-4f46-aa86-6ffcdfac72e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — President
        Rodrigo Duterte has been advised by his doctor and the Presidential Security
        Group to undergo self-quarantine after confirmed cases of coronavirus infection
        among some officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ba4483-beb8-479b-9963-7d7550d61b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c306b852-0c58-43af-83b6-7f4ac7226df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher "Bong" Go, former Special Assistant to the President,
        confirmed this in a statement on Friday as he gave updates on Duterte''s 75th
        birthday on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c4281d-f492-4029-8758-05fda8c41e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a7b69-9c42-43e1-9678-0cf8e784e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said it has been the President''s tradition to stay home during
        his birthdays, and such is the case now that he is on home quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa9aad-222c-47fc-a79e-c3791fb2bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b9ac5-2d31-43aa-b233-3d2726626168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parehas rin lang ngayon dahil inabisuhan siya ng kanyang doktor
        at ng PSG na magself-quarantine na rin para sa kanyang proteksyon bilang exposed
        siya sa Malacañang</em>," Go said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0870b2-bf6d-4390-8a5e-653cd5dbb009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c7e0ef-a710-4440-9527-3658442badeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The situation is similar now because he has been advised
        by his doctor and the PSG to undergo self-quarantine for his protection since
        he was exposed to Malacañang.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea582f-abe2-4863-8fd4-a282c419c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5018fda-5731-41f9-b73c-14406cb10e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.534+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go stressed that the President will continue to work from home,
        monitoring the country''s situation and giving the necessary orders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770fe12-f97a-4a39-8418-85dec1ec1d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b1ef8-c314-48de-9d0f-04d17a244e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also confirmed this in a statement, adding that the President''s
        only wish "is for our countrymen to stay home and the total eradication of
        the coronavirus."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6c3b0-d562-4e90-9102-b0fb507da138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c40db1-de99-4344-ad4c-0db4e50d570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the PSG said the entire team guarding Duterte in the Malacañang
        complex in Manila will undergo quarantine as precautionary measure against
        COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d69ba-87b9-4b59-b274-03c4170c5dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ef867-bb72-4e6c-876a-2044f0151ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG Commander Col. Jesus Durante III told CNN Philippines the quarantine
        order will be imposed from March 28 until April 10 on all PSG personnel and
        their family living in the compound. The order comes after several government
        officials and lawmakers tested positive for COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5292714-6af5-420c-9fca-a05a6eb2d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7be2ec-5c46-45ae-914e-ca3b47ebb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, ACT-CIS Party-list Rep. Eric Yap attended a Malacañang
        meeting last Saturday and the PSG is now eyeing charges against him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e0e13-560f-4aa7-8d42-b672db336d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a5f0dc-710e-41c5-a059-0216e6f52b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:46:21.535+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:07.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 803 confirmed COVID-19 cases. Of this number,
        54 have died while 31 have recovered. Duterte has placed Luzon under enhanced
        community quarantine, restricting people''s movement, to contain the spread
        of the virus.</p>'
