      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three patients who have recovered from COVID-19 are all from
        Metro Manila. They are a 48-year-old man from Taguig City, and two men from
        Pasig City, aged 25 and 51.</p>'
    '35':
