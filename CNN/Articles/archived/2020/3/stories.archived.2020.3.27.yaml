      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government unveiled a relief package worth $22.6 billion
        just 36 hours after the country''s lockdown was imposed. It includes health
        coverage and food assistance, as well as subsidies and benefits for workers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e399e61-de78-440d-b280-84dad0fb10c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.681+08:00
