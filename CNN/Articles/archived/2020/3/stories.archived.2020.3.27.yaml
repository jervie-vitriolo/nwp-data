      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson Maria Rosario Vergeire admitted that among the
        reasons behind the <a href="https://cnnphilippines.com/news/2020/3/26/Coronavirus-Philippines-dead-doctors.html">death
        of nine medical doctors</a> is lack of information, as some did not know they
        were treating a person with the novel coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f71c9-e44c-49e3-ba0f-e385ea10b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T12:17:37.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them (doctors) died because their patients were not able
        to disclose their full information, thereby giving them that increased risk
        that''s why they got infected and eventually died," Vergeire told CNN Philippines''
        <em>The Source</em>.</p>'
