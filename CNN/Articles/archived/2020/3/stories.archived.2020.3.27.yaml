      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be living with this, in one form or another, for
        12 to 18 months if we are lucky," said Dr. Ashish Jha, director of the Harvard
        Global Health Institute.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
