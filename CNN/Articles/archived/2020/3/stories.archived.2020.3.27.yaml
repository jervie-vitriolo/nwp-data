      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac5280-93e4-4dde-923b-eb705e3a6028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positive test comes just two days after the 71-year-old Prince
        Charles, heir to the throne, tested positive.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71185f5-eed3-4128-93a3-9cce85aa2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d33372-6d4a-45c0-a4ba-440cd682ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson last met with Queen Elizabeth II on March 11, Buckingham
        Palace said Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c81a69-d902-45ff-add3-92a220e6585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335cc5b1-5c7e-4c64-8d8a-2792986419eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen last saw the PM on the 11th March and is following all
        the appropriate advice with regards to her welfare," the palace said in a
        statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a6db6d-8238-4281-8c48-b90db7a18cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc317b9-7b6a-4454-818d-cdf02467e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.717+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development also comes just over a week after a top government
        adviser on the virus, Neil Ferguson, said he believed he had been infected
        and warned: "There is a lot of Covid-19 in Westminster."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8297ec-da68-40dd-816b-43bd667130c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a8fea-8502-4896-a1af-e19b76cd692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson had met with the Prime Minister, as well as Whitty, and
        Chief Scientific Adviser Patrick Vallance. It was not clear, however, where
        Johnson may have contracted the virus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab39767-979e-46c1-8259-017393fd4e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51f81a-c540-440b-a5ae-9a34f2b25bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infection also raises concerns over Johnson''s fiancee, Carrie
        Symonds, who is pregnant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157cb324-8a3b-47b1-954f-602b2adbca3a'
      'mgnl:activationStatus': true
