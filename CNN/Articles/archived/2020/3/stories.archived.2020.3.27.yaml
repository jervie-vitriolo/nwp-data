      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce796e24-78a3-43aa-ad90-445a8fdd4b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, no city is more deserving of that message of hope and
        renewal than Wuhan, which has been under lockdown since January 24 due to
        the coronavirus outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0531dd-2c15-4309-bc27-d2ae99573507'
      'mgnl:activationStatus': true
