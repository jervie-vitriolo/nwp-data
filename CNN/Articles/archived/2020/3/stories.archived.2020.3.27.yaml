    'template': '1'
    'title': 'Luzon quarantine may be extended, chief implementer of COVID-19 response
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420ca6dc-a723-46a2-9377-03c83c6eac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        government is toying with the idea of lengthening the duration the Luzon-wide
        quarantine, the new chief implementer of the government''s response against
        the coronavirus disease said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd0ad57-ba3c-4231-bbc8-1a4749b5d95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May possibility po (There is a possibility),” Presidential Peace
        Adviser Carlito Galvez, Jr. told CNN Philippines’ Balitaan, referring to a
        prolonged quarantine in northern Philippines beyond its current end-date of
        April 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371454e-f4f7-4e2d-8dd3-1c7667c700b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Galvez was quick to assure the public they are in “full control”
        of the COVID-19 situation in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1cf97a-8ef8-454f-aab1-f65c89f8da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed the entire Luzon under enhanced
        community quarantine on March 17 to restrict the movement of people and avoid
        further spread of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa97e2b6-d1b0-478e-a7bf-a9c624e7a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No total lockdown nationwide</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb8453-51bc-4da3-86b5-8874fbfb1137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Communications took to Facebook to deny
        the rumor circulating on social media that the national government was about
        to impose a nationwide quarantine from March 28 to April 15, calling it “false.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d6c94c-5fdb-45fe-897b-bac8e6a617e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post claimed the information came from a member of the Presidential
        Security Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25972422-74e7-4acf-99d8-46001ab4d06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no such guidance coming from the Presidential Security
        Group and no such approval coming from the President himself,” PCCO said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82136a66-b8ba-4bc9-87be-ea3d4eba736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Only the Inter-Agency Task Force on Emerging and Infectious Disease
        has the sole authority to release official advisories and announcements pertaining
        to our government''s fight against COVID-19,” it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41664d70-bb52-4fd3-aaa6-25de304997df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has named Galvez as the overall in-charge of the implementing
        or operational arm of the IATF, the "policy-making body of operations" on
        matters relating to COVID-19. Galvez said he is also under Defense Secretary
        Delfin Lorenzana, who heads the national task force against COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6a30a-ef15-4955-8c76-e398737ed5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito po ang tumututok sa (The operational arm will focus on) logistics,
        response and strategic communications para malaman ng ating bansa kung ano
        na ang mangyayari sa atin (so our country will b know what would happen to
        us),” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc39fd-8533-4d40-86ea-cdefe17401e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that their priority is to “protect, preserve and
        motivate” the health workers on the frontlines in the battle against COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c7bf9-335c-4e73-8066-069fcc452ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they will do this by addressing the shortage of the
        much-needed personal protective equipment of health workers. The former Armed
        Forces Chief of Staff added they plan to stockpile PPE, as well as address
        other problems that the hospitals are facing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25771415-84b0-4018-a9bf-804ede08dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has put an unexpected strain on the Philippines’ healthcare
        system, potentially pushing hospitals'' medical and Human Resources to a breaking
        point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34543d10-9f62-463b-a91e-7410a4b09545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:20:41.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the illness has infected 707 people with 45 deaths.
        At least nine of the COVID-19 fatalities were frontline doctors.</p>'
