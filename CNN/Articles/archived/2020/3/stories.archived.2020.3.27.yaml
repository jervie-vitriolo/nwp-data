      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a9f29-15d3-415c-8a97-1f88d216a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest number of deaths reported in a single day came Wednesday,
        with 223 deaths.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a93ca-5d35-4fd3-b531-470a9a6cdf27'
      'mgnl:activationStatus': true
