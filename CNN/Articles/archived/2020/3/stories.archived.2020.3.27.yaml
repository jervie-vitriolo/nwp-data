      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at Donuts Delite in Rochester decided to make Fauci the
        "face" of one of its doughnuts as a way of lifting the mood.</p>'
