      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b3b3df-7a97-4bc9-ba07-2ae34f4f491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Smith shared footage of hospitals beds and a room
        she said was filled with coronavirus patients. Outside, a refrigerated trailer
        was seen backed up to the hospital to store the bodies of patients who had
        passed away.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea5cf5-ff19-4776-8b39-f414d14b65f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf3cae-e92d-4425-a4aa-df1cf132f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Elmhurst Hospital for official comments on
        the doctor''s statements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c71e1a1-0609-4c31-b437-e89534ec814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fdcd39-d1e5-4980-becd-a33d8ce5f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, a line of people hoping to be checked for coronavirus
        snaked through barricades outside the facility. Wearing masks, the people
        stand far apart from one another as they wait.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bff37d-a621-42b0-91e7-fcfc67f8ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2b0a0-285c-4219-b4ac-43cea41a7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the situation is overwhelming, according to one person who
        identified themselves as a doctor but did not want to be named. "All the units
        are full."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e01f9-1e25-4ba9-b4e6-809769bd37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ab452-f09e-4ec4-8a5a-9e5febfdd7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person who did not want to be named but identified themselves
        as a nurse told CNN health care workers are in a "constant state of paranoia,"
        adding, "We don''t know if we even have the virus and we''re so scared to
        give it to someone else."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9299587-55ff-4546-bc27-5d421a0d049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1539fd7-0d8f-4469-9227-47b96bfc873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York has ordered residents to stay at home to curb the spread
        of the virus and hopefully ease pressures on healthcare systems. And though
        Gov. Andrew Cuomo pointed to Westchester County -- home to the state''s first
        severe outbreak in New Rochelle -- as a marker for the effectiveness of social
        distancing, cases continue to climb.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a39dba-7dd5-4449-988d-187a5d875bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea38e32-f82f-4179-9da2-c8e1b9cf84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates from Sunday showed coronavirus hospitalizations were doubling
        every 2 days, he said. But Monday''s estimates showed hospitalizations were
        doubling every 3.4 days, and Tuesday''s estimates showed hospitalizations
        were doubling every 4.7 days.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5f43b-891a-42c6-b436-01ab48d967a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e92953-7790-49c2-829d-aa56895fea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo warned that the rest of the nation could see numbers like
        those in his state.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee96f3-ed3f-4a55-bf61-f045071ed909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef8233d-e381-4a18-a542-843c2ffe6a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where we are today, you will be in three weeks or four weeks or
        five weeks or six weeks," he said. "What we do here will chart the course."</p>'
  'US-New-York-coronavirus-epicenter':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-27T05:21:30.784+08:00
