    'imagesource': 'jcr:e3e00d7d-9e42-458e-8a67-4fbc524a8df7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '314341d1-051d-4006-adf5-b5cb908426f9'
    'lead': 'DOH says it is speaking to donors who are interested in funding the facility. '
