      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its unit SMC Infrastructure announced Friday that all toll fees
        will be waived for healthcare workers amid the COVID-19 health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd3d4a-f663-48ce-8016-4216e7f7d66a'
