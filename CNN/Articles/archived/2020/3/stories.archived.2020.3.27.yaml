      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Barcelona has announced its players and staff will
        take temporary wage cuts as the club grapples with the economic impact of
        the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e7020-ccd1-461d-a8cb-6be82b5e4b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515651fd-0b51-4796-bb0e-4549572a23b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Liga has been suspended indefinitely, with officials saying on
        Monday that it would only resume when the government confirmed it was safe
        to do so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf4926-bd53-407a-857c-378aed72155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4e3fe-0ab7-400f-8179-62492a1a6361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has become one of the countries worst affected by Covid-19
        with a total of 56,188 cases recorded, according to Spanish Health Ministry
        data released on Thurdsay, and at least 4,089 deaths, putting the healthcare
        system under immense strain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8911061f-fa17-401f-acc0-78c0d8a4ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f675171b-8729-4e7d-86da-38b887e49060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the impact of the novel coronavirus on Barcelona''s revenue
        streams, the club says it will "implement a series of measures to mitigate
        its effects and reduce the economic effects." That included reducing player
        wages as, the club said, the working day had been shortened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70a54ad-d274-4eed-b6e3-5dec3180e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d49eaff-b440-4f2e-b641-078439c63838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the measures adopted, those related to the workplace are
        motivated by the need to adapt the club''s contractual obligations with its
        staff to the new and temporary circumstances that we are experiencing," the
        club said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc066d-af10-469e-b7f2-27accdecd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ba50e-081d-49be-8fb8-624a5f0f73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This involves the presentation of different cases concerning football
        and other professional sports, as well as for the other non-sporting personnel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa12c4-0cd2-417f-a675-6183b4b86b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81382575-97b2-40e9-a591-97fde8f5533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are measures that the club wishes to implement in scrupulous
        observance of formal labour regulations, under the criteria of proportionality,
        and above all fairness, and with the sole objective of resuming the club''s
        activities as soon as possible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cd9b6d-2254-4aa8-99d4-7dbbfeeb1e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555396b0-50c4-4a95-b742-b9ef0c8aa5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona also laid out the ways in which the club will help the
        local area during the outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba227ee-1110-4a59-8e7a-b66f09235fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf8b45b-5f2e-4127-a33d-e9709dba5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These included making club facilities available to Catalonia''s
        Ministry of Health, launching an initiative to contact all members over the
        age of 80 and support them during their isolation at home and offering the
        Barça Innovation Hub to research centers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9883c8-04b8-4892-bb5f-224375168d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e9b11a-efa5-474c-96df-c129c4240bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Standing together''</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0415898-d540-4682-afd2-20ca77833d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.342+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, four top-tier football teams have joined to create a
        €20 million ($21.92 million) solidarity fund to help clubs in the country''s
        top two divisions avoid a potential financial crisis during the coronavirus
        pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6eac74-6817-4f89-a7b8-5c4f1bba0e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5f67b-69b4-466c-a0d9-75ca3411a952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:45:41.343+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:32:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayern Munich, Borussia Dortmund, RB Leipzig and Bayer Leverkusen
        will give up their share of the national media revenue, approximately €12.5
        million ($13.75M), while adding an additional €7.5 million ($8.25M) from their
        own funds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
