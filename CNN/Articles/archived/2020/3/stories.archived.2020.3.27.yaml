      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810a428-0080-40c9-a988-a7dd0dd9a088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:27:35.708+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:29.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow finished up 6.4%, or 1,352 points, emerging from the bear
        market it fell into on March 11. The S&amp;P 500 ended the day up 6.2%, and
        the Nasdaq rose 5.6%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d55a7-f606-4647-b0dd-ff879d1bafd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:27:35.709+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:29.042+08:00
