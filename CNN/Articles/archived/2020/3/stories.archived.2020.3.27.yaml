      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization officials said at a press briefing on
        Monday that India had a major role to play in keeping the global pandemic
        as contained as possible.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d27b2-7a26-4ecf-b37b-efb51fa857f4'
      'mgnl:activationStatus': true
