      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not embroiled in bureaucratic rigmaroles. They abhor useless
        debates, they are silent workers, not voracious talkers. They act without
        fanfare. They get things done," Presidential Spokesperson Salvador Panelo
        said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e7d47-2b20-4b40-b8bd-62a7e4996495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.963+08:00
