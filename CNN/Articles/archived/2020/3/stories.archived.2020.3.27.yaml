      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many doctors are now stranded on the roads with all their luggage,
        nowhere to go, across the country," said one letter from the Resident Doctors''
        Association of New Delhi''s All India Institute of Medical Sciences to the
        Union Home Minister Amit Shah.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49da47c-151b-453b-8b15-b987c5f95aed'
      'mgnl:activationStatus': true
