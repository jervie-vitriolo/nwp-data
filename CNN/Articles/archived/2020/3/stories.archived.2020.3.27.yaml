      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Clark City''s Athletes Village in Capas, Tarlac recently
        served as a quarantine area for Filipinos evacuated from Wuhan, China, where
        the coronavirus outbreak began, as well as crew members who were stranded
        in the virus-hit Diamond Princess cruise ship in Japan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c645f1-5e94-4dda-9b31-4fad5eca5e88'
