      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, there has been a general shift to neutrality from the
        perfect bear market conditions late last week, which is a good thing," wrote
        Stephen Innes, chief global markets strategist at AxiCorp, in a research note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
