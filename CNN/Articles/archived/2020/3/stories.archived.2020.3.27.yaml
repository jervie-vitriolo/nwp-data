      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension covers voter registration conducted in all COMELEC
        offices in cities and municipalities, as well as all satellite registration
        activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e3bad6-60ff-40fd-8013-a7f948a3268d'
