    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d0d5e-093b-489e-996f-8d1b5ae641f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:38:29.013+08:00
