      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Police
        arrested a Sangguniang Kabataan (SK) chairperson in Barangay Lagundi, Rapu-Rapu,
        Albay, for destroying checkpoint barricades in his village Wednesday.</p>'
    '1':
