      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —&nbsp;</strong>A
        magnitude 6.1 earthquake rocked Sarangani province Thursday night, according
        to the <a data-cke-saved-href="https://earthquake.phivolcs.dost.gov.ph/2020_Earthquake_Information/March/2020_0326_1538_B2F.html"
