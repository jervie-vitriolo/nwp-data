      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durante said there will still be a security team monitoring Duterte,
        assuring the personnel assigned are those who already tested negative for
        COVID-19. He added that precautionary health measures, such as physical distancing,
        are still in place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ce999-4556-45b2-97fc-ecf1103d2797'
      'mgnl:activationStatus': true
