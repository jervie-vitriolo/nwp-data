    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e76b1d-652d-4012-877a-a001316edcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the patient has COVID-19 and his lungs are failing to function
        properly, said Dr. Keith Mortman, the chief of thoracic surgery at George
        Washington University Hospital. The Washington, D.C., hospital recently released
        a 3D video of the coronavirus patient''s lungs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5987cb1a-69c5-4b93-a3ec-8c4f95335408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f5a71-c0dd-4565-b7fc-3f9cf14cf85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imagery shows extensive damage to the lungs of a generally healthy
        59-year-old male with high blood pressure, Mortman said. Since becoming seriously
        ill, the patient requires a ventilator to help him breathe, but even on the
        highest setting, it''s not enough. He also needs another machine that circulates
        and then oxygenates his blood, Mortman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb99084-be58-4251-9f64-0e66ecd75aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.537+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9efc6f3-34d4-48fa-9e83-fca4733dc176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a 70, 80-year-old immunosuppressed, diabetic patient,"
        Mortman said. "Other than high blood pressure, he has no other significant
        medical issues. This is a guy who''s minding his own business and gets it
        ... If we were to repeat the 360VR images now, that is one week later, there
        is a chance that the infection and inflammatory process could be worse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda83c64-758c-40aa-8447-481d00465551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e758b27-70c7-4a89-94fc-543899a1b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas marked in yellow on the video represent infected and inflamed
        parts of the lung, Mortman said. When the lungs encounter a viral infection,
        the organ will start to seal the virus off. From the scan, it is clear that
        the damage isn''t localized to a single area, but instead covers massive swaths
        of both lungs, showing how rapidly and aggressively the infection can take
        hold, even in younger patients. A patient with healthy lungs would have no
        yellow on the scan, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89c8f5c-58e8-4fdd-8bfc-9104bbd9a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda6bc3-cd21-4557-9022-20e8716b634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient remains in critical condition in the ICU.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f27620b-be67-40db-8e46-d93388e0d9fa'
      'mgnl:activationStatus': true
