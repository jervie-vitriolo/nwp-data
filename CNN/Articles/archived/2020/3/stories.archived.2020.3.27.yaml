      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 803 COVID-19 cases in the country, which has led to
        54 deaths. Some of them died before even knowing they had the disease. Meanwhile,
        31 people have recovered.</p>'
  'filipino-students-brought-home-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-27T11:57:32.204+08:00
    'imagesource': 'jcr:cb7c5cf7-3f94-4714-850f-849a2c67da36'
