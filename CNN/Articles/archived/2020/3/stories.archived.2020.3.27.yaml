      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia Pacific''s gains followed a strong performance from US stocks
        on Thursday, which climbed despite the worst jobless claims data on record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02773e7c-0b14-4a0d-b088-d9cd0123e23c'
      'mgnl:activationStatus': true
