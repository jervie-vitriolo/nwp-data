      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung Ultra, ''yung Arena at saka halos lahat ng mga gymnasium
        na malalaki na pwede nating i-house yung mga mild COVID patients at saka yung
        ating mga PUIs (persons under monitoring) at saka PUMs (persons under monitoring),"
        Galvez added.</p>'
