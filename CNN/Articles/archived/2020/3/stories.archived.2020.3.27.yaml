      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent SK chairperson was identified as 23-year-old Armando
        Botin Echemane.  According to the police report, Echemane kicked the barricade
        of the quarantine checkpoint, while “uttering words against the barangay officials
        on duty.”</p>'
