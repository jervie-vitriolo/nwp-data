      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f3eeb-d67c-48a9-9d4c-f5a9e3b12fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap disclosed his COVID-19 diagnosis on Wednesday. It was even more
        controversial since he attended a Malacañang meeting last Saturday and the
        Presidential Security Group <a href="https://cnnphilippines.com/news/2020/3/26/PSG-eyes-charges-Eric-Go-Yap-coronavirus-Malacanang-protocol-breach.html">said
        it is eyeing charges against him</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80e7d61-4885-490b-894b-bb9ac3c90ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53fffd-933e-4837-8936-fe0fa1483975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:31:54.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, we profusely and sincerely apologize to Hon. Erick Go Yap
        for the unnecessary discomfort this incident has caused," the RITM said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a2e14c-fd51-434b-940a-c8ce1600ed0c'
