      'text': '<p>Work for Lascamana is often done in the comfort of her own home
        — specifically a private studio where she does her tattooing. She’s also a
        full-time mom to a five-year-old, which pushed her to come up with a schedule
        that accommodates what she calls “parent-y chores” alongside her work-related
        tasks.</p>'
