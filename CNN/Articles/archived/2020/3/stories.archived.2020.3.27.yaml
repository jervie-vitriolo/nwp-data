      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-fifth of the country''s 45 deaths due to the coronavirus are
        doctors.</p>'
