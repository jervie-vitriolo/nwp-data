      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how their remains were handled, since authorities
        mandate bodies of COVID-19 patients to be cremated within 12 hours from the
        time of death.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
