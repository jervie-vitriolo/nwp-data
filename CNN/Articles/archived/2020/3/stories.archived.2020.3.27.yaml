      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Hospitals Association of the Philippines Inc. on Thursday
        said <a href="https://www.cnnphilippines.com/news/2020/3/26/Coronavirus-Philippines-dead-doctors.html">at
        least nine doctors have succumbed to COVID-19,</a> and that they were exposed
        to the virus due to the shortage of protective gear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac881e94-256a-417a-84fb-3b5d965f50ff'
