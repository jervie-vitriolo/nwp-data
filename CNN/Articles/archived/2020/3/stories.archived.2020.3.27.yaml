  'creatives-questionnaire-nicole-curato':
    'author': 'Chang Casal'
    'caption': '“We need academics in the humanities to articulate a vision of a good
      society because what we have now is broken,” says Nicole Curato, who has recently
      released the book  “Democracy in a Time of Misery: From Spectacular Tragedy
      to Deliberative Action." Illustrated by MARIA SARAH ORLINA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-27T20:50:51.091+08:00
    'imagesource': 'jcr:f3454df0-33a2-4524-b59a-ef675323bc77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7078573-007f-44dd-809d-95897e310eec'
    'lead': '“We need academics in the humanities to articulate a vision of a good
      society because what we have now is broken.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T20:56:34.862+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T19:32:55.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:32.162+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sociologist Nicole Curato on the importance of academics in today’s
      sociopolitical climate'
    'visualType': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaef061-a2bb-4f54-9938-fe3423e9d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The COVID-19 pandemic
        has brought the world to a screeching halt, leaving many of us to question
        the systems and powers that have allowed so much chaos and inequality to persist.
        Amid the confusion, only one thing seems certain — things will never be the
        same. At times like these, academics like political scientists and sociologists
        have their work cut out for them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec9af1d-5a2b-4904-bfa8-3c3948932c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of CNN Philippines Life’s series of Q&amp;As with different
        creatives, I got to speak with sociologist Nicole Curato about her work roughly
        a week before President Duterte announced the community quarantine on Metro
        Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe6dc2-bb24-4280-91fb-ca584d1f54c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato is an Associate Professor at the Center for Deliberative
        Democracy and Global Governance at the University of Canberra, and has authored
        the book “<a href="https://global.oup.com/academic/product/democracy-in-a-time-of-misery-9780198842484?cc=au&amp;lang=en&amp;"
        target="_blank">Democracy in a Time of Misery: From Spectacular Tragedy to
        Deliberative Action</a>,” which she describes as the story of Typhoon Haiyan
        survivors in Tacloban who have “transformed their suffering to political action
        that can demand better treatment from the state.” The book, which took years
        of fieldwork in Tacloban’s poorest communities, is “a tribute to their everyday
        attempts at making things better despite all the constraints.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2093c4f-a359-42ce-9815-5cd2e6d06094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also edited a collection of essays on President Rodrigo
        Duterte’s early years called “A Duterte Reader: Critical Essays On Rodrigo
        Duterte''s Early Presidency,” written op-eds in The New York Times, Al Jazeera,
        and The Interpreter, and hosted roundtable discussions on the rise of fake
        news in the Philippines and <a href="http://nine.cnnphilippines.com/life/culture/2018/07/13/meet-the-millennials-roundtable.html"
        target="_blank">demystifying the millennial demographic</a>&nbsp;for CNN Philippines.</p>'
    '39':
      'image': 'jcr:8bb5ad12-a7da-46ee-a656-5c5ae42d1bdf'
      'imageCaption': 'Photo from OXFORD SCHOLARISHIP ONLINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13782b0c-a6a7-48c9-b5a0-f047ebc7552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea000ed7-8707-46a9-8ffd-eeff842c4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415046a-38a9-4765-aa38-17cc58ce87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of our correspondence, Curato and her team were working
        on reorganizing their fieldwork plans in the face of international travel
        bans imposed by Australian universities. When asked about some of the biggest
        challenges faced by those in her field, she says, “We need academics now more
        than ever.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfe5f6f-950b-4670-8725-fd199d55c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, we get to know more about Curato, including how
        her work is governed by a “democratic ethos,” the myths that academics like
        herself face and wish to debunk, and the importance of clarity and intellectual
        humility in academic research. The interview has been edited for clarity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f89526-7f96-45d0-9228-e0cbbadcb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person, especially in your field?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cccd45-ee1f-4e62-9375-406df87ab018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think creativity is relational. We get inspiration from the people
        we interact with and from the environment that shapes what we can and cannot
        do. Creativity is about artfully negotiating possibilities and constraints.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65db6f6-a049-469b-a4c5-d9b8ccf90a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the philosophy that governs your work?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80377817-8583-4022-bedd-8bff0bd67050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because my academic work tries to understand how democracies can
        be more sensitive to the voices of people in the margins, I think it only
        makes sense for my work to be governed by a democratic ethos. When I work
        with my research team, I try to ask who is included and who is excluded from
        this project? Do I contribute to a meaningful public conversation? When I
        choose a project to work on, I ask: whose interests are promoted by this project?
        When the project involves mentoring junior scholars, I reflect whether there
        traces of tyranny in my behavior. In Canberra, I work in a research team that
        has a strict “no divas policy,” and that''s been crucial to my socialization
        as an academic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a23c470-ac2f-4ecb-9140-b98c61a433ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about your latest project.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a1acf-9f95-4595-95ff-70a4d7857006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last book I published is “Democracy in a Time of Misery: From
        Spectacular Tragedy to Deliberative Action” (2019, Oxford University Press).
        It tells the story of how disaster survivors in Tacloban after Typhoon Haiyan
        transformed their suffering to political action that can demand better treatment
        from the state. I published an abridged version of the book in <a href="https://www.cnn.ph/life/culture/2020/1/10/three-stories-from-tacloban.html"
        target="_blank">CNN Philippines Life</a>. This book is special to me because
        it is a product of years of fieldwork among the poorest communities in Tacloban.
        This book is a tribute to their everyday attempts at making things better
        despite all the constraints. It''s also a tribute to the excellent research
        team that worked with me in this project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49067bc7-11e0-450d-954f-48c4f2329a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of years ago, I started collaborating with colleagues at
        the Mindanao State University in Iligan to examine how internally displaced
        communities in Marawi express their grievances and take part in the micropolitics
        of recovery. I am also collaborating with colleagues in the Ateneo de Manila
        University on a project about the families left behind in the drug war. Both
        projects are ongoing, and the hope is to generate findings that allow us to
        understand how democratic practices can take root in the context of fear and
        anxiety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1929e-ae65-409c-8ee2-84070c1801f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.863+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You talked about wanting your work to be governed by a democratic
        ethos. How does that relate to the two ongoing projects you mentioned?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f478260-d9fc-4793-ab14-d1f6b5d88d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me give an example. My university imposed an international travel
        ban because of COVID-19 so I cannot conduct fieldwork back in Tacloban in
        March. I was inclined to cancel the entire event, but instead of making this
        call, my default style is to: (a) deliberate with my Philippines-based research
        team and understand their justifications (they want to go ahead), and (b)
        get the feedback of our research partners on whether the forum should go ahead.
        Our deliberations resulted in a consensus that we will go ahead, and exercise
        all health-related precautions when running a small deliberative forum. I
        found this process meaningful because I learned from the risk and ethical
        calculations of my research partners. I may be the project leader, and have
        more research experience than the team, but that does not mean I have the
        monopoly of insight about running a project. I also have confidence that my
        team can run the project without me, which is also important for democratic
        practice — that no one is infallible, no one is indispensable. Democratic
        deliberation does lead to smarter decisions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eda614-601b-47ed-a27f-e21fdf2d3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65b869-a426-42a3-8c9f-3f3b1d408a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, I do. Sometimes it makes me cringe, but that''s part of learning
        how to make mistakes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d68668-4b24-447c-a2a3-4c8528d4c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What inspires you?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea765be-4769-41f9-84ca-0612cb1a4f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadlines inspire me. Backlog makes me anxious. It makes me anxious
        because I understand publishing is a process with many moving parts. I don''t
        want to be the cause of delay. Deadlines also mean projects get done. And
        getting things done is important to me. I think a deadline is the difference
        between having an idea and translating that idea to [something] useful for
        others. So there''s more to deadline than stress!</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8405f54b-cf61-411f-a4fd-f888583c88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whose advice do you seek out when you’re stuck in a bind?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35878014-498d-4a3c-a99d-f4d1e00b5906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best parts of my job is I work with a supportive research
        team at the Center for Deliberative Democracy and Global Governance in Canberra.
        We''re a small but cohesive group so we know each other''s styles and temperament.
        I don''t take this for granted because I can always ask questions, no matter
        how silly or basic, and I can expect my colleagues to spend time with me working
        out my dilemma.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159f8b4-224d-469d-beb8-b8f6ec88a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64a1b9-d26e-4e14-b5c2-aef2e6b79f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t have a single mentor who systematically gives me advice
        on professional and personal matters, though I do have a lot of role models.
        My colleagues provide inspiration on how to run a research team, how to react
        when stressful situations unfold, and how to determine when it''s time to
        take a break. I think what''s good [about] working in teams is we see each
        other''s character flaws, no one is put on a pedestal, and it is precisely
        because of our imperfections that we need to work together.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4826a08-cea9-415a-aac5-3dbd2cfdd80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c05227e-9a77-495f-8267-31dbc5f2d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to engage in public conversation, though I am conscious
        that trying to engage in public conversation can easily deteriorate to professional
        vanity. Before I post something, I try to think of whether my comment pushes
        the discussion forward, whether it amplifies a view that needs a fair hearing,
        or whether it holds people with power accountable. Otherwise, a tweet could
        have been a WhatsApp message. That said, I post a lot of pictures of gin-based
        cocktails too, because why not?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059eca84-79cd-46a0-8fff-7291d09b142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48118f-a6dd-4cef-bc25-9b162cdaab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karaoke! It''s my weakest spot when I do fieldwork. I add zero value
        to this activity once people start singing Josh Groban and Bituin Escalante
        tunes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02e6a3-a363-408c-97bf-dddf64e22a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.864+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth about your field of work would you like to debunk?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16319d0-e7ba-4858-9f94-ef43cb35c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That academics live in an ivory tower. Nothing could be further
        from the truth. We, too, experience exploitative labor conditions, precarious
        contracts, unrealistic performance indicators, and all sorts of pressure that
        strain our personal relationships and mental health. It''s true, though, that
        academics have bad habits, like using intimidating language to establish authority
        or refusing to engage in topics that seem too mundane or low brow. However,
        I think this is changing given that knowledge is under attack today because
        of disinformation. Our field has no choice but to respond.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474162d-1a10-49c6-aecd-e46e5830c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1286dad-430d-4757-8c04-c3c21e65477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My biggest worry about academia today is underinvestment from the
        state. It''s true for Australia; it''s true for the Philippines, and except
        for a few countries, it''s true all over the world. Academics are underpaid,
        overworked, and assessed based on a ridiculous set of metrics so universities
        rank well in global league tables. This is deeply problematic because it creates
        perverse incentives for academics to score points. For example, count the
        number of citations for one’s journal article, instead of carefully thinking
        about how our work can uplift others. It''s also bothersome that some of the
        biggest research projects are now led by industry. This means topics researchers
        end up working on are oriented towards profit, not for the public''s general
        well-being. We need academics now more than ever. We need academics in the
        humanities to articulate a vision of a good society because what we have now
        is broken. We need scientists who can focus on not only resolving pandemics
        but coming up with cures for diseases associated with the poor. We cannot
        do this when academia is underfunded and knowledge is undervalued.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0724692f-4368-4ed9-9737-c95cbf073ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the values that are essential in each work that
        you create?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ecf1b-5349-4477-9d34-088bae060f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My work is driven by three values. The first is to provide clarity
        in a confusing time. As a sociologist, I am trained to understand what individuals
        experience in their everyday lives and connect these individual experiences
        to broader transformations in our society. By doing field research, analyzing
        data, and monitoring global trends, I hope I am able to tell a story about
        how our lives are connected whether we like it or not.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fddcc0-2e3a-456e-892d-44c536f6fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second value is to bring esteem to communities that have been
        forgotten. My research focuses on disaster survivors, conflict-affected communities,
        and widows of the drug war. For me, my work only gains credibility when these
        communities tell me that they recognize themselves in my work, that it resonates,
        that they feel proud of what they have accomplished in a very difficult situation.
        Working with colleagues from the Mindanao State University Iligan’s Sociology
        Department was instrumental in making me realize the importance of this aspect
        of research.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4fc926-089a-4674-91e6-232e1c3b1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:56:34.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:32:55.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, intellectual humility. Academic research is never perfect.
        Our research findings are always partial. Our views are not superior by default
        just because we have PhDs. It''s easy to develop an inflated sense of self-importance
        in the academe. When we receive invitations to speak in high profile panel
        discussions or score a media interview in a prestigious television program,
        it''s easy to think that our views are superior because we''re sought after.
        That''s why I value fieldwork, immersing myself in communities, because this
        is a reality check, that none of what we consider prestigious in our field
        makes things better for people who are suffering. That''s why intellectual
        humility is important, because it''s a recognition that we produce knowledge
        not for our vanity, but to amplify the voices of those who need to be heard.</p>'
