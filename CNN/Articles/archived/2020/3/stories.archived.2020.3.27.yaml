      'mgnl:lastActivated': 2023-01-26T19:33:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the Research Institute for Tropical Medicine served
        as the only confirmatory testing laboratory for COVID-19 in the Philippines,
        resulting in a backlog.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca9674-c635-48e4-b104-15ea3413cc5a'
      'mgnl:activationStatus': true
