      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said he will undergo self-quarantine
        after his close contact with Santos during events in Villamor Airbase on March
        21 and in Camp Aguindaldo and Malacañang on the 22nd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a785ae43-e675-46ac-a157-689c1164a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:20:13.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606cf2ee-ad58-43c5-9756-8cafe4f4afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:20:13.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:35.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no symptoms but protocol says I have to self-quarantine
        for 14 days," he said in a message.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0bf5f-4ee5-4bee-9c57-740db1ce3078'
      'mgnl:activationStatus': true
