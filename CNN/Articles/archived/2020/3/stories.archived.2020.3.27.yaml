      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Though mainly associated with Japan,
        cherry blossom season is a widely anticipated event in cities around the world,
        a sign that spring has arrived, an opportunity for people to get out and enjoy
        nature''s unrivaled beauty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8590070-5b96-4355-a420-65744667d163'
      'mgnl:activationStatus': true
