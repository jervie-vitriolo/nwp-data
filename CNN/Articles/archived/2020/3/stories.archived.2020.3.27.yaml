      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the least we can do to show our appreciation and gratitude
        for our doctors and nurses’ who are working under extremely challenging circumstances
        to save lives," SMC President Ramon Ang said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e06f30-13e0-4503-a81d-f202d0bc457b'
      'mgnl:activationStatus': true
