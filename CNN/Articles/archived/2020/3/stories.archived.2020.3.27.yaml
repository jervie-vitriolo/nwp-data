    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:26.422+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Trump']
    'template': '1'
    'title': 'Trump previews new social distancing guidelines based on geographic
      risks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ca41c7-6859-4bc2-84d7-9cf135cb6b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump told US
        governors on Thursday his administration was preparing to issue new, potentially
        more relaxed social distancing guidelines based on geographic risk factors
        for the novel coronavirus, even as some health experts warn it''s too early
        to allow Americans to congregate in large groups or return to their workplaces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9c3b6-b87d-45ee-8aca-36a00bacb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter, Trump said new coronavirus testing capabilities would
        allow his administration to identify "high-risk, medium risk and low-risk"
        counties where different levels of social distancing would be appropriate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96377125-c4ca-48d8-93a5-98c8d7aaa072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our expanded testing capabilities will quickly enable us to publish
        criteria, developed in close coordination with the Nation''s public health
        officials and scientists, to help classify counties with respect to continued
        risks posed by the virus," he wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42024690-068d-418d-9551-934bc6ceadef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New, more tailored guidelines will help governors and other state
        policymakers decide on "maintaining, increasing or relaxing social distancing
        and other mitigation measures they have put in place," Trump wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e480d88-8d7a-4037-9140-764671820007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all members of the White House coronavirus task force had seen
        Trump''s letter before it was released publicly, a task force source said,
        who added the President''s plan detailed in the letter is still a work in
        progress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104fc7b1-30f5-4f7e-9d2a-43759c081752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been itching to loosen the 15-day social distancing
        measures he announced last week in a bid to prevent the spread of the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed39a248-b2c6-4f94-8d93-3665f1c025fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an early evening news conference, Trump repeatedly stressed
        the US "has to go back to work" but suggested social distancing guidelines
        could be used as they returned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192568e6-0ec8-4406-a479-9b33cf777a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we are open, as soon as we open, that doesn''t mean you will
        be stop the guidelines. You will still try and distance yourself. Maybe not
        to the same extent because you have to lead a life, but the timing is coming,"
        Trump said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c59b3a-ce85-479d-bfb1-13d4e448635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as he''s agitated to relax the guidelines, however, some state
        governors have implemented new restrictions on nonessential businesses and
        large gatherings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8816ab-669d-4012-a913-e465f778f8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said this week that he''d like to see the country "raring
        to go" by Easter, on April 12, a date that many health experts say is unlikely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c724793-00b1-4bae-ab54-77960653162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still a long battle ahead, but our efforts are already
        paying dividends," he wrote in the letter. "As we enhance protections against
        the virus, Americans across the country are hoping the day will soon arrive
        when they can resume their normal economic, social and religious lives."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79751b07-2f90-43f8-bbcf-63e9918653ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Trump''s health advisers have warned that loosening guidelines
        on social distancing before the virus is contained would worsen its spread.
        They have cautioned against creating arbitrary deadlines on reopening the
        country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e689fd-3c11-46a7-8b3d-5dfcf0ec88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to understand that you don''t make the timeline, the
        virus makes the timeline," Dr. Anthony Fauci, the nation''s top infectious
        disease specialist, said on CNN on Wednesday. "So you''ve got to respond in
        what you see happen. And if you keep seeing this acceleration, it doesn''t
        matter what you say. One week, two weeks, three weeks —&nbsp;you''ve got to
        go with what the situation on the ground is."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ae9f3-ed06-427e-89c5-3521177a3605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has insisted that as conditions improve in certain areas of
        the country, or don''t devolve into large outbreaks, that business should
        be able to return to normal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5ffb7-dd8c-4bcc-907f-6ada3e4a21fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s also said that widespread testing isn''t necessary in
        those areas because they don''t have large caseloads.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e7d09-9815-4c5b-965b-6c6fc7d5a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could go to certain states right now that have virtually no
        problem or a very small problem. We don''t have to test the entire state in
        the middle west, or wherever they may be. We don''t have to test the entire
        state. I think it''s ridiculous. We don''t have to do it," he said during
        a briefing at the White House on Wednesday. "A lot of those states could go
        back right now, and they probably will because at some point in the not-too-distant
        future, certain states are going to come off the rolls."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affb1204-d443-4aba-96e1-13b4143ba40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the letter''s release, Trump discussed the potential new
        distancing guidelines with governors during a phone call, according to a person
        familiar with the call.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895ad63-fb56-4c0e-803b-f3d9cfcafc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call, Trump reiterated his view that the country needs to
        reopen soon and that not every place needs to be under the same restrictions.
        He said certain places had almost no problems with the virus and shouldn''t
        be kept to the same restrictions as areas with high case loads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5a14a-e606-4723-8b2d-56a77e2cddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some governors on the call thanked Trump for moving away from a
        nationwide guidance, saying it didn''t work for their states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f21370-a808-4116-9a11-05921bb0666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others were less enthusiastic. Trump and Washington State Gov.
        Jay Inslee got into a heated discussion over Trump''s unwillingness to use
        the Defense Production Act to secure more equipment for states.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c540fa7-954d-44e2-b3f5-ae432747f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inslee told Trump he needed to act as the "Tom Brady" of the response
        effort after Trump said the federal government would act as the "backup" for
        states'' own efforts. Trump said the federal government had already done plenty
        for Washington State.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dba1b9-0ba1-4be4-8485-e47685ab2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other governors weren''t as combative but did raise some issues
        with how the federal government has handled the situation, including access
        to tests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3c8c3-dee5-4488-ae27-45bfa574f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:52:40.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:15.749+08:00
