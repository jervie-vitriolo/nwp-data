    'stories': ['c4504d8e-8c69-4d88-a07a-7c77d7248293']
    'template': '1'
    'title': 'Pulong Duterte apologizes after son broke safety protocol to enter Davao
      supermarket'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71fb457-c1bc-43c5-8b16-367ea4cf7e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Congressman
        Paolo Duterte has apologized on behalf of his son Omar, who allegedly refused
        to follow safety protocol to enter a supermarket in Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52800f4e-0d9a-466e-ae60-cd6b7cd305be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d700a-73a0-4f6f-8abd-6dce2cced795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.578+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential son, better known as Pulong Duterte, issued a statement
        on Friday to address reports that Omar went to shop at an S&amp;R Membership
        Shopping branch but did not line up for the stringent screening requirements
        of the establishment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec13d058-26d8-4105-8ec6-ceac533d087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf9ae19-a4af-4108-a243-439f769e2607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident is unfortunate given the health emergency that we
        are facing these days — while most of us are preoccupied with efforts to protect
        every Dabawenyo, especially our frontliners and government responders and
        volunteers," the older Duterte said. "It is with humility that I apologize
        for the behavior of Omar and his impertinence shall be dealt with accordingly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679239c-5590-4fec-b2be-1157dd6e14b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc34a6-96f3-4613-885c-092fc36abbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman added that the Presidential Security Group is also
        probing the "alleged misconduct" of the security team which accompanied Omar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1ed20-4a59-4238-afde-92d5c1c36ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c8a792-e254-4d95-9a97-7d97a37284f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post early Friday, the Presidential grandson explained
        why he did not follow the grocery''s protocol of washing hands before entering
        the store.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4334240-7c01-431f-b9d7-0ddd1bce0ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c58e7-6ec6-453d-b1ab-23d056c2354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were already wearing gloves and followed proper hand hygiene
        by the time we arrived at S&amp;R. The staff of S&amp;R even insisted we enter
        due to them seeing we already had put on gloves and followed proper hand sanitation,"
        he said, even explaining that he went to pick up a few items to celebrate
        his first wedding anniversary with his wife.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f0c29-3891-4feb-8d28-26e0902fa36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c4daf-3afa-4562-86eb-a2fc71e62ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally would have laughed at the idea of washing hands in
        front of people while not a moment ago they just saw us putting on gloves
        and washing them. It seems that some people took the protocols to the letter
        that even latex gloves aren''t enough to prevent the virus from infecting
        our hands within those gloves. To those people who felt I should have followed
        protocol whilst being fully gloved, I''m sorry," he added, noting that he
        would have just given in even if he thought that washing his hands again was
        "comedic."</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fomar.duterte%2Fposts%2F2362404517192823&width=500"
        width="500" height="268" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debd4b38-b4f4-419e-8c50-fa5050b9d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
