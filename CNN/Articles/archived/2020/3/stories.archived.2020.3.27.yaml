        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c23c9ad-bc39-4736-8758-8f65ba5f207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:06:10.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        entire team guarding President Rodrigo Duterte in the Malacañang complex in
        Manila City will still undergo quarantine as precautionary measure against
        COVID-19, the Presidential Security Group said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa2eba9-eb34-4bbf-b6a3-30c9bdea8907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:06:10.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:30.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36922d1-fda1-4f55-960c-d5f142d58e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:06:10.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:30.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG Commander Col. Jesus Durante III earlier told CNN Philippines
        the quarantine order will be imposed from March 28 until April 10 on all PSG
        personnel and their family living in the compound. The order comes after several
        government officials and lawmakers tested positive for the novel coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72109e-6d83-4aad-baa5-4468a6f1ac2a'
      'mgnl:activationStatus': true
