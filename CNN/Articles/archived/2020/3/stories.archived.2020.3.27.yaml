    'lead': 'Hundreds of trekkers are stranded on high-altitude trekking trails across
      Nepal due to a nationwide lockdown designed to contain the coronavirus spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T06:39:24.665+08:00
