      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is not unique to the Philippines, the Health official
        said, as other countries have also seen frontline health workers succumb to
        the disease after getting infected by patients they were attending to.</p>'
