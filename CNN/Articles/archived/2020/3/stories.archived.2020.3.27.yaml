      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon learning that, I immediately had myself quarantined, and with
        the criteria of DOH, having exposed to a positive case,” he told CNN Philippines’
        Newsroom.</p>'
    '1':
