      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that any disaster or challenge will eventually come to
        an end," Li tells CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb3dc7-d0df-4a01-9bd1-5d2f1667fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7747ef14-2076-44fc-95cb-e6b78e38a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like these cherry flowers, sooner or later, they will always
        blossom. That''s what I believe, as long as we don''t give up our pursuit
        of a beautiful life, as long as we continue our effort to make it happen."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ff8e1f-aca0-4267-a9b4-e2b9d719f838'
