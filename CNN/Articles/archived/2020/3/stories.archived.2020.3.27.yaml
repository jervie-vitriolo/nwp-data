      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of the free tollway passes, a medical personnel must present
        their license card from the Professional Regulation Commission, a special
        RFID sticker will then be installed on their cars that will allow them to
        get through toll gates without any charges. Another option is to get their
        existing RFID stickers converted. Both transactions can be done in temporary
        booths at the Shell Magallanes gasoline station and the NAIA Expressway toll
        gate from 8 a.m. to 7 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
