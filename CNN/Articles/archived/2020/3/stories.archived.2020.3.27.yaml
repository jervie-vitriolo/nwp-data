      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a65e2-adcd-42e7-89b0-95674aa61b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital typically uses the CT imaging technology that produced
        the video for cancer screenings and to plan surgeries. But for the first time,
        the technology has now been applied to fighting the novel coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1cc71-b138-4fee-a4d0-c31d549a3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b624465-ca68-457b-90a8-15d19bf114d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of us, we are walking in the dark with this," Mortman said.
        "So we want to understand it as best we can. This was our first patient, but
        I am sure he is the first of what will likely become many in the coming weeks."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08d22c-3113-4568-9273-e2926952ad57'
      'mgnl:activationStatus': true
