      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/26/economy/global-economy-coronavirus-bailout/index.html"><em>"The
        bill for saving the world economy is $7 trillion and rising"&nbsp;</em></a></p>'
  'israel-muslim-jews-coronavirus-pandemic':
    'author': 'Oren Liebermann and Michael Schwartz, CNN'
    'caption': 'Jewish paramedic Avraham Mintz faces Jerusalem, his prayer shawl hanging
      off his shoulders. Muslim paramedic Zoher Abu Jama kneels facing Mecca, his
      prayer rug unfurled before him.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-27T15:30:53.769+08:00
    'credit': 'From Mohamd Alnbare/Magen David Adom'
    'imagesource': 'jcr:b839d113-d4ab-4189-a4fd-325e572d70a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca5b2a21-6213-4108-9abe-1419f6d79d5d'
    'lead': 'Mintz, a religious Jew, stood facing Jerusalem, his white and black prayer
      shawl hanging off his shoulders. Abu Jama, an observant Muslim, knelt facing
      Mecca, his maroon and white prayer rug unfurled underneath him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T15:36:57.845+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:33:17.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:25.938+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jews', 'Muslim', 'pandemic', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Muslim and Jewish paramedics pause to pray together. One of many inspiring
      moments in the coronavirus crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522316e-5bdf-497d-8ade-8efe80b16b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There was barely any time to pause.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca42bf-a18d-480c-b311-1dde56c8e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avraham Mintz and Zoher Abu Jama just finished responding to a call
        regarding a 41-year-old woman having respiratory problems in the southern
        Israeli city of Be''er Sheva.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8e4b1-c647-4b65-b2eb-09e767731d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, they were checking on a 77-year-old man. There would
        be more calls ahead. Of that, there was no doubt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546a1d1b-a648-417d-b220-1578dd8a25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clock neared six in the afternoon, Mintz and Abu Jama realized
        it may be their only break of the shift. The two members of Magen David Adom
        (MDA), Israel''s emergency response service, paused to pray. Mintz, a religious
        Jew, stood facing Jerusalem, his white and black prayer shawl hanging off
        his shoulders. Abu Jama, an observant Muslim, knelt facing Mecca, his maroon
        and white prayer rug unfurled underneath him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e674ac1c-86ea-4e43-8e1a-4264bb52328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the two paramedics, who routinely work together two or three
        times a week, the joint prayer was nothing new. For so many others, it was
        an inspiring image in the midst of the global coronavirus pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab938d9-6529-4464-b61c-d695f0802ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A picture of the two men snapped by a co-worker quickly went viral,
        garnering thousands of likes on social media and appearing in international
        media coverage. One user responded on Instagram: "I''m proud of all of the
        rescue services, it doesn''t matter from what community or religion." On Twitter,
        another user said: "One fight! One victory! Let''s unite."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48534afe-2d1b-4cf2-afc9-57f045b1d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that it is so simple makes it so powerful. I believe that
        Zoher and I and most of the world understand that we have to raise our heads
        and pray. That''s all that''s left," Mintz told CNN. A father of nine who
        lives in Be''er Sheva, the 42-year-old is a full-time MDA worker who trains
        volunteers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5b5b7-7d23-43c2-8299-e1e0215a62f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Jama, a father of seven from the nearby Bedouin city of Rahat,
        was one of those volunteers. He left his job as a driving instructor to help
        out as much as possible now. "In terms of belief and personality we believe
        in the same things and we have something in common," the 39-year-old told
        CNN. "I believe he is a person that gives and takes the feeling of honor and
        that is important."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c5ff38-aa44-4af0-8e61-9760c78071c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Israel, MDA teams have fielded 100,000 calls on peak days,
        more than 10 times their normal volume, according to Zaki Heller, a MDA spokesman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc1b48-c296-48c5-9f26-8a7af7e94d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the normal work of paramedics and EMTs, MDA teams
        are responsible for getting coronavirus patients to hospital or to designated
        quarantine hotels, carrying out coronavirus tests, collecting blood donations
        and more. Earlier this month, they even staffed polling stations for those
        in self-quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf999dc-6897-41bd-b504-d1e9ca1b72e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MDA Director General Eli Bin beamed with pride when talking about
        his team, comprised of 2,500 full-time employees and 25,000 volunteers. "The
        people of MDA are facing the virus, looking it in the eye. The workers of
        MDA are working with their hands and their gloves and their masks," he told
        CNN. "We are the heroes of Israel."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de007986-6550-4dae-9f73-f4bfe8481c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Mintz and Abu Jama see themselves as heroes, they certainly didn''t
        let it show. They know their job, and they know their faith. "Everyone is
        afraid of the virus," said Mintz. "So are we, but we have the belief that
        everything is under the control of God, blessed be He. We both believe this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48407ab1-2edb-4edc-a800-c1535f10d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Jama echoes his partner. "I believe that God will help us and
        we will get through this. We should all pray to God to get us through this,
        and we will get through this world crisis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864c2cbb-f075-4535-9854-686ae6a112a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two prayed for about 15 minutes. Then it was back into the ambulance.
        And back to work.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c54e0b-3e85-4d83-922c-cd21eb308c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:36:57.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/26/middleeast/israel-muslim-jew-coronavirus-paramedic-intl/index.html">Muslim
        and Jewish paramedics pause to pray together. One of many inspiring moments
        in the coronavirus crisis</a>"</i></p>'
  'coronavirus-russia-kremlin':
    'author': 'Mary Ilyushina, CNN'
    'caption': 'Russian Rosguardia (National Guard) soldiers speak to pensioners in
      Moscow, as the city ordered residents over 65 and those suffering from chronic
      conditions to stay home for 19 days.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-27T15:41:00.909+08:00
    'credit': 'From Aleksandr Avilov/AP'
    'imagesource': 'jcr:3b9f90e4-bdfd-4440-875e-662e7a8bd111'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9244290d-efb4-424d-8166-dced5ab1388f'
    'lead': 'Just over a week ago, President Vladimir Putin said Russia had the spread
      of coronavirus "under control." Now the country is changing tactics, as authorities
      acknowledge they are gearing up for a major Covid-19 outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T15:44:43.790+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:33:16.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:26.162+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kremlin', 'Russia', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'The Kremlin sends mixed messages on coronavirus as Russian cases spiral'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bba4bbf-bf8d-4666-a9a0-06524242b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just over a week ago, President Vladimir
        Putin said Russia had the spread of coronavirus "under control." Now the country
        is changing tactics, as authorities acknowledge they are gearing up for a
        major Covid-19 outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17280a1b-e17e-4993-a676-8f377bb940c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nationwide address Wednesday, Putin conceded that it was "objectively
        impossible to stop [coronavirus] from spilling over" into a country of Russia''s
        size. He urged Russians to "understand the complexity of the situation" and
        stay home, declaring next week to be a paid stay-at-home holiday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783fb3e-4913-4936-995a-122324fa66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a classic presidential performance, but Putin stopped short
        of delivering a bitter pill to the public. While he announced a number of
        measures to bolster the country''s economy and encouraged citizens to stay
        home, he left it to other officials to announce more sweeping lockdown measures</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c19f7c-938c-4ef1-a174-4b349ec96b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning following his speech, the Russian government announced
        it would seal its borders and cancel all international flights, with the exception
        of repatriation planes that are expected to bring thousands more Russians
        home from hard-hit areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7bf2b-43a3-40e8-bd44-09a54d79d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials are taking the coronavirus effort a step further.
        For days, the Kremlin had insisted that plans to quarantine residents of the
        capital were not on the table. But on Thursday, Moscow Mayor Sergey Sobyanin
        effectively moved to hit the pause button for the country''s most vibrant
        economy, closing all restaurants, cafes, bars, shops and parks in the capital
        for a week starting Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8197399b-f072-45dc-9787-ef30808dee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those measures are the strictest Russia has seen so far, as its
        official coronavirus toll began to increase rapidly. On Thursday, health officials
        reported the largest one-day increase to date with 182 new cases, bringing
        the total number to 840. Three people have died of Covid-19, according to
        Johns Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8bfefa-341f-441c-93bc-dc49bde9fb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official narrative around the dangers the virus poses to Russia
        has also begun a subtle shift. Here, again, Moscow has taken the lead. Top
        Russian officials originally said preventive measures, such as closing the
        borders with China and testing people coming back from badly affected areas
        like Iran, helped delay the outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994e5c5-a38a-4c27-8b19-91c66c17eec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country did not immediately move to take samples from people
        coming elsewhere, especially Europe. The majority of early cases in Russia
        were reported to have been brought from Italy. And on Tuesday, Mayor Sobyanin
        took the unusual public step of telling Putin in a meeting that previous official
        figures had likely been underestimated, as many Russians returning from trips
        abroad did not get tested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e32137-4286-4b13-b3e6-0fefd6d0b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Half of all people who came from abroad passed through Moscow,
        and the Muscovites themselves love to travel as well," Sobyanin said late
        Wednesday after Putin''s address, referring to well-heeled Russians who often
        like to spend spring breaks at French ski resorts. "Many people have also
        visited Courchevel and brought a suitcase of viruses from there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584b2f10-c08a-47af-b192-18d3c6aeafcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages, however, remain mixed. Despite the alarming trajectory
        of cases, Kremlin spokesperson Dmitry Peskov told reporters in a conference
        call Thursday that there was no need to panic in Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c796a4f-1c4a-4563-ba99-8b2604b86e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no de facto epidemic [here]," Peskov said. "And de facto
        our situation is much better than in many countries, that is definitely due
        to the measures that our government began to take in advance in advance."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9670598d-ff54-4ca1-97b3-d595dc53b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are likely to continue to grow quickly, now that private
        testing is available locally and the government has issued a directive to
        test everyone arriving in Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e23c6-7a82-4cf9-941d-d4604da25deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the medical professionals are preparing in case things
        get much worse, with local governments rushing to buy ventilators and expand
        ICU capacities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f3612-a84f-4eb4-ab61-9917447db515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikolai Malyshev, the chief infectious diseases specialist with
        the Moscow branch of the health ministry, warned that an "explosive development
        like a nuclear reaction" is not out of the question, suggesting that "a huge
        number of people will be infected."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e5d4e-1d40-42d1-b10a-bcf47b2ed9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, we saw a linear increase of patients," Malyshev said
        in an interview aired late Wednesday on the state-run Russia 1 channel. "But
        now it is exponential."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b826c3-7deb-485d-a5fd-c43e9f4b3a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.792+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen, then, if the Kremlin''s messaging will fall
        in line with that reality.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b037f6a-c3fb-4eca-9e4e-3523b734e658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:44:43.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/26/europe/coronavirus-russia-kremlin-intl/index.html">The
        Kremlin sends mixed messages on coronavirus as Russian cases spiral</a>"</em></p>'
  'trump-governors-guidelines-coronavirus':
    'author': 'Kevin Liptak, CNN'
    'caption': 'US President Donald Trump told US governors on Thursday his administration
      was preparing to issue new, potentially more relaxed social distancing guidelines
      based on geographic risk factors for the novel coronavirus, even as some health
      experts warn it''s too early to allow Americans to congregate in large groups
      or return to their workplaces. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-27T15:48:25.348+08:00
    'imagesource': 'jcr:00b49721-d2be-4c17-8094-1000a3e60dc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae35e0e5-5c2c-4a7f-b8d3-4f677e02ce1a'
    'lead': 'US President Donald Trump told US governors on Thursday his administration
      was preparing to issue new, potentially more relaxed social distancing guidelines
      based on geographic risk factors for the novel coronavirus, even as some health
      experts warn it''s too early to allow Americans to congregate in large groups
      or return to their workplaces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T15:52:40.321+08:00
