      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Armed
        Forces of the Philippines Chief Felimon Santos Jr. has tested positive for
        COVID-19 and will undergo strict quarantine starting Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c769ea-04f4-491a-a40f-9ff716449096'
