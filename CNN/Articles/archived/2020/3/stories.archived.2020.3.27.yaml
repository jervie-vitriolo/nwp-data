      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Modi denounces evictions of doctors</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88466fd7-b2c9-4147-a093-286ded893ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India may still have fewer than 1,000 cases but the fear of pandemic
        has caused panic buying and attacks on front line medical staff.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb538d-b13e-4dd4-8b29-937004b8771f'
      'mgnl:activationStatus': true
