      'jcr:uuid': '5187c15f-4c08-4489-9b28-17ab84678aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:20:13.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:35.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be having myself tested in order to save the limited
        supply of testing kits to people who truly need it," she said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b67ddb-d8ce-4e58-a60c-f4ca8825d1a5'
