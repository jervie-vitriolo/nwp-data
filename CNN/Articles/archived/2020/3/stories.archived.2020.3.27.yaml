    'template': '1'
    'title': 'The bill for saving the world economy is $7 trillion and rising'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c53ebc-7ca7-4f7e-82a2-c6604ec84222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United States, Europe, Japan, China
        and India are unleashing trillions of dollars in government spending and newly
        created money as they desperately attempt to keep the global economy from
        sinking into depression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78c8d3-4005-461e-8845-8b7bd405cb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b732960-bf19-4bdf-90cc-ce3e18c3f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response to the coronavirus pandemic has been unprecedented
        in terms of speed and scale. Commitments from governments and central banks
        to date are close to $7 trillion, according to an analysis by CNN Business.
        The total includes government spending, loan guarantees and tax breaks, as
        well as money printing by central banks to buy assets such as bonds and stock
        funds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09009c-e02c-48df-9420-da43f33c121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c8fa5-e98e-420a-be3b-9fc2e173b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure includes the $2 trillion US relief package working its
        way through Congress and an anticipated 30 trillion yen ($274 billion) in
        stimulus from Japan that could be approved next month. In Europe, CNN Business
        tallied stimulus efforts by the biggest economies: Germany, France, the United
        Kingdom, Italy and Spain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d06491d-c540-4f49-b74d-b86d84d3e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b9187-0cac-4ff8-82e2-25a949d2c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined effort dwarfs the response to the 2008 financial crisis,
        which smashed records at the time. But economists worry even the Herculean
        efforts undertaken so far won''t be sufficient should the crisis extend beyond
        June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f90c4-3210-466c-89f3-1904d0d08e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f62a8-aeaf-4d07-bc78-41ae9725daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [$2 trillion US] stimulus package is likely the bare minimum
        needed to offset the current drag from the outbreak," Bank of America economist
        Joseph Song told clients Thursday. "The economy will likely need close $3
        [trillion] in fiscal stimulus, if not more."</p>'
    '9':
