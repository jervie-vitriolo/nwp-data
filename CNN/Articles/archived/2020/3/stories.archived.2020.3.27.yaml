      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koronadal City in South Cotabato and Gingoog City in Misamis Oriental
        recorded Instensity IV and I, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0854ae9f-c2e4-46f8-91c1-dc190ebf2865'
      'mgnl:activationStatus': true
