    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77658b30-f1da-48af-aa1b-f55fb828baba'
    'lead': 'President Rodrigo Duterte has been advised by his doctor and the Presidential
      Security Group to undergo self-quarantine after confirmed cases of coronavirus
      infection among some officials. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T18:46:21.533+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T19:33:07.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
