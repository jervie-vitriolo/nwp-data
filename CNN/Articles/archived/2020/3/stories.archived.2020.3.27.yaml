      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday evening, the United States had at least 81,836 cases
        while China was reporting 81,782. There have been more than 510,000 cases
        reported worldwide. The countries'' numbers are changing constantly and both
        the totals and the rank order of countries could change at any time.</p>'
