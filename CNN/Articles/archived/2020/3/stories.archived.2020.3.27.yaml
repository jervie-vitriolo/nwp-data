      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4144d-ea69-4252-9351-0a6aebc4c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.114+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:55.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The frontline staff are going above and beyond in this crisis,
        and we continue surging supplies and personnel to this critical facility to
        keep pace with the crisis," the statement said."We are literally increasing
        the effective capacity of the hospital on a daily basis by sending more doctors,
        nurses, ventilators and PPE to meet demand."</p>'
