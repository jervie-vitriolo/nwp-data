      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ea14a-c50e-48ea-825c-754e9e927bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of this pandemic to a great extent will be determined
        by what happens in very large highly populated, dense populated countries.
        So it''s really, really important that India continues to take aggressive
        action," said WHO Executive Director Michael Ryan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752cb257-211f-4f3a-a975-9f30cebf9a9e'
