      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97afd2c6-8537-42e5-9ddb-9d6d7e503c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoang Tung says he dreamed up the burgers, which feature green-tea
        stained buns with tiny "crowns" designed to look like microscopic images of
        the virus, to take the fear out of the infectious disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b83bb-7db1-4be0-8fa4-81504ae5ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36233ae-ec04-440c-9a5b-8c72ef5dfa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have this joke that if you are scared of something, you should
        eat it," Tung told Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b7be9-500c-4534-9577-7cd2fffe1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d52ef-ccd0-457d-bd1f-6d6f00c22402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Corona burger''</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2bf6e4-6725-4e01-b176-ae382b5ed54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why the coronavirus isn''t scary any more after you eat
        a burger in the shape of the virus itself. That way of thinking spreads joy
        to others during this pandemic."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107dcc8-28cb-4c5d-988c-73793a448786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd7463-609a-4126-96ad-4b5658c19319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, the takeaway shop is currently selling around
        50 of the burgers every day, which is particularly impressive considering
        the number of businesses that have been forced to close down as a result of
        the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10fff5-3bad-421c-ac47-109c59ac2357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cebbec-7880-41ba-b3b6-45881d019503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, pastry chef and chocolatier Jean-François Pré opted to
        create coronavirus Easter eggs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663bb07-4cd1-4a04-ac89-278848c634af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d549b9-8b1e-450c-b9ef-cc2ad808d2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chocolate eggs, which have been painted black, are dotted with
        red painted almonds to replicate how the virus looks while viewed under a
        microscope.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff2a7d-a2cb-4f31-86a2-487513ee9329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f3f668-80c0-4f96-9525-405879455a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pré told French language newspaper Le Telegramme he devised the
        eggs to bring some humor to the situation after growing "tired of hearing"
        about coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6085de94-f913-485b-9733-eba08616e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b6c9d-be38-4fcf-986e-9f9d7d6fef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began selling them at his shop in Landivisiau, which is located
        in Brittany, northwestern France, earlier this month, a few weeks before France
        went into lockdown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de895af0-2deb-4894-a951-a66434badc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2456b5a-1816-4ea6-b415-a6fb844d7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Toilet humor</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b2cf0-bee7-4b68-b19d-f74774f49190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in western Germany, the Schuerener Backparadies bakery
        has added two different coronavirus-themed creations to its selection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e43d6f-eab8-486a-97f7-b010953208a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d51dc5b-2662-4039-91c6-112a2b243ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only can customers buy biscuit versions of the face mask emoji,
        the establishment, owned by Tim Kortuem, is also offering toilet roll shaped
        cakes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06cb03-233e-44dd-b1c9-e9546036855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19130b-5c02-459d-ba8c-4e04e3b97c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nod to the well-documented toilet paper shortage that''s occurred
        across the world as consumers frantically buy up huge quantities, the marble
        cakes are wrapped in white fondant etched with tiny diamond shapes in the
        style of quilted toilet roll.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6b072d-0726-4d07-97f5-1d20b7646230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4baea1-7d76-4076-8f64-8ae657db50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel cakes were an instant hit with customers, and the team
        at the bakery, situated in the city of Dortmund in Germany''s North Rhine-Westphalia
        region, are currently making at least 200 a day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654f824-7eab-4245-a168-b33e857d35e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3cb1f3-e790-4687-8758-f7cd8bf7af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Kortuem told Reuters Television the toilet roll cakes are
        helping to keep the Schuerener Backparadies in business during these difficult
        times.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa0204-1545-4b1e-9699-25fdf239f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b605fe6-e604-48c6-b1b1-855e5d536eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The customers are totally crazy about it," he says. "Most people
        just like it as it adds some fun to these times."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1189cac-734a-4437-ac3f-87dc7dbaeed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322d8f9-2d8a-4dd8-93c8-b7451ddc8156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like France, and many countries around the world, Germany has imposed
        extensive restrictions and many non-essential businesses have been forced
        to close.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29e2fd-23d7-4c80-a9f8-d6369f54b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b192c58f-8b85-42dd-99ac-abc591008ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T19:41:10.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, restaurants and eateries that offer food delivery and pick-up
        are allowed to remain open.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
