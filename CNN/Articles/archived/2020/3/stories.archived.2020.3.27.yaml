      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 24,000 people, mostly in
        Italy, although the outbreak began in Wuhan, China in December last year.
        Over 500,000 people have been infected, according to the Johns Hopkins University''s
        COVID-19 global tracker.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaade58-517e-4fab-83cd-bb2e957235b0'
