      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the police and military are needed to strictly enforce
        travel restrictions amid the enhanced community quarantine in Luzon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2f1c2-6d71-45cd-952b-c35e8c77f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f55c9d-f474-4283-a979-b4d1e3f70858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With high and senior ex-military men at the helm of the implementing
        organisations, the officers as well as the rank and file of the PNP and the
        AFP will necessarily follow the orders coming from them, issued by the Commander-in
        Chief, without question and with impartiality in the strict implementation
        of the protocols, guidelines and procedures established by the national government,"
        Panelo added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4abfc8-24d1-4b74-bc33-08f27ca47bc5'
