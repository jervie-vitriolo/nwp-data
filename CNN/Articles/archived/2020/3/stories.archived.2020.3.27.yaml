    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For the first time since 9/11, New York sets up makeshift morgues in
      anticipation of coronavirus deaths'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad7c3f-8603-4552-9610-636e954d6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Refrigerated trailers hummed from
        makeshift morgues outside two hospitals on Thursday as New York City deals
        with the surging death count in the epicenter of the nation''s coronavirus
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20dbc1c-bb64-41fc-bc37-891d6f6a8cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5283492-79fd-4c33-9647-a2423537b51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the city took such drastic measures was after the
        terrorist attacks of September 11, 2001, when the city medical examiner''s
        office was tasked with identifying tens of thousands of body parts from the
        2,753 people killed in the World Trade Center collapse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7e351-fd40-4d48-9a8d-0b8d1223eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778e9911-d3f1-4af2-995f-c3c6bbcef0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The makeshift morgues signal the historic challenge posed by the
        national health crisis. New York state has more than 37,000 of the nation''s
        more than 80,000 coronavirus cases, and 385 people in New York have died from
        the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a9f4b-e92e-4119-b4ee-fc0727e2f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f99913-c2c7-416f-9f93-df0eb41df962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US death toll from coronavirus has topped 1,100.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f83432-1bd3-4c02-9fe7-ac20662150a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d880a36-c357-4e55-a6e4-f37493f2d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 patients died from Covid-19 over a 24-hour period at
        Elmhurst Hospital in Queens, where the medical examiner''s office stationed
        a refrigerated trailer, according to agency spokeswoman Aja Worthy-Davis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c211c-ea16-47da-b490-2c1dd12e090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851edaa8-34c2-408a-b64b-26d953b99215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailers and white tents were also set up outside New York Bellevue
        Hospital Center, which is adjacent to the medical examiner''s building.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb182e-4c0f-446c-856e-dbe386ab6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736aa619-e85e-4f6b-9bde-a70d4d6daf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis noted the refrigerated trucks are not specifically for coronavirus
        cases. They''re intended to help alleviate the morgue space at hospitals if
        needed. The trailers will be used if the hospital morgues reach capacity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec621f-4f4d-4bf7-a05d-b5beaec47884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca01e3-400e-454e-a802-e04e4a42d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a public health crisis, and the city has declared a state
        of emergency," the Office of the Chief Medical Examiner (OCME) said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5798080-87c4-40b7-a104-01a4c4012a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806de50f-7742-46b4-86fb-3c2429241bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of that declaration, agencies like OCME have enacted emergency
        contingency plans to help prepare for every possible outcome."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af770616-9397-460e-a3b9-749be3d6f008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4b084-2c15-43ae-8433-a56bcf85e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trucks are part of a city plan to prepare for the potential
        surge of bodies from the coronavirus pandemic, Worthy-Davis said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df62711-900e-4612-adc9-4751d0d42a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788a9ecd-4995-42ce-a93c-4a5f790a21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical examiner has 45 large trucks at its disposal. No other
        OCME trailers have been deployed to other hospitals. The trailers were purchased
        recently in response to a disaster plan that called for a "significant stocking
        up," Davis said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5bc3b3-367e-405b-8a51-c5fd4be10578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf542203-723d-4634-846f-4ffa1317a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a pretty large capacity compared to hospitals," said Davis,
        adding that the trucks plus the mobile tents increase the morgue capacity
        to 3,500 to 3,600 bodies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5763079a-072a-41b3-85eb-7b7f5e18374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb484a-1bc2-404c-9a67-943d90d2b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has a capacity of 900 bodies in morgues in each of the
        five boroughs, along with expanded capacity at certain other locations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b86242-8ca2-4b9d-8cb0-65a6f22f80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212d633-5155-4784-956f-7d27763f05dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCME workers are taking precautions in handling bodies, sanitizing
        the outside of the body bags and the surfaces that the bodies touched, Davis
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fc546-6c8d-45a5-b5bf-a4c38213b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4273283e-b7e8-4b32-a85e-d6e197087c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:29:00.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:52.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Emergency Management Agency has said it received a request
        from New York and other states for assistance with mortuary operations. Hawaii
        and North Carolina have made similar requests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94df8335-c7ac-4d9c-933b-5b911f26f999'
      'mgnl:activationStatus': true
