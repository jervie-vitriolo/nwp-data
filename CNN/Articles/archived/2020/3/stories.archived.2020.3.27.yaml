      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) –</strong> The
        Commission on Elections extended&nbsp;on Friday the suspension of the voter
        registration period amid the COVID-19 pandemic.</p>'
