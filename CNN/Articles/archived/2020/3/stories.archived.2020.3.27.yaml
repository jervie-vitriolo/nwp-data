      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP in a statement said Santos received his test result on Friday.
        His swab was taken on March 23. This comes after he presided over the donning
        of rank for a promoted senior AFP officer who later tested positive for the
        viral disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3342d2-bcdd-4847-a7cd-e9b74be5a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T21:05:49.474+08:00
