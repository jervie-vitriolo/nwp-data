      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> A doctor
        and health reform advocate on Friday raised the need for the Philippines to
        conduct mass testing for novel coronavirus to avoid the "collapse" of the
        country''s healthcare system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09169d91-9328-47dc-abf9-307106b327d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0135bdd-e7fb-46da-ae4d-cda1ca14f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Leachon, an internist at the Manila Doctors Hospital, told
        CNN Philippines this is necessary to isolate patients and prevent healthcare
        workers from being exposed to the highly-contagious viral disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925ccb6-58c7-45cf-af2e-1a4c0eee4b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5580b52-bc75-4098-9809-d6103aeb6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are mass testings, then we can isolate them and do not
        expose these patients na symptomatic PUIs or even the COVID cases in the emergency
        room. So ang problem pagka the health care workers are exposed, immediately
        five or ten people who are exposed to the patients will be quarantined and
        this will reduce the number of workforce that will actually see the patients,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ccd735-cbb5-4965-880f-26551684c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def22e65-2613-4e71-97f5-65b99f5167ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are mass testings then we can isolate them
        and they do not reach the emergency rooms. When five or ten workers are exposed
        to the patients, they have to undergo quarantine. This will reduce the number
        of healthcare workers who can take care of patients.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdac6093-e398-4c65-aaca-c57ca869938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ddc3c-ff3c-4915-865d-a9863c7ba3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 45 COVID-19 deaths in the country, at least <a href="https://www.cnnphilippines.com/news/2020/3/26/Coronavirus-Philippines-dead-doctors.html">nine
        are doctors who were exposed to patients</a> who tested positive. Hundreds
        of medical staff have also been placed under quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d61e833-3ac0-46f8-aef8-02b7cb4158f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358202d8-eb89-4880-bdff-41086a22bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon underscored the importance of mass testing, noting that
        the numbers presented by health officials do not reflect the real health situation
        because only selected people are tested for COVID-19 due to limited test kits.
        He added most test results are being release when the patient has died.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1a721-223e-4034-aeb8-b03ccd93d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9477a-6306-48fc-aa82-a1146b268442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is only allowing testing of those with
        severe symptoms, members of the vulnerable sector showing mild symptoms, and
        Philippine government officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822c4a9-a8ae-4746-949a-410b068e1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093ea4c-c921-4741-879f-7b1f1f6ce212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said it is important to be able to have data and demographics
        of persons under investigation, confirmed cases, and the amount of medical
        supplies and available protective gear. He said this will help frontliners
        respond properly to the COVID-19 crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1cb75-7d19-430f-a746-46523412af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe12fd-c13a-4d4a-ac68-5a447d17a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor warned the healthcare system may crumble if the current
        situation of limited tests and delayed results persists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69caf027-f785-43d7-84ab-bc5c82a3679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee9113-d473-49e6-9204-aecc10deb87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need all of these things because I think the primary concern
        of the people right now, 20 percent or 23 percent of the healthcare workers,
        based on the report of the Department of Health, are dying. So, we might be
        depleting our healthcare workforce and we will not be able to heal the sick.
        If this will happen, there will be a collapse of the health care system and
        that will be very very disturbing," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b4d68-da31-4f78-aa11-51d1b72639a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e7f7b-f9af-4301-90c0-924d93703860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass testing for COVID-19 means prioritizing testing frontline workers
        and members of communities where there are confirmed cases. It also rejects
        VIP treatment for officials who are not showing flu-like symptoms. As of Thursday,
        laboratories have conducted 2,147 tests, excluding specimens that have yet
        to be processed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3894e-3e2c-4f41-98fc-cd517109e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f6357d-fed1-4870-bd40-27264db4483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Ma. Rosario Vergeire has repeatedly said the
        country is not ready to conduct mass testing despite the arrival of thousands
        more test kits. A COVID-19 patient will need at least two tests during the
        course of their treatment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379f01c-5b9b-472d-b4f3-5b875c30ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eea2fa-aa82-4d06-b262-5aefcf681d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said that despite the recent designation of several hospitals
        as testing laboratories and referral centers, their capabilities are not yet
        fully ready.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d30ec-e26a-4750-ba8a-1ddc17e81349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f57c8c-8741-4c57-b726-416c16236585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaka-establish pa lang natin ng COVID hospitals (COVID hospitals
        have just been established) like PGH, Lung Center, and one in Bulacan, and
        other areas, but we don''t have the manpower to have the laboratory, the set-up,
        or the guidance," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8879196b-0cb5-4806-bde0-93e91adb7213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3cd538-a9cf-495e-b3ca-8f0de9686c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said the country has a slow and weak system right now that
        is "just responding to the situation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bcb13-b999-47ae-9774-8d84c479a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb44cf-5747-4a39-8c3b-496284b69452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:42.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have just established our COVID hospitals... So, the epidemic
        is right now here with us and yet we don’t have COVID hospitals, and the other
        test kits, and other laboratories," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039bedee-897c-4bec-92cb-ea4604459ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.518+08:00
      'mgnl:createdBy': 'lara'
