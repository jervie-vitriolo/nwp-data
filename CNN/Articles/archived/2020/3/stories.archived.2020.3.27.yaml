      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> A 1-year-old
        girl tested positive for the novel coronavirus in Oriental Mindoro — the first
        case in the province, Governor Humerlito "Bonz" Dolor announced Friday.</p>'
