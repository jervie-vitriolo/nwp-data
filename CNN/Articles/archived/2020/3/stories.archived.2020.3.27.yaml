    'title': 'Officials defend appointment of ex-military men in war vs COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae14861-cf77-47a4-87a1-1516dad312cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — President
        Rodrigo Duterte has always preferred appointing former military men to the
        government, and the country''s battle against the coronavirus disease outbreak
        is no exception.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321ba890-7a39-4202-af62-48dd8ebc687b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de0be75-7ec8-40e8-9eb0-9447e7e9460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently named Presidential Peace Adviser Carlito Galvez, Jr.,
        a former Armed Forces chief, <a href="https://cnnphilippines.com/news/2020/3/26/Galvez-named-chief-implementer-national-COVID-19-response-.html">as
        chief implementer of the government''s national response</a>&nbsp;against
        COVID-19.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf31181-908f-4ba5-8a73-12eb0a7fd4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dac186-5c4f-4d50-81ab-7c1cea407f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview on CNN Philippines'' Balitaan on Friday, Galvez
        explained that his post is under that of Defense Secretary Delfin Lorenzana,
        who heads the national task force against COVID-19. Interior Secretary Eduardo
        Año, also a former top soldier, is vice chairman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb7e6e-38ca-43e2-a8ee-0512c0b7d1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6080fb-681d-41f2-b726-2f58fb6935b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the national task force is the "operational arm" of
        the Inter-Agency Task Force for the Management of Emerging Infectious Diseases,
        which is the policy-making body for COVID-19 response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e6332f-e790-4b36-b639-eb325b6861a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61daceb4-9b37-4a98-88ac-6690fdad1d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez explained the supposed military approach in containing the
        spread of a viral disease, saying the major problem now lies with logistics
        – which he will address.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2fc83-995f-4a30-bd69-8e709a8ca690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a239a4e-0e41-495f-8e47-191910fa88d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi nagkakaroon po ng malaking problema ang logistics function
        natin... Kulang ang PPE, kulang ang ventilator, kulang ang respirator, yun
        pong mga yung ay mga logistics functions</em>," Galvez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b22dc-a071-4a01-990e-3e9c792caafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc295de-397d-4843-96ee-5ad5e89cdc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because there is a big problem now with our logistics
        function... There''s lack of PPE, ventilator, respirator, these are logistics
        functions.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc3373-066b-4915-a64c-e2af49533f30'
