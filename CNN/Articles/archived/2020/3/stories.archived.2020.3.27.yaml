      'jcr:uuid': '670f14d3-cfdf-4bd9-8a7f-cba9551a6d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7277f716-5b28-475b-8b4c-24400e4c428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time global economic growth was this depressed during peacetime
        was in 1938, according to Chetan Ahya, Morgan Stanley''s chief economist.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a620d5c-7d94-43a7-8be8-54367fcd4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40c4eb4-2a4c-4c19-933b-ef75d8e93943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G20 leaders, who represent the world''s biggest economies, said
        Thursday that they stand ready to do "whatever it takes" to minimize the economic
        damage from the pandemic and restore global growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e315ec7-e849-42e8-bb5e-e58155d3f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2e5a2-55bd-48ce-90e2-076bfec8f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magnitude and scope of this response will get the global economy
        back on its feet and set a strong basis for the protection of jobs and the
        recovery of growth," the leaders said in a joint statement after a video conference.
        They say that their countries have committed to stimulus worth $5 trillion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f274dd6c-2cfb-4346-bdbd-16441b68be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02043a86-6cd3-4f4a-922b-06ce9fc4c233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the vast spending can only blunt some of the economic pain.
        While unemployment benefits and cutting checks to citizens will provide much
        needed assistance, the economy can''t begin to recover in earnest until bars
        and restaurants start to reopen, people go back to work and travel resumes.
        Even then, it will take time, as China is discovering.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d339388-0e98-4e87-a3c7-17eb1a80057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d24376-ddeb-4062-845d-5796f74e27aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be possible to get back to the same level of
        output and activity immediately," Ahya said, noting the lingering effects
        of a sharp spike in unemployment and battered corporate balance sheets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1fa021-6f77-4141-939e-a69e71d57946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db42f8-e805-4557-868c-785f38b4cfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the highlights from the first wave of central bank and
        government action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12422f-40d9-42e5-ad1d-718a609a665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e81eae-3d66-4025-ab20-1a0a0ec53b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>United States</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3540be-5263-4f3c-8c7d-f8f8fc50b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US lawmakers are expected to pass a $2 trillion stimulus package
        later this week. The legislation includes direct payments to individuals,
        a boost to unemployment benefits and a $500 billion lending program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a808915-5138-495e-9965-6793d4d1f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has already approved more than $112 billion to ramp up
        vaccine research and provide two weeks of paid sick leave for those who are
        being tested or treated for Covid-19, the disease cause by the novel coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f64729-5da4-4e20-b698-730b61360144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve has let loose a tsunami of stimulus measures
        in recent days. That includes an initial pledge to purchase $700 billion in
        US Treasuries and mortgage-backed securities, which now has no cap and can
        include corporate bonds and bond exchange-traded funds. The Fed also announced
        $300 billion in new financing to keep credit flowing to businesses and consumers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f6c73-2a84-445a-810e-257f519b755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>United Kingdom</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc19a7-352d-49e4-b32e-95b980ebec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has unveiled £330 billion ($397 billion) in loan
        guarantees and suspended local business taxes for the retail, hospitality
        and leisure sectors for 12 months. It will also cover 80% of workers'' salaries
        for at least the next three months, up to a maximum of £2,500 ($2,900) a month.
        It''s unclear how much that initiative will cost.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fc065c-6d87-4662-aebd-274843a1b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the UK government on Thursday promised to provide the
        self-employed with a cash grant of 80% of their average monthly profit, up
        to £2,500 ($3,000) a month, over the next quarter.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98d525-f69f-4f97-bde6-937481e833bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England has said it will increase its holdings of UK
        government and corporate bonds by £200 billion ($242 billion).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742dc0ec-2479-4a41-8ddb-1f1a97c18926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>European Union</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7897a-3962-477e-8fe3-7117401200a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has unveiled a rescue package worth up to €750 billion ($825
        billion) that includes measures to spur lending to businesses and take direct
        stakes in companies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5928013-ceaa-43ad-8a3b-7fd9567e26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has approved €45 billion ($50 billion) in relief for small
        businesses and unemployed workers. It is also guaranteeing €300 billion ($330
        billion) in corporate borrowing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e660e87-2e65-41f0-8799-136a61ed99c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has greenlit €25 billion ($27.5 billion) to help workers and
        support the country''s health system, while Spain has put up €200 billion
        ($220 billion).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfec3f9-2e56-494d-af3c-4dfc670f4bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Central Bank has said it will spend €750 billion ($824
        billion) buying government debt and private securities before the end of 2020,
        and stands ready to do more if necessary. That''s on top of €120 billion ($133
        billion) in extra purchases it announced previously.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65196a4a-ae48-425e-a5dd-f9dd6c6e01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad37544-a664-45a7-8b13-378f8d23c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, China has announced at least 116.9 trillion yuan ($16.4
        billion) in financial relief and stimulus, plus 800 billion yuan ($112.5 billion)
        in tax and fee reductions. But if necessary, the country could very well spend
        trillions of dollars and rack up massive amounts of debt to shore up its economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1536747-daff-49d6-b6d8-f98f8a0f2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China has adopted various credit easing measures,
        allocating at least 1.15 trillion yuan ($162 billion) to help businesses hit
        by the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c304cff-5433-435f-b05e-02e901c19d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Japan</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec273b-1447-4ea1-b081-3b71d7d4b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government is expected to consider an economic stimulus
        package in the coming weeks that would likely include cash handouts as well
        as measures to help small and medium-sized companies get access to loans.
        The package could total 30 trillion yen ($274.2 billion).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b451bc-e473-451b-81a8-1e2864603d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of Japan has said it will raise the annual rate of its
        purchases of exchange-traded funds by 6 trillion yen ($55 billion) and boost
        the annual rate of purchases of real estate investment trusts by 90 billion
        yen ($822 million). It also raised the limit for purchases of commercial paper
        and corporate bonds by 2 trillion yen ($18 billion).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c215601-6eab-4800-939d-b75ae2c34095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:35:07.681+08:00
      'mgnl:createdBy': 'vince'
