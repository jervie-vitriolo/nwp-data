      'mgnl:type': 'text'
      'text': '<p><strong>Online classes on photography and video from Fujifilm</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41511fc1-41d3-4559-aea5-570bcfb59086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:04:29.458+08:00
      'mgnl:createdBy': 'liz'
