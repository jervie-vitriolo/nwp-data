      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Medical
        frontliners battling the novel coronavirus can now drive through expressways
        run by San Miguel Corporation for free.</p>'
    '1':
