      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/27/uk/uk-boris-johnson-coronavirus-gbr-intl/index.html"
        target="_blank">"UK Prime Minister Boris Johnson tests positive for coronavirus"</a></em></p>'
