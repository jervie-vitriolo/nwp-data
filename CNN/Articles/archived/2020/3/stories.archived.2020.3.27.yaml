      'mgnl:lastActivated': 2023-01-26T19:33:09.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847f8808-2ad6-43f0-9726-11edb7c1fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T18:11:29.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:09.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the sacrifices they make on a daily basis, this is
        a small gesture. But nevertheless, we hope it helps make life a bit easier
        for them, and remind them that what they do for all us is deeply appreciated,"
        he added.</p>'
    '7':
