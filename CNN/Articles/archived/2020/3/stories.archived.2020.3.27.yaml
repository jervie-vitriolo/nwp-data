      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Carlito Galvez, Jr., chief implementer
        of the government''s COVID-19 response, told CNN Philippines on Friday that
        Public Works Secretary Mark Villar and Bases Conversion Development Authority
        Chairman Vince Dizon are already conducting ocular inspections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bdd57a-3224-4646-b9e4-1c9ff806063a'
