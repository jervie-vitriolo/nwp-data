      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolor said he requested for a confirmatory test on the kid''s sample,
        which the Department of Health accepted. Her guardians have also been tested
        for the disease, while contact tracing is being carried out by the provincial
        and city health office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
