    'jcr:uuid': 'f9a01120-c774-4419-a87d-262c09ec66d6'
    'lead': 'The government has evacuated 13 Filipino students from three countries
      amid the inbound travel restrictions imposed by Philippine authorities to slow
      the spread of COVID-19, according to Commission on Higher Education Chairman
      Prospero de Vera III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T11:59:58.509+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:33:36.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:20.091+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt. brings home Filipino students from coronavirus-affected countries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ae4b2-4282-4e5d-bba2-7a7ed96e3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:59:58.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:36.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        government has evacuated 13 Filipino students from three countries amid the
        inbound travel restrictions imposed by Philippine authorities to slow the
        spread of COVID-19, according to Commission on Higher Education Chairman Prospero
        de Vera III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd5fae9-d813-472d-83cc-1a5fa0df51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:59:58.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them were five students of Don Mariano Marcos Memorial State
        University and interns in Ho Chi Minh, Vietnam, five Aklan State University
        students who are also interns in Hokkaido, Japan and three University of the
        Philippines Los Baños faculty members earning their post-doctoral degrees
        in the United Kingdom, de Vera said in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac7295a-53bc-4a2b-8f91-0fc9cb718ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:59:58.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current travel restrictions, Filipinos coming from abroad
        shall be allowed entry subject to quarantine procedures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8020c2df-064b-4465-bd87-263baf19b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:59:58.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said all the students are undergoing quarantine in their
        respective homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788493f7-0ffa-437c-b786-3b1bd3124c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:59:58.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs will be notified in case any one
        of the evacuees will develop COVID-19 symptoms, he added.</p>'
