      'mgnl:lastActivated': 2023-01-26T19:33:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edff30b-e055-4af8-be49-c809d179ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last 24 hours I have developed mild symptoms and tested
        positive for coronavirus. I am now self-isolating, but I will continue to
        lead the government''s response via video-conference as we fight this virus.
        Together we will beat this," Johnson wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a3a30b-5305-4676-90c4-27f034c44c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e292858-2086-4d70-bb6e-f9cdf31396a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video, Johnson said he was experiencing a temperature and a
        persistent cough, which are key symptoms of the virus, and that he took a
        test on the advice of the country''s chief medical officer, Chris Whitty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ac1fb-2fa2-4bd7-98f7-7cfcbb0f541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df8269-317e-4a15-991b-913f29cb9581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve taken a test. That has come out positive," he said, adding
        that he was working from home and self-isolating. "And that''s entirely the
        right thing to do."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee2c841-c44d-4c31-a1cd-40a4d5a4812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7d60b-cdc6-48e9-9f2c-6f61c2cc1529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:36:40.716+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:33:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But be in no doubt that I can continue, thanks to the wizardry
        of modern technology, to communicate with all my top team to lead the national
        fightback against coronavirus," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08aaf35-3afa-41f6-a2d8-1a278ff4d3a4'
