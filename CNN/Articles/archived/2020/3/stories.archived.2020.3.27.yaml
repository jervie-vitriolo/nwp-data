    'template': '1'
    'title': 'Why New York is the epicenter of the American coronavirus outbreak'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4aec0a-4cc2-4ea9-9f67-09e89f0c45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There were over 74,000 cases of coronavirus
        in the United States as of Thursday midday. About half were in New York —
        &nbsp;almost 10 times more than any other state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c988618-bc2a-4a2a-bea2-afd17b17a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63232dd-7189-4dd8-8792-fd08e65fc12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why has the outbreak hit New York so much harder than other places?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c719fa9-4e8e-43ef-8c62-e45baaff9ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18fd9a-72c1-4b00-8106-dd6cd5bd7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts said the answers are largely specific to the New
        York metropolitan area — its density and population, primarily —&nbsp;but
        they are also a warning to other states that think they may be spared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb9f50-3713-40e7-98cd-65834ad07d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f6ddc-45ed-4801-95d3-b8f06b1375e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York is the epicenter for now, but COVID-19 will not stop there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d743d-7f4b-4bca-99e1-b7807250cb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452bd5b-65b1-4e1c-a6ff-1d1cacaa9250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The notion that the book is written on how this is going to play
        out across the country is dangerous," said Dr. Kent Sepkowitz, CNN medical
        analyst and professor of Medicine and Infectious Diseases at the Weill Cornell
        Medical College in New York City. "We''re seeing New Orleans going up now,
        Detroit. (In) the next few weeks, many cities will have a New York story."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13233a2-b842-4272-a51a-b673fbe2abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f8c2b9-8e4c-4ead-8130-a278d97173bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High density and size</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f6399-cff9-444d-b854-5caccad496c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first and most obvious explanation for the severity of the area''s
        outbreak is that New York is the largest and most densely populated city in
        the US, and coronavirus tends to spread in dense places.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85230e28-7559-435c-a1d4-6a65f585b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c400037-c989-42fc-9ac2-51eaa78c4e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That spatial closeness makes us vulnerable," New York Gov. Andrew
        Cuomo said Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9dd8d7-c131-49f1-8796-904412889453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b458d5-03e5-4808-b7e3-bece11469da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City had an average of just over 27,000 people per square
        mile, according to the 2010 Census. That''s more than double the density of
        Chicago and Philadelphia and more than three times the density of Los Angeles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb778b-8226-4e38-930d-13b0e2c73262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4936693b-2dec-494d-814b-45370583c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At all times of day, New Yorkers pack together on the subway, bump
        into each other on sidewalks and brush knees at bars and restaurants -- all
        while potentially contagious. They live in crowded apartment buildings, squeezing
        up stairs or into elevators with neighbors. The transit system connects people
        across all five boroughs, so most people don''t own cars that might otherwise
        separate people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e134426-9e0b-4d7b-8eeb-a6dfe487c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8cf4a2-bbef-4894-a8d4-6edaccb10c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re used to crowds," New York City Mayor Mayor Bill de Blasio
        said. "We''re used to lines. We''re used to being close together."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fec03-b74f-4c96-b175-ab49b496dc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83f20af-70b9-433f-85f5-48eadbcc4616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 8 million people, New York City is also the largest city
        in the country. So New York''s high number of coronavirus cases is also just
        a reflection of its size. The state will likely lead the country in coronavirus
        cases even if its infection rate per person is not the highest, Sepkowitz
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782382c-b135-430a-98a8-81533379a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5467eb-52f2-4ba0-9df0-5ad485d42884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High testing rates</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123452a4-09bf-4143-acdc-c1057b2bc22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason why New York has so many confirmed coronavirus cases
        is because it is looking for them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747fed8c-5e7a-49d1-8f42-a7452ec23408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03cb24-c824-4437-9818-2d21e66480fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has lagged behind other countries in testing suspected cases,
        and people across the country have told CNN that they have been unable to
        get tested.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7e232d-8721-4f7c-80b1-081e4609ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2e74e-73d8-458e-a56e-e7f7f58b998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, though, has made a dedicated push to ramp up testing at
        hospitals, labs and drive-through centers specifically set up in the most
        dense areas. With FDA approval, New York state authorized 28 public and private
        labs to begin testing for coronavirus on March 13, the first state to do so.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ea3c0-29d0-49c0-a861-e29d30dec3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad621b5e-ce30-4f9d-8ece-9e61e26b0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said over 100,000 people have been tested for coronavirus
        in New York. He said Thursday that about 25% of all testing nationwide has
        been performed by New York.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37edc5c-7391-4105-9673-be7993651a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a466603-b620-4d72-aa43-4be9bdc3dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hunting positives," Cuomo said. "We''re hunting positives
        so we can isolate them and reduce the spread."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ce0fd-77de-44f4-8552-68573aa8f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7adfd-bb65-4d43-8547-71628fa7ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread testing may make the numbers look bad, sure, but health
        officials say it''s vital to slowing the spread of the virus. The more you
        test, the more you can isolate those people who have the virus and thereby
        stop it spreading.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb6d490-f3e1-4991-bfc9-28c722892f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b197085f-3d2a-4ab5-b590-d5112cd7566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, testing is just a part of the explanation for the high totals,
        according to Dr. Arthur Caplan, a CNN medical analyst and the head of the
        Division of Medical Ethics at NYU''s School of Medicine.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd0dcf-efa3-49bd-ac46-5e7b41126cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.578+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd1002-b06c-448c-957b-ff26de72d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is true that we have a worse outbreak here just by admissions
        to ICUs as they begin to build. It''s not just testing," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde459e-d844-4ae9-96b3-050fd7f0a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db6f655-ce4f-4f54-b1cb-bd1030bb1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slow early response</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585347bf-03e7-4259-9d10-6944a25a85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has earned rave reviews for his daily press conferences during
        the crisis. But both he and de Blasio were slow to aggressively shut schools,
        events and social gatherings in the early days of the outbreak.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283e8e8-e866-4f9f-8c25-19f85d7beb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53229955-91ad-4264-b5fc-7bbdacb64dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing isn''t going to stop transmission but it makes
        it slower and that makes it easier to treat people," Caplan explained. "The
        old ''flatten the curve.'' I think they were too slow. I think the whole country
        was too slow."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a96c1-dd66-4c9c-94c1-4930c46b8ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d1f3de-f7ea-4453-8590-21922d76d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state had its first case of community spread, meaning its
        origin was not known, on March 2 in New Rochelle, a suburb of New York City.
        By March 11, there were 216 confirmed cases in the state, and that number
        rose to 613 by March 14.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ceb52-c6c4-4b26-95d8-9c33b647fab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d9496-2ae1-469b-a98c-9cb78235c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo and de Blasio limited gatherings of over 500 people on March
        12 but resisted disrupting life too much.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2aaf3f-b820-40a6-ad4a-325d32da12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99e11c-e2f3-4b21-8c39-fe546929241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to very quickly put out guidance about having to reduce
        crowds and audiences while still having a certain amount of activity," de
        Blasio said at the time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468297c6-091f-420f-a955-73544a5b4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac61a53-0e8d-4ed3-839f-fb90389d7ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus cases continued to rise exponentially, that activity
        no longer became sustainable. New York ordered all schools closed by March
        18, when it already had 2,300 cases. Cuomo ordered non-essential workers to
        stay at home beginning March 22, when there were over 15,000 cases.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e476a2a5-e858-46a5-be0f-81b06dfe5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.579+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f5c0a-d01c-40ac-b5ff-3ad17a26e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, California similarly had an early outbreak but took
        more aggressive measures to limit social life. On March 16, leaders across
        the San Francisco Bay area instituted a shelter-in-place order to keep people
        in their homes when there were 500 cases statewide. Gov. Gavin Newsom issued
        a statewide stay-at-home order on March 19, when the state had 900 positive
        cases.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981abcc8-17eb-4174-b9b1-8b9a7ee7ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce340c6-71df-4b91-a94e-4c2d93acae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the virus spreads exponentially, a delay of even a few days
        can lead to major differences.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9bcf74-c484-4904-9a10-2f3c632dbe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887f180-8b85-4be8-9489-bc2f9fd4aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to isolate and distance early because it makes
        it harder for the virus to jump from person to person quickly," Caplan said.
        "When it spreads slower then you have enough beds in the hospitals and ICUs
        and ventilators to handle the sick."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d3ce6e-5935-4564-898b-1cd53bf6044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac8aab-b4ae-40fa-b0fb-3e8abe61dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel destination</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeadf90a-b4eb-4fae-aa25-4226d9f1a61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Big Apple! The City That Never Sleeps! Concrete jungle where
        dreams are made of!</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46731a30-5496-4028-b765-e78059ce1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3f932-ca7f-4414-95e0-6b651a1c98b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City is a world-renowned tourist destination and the most
        visited destination in the US. As such, Cuomo said that contagious people
        from countries that had earlier coronavirus outbreaks traveled to the city
        and spread the virus.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655ca1a0-6e83-4cfd-a87f-c73f50d45679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b551a-bf61-458a-a03f-d47020853fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have international travelers who were in China and who were
        in Italy and who were in Korea and who came here," Cuomo said Wednesday. "And
        I have no doubt that the virus was here much earlier than we even know. And
        I have no doubt that the virus was here much earlier than it was in any other
        state. Because those people come here first."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c63b192-5bc9-4ee8-b265-033c35749013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d2f4c2-ae51-4ea2-9b90-deae6f303701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.580+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump implemented a series of travel restrictions
        to try to stop that spread. On February 2, the US implemented strict travel
        restrictions on those who had recently been to China. And on March 11, Trump
        said he was suspending travel from two dozen European countries, including
        Italy.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff016e9-3a9c-4a0e-834a-aa0b8087cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5575c-f6cb-4c28-90b7-7d06cd14ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, those moves were too late to stop the virus from reaching
        New York because of its heavy travel, Caplan said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4dc08-a070-40da-acde-01b423f74a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7923478-5ed6-4bcb-a360-b37d3ae4f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York''s heavy travel "sort of made the virus arrive here earlier,"
        he said. "It started here faster."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b599e50-0ce4-4e50-be0f-907c0d3734a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1478ce6-5c86-41a3-9269-1dc38123a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First but not last</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf14aa-3051-45d2-8d4e-aacd2c294397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given all those reasons, New York City was always bound to be a
        hub of rapidly spreading cases. But it is far from the last.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d502e4-419a-475f-83e4-c615e09b1bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd21fcc-8405-4f05-aaba-aeb220d526cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just early. We will see surges in other places," Caplan
        said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c96bcd1-76d5-479a-8201-2aac2eaae2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94772524-41e8-428f-8b69-6fe2fd3ccf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a rock thrown into a pond and it ripples out," he added.
        "It goes to cities, then suburbs, then rural areas due to population density."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63fdb4d-d148-4162-9e8a-ea7a47a3bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2651205-105d-493b-a3f3-2db36f3124a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo has warned that New York is the "canary in the coal mine"
        for the country.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd2a6be-45d6-4641-8a31-c8a6d1eeb939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f534d7b-7b47-4373-9a73-e70268a46b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:23:31.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:54.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s higher in New York because it started here first, because
        we have global travelers coming here first, because we have more density than
        most places, but you will see this in cities all across the country. And you
        will see this in suburban counties all across the country," he said. "We are
        just a test case."</p>'
  'New-York-makeshift-morgues-coronavirus':
    'author': 'Brynn Gingras, Mark Morales and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-27T05:27:24.856+08:00
    'imagesource': 'jcr:71beb8c0-a6b3-482d-a408-0ebd9cfb65ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c038b729-d2cf-496c-871d-76bb138db4cb'
    'lead': 'The last time the city took such drastic measures was after the terrorist
      attacks of September 11, 2001, when the city medical examiner''s office was
      tasked with identifying tens of thousands of body parts from the 2,753 people
      killed in the World Trade Center collapse.'
    'mgnl:activationStatus': true
