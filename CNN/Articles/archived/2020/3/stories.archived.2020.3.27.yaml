      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more patients have recovered from COVID-19, for a total of
        31 recoveries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151655e-fc24-4cbb-b4de-663b2b491d97'
