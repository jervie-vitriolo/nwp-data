  'Food-and-Drug-Administration-rapid-coronavirus-test-kit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-27T10:45:21.724+08:00
    'imagesource': 'jcr:87c633e3-7bad-444f-af22-24e44e46b168'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04b93eb8-6294-47b7-850f-63790ede4d9c'
    'lead': 'The Food and Drug Administration has not approved any rapid testing kits
      for coronavirus disease as there is still “no clear evidence” they are reliable,
      FDA Director General Eric Domingo said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T10:58:07.172+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:33:38.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:19.657+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Food-and-Drug-Administration']
    'template': '1'
    'title': 'FDA warns against imported rapid COVID-19 testing kits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07340a08-b4d8-4be8-9c37-6a5817b61133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — The
        Food and Drug Administration has not approved any rapid testing kits for coronavirus
        disease as there is still “no clear evidence” they are reliable, FDA Director
        General Eric Domingo said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398cb5c-44a7-42ca-a290-60a93e71d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also stressed that COVID-19 testing kits based on real time
        polymerase chain reaction or RT-PCR are recommended. Currently, 15 imported
        COVID-19 test kits have regulatory approval from FDA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eecc1c-0c3e-4ed2-8659-7474c0d06113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then warned suppliers who are seeking to sell and distribute
        point-of-care or rapid COVID-19 test kits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f01d62-a20f-4cc1-93d1-5186bd279711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Businessmen should not import these products before they are certified
        by the FDA,” Domingo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe54f1b-4bd0-4b67-b551-db617553fab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While health authorities swear by the effectivity of a RT-PCR analysis,
        others argue it is not enough of a response during an outbreak situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0f13d-db9f-4382-a5b4-6d460e4cce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleas for mass testing have received support on social media, especially
        after senators and some high-ranking officials demanded to be prioritized
        for testing despite the limited number of kits and the long line of sick patients
        waiting to be processed in hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6105ea-72cb-45a3-a12e-fbd9a13354fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the latest guidelines issued by the DOH, only those with severe
        symptoms of the viral disease, such as difficulty in breathing, prolonged
        cough and fever will be tested. Elderly people, pregnant women and immunocompromised
        persons or those with weakened immune system will also be tested even if they
        show only mild symptoms. That''s because they are groups that are at higher
        risk of infection or have a higher percentage of fatalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fc7a5-707d-47ea-9128-44f7ef860d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said previously they may change
        their current protocol and test people with mild symptoms as the government
        expands its testing centers and acquire more test kits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f998ea9-b664-4de0-beca-c7ec97eb7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization Director-General Tedros Adhanom Ghebreyesus
        earlier this month appealed to countries to “test every suspected case.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad468cc-113d-400e-a0c0-5389e1fbb544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other solutions</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efc5095-0eeb-4082-8e34-3be334b33833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But FDA assured it is “continuously reviewing all applications on
        COVID-19 test kits,” and expediting processes such as simplifying entry process
        for importers of certain products deemed essential to address the COVID-19
        outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a3bfb-04df-4bc0-a5a3-410e4ed26b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign donors are now not required to secure clearance from FDA.
        This is to expedite their release from the custody of Customs. DOH already
        received around 108,000 donated test kits from Korea, China and Singapore,
        Domingo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde623b-43fa-4ab1-94c3-a4cf979171e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:58:07.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:38.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, products from overseas need to have a certificate of
        registration, notification or exemption from the Philippines’ FDA before they
        could be sold in the country.</p>'
  'Amang-Rodriguez-Marikina-COVID-19-testing':
