      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in the US, a New York doughnut shop has dedicated its latest
        offering to infectious disease expert Dr. Anthony Fauci, a member of President
        Donald Trump''s coronavirus task force who''s won the public over with his
        straight-talking approach.</p>'
