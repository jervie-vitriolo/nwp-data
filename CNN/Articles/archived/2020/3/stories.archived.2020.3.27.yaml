      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s S&amp;P/ASX 200 was the regional outlier on Friday,
        shedding 2% in Sydney. But it''s still poised to record a gain for the week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6c41a4-ec57-4dfd-b70a-d679926fde86'
