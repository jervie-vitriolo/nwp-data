      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In times like these,
        it’s never been more challenging to work from home. Setting up a workspace
        where we live has its drawbacks: the need to distinguish “work” from “play,”
        and the self-discipline required to be productive, among others.</p>'
