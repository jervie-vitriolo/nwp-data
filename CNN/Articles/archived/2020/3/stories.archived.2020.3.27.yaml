      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the goal is to "protect and preserve our frontliners."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c20a230-f72e-47fe-8432-6fd8125d0e89'
