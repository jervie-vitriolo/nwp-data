      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba7d77-9916-4ea2-b74e-2db5f6a708b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.962+08:00
