  'dyson-designs-ventilator-united-kingdom':
    'author': 'Nada Bashir, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-27T06:49:52.455+08:00
    'imagesource': 'jcr:f41b2a4e-826f-40fc-be50-99ff793ae078'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58c06309-97df-4c45-b5c6-b2ef03826b04'
    'lead': 'Dyson has received an order from the UK government for 10,000 ventilators
      to support efforts by the country''s National Health Service to treat coronavirus
      patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T06:51:46.305+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:33:44.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:18.517+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Dyson designed a new ventilator in 10 days. He''s making 15,000
      for the pandemic fight'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3301a1e-b95b-464e-998b-a9d2e8588eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:51:46.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dyson has received an order from the UK
        government for 10,000 ventilators to support efforts by the country''s National
        Health Service to treat coronavirus patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ed145-9ac1-425e-b792-7eff95fb6a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:51:46.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Dyson, the company''s billionaire founder, confirmed the order
        in a letter to employees shared with CNN on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f0259c-d406-4301-96ed-f0ec56047e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:51:46.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A ventilator supports a patient who is no longer able to maintain
        their own airways, but sadly there is currently a significant shortage, both
        in the UK and other countries around the world," Dyson wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9743565a-03ff-4ba6-b26d-57ecf63bbbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:51:46.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dyson said the company had designed and built an entirely new ventilator,
        called the "CoVent," since he received a call 10 days ago from UK Prime Minister
        Boris Johnson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36bd8c-da2d-480a-b511-8f784f0c6b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:51:46.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new device can be manufactured quickly, efficiently and at
        volume," Dyson added, saying that the new ventilator has been designed to
        "address the specific needs" of coronavirus patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e25e55-1c16-4d79-b285-7d63303e425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:51:46.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the company, which is best known for its vacuum
        cleaners and hand dryers, said the ventilators would be ready by early April.
        Dyson, who has wealth worth $10 billion according to Bloomberg, wrote in his
        letter that he would also donate 5,000 units to the international effort to
        tackle the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03959e8-a192-48f7-8dc6-2e3a706deb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:51:46.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The core challenge was how to design and deliver a new, sophisticated
        medical product in volume and in an extremely short space of time," he added.
        "The race is now on to get it into production."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aef525-1502-4421-9358-640e4a29993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:51:46.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers in many parts of the world are having trouble
        enough critical supplies, such as masks, gloves and ventilators, to deal with
        the influx of patients suffering from the highly contagious virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a4f9c-0d7a-4f0e-baa1-dc35a2e99305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:51:46.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second UK firm, Gtech, is also working to produce ventilators
        and has submitted two examples to the government for assessment. The company
        specializes in cordless vacuum cleaners and garden power tools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6cd910-e555-47b3-9d10-7f30579390fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:51:46.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Ford has announced that it''s working with
        3M and GE Healthcare to produce medical equipment including ventilators and
        protective gear. GM and Tesla have also pledged to make ventilators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39339530-1ee1-4a39-9e8b-fd2bad0f1818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:51:46.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/26/tech/dyson-ventilators-coronavirus/index.html"
        target="_blank">James Dyson designed a new ventilator in 10 days. He''s making
        15,000 for the pandemic fight</a>"</em></p>'
  'er-doctor-frontlines-service-dog-comfort-':
    'author': 'Amanda Jackson, CNN'
    'caption': 'Susan Ryan and Wynn'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-27T07:55:27.707+08:00
    'imagesource': 'jcr:2b54b9b5-93b3-4661-8011-d56b5c32e172'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f2a74da-8c4f-4bd0-82a0-1faf466cafaa'
    'lead': 'Heroes come in all shapes and sizes -- this one just happens to have
      four legs and a furry coat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T07:59:11.923+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:33:43.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:18.793+08:00
