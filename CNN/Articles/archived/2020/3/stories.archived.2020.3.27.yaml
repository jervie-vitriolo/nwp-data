      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Health said it is also eyeing the Quezon
        Institute and the Philippine Red Cross as the country’s first community quarantine
        facilities. These will be for patients under monitoring and investigation,
        and newly discharged COVID-19 patients who still need to be watched.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59961910-a207-4d54-91d3-acac550e8fff'
