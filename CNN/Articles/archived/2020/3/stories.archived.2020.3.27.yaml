      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, where more than half of the US cases have been reported,
        exhausted hospital workers are turning to increasingly desperate measures
        to combat the virus.</p>'
