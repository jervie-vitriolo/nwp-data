    'title': 'Amang Rodriguez hospital not yet an option for COVID-19 testing in Marikina
      – DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059166f-44ba-4b35-8e12-821e26dda261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Marikina
        City is back to square one for the plan to set up its own COVID-19 testing
        center, with the Department of Health also turning down the use of the laboratory
        in the Amang Rodriguez Memorial Medical Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f856f-188f-4609-86ef-0b50956e4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86e28e-e44c-4f0f-9978-369141f7233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson Maria Rosario Vergeire said Friday that space constraints
        also led authorities to thumb down the use of the DOH-run hospital along Sumulong
        Highway to test swab samples for the novel coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c16be-d777-4c09-a8d9-ecb659fb1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6697807f-a0ba-48c9-a587-082ab4d6a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon inspection, the existing laboratory of Amang Rodriguez Medical
        Center was not big enough. It did not have adequate space for us to house
        the RT-PCR machine. That’s why in the recommendation, we said the Amang Rodriguez
        Medical Center cannot this time house the PCR," Vergeire told CNN Philippines''
        <em>The Source</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ae088-61fd-4942-a700-d8e3a927b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RT-PCR, short for real time polymerase chain reaction machine,
        is being used to process specimen from patients to see if a person has COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e669c9-e134-45e6-98fd-9e03cd38848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:15:00.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later briefing, Vergeire clarified that they are not against
        the local government setting up its own testing laboratory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b9ece-7344-4f56-a472-a2b0b6fae732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:15:00.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:37.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po tayo tumututol sa pagtayo ng sariling laboratoryo
        ng</em> Marikina. <em>Sa katunayan po ito ay ating hangad, at layunin ng kagawaran
        na makapagbukas ng mas marami pang laboratoryo para mag</em>test <em>ng</em>
        COVID-19,” she said in a media briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ddc95-1092-444c-80c6-e12e169d3a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:15:00.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not against Marikina setting up its own laboratory.
        The truth is we encourage it and it is the agency’s goal to open even more
        laboratories that can test for COVID-19.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ee6a4-0fec-495b-bb7b-a816f25ae21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:15:00.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:37.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the DOH is even in talks with some “donors” who are
        interested in funding the facility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a782309-5d2f-4db5-9557-9258dbe85c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:15:00.326+08:00
