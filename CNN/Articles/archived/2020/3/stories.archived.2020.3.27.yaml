      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Research Institute for Tropical Medicine in Muntinlupa
        City is the only facility that can conduct COVID-19 tests, which has resulted
        in a <a href="https://cnnphilippines.com/news/2020/3/27/COVID-19-test-results-from-RITM-out-in-5-to-7-days,-but-not-for-long,-DOH-says.html">backlog</a>
        and delay in releasing results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c2950-9043-4f17-abf2-797dfb085313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:59:33.014+08:00
