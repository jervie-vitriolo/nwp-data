      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said booths will be set up in other locations as well. Free
        access will be given at the NAIAx, STAR Tollway, South Luzon Expressway, Skyway,
        and the Tarlac-Pangasinan-La Union Expressway.</p>'
