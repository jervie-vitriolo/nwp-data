    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b71d7-4853-4818-a8cb-89c6c4a45e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:30:11.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:27.181+08:00
