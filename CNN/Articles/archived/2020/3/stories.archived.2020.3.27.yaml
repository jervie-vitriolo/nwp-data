      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Balak po namin pag nagkaroon na po tayo ng mass testing ay icocomplile
        na po natin yung mga PUI at saka PUMs sa mga quarantine areas," Galvez added.</p>'
    '11':
