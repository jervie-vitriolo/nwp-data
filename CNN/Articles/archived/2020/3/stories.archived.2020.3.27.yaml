      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b39992-a328-4e0f-a900-df34e6c043d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and nurses in the capital New Delhi told CNN that they have
        been ostracized and discriminated against by their communities over fears
        that they could bring home the virus after work.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de89376-8967-4035-bd7c-4e0121327983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eef52b-c4b8-4915-a149-fec10ed62ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some doctors have even been threatened with eviction or having their
        electricity cut off.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698706ac-6fa6-491b-a089-05ae28cd4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f6c0f-a4cc-47ff-a3e7-3bc556d572fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.352+08:00
      'mgnl:createdBy': 'vince'
