      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf2215-d23e-4923-81e0-99a053ea2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan''s cherry blossom trees are in full bloom right now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8e28c-8933-44fe-bd1a-520f806a6701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.700+08:00
