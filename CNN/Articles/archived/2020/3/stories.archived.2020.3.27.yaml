      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patients die before getting test results</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b4591-bd13-458f-a79a-ffd23df3d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:57:00.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:13.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III has said cases are bound to
        increase as the government expands its testing efforts. Five government laboratories
        can now test COVID-19 samples.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe2f7a-6508-40ef-9469-89a86b96d387'
      'mgnl:activationStatus': true
