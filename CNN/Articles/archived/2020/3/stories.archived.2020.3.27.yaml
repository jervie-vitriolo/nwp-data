      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Why is the death
        rate so low in Germany? How come the UK has comparatively fewer cases than
        elsewhere? And what''s going on in Russia?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c0cfe-5fcf-478c-a0f0-02bcabecd6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online map of global coronavirus cases, compiled by Johns Hopkins
        University (JHU), is, according to the university, being viewed more than
        1 billion times every day by people who want to see the figures for themselves.
        Questions once reserved for epidemiologists are now being discussed over dinner
        tables and around (virtual) water coolers across the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd88858-fe37-4cbd-ae68-51addb13b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But what if the numbers aren''t painting the full picture?</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72147a7d-c53f-48fd-a242-12fc4a28ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who are comparing the data and attempting to divine how
        different countries'' epidemics stack up against each other, experts have
        a warning: nations have different reporting standards, different approaches
        to testing, and different approaches to tracing cases, all of which makes
        such comparisons dangerously misleading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7282cb-6bb6-497b-ba90-5370d3bf952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheila Bird, a renowned British biostatistician and professor at
        Cambridge University, says testing and reporting have been inconsistent even
        within individual countries, let alone internationally. Rules on who gets
        tested -- and where and when -- can evolve, and these changes and time lapses
        are not necessarily captured in the data published by different governments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891eeb5-9687-4bde-b3d9-79875dd2e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird is one of a number of high-profile scientists who have been
        calling on the UK government to run more coronavirus tests and provide more
        nuanced data. The UK government says the health system doesn''t currently
        have the capacity to test everyone who has Covid-19 symptoms. Only patients
        sick enough to require hospital treatment get tested, according to the government.
        The country had more than 9,962 cases and 467 deaths as of Thursday, according
        to JHU.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ad89fd-ab0d-4d2f-af23-d97486328603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Germany, anyone who shows flu-like symptoms and has
        in the past 14 days come into contact with a confirmed case, or traveled to
        a high-risk region, gets tested, according to official guidelines published
        by the health ministry. According to JHU, more than 41,519 people there have
        tested positive as of Thursday, with just 239 deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c65c20b-1bbc-4bb0-a0a5-d45734c1d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in South Korea, there is free and easy access to testing for
        anyone whom a doctor deems needs it, and authorities have been tracing the
        contacts of infected patients. As of Wednesday, the country had 9,241 cases
        and 131 deaths, according to JHU.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a33b0ad-1c7f-4aff-b439-1989e01764a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatively low number of tests done in the UK helps explain
        why the case numbers appear so much lower in the JHU map compared to other
        European countries. It doesn''t mean fewer people are sick, necessarily --
        just that fewer people are being tested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6883847-bb27-4171-8be6-d7de4ce84fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The danger is relying on the figures and assuming that they give
        us an accurate count of the total number of people who have been infected,"
        said Mike Tildesley, an associate professor at Warwick University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38acf5d1-084c-49bd-845c-4e7c9c936422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of testing could also make the situation look worse than
        it is. Based on the number of confirmed cases and reported deaths, the UK
        appears to have a relatively high Covid-19 mortality rate. But that''s not
        necessarily the case, because in the UK, only those who are very ill get tested.
        People with mild symptoms, who are very likely to recover, are being told
        to stay home without being tested -- meaning they''re not being captured by
        the data.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a87a33-9674-4713-b477-affde34a0a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally, the comparisons rely on a piecemeal of different
        sources. The JHU map, which has become the go-to resource for many media organizations
        and experts, pulls in data from the World Health Organization, the US Centers
        for Disease Control and Prevention, the European Center for Disease Prevention
        and Control and China''s national health commission, in addition to local
        media reports, health departments, and the online community for health care
        professionals known as DXY.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a59c11-7914-498d-b6ca-ebc8c5b53062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird said comparing such numbers could be dangerous. "Lacking assured
        like-with-like comparators in other countries, we risk making heroic, and
        perhaps heroically wrong, inferences country-to-country," she told CNN in
        an email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d47de23-9db0-46f5-8316-a98a21443d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tildesley, who specializes in developing mathematical models to
        simulate the spread of diseases, said people need to be mindful of the bigger
        picture. "The fear is that people may look at their own risk, consider it''s
        low and then not take the measures that are being advised," he said. His advice:
        Even though the likelihood of any one individual in the UK being infected
        is very low at the moment, everyone should behave as if they were.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc9ffb-097a-43f9-9579-4443c4c1a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than focus too much on the actual numbers, scientists spend
        a lot of time looking at the epidemic curve -- the shape of the graph that
        captures the total number of new cases in each country day by day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe629e4-9001-4c92-82f1-f4838f1587da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If different nations have different standards and conditions, they
        at least generate a consistent curve if those standards and conditions are
        stable across time," said Lisa Gitelman, an NYU professor and the editor of
        a book called ''"Raw Data'' Is an Oxymoron."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cb8d2-f8aa-4f1a-b249-6f4c06e800f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, if Italy keeps testing people at similar rate and its daily
        rate of increase in new cases starts going down -- the curve starts flattening
        -- that''s good news. But the testing rate needs to stay the same. If the
        UK suddenly starts testing many more people and sees a big jump in new cases,
        it doesn''t necessarily mean the epidemic is spreading faster. Similarly,
        if a country runs out of tests, it may suddenly report a misleading drop in
        new cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5525212-86d9-44cc-9ac1-69d303f2d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accurate information is important, because to defeat the virus,
        people need to be willing to comply with strict restrictions. Scientists say
        the only way to defeat the virus is through social distancing, which requires
        citizens to drastically alter their way of life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3358d-3126-49f4-b12a-83af5ee97a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Hibberd, a professor of emerging infectious disease at London
        School of Hygiene and Tropical Medicine, said the UK government''s figures
        "may make some people think there are not many cases." He said that''s why
        the associated messaging is important. "Gaining compliance will then depend
        on convincing people that their actions impact the numbers going forward,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf38f6c-b000-4e6f-b18f-8f25974475c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the containment restrictions are increased, we should expect
        to see an impact on the numbers -- the forward predictions should change --
        and people can be convinced that their actions matter," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466312b-ad3f-47e3-8aaf-5dc6a7a22bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number -- showing the average number of people
        each infected person passes the virus on to -- is a key metric when looking
        at the success of the restrictive measures. Early data indicates that social
        distancing measures really help to curb the disease from spreading, according
        to a study published in The Lancet on Wednesday. The Czech Ministry of Health
        released preliminary data on Tuesday that suggest that while the initial reproduction
        number in the Czech Republic stood at 2.64, this went down to 1.84 after March
        12, when movement restrictions came into place.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57c8c9-280d-4294-a211-d08235ed01ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To convince people to obey the rules, politicians need to make a
        convincing case that the situation is serious enough to merit such sacrifices.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7444cab-2e93-443d-b585-8fb900c41295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately there is no one metric that enables us to compare
        situations in different countries," Tildesley said. Looking at the number
        of deaths gives some indication about the severity of the situation in each
        country, but international comparisons are again complicated. No two countries
        are alike when it comes to access to healthcare and medical resources, underlying
        health conditions and even the age structure of the population.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7485ba6f-eb38-466a-a2dc-5ac0363970ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of deaths may be higher in different countries if there
        are not the same level of resources for treatment as in other countries, so
        it doesn''t necessarily mean that the disease is spreading in a different
        way or the controls are less effective," Tildesley added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b20badf-2b21-41fe-a327-d0fcd6a9d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having more complete data on the number of all recoveries would
        be helpful. Scientists are hoping that a widespread testing for antibodies,
        which should become available at least in some countries in the coming days,
        would reveal who has had the illness in the past and help paint a more accurate
        picture of the epidemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86925b6-dbae-468d-b259-2df57346923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even when the numbers are accurate, they may be hard to comprehend.
        "Data is useful, but I think the most important thing is looking at the experience
        in other countries," said Nick Chater, a professor of behavioral science at
        Warwick Business School.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1157dd-b2c5-4b7a-9bf3-94ed7d4ae9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the UK, the government''s projections are that in a good scenario,
        20,000 people die ... but that''s very hard to make sense of until you realize
        what''s happening in Italy now," he said. "There are 6,000 deaths, and if
        you look at what it''s like to be dealing with the healthcare disaster there,
        it''s clearly absolutely terrible, and anything that''s much worse than that
        is clearly really really terrible. It''s these comparisons that bring the
        data alive."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a89d6-f881-4ad6-8081-3980ab893b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/26/health/number-of-cases-testing-data-intl/index.html"
        target="_blank">Why comparing coronavirus outbreaks in different countries
        can be misleading -- and even dangerous</a></em>"</p>'
