    'lead': 'Cherry blossom season is a widely anticipated event in cities around
      the world, a sign that spring has arrived, an opportunity for people to get
      out and enjoy nature''s unrivaled beauty. Right now, no city is more deserving
      of that message of hope and renewal than Wuhan'
    'mgnl:activationStatus': true
