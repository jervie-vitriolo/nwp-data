      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb214d3-ee8c-4283-b382-438950fc0c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.700+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best places to enjoy them is Wuhan University, which
        is normally filled with cherry blossom admirers. This season, however, has
        been anything but normal. It''s nearly empty due to the ongoing lockdown,
        creating scenes of ethereal beauty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c704f1-4d5b-4b5d-ba38-548e3e6563a0'
