      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738ee66-0e55-4275-82a9-bdaf7155a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T10:03:49.518+08:00
