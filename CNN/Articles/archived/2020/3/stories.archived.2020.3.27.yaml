      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is well and in good health condition. He will be in his military
        quarters where he will continue the discharge of his duties and responsibilities,"
        it said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
