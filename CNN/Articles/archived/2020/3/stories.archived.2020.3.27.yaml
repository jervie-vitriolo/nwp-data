      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was allegedly intoxicated when the incident happened
        at 3a.m., according to Albay Police Provincial spokesperson Dexter Panganiban.</p>'
