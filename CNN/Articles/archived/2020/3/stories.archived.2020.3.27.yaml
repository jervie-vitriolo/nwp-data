      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa93df02-0514-4c47-b185-8b642e0854a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:57:00.647+08:00
