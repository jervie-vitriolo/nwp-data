      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 707 confirmed COVID-19 cases. Of this number,
        45 have died while 28 have recovered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5a711-3cd7-493d-ac24-59a21ba01ef9'
