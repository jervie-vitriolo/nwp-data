      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this may no longer be a problem soon, the Department of Health
        assured Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e5af4-11d3-4a71-965e-b1d331ca376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon sa Research Institute for Tropical Medicine tumatagal
        po tayo ng lima hanggang pitong araw dahil nga po sa nangyaring na mga backlog,”
        said Health Undersecretary Maria Rosario Vergeire during the televised briefing,
        explaining how long should patients wait before their results come back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb2ba9-1ec8-4227-ac09-dfcad8c3f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, at the Research Institute for Tropical
        Medicine, it is taking them five to seven days because of the backlog.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdaf762-8fbe-4318-a31f-87dc5803222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said the RITM made a commitment to clear their backlog
        of test results “in two to three days.” This means the turnaround time will
        be one to two days again by Sunday or Monday next week -- similar to when
        there was no backlog yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53aa61-7e4d-400d-981c-2291e0198796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM has said that patients could expect to know if they tested
        positive 24 to 48 hours after their nasal and throat swabs were collected.
        This is the “standard processing time” for all the government laboratories,
        Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4ae02-be67-428b-8ada-fbe0e9fc4889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire earlier noted the Philippine health care system was being
        “challenged” in terms of testing capacity due to the lack of kits and laboratories.
        But last week, it expanded its testing efforts with the arrival of imported
        detection kits donated by other countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740ded7-9934-4812-8b73-f9fd4ec3148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/3/20/coronavirus-testing-in-philippines.html"
        target="_blank">How COVID-19 testing is conducted in the PH</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deed10d6-ed96-44ec-b061-1acf51829d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM earlier served as the only confirmatory testing laboratory
        for COVID-19 in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7336893-9829-44ee-b0aa-3ed74c219a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it is joined by Vicente Sotto Memorial Center in Cebu City,
        Southern Philippines Medical Center in Davao City, Baguio General Hospital
        in Baguio City and Lung Center of the Philippines in Quezon City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d0ad3-ec5d-4114-9d3a-7c32541638c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to revised guidelines issued by DOH last week, only those
        with severe symptoms of the viral disease, such as difficulty in breathing,
        prolonged cough and fever will be tested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae5c46-ece4-4690-8d8f-a98fd4b346b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly people, women with high risk pregnancy and immunocompromised
        persons or those with weakened immune system will also be tested even if they
        show only mild symptoms. That''s because they are groups that are at higher
        risk of infection or have a higher percentage of fatalities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a979dd-6831-42bb-9ef3-4b8ffb26818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to these protocols, only people who have been exposed to a
        person diagnosed with COVID-19 or have recently visited countries with cases
        of local transmission were tested.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8229bba0-e666-44be-a16d-a6f8ed1bf234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Health Secretary Francisco Duque previously said the DOH is
        studying whether or not they could allow patients with mild symptoms to get
        tested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e151601-6c8d-4f21-9d98-6048edd28805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:22:03.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the illness has infected 707 people with 45 deaths.
        At least nine of the COVID-19 fatalities were frontline doctors.</p>'
