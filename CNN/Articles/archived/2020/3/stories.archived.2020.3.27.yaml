    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7374be34-872a-4bf8-baa7-7169018b78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T12:17:37.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:34.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that some healthcare workers contract the disease
        as they lack protective gear, similar to what the Private Hospitals Association
        of the Philippines Inc. said on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a3897-67d9-4325-9bbc-6fa6dff5733d'
