      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> — Authorities
        continue to search for possible quarantine facilities amid the rising number
        of confirmed COVID-19 cases and persons suspected of coronavirus infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f008e43-b1d7-4285-bfe7-8f8d65e96957'
      'mgnl:activationStatus': true
