      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed Luzon under enhanced community
        quarantine – deploying policemen and soldiers to restrict people''s movement
        – to contain the spread of the virus. Other local government units outside
        Luzon have also shut their borders.</p>'
  'luzon-quarantine-extension-possible':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-27T15:15:44.000+08:00
    'imagesource': 'jcr:8ce4868a-2948-4f55-bb2e-d4f4a53655c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84c0d6bf-f925-4804-b812-a9fd31289c61'
