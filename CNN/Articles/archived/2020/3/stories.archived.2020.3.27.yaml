      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d7c1a-feda-4012-a42a-47621fa1aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this hour of crisis, doctors and nurses in white clothes are
        a form of God. They are putting themselves in danger to save us ... Doctors,
        nurses and medical staff save our lives and we can never repay their debt,"
        he said.</p>'
