      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> There
        are 30 public and private laboratories that have signified interest to conduct
        COVID-19 tests, the Department of Health said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9344a3ea-a669-44ac-8cf6-0d2c6588d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:59:33.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Vergeire said the DOH has distributed
        its “self-assessment tool” to these institutions, so they can check if they
        are qualified to run the tests that would confirm if a patient has the coronavirus
        disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdedbbd9-5f86-4744-ac32-ca6e374f9158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:59:33.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has visited some of these laboratories to validate their
        self-assessment, Vergeire said. These are St. Luke’s Medical Center Quezon
        City and Taguig City branches, Makati Medical Center, The Medical City in
        Pasig, the Armed Forces Research Institute for Medical Sciences, Western Visayas
        Medical Center and the Bicol Public Health Laboratory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f4754-a121-4ac9-8957-c635a8191099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:59:33.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the department also hopes to have its <a href="https://cnnphilippines.com/news/2020/3/17/philippines-coronavirus-covid-19-testing.html">subnational
        laboratories</a> for COVID-19 testing certified today. The Vicente Sotto Memorial
        Medical Center in Cebu City, Southern Philippines Medical Center in Davao
        City, Baguio General Hospital in Baguio City and the Lung Center of the Philippines
        in Quezon City are also up for accreditation for COVID-19 testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6413c818-527b-4cee-b4ed-418b079b0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:59:33.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said these laboratories are capable of giving 80 to 160
        tests per day and an initial 5,000 test kits have been dispensed to them.&nbsp;</p>'
