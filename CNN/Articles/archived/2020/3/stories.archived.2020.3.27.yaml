    'jcr:uuid': 'a630acd6-00fd-4c5d-93ee-fbf46b063075'
    'lead': 'A key official in the United States’ Center for Disease Control and Prevention
      said travel restrictions are inadequate to contain the spread of the coronavirus
      disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T01:37:36.492+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:33:57.502+08:00
