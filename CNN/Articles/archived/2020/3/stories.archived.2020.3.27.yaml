    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['emergency-room']
    'template': '1'
    'title': 'A service dog in training brings comfort to ER doctors on the frontlines
      in US'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304daf56-f866-4a60-8948-5349354cfacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Heroes come in all shapes and sizes --
        this one just happens to have four legs and a furry coat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02550a3e-e476-44dc-babd-8fcfc52e80d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wynn, a service dog in training, is bringing joy and comfort to
        the medical staff on the front lines of the coronovirus fight in Denver.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5a90c-740e-430c-98aa-071dad2edd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-year-old yellow Labrador serves up cuddles to health care
        workers who need a much needed mental break from the emergency room at Rose
        Medical Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f53630-9503-46dc-83f9-51d5adb1e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wynn is no stranger to the medical staff, as she''s being trained
        by Susan Ryan, an emergency physician at the hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d4441-b6ee-40c8-9a41-0e217819be71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan shared an image of the two of them on Sunday. In it, the doctor
        is seen wearing a face shield and a mask while sitting on the floor of the
        hospital petting Wynn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda158fc-74eb-416e-b9ba-d0e9259ee992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw Wynn coming back in from being walked outside," Ryan told
        CNN. "I just slumped down on the floor and said ''can I just have a minute
        with her''?''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac081061-c96c-4ba9-a932-d43f35b58b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said she had just finished with a patient and washed up before
        getting some quality time with Wynn.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8944b2-2b0e-4a76-88f6-8c4cb2dd9035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing stuff and hearing stuff that you can''t unsee has an impact
        on you," Ryan said. "That''s where the dogs come in. When you are in the presence
        of the dog and petting them you are taking a moment to ground yourself at
        that present time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8f6b6-d63a-4aba-af7b-b6f03610a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wynn is currently being trained to become an assistance dog for
        Canine Companions for Independence, a non-profit that provides assistance
        dogs free of charge to adults, children and veterans with disabilities, according
        to its website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3843f-27de-4acd-bd27-add96e3401d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan has been training Wynn since she was eight weeks old. She frequently
        takes the pup to the hospital for visits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cafbae-5d8e-4e1b-af95-f589dcc4c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been the brightest part of our day," Ryan said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f803b20c-0a14-456a-9e72-4f3465f636bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Wynn is set up in the social workers office and on-call for
        staffers who need some puppy love to relieve stress. In the room, lights are
        dimmed and meditation music plays to provide the best place for medical staff
        to take a little mental break before returning to their jobs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66354c2-aa85-4d4a-be54-0c2b7032c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t worry, everyone that comes in contact with Wynn thoroughly
        washes their hands before touching her</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fa596c-612a-479f-a870-c1e82b6e99a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan suggests to help emergency room doctors, people should make
        sure they practice social distancing, wash their hands and take care of themselves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72ae66-236d-48c6-96e3-5f2bb027702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will decrease the surge that will hit us," Ryan said. " We
        took an oath. We will stand up and show up."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420fe3af-4508-4ab6-8462-a83378d79304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that she was very moved by seeing the videos shared
        on social media of people sharing their support for medical staff.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1862bbf2-37c2-487c-9ce1-a7399b726419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#Solidarityat8 is a social media movement that asks people to go
        on their balconies or open their windows at 8 p.m. to cheer, clap or just
        make some noise to honor the people who continue to work in hospitals, clinics,
        nursing homes and other medical facilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb607c-b1b3-48d9-8c4e-ae967f24661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all in this together," she said. "We can be connected by
        kindness, love and four paws."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691a821-2f37-48bf-9f87-7e7229d26af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some virtual puppy love, Canine Companions for Independence
        has a live stream of a puppy camera daily that features some of their newest
        additions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9b8dd-372f-4d7f-b47a-36456a71735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wynn will be under Ryan''s care till she is about 18 to 22 months
        old, and then she''ll move on to a professional training program at one of
        the organization''s training centers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12b060-3753-4f6b-a1fb-40ddce62b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: The headline for this article has been corrected to
        clarify that the dog is a service dog in training.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4fef6-727b-4859-99ee-5c1056aaa327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:59:11.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:33:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/03/26/health/therapy-dog-er-doctor-trnd-wellness/index.html"
        href="https://edition.cnn.com/2020/03/26/health/therapy-dog-er-doctor-trnd-wellness/index.html"
        target="_blank">A service dog in training brings comfort to ER doctors on
        the frontlines</a></em>"</p>'
  'bank-workers-also-at-the-frontlines-amid-coronavirus-crisis':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-27T09:25:36.927+08:00
    'imagesource': 'jcr:20ad575d-70c0-43a0-8ddf-6cbb7dd8729b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1651ae85-6948-45d2-b38a-783aaa7c0e5a'
    'lead': 'A different breed of frontline workers has emerged as the country addresses
      the COVID-19 crisis. These are their stories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-26T20:40:14.575+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T19:33:43.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:18.999+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bank workers also at the frontlines amid coronavirus crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb2c75-55bf-4a39-8890-1593df0a6022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.575+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A different breed
        of frontline workers has emerged as the country addresses the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9eecc-dd68-4467-992c-37467025c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.575+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Luzon and recently, the province of Cebu, have been placed
        under "enhanced community quarantine," with government restricting the movement
        of residents except for urgent needs. Access to money is one of them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4a61a-c3c4-44d0-abdb-d877644ff1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the heavy lifting is borne by doctors, nurses, and
        hospital staff, bank tellers and the rest the financial services sector also
        face the daily worry of how they can get to work and service hundreds of clients,
        hoping that none of them are carriers of the disease, as they process deposits
        and withdrawals in succession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987b23ab-ae19-4f2f-b79f-7a8f0a3ee93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miko&nbsp;Roman, a reconciliation assistant for BDO Unibank, said
        he had no choice but to find ways to report for work without public transportation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf45ce-bd7f-461c-8da4-3329b74d09eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those with cars fetched our colleagues, and (some) even used a
        motorcycle to pick up one colleague after another. We walked for several kilometers
        from our homes," he shared in a post. "If we stop our operations, who else
        in our sector will serve the public? Who will safeguard their hard-earned
        cash in these times of emergency?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d753c-01cf-4de8-a2fc-3072ce7d0207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another bank employee, Regine Azereth Trambulo Agreda, opted for
        an eco-friendly way to get to work: biking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afe819-947d-4cba-8ed2-43d0f0f33263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m so proud of you, all those BANKING INDUSTRY PEOPLE, and other
        frontliners in this difficult time. I am praying for everyone’s safety and
        continuous guidance from the Lord. Thank you for the heroic act!" Regine''s
        wife said on Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a289d-e64e-4004-8a3f-6edfa6aa49d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also lines just to enter bank premises now, as most people
        who do not have access to their accounts online or via remote channels are
        forced to transact over-the-counter. Not all bank branches remain open too,
        so the foot traffic is heavier than ever.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7461a96-d3b6-49ce-bf2a-dc8a5b26b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.576+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even automated teller machines are not spared, making it more in
        demand for cash replenishment due to frequent withdrawals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802bc8b-2e87-4477-bca9-c5740714807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.577+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas tried to make it easy on these bank
        staff, saying that it will start issuing IDs that would excuse hardworking
        employees in the industry from further scrutiny at checkpoints.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc942c5-4ba8-4545-bf31-8982c7325e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.577+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just banks —&nbsp;remittance agents, payment system operators,
        money changers, and pawnshops are covered too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbc699-26e9-4773-aec7-314e378783b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.577+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may not be monitoring vital signs or tending to the sick, but
        these banking industry workers are keeping a different lifeline in check,
        and that''s ensuring that people can deposit or withdraw much-needed money
        at this time. Salaries, remittances, and loans can mean life and death for
        cash-strapped Filipinos.</p>'
    '23':
      'image': 'jcr:501547a7-41d6-4e1f-a8a4-732b7fd523b2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc240a-1575-49b4-8d56-8d119bec2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T20:40:14.577+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T19:33:43.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
