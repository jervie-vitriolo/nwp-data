      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong>&nbsp;A
        Department of Education schools division official in Mandaluyong City has
        tested positive for COVID-19, DepEd reported Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999ef2d-039b-45c7-bf92-86024bdce060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T12:10:49.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the test result was released Wednesday, adding the patient
        is confined in a hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e203c-8e30-4033-b7d5-9151a43b117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T12:10:49.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department said the official attended competition
        events at the National Festival of Talents or NFOT held in Ilagan City, Isabela&nbsp;
        from March 9 to 13. Thousands of public and private school students participated
        in the said national event.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd6b5c2-f5ea-4eee-9061-c43096e24996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T12:10:49.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing is being done, it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d825687-967d-4819-9433-48e2eb540622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T12:10:49.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he visited some competition events at the NFOT, we also checked
        on updates of our precautionary home quarantine of NFOT and NSPC (National
        Schools Press Conference) delegates... Overall we have monitored a small number
        of participants that were classified as PUIs, but there is no link that can
        be established to the patient," it said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceae4dd-1472-427a-8ca8-194535e3e88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T12:10:49.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd also said the patient''s colleagues are not showing respiratory
        symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03028290-4b88-41eb-a43a-6c8e51f96ac8'
