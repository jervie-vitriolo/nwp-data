      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3669c9-4e22-4e47-b61c-145a6ce55304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For these patients who essentially present in progressive respiratory
        failure, the damage to the lungs is rapid and widespread (as evidenced in
        the VR video)," Mortman said in an email. "Unfortunately, once damaged to
        this degree, the lungs can take a long time to heal. For approximately 2-4%
        (depending on which numbers you believe) of patients with Covid-19, the damage
        is irreversible and they will succumb to the disease."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af203d-78b2-432c-bf20-6a599e55223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea08c16-768e-44e4-9cb2-bb791442feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus is primarily respiratory in nature. It "gets into
        the mucus membranes, and then it''s in the lung. The way the body tries to
        control that is with inflammation," Mortman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a81f61-a36c-4cbf-bf16-486000b5990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8d82b-7ae3-4894-9082-0dc0e5bc6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow marks both infection and inflammation. "So you get this
        pretty strong inflammatory process in the lungs in the body''s attempt to
        control the infection," Mortman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e943f49-5c5a-4fa7-ba70-b18d7b13ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd79d8-cb5c-4418-a25b-1db9fdf4737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflammation prevents the lungs from being able to oxygenate the
        blood and to remove carbon dioxide. That would cause a patient to gasp, or
        inhale a lot of air to balance the oxygen and carbon dioxide levels</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32681a00-bc14-447b-ba69-24069336d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b8281-6bad-4f00-9997-6616b7b76c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.538+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images suggest that the words to describe common symptoms --
        coughing and shortness of breath -- can''t really capture the impact of the
        virus on the body.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e281a-cc6c-4c4a-922e-a5ec51a1fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1844b39e-9112-46f0-afb2-9e95ede30fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some people, Mortman said, the damage will be irreversible --
        making it imperative that Americans heed advice on social distancing and self-isolation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548135c-fd4d-4421-861d-36aaaaf6fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b7daf-5c39-45fd-a9be-e464d95e581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people to see this and understand what this can do," Mortman
        said. "People need to take this seriously."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e705fe-1bb1-48d6-9b07-493f7f8f84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T14:35:35.539+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:26.154+08:00
