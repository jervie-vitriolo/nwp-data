      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Laura He, Manveena Suri, Kaori Enjoji, Yoko Wakatsuki, Ya Chun
        Wang, Fanny Bobille, Benjamin Berteau and Hada Messia contributed reporting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb01b0a-37cb-4a80-82e6-99e99c625d36'
