  'grand-princess-crew-letter':
    'author': 'CNN Philippines Staff'
    'caption': 'The Filipino crew members who were rescued from a coronavirus-hit
      cruise in California raised several concerns as their 14-day quarantine in Tarlac
      nears its end. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-27T22:50:30.286+08:00
    'imagesource': 'jcr:b452cb59-f81f-44b6-805f-39891182e059'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfa7a88d-5d01-4bb3-952c-c667152df1bd'
    'lead': 'The Filipino crew members who were rescued from a coronavirus-hit cruise
      in California raised several concerns as their 14-day quarantine in Tarlac nears
      its end. This includes a need to conduct more COVID-19 tests and to deploy more
      health workers to their facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T23:14:31.192+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:32:51.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:32:33.109+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MV-Grand-Princess', 'coronavirus', 'COVID-19', 'California']
    'template': '1'
    'title': 'Quarantined crew from California ship demands for more tests, health
      workers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df3276-3f86-492a-baaa-977aaa3785e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T23:14:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> The
        Filipino crew members who were rescued from a coronavirus-hit cruise in California
        raised several concerns as their 14-day quarantine in Tarlac nears its end.
        This includes a need to conduct more COVID-19 tests and to deploy more health
        workers to their facilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832ea587-0153-4257-b5ca-820276ac56d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T23:14:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew sent a letter to the government on Friday, urging that
        all of its members be tested for COVID-19 before their scheduled return to
        their families on March 29.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f033a4-a407-4d48-a431-552b8e0d6087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T23:14:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the politicians and their families are able to avail of testing,
        then we, who were exposed continuously to COVID-19 for a long time, need and
        deserve the testing even more,” the letter stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24bc1f4-c85a-41ae-82e7-98b4d6f5ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T23:14:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was addressed to President Rodrigo Duterte, Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases (IATF), Department
        of Health and Magsaysay Maritime Corporation at Princess Cruises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21e499-718b-4445-875b-11a9b2da3505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T23:14:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While in quarantine, only our temperature is being checked, and
        testing remains random and unsystematic,” the crew complained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e7f65-7ba8-413a-9bf0-431e30d627e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T23:14:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 400 Filipinos, most of whom are crew members, <a href="https://cnnphilippines.com/news/2020/3/16/Grand-Princess-cruise-ship-repatriation-coronavirus.html?fbclid=IwAR03qxALodDJOnP-LJwnm709qmklfc76GwqgsUaf1hB-NVf0cfgGLU_ge5Q">arrived
        in the country</a> on March 16&nbsp;from the MV Grand Princess, which was
        docked off the coast of California after a passenger onboard a previous trip
        died due to COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd3ca1e-9c75-4e19-bb8c-0467692c558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T23:14:31.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees have since been on quarantine in the Athlete’s Village
        in New Clark City.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de50462-94d1-434d-bd4d-b15015b5220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T23:16:26.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s also essential to send more of our hardworking frontline health
        workers to care for us here,” the letter also said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd608cddd-5655-4fff-a417-721dfda240d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T23:16:26.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew also expressed concern how they will return to their respective
        provinces given the Luzon-wide quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efceea8e-dc8c-438b-ae6c-8d867ca64c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T23:16:26.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time we do not know where we will go after the quarantine,"
        they wrote. "There should be a clear plan so that we can go back home to our
        families."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a20ba-0f59-42f4-b51d-d86e46e5d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T23:16:26.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:32:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuees also appealed for financial and livelihood assistance
        as well as help for those who were left behind in the ship.</p>'
