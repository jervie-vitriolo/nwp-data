    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe1f66-31e2-43ad-a331-5e840bb0bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T06:33:32.450+08:00
