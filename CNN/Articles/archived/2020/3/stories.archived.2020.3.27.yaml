      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmhurst is at the center of the crisis, the statement said, and
        staff is working to overcome the overwhelming numbers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee8016-1923-43c7-9193-51e103149066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:17:44.113+08:00
