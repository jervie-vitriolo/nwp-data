      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Patients
        who did not fully disclose their state of health or COVID-19 symptoms exposed
        doctors to the disease and led to several deaths, the Department of Health
        said Friday.</p>'
