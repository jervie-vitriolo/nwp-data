      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753789a-c64f-42b9-a393-c80892b017a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc78ddf6-c0fd-47f9-b205-8a32e3263414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T16:06:24.579+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City has been placed under community quarantine, prescribing
        limited movement of residents to prevent the spread of COVID-19. People heading
        out to buy supplies are required to wear face masks for safety.</p>'
