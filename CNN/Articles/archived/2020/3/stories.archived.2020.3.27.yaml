      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Vice Chief of Staff Vice Admiral Gaudencio Collado, Jr. was
        tasked to oversee the daily operational activities, while Deputy Chief of
        Staff Lieutenant General Erickson Gloria will attend to administrative matters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b127294-39b5-45c3-b902-df23d8b8a8ca'
