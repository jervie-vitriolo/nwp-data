      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the new fatalities died before their test results came
        out. Among them are a 75-year-old man from Quezon City, who died on March
        19 but was confirmed positive for COVID-19 only six days later.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc61395-ed5b-4c73-9100-f8f847c4c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:57:00.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff47b2-d20a-46b1-b3f3-00632be4f412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:57:00.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:33:13.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 71-year-old woman, also from Quezon City, and an 83-year-old woman
        from Cavite province both passed away on March 17, but their families got
        their test results five days later.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4a32e-5d0f-496c-a89a-0415909a72f0'
