      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Isko Moreno <a href="http://cnnphilippines.com/news/2020/3/25/manila-quarantine-facilities-covid-19.html"
