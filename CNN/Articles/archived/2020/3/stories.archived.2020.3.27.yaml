      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity VI was recorded in General Santos City, while Intensity
        V was recorded in Malungon and Alabel in Sarangani.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a662d-63d5-42c4-ad0d-7486c974a94e'
