      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the national task force, currently headed by Defense Secretary
        Delfin Lorenzana, is focusing on the <a href="http://Officials defend appointment
        of ex-military men in war vs COVID-19">logistics aspect of the coronavirus
        response</a>, including the expansion of hospitals'' capacity. Some private
        hospitals in Metro Manila<a href="https://cnnphilippines.com/news/2020/3/24/st-lukes-coronavirus-patients.html?fbclid=IwAR0gXkJvLT6woPwp_-3C32uy9c2-vEP8_iSo8RxnJCZbxjI-7spAVxRa6CI">
        have reached maximum capacity and can no longer accept more COVID-19 patients.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715872a4-164a-4548-8835-f9e30de6d0da'
