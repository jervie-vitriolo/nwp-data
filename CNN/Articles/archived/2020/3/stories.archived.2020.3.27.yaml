      'mgnl:lastActivated': 2023-01-26T19:32:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,100 people in the country have been tested for COVID-19,
        Vergeire said. Of this number, 803&nbsp;have been found positive while 54
        have already died. A total of 31 people recovered from the disease.</p>'
