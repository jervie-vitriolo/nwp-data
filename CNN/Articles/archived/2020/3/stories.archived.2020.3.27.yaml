    'template': '1'
    'title': 'DILG advises LGUs to ‘lift window hours’ amid community quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03edd189-b8e9-442f-9a46-546bacbdd540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:06:58.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27) —</strong> Interior
        Department Secretary Eduardo Año discouraged local governments from implementing
        window hours, which is the only time people can go out to buy food and other
        supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca32b8-161c-43e8-a848-c4e38cfcf5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:06:58.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año addressed LGUs earlier in an Inter-agency Task Force on Emerging
        Infectious Diseases (IATF) briefing, saying people should be given around
        12 hours of buying their essentials, so long as social distancing is strictly
        observed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f9b98-0d60-4c44-9150-1120ce908d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:06:58.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m advising all the LGUs to lift the window hours for marketing
        or buying because <em>kapag naglagay ka ng window hours, kinukumpol-kumpol
        mo lang iyong mga tao lalo,</em>” he said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8fef3-30f6-44cd-b7f3-77aa3e4a3aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:06:58.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m advising all the LGUs to lift the window hours
        for marketing or buying because if you implement window hours, people gather
        all the more.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2821b0-6aa8-4d55-b5a3-d6244e8f5ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:06:58.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also said that there is “no hard rule” in issuing a barangay
        quarantine pass, as long as LGUs can control the movement of their constituents.
        He added that there are local governments that do not issue such pass, while
        others do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35affa46-8c56-4e01-b6f4-76ea1a0a579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:06:58.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a good control measure actually, <em>pero kung ito naman
        ay magpo-force sa mga tao na pipila at pupunta doon sa Barangy, hindi rin
        ito advisable,”</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2053d8-d95a-44f1-94b5-11ef635e939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:06:58.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a good control measure actually, but if this
        will force people to fall in line to go to the barangay, it is also not advisable.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4834d4a-04d5-434d-a2f7-520259dad626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:06:58.221+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, there are some barangays who distribute the quarantine
        pass to houses to avoid queues, according to Año.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a7e58-6983-4b9b-9ff1-58610e5ad570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:06:58.222+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are urging people to practice regular hand washing,
        covering their mouth and nose when coughing and sneezing, and avoiding close
        contact with those who exhibit virus symptoms to prevent the spread of the
        virus.</p>'
