      'text': '<p>Tattoo artist, illustrator, and graphic designer Wiji Lacsamana
        has had plenty of practice in the art of working from home. Lacsamana’s tattoo
        work is known for their distinct watercolor style, which she documents on
        her Instagram <a href="http://instagram.com/curiouswiji" target="_blank">@curiouswiji</a>.
        She’s also the co-creator of The Quiet Mystic, an oracle deck that features
        her ethereal illustrations.</p>'
