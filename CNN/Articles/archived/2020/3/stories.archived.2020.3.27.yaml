      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths of the patients took place over the last 24 hours, but
        NYC Health and Hospitals/Elmhurst said in a statement that number is consistent
        with the number of Intensive Care Unit patients being treated there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a4935-db35-42fd-ba2c-6663f6b2f4eb'
