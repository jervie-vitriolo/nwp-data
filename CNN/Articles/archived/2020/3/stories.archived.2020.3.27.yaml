      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:34.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro, a province in southwestern Luzon, is part of the
        month-long enhanced community quarantine imposed by President Rodrigo Duterte
        to contain the spread of the virus, which has infected 707 people in the country
        and led to 45 deaths. So far, 28 patients have recovered.</p>'
