      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A registered nurse described what she has experienced inside a Long
        Island hospital and the toll that caring for coronavirus patients is taking
        on health care workers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ac180-6a14-404d-a127-15c68febb654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e34dd0-0ec6-43cd-befe-5ccb8258fc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t slept because my mind won''t shut off. I cried in the
        bathroom on my break, as I peeled off the PPE from my sweaty self, mask indentations
        on my face. I cried the entire ride home," the nurse wrote in a social media
        post.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089db53-6abc-42fb-a642-558622173739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d41dff-3fdc-4cd7-8f96-f0e0944de579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurse, whom CNN is not naming, says patients are streaming in
        with "non stop coughing, sweaty, fevers" and with "fear in their eyes."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb6dbd-7e18-4351-84c1-bfc0c1ace313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd53ac-8ef8-4194-8782-1cad244a18ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T07:35:43.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:33:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cry for the ones who passed away. I cry because we intubated
        5 patients within 10 min and im terrified. I cry for my co workers, because
        we know it will get worse and I already feel like that is impossible and we
        are already at our breaking point, I cry for the parents, children, siblings,
        spouses who cannot be with their loved ones who may be dying but cant have
        visitors because there is no visiting allowed," the nurse added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467d500-99cb-46b0-a571-ff95be868826'
      'mgnl:activationStatus': true
