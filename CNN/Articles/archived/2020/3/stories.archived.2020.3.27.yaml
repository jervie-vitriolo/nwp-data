      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don’t miss the last session in the first wave of online courses
        hosted by Komiket’s Secret HQ. Learn the basics of how to design comics layouts
        and effectively tell your story in a visual manner — no advanced art skills
        or field expertise are necessary, says the organizers. Facilitated by freelance
        artist, spoken word poet, and published author Patricia “Patti” Ramos, this
        online workshop is set to happen on March 30 at 2pm. Register <a href="https://bit.ly/SecretHQOnline?fbclid=IwAR1P4kwxCDGdQwsiyh6wM4sQsmJsWTTB1gqeKkfPPXNWce1mn1_-K03ba-U"
        target="_blank">here</a>.</p>'
