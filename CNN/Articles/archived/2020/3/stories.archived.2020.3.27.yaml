      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you weren’t able to catch the first of Fujifilm Philippines’
        series of online classes this week, don’t fret: they have four classes slated
        for next week! On March 30, learn video color grading with JC Gellidon at
        2 p.m. or easy product photography at home with Ricky Ladia at 5 p.m. On April
        1, try astrophotography with John Kimwell Laluma at 2 p.m. or discover the
        world of music video production with Silver Belen at 5 p.m. Visit their <a
        href="https://web.facebook.com/fujifilmphilippines/photos/a.451895521526732/2951494034900189/"
        target="_blank">Facebook page</a> to learn more.</p>'
