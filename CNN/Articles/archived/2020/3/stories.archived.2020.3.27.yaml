    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Travel restrictions ''not enough'' to contain COVID-19, says US CDC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeeacf8-8331-4664-a057-f64514ad7e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:37:36.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, 26 March) –</strong> A key
        official in the United States’ Center for Disease Control and Prevention (CDC)
        said travel restrictions are inadequate to contain the spread of the coronavirus
        disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0269462-240f-41e1-a8e7-e515c289eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:37:36.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a29308-726a-4a9d-8c8e-d60e9c70d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:37:36.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sarah Bennett, head of CDC''s International Task Force for COVID-19,
        said governments should focus instead on what to do when the coronavirus hits
        inside a country, stating that every nation across the globe must be prepared
        for the next outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4c8a1-9cf5-4dfb-80b1-8b3030a4f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:37:36.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e168109-9b77-4e98-a2f7-3cb69e130ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:37:36.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We at CDC and WHO think that travel restrictions alone are not
        enough to prevent the spread of the COVID-19 virus around the world,” Bennett
        told reporters from across the globe in a phone-in press briefing held Thursday
        evening, Manila time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849692a9-2d06-4f0b-85d1-bdd4454233f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:37:36.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dad8eb2-d5a2-4a55-878b-ec56c78bc2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:37:36.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett also said cultural and social differences should be considered
        when responding to the outbreak of any infectious disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f18750-1b84-4d36-a3be-cb0f959627ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:37:36.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:33:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that’s why it’s really important that governments and partners
        be familiar with the guidance WHO and CDC are recommending,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d9b11-343d-4d70-b7b3-23d5a49a7e69'
