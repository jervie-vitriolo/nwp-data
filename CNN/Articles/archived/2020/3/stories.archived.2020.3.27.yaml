      'jcr:uuid': '3d092adf-4cb4-40e0-a5e5-6d9854ce9c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b34b9f-7f00-4152-9ced-7e18f5a3dee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential mass migration may undermine attempts by Prime Minister
        Narendra Modi''s government to prevent the localized spread of the coronavirus,
        with some workers even attempting to make the journey on foot, due to widespread
        closures of public transport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34485c-4cb5-4692-9666-fdf518a22d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982c654-cbee-449c-a4bf-c93ec6abc43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government statistics, every year more than nine million
        migrant workers move from India''s rural areas to large population centers
        to find work at construction sites or factories, sending money back to their
        home towns and villages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5c830-488d-47e6-909c-2583828120b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d609fb-80bf-4e49-bbdf-17a03d5c8c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with those industries closed by the government lockdown, many
        have been left with little choice but to attempt the return journey home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804fe3b4-c98a-4127-b3bb-49b017bc7957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b67337f-822f-45bd-a211-1c81056b06d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrant worker Bablu Ehrewal, 24, used to work at a mall construction
        site earning $7 a day (500 rupees). Construction stopped this week when the
        lockdown came into effect. Now he is stuck in a slum with 70 other migrant
        construction workers in the central Indian state of Madhya Pradesh and hasn''t
        been paid in 20 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6778d3-09ab-41f6-a22d-8d2b6a6c4170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f891d15-1976-4161-8d37-cadb9eade8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without money, he can''t afford food, and with the trains shut,
        his only option may be to walk home. "It is better than living here with nothing
        and starving to death," he said of the choice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f97ebe-5e26-4f61-92dc-2cb00a0476ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed3221-706d-4768-9ee3-a4ef979ccbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week the Indian government pledged $22 billion to support to
        migrant workers trapped without work far away from their homes, including
        the providing community kitchens and food deliveries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987cdaab-5c1e-477e-8849-fec5fc2954cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b11b0-779b-4982-95a0-17fcb80e342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have installed more than 12 thousand vehicles in the state to
        transport vegetables, milk, medicines and food grains from door to door,"
        Uttar Pradesh chief minister Yogi Adityanath said on his official Twitter
        Wednesday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437bec1-b26a-4a82-97a5-55c4c669d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f8400-65dd-4add-9670-3a9e15233ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No person at night shelters, bus and railway stations ... will
        stay hungry or thirsty," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61f9d2-fcb5-4dc3-a83a-d16e5ef498e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75148b21-dd17-4d3d-bcb4-e3cf37c7015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is unclear whether the government aid has stopped the flood
        of migrant workers from major cities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c2ca9-6241-41c6-bcc8-b14a0a825bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c74eded-e281-456a-9618-24e8b04245e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chennai alone on Sunday night, when the first 14-hour lockdown
        took place, local government figures revealed about 4,500 workers were stuck
        at the city''s railway station unable to return home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b263786-8f4f-4c7a-9880-c6bb3d254c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183ae4e-f1cb-46d5-9b54-531f1b186930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,700 went into relief shelters in the city. Another 2,800
        are still unaccounted for as of Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9db6d7-975d-40d7-9fc1-df2fab82efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2877bee-872e-47e4-9170-542615474b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lockdown in India</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba8c88-177a-47cc-a58d-f909261ab325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large parts of the country have been locked down to prevent the
        spread of the novel coronavirus, which has killed 17 people so far, in a country
        of 1.3 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd198fa0-dcbf-4891-af29-a242004b68d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121dcb62-a93a-4cd6-aafe-38ea7597af02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, there were only 724 confirmed cases. In comparison,
        South Korea -- which has a population of only 3.8% the size of India''s --
        has more than 9,200 cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2094d1-2ce9-4524-a3a3-289820ae2e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd240baa-25aa-4208-9684-fb32eea5938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Modi announced this week that all of India''s 36
        states and territories would be shutdown until March 31, with only essential
        services such as supermarkets an hospitals remaining open.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d1cb0-d49e-4bc6-bf3b-1c460ff80bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e31c1-d758-48e8-9c9b-eaf96e9c9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other way to remain safe from the coronavirus," Modi
        said in a televised address. "If we have to stop the spread, we have to break
        the cycle of infection."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12350bb-6846-423a-b58e-f069ddeaf011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc977dc-464a-4248-85ad-b3f97aab2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All shops, factories, workshops, markets and places of worship have
        been closed, interstate buses and metros have been suspended and construction
        work halted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8715e8d5-5ae1-4d3b-b1bf-5d7468267409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T15:23:25.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:33:22.980+08:00
