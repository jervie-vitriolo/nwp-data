      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said during quarantine, the PSG personnel will continue to carry
        out their duties in the compound where Duterte resides whenever he is in Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8878ed-ebbc-4596-9ea0-c4fbd10358eb'
      'mgnl:activationStatus': true
