      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government has procured 19,000 units of protective equipment
        from China – "from goggles down to shoe cover" – which will be transported
        via C-130 aircraft. This is in response to the inter-agency task force''s
        recommendation for the stockpiling of personal protective equipment, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
