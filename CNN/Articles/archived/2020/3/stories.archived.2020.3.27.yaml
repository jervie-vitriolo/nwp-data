    'lead': 'Presidential son and Congressman Paolo Duterte has apologized on behalf
      of his son Omar, who allegedly refused to follow safety protocol to enter the
      S&R grocery store in Davao City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-27T16:06:24.578+08:00
