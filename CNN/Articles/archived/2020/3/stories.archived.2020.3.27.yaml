      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be006dd-e4b5-4c1c-9794-86cbd7a63515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:15:00.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:37.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Inaayos na lang po namin ang mga detalye ng pakikipagtulungan
        na ito</em>,” added Vergeire.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e66445a-5293-4cb2-864b-b026e478296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:15:00.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:33:37.226+08:00
