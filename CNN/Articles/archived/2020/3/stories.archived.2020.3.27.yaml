      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Hao, a teacher living on the campus during the lockdown, captured
        stunning drone footage of the light pink blossoms, which can be viewed in
        the above video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cfbcb5-bca4-4aa7-a71c-c53781b04760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T05:49:32.700+08:00
