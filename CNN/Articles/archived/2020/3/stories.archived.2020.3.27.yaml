        Institute of Volcanology and Seismology (Phivolcs).</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af373f2-d5eb-4351-8d30-6fc94c3ab075'
      'mgnl:activationStatus': true
