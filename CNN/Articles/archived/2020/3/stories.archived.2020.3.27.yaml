    'title': 'Bulacan congressman tests positive for COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab33ce-8ccd-4691-89ba-eccb0a709451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:29:49.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> Rep.
        Henry Villarica of Bulacan''s 4th District tested positive for COVID-19 Thursday,
        according to House Secretary General Jose Luis Montales.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30971b9-09e4-4baf-9708-29d05ede2f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:29:49.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarica last reported for work on March 4, and was admitted to
        the hospital on March 12 for pneumonia, according to Montales. He also said
        the legislator is now in stable condition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af6af6-af10-4022-ad5e-8bd42ffd231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:29:49.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported that Villarica attended an event hosted by Baliuag
        Mayor Ferdie Estrella, who was tested positive on March 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8876ccb4-66c0-48b2-93a6-a6d411759d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:29:49.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Villarica''s staff have not exhibited any symptoms, Montales
        noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc0d87-878b-45db-accc-9950a2552d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:29:49.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven more people have died from the coronavirus disease in the
        country, bringing the death toll to 45, the Department of Health said on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05efbb-e9ad-4b96-b36a-67e023ccb0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:29:49.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while five
        percent become critically ill, the WHO added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a235c80-dbd3-4a93-b3ca-5cf9fc44ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T01:29:49.644+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:34:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the virus, authorities are urging people
        to practice regular hand washing, cover their mouth and nose when coughing
        and sneezing, and avoid close contact with those who exhibit virus symptoms.</p>'
  'Travel-restrictions-not-enough-to-contain-COVID-19-says-US-CDC':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-27T01:32:16.865+08:00
    'imagesource': 'jcr:df93018d-1231-4c79-a853-deed47b1b2ce'
