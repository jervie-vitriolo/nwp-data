      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are just fixing up this agreement.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a054c-f197-447b-ab34-3be27c9d06ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e9334-b9e5-43ac-a3e3-3ada2aa1709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Health Department rejected the city''s pitch to
        set up a COVID-19 testing center at the Marikina City Health Office as it
        <a href="https://cnnphilippines.com/news/2020/3/26/doh-rejects-marikina-coronavirus-testing-center.html">failed
        to meet space and biosafety standards</a>. Vergeire explained that these "deficiencies"
        triggered the rejection, which could be reversed if Marikina can find a vacated
        and spacious area to set up the laboratory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c0b9c-66a2-4ce6-b779-a8611307e5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3945c3-924f-4aff-87cc-946f948b32ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire clarified that DOH and Marikina City should not
        be pitted against each other as "competitors." The DOH-run Research Institute
        for Tropical Medicine in Muntinlupa conducts the most number of coronavirus
        tests in a day, while select government-run institutions have also been tapped
        to test samples in other parts of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd55957-b493-49bd-90bf-bdae8d566a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f9598-01cb-4513-be9b-6b4ffe08c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This process is very risky, we are carrying a live virus when we
        do this... We like to be assured that there would be no breaches in protocol
        when we do this so that we don’t risk the health of our healthcare workers
        handling the specimen and of course, the community where they reside," she
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901bc45-740c-4392-9420-24b6a105d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/22/COVID-19-coronavirus-testing.html">Local
        governments must coordinate with Health Dept. before buying COVID-19 test
        kits</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e97f4-46f8-4a87-8e6b-638343562ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues raised against the city''s proposed testing center
        is its location. Vergeire said running the laboratory on the sixth floor of
        a public building raises safety issues, as it was not enough to dedicate one
        elevator or stairway for laboratory personnel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b443a3-3327-4baa-95bd-870ff08c7b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e9ab5-486d-40e5-b153-67aff19a8b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:33:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are now saying that we are asking for them to build another
        building, we are not saying that. We’re just recommending if they can find
        another office with adequate space and appropriate for this," the Health official
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026ffc9d-3dad-4562-962e-d153541d609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T11:18:08.414+08:00
