    'template': '1'
    'title': 'Barcelona will reduce player wages to ''minimize economic impact'' caused
      by coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50536d3f-3002-4dc2-bf18-296a33b306be'
