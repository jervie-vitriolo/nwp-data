      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The [DOH Center for Health Development] is validating the said
        cases and will coordinate closely with the hospitals and the local government
        units concerned for the contact tracing of those who had exposure or a close
        contact with the said patients,” said Ernie Vera, DPH CHD Regional Director.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44584683-1421-4f52-ba05-e133ded5ed4b'
