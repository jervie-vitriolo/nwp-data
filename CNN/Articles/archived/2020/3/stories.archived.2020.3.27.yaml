    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb660a-f71e-4db1-8969-92e81df468bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:59:33.013+08:00
