      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 707 confirmed COVID-19 cases. Of this number,
        45 have died while 28 have recovered. The surge in cases prompted Duterte
        to approve the inter-agency task force''s recommendation to place Luzon under
        enhanced community quarantine – deploying policemen and soldiers to restrict
        people''s movement – to contain the spread of the virus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1fd70a-ef53-4d4a-bab7-0965b7a1c06c'
