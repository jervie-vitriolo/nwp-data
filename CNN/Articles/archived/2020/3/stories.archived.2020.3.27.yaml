      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>#RadioGivesBack: LazadaForGood Charity Concert from Home</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad80f86-f6a2-4c4b-af84-b2982fa9bf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-27T20:07:51.092+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:32:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lazada is organizing an online concert to raise funds to combat
        COVID-19. Catch performances from Karylle and Yael Yuzon, The Itchyworms,
        Munimuni, and Barbie Almalbis on March 30 at 5 p.m. The concert will stream
        live on the Lazada app, with simulcast over Magic89.9, 99.5PlayFM, Jam88.3,
        and Wave89.1. Proceeds will go directly to their advocacy partners: Caritas
        Manila, Philippine Red Cross, UNICEF Philippines, Kaya Natin Movement, 2KK
        Tulong sa Kapwa Kapatid, Virlanie Foundation, Project PEARLS, Tahanan ng Pagmamahal,
        World Vision, and Save San Roque. Log on to <a href="http://lzd.co/LazadaForGood"
        target="_blank">lzd.co/LazadaForGood</a> to know more.</p>'
    '21':
