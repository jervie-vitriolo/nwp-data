    'template': '1'
    'title': 'YouTube to reduce video quality worldwide to ease strain on internet
      networks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdec9c95-446c-4f3d-be4e-3073dec3d03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Videos on YouTube will now default
        to standard definition for all users worldwide, a step down from the typical
        high definition that users normally see.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84556aca-fdd4-415e-9c37-55e83984bfdf'
      'mgnl:activationStatus': true
