      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, in South Korea, a company was able to get its test
        approved within a week.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05adea5-d3cf-4ed6-abb0-a3828e10f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
