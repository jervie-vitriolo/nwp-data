      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/24/health/six-feet-social-distance-explainer-coronavirus-wellness/index.html"
        target="_blank">Social distancing means standing 6 feet apart. Here''s what
        that actually looks like</a>."</em></p>'
  'baby-isolation-alabama-coronavirus':
    'author': 'Pamela Kirkland and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T15:16:19.024+08:00
    'imagesource': 'jcr:dfdce4a8-af44-4a93-b209-f01d59350378'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '849bac71-d17d-4dfd-a9d5-9daf7621b5cc'
    'lead': 'When Brandon Waltman went to visit his newborn baby girl in the neonatal
      intensive care unit of an Alabama hospital Monday night, he was told she had
      been placed in isolation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T15:18:31.514+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:12:41.913+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:28.138+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A baby is in isolation after an Alabama NICU nurse tested positive for
      coronavirus, family says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac06b5-b409-4824-a08e-08e2d083316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Brandon Waltman went to visit his
        newborn baby girl in the neonatal intensive care unit of an Alabama hospital
        Monday night, he was told she had been placed in isolation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202dd58-1a3d-4704-806b-d3770a45a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter Emmarie Grace Waltman has been in the NICU of the University
        of South Alabama Women''s Hospital for the past month. After a nurse recently
        tested positive for Covid-19, Waltman said, he was told that as a precaution
        Emmarie was taken to another room and put in isolation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608faf2-9593-41b5-8c15-b90c7e9b4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After watching the news about the spread of the virus over the last
        few weeks, Waltman says he wasn''t surprised.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce86dde-4dd5-4be0-9e2e-3ffef0f13258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like it was inevitable," he told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceec8134-1475-4343-a63d-6323f783d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.514+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Mans, an associate vice president for Marketing and Communications
        at USA Health, said in a statement that a staff member within the health system
        had tested positive, but declined to say in which department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb8b8d9-5fdf-4dd6-9b74-c8f0ff211fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A USA Health employee has tested positive for Covid-19. USA Health
        continues to implement all state and national guidelines to ensure we protect
        our patients, providers and staff," said Mans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0f61d-6012-4bc3-8bd9-cba1644ed14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older adults and those with chronic conditions are most vulnerable
        to the virus, but young adults are catching and spreading it as well. Fortunately,
        children are not developing severe symptoms, said Dr. Arthur Reingold, an
        epidemiologist at the University of California at Berkeley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf7940-11ea-4779-9060-f73a3ced74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmarie was born February 20 and was in the NICU for issues associated
        with feeding, her father said. With the number of people caring for her and
        running tests, Waltman and his wife talked about the likelihood of exposure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f4d62-402c-4352-9cfa-042a5c0933ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the parents can only visit Emmarie one at a time in a low-pressure
        room in order to prevent any potential spread of Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48001d46-f87e-448c-b943-784efa45db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s rough. But today is about pushing so some of this doesn''t
        happen again to her or God forbid anybody else."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419af27-763e-4142-9b88-131dc411b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waltman says that in the weeks his daughter has been in the NICU,
        he''s seen some doctors and nurses consistently wearing masks and gloves,
        while others are only wearing them some of the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34420f9-5d0a-4e00-b732-4a32512d51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of coronavirus cases grow, top healthcare officials
        have said the US does not have enough protective equipment stockpiled to meet
        the anticipated need of the healthcare system. Doctors and nurses have been
        scrambling to get what they need to keep themselves and their patients safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee025eb7-ca3e-4420-996d-ff0e57a972ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the hospital''s website, all visitors are screened
        for symptoms and possible exposure and the visitor policy was recently changed
        to limit one visitor per patient at a time for all patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c04fe-e769-40f6-b32e-07c7e96ae5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waltman is anxious to get his daughter home to Mississippi to quarantine
        together as a family, but he isn''t sure when Emmarie will be released. The
        family''s home is about an hour away from the hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a029168-8b90-4961-93bc-1000f82898c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the times being like they are, we feel like we''re better
        left at home where we know who''s coming in contact with her."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b5678-99e4-4f76-86c6-3ccd539b1429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, he says his daughter isn''t showing any symptoms of Covid-19,
        and he hopes it''ll stay that way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022969a-74bd-4685-81e0-6d803d18e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think she''s going to test positive," he says. "She''s
        one of the, probably the biggest and the healthiest babies in the NICU."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae85b6-3bdf-4ea5-9570-393ffdab8046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:18:31.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:41.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
