    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCSO asked to turn over ₱420M to PhilHealth for COVID-19 packages'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43dff4b-87c4-4102-8f0c-898742064aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:04:14.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — The
        Philippine Charity Sweepstakes Office was asked to transfer more than ₱420
        million of its fund to the Philippine Health Insurance Corporation, a Cabinet
        official said Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233536ae-b25d-4eb7-8c0f-c0543a722e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:04:14.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles in a media briefing, announced
        that the PCSO "is hereby directed by the inter-agency task force to transfer
        ₱420,585,000" to PhilHealth.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8102ac0c-fcd2-4b4b-9f8e-1dd0be76dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:04:14.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said amount shall be utilized to cover COVID-19 related packages
        of the Philippine Health Insurance Corporation," Nograles said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984f3ee-d196-4ef8-9b2e-e6d4c1185c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:04:14.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the amount corresponds to the remaining 50 percent
        of the standby fund under Executive Order 201. The order, issued in 2003,
        set aside an amount not exceeding ₱1 billion for the severe acute respiratory
        syndrome (SARS) outbreak.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6876dcb-8e35-4d73-bdb0-26a02993ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:04:14.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now using the money to respond to the COVID-19
        crisis.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb1cfb-dc30-4c8f-a73c-074f5c4da134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:04:14.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier assured that patients
        do not have to pay for the cost of testing, while PhilHealth will to a certain
        extent cover medical costs associated with COVID-19.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c68e3f-2a10-4890-8dab-6e59ede2aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:04:14.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was mandated under the new Republic Act 11469 or the "Bayanihan
        to Heal As One Act." It states that "the cost of treatment for COVID-19 patients
        shall be covered under the National Health Insurance Program of the Philippine
        Health Insurance Corporation."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f190459-4a24-4ea2-a8ad-410070a36339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:04:14.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f9698-3d98-41d3-9f16-adff50cafdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:04:14.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each PhilHealth member could avail of a package worth ₱14,000, Duque
        earlier said. Those with moderate pneumonia are entitled to a coverage worth
        ₱16,000. If the beneficiary develops severe pneumonia, PhilHealth could cover
        up to ₱32,000.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
