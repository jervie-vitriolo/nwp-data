      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people who recently got infected are in “stable condition and
        receiving necessary medical care,” the ministry said. They also had history
        of exposure to individuals who were earlier confirmed to have the respiratory
        infection, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dcc476-4548-4fea-8fad-208b25c38b6b'
