      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel had himself tested for the virus on March 20. He said he
        learned about the positive results while he was at the hospital with his wife
        Kathryna on March 24. He said he immediately informed her doctor and left
        the hospital.</p>'
