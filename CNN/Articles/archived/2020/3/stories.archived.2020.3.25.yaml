  'Canada-Trudeau-says-he-may-impose-further-border-restrictions-with-US':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T02:34:11.870+08:00
    'imagesource': 'jcr:c63f22ab-f3ab-43b6-b6e4-e65d1a6ef105'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02dfe334-db86-42e9-b2fa-e5c133349e03'
    'lead': 'Canadian Prime Minister Justin Trudeau said he and his officials will
      "shift our posture," if necessary, when it comes to stricter border controls
      with the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T02:38:40.491+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:15:48.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:12.478+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada''s Trudeau says he may impose further border restrictions with
      US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1575ca16-8c6f-47ec-a6c8-7f28318e8102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T02:38:40.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>Canadian Prime Minister Justin Trudeau
        said he and his officials will "shift our posture," if necessary, when it
        comes to stricter border controls with the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43bc3e0-6e57-47da-820d-7965b6b5e720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T02:38:40.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are braced for a broad range of scenarios, we have put contingency
        plans for next steps depending on what trajectory the virus takes in Canada
        or indeed around the world," said Trudeau during his daily news conference
        outside his Ottawa home where he remains in quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54d44f-8bdf-44bd-a579-28a712a19c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T02:38:40.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at a broad range of things nothing is off the table
        but we will respond every step of the way with the necessary actions," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed25ecd-0a63-4208-beae-dfe240324925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T02:38:40.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border states including Washington and New York have become Covid-19
        hotspots and Canadian officials are becoming more concerned about community
        spread as hundreds of thousands of Canadians return to the country from the
        US and beyond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c07c4-1524-49b8-b389-a29b8adf9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T02:38:40.492+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Health Agency of Canada says it has tested more than
        120,000 Canadians to date and there’s an almost equal mix of travel-related
        and community spread cases across the country. Canada now has at least 2,500
        cases of the virus, with cases spiking by at least 25% Tuesday alone. Canada
        has reported 25 deaths.</p>'
  'Harvard-president-and-wife-test-positive-for-coronavirus':
    'author': 'Meg Wagner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
