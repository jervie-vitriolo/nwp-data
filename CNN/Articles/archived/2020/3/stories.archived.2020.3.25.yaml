      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c6bad-6cde-4251-ab91-792aeb2b90e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester City manager Pep Guardiola has also made a €1 million
        donation, helping fund the Angel Soler Daniel Foundation and the Medical College
        of Barcelona.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76a01a8-1d5c-4b2a-89b4-20d65086f8bb'
      'mgnl:activationStatus': true
