      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle, who now serves as the Prefect of the Congregation for the
        Evangelization of Peoples in Vatican, will lead the prayer at 9 p.m. (Philippine
        time) from the Pontificio Collegio Filippino, the Manila Cathedral said in
        a statement.</p>'
