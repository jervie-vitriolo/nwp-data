      'mgnl:lastActivated': 2023-01-26T19:12:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66659059-551d-408e-8997-6ad35a856652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Pag hindi ikaw ang ''alay,'' natatakot ka para sa buhay ng mga
        isasalang. ''Pag ikaw naman ang ''alay'' sa loob, natatakot ka para sa buhay
        mo dahil may pamilya kang nagmamahal at kailangan mong uwian once lahat ito
        matapos at siyempre may mga pangarap ka sa buhay,” she wrote on her Facebook
        page.</p>'
