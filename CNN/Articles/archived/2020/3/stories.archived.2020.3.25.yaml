      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US stock futures pared losses Wednesday
        as political leaders in the country reached a major deal overnight about a
        $2-trillion stimulus bill that will provide a jolt to America''s coronavirus-striken
        economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76144e17-0f1f-4295-8c41-5fb7a614faf0'
