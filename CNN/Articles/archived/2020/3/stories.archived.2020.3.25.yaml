      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
  'what-happened-the-last-time-the-olympics-was-stopped':
    'author': 'Aimee Lewis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-25T17:15:43.362+08:00
    'imagesource': 'jcr:6492b88a-f335-4971-a3dc-297e47448138'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6442e1c1-24ec-419f-856c-24c1b1b7a002'
    'lead': 'No-one aged under 80 had ever lived through a time when the Olympics
      was postponed or canceled until Tuesday''s announcement that Tokyo 2020, originally
      scheduled to start this July, will now be held next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T17:15:17.607+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:12:26.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:31.655+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Olympics', '2020-Tokyo-Olympics', 'Japan']
    'template': '1'
    'title': 'What happened the last time the Olympics was stopped'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8863ce45-545b-4f38-a133-ac8379f25b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;It was meant to be the first Games to be held beyond
        Europe and North America, a spectacle to showcase to the world that Tokyo
        had overcome the earthquake that had devastated the city some years earlier.
        But the 1940 Olympics was the Games that never was.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6506dbc-fbee-4072-bfce-ece6e70b674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ecf557-82df-44e2-a73a-861fa852e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No-one aged under 80 had ever lived through a time when the Olympics
        was postponed or canceled until Tuesday''s announcement that Tokyo 2020, originally
        scheduled to start this July, will now be held next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab2a92-b7a0-4d7e-814a-e2db95bbb530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5b14b-02a5-4cc0-81f8-d92246deb6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a pandemic takes hold of the world and the International Olympic
        Committee and Tokyo 2020 organizers grapple with the complicated logistics
        involved in holding the greatest show on earth later than planned, a look
        at the past throws up some uncanny similarities between now and what has been
        described by some as the Lost Games of 1940.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8921791f-5741-479c-b1fd-5157293e5910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964acb7-a249-46d0-a8e6-347ff12df0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Glory on the world stage</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61734f4a-f12e-47d8-8165-54610803f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the 2020 Olympics was postponed, sport''s biggest extravaganza
        has been called off three times in modern history, all in wartime, and the
        last time being the year Tokyo was supposed to be the host city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb414e-c548-4f50-8f57-527c6ca14a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796efb1d-9986-48e0-a772-f266f2c8fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the success of Japan''s athletes at the 1932 Olympics in
        Los Angeles and international criticism of the country''s invasion of Manchuria
        in 1931, as the Japanese empire continued to expand into China, which helped
        persuade the country''s government to fully support an Olympic bid, something
        which had previously been the preserve of elite cities in the west.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff220e0f-8434-49f2-b997-05d692431cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8e53a-8dfe-4e97-bea2-229c91512e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s male swimmers had dominated in LA and, as David Goldblatt
        writes in his book "The Games": "The correlation between international prestige
        and Olympic achievement ... made the idea of a Japanese Olympics first plausible,
        then desirable and, finally, an essential element of foreign policy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c7670-54f6-46a5-b604-99fc49ff0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b9289-16c2-4ab4-bdf1-c052677ed146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the 2020 Olympics were billed as the ''Recovery Olympics''
        nine years after the Fukushima disaster, Nagata Hidejiro, the Mayor of Tokyo,
        had first announced in 1930 a bid for the 1940 Games, envisioning the Olympics
        as a way of aiding the city''s recovery from the earthquake of 1923 which
        had destroyed much of the metropolitan region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95f839-62e3-4868-ac4f-474897ebb78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94674d-a31f-41ce-86de-1655c0e84097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Olympics in Tokyo in 1940 would also coincide with the 2,600th
        anniversary of Emperor Jimmu''s mythical accession and the foundation of the
        nation. Goldblatt described it as the "perfect notion around which to build
        support for a Japanese Olympics in an increasingly nationalist culture."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490ec9d-9fb7-41a2-92b2-48eeb4386a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48966f1a-1ca0-47e2-a560-ba473a90712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The campaigning begins</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066db79-e359-4402-8f1c-435893575c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1930s Japan had Olympic pedigree. In 1912, it had become
        the first non-European/American country to participate in the Olympics and,
        significantly, also had delegates on the International Olympic Committee (IOC).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8eecfe-6142-4bcc-bc3b-cb6b5add0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4dd2a6-0bd0-4519-ab71-e67ae604d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan had been agitating to hold the games in the early 1930s,"
        William Kelly, Sumitomo Professor of Japanese Studies at Yale University,
        tells CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae67fe3-48b5-48d0-879b-f88c438ab8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c237f9-0618-4366-8c64-38371949df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judo pioneer and IOC member Baron Jigoro Kano is widely believed
        to have played a major role in Japan''s bid, giving a keynote speech to the
        IOC at the end of the 1932 Games.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ce126-5582-4570-a03e-89374d738028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2526fd71-6a92-40f4-8d8a-93a10b8f0614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the IOC leader of the time, Henri de Baillet-Latour
        of Belgium, Kano told those in the room that holding the Games in Japan would
        extend the vision of the movement''s founder, Pierre de Coubertin, and bridge
        the gap that existed between the east and the west.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241c998-97ab-464c-b58d-0ed53996e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbaeca8-8a77-40a7-9a51-9a3b2b8cf48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this context, the 1940 Olympics was "instrumental in legitimizing
        the IOC rhetoric that the Olympic movement was universal," writes Dr Sandra
        Collins in her book "The 1940 Tokyo Games: The Missing Olympics."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b015f-71f8-4bc9-b41b-b6a49dad5ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c38ad9-15e6-4972-8764-1286655e1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While liberals had visions of a global festival, Japan''s government
        saw the benefits of hosting the Olympics differently, as an opportunity to
        influence a world dominated by the west.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f38b19-f720-4252-b1e0-06739577e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b935d-fae4-4b3a-a8b6-acf86548df2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of the century, the country was committed to maintaining
        and strengthening its position as its region''s lead and during the Great
        Depression there was a growing belief that Japan would solve its economic
        problems through military conquests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba807b7-357a-4f39-bc86-205e37c55855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1345ad64-528f-44fe-ba07-a02544731ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tokyo was not guaranteed to win the race to host in 1940. Rome
        and Helsinki were the city''s main rivals, with the Italian capital regarded
        the favorite.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd54d1-dbea-4016-8515-57963c771bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8c205-8a6d-4f3f-9cfb-837152be3d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in 1935, Japan''s IOC member Sugimura Yataro traveled to Italy
        to visit the fascist dictator Benito Mussolini to ask Rome to withdraw its
        bid.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60c7b83-3eda-41d4-b3ec-a50a99cdea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497056e0-eae9-4bbe-940e-7fa4cffef7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the you-scratch-my-back kind of deal that has become the norm
        in international sports politics, Mussolini announced with usual candour,
        ''We will waive our claim for 1940 in favour of Japan if Japan will support
        Italy''s effort to get the XIII the Olympiad for Rome in 1944," writes Goldblatt.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ca496-2b09-4fb0-8e5b-93e2874cec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d87b79-d0e4-4526-b592-97d451c785c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The significance of 1936 Berlin</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580156af-eb56-4003-8114-7a3f26e195eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the conclusion of the 1936 Olympics, the Games that had been
        the Nazi power show, the IOC awarded 1940 to Tokyo, with the Japanese capital
        receiving 37 votes to Helsinki''s 26. Four years after Nazi Germany had hosted
        the Olympics, Japan -- a country already regarded as an imperial aggressor
        -- was set to also have its time in the sporting limelight.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fe8c2-542a-44cb-800a-fe9d9340d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca835cf-ae14-468c-9037-144b986d2633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 1938, a year after Japan had invaded China, the IOC awarded
        the Winter Olympics to the Japanese city of Sapporo.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63224a-9fe6-4a60-b064-36ca2b012dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab6fa2-9dc2-4735-b9b5-53c4849c56b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that same year, with major countries threatening to boycott
        as Japan''s ferocious destruction of Chinese cities was reported in the American
        and European press, the Japanese government forfeited the right to host both
        the Summer and Winter Olympics.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71865284-2d1c-45bd-885b-4c7cf21d7428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e766b81-cad6-4ea9-9ad3-5e4b9cccd477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embroiled in a war with China and knowing a global conflict was
        on the horizon, the military government passed the National Mobilization Act.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e732346a-58d5-4931-af96-c279bbe4dfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8616ac-a451-44ca-8b67-e872d6d6391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three months later, with little fanfare, the Japanese pleaded the
        need for ''the spiritual and material mobilization of Japan,'' and relinquished
        the 1940 games," writes Goldblatt.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2060661-d584-4d31-919c-9d311c0de447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0484e613-9690-48e0-9933-abe32b110154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspension can''t be separated from the 1936 Olympics," reasons
        Kelly. "The Americans, the British and French started talking about boycotting
        the 1940 Olympics because they felt they had been badly used by Hitler in
        staging this enormous propaganda Games so it was really the Berlin Olympics
        effect that caused the Japanese government to withdraw its bid. Japan knew
        it would be worse to put on the Games without the major powers."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc1b45-c637-4775-b5a5-79c38844eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fe90e9-08d3-4cf9-9f9e-2e9c11f63fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC proceeded to award the 1940 Games to Helsinki, but the Soviet
        Union''s invasion of Finland in November 1939 ended any hope of holding an
        Olympics that year. Much like in 2020, the IOC held on in hope until succumbing
        to the inevitable.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0512f1c-3769-49b1-9ec3-dfc827d03350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c8b9c7-f774-46b4-a4ac-091b764295b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly adds: "The IOC said the world is increasingly at war but the
        Games will go on ... [but] bowed to the reality that Europe was in flames
        and so was the rest of the world and they canceled the games all together."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea2722-befd-402f-90fb-1bc63bd08465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef072ebf-e7db-4303-9cb0-fe589a95722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The cost of canceling</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6dc30a-8384-4a75-aad5-44671bde1ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s preparation for the 1940 Games had been "quite considerable,"
        says Kelly, with significant economic investment made on infrastructure projects,
        such as transportation, sanitation and the building of hotels.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ecbc7d-e99b-4f11-a481-4148278d1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38dc17a-756f-4724-a057-efb29bf6dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local businesses that had been persuaded to invest heavily
        in facilities, in providing goods and services for the Games found themselves
        without a prospective customer base, so the business community was upset in
        Tokyo but this was at a time when you could not really express anger at the
        government," explains Kelly, arguing the country suffered more politically
        than economically in 1940.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab80c080-31a8-4e4a-88d9-111c1fb63736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e8776-d5aa-45bc-bb2e-76363a7f3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not able to use the largest mega event in the world in
        order to demonstrate to the rest of the world what a great country you are,"
        he adds.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2a736-488b-45d3-a3ff-79575aecde24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542a2c0-5a3e-411c-a030-48f1ffd08a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the impact of postponing Tokyo 2020 is calculated, it''s worth
        remembering that the Olympics in the 1920s and 1930s were a different animal
        to the billion-dollar movement we are familiar with today.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b840a-07b1-4974-af61-a51cc124851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f8f02-f843-4384-b6cf-ab5f67d52d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Wallechinsky, President of the International Society of Olympic
        Historians (ISOH), tells CNN Sport: "There wasn''t this huge emphasis that
        this is it, this is the Olympics.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5239d6-ffba-4bb7-a091-220ee8e1fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d6098e-be61-49e1-a368-193be375c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ''48 when the Games came back after 12 years people were just
        happy to have it happen at all. Of course, the introduction of the television,
        when people could watch it live, or at least follow a daily report, in the
        ''60s, it was a whole other deal.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8542ba-3f5c-408c-8d27-3ad94fe7a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e4374-292e-4bc4-877d-598a18fb996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time you got to 1968 you only had to follow what happened
        to the non-violent the protest of Tommie Smith and John Carlos to see that
        there was international interest in the Olympics."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405e49f-ba13-4b5e-8d94-d1292c44d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc370c48-3206-4caa-ab42-bb11fa64fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The future</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325d05c-0bf0-4cf1-803a-a5bceca5c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever an Olympics is held, there seems to be a crisis. In 2012
        there were security issues, in 2016 it was the Zika virus. Now in 2020 it''s
        the coronavirus.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfd895-24a9-43b0-9e42-2bc77b6c839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793a6f1-5978-4d63-9807-a8f377392507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Japan''s deputy prime minister even went as far as to
        tell a parliamentary committee last week that Tokyo 2020 was "cursed," arguing
        that the Olympics is stopped by extraordinary world events every 40 years.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6506d1c-b5a2-48b8-b3be-feb8d407be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4520051-c62a-45ce-9716-e54955181cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic movement has survived much: the boycotts of 1980 and
        1984, the tragedies of Munich 1972 and Atlanta 1996, but in the last 100 years
        the world has not experienced something like the coronavirus pandemic.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c479c884-27e9-47a7-b4c5-c52b89b00f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb1fc2-99ef-489e-88a8-07e88d388b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We [the media], in the run up to the Olympics are always looking
        for the negative because that''s a good story," says Wallechinsky.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f599572-2970-4cda-8ef4-11605909b743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d1846-5863-4f8e-bcd5-1fc276933465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To tell people in 2012 that everything in London is going great,
        that''s not a good story. Even the best organized Olympics, like Sydney in
        2000, there''s always these negative stories in advance and whenever I''ve
        spoken to people in organizing committees I''ve warned them about this --
        it''s not you, it''s us -- but sometimes these warnings are real and in this
        case they are."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c5216-e293-41fb-addd-3ac05cefc888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:15:17.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/25/sport/tokyo-1940-olympics-spt-intl/index.html"
        target="_blank">"What happened the last time the Olympics was stopped"</a></em></p>'
  'funeral-homes-covid-19-remains-philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-25T17:19:44.516+08:00
    'imagesource': 'jcr:1c901609-cf13-4a9d-bbe8-ae9cbfd7a8c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2000655e-9e79-4325-8cf8-266fdb682412'
    'lead': 'In February, the Department of Health encountered delays in cremating
      the remains of a Chinese man who died of COVID-19 after crematoriums kept backing
      out. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T17:23:59.589+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T19:12:24.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:32.050+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Inter-Agency-Task-Force-on-Emerging-Infectious-Diseases']
    'template': '1'
    'title': 'Funeral homes turning down COVID-19 remains will be penalized, task
      force says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd9e81-1acf-4cda-bb84-56cdd3e5c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:24.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — The
        Inter-Agency Task Force on Emerging Infectious Diseases has passed a resolution
        seeking to penalize funeral parlors that refuse to handle the bodies of COVID-19
        patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ed5c11-91c8-426e-bf2e-219985215805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:24.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03af77c9-2ead-4f1d-895a-27be599d0a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:24.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, read by Cabinet Secretary Karlo Nograles in a media
        briefing on Wednesday, tasks the local government units and the Department
        of the Interior and Local Government to "monitor and penalize funeral homes
        that refuse to provide logistics and transport of COVID-19 remains."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dfa7e3-ac07-479d-b060-b467ef5df7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa887b4-1475-4f53-b764-e3717fce6a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said local officials should designate which funeral service
        facilities are capable of handling COVID-19 fatalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6fac74-eb79-49b3-be8c-3cd80638f9b3'
