      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures were last up 100 points, or 0.5%, moving out of the
        red as news broke that White House and US Senate leaders had finally capped
        days of marathon negotiations that produced one of the most expensive and
        far-reaching measures in the history of Congress.</p>'
