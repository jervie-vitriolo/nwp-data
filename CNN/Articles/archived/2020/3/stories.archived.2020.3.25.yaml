    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-25T20:56:31.617+08:00
    'imagesource': 'jcr:818fd7d2-633b-449c-a67b-d8911f7bfefc'
