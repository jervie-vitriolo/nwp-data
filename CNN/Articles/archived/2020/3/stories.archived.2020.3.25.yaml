      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:09:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was identified as Rolly Mahilum, and was captured at
        Barangay San Vicente 2, Tagbina, Surigao del Sur by the provincial police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de119f83-ec2f-47ac-8980-3e11d4b9ee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:09:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada was an anchor and the operations manager at DXBF Prime Broadcasting
        Network. He was <a data-cke-saved-href="http://nine.cnnphilippines.com/regional/2017/10/25/reporter-dead-in-surigao-del-sur.html"
        href="http://nine.cnnphilippines.com/regional/2017/10/25/reporter-dead-in-surigao-del-sur.html">gunned
        down</a> in October, 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47f194-e13e-492e-8e23-8a8b6a6b6e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:09:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His companion that day, Honey Faith Toyco, survived the shooting
        and positively identified the suspect. Toyco is now under the Witness Protection
        Program of the Department of Justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf685cb9-2e3c-466b-b954-900fd5fd4172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:09:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even at this time of national emergency, our law enforcers are
        still relentlessly pursuing suspects in cases of violence against media workers.
        We commend the continuing efforts of the Philippine National Police in bringing
        to justice these fugitives from the law,” said Presidential Communications
        Operations Office Secretary Martin M. Andanar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1cd07f-5fa7-4840-bc54-d6c0e72c9dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:09:53.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Tas Force on Media Security Executive Director Undersecretary
        Jose Joel M. Sy Egco said that “continued monitoring of all media killings
        by the PTFoMS are now reaping more arrests and convictions of perpetrators.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63427c-93bb-4f7a-bbce-1fce40dfbffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:09:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that the motion for reconsideration filed by
        Mahilum was denied by Surigao City Acting Prosecutor Joan Francis Alas-Esmero
        who found “no cogent reason to reverse her resolution finding probable cause
        for the indictment of respondent for murder and frustrated murder.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb537a-21a6-419b-967c-ec89f4dd7a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:09:53.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2017/12/20/Philippines-deadliest-country-Asia-journalists-Reporters-Without-Borders.html">PH
        deadliest country in Asia for journalists – report</a></strong></p>'
  'latin-america-presidents-downplay-coronavirus-':
    'author': 'Matt Rivers and Natalie Gallón, CNN'
    'caption': 'Brazilian President Jair Bolsonaro'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T05:49:57.219+08:00
    'imagesource': 'jcr:4bc1768a-8268-4804-a21d-5da81442f1fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5033e4fa-92c7-44b8-b517-74b513844744'
    'lead': 'As global leaders race to contain the brutal threat of a growing pandemic,
      a triumvirate of denial has emerged in Latin America, with the leaders of Brazil,
      Mexico and Nicaragua downplaying the danger of a looming outbreak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T06:48:16.197+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:13:19.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:16.453+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['latin-america', 'mexico', 'brazil', 'nicaragua']
    'template': '1'
    'title': 'Why are these three presidents downplaying coronavirus warnings?'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd0c97-ce72-4a33-8893-9696efe210ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazilians have been tricked by the media
        over a "little flu," according to president Jair Bolsonaro. Families should
        still go out to eat despite coronavirus fears, says Mexico''s president Andres
        Manuél Lopez Obrador. And Nicaragua''s leader Daniel Ortega has all but disappeared,
        while political marches and rallies continue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c158d-0f94-4178-a6f1-97c8f08d6c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As global leaders race to contain the brutal threat of a growing
        pandemic, a triumvirate of denial has emerged in Latin America, with the leaders
        of Brazil, Mexico and Nicaragua downplaying the danger of a looming outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d2ab9-8df6-4901-b87d-e7cbd041a586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mexico</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30c917-20dc-471d-86b9-20629e1b3e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the beginning, Obrador dismissed the threat posed by the novel
        coronavirus and "this idea that you can''t hug," telling reporters on March
        4th, "You have to hug. Nothing happens." Ten days later, he posted a video
        of himself surrounded by supporters, hugging them and kissing a child. Two
        days after that, he held up two amulets and told reporters they would protect
        him from the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e4b139-0efe-43f3-851f-76a807297b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As confirmed cases have surged in recent days, AMLO, as the president
        is often called, has shown more concern, encouraging people to stay home.
        He said his cabinet will be working on ways to help vulnerable populations,
        providing relief to small businesses and banning gatherings of 100 people
        or more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb75738b-c42a-4278-b446-c26acd516009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as recently as Sunday, he posted a video encouraging people
        to continue to go out to eat, urging Mexicans to limit any damage to the economy.
        "We do nothing good and we don''t help if we''re paralyzed, if we act in an
        exaggerated way," he said in the video. "Let''s continue living life normally."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b014ed-a03f-4434-83b6-30e62f12d257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, he insisted Tuesday that fighting the virus starts at home.
        "It is a fact that daughters take care of parents," he said at a press conference.
        "Men can be more detached but daughters are always tending to their mothers,
        their fathers. So, men and women, take care of our elderly," he concluded,
        going on to say multiple times that Mexico is prepared to handle the crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9916fb4b-c577-41a1-ae6a-83cf48b25532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico has registered 367 cases of the virus, up 44% since March
        20th. More than 800 others are suspected of having the virus and four people
        have died so far. Experts have told CNN given the paltry level of testing
        in the country, the true count could be much higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba80301-94ee-4dab-96b6-fa9595e62cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two doctors who are on the frontline of the fight warn that Mexico
        could be a disaster waiting to happen. "I do not think Mexico is prepared
        for this," said one veteran physician at a leading hospital in Mexico City,
        who asked to remain anonymous because he was not authorized to speak to media.
        "We aren''t testing enough because there aren''t enough tests, and we do not
        remotely have enough beds, enough ventilators, not even enough facemasks to
        treat this epidemic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042d304-d400-4419-a46a-6a7043fa6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another doctor at a leading private hospital in Mexico City who
        was not authorized to speak publicly told CNN that he feared hospitals will
        soon reach their maximum capacity. "Given that during this epidemic the number
        of cases will inevitably rise exponentially, hospitals in Mexico would collapse
        within a matter of days should that happen" he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf841e05-514f-459a-895b-5f69045817e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of a large federal response, the fight against the
        virus has largely fallen to Mexico''s states, municipalities, and even private
        businesses. On Monday, Mexico City forced all bars, nightclubs, and movie
        theaters to close and banned gatherings of 50 people or more (though CNN witnessed
        lots of people still out on city streets Monday.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911c68c-1655-4cd3-8308-6b8d206f7564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although restaurants in Mexico City are exempt from Monday''s new
        policy, many chose to close anyway. Meroma, an extremely popular high-end
        restaurant in Mexico City, closed last week. "We have decided to be a step
        ahead of the authorities and close...It is a very hard decision for us but
        we want you all to be safe...," read a sign at its entrance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abca3d3-67de-4f3b-8c80-74161f3e9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, schools have elected to shutter across the country
        and many large businesses told employees to work from home, despite there
        being no clear federal mandate to do so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecc1e17-8bbd-4cf7-baa7-7cb1212ed138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brazil</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9defc4-7f10-4b28-9226-207900fa66a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When news emerged on March 12 that Brazilian President Jair Bolsonaro''s
        press secretary had tested positive for the virus, some hoped the president
        who described the novel coronavirus as "overrated" would take the viral threat
        more seriously.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c26bb-550d-479b-bac0-a42d83295458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s only doubled down since then, calling the virus "a little
        flu" in a television interview on Sunday. "The people will soon see that they
        were tricked by these governors and by the large part of the media when it
        comes to coronavirus," he told Brazilian network Record TV, referring to the
        states of Sao Paolo and Rio de Janeiro, where governors have declared states
        of emergency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5cdcfb-ac83-4476-bb6b-91cc985afee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has recorded the most cases in Latin America, at 1,981 cases
        so far. Thirty-four people have died. And in light of little action federally,
        local governments have started taking preventive steps in the hopes of avoiding
        potential fallout: Soccer stadiums and convention centers are being converted
        into field hospitals as cities prepare for overwhelmed hospitals. States across
        Brazil have closed shopping malls and schools while banning public gatherings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086f738-468d-48b3-9dfd-65fb04a01590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many Brazilians aren''t buying Bolsonaro''s reassurances. In
        cities across the country, residents go to their windows and balconies every
        night at 8:30pm, banging pots and pans to show discontent with Bolsonaro''s
        administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f0239-8e58-4300-9c33-e507321bba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nicaragua</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df29f1d-530c-4ca1-b633-8792051fc70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the western hemisphere''s poorest nations, Nicaragua is
        in a worse position than most to fight off any potential outbreak inside its
        borders. It only has two cases so far, but fear is mounting inside the country
        as citizens express discontent with the government response led by President
        Daniel Ortega, who hasn''t been seen in public in weeks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93afec2e-c028-49c7-a394-ee8890476a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryan, 27, lives with his 52-year-old mother and tells CNN they
        have been staying home since neighboring Costa Rica reported its first case.
        But the government, he says, acts as if nothing has changed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8177f-db2a-4cd1-bfec-57a7f24878d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is participating in political marches outside, there
        was just one on Saturday," he told CNN on a phone call, asking to only use
        his first name for fear of retaliation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0f6cb-99cc-41fa-a805-7057514d5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicaragua''s vice president, Rosario Murillo -- the wife of President
        Ortega -- has advised Nicaraguans to turn to religion in difficult times.
        "We can move forward serenely...responsibly, and above all believing in the
        Lord, knowing that this faith defends and saves us," Murillo said in the context
        of the coronavirus, according to state-run news agency Digital 19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447aadb-da91-4141-9543-9f38dcf2785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has few preventative measures so far, only
        launching a public hygiene campaign while monitoring tourists from countries
        with a high number of cases, according to Digital 19. As a part of the hygiene
        campaign, the government sent workers door to door with instructions on how
        to properly wash your hands.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3551c074-ae20-4116-aa42-34c2afb392ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judith, 36, pretended not to be home. "They could be spreaders of
        the virus," she said to CNN, using only her first name to protect her identity.
        "They don''t wear masks."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c74c8-d48d-40c4-9e57-00f16634eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor in the city of Jinotepe, who asked to remain anonymous
        for fear of losing his job, said Nicaragua''s public health system is not
        equipped to deal with an outbreak. "Nicaragua has a vulnerable health system
        and an infection this massive could create disasters, our system will collapse,"
        he said to CNN. "It is greatly irresponsible for the state to not take real
        measures against this pandemic."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50273968-1e31-4bf2-acd4-fdb4cc21ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:48:16.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/24/americas/coronavirus-latin-america-presidents-intl/index.html"
        target="_blank">Why are these three presidents downplaying coronavirus warnings?</a></em>"</p>'
  'Trump-China-virus-coronavirus':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T06:46:36.261+08:00
    'imagesource': 'jcr:a04a16f3-17ae-49f5-ba3f-5e75610fd14f'
