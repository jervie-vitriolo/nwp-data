      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH has been named by the Department of Health as one of three COVID-19
        referral centers in Metro Manila.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4b1d90-6d43-453b-b73b-6322785ff0d1'
      'mgnl:activationStatus': true
