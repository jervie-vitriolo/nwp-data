      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros earlier raised concern over the proposed move, saying
        the national emergency measure may be prone to "abuse." She said there are
        current laws and mechanisms that can be tapped to address the need for additional
        funds for the COVID-19 response.</p>'
