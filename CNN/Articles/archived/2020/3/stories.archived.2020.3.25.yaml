      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who have been afflicted by the disease in the
        UAE breached the 200-mark on Wednesday. Of this figure, 45 have recovered
        while two have died, health officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e4e27-004a-45ad-8467-b8385723fd2e'
      'mgnl:activationStatus': true
