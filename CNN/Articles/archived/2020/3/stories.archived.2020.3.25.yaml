      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1b83e-2ba4-49d0-af47-eaa2dce28ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is aimed at easing the burden on internet infrastructure
        as lockdowns and other emergency policies have kept millions at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5b16a-8eb5-40bc-86b0-36584aaa506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328409b2-5542-403b-8599-211710e1bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global change, which was announced and began rolling out on
        Tuesday, is expected to last for approximately 30 days as millions of people
        around the globe stay home amid the coronavirus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e93f9d-0445-4bfa-83cb-227a3ac066da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deec72e-2c99-418b-9a81-64d127d12499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, YouTube said the move is meant "to do our part to
        minimize stress on the system during this unprecedented situation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa989ab8-8464-493c-931a-2a83329d746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:56.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aebd0f-1d22-4ebf-9f91-0dd39a23a682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will still be able to manually change to a higher resolution
        on a per-video basis, YouTube told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ae7ad-e581-4ecb-8fbf-6b50c4ef6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a3f2f-88f8-4e56-80fc-5670a021576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:58.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube and Netflix previously said they would reduce streaming
        quality in Europe for a limited time to prevent the internet collapsing under
        the strain of unprecedented usage due to the coronavirus pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeea4c0-ea12-4563-89a2-eea0c0c11072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2fad1-962c-4fbc-b580-9b16f3332412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to more people working and studying from home, the internet''s
        underlying infrastructure is expected to face "an enormous stress test," industry
        analysts have told CNN. Even some of the biggest tech platforms are now grappling
        with a greater challenge in keeping their services up and running amid surging
        demand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd0ff3e-5eb2-437e-84de-958e6f847002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:14:59.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9956077b-161b-4724-ad99-f77485ff7da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:15:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Facebook CEO Mark Zuckerberg told reporters that the
        company''s platforms are facing "big surges" in engagement, with traffic patterns
        exceeding what the company ordinarily sees around the New Year''s holiday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22c9b2-fed1-4c05-8e00-ba98bf778e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:15:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c61c5-d372-4461-a13f-2a6e3acb4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:15:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Adam Mosseri, head of Instagram, said there is "a lot
        of usage, a lot of demand" on the service. During an Instagram livestream,
        Mosseri added that a new feature on Instagram dedicated to showing what users
        are doing from home — titled Stay Home — was so popular it "almost took down
        Instagram" in its opening hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f543dd-6fd2-4576-9f3c-3a0675483fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:36:42.257+08:00
      'mgnl:createdBy': 'lara'
