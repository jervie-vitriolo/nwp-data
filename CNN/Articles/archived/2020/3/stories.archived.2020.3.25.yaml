    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2802e4c9-a136-4523-bc3c-e5657ca357ba'
    'lead': 'Local government units consider converting more establishments into quarantine
      and treatment facilities in response to the COVID-19 outbreak in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T17:50:51.299+08:00
