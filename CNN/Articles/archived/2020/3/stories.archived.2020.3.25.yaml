      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:00 p.m. Wednesday, 38 people have died from COVID-19 in
        the country. The Philippines now has 638 confirmed COVID-19 cases, 26 of them
        have recovered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af44a3c-c247-4790-a82b-66144a78de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.590+08:00
