      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia''s 50 best restaurants were announced Tuesday —&nbsp;a planned
        ceremony was abandoned in favor of a safer, virtual event that was live-streamed
        across the region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806aeeb-879b-4f6c-a16f-738ab0a03ebd'
