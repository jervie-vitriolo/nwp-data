      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56529ef6-208b-4bc5-9c78-58a6fa9af902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:24.344+08:00
