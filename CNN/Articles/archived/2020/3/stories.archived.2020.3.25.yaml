    'jcr:uuid': '6c279c48-bc0d-4fe1-b11d-011884a2a015'
    'lead': 'One of the inmates ran amuck inside the New Bilibid Prison ‪on Wednesday
      morning‬, stabbing two fellow prisoners in the process. The assailant died after
      other inmates were forced to defend themselves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T15:38:51.075+08:00
