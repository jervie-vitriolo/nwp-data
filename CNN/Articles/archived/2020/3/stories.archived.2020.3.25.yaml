      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d27962-869f-4d5f-bd95-445f19bef3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To people like Landt, inaction from politicians is frustrating.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca678a-8e48-45d5-adb5-48ed72320403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05256401-9cae-46ff-bce3-7ff72e9d676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalls being at the opera at the start of February, when very
        few people had been infected in Munich, and approaching the German Minister
        of Health, who he saw there by chance. "You should tell the public this is
        a bad disease," he recalls telling him. "Don''t tell them it''s only something
        in China."</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a475b0-b5d9-4f9c-9f53-49bf32f17182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbbf74b-332c-45a8-935e-44fdff521163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the German government was slow to take vital action, such as
        reducing social contact. It now has more than 29,000 confirmed cases.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b95971-1c32-41c3-b906-94bdc475c5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec7d223-8c70-44f7-bd2d-2304214a9cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus must travel," Landt said, explaining whether the virus
        kills the host, or the host''s immune system kill the virus, either way, the
        virus will need to find another person to infect to stay alive. "If you reduce
        your contact to other people, the virus can no longer travel ... One infected
        will infect one or two other people, so it''s like an atomic bomb, it''s an
        exponential curve," he said.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5bd77-4e17-47e8-b9cb-c8d8d1d3b15c'
