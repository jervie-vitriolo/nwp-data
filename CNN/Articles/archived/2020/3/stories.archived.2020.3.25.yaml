    'title': '''Wonder Woman'' sequel, ''In the Heights'' postponed amid coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9529065-95d0-449a-b461-ca985b3e7e43'
