      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d114ae1-b7ec-4661-8d65-2ea84f4e15dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.212+08:00
      'mgnl:createdBy': 'lara'
