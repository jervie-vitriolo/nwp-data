      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Department of Foreign Affairs said as of Tuesday,
        169 Filipinos abroad have been contracted COVID-19 in 25 countries. Seventy-seven
        of them are undergoing treatment, 90 have recovered and two have died.</p>'
