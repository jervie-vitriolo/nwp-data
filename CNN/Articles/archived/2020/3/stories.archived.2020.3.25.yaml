      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fca29a-6998-4704-82f3-e36bebfe527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakafrustrate po kasi talaga yung system kasi kahit anong ayos
        po ng institusyon namin - ng sistema, ang realidad po ay kakaunti lang po
        ang aming resources. Ang facilities po namin ay hindi handa. Kokonti lang
        ang aming empleyado. Tapos ho ang PPEs po namin ay hindi rin ganoon ka dami.
        Tapos po pati rin po sa mga testing kits, may available po, pero limited din
        po yun,” she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76099f-68b6-40ca-83d3-37aaae5a1e33'
