      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10951248-c904-4738-a3b8-97881af70920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.590+08:00
      'mgnl:createdBy': 'eimor'
