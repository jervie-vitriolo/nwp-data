    'lead': '''Please do not remember him as someone who just died because of COVID-19.
      Sobrang dami niyang ginawa para sa bayan,'' the daughter of Dr. Marcelo Jaochico
      writes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T07:57:06.831+08:00
