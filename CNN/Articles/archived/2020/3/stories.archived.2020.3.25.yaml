      'mgnl:lastActivated': 2023-01-26T19:13:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Senate President said he received the test result four
        days after his sample was taken.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4bec87-491a-42f5-83c3-07ccf983de00'
