      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinic Barcelona confirmed on Tuesday that it had received a donation
        from the Argentine, which will go towards both treating infected patients
        and researching COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f109e9-3311-42a6-be6e-8473a79f3829'
