      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-positive cases in the country are rising by the day, prompting
        some hospitals to close their doors to patients after reaching their full
        capacities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd464f17-e2a6-4547-ba01-17a7df39185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:56:46.939+08:00
