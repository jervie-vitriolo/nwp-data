    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8e8de-2fae-44b3-8bbb-e90fd1e72f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:10:15.480+08:00
