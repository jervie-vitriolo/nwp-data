      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec156935-6f43-4e06-a138-4260e2e32e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.212+08:00
