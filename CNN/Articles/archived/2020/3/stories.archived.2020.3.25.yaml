    'template': '1'
    'title': 'Harvard''s president and his wife test positive for coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d4a9a7-3eaf-4d05-ae8f-e9ed67735055'
