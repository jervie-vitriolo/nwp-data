      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, customs transactions at the MICP building in Tondo would
        be processed at the nearby Port of Manila. Brokers and traders are also urged
        to use the online facilities of the bureau, it added.</p>'
