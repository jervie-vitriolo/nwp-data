      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars of fine dining in Asia saw swanky Singaporean restaurant
        Odette clinch the top spot for the second year running.</p>'
