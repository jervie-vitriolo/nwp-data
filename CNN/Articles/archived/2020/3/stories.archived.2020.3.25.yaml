      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Cedric John Sarmiento de Castro was nabbed by NBI-Special Action
        Unit on Tuesday after supposedly attempting to sell 150 pieces of infrared
        thermometers for P9,500 each or a total of P1.2 million. The suggested retail
        price for thermal scanners is from P800 to P1,500 only per piece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302ee40-4b1e-43a2-82b7-98e5f518c0ef'
