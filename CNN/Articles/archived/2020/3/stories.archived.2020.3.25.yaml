      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s upswings "could well be another bull trap, and an opportunity
        to sell at better levels, if politicians disappoint," Hewson added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7364be0f-6ad2-45a3-86e8-372502630dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:55.255+08:00
