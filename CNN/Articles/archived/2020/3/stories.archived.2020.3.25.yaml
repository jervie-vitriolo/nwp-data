    'jcr:uuid': 'df166ac2-5131-4ad0-901a-8b8193b8d287'
    'lead': 'The Philippine Charity Sweepstakes Office was asked to transfer more
      than ₱420 million of its fund to the Philippine Health Insurance Corporation,
      a Cabinet official said Wednesday.'
