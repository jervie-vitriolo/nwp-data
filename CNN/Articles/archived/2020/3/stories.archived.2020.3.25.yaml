      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These centers will take in patients from other hospitals with suspected
        and confirmed cases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca0102-ae75-476c-ab52-37ba54cc54e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.213+08:00
      'mgnl:createdBy': 'lara'
