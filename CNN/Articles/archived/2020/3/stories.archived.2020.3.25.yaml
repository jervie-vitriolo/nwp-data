      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c93b65-7c18-495a-9424-ed023a0aa072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:55.255+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full details of the US stimulus package have yet to be released.
        But some elements have come into sharper focus over the last 24 hours: There
        will be $250 billion set aside for direct payments to individuals and families,
        $350 billion in small business loans, $250 billion in unemployment insurance
        benefits and $500 billion in loans for distressed companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e99d2c-0596-444d-b24c-369cb7252947'
