      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8cc6b-a99f-42a4-a54b-be1bfbd9547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s frustrating because no matter how good the institution
        is – the system, the reality is we have limited resources. Our facilities
        are not ready.  We only have a few employees. Even our PPE is scarce. We have
        available testing kits, but these are limited too.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c5192-fc05-4da3-826f-f99776056207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a158e9f-0752-43db-9641-5969daed4782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario however told CNN Philippines preparations are being
        made and that PGH can start operating as a referral center by Friday or Saturday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfd000-d44d-4067-b730-146d7582de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f5c3a-f663-455c-b019-9810466d255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the health department is also expected to beef up the hospital’s
        medical equipment and other needed supplies with the expected increase in
        patients.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f57a2b-6106-42c3-b153-0d0e031f0a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668b2db-d684-44e4-9b2d-ad18c307b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 130 beds will be available for COVID-19 patients.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52919e07-9d48-449c-b3c5-885c6082ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e219a5-abae-4c87-9499-5a24eb2dac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the reason kung bakit di pa kami nag-uumpisa. Kasi ayaw
        naman namin isabak ang aming mga tauhan hanggang hindi kami ready. Dahil responisibilidad
        din namin na poroteksyunan di lang iyong mga pasyente, kundi iyong mga doktor,
        nurses at iba pang healthcare workers na frontliners sa sakit na ito,” Del
        Rosario said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295dd8b9-ccd8-4038-a53c-27124db67407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48087b7e-658b-4b36-8029-19bf14fa4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s the reason we haven’t started operating. We
        don’t want to deploy our staff until we are ready.  We have a responsibility
        to protect not just the patients but the doctors, nurses and other healthcare
        workers who are the frontliners in the fight against this disease.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa08f16-547c-48a7-9ca7-ffd50b9036a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed69e14-7fa5-4a4e-b96d-43a38c4f894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Frontliners’ fears</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c037c-f6a8-4f47-99f9-599417734837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a05323-ef5e-46ca-a41a-f4350744fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH Director Gerardo Legaspi, in a briefing Tuesday said almost
        a hundred of its personnel were considered as PUIs. The hospital has 4,500
        employees, more than half are doctors.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4cc70b-474d-48b1-9a6b-28664d31c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7f893-56d8-4f8d-a1c9-e614883d9451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bañares explained since they were assigned at the PUI zone, they
        were required to go on duty for 7 days straight, then rest for 14 days also
        as a way to self-quarantine. But she said their mindset for now is that any
        one of them sooner or later may become a PUI, too.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fdddad-e439-46e1-a8fb-3887265760cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0949f6-07bf-4ff9-8324-f4fa237915be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bañares said medical workers are not asking for any recognition
        or praise because they will continue to perform their tasks, no matter what.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ec1a7-cb3e-4620-89c0-aa7e19e2ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec83c1e-4236-40a0-b8b9-15b9cc5e5647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All they want is this: “Mag-cooperate po kayo. Iwasan po ang lumabas
        dahil makakatulong po kayo ng sobra-sobra sa aming mga health care workers
        na hindi na po kayo dumagdag sa mga aalagaan pa po namin.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ddf5cc-807d-4c8d-af0d-e31563378d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0660fc9b-faf1-4abb-847a-2c078cfe05cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please cooperate.  Stay in your homes. This will be
        a big help for health workers, if you do not add to the number of patients
        that we have to care for.]</p>'
  'more-funds-food-supply-luzon-quarantine':
