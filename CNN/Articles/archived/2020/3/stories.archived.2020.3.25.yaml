  'The-Walking-Dead-finale-delayed-coronavirus':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-03-25T15:55:34.469+08:00
    'imagealtText': '''The Walking Dead'' season finale is being delayed due to coronavirus.'
    'imagesource': 'jcr:f7a945ba-899e-47cb-915b-f9f8de23b991'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bc37df2-0a8f-427f-9514-4b6c6cef90a5'
    'lead': '"The Walking Dead" will end the current season a week prematurely, as
      the coronavirus shutdown has interfered with postproduction work on the zombie
      drama''s finale.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T15:57:57.086+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T19:12:36.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:29.365+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Walking-Dead', 'finale']
    'template': '1'
    'title': '''The Walking Dead'' season finale is being delayed due to coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02495e-601e-4b14-bd43-e8e359afe023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:57.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "The Walking Dead" will end the current
        season a week prematurely, as the coronavirus shutdown has interfered with
        postproduction work on the zombie drama''s finale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f8683c-623e-47c2-ada4-7594e9e85f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:57.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b4b55-0f68-474c-ade2-49aa95d69c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:57.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC announced that the post-apocalyptic series would have to close
        its 10th season with the 15th episode, on April 5, posting a message to fans
        that the finale will air later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ab781-3545-4fed-91c6-2d06e4960da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:57.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb77474-cc9d-4910-8f1f-9664ed4ac7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:57.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network had already been forced to postpone a related series,
        "Walking Dead: World Beyond," which was scheduled to premiere immediately
        after the finale for the flagship show. Later episodes of that series -- a
        limited two-season project -- also haven''t been completed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2fcdd-ac8d-4cca-b751-0e6cc09c48d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:57.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee25955-7b5e-4505-a15e-2169d14176b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:57.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC has been steadily expanding the "Walking Dead" universe, first
        with the spinoff "Fear the Walking Dead" and then by announcing a series of
        movies starring Andrew Lincoln, who played the central character of Rick Grimes
        but opted to leave the show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79873d0b-883a-4f36-8208-afaea4584f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:57.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732d3b6-6232-422c-9ca1-8f8695a619a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:57.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danai Gurira, another major cast member, also left the original
        series in the most recent episode, but because her character, Michonne, remained
        alive, she is expected to turn up in the franchise down the road.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b0649-de59-4666-a999-417960b7c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:57.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1e873-8b15-432c-b564-93989bfbe777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:57:57.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although ratings for the show have fallen from its heyday, it still
        remains popular by current TV standards. AMC has already renewed the series
        for an 11th season, although its usually October premiere date is also likely
        to be pushed back due to the production delays related to Covid-19.</p>'
  'karl-anthony-towns-say-mother-is-positive-coronavirus':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-25T16:05:14.855+08:00
    'imagesource': 'jcr:4d77720e-5877-4e78-af2c-27fec9d99251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5676f3ec-8309-4a90-84d4-67dc6cdea5ee'
    'lead': '"This disease needs not to be taken lightly. Please protect your families,
      your loved ones, your friends, yourself," Towns said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T16:05:28.074+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:12:36.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
