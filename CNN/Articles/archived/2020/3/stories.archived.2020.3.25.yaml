      'mgnl:created': 2020-03-25T13:32:24.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was informed last night. Okay naman, I just have a slight sore
        throat. Walang fever, chills wala naman," he said in an interview.</p>'
