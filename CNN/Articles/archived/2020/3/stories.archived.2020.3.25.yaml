      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)—</strong> Opposition
        lawmaker Risa Hontiveros called Wednesday for the strict implementation of
        the newly-signed law granting President Rodrigo Duterte additional powers
        to deal with the COVID-19 crisis in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d4c58-c291-40c0-bfa7-ee730f0eae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T12:14:35.632+08:00
