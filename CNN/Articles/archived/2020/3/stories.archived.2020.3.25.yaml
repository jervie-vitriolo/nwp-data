    'lead': 'A spark of good news (and joy?) out of Netflix: The streaming service
      has renewed ''The Circle'' and ''Love Is Blind'' and announced a new show from
      Marie Kondo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T05:50:21.314+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:13:20.326+08:00
