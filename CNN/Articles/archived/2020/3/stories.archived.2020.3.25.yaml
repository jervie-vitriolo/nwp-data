    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b0bd7-5df9-4216-8e31-cda5a8765561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 800 deaths and 20,000 confirmed cases in France I know
        these <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-16-20-intl-hnk/h_59fc12079ee007cb3db50e20cb26722e"
        target="_blank">emergency measures</a>&nbsp;are necessary to stem the spread
        of the coronavirus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508ed7d7-8456-4c2f-bcc9-882fc1c09f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as my maternity leggings grow tighter so too does the bubble
        I live in as restrictions make it ever smaller.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e192a4-abcc-4e7a-bc20-9d3c4d116425'
