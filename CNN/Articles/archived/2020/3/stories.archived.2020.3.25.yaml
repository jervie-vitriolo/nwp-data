      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bae60ec-fe14-4e1c-ab4b-9225109c5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ronaldo and his agent Jorge Mendes'' sizeable donation
        will be divided between two hospitals in Lisbon and Porto.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b13321f-0c05-4889-a495-2474553f540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41b14e-bb6e-4341-bab5-a6a13eb00ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The €1 million will fund two intensive care units for Lisbon''s
        Hospital de Santa Maria as it grapples with the COVID-19 outbreak. Those two
        units can cater for up to 20 patients at one time and will be named after
        Ronaldo and Mendes, the hospital told CNN Sport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712fa43-1ac6-4de3-b440-7218b9f9836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73bbc2e-b151-4d07-bf2b-4a3f2fb5f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were absolutely unselfish and supportive," said Santa Maria
        President Daniel Ferro in a statement. "They wanted to improve the conditions
        of their compatriots. Therefore, we reinforced the critical care area, which
        is the one where the biggest fight will be fought."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6227bf-baee-4eb0-8cc3-f6b632746956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.060+08:00
