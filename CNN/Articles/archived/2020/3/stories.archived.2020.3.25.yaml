    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac3e2d-ccbb-4194-a5cd-6325c3afce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T10:26:37.759+08:00
