  'CHED-suspension-online-classes-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-25T17:50:12.587+08:00
    'imagesource': 'jcr:a36eb73b-0c22-450c-ab45-dd9f9e4721de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '366bb2f5-27ad-4ead-b0a0-9894948a703c'
    'lead': 'University student councils call on the Commission on Higher Education
      to suspend online classes while the COVID-19 enhanced community quarantine is
      being implemented. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T17:56:16.572+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:12:21.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:32.580+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'University student councils call for suspension of online classes amid
      COVID-19 community quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e150c848-b161-4f6d-9927-c6465b4390b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:16.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Student
        leaders from different university student councils call on the Commission
        on Higher Education to suspend online classes while the COVID-19 enhanced
        community quarantine is being implemented.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab6328-28ee-4299-91fd-4c00054b2e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:16.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:21.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the cited reasons for the petition&nbsp;is the access to internet
        connection and learning devices, which they argue is a "privilege" and&nbsp;place
        some students at a disadvantage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d322d88-9e76-48c7-bf5a-17aece22927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:16.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:21.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Surveys conducted within our respective universities ascertain
        that not all students, including members of the faculty, have access to such,”
        read a petition letter addressed to CHED. Among the signatories are student
        representatives from the De La Salle University-Manila, Ateneo de Manila University,
        University of the Philippines - Diliman, and the University of Santo Tomas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4625c1d-302e-4062-9a0d-44995f1d4430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:16.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also argued that pushing for academic workload amid the rising
        threats of COVID-19 would only “increase [students’] burden” and “contradicts
        the purpose of the lockdown, which is to help their families prepare and adjust
        to the situation at hand.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c154ac4e-24a7-4a3d-b750-aeaa48f16f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:16.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition also calls for the distribution of online materials
        for self-learning, which they deem would be beneficial in the preparation
        of students for class resumption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c49ea5-0640-4f5f-aaff-a1d9797c83b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:16.572+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Professors are encouraged to upload readings and tutorials to aid
        learning at one’s convenience; however, they should not be a requirement and
        should only be supplementary in nature while face- to-face classes are suspended,”
        they said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac44a0-fef7-4a0d-9383-3e066be62471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:16.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:21.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student leaders asked that adequate time and leniency on the submission
        of requirements be afforded to students and that there be no deadlines on
        the first week of resumption of classes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09abb6-8f53-4a8e-beed-d70432cebf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:16.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:21.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a statement released Tuesday night, CHED chairman
        Prospero De Vera III called out the student group SPARK - Samahan ng Progresibong
        Kabataan for allegedly threatening to flood his account with messages, including
        the demand&nbsp;for suspension of online classes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004c1248-1b95-4db9-b25c-2f417c6373d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:16.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Storming people''s emails and blasting someone''s facebook account
        with messages may be considered a cybercrime,” he said. “I urge students to
        be more circumspect in their actions and more considerate of the Commission
        and the HEIs during these difficult times.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e25f6-ac39-4333-bbd9-d39c597426b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:16.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED chairman said he has already urged higher education institutions
        to “review their online classes and adopt other alternative delivery systems
        in view of the enhanced community quarantine.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a9e0df-4108-48aa-be47-b872d101682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:16.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier placed the entire area of Luzon
        under enhanced community quarantine to contain COVID-19. This move translated
        to restricted travel, suspension of work and classes, and curfew implementation.
        Several areas outside Luzon consequently <a href="https://cnnphilippines.com/regional/2020/3/18/areas-outside-Luzon-shut-down-its-borders-as-number-COVID-19-rise.html">decided
        to shut down their borders</a>&nbsp;as the number of confirmed cases rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85d293-76e7-441f-9611-a0e7579fde0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:16.573+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 24, the Department of Health has recorded 638 confirmed
        COVID 19 cases in the country, with 38 fatalities and 26 recoveries.</p>'
  'extended-residential-fees-bayanihan-act-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-25T18:09:12.128+08:00
    'imagesource': 'jcr:c670d808-f845-4382-aa35-1748ccc1d163'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a5d2296-9c66-4e31-9ee4-54036edf0371'
    'lead': 'Residential tenants may enjoy a 30-day grace period to settle their rent
      falling within the period of the enhanced community quarantine under newly-signed
      "Bayanihan" law'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T18:24:59.256+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T19:12:21.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:32.736+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bayanihan', 'residential-fees', 'rent']
    'template': '1'
    'title': '

      Tenants may enjoy extended deadline to pay rent under ''Bayanihan'' law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d5bd54-7abf-4090-95cb-66f35124f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:21.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Residential
        tenants struggling to pay their rent under the enhanced community quarantine
        may not be required to settle their dues immediately under the newly-signed
        "Bayanihan" law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c668a18-620a-4c54-9cb0-e325694e98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:21.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7efea6a-70ce-485e-a4ba-4f41bcc6624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:21.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease the burden of those affected by the Luzon lockdown, the
        Duterte administration has extended the deadlines and timelines of fees, taxes,
        and other charges required by the law, while the government addresses the
        COVID-19 situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849385b7-7255-45a9-883b-d534506ea503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:21.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0d5d8-620a-48b1-809e-37afffeee4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11469 or the Bayanihan to Heal as One Act also empowers
        the President to "provide for a minimum of 30-day grace period on residential
        rents falling due within the period of the enhanced community quarantine,
        without incurring interests, penalties, fees, and other charges."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e4021-b530-416b-90f3-14af274f9fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:21.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9eb7ae-3715-481b-86cc-db84f6bec712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:21.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision, recommended by Senator Grace Poe during Monday''s
        special session, is seen as a way to help tenants, especially low-wage earners
        struggling to make ends meet under the public health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14040c84-e9b0-401c-89b9-c8afcb608848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b3505-85a9-4264-9f9f-b13cd9907b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many renters live paycheck to paycheck but during these extraordinary
        times when they suddenly need to work or not at all, they might not have enough
        to pay for their rent and may even face the possibility of eviction," she
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e6563b-4466-416f-bea2-2e311164edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:21.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d6235-8989-4317-8688-d2b709c0f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:21.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In pushing for this provision in the bill, we hope to ease the
        growing financial burden of the pandemic particularly on millions of poor
        Filipino households," Poe added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25affbdc-9159-41de-a1c3-9adc89209ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.257+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:21.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d90494-16b0-45b0-81a4-155413f52671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:24:59.257+08:00
      'mgnl:createdBy': 'glee'
