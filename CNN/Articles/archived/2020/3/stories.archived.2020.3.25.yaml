    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'Trump says he''s pulling back from calling novel coronavirus the ''China
      virus'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d6f8f2-3538-4906-835e-a330874bd094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.394+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump said Tuesday
        that he has decided to pull back from associating the novel coronavirus with
        China, which he had previously done by calling it the "China virus" or the
        "Chinese virus."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27928e13-9528-4e32-81dd-61743fa02200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ac98e-cf2e-4bc0-961c-8ca82575f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After consulting with medical experts, and receiving guidance from
        the World Health Organization, CNN has determined that that name is both inaccurate
        and is considered stigmatizing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccc870-5855-4b4b-b3fc-fab579ccc4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c4380-c446-45d9-b463-58994a79d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, everyone knows it came out of China, but I decided we shouldn''t
        make any more of a big deal out of it," Trump told Fox News. "I think I''ve
        made a big deal. I think people understand it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd556ecd1-693e-41f3-b905-a478b79adb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca4619-92da-43ed-979a-3dc62f8d6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he didn''t regret using the terms to describe
        the virus and defended his past adoption of the terms by referencing other
        infectious diseases that are named after where they originate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d93044-bb67-4ea7-b808-3da4e25d0c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a8536a-1acd-47a7-8b82-20ad7fad91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It came from China," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589fd79c-9cb9-4b30-b5ab-ebfd22a0bcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e23e8-4767-4905-a83c-dafd40be28b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reiterated that he began using the term after
        Chinese media accused American soldiers of spreading the virus. He called
        the media organization which spread the information "a paper that''s an organ
        for pretty much the top people" in the Chinese government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53fc5f6-20a0-4d1c-a9a8-77acb632c098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb4493-e363-4568-84f5-20da5299e91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that a prominent Chinese official has promoted
        a conspiracy theory that the US military could have brought the novel coronavirus
        to China —&nbsp;and it did not originate in the Chinese city of Wuhan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3fd22a-38a4-4c77-b133-92c8d99e2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99887ac3-0f5d-4565-bef6-7ad204ea7165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Chinese social media, and even the country''s government,
        appear to have launched a concerted campaign to question the origin of the
        novel coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eee128-bd4c-4f2c-8baf-689aa5317cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e139a-7ac5-44d7-afe1-2fd583722cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s change comes a day after he tweeted that the spread of
        the novel coronavirus in the US is not the fault of Asian-Americans, a group
        that has been the target of a growing number of racist and xenophobic attacks
        related to the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b559a-2ad5-4f46-83bb-855da1feb9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a805e-b0ee-4d7d-afd4-59d5e5b14d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied last week that "Chinese virus" or "China virus" was
        a racist term to use.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801367a2-0254-4c09-9a83-03e3b50f38a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e58ee28-3d67-4c10-8f5f-1cc3a00bd4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not racist at all, no, not at all. It comes from China, that''s
        why. I want to be accurate," Trump said at the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99377b8b-f408-4fce-a232-21d8e41da18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c8700-b0eb-4496-94fa-0d89ac8a276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T06:52:51.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:18.158+08:00
