    'jcr:uuid': 'b442326c-6e45-42bd-b252-b33a502e0174'
    'lead': 'The White House and Senate leaders struck a major deal early Wednesday
      morning over a $2-trillion package to provide a jolt to an economy struggling
      amid the coronavirus pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T16:07:21.091+08:00
