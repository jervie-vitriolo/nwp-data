      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3ab45-96bc-4d51-81ed-7e94c6f23c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>So can they be persuaded to stay inside?</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f2524-8061-4c47-a0c8-e10c4fdf184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Asmundson is studying to find out.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4f438-6440-4108-8c91-5d9868a7d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4e144-70e0-4402-9f9c-1af4231fb4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By identifying the psychological factors that contribute to these
        responses -- either too extreme or too lax -- public officials can retool
        their messaging to convince people to follow social distancing.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014816d-f3de-4b41-bbfe-85afe45640f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb2b2e-dfaa-4cfd-a097-ef319db5776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That messaging can be tricky, psychologists say. Some believe people
        need to be scared into staying home. Others argue that using fear can backfire
        because people who respond fearfully don''t make decisions based on logic
        -- hence the panicked bulk buying.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e350731-6f1c-4a71-9b21-48bc8660fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/24/health/social-distancing-wellness-trnd/index.html"><em>"Some
        people just won''t stay home during a pandemic. Six reasons may explain why"&nbsp;</em></a></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482aae9a-0328-421a-90f5-810ad5351822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1a3189-e94a-4d24-aa67-5605177828d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to strike an equal tone with the over- and under-responders,
        Asmundson said. But there''s one thing the experts agree on: Convincing people
        to stay home is our best bet against a pandemic.</p>'
