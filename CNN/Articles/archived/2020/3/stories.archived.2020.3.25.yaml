    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94e3f6b6-124e-4368-a54c-9b6868acdda7'
    'lead': 'A daily hot bath is also associated with a 28% lower risk of heart disease,
      and a 26% lower risk of stroke. '
    'mgnl:activationStatus': true
