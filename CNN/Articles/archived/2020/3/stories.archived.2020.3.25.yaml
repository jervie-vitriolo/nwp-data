      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aab73d-480e-4add-9035-af8c09f7df42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Porto, the Santo Antonio hospital will have one ward equipped
        with 15 intensive care beds, ventilators and monitors, reported Reuters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5691b95b-de1e-4407-ad87-beb8e36ec264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db311894-3690-47b5-a72a-ee25d13a3730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to thank Ronaldo and Mendes for the initiative, which is
        so useful at the time the country needs everyone so much," Paulo Barbosa,
        president of Santo Antonio''s administrative council, said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0cd17-26e0-42e9-b757-c7274610fa1f'
      'mgnl:activationStatus': true
