      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian markets, meanwhile, extended their rally on the news. They
        had already been climbing following Tuesday''s major surge on Wall Street,
        which was driven by optimism about the US government''s response to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
