      'text': '<p>But for University of the Philippines law professor John Molo, Pimentel
        can face a string of charges and penalties.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f025ac-329d-45d4-95c0-adb850aa817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:39:13.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec7997b-52ea-450d-954f-2bef774cd3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:39:13.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the possible penalties are disbarment and suspension or expulsion
        from the Senate for unparliamentary behavior.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51012035-c802-4f90-98f7-9eac90b287e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:39:13.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ee069-0d86-4d4b-8219-90df0fa747d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:39:13.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molo said Pimentel may also be fined up to ₱50,000 or face a jail
        term of one to six months for failing to disclose that he is suspected of
        having COVID-19.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749c2e0-038f-4db2-81e5-daa0f35701bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:39:13.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7fb35b-54ac-430d-91ed-761dcc3eb947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:39:13.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For violating the enhanced community quarantine, Molo said Pimentel
        can be fined between ₱10,000 and ₱50,000 or jailed for up to a year.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7dabd-42d7-4ee5-815b-9aa7be36a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:39:13.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

