      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs announced on Wednesday that its operations
        in the MICP will be temporarily closed starting March 24.</p>'
