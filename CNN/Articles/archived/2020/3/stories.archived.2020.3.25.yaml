      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only with testing we can identify people and isolate them to prevent
        the spread over to other people."</p>'
    '0':
