      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370776b0-dd83-4dc7-bb4e-08fedb15d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — &nbsp;Dr.
        Marcelo Jaochico, the provincial health chief of Pampanga, died on Tuesday
        after his professional and personal battle with COVID-19. He also previously
        served as a doctor in rural communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0115e-8ee8-4892-9b4c-98ab8d3fa66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc51be-ec66-4c0f-98d9-c2aef0b4c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter Cielo Jaochico said, despite her father''s death, she
        is grateful they were able to receive his test results before he passed away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd61606-c3bd-48cf-a90b-d6e2e2abb97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d44470-6340-4539-9711-770a428233d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cielo, in a Facebook post, said her father is more than the COVID-19
        statistics, saying Dr. Jaochico was the first Most Outstanding Awardee of
        the Doctor to the Barrios.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2036cc-bdc2-48c2-8729-efab35b61b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb33a3-211a-4e41-84bb-5cbd4e6b4a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You deserve better than this. When you speak of him, please speak
        only of good words. Please do not remember him as someone who just died because
        of COVID-19. Sobrang dami niyang ginawa para sa bayan [He did a lot for the
        country]," she wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf5e0a-cb72-496a-9ef5-71a64a43b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125f2aa-67df-4c73-a397-77adaa329eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She imagined how painful it must have been for the man of their
        household to fight alone in his hospital bed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ae3fc-d95d-42c5-9ab0-6f892c99200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668749d-b11d-4db6-98fc-407a8601463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will never be prepared for your parent’s death. Dad, you didn’t
        deserve to die alone, nang di naririnig gaano ka kahalaga sa amin at gaano
        ka namin kamahal... Uuwi ka ritong nasa kabaong na," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd0aa9-d6fb-4cbc-bfb5-31f4c7f72264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9a1e8-80df-4eb5-a12b-95d426c4c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will never be prepared for your parent’s death.
        Dad, you didn’t deserve to die alone without hearing how much we value and
        love you. The next time we see you, you will be in a casket.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e50798-b89a-47ab-b326-3849a87903b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59672f19-b595-4fdf-8567-1e04d2a6793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cielo added Dr. Jaochico''s body will be cremated in line with the
        protocols for cremation and burial set by health authorities.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fcieloannejaochico%2Fposts%2F3472592439424682&width=500"
        width="500" height="818" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915cf44-d92e-4d5c-8cbb-3c84297e6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b5587-5979-4ff5-8928-faba84932632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c61a7c-8823-497a-9e4a-09f738edd79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other frontliners have died due to COVID-19. Esteemed cardiologist
        and internist Raul Jara, young cardiologist Israel Bactol of the Philippine
        Heart Center, anesthesiologist Gregorio Macasaet III of Manila Doctors Hospital,
        and oncologist Rose Pulido of the San Juan de Dios Hospital have passed away
        recently.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a58e5-8fa2-430e-b2d4-4583d9f02285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef038f-00a6-467a-b9c1-9c659b268fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical workers are hit by the health crisis. In Medical City, 137
        of their healthcare and frontline workers are in quarantine. More than 500
        members of the staff of the UST Hospital are also under quarantine for possible
        coronavirus infection, The Varsitarian — the university''s official student
        publication — reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5e6c0-0efc-4dd0-b96e-d52fd62c6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8a274-5bbe-4a0b-b6f7-91a0e18362f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several premier hospitals in Metro Manila have announced they cannot
        accomodate more COVID-19 patients due to over capacity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8900d83-8f47-477e-8359-2a62efb0fe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d942bc-384f-4586-8823-3554c9a04ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:57:06.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who tested positive for the coronavirus disease
        in the Philippines jumped to 552, with the death toll rising to 35. The number
        of patients who have recovered is now at 20. There are over 600 persons under
        investigation and over 6,300 persons under monitoring.</p>'
