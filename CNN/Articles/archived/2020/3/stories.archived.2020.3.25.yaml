    'template': '1'
    'title': 'White House, US Senate reach historic $2 trillion stimulus deal amid
      growing coronavirus fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b787f78c-ff77-4a26-a2ce-26a87e632fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The White House and Senate leaders
        struck a major deal early Wednesday morning over a $2-trillion package to
        provide a jolt to an economy struggling amid the coronavirus pandemic, capping
        days of marathon negotiations that produced one of the most expensive and
        far-reaching measures in the history of Congress.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfec8e4-c298-4906-8ef5-80ba52a9adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554fe25d-2e99-4169-a726-4f6a701b0ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ladies and gentleman, we are done," White House legislative affairs
        director Eric Ueland said right before 1 a.m. after leaving Senate Majority
        Leader Mitch McConnell''s office following negotiations that have gone around
        the clock since last Friday. "We have a deal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715ad492-abdf-4e7b-8f01-6d39f6fe8b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4ed2a-b430-4e4b-93e5-2c650381dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell formally announced the agreement on the Senate floor,
        saying, "At last, we have a deal. After days of intense discussions, the Senate
        has reached a bipartisan agreement on a historic relief package for this pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13588ad-085e-4303-97c6-f428deb500f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a286fe-7f7c-42cc-a637-7245ae2648d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority leader described it as "a war-time level of investment
        for our nation," and said that the Senate would move to pass it later in the
        day on Wednesday. The Senate will re-convene at noon. An exact time has not
        yet been set for the vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87b146-681d-4d7a-9ab7-42711aa430da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b1425-4d3d-412d-a92d-6f5d2ebeb745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full details have yet to be released. But over the last 24 hours,
        the elements of the proposal have come into sharper focus, with $250 billion
        set aside for direct payments to individuals and families, $350 billion in
        small business loans, $250 billion in unemployment insurance benefits and
        $500 billion in loans for distressed companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7adc9c8-6087-481d-9bfc-f7bc07c85960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7ea00-2e5f-4d16-b0a4-cc15739a1dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stimulus bill also has a provision that would block President
        Donald Trump and his family, as well as other top government officials and
        members of Congress, from getting loans or investments from Treasury programs
        in the stimulus, according to Minority Leader Chuck Schumer''s office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8d5f6-e509-4657-8322-e9a0b9248a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43393832-f032-4b35-805f-94171f9f5498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package, if it passes Congress, would be the most significant
        legislative action taken to address the rapidly intensifying coronavirus crisis,
        which is overwhelming hospitals and grinding much of the economy to a halt.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4f6d6-de4f-4068-a992-d623c1228e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c325b87-1029-4339-9cbd-e95316ae9eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer called it "the largest rescue package in American history,"
        in remarks on the Senate floor in the early hours of Wednesday morning. "This
        is not a moment of celebration -- but of necessity," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43071c0b-59db-415a-8857-1bf6ed76c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155a464-1fc2-4288-b1cd-0d7d6fb95b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan will deliver a massive infusion of financial aid into a
        struggling economy hard hit by job loss, with provisions to help impacted
        American workers and families as well as small businesses and major industries
        including airlines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8b4899-7be9-44bb-9257-42ba613b445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff192ccc-8da8-4878-b614-e09a46449621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Kudlow, President Donald Trump''s chief economic adviser,
        called the package "the single largest main street assistance program in the
        history of the United States" at a White House briefing on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287b3c8-9557-4f0b-9016-8580bc0da42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0fb42a-b335-4f5d-9718-88c20bf9d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This legislation is urgently needed to bolster the economy, provide
        cash injections and liquidity and stabilize financial markets to get us through
        a difficult and challenging period in the economy facing us right now," Kudlow
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198c436-3680-44df-8037-8b0f59fff722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464efb1-1faf-4f14-94cc-f713bdcdce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan as it was being negotiated, individuals who earn
        $75,000 in adjusted gross income or less would get direct payments of $1,200
        each, with married couples earning up to $150,000 receiving $2,400 -- and
        an additional $500 per each child. The payment would scale down by income,
        phasing out entirely at $99,000 for singles and $198,000 for couples without
        children.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d88b8c-cebb-4c8b-9f0d-b0da70469a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa661293-398a-4948-b802-e5a3c838cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the final bill text hasn''t been released, some of the areas
        have been debated behind closed doors for days. There was intense partisan
        debate over the $500 billion proposal to provide loans to distressed companies,
        with $50 billion in loans for passenger air carriers. Democrats contended
        there was not enough oversight on how the money would be doled out, but the
        Trump administration agreed to an oversight board and the creation of an inspector
        general position to review how the money is spent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9417c0c0-62f8-4dbe-b86c-edb8e1aba8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2205b8e7-94ec-42e7-93ba-78973f1b22b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiators also discussed providing four months of unemployment
        benefits, extending to self-employed workers. Also, the bill would ensure
        the Small Business Administration could serve as a guarantor for loans of
        up to $10 billion for small businesses to ensure they can maintain their payrolls
        and pay off their debts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10484992-0c04-4643-a820-6b42d1c872d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ce298d-cb0b-49fe-9397-d859bcb1efb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.093+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the bill would provide a major amount of funding for
        hard-hit hospitals -- $130 billion -- as well as $150 billion for state and
        local governments that are cash-strapped due to their response to combat coronavirus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fc435a-009a-4491-9b68-6960cd34790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8178ae88-50aa-4571-8131-e2559f64dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two consecutive days of high-profile setbacks -- with Senate
        Democrats blocking procedural votes on Sunday and Monday over opposition to
        a bill initially crafted by Senate Republicans -- a deal appeared to be imminent
        by Tuesday morning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a6df3-15a2-4064-bee9-16ceb945dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832bc9ce-db5d-4100-abf1-507a980d764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top negotiators signaled that many of the issues had been resolved
        and suggested there could be action on a package later in the day.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7cb96-c5b9-46f3-a4ae-974292b535e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d49e3-06b1-45ea-98ec-e1eeb9dbfba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer optimistically announced at one point that the Senate was
        at the two-yard line. But by Tuesday evening, no legislative text had been
        made public as negotiators continued their work.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a163ba-f7d6-4b2e-8365-003ea2e5ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8635779-b9b2-413c-8543-623359164597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Tuesday evening why negotiators appeared to be having such
        a hard time closing out the deal, Treasury Secretary Steven Mnuchin, who has
        served as a point person for the administration in the talks, responded, "Who
        says we are having a hard time? It''s just a complicated deal. We go through
        a lot of language."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d639af9-2912-4ce6-bf9f-2a7a3ab1fbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bce20-3fe7-4416-b441-21e5babceed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are getting there," he responded.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4823b9-091f-4386-b341-8cac28da737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4226dbf-2d40-46e6-82f5-0b2294ce7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats had argued they wanted to see more safeguards for American
        workers in the deal and oversight for how funding would be doled out. Schumer
        and House Speaker Nancy Pelosi both signaled on Tuesday that they had won
        concessions in the emerging deal to that end.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe100ff-98ae-4a5d-905d-074a4050dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485f548-17ed-4489-b913-e3531e46490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi said in an interview with CNN''s Dana Bash on Tuesday that
        "many of the provisions in there have been greatly improved because of negotiation,"
        while Schumer said the legislation will have "unemployment insurance on steroids."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc17b5-7932-486d-8ea4-58cead4dc519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.094+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba047108-47a2-4063-9341-c4adbad52690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell praised the emerging deal as a win for Republicans as
        well, saying, "We are close to a bill that takes our bold Republican framework,
        integrates further ideas from both parties and delivers huge progress."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd75a5-17d8-4118-897f-1d8f9854077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2775ca0-acdc-4f84-8cee-d9dd4f204411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a deal is released, the next question will be how quickly it
        can be approved by both chambers -- a challenge made more daunting by the
        fact that Congress is now operating in a scenario where several of its members
        have tested positive for coronavirus while many more have self-quarantined
        after contact with infected individuals.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b4b58-ed6a-4b79-8a3e-74558ac68d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538d1184-4f66-45df-bc02-7602e364d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi suggested on Tuesday that she is hoping to avoid bringing
        the full House back to Washington to vote on the package, seeking to pass
        it through unanimous consent instead. But any individual member can block
        such a move, creating uncertainty over whether that will be feasible.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be050577-77c0-40e1-a3d7-868b13156f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f299d7-ee73-4e52-8578-fb1a5fcb3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option may be for the House to approve the package by voice
        vote as opposed to holding a recorded roll call vote.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5caf99a-728c-4001-abb5-62d447321320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c754b-78bb-48a4-907e-86b3ec2b1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans are falling in line behind the Senate stimulus
        plan and are willing to allow quick passage of the plan, according to a source
        on the GOP whip team.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c3c03-fe93-4969-b0a7-0a4da17ce4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847782a-3c46-4c70-865b-009b9d85ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After conferring with the various factions of the House GOP Conference,
        the source said that it is a "possible outcome" for the House to voice vote
        the package when the chamber eventually considers it.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3969e0f-a4cd-4683-9577-66d99348149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c82558-afff-4c1c-a1ab-675d4c8c712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has called for the bill to be approved by unanimous consent,
        but the GOP source said that "it''s a very real possibility" that a member
        would object, preventing that from happening.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11ebb6-a372-4a88-9a8d-a2c819e1e517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.095+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82eb785-3ef4-43cc-a086-4fd970a88b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi is also open to allowing the bill to pass by a voice vote,
        which would allow the presiding officer to rule in favor of the side that
        has the most voice votes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464787aa-3491-432e-9e02-344002ca5082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557bddfa-9f80-4d0b-8e9f-2813993d4aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, members could request a recorded, roll call vote, which
        would require the full House to return to pass the bill, something lawmakers
        are eager to avoid amid the coronavirus outbreak.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e132dcf7-feea-4fb0-b38f-358cd5df4d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:07:21.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/25/politics/stimulus-senate-action-coronavirus/index.html">White
        House, Senate reach historic $2 trillion stimulus deal amid growing coronavirus
        fears</a>."&nbsp;</em></p>'
