      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pagdating sa bahay may poso, maghuhugas na ako doon. Hindi
        ako agad papasok sa bahay. Pag akyat, takbo ako agad sa kwarto tapos malilligo.
        Hindi na muna ako pwede samahan doon,</em>” she said.</p>'
