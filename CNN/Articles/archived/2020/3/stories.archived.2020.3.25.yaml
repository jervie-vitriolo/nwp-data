    'template': '1'
    'title': 'COVID-19 cases jump to 636, death toll at 38 while 26 recover'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2251e78d-bcaa-43a6-8888-74c0fdc74e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:34.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —&nbsp;</strong>The
        Department of Health has recorded another big increase in the number of COVID-19
        cases, bringing the total to 636 as of Wednesday. Three more infected people
        have died due to complications while six more others have recovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db2dfd-ff7f-4240-a123-e6fbffd800c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:34.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 84 new patients were confirmed to have coronavirus
        disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee379f-0e59-4d09-aa9c-7e9a4c8e3060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:34.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll is now at 38. Among those who have recently
        died is a 56-year-old male Filipino resident of Quezon City with no travel
        history. He died of “community acquired pneumonia," the DOH said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c85573-b26c-4a1b-bb18-f7cb1cd78e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:34.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 57-year-old male Filipino from Caloocan succumbed to acute respiratory
        distress syndrome secondary to pneumonia and COVID-19, the agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c8267-99bc-4815-a6e3-a2414fc2adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:34.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third death was an 82-year-old female Filipino from Marikina
        City who previously visited the United States and was exposed to a known COVID-19
        case. She also died of complications caused by the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471f7b2-c9c1-46b0-b49c-0eace7308c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:34.322+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, there are now 26 people who have been cured of
        COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db0ead-8bae-4faf-aa93-1796518bd353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the six recent recoveries:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3f1b1-edd4-4b53-a96c-1b5e2590c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a903da-8344-48b9-bdc8-e30f7f62345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A 64-year-old Filipino female from Batangas who had been to Italy.
        She tested negative for the infection twice and had been discharged from the
        hospital on Tuesday. She was confirmed to have COVID-19 on March 14. She also
        suffered from hypertension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a6e4c7-1daf-4f90-adf6-f403b4e5b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf1bc1-db7a-42ca-a48f-81e6ba8c8579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A 57-year-old Filipino male from Quezon City also tested negative
        twice and left the hospital on Monday. He had travel history to Taiwan and
        tested positive on March 8. The patient also had asthma and diabetes mellitus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8a140-7536-4d58-8f32-02689efab376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c2288-3f43-4431-8886-5646a97e2048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.858+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A 41-year-old Filipino male resident of Pasig City who had been
        to Taiwan. He tested positive on March 9 and was discharged on March 24 after
        two negative results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df0ecac-d9c2-4657-b91a-94c7804afa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8b4c1-5467-4725-9c08-6bf4bad245a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A 66-year-old Filipino male who lives in Quezon City. He had no
        travel history nor had he made contact with anyone confirmed with COVID-19.
        He tested positive on March 14 and was released ten days later since he no
        longer showed any symptoms. He has one negative test result.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f38ce-332c-44a6-9602-7083d50d9e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e4229-c1a7-48b2-b92e-91fbb4ef4e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A 28-year-old Filipino female resident of San Juan City. She was
        exposed to a known COVID-19 case and confirmed to have caught the disease
        on March 10. She tested negative once and was discharged on March 22.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc601c0-91bb-47bf-935d-40d685ddf30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d49a66-1a12-48ce-9201-e07e96c79cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A 30-year-old Filipino female from San Juan with no travel and
        exposure history. She tested positive on March 7 and left the hospital on
        March 24. She no longer exhibited symptoms and had already tested negative
        for the infection two times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7cde06-4871-46e4-9115-03cf5946dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0fbba-551b-4bd5-822d-0d5b66adf084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:56:56.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, 80 percent of patients only experience “mild
        illness” and eventually recover.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86742a99-16ea-4ebf-99e6-dcc70425ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:34.322+08:00
