      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI-Northern Mindanao said a piece of thermal scanner was being
        sold at P9,500 while the prevailing market price is only around P389.</p>'
