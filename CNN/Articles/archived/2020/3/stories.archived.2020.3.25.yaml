      'mgnl:lastActivated': 2023-01-26T19:12:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> A governor
        of a province&nbsp;east of Metro Manila tested positive for COVID-19, her
        son said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4d142-54b8-4b8a-8b59-a6d112649186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:41:50.349+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa amin pong palagay, nakuha ni</em> Governor Nini <em>ang</em>
        virus d<em>ahil sa patuloy niyang pag-ikot at araw-araw na pagharap sa madaming
        mga kababayan natin. Hindi po siya tumigil sa pagdalaw sa kanyang mga kalalawigan
        dahil bahagi ito ng kanyang tungkulin,</em>” former Antipolo Mayor Casimiro
        “Junjun” Ynares III said. His mother is Governor Rebecca “Nini” Ynares</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694915c7-3f05-4d6b-9f6c-cda459cb05db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:41:50.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think that Governor Nini got the virus because
        she continued to go around the province and face our residents. She didn''t
        stop seeing other residents of the province because this is part of her job.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daef22a-5ca5-4d99-85da-ce8eb0f434c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:41:50.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun said his mother is on quarantine and in stable condition.
        Her husband, former Rizal Governor Casimiro “Ito” Ynares is also under quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef8793-0bfd-4e09-8d5b-cbe8771357f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:41:50.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent mayor of Antipolo and Jun’s wife, Andeng Ynares, were
        also among those who had interactions with the Rizal governor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d2601-6068-49b9-8215-56930b173f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:41:50.350+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that their family thought it best to disclose the status
        of their mother so that they can advise everyone who may have interacted with
        the governor in the past two weeks to self-quarantine or have themselves checked
        by a doctor if any symptoms show up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0371956-53ef-4598-b60f-a4819a219e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:41:50.351+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, 636 people have acquired COVID-19, a respiratory disease
        caused by the SARS-CoV-2 virus. Thirty-eight of them have died, while 26 have
        recovered.</p>'
