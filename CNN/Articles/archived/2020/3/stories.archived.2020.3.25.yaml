    'mgnl:tags': ['stay-at-home', 'quarantine', 'coronavirus']
    'template': '1'
    'title': 'Some people just won''t stay home during a pandemic. Six reasons may
      explain why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f126c9a-3fba-4d3b-a5e3-b313965883cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Living through a pandemic is strange.
        Most of us have never been asked to make sacrifices like this before -- staying
        home and limiting contact with others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec121050-442c-4e89-96b1-005be5c8898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86112c-0877-4b45-beb2-6881d2c106bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that disruption can make people anxious. And for some, that
        includes ignoring the novel coronavirus altogether and carrying on as though
        it''s business as usual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd5d44-3136-41c4-9a28-c83c9e8d0f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383589ee-c9a7-4779-b33d-5d696e077817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite repeated pleas from public health and government officials
        to stay home and slow the spread of Covid-19, many people just won''t.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7263fd0-afb7-4e18-b132-6ad149fdd917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e00774-d5f7-4899-be9f-b147c5ca3754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring breakers crowding beaches. Shoppers packed in grocery store
        aisles. Older adults refusing to skip church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e901ee-4311-4e20-b939-dab85f102a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d712628-678f-4a92-976b-aa49be1e8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why won''t some people take the threat seriously?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc90f1f-6148-4f4d-9121-367acdc6ddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2229a2a4-3787-4a97-a013-29140be127f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologists say there are a handful of reasons -- and most of
        them come down to human nature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e806fca-b8b2-4d23-9cd7-d93441e4a198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ed027-296d-4fba-bcd7-7953d7d68002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>These socializers are ''under-responders''</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d958cd-0bb3-46de-a05c-ec2685aaeefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon Asmundson, a professor of psychology at the University of
        Regina in Saskatchewan, is studying how psychological factors impact the spread
        of and response to Covid-19. He''s broken us all down into three groups based
        on our response to the pandemic: Over-responders, under-responders and those
        who fall somewhere in between.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e357d77-030d-4382-8cb1-aec630f5ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e052939-23ff-4b28-af3b-6a718f2ca6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The over-responders are the panic buyers who have stockpiled months
        worth of supplies. They''re scared, and buttressing themselves with stacks
        of toilet paper is empowering them and easing that fear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc4911-9911-4088-9879-cccab6d1154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87046c5b-7663-4632-9f6b-ce7ab515fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people in the middle are doing what they''re being asked to
        do without panicking or acting too lax -- they''re pandemic Goldilocks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d2a2de-4794-47c1-8f12-dcdd502dfff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ad8bf-ae47-4d40-a2c1-412d38ee5e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under-responders are those disobeying public health guidance --
        the ones who consider themselves invulnerable. They aren''t following social
        distancing because they believe they won''t get sick, even though it could
        prevent more vulnerable people from becoming infected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df1241-b7af-47f1-83fe-dff17a440499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc51c48c-1af3-450c-8246-ad613163d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "under-responders" may be to blame if the virus continues
        to spread for months across the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d84d67-bf81-4859-9135-daf4fc0c7b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.770+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b4a33-42b7-4b8a-806f-743836a386f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>They see it as a way to regain control</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f673de49-e095-46d6-ae32-3ec970e7733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the panic buyers hoarding toilet paper, the anti-social distancing
        set continues to gather in groups and ignore advice because they feel powerless.
        Exercising their defiance makes the virus seem smaller, said Vaile Wright,
        the American Psychological Association''s Director of Clinical Research and
        Quality.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c649b-4b5a-4db7-8c67-5e01cfe32702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d70b7-541d-4ee4-a56c-0debc7308edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the challenges with uncertainty is it reminds us of things
        that are out of our control," she said. "I think this sort of defiance, to
        a certain extent, is trying to regain control."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14011919-1061-44d4-b0ec-60ca7c17bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c61f182-2b81-4a1f-a9e5-d58d3c064b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the same way that hoarding supplies is detrimental to curbing
        a virus, so is defying advice. Gathering in crowds only increases one''s risk
        of exposure. Limiting contact with others is the only way to slow the spread
        of the novel coronavirus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92646f05-6c49-4e84-ba72-1a044b9c9004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5286779-ca4d-4614-9317-a03220d9b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>They don''t think it''s their problem</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e132c1-9906-4aa3-9495-ad7756830cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, Covid-19 seems like a distant problem shouldered by residents
        of populous cities or foreign countries. It''s sad, yes, but it''s just not
        their burden.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99e147e-3c98-432b-b671-755d1a106a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f779a5e-f3d3-4bca-a74c-109c36ad2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who live in communities where infection isn''t widespread
        or officials haven''t imposed lockdowns may be less willing to distance themselves
        from others, said Steven Taylor, a clinical psychologist and author of "The
        Psychology of Pandemics," a historic look at how people respond to such crises.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74b9e76-5696-41e0-82ea-441326cbd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92029e-28ab-4494-8311-16eb8581ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s wishful thinking [on their part], but people are downplaying
        the significance -- maybe because they''re not seeing people in their communities
        coming down with the virus," Taylor said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b28fef-19c0-4d23-ac3c-4b0a84b8624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6177a7-38f4-40c3-ad91-48cc8b5fec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>They''re numb to it</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c14ae8-4504-49df-8e0e-a19a18842435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus is creating what Taylor calls an "infodemic." When
        people''s media diets, social media feeds and conversations with loved ones
        consist of nothing but Covid-19, they may become desensitized to its severity,
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70143dd-ff01-4271-a1a0-6ddd03890e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437ba76-b9b9-4ab5-9586-2c978f566996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are getting numbed out," Taylor said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d9d28-699c-4bdf-9e4b-adc663ed4d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69b061-6127-4109-902e-4ca8531c7a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information overload contributes to mixed messages, too. Younger
        people have been told repeatedly that they''re at a lower risk of infection.
        That, compounded with young adults'' proclivity for risk-taking, can mean
        they don''t fear the virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c0f04f-8959-45e8-a1f6-76e40e642473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e8775-b5a2-41c4-9762-71d16532c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>They''re thinking individually</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae8f0b4-1455-4aa8-a654-948f70c5e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not just a generational problem. The Western world, and
        the US in particular, has long prized individual freedoms -- sometimes even
        over community benefit. And during a pandemic, that mindset can be fatal for
        those most vulnerable, Taylor said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d5c01-42c6-4385-bcad-73d552dbe1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a706b-dd0b-4639-b312-e761ef71dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why health care workers, celebrities and regular folks are
        imploring the public not to stay home for themselves but for others -- higher-risk
        adults over 60, people with compromised immune systems and physicians and
        nurses on the front lines of the pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29002344-d437-490f-a100-b4f96dd8cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3c2c0a-9208-43fb-a125-7ed4831c4eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Community effort is the only way of managing [coronavirus]," Taylor
        said. "They''ve got more than themselves to consider."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad38dac-1fc7-4a96-a5f9-b7480c279de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40975c6d-de36-475d-a277-cab8eb29f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>They''re lonely</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0b2421-8703-4f7d-bf16-fe5197d9ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three psychologists agree: Human beings crave connection, and
        being denied social interaction for extended periods can sting.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491fd5ca-fb76-4c70-a600-ab4408fa9473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f8ddd5-2d66-45b8-a41f-e94dc4314c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be particularly difficult for older adults, who are already
        at a higher risk of mortality from depression and loneliness. They may be
        less willing to use tech tools, such as FaceTime or Zoom video conferencing,
        to communicate.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3b918-061a-42fc-93ee-8112ffa4a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c0f20-1f58-4dda-a38e-49dd8aec0a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:46.773+08:00
      'mgnl:createdBy': 'vince'
