      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several senators voluntary placed themselves on self-quarantine
        following interaction with a resource person who later tested positive for
        COVID-19, Pimentel said he hardly left his house since March 11 —&nbsp;but
        admitted to attending two birthday parties, a meeting, and a Senate session.</p>'
