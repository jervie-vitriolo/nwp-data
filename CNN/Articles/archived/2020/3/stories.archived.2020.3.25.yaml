      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> A doctor
        was arrested for allegedly selling overpriced thermal scanners donated to
        his organization, the National Bureau of Investigation (NBI) said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53b27f-50e5-4c4c-9ab4-bc5ff41b473b'
