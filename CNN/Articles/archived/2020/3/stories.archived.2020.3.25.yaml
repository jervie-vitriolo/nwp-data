      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the patient is a Muslim, the remains should be
        put in an airtight sealed bag and within 12 hours, in the presence of an Imam,
        the patient should be buried in the nearest Muslim cemetery.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a654f73-bf4f-4a5b-90b7-f27649f3997b'
