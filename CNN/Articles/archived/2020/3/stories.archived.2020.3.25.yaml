      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities seized nearly P2 million-worth of overpriced
        thermal scanners from a medical supplier in Cagayan de Oro City on Tuesday.
        Some 200 thermal scanners were confiscated in Barangay Gusa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5199b180-0126-4882-a551-c4bf93bfa6f3'
