    'lead': 'Two cops test positive for COVID-19 Wednesday. The cops are assigned
      in Metro Manila and Laguna.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T23:22:28.306+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:12:00.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:38.634+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP confirms 2 COVID-19 cases  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434d8f2-0aaf-4471-9a57-64f389118bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T23:22:28.306+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Two
        cops tested positive for COVID-19 Wednesday, the Philippine National Police
        confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf06423-59d8-42d9-8269-614112c1cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T23:22:28.306+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients are a 32-year-old cop assigned in Metro Manila whose
        test results were taken on March 17, and a 52-year-old police assigned in
        Laguna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4b07e-c5ee-4dfe-a2be-b0a9f6a7cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T23:22:28.306+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, both patients are now under home isolation
        and are being closely monitored by PNP doctors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e84d1-612f-42ee-8f54-71d496441f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T23:22:28.306+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The offices where both patients are assigned are now under lockdown
        and subject to thorough disinfection to preclude the possibility of cross-contamination
        of other office personnel all of whom have been ordered to undergo quarantine
        procedure,” PNP said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d2613b-a197-443b-9c44-00f9a4f5bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T23:22:28.306+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extensive contact tracing is also being done by the Criminal Investigation
        and Detection Group (CIDG) to identify people who may have come in close contact
        with the patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f418e9-0f7f-4b93-bb14-c3f209eef3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T23:22:28.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the PNP Health Service is keeping tabs on 709 PNP
        personnel who are considered as persons under monitoring (PUMs), and 61 more
        personnel as persons under investigation (PUIs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6249fd08-72f5-49c9-8b83-4a0434b60c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T23:22:28.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are instituting strict measures to prevent its spread among
        our back end and frontline personnel, such as provision of minimum Personal
        Protective Equipment (PPE) for all frontline personnel; continuous contact
        tracing and self-quarantine; stringent social distancing including maximum
        use of teleconferencing of key leaders,” said PNP Spokesperson, Police Brigadier
        General Bernard Banac.</p>'
