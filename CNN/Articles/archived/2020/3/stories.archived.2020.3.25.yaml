      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065351c0-2102-4559-8642-218dbe237906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:22:55.254+08:00
