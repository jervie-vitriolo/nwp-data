    'lead': 'During a pandemic, it is of course a privilege to be worrying about the
      circumstances surrounding a new life rather than mourning the death of a loved
      one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T13:21:23.268+08:00
