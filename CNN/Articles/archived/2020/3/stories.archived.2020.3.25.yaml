      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A few more months
        before her much-awaited retirement, 64 year-old Alita Gonzales is taking on
        one of the biggest challenges of her nursing life— the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79428840-e973-4531-ad5d-89f3876d73c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.629+08:00
