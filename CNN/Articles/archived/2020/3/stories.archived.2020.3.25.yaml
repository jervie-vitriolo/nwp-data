      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074eab96-cda6-4293-97fb-832bb306a728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funeral companies are directed to provide transportation and accommodation
        to their staff, since mass transportation is suspended during the Luzon-wide
        enhanced community quarantine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582dfb8c-2cc6-4341-b1f1-6aff3f16fb22'
