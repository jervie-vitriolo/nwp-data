    'lead': 'At least one person in the US state of Kentucky is infected after taking
      part at a "coronavirus party" with a group of young adults, Gov. Andy Beshear
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T13:33:53.174+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:12:58.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:23.933+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'Kentucky', 'Andy-Beshear']
    'template': '1'
    'title': 'A group of young adults held a coronavirus party to defy orders to socially
      distance. Now one of them has coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac05e93-032d-40a8-a7bc-202c5797dd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least one person in Kentucky is infected
        after taking part at a "coronavirus party" with a group of young adults, Gov.
        Andy Beshear said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d431d3d-9af3-42a6-8e97-f85e252b8d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partygoers intentionally got together "thinking they were invincible"
        and purposely defying state guidance to practice social distancing, Bashear
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8391f542-e4c9-4d07-b0a5-f22638e7ae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one that makes me mad," the governor said. "We have to
        be much better than that."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790831c0-5d16-40ab-8180-91680c0342f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 has been more deadly and severe for people older
        than 60 and those with underlying health issues in data from China, health
        officials and leaders around the country have been imploring millennials and
        other young people to practice social distancing, because even people who
        are infected but without symptoms can transmit it to other people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72cd5d3-e31c-401e-bbbd-25413cb8bcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, recent modeling <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-18-20-intl-hnk/h_0351133bc96c559b800fbfda15ff4a68"
        target="_blank">based on Chinese data</a>&nbsp;shows that asymptomatic carriers
        of the virus may have been responsible for its initial rapid spread there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca2dd6-2f70-4d89-8891-5ed6ed6e7ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the virus seems to be affecting young people in the United States
        more than it has in China. A <a href="https://edition.cnn.com/2020/03/19/health/coronavirus-age-victims/index.html"
        target="_blank">report released last week</a>&nbsp;by the Centers for Disease
        Control and Prevention showed that up to 20% of people hospitalized with coronavirus
        in the United States are between the ages of 20 and 44.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6876f811-3be9-4ea8-a702-28c2b4e36fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far the demography definitely seems to be very different in
        the United States versus in other countries that saw this hit earlier," US
        Surgeon General Dr. Jerome Adams said on NBC''s "Today" on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a8ff9d-ef30-407e-a861-108c13baa24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York state, more than half of coronavirus cases — 53% — have
        been among young people between the ages of 18 and 49, Gov. Andrew Cuomo said
        Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c8b531-4d94-486d-8898-530892efd3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California on Tuesday reported the first death in the United States
        of a Covid-19 patient younger than 18, and the family of a 12-year-old in
        Georgia said Sunday she was on a ventilator and <a href="https://edition.cnn.com/2020/03/22/us/georgia-coronavirus-girl-hospitalized/index.html"
        target="_blank">fighting for her life</a>&nbsp;in an Atlanta hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f90fe-2ba1-421b-831a-09683d38fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also have been "concerning reports from France and Italy"
        about young people becoming seriously ill, "and very seriously ill in the
        ICUs," said Dr. Deborah Birx, the White House''s coronavirus reponse coordinator,
        last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5987032-0e5e-4ea5-95d6-29bf809e6db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now more than 52,000 cases of the virus in the United
        States. At least 680 people had died as of Tuesday afternoon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d630710-1eed-44f4-aeeb-9440bfdf7d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 163 cases of Covid-19 in Kentucky, Beshear said
        Tuesday, announcing 39 new cases there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1f819-f51c-45ea-8f02-46941c138239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:33:53.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/24/health/kentucky-coronavirus-party-infection/index.html"
        target="_blank">A group of young adults held a coronavirus party in Kentucky
        to defy orders to socially distance. Now one of them has coronavirus</a>."</em></p>'
  'india-coronavirus-outbreak-risk':
    'author': 'Julia Hollingsworth, Manveena Suri and Swati Gupta, CNN'
    'caption': 'India''s normally bustling streets are quiet. Delivery drivers wear
      gloves and face masks. Even the country''s unrelenting construction has come
      to a halt. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T13:29:10.475+08:00
    'imagesource': 'jcr:7ac45f1a-b424-4de2-86b3-b64d61e74235'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a361b4fe-8b04-49e8-87dc-b54fdb2ddd1f'
    'lead': 'India''s normally bustling streets are quiet. Delivery drivers wear gloves
      and face masks. Even the country''s unrelenting construction has come to a halt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T13:36:48.259+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:12:57.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:24.224+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'India faces up to potential coronavirus crisis, but is the country really
      prepared for a 21 day lockdown?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c426e4-4fd2-4011-aad8-7739df2c7625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India''s normally bustling streets
        are quiet. Delivery drivers wear gloves and face masks. Even the country''s
        unrelenting construction has come to a halt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff3121-b58c-4e5a-9556-8a6d72f02367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of India''s unprecedented 21-day bid to stop the
        coronavirus pandemic in its tracks with a nationwide lockdown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011815e-8a28-48ff-9211-39151355c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is the world''s second-most populous country and has the fifth-biggest
        economy, with trade connections all over the world. Yet despite its size,
        the country of 1.34 billion appears to have avoided the full hit of the pandemic.
        To date, India has only 492 confirmed cases of coronavirus and nine deaths.
        By contrast, South Korea —&nbsp;which has a population only 3.8% the size
        of India''s —&nbsp;has more than 9,000 cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76166b-1612-40b8-a45d-1e89dea3ba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, where the outbreak was first identified, has more than 81,000
        confirmed cases in a population of 1.39 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9919df9-ee5f-48e3-bded-58317901ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi has maintained there is no sign of
        community spread, and the World Health Organization (WHO) has praised India''s
        swift response, which has included grounding domestic and international commercial
        flights and suspending all tourist visas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7968d70-49bb-4ceb-a2f6-ad0996a4f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Modi ordered a 21-day nationwide lockdown starting
        at midnight Wednesday. The order, the largest of its type yet to be issued
        globally, means all Indians must stay at home and all nonessential services
        such as public transport, malls and market will be shut down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d9a08-1c3b-4ece-a4c6-3b50539dbc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fears are growing that the country remains susceptible to a
        wider, potentially more damaging outbreak. Experts have cautioned that India
        is not testing enough people to know the true extent of the issue —&nbsp;and
        have questioned the viability and sustainability of a nationwide lockdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443d9a6-14f4-4ddc-b696-27bfc8455dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN last week, the WHO''s chief scientist Soumya
        Swaminathan said India had taken all the necessary steps to prepare for the
        virus, and had been communicating well with the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418b0f0-ae30-435f-97f8-bb853e1dcef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having said that, of course, we always have to prepare for a worse
        outcome," Swaminathan said. "It''s better to be overprepared and to be overcautious
        than to be caught off guard."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae9597-a116-41b2-9054-b40152ae6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How bad is the outbreak in India?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4266e6-07fe-43f4-90f5-007804cd2ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, India has confirmed relatively few cases —&nbsp;but the
        country is also testing relatively few people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df049da6-931f-4bb2-86f4-dd208b75aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 15,000 tests have been conducted, compared with South
        Korea, where well over 300,000 people out of its 52 million population have
        been tested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a188a6c8-6548-4fc5-8b2e-95a24139bc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O.C. Abraham, a professor of medicine at Christian Medical College
        in Vellore in the southern state of Tamil Nadu, said that India should test
        extensively, just as South Korea did.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57eb4ee-638d-4295-b77d-79978e13967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way you can control a disease like this is that you test
        early and you quarantine them," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8239c-6250-4d68-95ab-fc9fa708cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Balram Bhargava, director-general of the Indian Council of Medical
        Research, said there is no need for "indiscriminate testing." At a news briefing
        on Sunday, he said the country has a test capacity of 60,000 to 70,000 per
        week. By comparison, the United Kingdom —&nbsp;a country with 5% of the population
        size of India —&nbsp;says it is hoping to increase its test capacity to 25,000
        a day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41467ad-0b0f-44f8-9e60-1daeb31793ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the numbers are comparatively small, Modi has cautioned
        against being complacent, and said the assumption that the disease will not
        impact India is incorrect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a80bb9-e488-4bac-b7c1-972808116ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other countries, many of India''s confirmed cases have been
        connected to overseas travelers. The first six cases in the northwestern state
        of Rajasthan, for instance, were all contacts of the first case reported in
        New Delhi, who had a travel history to Italy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eedd07d-f058-44fc-baac-c29b13022409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas, these sorts of clusters often spread into the local community,
        leading to a wider outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc803af-b030-43a8-bfcd-0b9376d7cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bellur Prabhakar, a professor of microbiology and immunology
        at the University of Illinois, there are a few reasons why the number of confirmed
        cases in India do not match international trends.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d3848-eba6-4157-a7a8-442fcd5c6f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be due to a lack of testing, said Prabhakar, noting that
        "ignorance is bliss."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1512d-58f5-4a21-90de-2a37c9ab5eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possible reason is that coronavirus may thrive in colder
        conditions, meaning that it might not spread so efficiently in India, where
        temperatures are often more than 30 degrees Celsius (96.8 degrees Farenheit).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e5693-5a06-4b42-a9c1-6b74db3fcde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that influenza thrives in cold and dry conditions, but we
        don''t yet know if coronavirus follows the same pattern. Experts have cautioned
        against drawing too many conclusions yet, pointing to the many unknowns that
        remain about the virus itself and its spread in recent months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952faac-c53b-4bb6-bb43-22118077f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the spread of coronavirus isn''t impacted by temperatures,
        that could be a problem for India.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec2525-ef95-4eb1-bcdb-1b9ee383e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the virus goes away because of the heat ... I cannot imagine
        what could happen in India," Prabhakar said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c87bf74-8d79-4408-bce0-60c07d23c921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why an outbreak could be hard to control</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dccbd14-4566-4c42-90e8-e3ea9d6a0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s not yet clear why India''s case numbers are relatively
        low, as with other countries, it''s clear that an outbreak would be incredibly
        difficult to control.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ea879-743d-4472-9f0a-a16671e1fe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of governments are encouraging citizens to self-isolate,
        and wash their hands to control the spread of coronavirus. But in parts of
        India, even those basic measures would be extremely difficult.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6985b691-682e-41f6-a135-ee8f9410bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, an Indian government report estimated that 29.4% of the
        country''s urban population live in low quality, semi-permanent structures,
        known as slums.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd95ca-6656-46d2-ac60-0e0014570f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the homes here don''t have bathrooms or running water. Some
        slum residents get their water from a communal tap, while others collect theirs
        in canisters and buckets from tankers that visit a few times a week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b99807-fe68-4f9a-9f20-3631cac7b5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all makes it difficult to wash hands regularly. "Where on earth
        are they going to find the water and soap that they need?" questioned Prabhakar.
        "I think it''s going to be nearly impossible to implement that plan."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf039f-24a4-40c7-9705-e29009c9db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also prove difficult to maintain the type of social isolation
        as ordered by Modi. In India, there are 455 people per square kilometer (or
        1,178 people per square mile), according to World Bank statistics —&nbsp;significantly
        more than the world average of 60 people, and much higher than China''s 148.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8512dc9-1919-4024-918e-81fdbc134f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social distancing in a country like India is going to be very,
        very challenging," Prabhakar said. "We might be able to pull it off in urban
        areas, but in slums and areas of urban sprawl, I just don''t see how it can
        be done."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a417af-a72f-4ed1-8d1d-fd61f2a40c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries around the world have launched education campaigns advising
        people to sneeze into their elbow and avoid touching their face. But sharing
        that information with a population as large as India''s will also be a challenge,
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378a869-1a2f-45b1-8352-f09400572bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The challenge of going into lockdown</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9326f7c-bd70-4f0c-83e5-43fff759bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every country that goes into lockdown faces a huge economic impact.
        But in India, telling people to stay home puts millions of jobs at risk.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2064ff2-b260-4521-8211-5d5a5d942644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to official statistics from 2011-2012 —&nbsp;the most
        recent data available —&nbsp;there were around 400 million people in India''s
        labor market. Of those, more than half were self-employed, and 121 million
        were casual workers, meaning they had irregular work and were only paid for
        the days they worked.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2932d7e-2144-472d-be18-e1c40250ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those people —&nbsp;India''s cleaners, household workers, and construction
        workers —&nbsp;are exactly the people who could be hurt by lockdowns.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b19aeb-d119-42b5-967b-ba50308ecad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Labor and Employment has issued a notice to businesses,
        asking them not to terminate employees or cut salaries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2964eb-b825-4c58-bbf4-5d163b8bebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi has already expressed his concern for the millions of workers
        who rely on a daily wage. "In such a time of crisis, I request the business
        world and high income segments of society to as much as possible, look after
        the economic interests of all the people who provide them services," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3267e2e-6a72-4399-9b6b-b0195937e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming few days it is possible these people may not be able
        to come to office or your homes. In such a case, do treat them with empathy
        and humanity and not deduct their salaries. Always keep in mind that they
        too need to run their homes, protect their families from illness."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e27133-0a1e-4db7-b334-b0b63e5124a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief minister of northern Uttar Pradesh state Yogi Adityanath said
        that each of the 1.5 million daily wage laborers in his state will be given
        1,000 rupees ($13) via direct transfer to help them meet their daily needs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5864999f-4193-493c-b66b-25c6585b37d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That might end up saving lots of lives if the government has a
        program to basically issue a paycheck to all those daily workers and people
        who earn below a certain level of income," Prabhakar said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b35da77-6f89-45e0-b6d0-160454ac624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the authorities are able to roll out financial help
        for daily wage workers, not everyone will benefit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae2dbb9-d02c-4263-adea-06a4fa681e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government estimates, there are around 102 million
        people —&nbsp;including 75 million children —&nbsp;who do not have an Aadhaar
        identity card, which is used to access key welfare and social services including
        food, electricity and gas subsidies. Most of these people are essentially
        undocumented —&nbsp;and are less likely to receive a government handout.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa78e5d-7957-4f09-a474-d52d8234a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other difficulties facing India</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8713d03e-fab5-4a6d-a486-fc536b814a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all of these issues, India also has an overburdened and
        underprepared health system.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e526876d-dbb7-4c62-b886-6ec7fdedc2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public health sector is woefully inadequate," said Prabhakar,
        explaining that there is a lack of medical supplies and trained staff in India.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ee91e8-0186-4e15-9fdd-4610a6497aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the WHO''s Swaminathan said, the health system across India is
        quite variable.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c42e9-39c1-4802-bb63-4650eb1cdbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some states with very well-resourced, well-equipped health
        systems, and others which are weaker," Swaminathan said. "So the focus really
        needs to be both in short term and the medium to long term on strengthening
        the health systems in those states where it is relatively weak and this would
        involve a number of different actions."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705d0af-837f-4390-a152-5657ff1fb28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Christian Medical College''s Abraham, there are only
        about 50 to 60 specialists in India who have received formal structured training
        in handling infectious diseases.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670bc73-fa64-42c3-97da-32ba814dd7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank, India spends about 3.66% of its GDP
        on health —&nbsp;far below the world average of 10%. Although the United Kingdom
        and the US have struggled to deal with their own outbreaks, each spend 9.8%
        and 17% of their GDP on health, respectively.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530da06-c0fc-407b-b379-6fabd2b2ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference on Monday, Lav Agarwal, a senior official with
        the Ministry of Health and Family Welfare, said the government is working
        with all of India''s states to increase the capacity of health facilities.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d1a3c-fa5e-4d7e-8340-7c5487ebeb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:36:48.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/24/asia/india-coronavirus-outbreak-risk-intl-hnk/index.html">India
        faces up to potential coronavirus crisis, but is the country really prepared
        for a 21 day lockdown?"</a></i></p>'
  'louisiana-pastor-spell-coronavirus':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T13:44:52.289+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ce25ec3-5358-4c02-ae40-058ef3dafb3f'
    'lead': 'Remember the Louisiana pastor who defied the governor''s order not to
      hold gatherings larger than 50 people? He held services again on Sunday, and
      he plans to do so yet again on Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T13:55:34.291+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T19:12:56.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:24.618+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Louisiana', 'US', 'United-States', 'pastor', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Louisiana pastor again defies state order not to hold large gatherings.
      He says 1,000 people came to his church Sunday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b68993-1a3e-4878-adfe-ccdec0fb2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remember the Louisiana pastor who defied
        the governor''s order not to hold gatherings larger than 50 people?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8146c-6aac-4050-ad68-d1346a32cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He held services again on Sunday, and he plans to do so yet again
        on Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2f0c99-1e87-4736-9486-a42f8eeb554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Pastor Tony Spell said, his Life Tabernacle Church in
        Baton Rouge drew about 1,000 people to its services, in part by busing people
        in from across five parishes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512650fe-ab69-419c-8394-4b7714261ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday evening, the pastor plans to hold services again, despite
        the governor''s stay-at-home orders, a petition seeking his arrest and a flood
        of criticism from fellow Christians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd55b62-4f86-428b-9cc1-5ced1f5a29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they close every door in this city, then I will close my doors,"
        Spell told CNN on Tuesday. "But you can''t say the retailers are essential
        but the church is not. That is a persecution of the faith."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c8381-e1d6-4d40-b614-e3411a05753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spell has told CNN he believes the pandemic is "politically motivated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0bda88-1e7c-40c5-b7d4-3500045b0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Roger Corcoran of the Central Police Department in Baton Rouge
        told CNN that the "matter is under investigation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7b2a2-bf07-4ce6-bc20-80be6be66589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corcoran also disputed Spell''s claim last week that the police
        department told the pastor that the National Guard would be brought in to
        disperse the church assembly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efcec48-904b-4472-be39-34faca95f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was never told to the pastor by my officer," Corcoran said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c00962-13a8-488b-93e1-6926cc5718e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spell stands by his account. A spokesman for the Louisiana National
        Guard said they have not been tasked with breaking up large gatherings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd393d7-3fd5-4f02-a762-a8cfeef1cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pastor says he''s heard from the White House</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31954b51-1fbb-423b-a914-fab571e2afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the novel coronavirus spreads across the world, nearly every
        faith group has closed its holy sites and houses of worship. But there remain
        a defiant few pastors and religious leaders who refuse to close their doors,
        accusing the government of overreach and imposing on their religious freedom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3854c139-b953-4597-b86d-fa7969aee0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in March, Lousiana Governor John Bel Edwards issued an emergency
        order barring gatherings of larger than 50 people to stop the spread of Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b817ecc7-66d2-422b-a70e-2f1543584929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Edwards went even further, asking residents statewide
        to only leave home for essential needs like shopping for food, going to the
        pharmacy or caring for a family member.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5079bfbb-0bd2-44a0-b1fe-b7bf16612cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana has the fastest growth rate of coronavirus cases in the
        world, Edwards said during a news conference on Sunday, citing a University
        of Louisiana Lafayette study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a441ec-27d4-4d71-96fb-daf09b433741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s office did not respond to repeated requests from
        CNN for comment about Spell''s church services. On Sunday, Edwards told CNN
        affiliate WVLA that he would "would urge that faith leaders and all faith
        leaders to heed this directive and not necessarily engage in mass gatherings
        where this coronavirus can spread."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3084f-e813-49dd-a951-2ed714cd6d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Spell said he is following social distancing guidelines,
        including instructions from Washington. The pastor said someone from the White
        House —&nbsp;he declined to say who —&nbsp;called him last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb2a53-a261-45d7-8c38-b7ecfcd3bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, according to Spell, asked him to hold services outside,
        make his congregation stand six feet apart and prevent non-family members
        from touching.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e912538b-7699-4497-b749-fbaffc9ff842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Washington Post, Spell spoke with Tony Perkins,
        president of the Family Research Council and a member of President Trump''s
        informal body of evangelical advisers. A spokesman for Perkins said the conversation
        took place but that Perkins was not immediately available for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d632b27-d081-4f11-be88-4ab7e4cd74f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the White House said, "During this public health
        crisis, the Trump Administration has been extremely proactive in reaching
        out to leaders from the faith community, hosting several calls last week with
        more than 1,200 inter-faith leaders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412eac7-98fc-4a0e-8ab2-19742f210319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House has strongly recommended that all Americans, including
        pastors, follow CDC guidelines by limiting groups to 10 people and practicing
        social distancing. President Trump encourages Americans of all religious backgrounds
        to do their part to stay healthy and stop the spread."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cff201-c292-4c9b-8c9f-77f8c482f14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Despite criticism, Spell remains undeterred</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca54218-e4d5-4ace-bd2e-66ba956e3d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of the Sunday service, posted on Spell''s Facebook page,
        shows his congregation singing, praying, touching and otherwise worshiping
        in close proximity, mostly under a tent. The 1,000 congregants were spread
        across the church''s seven buildings, Spell said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738c1f6-9e71-41c2-852c-8befde9f5067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor said he''s heard a flood of criticism from fellow Christians
        urging him to close his doors. Many, Spell said, cite Romans 13, the passage
        in which the Apostle Paul urges Christians to submit to "governing authorities."
        Others ask him to consider the greater good.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a396851-8286-4820-8993-96fadf681df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the influential evangelical magazine Christianity Today
        published an editorial asking pastors and church leaders to consider the consequences
        of their actions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a64e4-53b8-482b-b72a-53903dc994b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are being asked temporarily to convene remotely, not to deny
        our faith or to cease worshiping God," said the editorial, which was co-written
        with Walter Kim, president of the National Association of Evangelicals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a631f5-fac0-4d84-b8e1-a55e55864120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is one thing to risk your own life in order to worship together
        in person," the editorial continued, "it is quite another to risk the lives
        of countless others, when so many churches are finding creative and compelling
        ways to carry on in worship and community from a distance."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0765e67-fe7b-4e3b-b926-3411f1f1e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online petition from "The People of Greater Baton Rouge" asks
        that Edwards be arrested and charged with reckless endangerment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47718779-588d-457b-9e20-50726c44976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.293+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spell, though, remains undeterred.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482643de-0238-4be6-8c04-6193c78d4079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor told CNN that people been cured of HIV-AIDS and cancer
        at his worship services, which feature faith-healing, speaking in tongues
        and other spiritual hallmarks of Pentecostalism.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5ed00-4825-488d-965d-c93e200534f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what he would do if a member of his congregation contracted
        coronavirus, Spell shifted the blame.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5020b6-ad62-44b2-9ea4-675d189477e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did they contract it at Walmart or Target?" he asked. "They have
        more people in their parking lot than we get here in a week."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3bd2e-c7c4-44f9-baf5-a4ed7ad01928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:55:34.291+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/24/us/louisiana-pastor-spell-coronavirus/index.html">Pastor
        again defies state order not to hold large gatherings. He says 1,000 people
        came to his church Sunday</a>"</em></p>'
  'coronavirus-test-developed-in-24-hours':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T14:08:49.035+08:00
    'imagesource': 'jcr:d498d5a7-b00b-4aec-bdd2-24b36bd0e781'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '838c28a2-10b2-4629-9b80-00f53cbe1c43'
    'lead': 'Thousands of miles away in Berlin, German scientist Olfert Landt was
      already on alert. For 30 years, he had worked on diagnosing emerging diseases,
      including Severe Acute Respiratory Syndrome . He wanted to make a test kit to
      help doctors diagnose the disease and he wanted to do it fast.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T14:06:19.402+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:12:54.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:25.390+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Olfert-Landt']
    'template': '1'
    'title': 'A coronavirus test can be developed in 24 hours. So why are some countries
      still struggling to diagnose?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d9637-e9ae-436a-b361-b7c26fddf4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;In the first week of January, reports emerged that
        a mysterious new form of pneumonia had affected dozens of people in the China.
        Some were in a critical condition, and a number had invasive lesions on both
        lungs.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cbdcd3-2d7b-4a91-b8ce-e50b66752c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of miles away in Berlin, German scientist Olfert Landt
        was already on alert. For 30 years, he had worked on diagnosing emerging diseases,
        including Severe acute respiratory syndrome (SARS). He wanted to make a test
        kit to help doctors diagnose the disease -- and he wanted to do it fast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c96530a-f086-414a-bcc5-a921b55d5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520e7ba1-2276-4bd8-a9b1-e2a79289c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virologists usually wait until the genetic material of a new virus
        is sequenced to start working on a test. This time, Landt and his 30-strong
        company TIB Molbiol got started early. By January 9 they had designed their
        first test kit using SARS and other known coronaviruses as references. Along
        with scientists from a local university hospital, he designed three kits,
        meaning once the sequence was published, they could pick the one that worked
        best.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc3de32-8cee-48d5-9f7f-5a747882c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f126d67-eab2-45ac-af84-b38a315b57ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 11, Landt sent his kit to Taiwan''s Centers for Disease
        Control and diagnostic company Roche in Hong Kong. He didn''t know for certain
        that it would work, and he hadn''t even prepared instructions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae69b0-ae3e-44e4-8488-fa414d7f031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912fe0e1-cea3-4b45-9446-2947c5a6ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, he worked up a manual and emailed it over. "We
        said, listen, you have six tubes without any instructions," he recalls. "Give
        them to the test laboratory, you can test patients with this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d17a77-abf4-4fc5-b561-6727e6adce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3a2ff-948c-41b0-ae17-a834271fd5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the test he sent over was perfect, he said. On January
        17, the World Health Organization (WHO) published Landt''s protocol online,
        making it the first test to be shared by the organization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f705caff-2533-4131-873d-342b93ef9264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6123044-a9ca-4af5-9a44-84fc1b34c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landt estimates he has manufactured four million tests by the end
        of February, and another 1.5 million each week since then. Each kit -- which
        includes 100 tests -- has sold for at least 160 euro ($173) each to clients
        in Saudi Arabia, South Africa, Australia, Europe, with his two adult children
        helping label and pack the kits. His wife, who has worked for the company
        for 15 years, is also involved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223dddc-8ba2-4e8d-b4db-a79f0a74b850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c4b40-1a30-4af6-804b-8f06610be610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not working for money. I take the money, yes, it''s fair,
        we do good work," he said. "But in the end, we don''t need money."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651053e-db70-4903-a6dc-80536556bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082124b7-fbc3-4249-b188-7692c7cf9864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to stopping the spread of a pandemic, testing is key.
        If a person is diagnosed, they can be isolated from others and treated appropriately.
        As WHO Director-General Tedros Adhanom Ghebreyesus said earlier this month:
        "We have a simple message for all countries: test, test, test."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd0449-f03e-4592-88b4-d29252d9ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a6f84d-34d7-489b-9114-d44302ac7b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nearly three months after Landt first noticed reports of a mysterious
        disease, countries around the world are still struggling to test for Covid-19,
        the infectious disease caused by a new novel coronavirus. Some tests are inaccurate,
        others took a long time to create, and now testing companies are warning they
        are running dangerously low on materials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dea164-d3fd-4c56-8f62-ca41dab9d716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.403+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6057f534-dbad-4274-b3d9-b6d9749fdbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That raises an important question: if a test can be developed so
        quickly, why are some countries still struggling?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c5906-8606-4c79-b333-adc21fd2e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af58611c-b896-4994-a19a-efbc5b1d980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The first designs</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5fd875-cc8a-4f99-b5d8-cd54d76f8c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, virologist Leo Poon was also watching the developments
        unfold in January.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a05ce2-3d39-4bf8-ac1f-e511c6f998ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f2bd8b-f310-4ef8-b990-abc4da7a47e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Landt, he had worked on emerging diseases for years. In 2003,
        it was his team of scientists at Hong Kong University (HKU) who identified
        that SARS, which had emerged the year before in mainland China, was a coronavirus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1387b-261c-447d-82ff-026d0fea7344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90df8b-e891-419f-8515-025ec35e8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we have gone through all these events in the past, we know
        how important it is to have a working diagnostic test," he said. "That''s
        why we basically tried to get the work done as soon as possible."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45f7e0-547f-4199-b3e0-143a10d22ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a249a2e2-1755-4afe-8de3-17245e83c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike Landt, Poon waited for the sequence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ed20d-67b5-46d9-99c5-9a8beebf1a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f956a979-294c-49dc-9b4a-5bb706f66c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All forms of life have a type of molecule that carries their genetic
        instructions. In humans, and most life forms, that''s DNA -- the genetic material
        that tells us to grow two legs and walk upright. Instead of DNA, many viruses
        -- including hepatitis, Ebola, and rabies -- have RNA, or ribonucleic acid,
        which, like DNA, is a nucleic acid that carries genetic information.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10628c6-b5ba-43c7-8b13-a98db7df96fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d95b65-2feb-4c91-8390-c18e63336e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the border from Hong Kong in mainland China, scientists were
        working to identify the RNA of the new virus. According to a report in Chinese
        news magazine Caixin, the new virus now known as SARS-CoV-2 may have been
        mostly sequenced as early as December 27.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a196b6-2247-44b4-963e-c9f84a36a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031f19c-0a49-4c5c-9fbd-91cc01f3141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t until January 11, that the sequenced genome was posted
        on open-source site virological.org on behalf of Zhang Yongzhen, a professor
        from Shanghai''s Fudan University. Chinese authorities shared the sequence
        on January 12.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6b7d98-a877-45d5-a3a6-8c5d667b8be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07522a9-81c4-4416-9408-f45e684eeeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Zhang shared the sequence, Poon''s team started work.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaafcf3-25d6-4e6a-bfb5-93e89a327341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e61fa7-4d7a-4106-89d7-9bfdb7ec82e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, they looked at the RNA of the new coronavirus, and decided
        their test would target parts of the code that were similar to the RNA of
        the SARS coronavirus -- parts that would be less likely to mutate, as they
        were essential to the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3004a6d-2aa2-45af-a868-c9a7b0fb4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b99092-94af-48c6-a24b-3470b4c025be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, they designed the test.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da788113-50e6-453a-8957-63623a9a4bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcdaf7-3778-4bf5-a160-f251dba267c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard way to detect a virus is using a technique called polymerase
        chain reaction (PCR). Invented in the 1980s, PCR is used for a range of things,
        from identifying the DNA of a suspect at a crime scene, to testing whether
        a crop of fruit is infected with a virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce4c7f-71de-473b-b777-4441e4e66429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78941c82-486a-4341-a467-13438cec025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCR tests are made up of ingredients called reagents, which include
        primers and probes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099b0dd-cf84-40e6-a09c-36224e4d7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9dc44c-1fa0-4771-ac62-08c1029c3f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before running a PCR test, the RNA in a virus has to be turned into
        a DNA copy. Then, the primers look for the target regions within a gene. If
        they find the gene targets, then these regions are copied over and over, explained
        Maureen Ferran, an associate professor of biology at Rochester Institute of
        Technology.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147bfc01-5f85-4a25-a2e2-8206a95d9eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e30a7-7859-4565-8dee-ac27c9d5c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time a copy is made of the DNA, light will be emitted. If there''s
        a lot of light, that indicates the presence of the genetic material that identifies
        the virus -- meaning that a person has tested positive for the virus.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1ebaa-9cbf-429d-a5cf-f603906a9544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c8d9b-fc37-4933-9b30-9f93a8c73747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most kits have at least two genetic targets, to improve the reliability
        of the result.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af82913-26ec-4823-892f-86b434d3fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e3871-2318-447b-b1d2-ad161484ad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this is taking place on a tiny scale -- in test tubes, within
        a diagnostic machine. The diagnostic machine measures the level of light,
        and compares it with the positive control -- usually a sample of the virus.
        If the positive control doesn''t test positive, then scientists will know
        that the test isn''t working.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27f84f-600c-4b8c-89b4-9e578be80921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b804a5-6f6e-40e1-be22-cff4ca083b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing a test is not difficult, according to Nathan Grubaugh,
        an assistant professor of epidemiology at Yale School of Medicine. The trick
        is making sure it doesn''t pick up other viruses, too.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f10c3b-dce3-4cef-b081-e5244ac7f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980aff76-a4ac-4cb5-8a7f-8265029c7ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within six days of getting the sequence, Poon had a working test.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335aff93-82d8-4e4a-a8ce-f83f7e3672ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1252fc29-3219-4f81-a99d-e42321720838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Landt''s kit, Poon''s test can pick up SARS and Covid-19. Poon
        says that isn''t an issue, as there isn''t currently a SARS outbreak.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d602a79-6987-4a37-8884-420e16f56b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e3f657-24df-4345-855f-1eb0e385fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months since, Poon has sent tests for free to more than 40
        countries all over the world, including Egypt and Cambodia. Each country only
        gets one kit, which costs between 4,000 to 5,000 Hong Kong dollars ($515 to
        $644) and can be used to test 100 samples. Some countries, like Nepal, have
        sent their samples to Hong Kong University to test. The idea is to "buy some
        time" for countries, so they have a test while mobilizing resources to create
        their own.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4575dd-0558-4c18-bb85-832bde6df9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f57d7ef-bf8b-45f5-9f42-a9d86002a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.406+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while companies like TIB Molbiol are making money from their
        kits, Poon and his team have reallocated funding from other projects to their
        Covid-19 test kits, and are essentially working for free.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf54dce5-4c53-4610-9bbf-d5f69e747837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf67eebc-8234-48dc-bcdb-48d6057729f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have money, we have zero resources," said Poon. "We are
        just distributing it from our good will."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b012c-642c-4482-a3c8-bea5c4debcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a836faa-d29e-4828-95dc-4682a5b5f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, too, having been giving away vital information for free.
        The WHO lists seven protocols on its website -- they are essentially how-to
        guides for scientists hoping to make their own test kit. Both Landt and Poon''s
        tests are laid out in detail.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dfb13d-5059-4d59-8e90-915050f7b3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb05cf-ada7-409a-a116-b41a45c936c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (intellectual property) issue is not what we care about in
        this public health crisis," Poon said. "What drives us to do this work is
        to try to react to these emerging infections so we can save more lives."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5feaf1d-def8-4b0e-a489-7f51e8d426eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0163e2-dca0-4d00-a951-12e04c8f2970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>To make a new test -- or to use a preexisting one</strong></h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb5110-0fe1-4705-9290-a7a2eeea42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-January, in Gisborne, a sunny city on the coast of New Zealand,
        John Mackay got a request from the government''s National Reference Laboratory
        -- he needed to buy materials to detect the coronavirus.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538bed7-b401-4442-a00e-a10080870446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290636d-0171-438d-b0b4-5e5f25266b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mackay, the technical director of diagnostics lab Dnature, emailed
        Landt. "Olfret, if this is playing out like SARS, I''m guessing you have the
        kits sitting on the shelf ready to go immediately," he recalls writing that
        afternoon.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ef8274-cb27-4cac-b1af-3d01d309347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7d773-41a7-48ea-88be-827a0ff71d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within half an hour, there was a reply from Landt, despite it being
        early morning, Berlin time. "Yes, do you want some?"</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52898531-c007-43bc-a29c-7b937a9c6b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.407+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac94fe1-5bf6-4852-8d63-a7e9efe4c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guy is a complete workaholic," said Mackay said of Landt. "He''s
        a phenomenal guy."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10332d5-2950-4db3-b6b2-bd4aa1f53f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847a9af-0996-4afb-8ba7-07454587d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kits were sent to New Zealand, and around a month before the
        country would have its first case, the authorities were ready to test.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1044bf3c-49b0-44cf-a4b3-d9ffc3d0d855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b65250f-2f0a-4bbd-93dc-311da1a53de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a similar situation in Australia. Like New Zealand, they
        had no samples of the virus, so they referred to tests developed overseas,
        according to William Rawlinson, the director of Serology, Virology and OTDS
        Laboratories, which leads much of the testing in the Australian state of New
        South Wales. Even before Australia had its first case, it had kits.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5e0f3-602f-4dcd-827d-0eac4e205450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e366d5cf-3dd6-4555-b3a1-29d3f1878271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries decided to go it alone.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789af9e-82a8-4cf2-a173-263d9dd6770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73a71b-8195-4b60-9b7f-9ba1572f3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the earliest tests was developed in mainland China by the
        country''s Center for Disease Control. By January 24, its protocol had been
        posted on the WHO website.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015513b-95c4-4ca5-a4db-3b93d76cf3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be2bb5-caa8-4d75-b3e2-bb8d8c6e7d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the outbreak raged in mainland China in early February, a
        number of people tested negative, only to later test positive. In a report
        in Chinese state newspaper China Daily, Gao Zhancheng, head of the respiratory
        and critical care department at Peking University''s People''s Hospital, said
        a number of factors could have impacted testing besides the test itself, including
        the way doctors took the sample, and the circumstances at laboratories.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ddc66-3936-4438-8ba9-1fdaa6f7c5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2450252f-ea6f-4a23-afa4-587ea25869aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, China also appeared to struggle with a shortage of PCR
        test kits -- so much so that China''s Ministry of Science and Technology called
        for research into other types of tests, according to state media Xinhua. Some
        people were forced to wait to be tested as China''s health care system was
        stretched by the outbreak.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5588c11-e8cb-4e80-b9a5-c71fe79101fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.408+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af658d1a-f528-4c6c-ae1a-2a4622ebb604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, there were also problems.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8db6b-763f-4103-9a3a-365e1a38165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4325b-a5a5-4808-b7d4-5cf8b3916e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 17 -- the same day that the WHO published Landt''s protocol
        -- a top health official said the US Centers for Disease Control and Prevention
        had made its own test, without using the protocols published by the WHO.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed0c34-8ac8-49e4-887d-4ef3b4942e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889dd6c-fca0-4281-a2d9-0ead2a600918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency announced on February 5 that it would begin shipping
        kits. Soon after, some labs reported that the tests were not working, meaning
        some had to be re-manufactured. It''s not clear how the defect happened.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4073162-83ff-4375-9b19-51af2f5f762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da9322-cc1c-4a10-9144-c498edf23903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why the world needs multiple test kits</strong></h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952ded6e-d0c1-41bf-bed4-1104924683be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to see how Landt and Poon''s early work helped other
        countries buy time and prepare for an outbreak. But neither Landt nor Poon
        have the capacity to make enough tests for the whole world.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4ca8b-4b44-4670-b0b8-4a80b2b8cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9578b5e-3c7f-4309-9fcb-6d9e5d5f07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there are other also reasons why the world needs multiple test
        kits.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14e67e-2f8b-43df-a28a-1bc53a14a08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e5fd4-7f8b-488a-be15-653f7f1b92a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, scientists don''t know for sure at first that their test
        will work. In the US, for instance, the manufacturing defect created a lag
        in testing -- if everyone in the world had been reliant on that one test,
        that would have created an even bigger problem.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc48f0a-5451-4f46-9383-7f27ee9da67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa17445-becc-417f-b1d7-b1671fe44774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue is that the virus could potentially mutate in such
        a way that one kit no longer works. If a test targets Covid-19''s "N" gene,
        for instance, and the virus mutates so that gene no longer exists, then the
        kit will not pick up the virus.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbb6edc-f585-436d-a3c2-c40305c3cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301b97f-e08b-4926-9a58-64c9b6e6abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another consideration is that a test that works in one country might
        not work in another, said Rawlinson. If, hypothetically, the presence of dengue
        fever caused a test not to work, and a country had a large rate of dengue
        fever, then there might be a high rate of false negative, he said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46233054-d449-4170-9158-f5d3ce57a420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce08f9-4a0b-4989-8011-13b50a5cae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a range of tests also puts less pressure on one manufacturer
        or supply chain, as different suppliers may use different materials.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3343ee06-cc91-41a0-abcc-9bfad2651a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9fc1f-63dc-40fc-b259-69e3065c7706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, for instance, medical officials have said they are short
        of test supplies, including swaps, reagents, and pipettes -- the tools for
        transporting liquids. The shortage forced Minnesota and Ohio to limit testing
        to the most vulnerable patients. Japanese test distributor Kurabo, which makes
        a different type of tests that looks for antibodies, claims its test only
        takes 15 minutes to give a result -- and use blood samples rather than swabbed
        specimens.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e207c2a-8ce8-4980-9a09-a82027478404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ddcc3-66ff-4402-9059-5a74babf6e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test supplier Roche Diagnostics Corporation says it is distributing
        400,000 tests per week to labs in the United States, but that isn''t enough
        to keep pace with demand. "At the height of any global health emergency, demand
        will outweigh supply," said company spokesman Michael Weist.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff279e-8894-4731-99e7-da14567ee216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f2a00-e900-4b4a-98b1-37c84dac68e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferran said testing could have changed the US''s infection rate.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860028ae-d3db-48fa-9120-cf073aa8f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ce24a-feda-4880-a2bd-4fa008827a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had better testing early on, we could have really changed
        the rate of infection. But we can''t go back," she said. "We just have to
        go forward and learn from this and have this not happen again."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3902a3-353a-4875-a181-3f5b6fd55ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c236a81a-faad-42e6-8754-705217d89718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Beyond the test kits</strong></h2>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f167d6-1130-426f-a16a-d1d871d16c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put bluntly, some countries have squandered the opportunity to prepare
        that Poon and Landt''s early work gave them.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03081d5c-bae6-4bf5-80a5-544544e31f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de685e6-00ce-4429-aad0-f2e83503d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the United States and the United Kingdom have been criticized
        for being slow to test, and for not testing enough people.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4413762-0466-4669-a372-93cf2d2e636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6cd8a4-a8d2-49a1-bd2d-0bfba36acbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Centers for Disease Control and public health labs have tested
        more than 71,000 specimens, according to CDC''s website, although Vice President
        Mike Pence said Sunday that 254,000 Americans have been tested so far. As
        of March 22, the United Kingdom had tested 72,818 people.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d4a91-338d-4211-a57e-daeb2276f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ad1fe0-b60a-45d7-b916-cd16f3b8ff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in stark contrast with the approach of other countries.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f6dd4-b4b0-40a2-bcff-e5c3118cd701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286709a3-82f5-451e-b5a3-51532e4f6616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tiny island nation of Iceland, health authorities have undertaken
        comprehensive screening. As of March 21, more than 9,700 of the country''s
        350,000 population had been tested.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5a870-4246-4d57-8fb5-459f53a0d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c40912-9db1-4b46-9192-39a35f7efd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the government has made testing incredibly accessible,
        including at drive-through labs. That has seen the country test over 300,000
        people out of its 52 million population.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac38277-dda6-41e4-bc53-66abcf7e8bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb2fa75-41b2-49e4-ab86-cc10ab45b5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in New Zealand, where there are 102 confirmed cases, about 1%
        to 2% of tests are coming back positive, compared with 5% in the UK and 13%
        in the US, according to the Ministry of Health''s Director-General of Health,
        Ashley Bloomfield.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8724a4e-d028-4f7b-97ce-f5859aab3d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b395933-4dcd-4260-a98e-6d02954efe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing a lot of testing comparatively," he said. "We want
        to find the cases which is why we''re testing where there''s suspicion."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee734d-dda9-4358-936e-98986878b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306759b-c4d7-4736-8aaf-8d0f6a2ae597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poon says there are a number of reasons why some countries have
        been slow to test -- some are practical, others administrative.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723947e-4857-42ad-b456-f90890030a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f3f92-33b3-4cbc-ab9e-0893643ee1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing requires trained staff, the right equipment, and the right
        materials -- a lack of any of those could hold up testing.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0504080-7499-4d61-8c59-7d4bf59e28ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8a5ea-8031-472c-93ce-e49fddfd6cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, there has been an additional bureaucratic hoop. In some
        countries, tests can be used almost immediately due to different rules around
        emerging diseases.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa6c82-6607-4cc3-9366-97d49c77f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c2346f-d1b1-4b10-a079-315138410fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, in the US, all tests required authorization from the Food
        and Drug Administration (FDA). More than 100 virologists and other specialists
        wrote a letter to Congress on February 28 which said many labs had validated
        tests for coronavirus but they could not use them due to the FDA''s protocol
        for allowing tests during outbreaks.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177bd4a-bf7b-4951-83a8-d4d57afd8d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b315cc-7ba7-4d6d-99c3-3b7a0b55f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has now allowed companies to manufacture and ship tests
        before receiving permission.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff80b0d-d640-45e2-8e27-dcdf23e22b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b8f36-6a72-45d9-887c-670861eeb4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the loosened rules, private companies have been able to
        speed up their response. US company Quest Diagnostics, for instance, launched
        its new test on March 9 and expects to be able to perform 280,000 tests per
        week by the start of April.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dc6c9f-b426-436b-8a9b-d9adba7ed026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b4ee9-66ab-43fd-9e68-1763c29c1532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:06:19.412+08:00
      'mgnl:createdBy': 'david'
