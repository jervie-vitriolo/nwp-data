      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Michelle Obama is reminding Americans
        practicing social distancing because of the coronavirus that no matter what
        they''re going through, they "aren''t alone."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55aa71-27d1-427a-83a0-2b00e15d3a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These past few weeks have been scary and difficult for many of
        us," the former first lady said Monday in an Instagram post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa16c3-1f89-4023-af5d-eb07c855c912'
      'mgnl:activationStatus': true
