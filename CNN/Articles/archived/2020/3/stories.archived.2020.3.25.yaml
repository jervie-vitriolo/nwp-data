  'metro-manila-improves-air-quality-amid-quarantine':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-25T14:30:23.891+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f299738-d7fe-4392-b1dd-819750e7e97a'
    'lead': 'Metro Manila''s air quality improving amid enhanced community quarantine
      due to COVID-19, the Environment Department says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T14:29:49.429+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:12:50.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:26.012+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro-Manila', 'COVID-19', 'coronavirus', 'DENR', 'Department-of-Environment-and-Natural-Resources',
      'quarantine', 'enhanced-community-quarantine']
    'template': '1'
    'title': 'Metro Manila air quality improves during quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90a6f0-fa79-43d4-b594-5c9a355bc6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:29:49.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:50.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) –</strong> Metro
        Manila''s air quality has improved during the enhanced community quarantine
        to contain the spread of COVID-19, the Department of Environment and Natural
        Resources said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72fd4d1-1c59-4386-85f5-795d1f94a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:29:49.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s restriction on movement and business operations
        in the entire Luzon entered its 9th day on Wednesday. Under the quarantine,
        only workers in critical industries like healthcare, food preparation, banks,
        groceries, and media are allowed to report to work while the rest were told
        to stay at home. Malls, offices and all forms of public transportation were
        also shut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772f1a5-5970-40d1-9e75-6daac236fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:29:49.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 22, the 24-hour average level for particulate matter or
        PM10 in Las Pinas dropped to 31.67 micrograms per normal cubic meter of air
        (ug/Ncm) while in Marikina it fell to 27.21 ug/Ncm. The acceptable threshold
        level in PM10 is 150 ug/Ncm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74bf1bc-255d-46a7-8883-afe5cd8855a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:29:49.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:50.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM10 are “inhalable particles with diameters that are generally
        10 micrometers and smaller.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51848f98-381b-4810-8ec6-daa72a29a13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:29:49.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on March 22, the PM2.5 levels posted low marks of 10.78 ug/Ncm
        in Muntinlupa and 14.29 ug/Ncm in Paranaque. The acceptable limit in PM 2.5
        is 50 ug/Ncm per 24 hours and 35 ug/Ncm per an average of one year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aded023-adda-4209-bdb2-6c679b9d3ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:29:49.430+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 20, the air quality index in some of Metro Manila cities
        tallied low marks such as Makati (2 PM10), Marikina (18 PM10), Paranaque (6
        PM10), Pasig (45 PM10), San Juan (23 PM10), Taguig (38 PM10), and Quezon City
        (13 PM10).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324ccf6-59ac-4c7b-8daa-9ccd14c5b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:29:49.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the scores meant that “air pollution poses little or no risk”
        in these areas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34681ec-65d8-4a57-967f-905162363395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:29:49.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low PM10 emissions in Metro Manila were attributed to the reduced
        usage of crushing and grinding machines and low exposure of dust from cemented
        and dirt roads.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54804400-cd0e-414c-8845-5928366d4670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:29:49.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low PM2.5 emissions in the region, one the other hand, were
        due to low emissions from motor vehicles, fossil fuel power plants, and wood
        burnings among others.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91df5e3-087f-4d74-9f9e-77ea432af89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:29:49.431+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon-wide enhanced community quarantine will last until April
        13.</p>'
