      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a124e8c-4ad5-40f7-a997-f20fe4a1efbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:44:22.854+08:00
      'mgnl:createdBy': 'lara'
