      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a623c1f-175c-46fb-9126-2e90469f5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.213+08:00
