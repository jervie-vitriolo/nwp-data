      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei 225 ended the day up 8%, rallying into the close.
        South Korea''s Kospi gained 5.8%. Hong Kong''s Hang Seng Index increased 3%,
        while China''s Shanghai Composite was last up 2.3%, extending earlier gains
        after news of the US deal was announced.</p>'
