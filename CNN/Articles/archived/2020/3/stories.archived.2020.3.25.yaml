    'mgnl:tags': ['COVID-19', 'coronavirus', 'Manila', 'Manila-City', 'Isko-Moreno',
      'quarantine']
    'template': '1'
    'title': 'LGUs eye public schools, hotels as quarantine facilities; consider more
      hospitals to house COVID-19 patients'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a6dbce-048a-4824-ac91-b85bc9111c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:30:52.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Local
        government units consider converting more establishments into quarantine and
        treatment facilities in response to the COVID-19 outbreak in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc167f59-b46c-4f47-90d7-41faf20cfb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:30:52.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised briefing on Wednesday, Manila City Mayor Isko Moreno
        said they will convert some 5,000 classrooms in public elementary and high
        schools into quarantine facilities should the COVID-19 outbreak turn for the
        worse in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d6fe5-1e37-45bd-a7da-363f2343469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:50:51.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said this is a “fallback” in the event the number of COVID-19
        cases in the country’s capital continue to rise. He added this will augment
        the quarantine sites they have as the city is also turning evacuation centers
        into quarantine facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823dfdc3-4a7e-40bc-8ea8-f0a589b5fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:50:51.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also said they are also considering turning Sta. Ana Hospital
        into a COVID-19 referral hospital if the crisis spirals out of control. The
        Manila Infectious Disease Control Center, which opened a day before the Luzon-wide
        quarantine, is housed at the Sta. Ana Hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9ab26-f998-4f71-b942-8fb20d11ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:50:51.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted other cities are doing better in terms of implementing
        social distancing measures, which experts said could stop the dreaded virus
        from spreading, as Manila is more crowded than other cities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864f9d6-e8c0-48d9-a0be-689ecc1a6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:50:51.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we talk about social distancing, ang pinakamabisa diyan ay iyong
        ibang siyudad kasi (other cities are more effective as they are) subdivided
        or gated communities.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f797d7-45f8-4dd9-b75b-b61fae8849a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:50:51.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:22.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he is thankful most of the Manila residents are compliant
        with the national directive to stay at home “so far.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e70702-fc68-4250-9d54-ab7d10894c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:50:51.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:22.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila reported Tuesday it has 30 confirmed COVID-19 cases with
        two deaths and two recoveries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ff84b-c44f-4166-8850-7a919d82eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T19:09:05.255+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Makati City said it has converted a hotel into an isolation
        facility for PUIs and is now ready to accommodate them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483fb84-3781-4616-8cbf-de762f51d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T19:09:05.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:22.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Abby Binay <a href="https://www.facebook.com/MyMakatiVerified/posts/2665302470258529"
        target="_blank">said</a> the Makati Friendship Suites in Barangay Cembo could
        house 100 individuals and would be under the supervision of doctors and nurses
        of the Ospital ng Makati.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b30b6-35f7-406b-bd1f-74078d6be494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T19:09:05.256+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay gave assurance that the isolation facility has all the necessary
        equipment including X-ray machines, defibrilators, and cardiac machines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd0e3ac-ec9c-40ba-a904-ab47021c2ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:30:52.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio City government is also eyeing the Sto. Niño Hospital,
        a 36-bed capacity medical facility which ceased operations in 2009, as an
        exclusive critical care unit for COVID-19 patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2a5f8-135f-4482-a442-a6c16975745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:30:52.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:22.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
