      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Harvard President Lawrence S. Bacow said
        he and his wife have tested positive for coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180ec34-d211-4702-9b2f-c9029b38d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T04:29:09.066+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started experiencing symptoms on Sunday—first coughs then fevers,
        chills, and muscle aches—and contacted our doctors on Monday," he said in
        a statement to the Harvard community Tuesday. "We were tested yesterday and
        just received the results a few minutes ago."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc23eb97-c8b6-4f23-9c5f-ca4ec225e71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T04:29:09.066+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacow said he''s not sure how he and his wife contracted the virus,
        but said "far fewer people crossed our paths recently than is usually the
        case" as they both began working from home on March 14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f70b0-140f-49dd-917a-e7ab6e03c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T04:29:09.066+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be taking the time we need to rest and recuperate during
        a two-week isolation at home," he added. "I am blessed with a great team,
        and many of my colleagues will be taking on more responsibility over the next
        few weeks as Adele and I focus on just getting healthy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35737ee-0ad4-48fd-a48e-78156118182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T04:29:09.067+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Harvard announced it would be moving to online
        classes and asked students to move out of on campus housing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d47dce-84e0-4c43-bf59-a182d5441ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T04:29:09.067+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/24/us/harvard-president-wife-coronavirus-positive-test-trnd/index.html">"Harvard''s
        president and his wife test positive for coronavirus."</a></em></p>'
