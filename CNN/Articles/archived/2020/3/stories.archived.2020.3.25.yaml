      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea earlier assured that the
        President "has no intent" to abuse his special powers to address the crisis.
        Senator Panfilo "Ping" Lacson also defended the measure, saying the proposal
        is <a href="https://twitter.com/iampinglacson/status/1242634125317509120">"humanitarian
        and not draconian."</a></p>'
