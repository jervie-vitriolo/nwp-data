    'template': '1'
    'title': 'Agriculture dept. seeks ₱31-B extra funds for unhampered food supply'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6f105-4be7-433f-a05b-a551d8602d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> More
        funds are needed to sustain food supply amid the Luzon-wide quarantine, the
        Department of Agriculture said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ea02d-4f96-4b24-88d5-9ba358a1b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345ec6ed-7b69-414b-91f0-08ad21573da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said it requested an additional ₱31 billion
        to “ensure a food-secure Philippines much more in time of the health emergency
        period.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d9dfd-02bd-42ea-a4ea-c2e706b606ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4303dbba-0434-4627-8726-722f620574b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the proposed amount, the bulk or P8.5 billion would fund fertilizer
        purchases for farmers growing inbred rice in nearly 950 municipalities, “support
        advance planting during wet and dry seasons” in other areas in the form of
        seed distribution and loans, and “expand rice-growing areas with good irrigation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1a052-6379-42a0-98a1-d6c6fd65f68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649b1e6-1184-4878-aae7-5e5f3b496717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another portion worth around ₱7 billion would fund palay procurement
        from farmers, the department said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a7907-d5a1-4aa4-84f7-ed5660cb954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a51513-2f4a-4646-baec-09e9beec93f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another ₱3 billion would be given to rice farmers losing out from
        low palay prices, and another ₱3 billion to raise the insurance coverage of
        rice and fish farmers as well as livestock raisers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f708b-c300-43f6-93de-6ec3884de3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627aab27-7d93-4fbf-8fa7-c5ea16c0c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ₱1 billion will be used to ‘upscale’ the “Kadiwa ni Ani
        at Kita” program which results in cheaper agricultural produce.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db95aac3-8d99-4073-a9c1-bdaeb496a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f0e7b-85e5-4f06-bef2-a81c2c0f9645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also said it wants to set aside  ₱1 billion for higher
        corn production under its corn resiliency project and another ₱1 billion for
        more production of meat, chicken and eggs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd58b6-6303-4351-8fe4-8c2a73d433db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7bd1d7-3653-4270-9d3e-e8fee52632ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Corn for Food project, which seeks to intensify corn production
        in Cebu and Cagayan de Oro would receive ₱300 million, while the coconut-based
        diversification project, which involves growing of vegetables and fruits,
        and raising small livestock and poultry while growing coconut trees would
        be apportioned ₱1 billion, the department added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebab61e-dee0-4841-8bdd-706d35fae27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c991656-2424-4bb3-b829-4468cd9a2f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also proposes ₱1 billion for the Urban Aquaphonics
        and the Enhanced Aquaculture and Sustainable Capture Fisheries in Inland Waters
        projects for the fisheries sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb088a5-e55d-48eb-a19a-4f01cb52fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be2a20-b757-4450-a2c8-6440f0516ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urban agriculture project will also get ₱500 million, while
        ₱1 billion will go to its Gulayan sa Paaralan, Gulayan sa Barangay, and Gulayan
        program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c2de5c-2c85-469f-ac34-eb7dc22a07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61df29-c47e-43f9-b4cf-f9c9d7b63de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also said ₱500 million would be used to buy protective gear
        for its personnel on the COVID-19 frontline. The requested money also includes
        ₱200 million for its information dissemination campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7145155-8daa-4d3a-bdb7-1b1a13b1f50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d6e3a0-df50-4625-b836-af91269d45dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed the entire island of Luzon
        under enhanced community quarantine, restricting people’s movement to contain
        the spread of COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde2045-c65d-4bf2-97ba-9655c35a84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6463ae0c-e6a0-4ff2-934f-8c06232c4c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:27.638+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the department has announced the free movement of food items
        and farm inputs. Agriculture Secretary William Dar has said this is "the best
        way to sustain stable prices of agriculture and fishery commodities and food
        products."</p>'
