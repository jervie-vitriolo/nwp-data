      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said they “will temper the rigor
        of the law with human compassion” as people are prone to commit violations
        “during abnormal times like these.”</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba929ac-a335-497b-8d10-996831135383'
      'mgnl:activationStatus': true
