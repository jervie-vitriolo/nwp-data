      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17f23ba-3460-49ac-bd37-3496115a261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:44:22.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps there''s no better moment to celebrate the best-of-the-best
        in the hospitality world —&nbsp;and add some must-visit foodie spots to our
        future travel lists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1decc5-dda3-42cf-9970-9b47ccea38e6'
