      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0e021-0ee7-4bdb-abdd-938660088a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:24.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Department of Health encountered delays in cremating
        the body of a 44-year-old Chinese man who was the first to die of the coronavirus
        disease in the country. The patient passed away on February 1, but his body
        stayed at the San Lazaro Hospital in Manila for six days after his death as
        crematoriums contacted by the DOH kept backing out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023cf1a-c1f4-4663-89a1-1bbffc3c7f3e'
      'mgnl:activationStatus': true
