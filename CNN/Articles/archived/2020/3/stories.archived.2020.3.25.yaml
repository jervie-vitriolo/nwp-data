      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2180e73d-cc76-4778-9354-3ebfa311b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.790+08:00
