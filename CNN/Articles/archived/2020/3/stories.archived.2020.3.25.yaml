      'mgnl:type': 'text'
      'text': '<p>Duterte signed the <a href="https://cnnphilippines.com/news/2020/3/25/Duterte-approves-bill-granting-him-special-powers-to-tackle-COVID-19-crisis.html">Bayanihan
