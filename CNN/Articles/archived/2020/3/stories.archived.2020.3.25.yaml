    'lead': 'More funds are needed to sustain food supply amid the Luzon-wide quarantine,
      the Department of Agriculture said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T15:09:27.636+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:12:45.258+08:00
