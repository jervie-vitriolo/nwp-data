    'title': 'Fashion designers step up to fill need for protective suits for COVID-19
      frontliners'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1c9d6-3e16-4ee9-92ef-1e59bf597bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:13:29.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong> Fashion
        designers are joining forces to design and make protective suits customized
        for frontliners in the country''s battle against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d6906-6961-4f97-b843-53036798f117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:13:29.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designer Mich Dulce says she and other members of the industry have
        volunteered to form the Manila Protective Gear Sewing Club to design and produce
        personal protective equipment or PPEs for medical workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de2a943-26bb-45db-9291-a22a968d384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:13:29.084+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 800 members as of posting, the group aims to produce PPEs
        which will be distributed to medical workers through the Office of the Vice
        President.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835a07c-920d-4f2e-a09f-6edf7df20b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:13:29.085+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post, Dulce called for monetary, fabric and material
        donations that her group can use to create reusable and disposable protective
        suits, as well as face mask filters.</p>'
