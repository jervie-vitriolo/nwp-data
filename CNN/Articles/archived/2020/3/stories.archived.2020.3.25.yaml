    'jcr:uuid': '7d18f1d6-c040-4e81-84d5-0506c7aae97b'
    'lead': 'Smoking, drinking, general poor health: Researchers say these are some
      of the factors that could explain why more men seem to be dying from coronavirus
      than women. '
    'mgnl:activationStatus': true
