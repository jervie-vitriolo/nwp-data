      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi nga po sa akin ng isa kong pasyente, “Kaya mo ''yan, iha.''
        Habang nagbibigay ako ng meds, nagluluha mata ko sa hapdi ng bawat pagpasok
        ng pawis sa mata ko,” Bañares said.</p>'
