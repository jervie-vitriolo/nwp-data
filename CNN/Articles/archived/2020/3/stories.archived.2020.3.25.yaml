      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hope that those funds will get to what the people need
        most. Personal protective equipment, cash assistance to our poor and near-poor
        Filipino families, mass testing, more facilities," Hontiveros told CNN Philippines''
        The Source.</p>'
    '5':
