      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32783989-c61b-470b-a164-f7d6ddf1e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Passion <em>siguro. Bata pa lang pinangarap ko na maging</em> nurse.
        Commitment and dedication <em>na rin siguro,</em>” Gonzales told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351e3cb-4d06-42be-bd67-1c1232353b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d4b71-9f5c-46b2-9fc8-70785a826056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I guess it''s passion. Since I was young, I dreamt
        of being a nurse. I guess it''s also commitment and dedication.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ba0fd-c4b8-432d-a905-6dba00af7253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42788b1-9dbb-4283-ad17-cb1afe3e4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyday, Gonzales wakes up early so that she can catch the shuttle
        service to PGH provided by her local government unit in Cavita. Knowing the
        risks of her chosen profession, Gonzales said that her best weapon is her
        morning prayer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0462a-a0a9-49a7-9f9e-de6534a440b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f14ba-d0f3-4488-8759-d71450b8e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Araw-araw ''yun, pagbaba ko ng</em> bus <em>at bago pumasok
        sa</em> PGH <em>talagang nagdarasal ako na walang mangyari,</em>” Gonzales
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2bf96a-ea66-43bb-8a56-4bb03660aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c42b081-7ba0-428d-ba1d-439a3ee64b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every day, when I get off the bus and before I go
        to work at PGH, I really pray that nothing happens.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9053acf9-23d7-42f8-ab6c-bd10eb1e9c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad8d13-fd39-4466-afa4-09254928f538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 64-year-old nurse said that she is not scared of dealing with
        the virus but she is more worried for her family every time she comes home,
        knowing that she could be a carrier of the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca06259-fc9a-48bb-a49f-435a046ce478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f404872-abd0-462c-a416-d67cf201948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May takot din siyempre, kasi hindi mo nakikita ''yung kalaban
        mo. Tapos pag-uwi mo, baka ikaw na pala ang</em> carrier <em>may mga anak
        at apo pa naman ako,</em>” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ee5ae-9a4b-47d5-88bc-279c196d433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd5251-6d5f-4476-a689-d38bb1858b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m afraid, of course. You can''t see your enemy.
        And then when you get home, you may be a carrier of the virus — and I have
        children and grandchildren.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b93d1-706e-4a12-a6f8-fef65e0b53f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e8c25-0f49-485c-ba36-a5dd4006b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales’ daughter, Maricon, said that there were countless times
        when they tried to persuade their mom to give up and stop going to work because
        of the virus pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a977a-ae7c-4b47-9df8-d37f5606e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cb83f2-7206-41ef-87c6-b9f5297403e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.630+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero hindi mo talaga sila mapipigilan eh. Ang magagawa mo na
        lang suportahan at ipagdasal sila kasi nga hindi nila nakikita ''yung kalaban
        nila,</em>” Maricon explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3c197-06a3-46ff-bbf5-b74d80a36f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d9bfe-3b58-4bf4-806b-a38bc8573de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But you can''t stop her. The only thing that you can
        do is to support her and pray for her because she can''t see the enemy that
        she is fighting.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe3d09-24fe-4bb6-9822-25be057d7a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ced866f-8b1d-40f0-a537-096cccfb7c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it was not only her family who are talking Gonzales into retiring
        early.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2382077c-983c-4db0-914a-efaeb22d8fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2acd1-ed6b-4bfa-a32a-b6af426c4456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga kamag-anak ko, mga kasamahan ko sa ospital sabi nila magpahinga
        na muna ako,</em>” she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c373bc-8f91-423c-8bf8-fe96351cec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4edc32-68fc-45d9-b8b7-e2f6a1979f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My relatives, my colleagues at the hospital tell me
        to now take it easy.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df32425-8814-437e-8095-4f74420d9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41697498-49cd-43e6-b9c0-3116af2199c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Gonzales said that everything is normal in so far as her
        department at the PGH is concerned. But they are bracing for a possible influx
        of patients in the coming days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b19d7-1b69-446e-bd4d-7396eb2e641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063bd5ce-0717-4b12-a1fb-9982cf05e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that she’s taking added precautions even when she’s
        at home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f003e7a-da04-4b83-a3cd-097749c0dbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.631+08:00
