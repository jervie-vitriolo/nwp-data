      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> A building
        in the Manila International Container Port has been shut down for disinfection
        after an employee tested positive for the novel coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d49b3-1459-46d3-9583-04521df04585'
