      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b39bf9-137c-461c-b67c-8eb3b75f9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.790+08:00
