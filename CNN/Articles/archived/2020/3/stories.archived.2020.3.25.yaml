      'mgnl:lastActivated': 2023-01-26T19:12:05.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 636 COVID-19 cases, including 38 deaths
        and 26 recoveries.</p>'
