    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfca85-93e8-4b1c-ae3a-383b6953f6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:39:13.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molo added that Pimentel could also be sued for criminal negligence,
        disobedience to agents of a person in authority, graft and corruption and
        for damages.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c5fa3-f0bb-4dfc-a106-71f09f7f7894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-26T10:39:13.126+08:00
