      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles clarified that staff and personnel offering funeral services
        are exempted from the quarantine, which means they can freely travel to and
        from their workplaces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba9a06-6064-416f-b3d3-aa55e0a767b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.591+08:00
