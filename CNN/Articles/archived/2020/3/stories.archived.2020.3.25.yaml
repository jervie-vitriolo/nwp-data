      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calamba Mayor Justin Marc Chipeco announced on Facebook that the
        first patient with COVID-19 in the city is a resident of Barangay Canlubang.
        No further details were provided about the patient.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d3a26-c670-4601-a741-3a38a48796a7'
      'mgnl:activationStatus': true
