      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital management in a statement denounced Pimentel — who
        accompanied his pregnant wife to the hospital — for unduly exposing health
        care workers to COVID-19. It said the former Senate President added to the
        "burden" of the medical staff responding to the coronavirus disease outbreak.</p>'
