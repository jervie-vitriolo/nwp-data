        text-overflow:ellipsis; white-space:nowrap;">A post shared by <a href="https://www.instagram.com/michelleobama/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
