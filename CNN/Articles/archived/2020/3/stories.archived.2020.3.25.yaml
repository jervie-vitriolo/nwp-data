    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf4f8b2-54d3-41b5-a51d-5b8272f8bbdb'
    'lead': 'Spring breakers crowding beaches. Shoppers packed in grocery store aisles.
      Older adults refusing to skip church. Why won''t some people take the coronavirus
      threat seriously?

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T16:22:46.768+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T19:12:35.205+08:00
