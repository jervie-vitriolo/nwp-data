      'mgnl:lastActivated': 2023-01-26T19:13:00.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc918d-ada9-4560-85a8-576b1d55ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:10:15.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:00.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI said the thermal scanners were donated to the organization the
        suspect heads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b5c70-981e-4e37-a83e-11cdcd262c0e'
      'mgnl:activationStatus': true
