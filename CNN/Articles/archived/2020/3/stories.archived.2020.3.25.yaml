        as a confirmed COVID-19 patient or as a person under investigation.</p>'
  'us-fda-blood-plasma-coronavirus':
    'author': 'Madeline Holcombe, Kara Scannell and Brynn Gingras, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T17:40:13.941+08:00
    'imagesource': 'jcr:97c2ebc5-9fc3-4e78-a7c3-8bbc107aef30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e7e1a0d-f888-4f5d-9327-34fa95ae0ab4'
    'lead': 'The US Food and Drug Administration said it is expediting the use of
      a blood plasma treatment for patients seriously ill with the coronavirus, making
      it easier for doctors to try another tool to attack the illness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T17:45:43.342+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:12:23.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:32.266+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA says it is expediting the use of a blood plasma treatment as
      New York begins to roll out new clinical trials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09030357-dc6d-4b94-837f-dfbc549b2e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The US Food and Drug Administration on
        Tuesday said it is expediting the use of a blood plasma treatment for patients
        seriously ill with the coronavirus, making it easier for doctors to try another
        tool to attack the illness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f7a159-4fe1-49d4-8736-b3b271add564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said in a news release that it is "facilitating access"
        for patients with life threatening infections to blood plasma taken from a
        person who recovered after once testing positive for the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496e7fa-6310-4e93-988b-5a5abea2620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a treatment the state of New York is pursuing in clinical
        trials, Gov. Andrew Cuomo said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a7a20-805a-408e-beb9-8b7218583eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process, known as plasma-derived therapy or "convalescent plasma,"
        involves doctors testing the plasma of people who recovered for antibodies
        to the virus and then injecting that plasma, or a derivative of it, into the
        sick person.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0c6f8-2f9c-48ca-8114-feeb3150d53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a "big step" forward, said Dr. Arturo Casadevall, chief
        of molecular microbiology and immunology at Johns Hopkins Bloomberg School
        of Public Health, who has advocated for the plasma treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb543f0-06a1-4be9-87eb-e85c7a4e4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has a high likelihood of working but we won''t know whether
        it works until its done" and enough patients have been treated, he said. "We
        do know based on history it has a good chance."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531d10e-d606-470e-99d3-5bc370c6d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.343+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rolling out trials</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfae73f-aa43-41d4-ab78-5023e1994068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the US recorded its deadliest day since the outbreak
        began. More than 150 deaths from Covid-19, the disease caused by coronavirus,
        were reported in the US on Tuesday, according to a tally by CNN. At least
        700 people in the US have died and more than 53,000 have tested positive for
        the virus.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82691d-5037-4cd8-8885-a13ae287bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said his state is also pursuing testing people''s blood for
        antibodies and immunity to coronavirus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51866876-0713-4a36-b02f-15cc23f7a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be very important for us to know because then healthcare
        workers that could go back to work, there are workers that could return back
        to the private sector."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471203e-94ac-4334-ae4d-6160f74a7ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York State Department of Health is also rolling out clinical
        test trials for anti-malaria drug Hydroxychloroquine and the antibiotic Azithromycin.
        The patients who are hospitalized with moderate or severe coronavirus will
        be eligible to receive the treatment.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c689b-6067-46ab-8aef-81768b5cbf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the patients that we think can have the greatest impact
        so we want to focus on them," according to a New York health official.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a94e0-a509-49fe-874a-4b0d7153238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second New York University trial is exploring if Hydroxychloroquine
        can be used as a preventative measure to preemptively treat people who don''t
        have the virus but are in contact with those who do, according to an email
        seen by CNN that was sent by a member of the NY Health Department''s Institutional
        Review Board.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc520a7f-4ef6-4ed1-b4f2-181227d8c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Logistics are the biggest issue</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd7f38-1518-4abe-b8e4-2e3cb4f9c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York health official said for the plasma treatment they
        will be recruiting patients from New Rochelle, which had the first cluster
        of cases in the state and now has a critical mass of people who have recovered.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b2436-6c6c-4ec4-b381-891ffa11b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plasma treatments will take time to get off the ground.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746ddb7-60f1-4ef4-bcad-9fab179d6faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians will need to identify patients who now test negative
        for the disease, extract their plasma and have it tested for antibodies for
        Covid-19 before it can be deployed to ill patients. If there are enough antibodies
        in plasma it can kill the disease, some doctors say.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476a605-5524-400d-94b0-1e76e1b105fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is limiting the plasma treatment to the most seriously ill
        patients.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16b161-e179-4979-b05b-2c7a6819f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York health official acknowledged finding a good candidate
        and providing plasma could take days, but the official said they are expediting
        this process to just a few days.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1746a0cb-dba4-4518-8c9d-4480c9e64870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest issue is the logistics. You''ve got to find the people,
        you''ve got to test them, identify the right donors, donate plasma and get
        it to the people who need it. That involves logistics but it''s all doable
        we''re not talking about rocket science," said Casadevall. He says he''s been
        overwhelmed with people who want to donate their plasma and doctors around
        the world who want to understand the potential treatment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc40be-17e4-4633-9d27-6f80780fbd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casadevall has set up a website where he hopes to post more information
        in the next few days.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6dc5c-7dd4-49d0-b005-48bde9e2e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plasma treatments have been used since 1900s</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef97be2-06a6-4bd9-b50e-03faa35eaa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He anticipates doctors could know in as soon as one month whether
        the plasma treatment is working if they get enough volunteers to donate their
        plasma.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a1da9-0402-43ef-a7cd-05452bc5cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plasma treatments have been used since the 1900s to treat infectious
        diseases like influenza and more recently Ebola. China has used this treatment
        in its Covid-19 positive patients and says it is working although US doctors
        have not yet seen the underlying data.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6273a21a-5bb3-49a4-a893-423f54e688f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casadevall said it''s largely safe but there are always risks, including
        whether someone passes along a pathogen that wasn''t identified earlier.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e52614-41b0-46ee-9fce-b41a2135c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the treatment might not work if the patients are too critical.
        In 2009, he said, there was a trial to treat influenza using plasma but some
        of the patients were already too sick for the antibodies to work. He said
        their dire situation had less to do with the virus and more to do with inflammation.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfe1781-cd27-45a4-9d09-bd67f7855126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, he said, the treatment will be given to people who
        are already very ill, but he hopes it will get to the point where doctors
        can prescribe it to patients who are diagnosed much earlier.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81ca7f-55bb-4dd9-9e4c-c4cbd30754b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:45:43.344+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'manila-quarantine-facilities-covid-19':
