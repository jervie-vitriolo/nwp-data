      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2524122b-a483-48c1-b077-73195091aa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Complimented the Chinese President over his handling of
        the crisis</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083956b3-7c21-4e4f-9902-5897715858b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on February 7, Trump again praised the Chinese
        President''s handling of the crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960a3684-d8ac-40e9-8d3b-240c96bc5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870d0390-78a3-4d3e-8972-1829aa0a2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just had a long and very good conversation by phone with President
        Xi of China. He is strong, sharp and powerfully focused on leading the counterattack
        on the Coronavirus. He feels they are doing very well, even building hospitals
        in a matter of only days. Nothing is easy, but he will be successful, especially
        as the weather starts to warm &amp; the virus hopefully becomes weaker, and
        then gone. Great discipline is taking place in China, as President Xi strongly
        leads what will be a very successful operation. We are working closely with
        China to help!"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ade94c-b0fc-4d71-a281-2ab46c32ac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5bdff-afeb-40b1-9ad0-d56be115193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day in a press conference, Trump said he spoke to Xi,
        who said the country was handling it "really well."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265e1eb8-f73a-4232-b7e3-5f5e5755fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1534805-02a8-4815-af1b-7d4defb34d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just spoke to President Xi last night, and, you know, we''re
        working on the -- the problem, the virus. It''s a -- it''s a very tough situation.
        But I think he''s going to handle it. I think he''s handled it really well.
        We''re helping wherever we can."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16fa6f3-3379-469d-9c5f-0c29bfbfadd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1cb017-8342-46be-ad72-649b11cdd0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, on February 10, Trump again praised China on Fox
        Business saying they had the outbreak under control.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ee291-6be9-4e2b-80a1-0563bfa0a00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1093f-a7c5-418d-a0be-14b06d4b67fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China is very, you know, professionally run in the sense
        that they have everything under control," Trump said. "I really believe they
        are going to have it under control fairly soon. You know in April, supposedly,
        it dies with the hotter weather. And that''s a beautiful date to look forward
        to. But China I can tell you is working very hard."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b4687-71c8-4f82-ae37-1a4cda8bfdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f75339-bc75-4393-88cd-6497aac463db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Called China ''extremely capable''</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c76c8-fdda-4412-b759-1daaf9e3ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 13, Trump was asked by Fox News'' Geraldo Rivera if
        he thought China was being truthful about coronavirus. The President called
        China "extremely capable" and professional in handling the outbreak.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6559bb06-e795-4784-bbc9-eaa28c4654b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ee094-2a02-43e6-a915-e7dd554d01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, you never know. I think they want to put the best face on
        it. So you know, I mean, if somebody -- if you were running it, you''d probably
        -- you wouldn''t want to run out to the world and go crazy and start saying
        whatever it is because you don''t want to create a panic," he said. "But,
        no, I think they''ve handled it professionally and I think they''re extremely
        capable and I think President Xi is extremely capable and I hope that it''s
        going to be resolved."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51835348-aabe-413e-a887-444326a1c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41fc73-df30-4af2-9f0f-b45913fa2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, while speaking to National Border Patrol Council members,
        Trump said China was "working very hard on this."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d37ed-24e2-4e92-96c4-c59a19d6ccb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd9e7c-e28f-43b3-89b9-3c3cf30e7d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tremendous problem," he added. "But they''re very capable
        and they''ll -- they''ll get to it."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152d645-f8f0-4d4c-9f51-97427ad67f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92755829-46b6-4302-88a4-a4b064eb2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the press on February 18, the President praised the
        Chinese government again.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee2c5a-89df-4562-b736-0906b6997f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967db45-231f-4647-b069-fc0090e63456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think President Xi is working very hard," Trump said. "As you
        know, I spoke with him recently. He''s working really hard. It''s a tough
        problem. I think he''s going to do -- look, I''ve seen them build hospitals
        in a short period of time. I really believe he wants to get that done, and
        he wants to get it done fast. Yes, I think he''s doing it very professionally."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251157c0-8592-447e-8fb4-bcfc63217bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e7f44d-4ba6-4c5b-a016-fa1027964d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he trusted the data from China, the President declined
        to answer the question, instead, again, praising the Chinese President.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e9b9f-22a0-412f-b87d-8184f21781d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a8e69-86a3-4ae5-878f-d82bff1ecbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I know this: President Xi loves the people of China, he loves
        his country, and he''s doing a very good job with a very, very tough situation,"
        he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936cfda6-98ec-455a-bea0-434a1cfd36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.508+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95224a9f-3d63-4a3d-8c09-627939e760ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Thought China didn''t need to do anything differently</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef02f9-126b-4b5d-9444-b77dceb3e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on February 23 on the White House South Lawn,
        Trump was asked if Xi should be doing anything differently in his handling
        of the crisis.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369b260-5cda-4e5e-9c26-220ac3360356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05466647-b19d-4d1e-9798-c5475f26aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I think President Xi is working very, very hard. I spoke to
        him. He''s working very hard. I think he''s doing a very good job. It''s a
        big problem. But President Xi loves his country. He''s working very hard to
        solve the problem and he will solve the problem. OK?"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0b825-e7ef-4cc6-8d13-2d5826c05510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31450dc5-4612-4e26-94b3-a649b10e8427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In news conferences on February 25 and 26,Trump again praised China
        for "working very hard" to fight coronavirus. On February 29, he praised measures
        put in place by China and said similar measures could be put in place in the
        US to prevent spread.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b12e6-e1f8-4e4e-9c0d-d4a8d57f32b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2125e8-7038-4d21-b185-4098f36e38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.509+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been in very close contact with China, including myself
        with President Xi. He very much wanted this to happen," said Trump. "He wanted
        this to get out and finished and be done. He worked -- he''s been working
        very, very hard, I can tell you that. And they''re making a lot of progress
        in China."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88ae35e-1c1b-46c3-bff5-bdbd5289726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:10:52.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/25/politics/trump-coronavirus-china/index.html"
        target="_blank">"Trump repeatedly praised China''s response to coronavirus
        in February"</a></em></p>'
  'athletes-heartbreaking-postponement-tokyo-2020-olympics':
    'author': 'Aleks Klosok and Ben Church, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T20:28:31.110+08:00
    'imagesource': 'jcr:81b987f1-916d-4bd6-bbaa-e64dc8b2bdb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69d2f25c-1c38-42c2-a83b-9f61d37177fe'
    'lead': 'Athletes from around the world are coming to terms with Tokyo 2020''s
      postponement with a mixture of relief and sadness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T20:32:03.820+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:12:10.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:34.925+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Athletes come to terms with ''heartbreaking'' Tokyo 2020 postponement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a837c48-32e0-4504-b562-dbba71e04187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Athletes from around the world are coming
        to terms with Tokyo 2020''s <a href="https://cnn.com/2020/03/24/sport/olympics-postponement-tokyo-2020-spt-intl/index.html">postponement</a>
        with a mixture of relief and sadness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd001a-7810-4b72-bf11-1ed0571f32bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.820+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to push back competition until 2021 came as the International
        Olympic Committee (IOC) faced mounting pressure to delay the Games, which
        were originally scheduled to take place from July 24 to August 9 this year,
        amid the <a href="https://cnn.com/2020/03/24/football/jose-mourinho-football-coronavirus-spt-intl/index.html">novel
        coronavirus outbreak</a>novel coronavirus outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9bbaea-341c-476c-8e37-ea7cbfe10e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Prime Minister Shinzo Abe and IOC president Thomas Bach
        finally agreed to a postponement Tuesday, the first time the Olympics have
        ever been delayed in their 124-year modern history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33450554-5509-4563-9188-dfc27ef90479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Twitter, Olympic marathon champion Eliud Kipchoge praised
        the "wise decision" to postpone the Games until 2021, adding that he looked
        forward to defending his title in Japan and "witness a wonderful event."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3916b42-4e9a-4d70-9c1c-31acb6af8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, USA''s double Olympic swimming gold medalist from Rio
        2016, Lilly King, opted for a short and simple message, writing on Instagram:
        "Just one more year to get better #Tokyo2020."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b932301-1f83-4ccb-b5b0-ae83821494b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2020/03/24/sport/olympics-postponement-tokyo-2020-spt-intl/index.html">READ:
        Japanese PM and IOC chief agree to postpone 2020 Olympics until 2021</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c67121-0d86-4e56-8941-39bf072a538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Waited eight years for this''</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87eb1db-1601-4016-9c96-7826e58bda38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes and individual federations had begun questioning whether
        it was safe to stage the Games in Tokyo amid the global pandemic and had started
        to urge organizers to take action as soon as possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16508c5-a992-4e38-aad4-4d65abc3476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and Canada then became the first countries to pull their
        athletes out of the competition which led to a number of other nations doing
        the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebfc12-e20e-4e5e-9a51-82c5b00bf244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World champion heptathlete Katarina Johnson-Thompson was one of
        the leading athletes who had raised her concerns about competing in Japan
        later this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e1a8b-ae94-4abd-9ff2-854446f33205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waited eight years for this, what''s another one in the grand scheme
        of things? As an athlete, it''s heartbreaking news about the Olympics being
        postponed until 2021, but it''s for all the right reasons and the safety of
        everyone! Stay indoors," the Briton wrote on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bfebb-57fe-4bf9-baa7-298d21cfa95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Dutch sprinter Dafne Schippers wrote on Instagram to
        say she had been looking forward to competing in Tokyo this summer but "for
        now we have to look at the bigger picture and do whatever it takes to beat
        the coronavirus."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a8498-ed85-40d4-bb17-ca5e602a9bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2020/03/24/football/jose-mourinho-football-coronavirus-spt-intl/index.html">READ:
        Jose Mourinho helps out at local food bank amid coronavirus outbreak</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4bb98-973d-4bf5-9971-3c80b11c90e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Struggling with a much bigger problem''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecdb409-92c8-4af5-84a6-edee9a188156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While areas of the world are now emerging from up to two months
        in quarantine, parts of Europe have shut down, notably Italy, which has become
        the epicenter of the outbreak on the continent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba157fa-f620-4350-a2ae-0d5cc482f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are all struggling with a much bigger problem and although
        August still seems far away, the security for such a big event was very difficult.
        See you in 2021," Italian track cycling champion Elia Viviani wrote on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05939ee3-4bd1-4985-a00a-b320dfe729cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US swimmer <a href="https://cnn.com/2016/09/07/us/ryan-lochte-suspension/index.html">Ryan
        Lochte</a> admitting to being a little annoyed given the training he has put
        in.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa1a6d6-bec5-4351-9116-2423892c4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Olympics was going to be the most important Olympics of my
        career because of everything that''s happened in my past," he told the LA
        Times.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101a5c3-1187-4905-8e58-5be3e74b07b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this whole thing is way bigger than me. It''s way bigger than
        the Olympians. It''s affecting the entire world right now. Our main thing
        is staying safe and healthy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd1533-5f07-4ace-88f9-cb0e61501164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:32:03.822+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com</i></p>'
