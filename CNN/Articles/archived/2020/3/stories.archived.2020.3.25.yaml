      'motherhood', 'health', 'medicine']
    'template': '1'
    'title': 'When social distancing extends to the birth of your own child'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b793ae5-0816-4f80-9f1b-19758ccb3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Saskya Vandoorne is a field producer
        for CNN based in the network''s Paris bureau.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2bf2c-67da-4432-bdab-672e6aa3205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Be prepared to give birth alone," the
        midwife said placing two round plates on my bump. As I let her words sink
        in, my eyes welled up and I watched my baby''s heart rate quicken.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53676e-58c6-466e-8a32-e5c1f3a3809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just over four weeks'' time, as the world continues to reel from
        the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">worst global health threat we have seen in at least a century</a>,
        I''ll welcome a baby, my first. And, because of Covid-19, I''ll work through
        the animal pain of labor with a stranger by my side. A midwife, not my husband,
        will be the only person who can hold my hand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50600fa6-d198-4faf-9134-19f84d399c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a pandemic, it is of course a privilege to be worrying about
        the circumstances surrounding a new life rather than mourning the death of
        a loved one.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c3232-2fe6-45bf-97b3-e20ad4babc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a journalist I''m used to planning ahead. When I understood France
        and its 67 million people <a href="https://edition.cnn.com/2020/03/14/world/france-coronavirus-measures/index.html"
        target="_blank">would be on lockdown</a>&nbsp;I immediately went online to
        order the crib, pram and newborn necessities, I figured that if France followed
        Italy it could also close its nonessential factories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03967934-7f70-458a-8f4e-883778758437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-16-20-intl-hnk/h_b1ddb7f16a364ac1d40ee7d4638cdb54"
        target="_blank">Read More: World Health Organization coronavirus clinical
        guidance for pregnant women</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9158c547-9035-4ab9-9091-c41e8cf4f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, I''ve adjusted to life in isolation with my
        husband. I canceled the baby shower, signed up to live prenatal classes online.
        And I''ve embraced the new steps taken by the French government to erode personal
        freedoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5310b95-f970-444a-b3c6-e714c694c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To justify venturing outside my Parisian apartment — for groceries
        or medicine from the pharmacy — I handwrite a government-mandated permission
        slip and I walk within a kilometer radius of where I live, if I stray any
        further I risk getting fined.</p>'
