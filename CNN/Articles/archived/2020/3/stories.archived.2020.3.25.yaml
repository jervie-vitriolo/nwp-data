      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Wednesday, Bañares said
        that during their shift, no one leaves the PUI zone for 8 hours. If they go
        out, they would have to remove their personal protective equipment or PPE,
        then change to a new set before going in.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05563125-f1b6-42cc-af7d-442132f068a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140d2ef-3ffb-4cd8-b02d-220b5ef61629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this is not only to ensure they won’t get contaminated,
        but also because since supply is limited, they try to only use one set of
        PPE per shift.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e439c-007a-4ed2-b607-22adf5097d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccce582-01c2-4fcd-a3ce-d7f5e42055e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung pag-CR po, pag-kain, pag-ihi — ''yung mga ganoon po — hindi
        po namin nagagawa dahil ayun po takot din po kami tanggalin yung PPEs namin
        since nandun kami within the zone. And, ayun po, dahil nagtitipid, hindi po
        namin alam kung meron pa po kasi hindi namin alam kung gaano katagal itong
        krisis na to sa Pilipinas,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257509b7-10bd-4a72-b2d0-10032a0b0caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e98234-0653-4089-93af-e42118da115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to forego going to the restroom or eating
        during our shift because we are scared to take off our PPEs since we are in
        the PUI zone. We are also trying to maximize its use because of the limited
        supply, because we don''t know how long this crisis will last.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9278ad-830c-4f85-b067-f53cdcb6a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d1d0c-26a6-4394-86b4-a9fe565fc337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year old Bañares said this is all new to her, despite being
        a nurse for almost three years. She revealed she didn''t even know how to
        properly put on her PPE, so she and fellow nurses watched “donning” and “doffing”
        tutorials on YouTube.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29b0d2-edbf-4ab4-bc7b-01ad801e7a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3c2353-e6c3-4194-896f-f08f133db174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing PPE is also not that easy. She said it’s hot and hard to
        breathe, due to the goggles and the full headgear —&nbsp;making sure no part
        of the body is exposed. While inside the zone, they only communicate through
        handheld radios.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41889d3f-c76b-4224-807d-f9c646ede401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d3b8b2-9efe-4c07-b698-3854fdc51b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.212+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the challenges, the young nurse received encouragement
        from one of the PUIs she was monitoring.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6d2a1-91c2-44d0-8b6e-ed90c3e82931'
