      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of my patients told me, “You can do it, “ while
        I was giving medication. I was teary-eyed because sweat was getting into my
        eyes.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
