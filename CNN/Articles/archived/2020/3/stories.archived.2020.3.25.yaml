    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9352ea62-2102-40b5-9984-677dfbc4f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Department of Health Region 7 Director Jaime Bernadas said
        there are eight"presumptive" coronavirus cases in  Cebu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e53eac-f414-4dd6-9abf-da5cdda2ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
