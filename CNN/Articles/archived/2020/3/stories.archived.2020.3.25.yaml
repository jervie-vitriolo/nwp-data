      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming on the heels of the central banks, there is increasing optimism
        that politicians are starting to understand the scale of the economic stop
        coming our way, as the death toll across Europe and the US continues to rise,"
        wrote Michael Hewson, chief market analyst at CMC Markets UK, in a research
        note.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4281ca3d-d378-486d-a7a0-8ee7c85ac95d'
      'mgnl:activationStatus': true
