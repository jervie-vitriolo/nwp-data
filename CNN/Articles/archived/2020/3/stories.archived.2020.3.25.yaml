      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) -</strong> Three
        inmates of the New Bilibid Prison in Muntinlupa died ‪Wednesday morning‬ after
        one of them ran amuck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b647a33-0721-4e02-9597-74b9d75e81dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:38:51.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the investigation made by the Bureau of Corrections, an
        inmate convicted of murder and attempted murder went berserk inside his dorm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f41470-30d1-4477-b45c-0fe97be2d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:38:51.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailant killed two fellow inmates ‪at around 3:30 a.m.‬, using
        an improvised bladed weapon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf829e-e7ec-4bf5-99bd-62d366c4897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:38:51.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other dorm occupants tried to subdue the attacker to prevent him
        from hurting other inmates. The inmates were reportedly forced to kill the
        assailant in self defense.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8c714c-0ebf-45ad-94a9-acff4a7dc5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:38:51.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Names of the casualties are being withheld until their families
        have been notified. Investigation on the incident is ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e011e5-6876-472b-a6d1-78bdfbc64e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:38:51.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 2020, the New Bilibid Prison houses 28,885 persons
        deprived of liberty.</p>'
