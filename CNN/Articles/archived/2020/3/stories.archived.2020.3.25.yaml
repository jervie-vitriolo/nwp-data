  'Duterte-approves-bill-granting-him-special-powers-to-tackle-COVID-19-crisis':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-25T00:54:08.916+08:00
    'imagesource': 'jcr:ce4992e7-c66d-49ce-985c-30f00e51d119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '855e7e03-524d-437c-84a3-4db77411bf90'
    'lead': 'Among the key points of the new law is a monthly emergency subsidy of
      ₱5,000 to ₱8,000 for 18 million low-income households for up to two months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T00:56:00.043+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:15:57.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:11.655+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte approves bill granting him special powers to tackle COVID-19
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dd0a5b-5776-4574-8d93-d17fa83e5986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> President
        Rodrigo Duterte approved Tuesday a bill that grants him additional powers
        to address the COVID-19 crisis in the country, including the power to reshuffle
        funds in this year’s budget to provide assistance to the poor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ee31f-29e5-4179-b195-83b8477b49ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key points of the new law is a monthly ₱5,000 to ₱8,000
        emergency subsidy for 18 million low-income households for up to two months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945890e-61f3-4e1b-beed-921a5694dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provides for a ₱100,000 compensation for all health workers
        who may contract a severe COVID-19 infection while in the line of duty. Families
        of those who die while fighting the pandemic will be given ₱1 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ef733e-8daf-4783-beed-35c9db2fde3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.043+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:59.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Health Insurance Corporation will also shoulder the
        medical expenses of health workers in case of COVID-19 exposure or any work-related
        injury.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb41ec1-a831-408d-a9e9-8dc99884dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These and other aid from the government will be funded partly by
        savings within the executive department in the 2020 budget, which Duterte
        is now allowed to rechannel towards the government’s response to COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6191767-0b13-462c-8252-66d88346e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte can also allocate cash, funds, investments, unused or unreleased
        subsidies in government corporations or any national government agency to
        address the COVID-19 emergency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9babe9-231e-45f9-a4ee-9972260f1b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can also stop programs, projects or activities under the executive
        department, including government corporations, and use the savings from these
        to fund the government’s response to the viral disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d6067-4bb4-43e2-ab72-5497c54cb406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Free Legal Assistance Group said these provisions which
        authorize Duterte to reshuffle funds in the budget are unconstitutional as
        the allocation of public funds is among the powers of Congress which cannot
        be validly transferred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e935a21a-f804-4156-83e9-4fb32f097d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are no standards provided, leaving it primarily and solely
        to the President to determine how to allocate, how much to allocate, how to
        characterize funds, and for what purposes the funds are to be spent. Clearly,
        this constitutes undue delegation of legislative powers and would be void,”
        the lawyers group said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0c561-68c7-442f-aad9-1bbdfcc4f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other powers</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4664b-0f48-495e-aede-19550f3134f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte may also direct the operation of privately-owned hospitals,
        medical facilities, and other establishments to house health workers, serve
        as quarantine areas, and become quarantine centers, medical and aid centers
        or temporary health facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081ec97-2c39-4582-ac83-40977a996c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:04.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may also direct the operation of passenger vessels to serve transportation
        needs of health workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7927328e-32bc-42aa-b769-4d8e0d2898e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:04.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of these businesses and establishments will be retained,
        and they will be compensated for any damage they may sustain as a result of
        Duterte taking charge of their operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a408b5-5d2c-40f4-828c-4608d48d3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:05.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte may still take over their operations if they “unjustifiably
        refuse or signify that they are no longer capable of operating their enterprises.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929a795-3b00-4786-b241-13dc625043ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law also allows Duterte to buy goods, including personal
        protective equipment, thermometers, cleaning agents and medicine, as long
        as the Department of Health prioritizes the distribution of these to public
        health facilities tagged as COVID-19 referral hospitals, private hospitals
        that treat patients with the viral disease and public and private labs that
        test for it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b3e040-8c58-4593-ab9e-c7bbf55dcbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.044+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:06.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte may also ensure that local government units are acting in
        line with the national government''s policy and may impose corresponding penalties
        if they disobey directives on quarantine protocols.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50113059-0dd7-465e-b644-94c9fe1febdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.045+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also grants Duterte the power to require businesses to prioritize
        and accept contracts for materials and services needed to combat COVID-19.
        Those who refuse may face a two-month jail term and a fine ranging from ₱10,000
        to ₱100,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9f643-a35c-485d-bee4-0fb1b76dade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.045+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:07.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte can also now regulate public and private transportation,
        traffic, and the use of power, fuel, energy and water.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995c00c-80c3-4af9-a9d8-aaef688d9971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.045+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s powers will be in full force for three months, unless
        extended by Congress, or withdrawn sooner via a concurrent resolution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900fc4c-7230-46d5-ac11-470c66a26aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.045+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:08.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea earlier assured that the
        President "has no intent" to abuse his special powers to address the crisis
        once granted full authority by both chambers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e51830-e537-4023-9b8d-b85dfd930a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T00:56:00.045+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:16:08.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 500 people in the Philippines have contracted COVID-19, and
        35 have died of it to date. A total of 20 people have recovered from the disease.</p>'
  'US-has-potential-to-be-next-epicenter-of-the-coronavirus-pandemic,-WHO-spokesperson-says':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T01:20:38.889+08:00
    'imagesource': 'jcr:f27f1341-7c11-4601-9171-a403b3faacf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba510c28-a5c5-4732-93b8-9e703f2cbb84'
    'lead': 'US has potential to be next epicenter of the coronavirus pandemic, WHO
      spokesperson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T01:24:05.842+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:15:53.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:11.950+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US has potential to be next epicenter of the coronavirus pandemic, WHO
      spokesperson says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b707b97-877c-4fe9-a016-ab23ac6b9a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T01:24:05.842+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;As coronavirus cases continue to
        rise in the United States, the nation has "potential" to become the next epicenter
        of the coronavirus pandemic, Margaret Harris, a spokesperson for the World
        Health Organization, said during a call with reporters on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9333199-ac78-4732-a2b4-28b4ef23b73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T01:24:05.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was asked directly: "Do you see the United States going on
        to become the epicenter of this outbreak, overtaking Europe?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc186de-5cd9-4dad-abe4-b1012505343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T01:24:05.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response Harris said, "We are now seeing a very large acceleration
        in the numbers of cases from the United States — so it does have that potential.
        We cannot say that that is the case yet, but it does have that potential."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f4a48-ec8c-4a44-b8d3-e8cb88f5ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T01:24:05.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:55.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the call, Harris said that the majority of the world''s
        latest Covid-19 cases have been in European countries and the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347aaa43-2c6f-43cc-bc76-faff5d470164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T01:24:05.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main drivers of the outbreak remain Europe, but also the US.
        So 85% of cases that have been reported in the last 24 hours have come from
        the European region and the US," Harris said on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99471e06-1b80-4cc0-9707-1ef81e8b8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T01:24:05.843+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of countries are now taking very strong measures to distance
        people, to really quarantine entire societies, and these have been shown to
        be an important way of slowing down this spread of the virus and buying some
        time," Harris said. "But to defeat the virus, to stop it, countries also need
        very aggressive targeted tactics, testing every suspected case, isolating
        and caring for every person known to be ill and also tracing and quarantining
        and finding every close contact."</p>'
