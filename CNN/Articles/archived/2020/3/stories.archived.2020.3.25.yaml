      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310f1317-8e23-4fcc-9343-be6faf1c6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.792+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The College said the donation would go towards the purchase and
        supply of medical and protective equipment for doctors fighting the COVID-19
        pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ed23ae-9329-411f-8670-0800775ec1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.792+08:00
