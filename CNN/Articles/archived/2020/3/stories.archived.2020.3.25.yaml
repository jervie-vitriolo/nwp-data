      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain has become one of the countries most affected by the novel
        coronavirus outbreak with more than 33,000 confirmed cased and 2,100 deaths,
        putting the healthcare system under immense strain.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c1d27-8ca6-483d-a9ab-76c44c5baa2f'
      'mgnl:activationStatus': true
