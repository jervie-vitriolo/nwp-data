      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P 500 futures were last down 0.2%, erasing a loss of more
        than 2%. Nasdaq futures, though, traded between small gains and losses.</p>'
