    'mgnl:tags': ['NBA', 'National-Basketball-Association', 'Minnesota-Timberwolves',
      'Karl-Anthony-Towns']
    'template': '1'
    'title': 'NBA player Karl-Anthony Towns says his mother is in a coma and urges
      people to take COVID-19 seriously'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb41e2-0b2a-4fdd-9a3d-a553f5157391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Minnesota Timberwolves player Karl-Anthony Towns took to
        Instagram to share his mother''s fight with Covid-19 in hopes it would encourage
        others to follow precautions to stop its spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57561065-7c46-452a-8806-674b6495755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48354a-dfcb-4a14-ba91-2e8f33be282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This disease is real," he said. "This disease needs not to be taken
        lightly. Please protect your families, your loved ones, your friends, yourself."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec45e9-ca3d-40b9-9e90-bddab91c2c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83b0ed-a87a-468b-9469-748224e3010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 50,000 cases of Covid-19 in the United States,
        and at least 704 people have died. Officials have urged Americans to practice
        social distancing to curb the spread, and many states have implemented stay-at-home
        orders. But some are still ignoring the precautions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fad380-d6cb-4f1f-90b4-e3b496ac049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431671d-7051-428c-a14c-63e9ede665a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before his mother was put into a medically induced coma, Towns
        and his family took the virus seriously.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee8aa1-6700-4d4a-8268-62d0bd033b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af432c24-967e-4dee-8539-a31e5e36cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns learned last week that both of his parents weren''t feeling
        well, and he urged them to seek medical attention immediately, he said. After
        days of no improvement, they went to a hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271103c5-4610-4dca-a76b-5a55e601c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052044a-79d5-45c9-95e2-9dd0842625e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father was released into quarantine at his home, but his mother
        was deteriorating, he said. Though medications would lower her fever, it would
        spike at night. The hospital staff did everything they could to manage her
        condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73435f08-acb0-4f28-b5b1-d915c51c286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab6eb19-03db-4131-8a14-47782b07e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always thought the next medicine would help," he said. "The
        next one would help. This is the one that''s going to get it done. This one
        will make sure to get it done."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31857642-ed47-41e8-a5f2-75449ec99ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc424fb-a14b-416a-94e3-43790fe08a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, he said, she felt great and they thought she was finally
        turning a corner. But then things went sideways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99cbe64-163b-4b3f-bed7-24a13d735417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180ce9b4-5717-48db-9f27-961845130e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She got worse, and she was confused. Doctors explained to Towns
        that she would have to be put on a ventilator. Then she was put in a medically
        induced coma.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f250963-164b-4e5b-b536-0a493003a32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee6e11-bece-47f8-a456-dbf7b64268b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Towns and his family are left in uncertainty. But they have
        not given up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb20ce73-079a-4422-85d1-43ee57cc6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3780d3-dd1b-462e-81db-2e4393fe6eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to keep fighting on my side. We''re going to win,"
        Towns said. "My mother is the strongest woman I know, and I know she will
        beat this. And we will rejoice when she does."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7af8d-cbde-4cfd-98df-02fa8f027ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:05:28.076+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/25/us/karl-anthony-towns-mother-coronavirus-coma-spt-trnd/"
        target="_blank">"NBA player Karl-Anthony Towns says his mother is in a coma
        and urges people to take Covid-19 seriously"</a></em></p>'
  'Why-some-people-can-t-stay-at-home--':
    'author': 'Scottie Andrew, CNN'
    'caption': 'People ride their bikes on March 21, 2020, in Huntington Beach, California.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-03-25T16:18:30.261+08:00
    'imagesource': 'jcr:8a567249-6b59-4a3b-8568-b374eb680fb8'
