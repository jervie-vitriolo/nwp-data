      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will undergo inquest at the Quezon City prosecutor''s office
        for charges of profiteering and hoarding. CNN Philippines is trying to reach
        de Castro for comment.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25708bba-ed4c-4a1d-9641-37c1897345a1'
      'mgnl:activationStatus': true
