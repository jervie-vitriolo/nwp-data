      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, there is one COVID-19-positive patient confined at
        the PGH and  21 PUIs, according to spokesman Dr. Jonas del Rosario.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc16f7-cfac-4c5e-8459-a4a217a87917'
      'mgnl:activationStatus': true
