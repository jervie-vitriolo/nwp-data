      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42612fb5-13a2-4600-af33-0806b7b3e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:01:15.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Laguna recorded its first COVID-19 case on March
        15. As of Tuesday, the province reported eight patients with the viral disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c249226-5deb-463e-a63c-a4273e6cfdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:01:15.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Health Department in Northern Mindanao said a 71-year-old
        man is the first patient with COVID-19 in Cagayan de Oro City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd239dac-763e-446a-b3e9-2572ddb46fb4'
      'mgnl:activationStatus': true
