    'template': '1'
    'title': 'Taking a bath isn''t just relaxing. It could also be good for your heart,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea871c-0ca4-4bf2-8584-b2faba062967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ending your day with a hot bath might have
        more benefits relaxation.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ca122-faf1-4478-8ff9-539845b8a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also lower your risk of heart disease and stroke, a new
        study finds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd9bfe2-5ac9-4912-9a01-ea91f4890ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.765+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research on bathing has already shown that it''s beneficial
        for sleep quality and how healthy a person thinks they are.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e6fe8-a7df-4c34-aa91-5c2ef1324b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study, published Tuesday in the journal Heart, found that
        a daily hot bath is also associated with a 28 percent&nbsp;lower risk of heart
        disease, and a 26&nbsp;percent&nbsp;lower risk of stroke &nbsp;likely because
        taking a bath is also associated with lowering your blood pressure, the researchers
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc689f-dfd3-42cc-82dd-3f28b41f449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered this after tracking the bathing habits and cardiovascular
        disease risk of more than 61,000 Japanese adults for 20 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e854fd0-aa2f-4162-9cce-ab00c5217985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that frequent tub bathing was significantly associated
        with a lower risk of hypertension, suggesting that a beneficial effect of
        tub bathing on risk of [cardiovascular disease] may be in part due to a reduced
        risk of developing hypertension," the researchers said in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925db879-6492-468f-ab11-e57210d49833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bathing linked to heart health</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b977688-d75d-426e-906a-8e4751bf23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants ages 40 to 59 with no history of heart disease were
        followed from 1990 to 2009. At the start of the study, they were separated
        into groups by how often they took a bath in a tub on average: less than once
        a week, one to two times per week, almost daily or every day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b0d633-b90b-4c83-af32-d616e171da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also gathered information on potentially influential
        factors, such as the participants'' weight, smoking status, how often they
        exercised, alcohol intake, job status, education, how long they slept, perceived
        mental stress and life enjoyment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c841049-6b8e-41df-847d-646640b7d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the follow-up period in 2009, out of more than 30,000
        final participants, the researchers documented 2,097 cases of cardiovascular
        disease, including 275 heart attacks, 53 sudden cardiac deaths and 1,769 strokes.
        They found that the more the participants bathed, the lower their risk was
        for cardiovascular disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5faf564-083a-4e4c-a4f4-e0af63915865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature of the water, based on participants'' descriptions,
        also mattered. There was a 26&nbsp;percent&nbsp;lower risk for heart disease
        with warm water, and a 35&nbsp;percent&nbsp;lower risk of cardiovascular disease
        for hot water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf18fd-1c24-47cd-87d4-c3b42a78dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why bathing could help the heart</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e28083-2bf6-4954-ac15-510dfbc8e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tub bathing is considered to have a preventative effect against
        heart disease by improving what''s called "hemodynamic function," the report
        said. This describes the way that blood is able to be pumped efficiently through
        the body, said Dr. Eric Brandt, a cardiologist and lipidologist at the Yale
        School of Medicine''s Yale New Haven Hospital, who wasn''t involved in the
        study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21db625e-28af-4fcd-a0ab-6066debcdfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good hemodynamic function would mean that the heart is able to efficiently
        pump blood without having to fight against conditions such as high blood pressure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005655b4-2fe3-460a-8db4-88aa36314f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good hemodynamic function translates to a low blood pressure or
        normal blood pressure states, where the heart is able to pump efficiently
        and get blood to all the organs," Brandt said. "Bad hemodynamics are either
        extreme high or low blood pressure states where the heart has to work harder,
        essentially.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21107234-e27c-4c45-a826-2b862b41697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like tub bathing is similar to exercise in that it increases
        the heart''s work, [but] it does so by relaxing the blood vessels and getting
        blood pumping to other parts of the body. So it creates this extra temporary
        work for the heart, but not one that''s a negative consequence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7ad213-c5ab-4f05-9d5f-19d013a27112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.766+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial for the study points out that taking hot baths in
        pursuit of health benefits is not without risk. Tub bathing may be associated
        with "sudden death, particularly in the elderly, by accidental drowning or
        heart attack triggered by a rapid change in body temperature, or by heat stroke
        in which the increased body temperature cannot be controlled" by sweating,
        the report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97cf777-3959-48e6-a759-4e8d6e3831ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudden death associated with hot baths is common in Japan, where
        the study was conducted, but frequency of bathing wasn''t associated with
        a higher risk of sudden death in this study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c260d0-50c0-452c-9918-57fa6263ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other factors for consideration</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce4589-c684-4c6e-97d3-408ca051259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study suggests that daily baths could help lower your
        risk for heart disease, that isn''t the only factor to consider.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ba112-3f55-45d5-bac5-99aa869d3a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that those who took fewer baths were also less
        likely to engage in other healthy behaviors that would reduce their risk of
        heart disease -- so whether their lack of bathing is what led to higher heart
        disease risk is questionable. The study also didn''t ask participants their
        reasons for bathing less frequently, which could have revealed health conditions,
        the report said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915aefd3-b95c-435c-812c-627595c4a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandt isn''t convinced that bathing alone is the main reason for
        the study''s findings of lower heart disease risk; it''s more likely, he said,
        that regularly taking a warm or hot bath "can have a temporary physiological
        change that''s similar to exercise," and that other healthy lifestyle factors
        came into play.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f2c3a-8c62-4d37-a0a3-94ee5b52e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those in America, where heart disease is the No. 1 killer, may
        not see the same benefits as those in the study because Americans have more
        lifestyle-related illnesses, Brandt said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e0c2e-6db7-473b-a30b-11ad7f5a3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our population is so different than the Japanese, and lifestyle
        especially," Brandt said. "The risk might be different for Americans compared
        to Japanese in the context where we carry a heavier burden of chronic lifestyle-related
        illnesses. I would say that among patients where this could apply is that
        among people up to their 70s, with tub bathing at least there wasn''t a signal
        in the study of cardiovascular harm."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a47fa2-0ab4-4a7a-ab8a-6ef60186b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research involving heat exposure has found associations
        similar to those in the current study: A 1999 study on eight people with diabetes
        found bathing led to a lower fasting blood glucose, and sauna bathing has
        been linked with reduced sudden cardiac death and heart disease risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7f3d6-815c-4474-93f4-c588f386ac3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s only a link between bathing and a lower risk of heart
        disease, bathing likely doesn''t lead to any kind of cardiovascular harm if
        done safely, Brandt said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6d460-f092-4800-b7c2-8ec682bd5c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:49:12.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/24/health/tub-bathing-heart-disease-risk-wellness/index.html">Taking
        a bath isn''t just relaxing. It could also be good for your heart, study says</a>."&nbsp;</em></p>'
