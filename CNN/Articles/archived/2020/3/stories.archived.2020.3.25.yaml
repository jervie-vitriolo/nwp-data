      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;Makati
        Medical Center on Wednesday castigated Senator Aquilino "Koko" Pimentel III,
        who tested positive for COVID-19, for visiting the hospital despite strict
        home quarantine protocols.</p>'
