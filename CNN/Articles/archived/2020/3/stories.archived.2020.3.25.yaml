      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thermal scanners were further alleged to have been donated
        to him in his capacity as chapter president of Lion''s Club," the statement
        says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01998c7-5fe2-4d1c-b1c3-8f5a10797b26'
      'mgnl:activationStatus': true
