      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that during his quarantine, he experienced high fever,
        slight sore throat, body pains, and diarrhea&nbsp;— all flu-like symptoms
        related to COVID-19 — prior to his test.</p>'
