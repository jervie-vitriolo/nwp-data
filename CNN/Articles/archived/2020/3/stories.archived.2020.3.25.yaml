    'lead': 'Rizal Governor Rebecca ''Nini'' Ynares tested positive for COVID-19,
      her son, former Antipolo Mayor Casimiro ''Junjun'' Ynares III confirms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T21:41:50.349+08:00
