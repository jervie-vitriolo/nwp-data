      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93223c6f-02da-4aea-b38b-f3b585af9b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.210+08:00
