      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier placed the entire country under a state of public
        health emergency as more COVID-19 cases have been confirmed earlier this month.
        This was upgraded to a "state of national emergency" by Congress when it passed
        the Bayanihan to Heal as One Act this week.</p>'
  'prince-charles-positive-coronavirus':
    'author': 'Emma Reynolds, Max Foster and David Wilkinson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T18:42:54.747+08:00
    'imagesource': 'jcr:dbddd827-2245-4389-b1c4-a4cca1776c1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efacd0b3-89e4-43eb-b64e-3b9414bad168'
    'lead': 'Prince Charles, the Queen''s son and the first in line to the British
      throne, has tested positive for coronavirus and is now self-isolating in Scotland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T18:53:15.356+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:12:18.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:33.234+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Charles tests positive for coronavirus'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6df61e-65ca-48ce-a40c-998734d6af51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prince Charles, Queen Elizabeth II''s son
        and the first in line to the British throne, has tested positive for coronavirus
        and is now self-isolating&nbsp;in Scotland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7cde84-a259-4286-9f17-7c6340a7754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.341+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince of Wales is only displaying mild symptoms and is otherwise
        in good health, Clarence House said in a statement. It is not known how he
        caught the virus because of his busy schedule of public events in recent weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcacec2-1376-458d-93cc-c3e1a01d2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace said the Queen remains in "good health." Last
        Tuesday, the Palace said the 93-year-old <a href="https://cnn.com/2020/03/13/uk/queen-elizabeth-coronavirus-engagements-scli-gbr-intl/index.html">monarch</a>
        was rearranging her diary "as a sensible precaution and for practical reasons
        in the current circumstances."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df465ff4-9236-4445-9e54-fceb4262a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen last saw Prince Charles briefly after an investiture ceremony
        for public awards at Buckingham Palace in London on March 12. A Palace spokeswoman
        said she was "following all the appropriate advice with regard to her welfare."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332720dc-454f-4559-a87d-e3452602b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles had a number of private meetings following the March
        12 event with Highgrove and Duchy individuals, all of whom have been made
        aware of the situation, according to PA Media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c1ab0b-2ae8-48c4-9607-22bcd27b0fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles''s wife Camilla, the Duchess of Cornwall, has been
        tested and does not have the virus, according to the statement from Clarence
        House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994f36f-1278-4d03-872c-6bdf6fc828f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It read: "The Prince of Wales has tested positive for coronavirus.
        He has been displaying mild symptoms but otherwise remains in good health
        and has been working from home throughout the last few days as usual.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253fabb8-2cae-4e40-9f38-591a8e47fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duchess of Cornwall has also been tested but does not have
        the virus. In accordance with government and medical advice, the Prince and
        the Duchess are now self-isolating at home in Scotland. The tests were carried
        out by the NHS in Aberdeenshire where they met the criteria required for testing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480ed1b-f7f8-40f1-8214-b59781422c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not possible to ascertain from whom the Prince caught the
        virus owing to the high number of engagements he carried out in his public
        role during recent weeks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a901e-a648-488a-8248-cbeaa7e8c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles, 71, is the eldest child of the Queen and her 98-year-old
        husband Prince Philip, the Duke of Edinburgh.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71d606-da8c-4338-b555-363e737f7ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone over 70, he is considered to be at higher risk than average
        for coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c86eaab-ede2-4c83-ada1-5c5df0e116cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, his office said he was not yet self-isolating
        because UK government and medical advice at the time were not advising over-70s
        to do so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e6dc64-39b2-4061-bc9a-c005136128c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:05:23.342+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. More to follow.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c18ed-5283-4e4f-8ab1-daeb705e23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:53:15.357+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:18.275+08:00
