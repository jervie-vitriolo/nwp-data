      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Bayern Munich striker Robert Lewandowski also donated
        €1 million to help fight the outbreak in Germany.</p>'
