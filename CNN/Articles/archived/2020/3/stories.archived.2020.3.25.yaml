      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d1323c-cf24-4642-b394-b463d716894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.791+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal has just over 2,000 confirmed cases of COVID-19 and 23
        deaths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01b052-51e6-4fe6-bfed-34c6ae28df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.791+08:00
