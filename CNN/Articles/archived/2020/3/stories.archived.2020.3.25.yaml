      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew my parents wouldn''t be allowed to meet the baby, but I didn''t
        anticipate that my husband would be banned from the hospital, including the
        delivery room.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f1446-1cf1-4e97-8da0-b0bb7c9e3cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, for now at least, the Ministry of Health has not announced
        a nationwide blanket ban on birthing partners, but some individual hospitals
        have deemed it necessary to protect patients and medical staff. A health care
        system in New York announced similar measures, <a href="https://edition.cnn.com/2020/03/22/health/coronavirus-new-york-hospital-childbirth-no-visitors/index.html"
        target="_blank">CNN reported over the weekend</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4324536e-a6d4-46fd-a56c-853e0345396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital internet forums across the country are now full of anxious
        expectant mothers asking the same question: "can my partner be by my side
        when I give birth?" Some are looking into the possibility of home births in
        an effort to avoid turning up on the day and being told their partners can''t
        come in.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2370a51-afd8-4e72-8bdd-4e709ee74692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I seek out answers for a living but, in these unprecedented and
        uncertain times of rapid change, what''s permitted today could be forbidden
        tomorrow. No one knows what lies ahead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0c2280-bf27-4838-898e-037e9994804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The midwife caught my look of distress and tried to comfort me.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cbb324-1599-4520-9b3a-e75e8c3e3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can always FaceTime your husband from the delivery room," she
        said, smiling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8996c-c04d-406c-8f6b-2f8c7ba5e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a healthy baby is my priority, and perhaps it''s fitting
        that the first pair of hands my newborn will feel will be those belonging
        to the medical personnel.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52459d94-294c-4be2-ab95-21b9f37f2d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions have placed their lives in those hands looking to be healed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bbe2e4-350b-42b5-aafd-4b2d2f14d6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:21:23.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:13:00.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/25/europe/vandoorne-diary-france-pregnancy-intl/index.html"
        target="_blank">When social distancing extends to the birth of your own child</a>."&nbsp;</em></p>'
  'kidnapped-doctor-rescued-sulu':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-03-25T13:21:03.119+08:00
    'imagesource': 'jcr:65958ca3-c835-44d7-b28f-66e6887f5e01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bb8ba78-2864-4731-86be-07dfeab4dd64'
    'lead': 'A doctor is free after being held captive by the Abu Sayyaf group for
      more than a month, the military''s Western Mindanao Command announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T13:24:01.072+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T19:12:59.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:23.780+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kidnapped doctor rescued in Sulu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a026c852-14af-45a7-a340-f5a081509945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — A doctor
        is free after being held captive by the Abu Sayyaf group for more than a month,
        the military''s Western Mindanao Command announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859913e-d02d-4edc-9f3f-6fcf309cf294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61fe7d2-ea81-4d59-ba20-49d765a3a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, identified as Daniel Moreno, was rescued in Indanan,
        Sulu ‪Tuesday night‬ amid military operations against the Abu Sayyaf, Wesmincom
        chief Lt. Gen. Cirilito Sobejana said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431b0457-4a4c-4445-86bb-924c12bbcb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c3bdf-3857-4d4e-8c76-30bc920cd680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobejana said members of the 1102nd Infantry Brigade encountered
        Abu Sayyaf fighters ‪at around 7:30 p.m.‬ He said government forces saw the
        armed men leave Moreno behind.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d01892-fd74-46ba-b439-81052603f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408dfb95-4210-473a-8e84-e71a61ca9bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yun ang nakikita naming dahilan kung bakit nila nirelease
        dahil nga sinundan sila nang sinundan ng tropa, considering the age and of
        course the health condition of the doctor siguro may kabagalan yung kanilang
        movement</em>," Sobejana said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40116a62-8b64-4efe-8218-cb6019091185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c706a-cfb6-4087-aedc-894017a64d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is the reason we see for the release -- because
        they were chased by the troops, considering the age and health condition of
        the doctor, he might have been slowing down their movement.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c77565e-bae9-43a7-8f8b-d873e69f3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c803b-c554-4058-b884-e50eb01460e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno had a medical examination after his release and there was
        "no adverse report" on his health, Sobejana said, adding that the doctor also
        went through debriefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9767ac5-5ac6-4241-80cb-9041800e1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a612b2-086b-451e-abfb-1b55b29c7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, five more kidnap victims remain with the Abu Sayyaf group,
        Sobejana said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4491ab-1d6b-4385-922d-9dd565b0bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22971cd6-73f0-42f4-8dbe-fc99259fd830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group was asking for ₱3 million in exchange for Moreno''s
        freedom, but stressed that no ransom was paid by the Moreno family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c94eeae-2c71-4eec-a6a2-1da292b92524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a6f48-30ea-47d8-8d8d-139250ecc4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Although sabi nila there was a demand, that sila''y nagkukuhamahog
        na maghanap ng pera pero sabi nila hindi namin nabigay yung pera</em>," Sobejana
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d966b-2758-4c91-96ef-038f40e42985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23aaf89-2de1-464f-8255-1622fca5b20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although the Moreno family said there was a demand,
        and they were struggling to find money, they were never able to give it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ca0d7-e1ed-427e-ae10-0d75e5fe3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c81686-14ad-41d1-b721-0d1169104188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:24:01.073+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was abducted by armed men from his clinic in Jolu, Sulu on
        February 4.</p>'
