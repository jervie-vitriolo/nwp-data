    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5669e9-e5f8-43a0-92de-2947ee81d1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.212+08:00
