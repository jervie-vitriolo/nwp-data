      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash withdrawals for banks would follow a shifting schedule. However,
        emergency withdrawals for all banks will be allowed every ‪Friday until April
        14‬, or when the Luzon-wide shutdown is scheduled to be lifted.</p>'
