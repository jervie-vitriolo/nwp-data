      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'Cebu-lockdown-coronavirus':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-03-25T18:25:09.691+08:00
    'imagesource': 'jcr:ef2a0012-1ff5-4e07-9262-7288a4b19bcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba2f5427-6244-4df1-a129-b333c6b6d98b'
    'lead': 'Governor Gwen Garcia wants to place the entire province of Cebu under
      "lockdown" in a move to prevent more novel coronavirus cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T18:51:41.590+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:12:19.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:33.081+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'Governor', 'Gwendolyn', 'Garcia']
    'stories': ['62b0d363-375e-4359-8167-0387dcbc55a1']
    'template': '1'
    'title': 'Cebu province to be placed under lockdown to prevent spread of coronavirus'
    'updated': 2020-03-26T07:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad71d0f-7aad-49ec-80b6-973ab5783e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, March 25) —</strong> Governor Gwen
        Garcia announced on Wednesday that Cebu province will be placed under enhanced
        community quarantine or lockdown&nbsp;to prevent the spread of the novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce9a91-5702-4887-9112-49f6695a027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are moving towards a total lockdown... But we need to put needed
        measures first," Garcia said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa12d7-2722-4303-af2f-015afbc4bfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said she will meet with all mayors of Cebu on Thursday
        to discuss the procedure for implementing the enhanced community quarantine.
        They will make the announcements after the meeting at the provincial capitol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85cfeb6-bc3d-4280-8c79-00bbb8fa419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0dbb5f-1bd2-4756-9326-a787b70677ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province so far has one positive case, in Mandaue City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
