      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e84a5-b0b5-48fb-be38-d90573648fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T12:14:35.632+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:13:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, the lone senator to vote against the "Bayanihan to Heal
        as One Act," said government should ensure that assistance provided under
        the measure will indeed reach the intended beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10a4ac1-f8aa-4f96-a4d6-f94f73dd8f06'
      'mgnl:activationStatus': true
