      'mgnl:type': 'text'
      'text': '<p>The two were caught at the quarantine checkpoint in Taguig''s Seagull
        Avenue, Barangay San Miguel, the Southern Police District said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddcc23c-e4fb-48ee-8aa3-798ff128d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:51:49.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said the two were initially apprehended for roaming around
        the area without a quarantine pass. They were later found to be in possession
        of two sachets of suspected shabu, the police added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811801af-7074-42ad-a499-cc42bfe98a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:51:49.802+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrested suspects will face charges for violation of the Republic
        Act No. 9165 or the Comprehensive Dangerous Drugs Act.</p>'
  'us-coronavirus-task-force-youth':
    'author': 'Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T21:58:48.891+08:00
    'imagesource': 'jcr:0379ca7a-5d5e-4242-8319-d02f463b5452'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d0b4c10-4f72-42c0-8162-55d87026c396'
    'lead': 'As the Trump administration pleads with Generation Z and millennials
      to follow social distancing guidelines, coronavirus task force members are appearing
      on platforms beyond the usual network television and print outlets to target
      young people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T22:04:01.645+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:12:02.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:38.162+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US coronavirus task force targets the youths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f130989-7f7f-446c-92ac-dcf6970dea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the Trump administration pleads with
        Generation Z and millennials to follow social distancing guidelines, it appears
        they are taking a page from the Obama-era playbook as coronavirus task force
        members are appearing on platforms beyond the usual network television and
        print outlets to target young people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277af1c5-9121-4294-8a60-ee751d040d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts come midway through the administration''s 15-day push
        to slow the spread of the novel coronavirus in the United States through social
        distancing practices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1ee6c-574b-4496-a7f3-c7156af04e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Task Force understands that it needs to go where the audience
        is. After President Trump released the ''15 Days to Slow the Spread'' guidance,
        we needed to communicate to millennials and Gen Zers that, while the disease
        overwhelmingly affects the elderly and those with serious underlying health
        conditions, they need to do their part as well," White House coronavirus task
        force spokesman Devin O''Malley told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc119ea-5492-4152-8b32-57adaf13a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Deborah Birx was interviewed by Claudia Oshry, known on social
        media as @GirlWithNoJob, and her sister Jackie for "The Morning Toast" <a
        href="https://twitter.com/themorningtoast/status/1242450731082428417">YouTube
        show and podcast</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7238cf-480e-4f57-b67c-1bb8a8a4f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 17-minute interview that posted Tuesday, Birx talked about
        social distancing and hard surface transmission. She explained what young
        people should do if they experience symptoms and said she''s been social distancing
        from her own grandchildren.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942aceec-b65e-409e-9d81-cacb118e60fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked which actress she''d like to to play her in the inevitable
        movie adaptation of the last few weeks, she suggested Julia Roberts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa84da-7471-4b4f-b18a-b43c54cea876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx also appeared on "Skimm This," a <a href="https://podcasts.apple.com/us/podcast/skimm-this/id1454021155">podcast</a>
        from morning newsletter "The Skimm," which targets millennial women, last
        week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80bff9d-aebb-4251-9e06-6a4e79b8347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surgeon General Jerome Adams, who called on social media influencers
        to spread the word about social distancing during an appearance on ABC''s
        "Good Morning America," was successful in getting Kylie Jenner to post on
        Instagram stories encouraging her followers to practice social distancing.
        He also made a live appearance on <a href="https://cheddar.com/media/the-united-states-surgeon-general-on-the-latest-drug-testing-for-coronavirus">Cheddar</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83509f-4435-416d-9f58-7ddcfe5a6446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci did an <a href="https://podcasts.apple.com/us/podcast/tom-brady-is-gone-dr-anthony-fauci-talking-coronavirus/id1089022756?i=1000468751428">episode</a>
        of Barstool Sports'' "Pardon My Take" last week. During the 40-minute appearance,
        hosted by sports personalities named "PFT Commenter" and "Big Cat," Fauci
        said his role is "very stressful" because the administration takes the virus
        "very seriously" and explained why social distancing is important for young
        people: "We need the young people to help us to protect the vulnerable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56f55c-5f58-406a-a879-cb4973778ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci also confirmed that, at 79, he is still running and/or power
        walking over three miles a day -- but has been so busy he hasn''t had a chance
        to do it the last few weeks "except for the weekend."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14916b-b717-469c-a942-feea1cffb0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the hosts told Fauci he should lie and tell Americans they
        could spread it to their dogs. "You should protect everybody you care for,
        including your dogs," Fauci said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc678b8-6b5f-4208-a88d-b39ae194cdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFT Commenter, also known as Eric Sollenberger, <a href="https://nypost.com/2020/03/18/how-barstool-landed-dr-anthony-fauci-on-pardon-my-take-for-coronavirus-talk/">told
        the New York Post</a>, "when I got the email, I was thinking to myself that
        things must have the potential to get really bad if it has reached the point
        where [Dr. Fauci''s] office is trying to get him on ''Pardon My Take'' to
        connect with the younger listeners out there,"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad64ef-4774-4f13-8e6e-3b1a3ba67308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barstool Sports is set to do another task force interview this week,
        this time with Marc Short, chief of staff to the vice president, per O''Malley.
        And it appears there are more to come.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6bdf4-46b0-4084-88e0-4e7738acbe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding creative ways to speak to certain audiences has been noticed,
        and we have interest in other collaborations with the Task Force," O''Malley
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88697fd-8d84-4178-aee1-eefd3d8f6032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy harkens back to the Obama administration, when then-President
        Barack Obama appeared alongside Zach Galifianakis to promote Healthcare.gov
        on an <a href="https://www.youtube.com/watch?v=UnW3xkHxIEQ">episode</a> of
        "Between Two Ferns." Obama also promoted the exchange in interviews with popular
        YouTube personalities from the East Room.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1cc9c4-85af-4898-b10d-29f13820a54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is doing whatever it can to break through
        to young people in the critical days ahead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde6435-b769-46d9-a36f-86772bf7b50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they just listen to what we''ve been saying over the last
        period of time. We don''t want them gathering, and I see that they do gather
        including on beaches, and including in restaurants, young people," President
        Donald Trump said at a task force briefing last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e2ffa-7e8c-4891-b0d1-d23f56a7ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t realize that -- they''re feeling invincible, I don''t
        know if you felt invincible when you were young. But they don''t realize that
        they could be carrying lots of bad things home to their grandmother and grandfather
        and even their parents," he said. "So, we want them to heed the advice ...
        and I do believe it''s getting through."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3780e-fb4b-4473-884c-d299e063861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:04:01.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
