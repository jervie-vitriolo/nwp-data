      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6fb86f-5eec-4be3-bf28-180cd60fb0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:10:15.480+08:00
