      'mgnl:type': 'text'
      'text': '<p>The bureau directed the district collector to draft a workflow to
        "provide unhampered service" to importers. Boarding of vessels, examination
        of goods, x-ray inspections, and cargo transfers should be unaffected.</p>'
    '12':
