      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188c0c5-8da8-4ca5-b486-1e4966959e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:10:15.480+08:00
