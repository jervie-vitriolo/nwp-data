    'lead': 'The Department of Health has recorded another big increase in the number
      of COVID-19 cases, bringing the total to 636 as of Wednesday. Three more infected
      people have died due to complications while six more others have recovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T17:08:34.321+08:00
