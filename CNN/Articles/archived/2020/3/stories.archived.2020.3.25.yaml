    'template': '1'
    'title': 'LOOK: Manila''s empty roads during lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db96f2c-8544-4d44-b012-55f3df5c97e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T19:59:35.019+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:12:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Metro Manila is
        one of the most populated city centers in the world. From the moment the city
        wakes up, the density swells and swells until it creates a huge flow of people
        in and out of schools, business districts, and other places of trade. But
        it doesn’t stop once all the students and employees go to bed. The Philippine
        capital has become a 24-hour city, due in part to the thriving outsourcing
        business. Convenience stores, fast-food joints, and even drug stores are open
        all day, acting like beacons to weary workers of the night as they break for
        food. And when the night shift goes home, the larger part of the city wakes
        and starts again — a never-ending cycle of people, cars, and noise that goes
        on all year long.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d995e-9a5f-44a7-ab11-65b8b8f2193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T19:59:35.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:12:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the novel coronavirus outbreak, this cycle has come to
        a grinding halt. People are told to stay indoors. Work has stopped. So to
        see its roads, particularly EDSA, emptied of cars at any time of day is a
        scene out of a post-apocalyptic movie. But this is exactly what photojournalist
        Jake Verzosa captures in these glimpses of Manila’s main thoroughfares. Verzosa
        has managed to snap photos during early morning and late afternoon — the hours
        of the day when the rush hour crowd starts to pour in. He says, “There were
        a lot of checkpoints upon entering a city or barangay. Clear blue skies, no
        smog, closed stores, very few people walking and on bicycles. It’s very eerie,
        especially in the morning. It’s kind of strange considering how densely populated
        Metro Manila is.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599eeb0-80c9-4be5-9d52-2f88b3f38e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T19:59:35.020+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:12:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos are taken from footbridges or flyovers which, for Verzosa,
        is the best vantage point to capture the city that’s usually in a constant
        state of flux. In the photos, usually crowded areas such as MRT stations,
        Ayala Center, or the major roads in and out of the city are stripped off of
        cars and pedestrians.</p>'
