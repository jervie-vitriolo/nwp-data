      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Footballers from around the world are joining together
        to help fight the spread of the coronavirus, with Lionel Messi and Cristiano
        Ronaldo each reportedly giving €1 million ($1.1 million) to the cause.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0600feb-5c23-4e38-9df8-5ce63612634b'
