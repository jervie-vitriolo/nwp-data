      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> As the whole world
        battles the COVID-19 pandemic, more challenges and roadblocks pile up for
        the medical community— including the Philippines'' own health sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9197b2c7-f698-42f5-83b4-a4227b469283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:56:46.939+08:00
