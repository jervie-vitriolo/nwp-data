    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c69f3ef3-c082-452f-be05-195c1a10d990'
    'lead': 'President Donald Trump says he has decided to pull back from associating
      the novel coronavirus with China, which he had previously done by calling it
      the "China virus" or the "Chinese virus."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T06:52:51.394+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T19:13:18.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
