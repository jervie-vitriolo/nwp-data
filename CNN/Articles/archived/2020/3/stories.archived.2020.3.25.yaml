      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed Luzon under enhanced community
        quarantine to contain the spread of COVID-19 upon the recommendation of the
        inter-agency task force.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b0157-2c34-4115-8196-891bcf9a84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.590+08:00
