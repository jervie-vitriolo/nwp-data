      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 50 new COVID-19 patients also include nationals from UAE, Sri
        Lanka, United Kingdom, Saudi Arabia, Yemen, Tunisia, South Africa, Belgium,
        South Korea, Bulgaria, France, Czech Republic, Australia, Lebanon, Kenya,
        Maldives, Sudan, Iran, Ireland, Morocco, Pakistan, and Sweden, Italy, Egypt,
        Spain, Netherlands, Jordan, United States, Bangladesh, and Palestine, and
        India.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf107d-5f0a-4775-806c-677e4df17ddc'
      'mgnl:activationStatus': true
