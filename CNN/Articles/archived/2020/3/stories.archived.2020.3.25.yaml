      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab54b3-4b83-4409-a922-58fa05821767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.212+08:00
