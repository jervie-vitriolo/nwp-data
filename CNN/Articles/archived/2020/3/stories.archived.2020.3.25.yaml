      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb07411-bbeb-4e1b-9aa9-5a6d2ff8781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
