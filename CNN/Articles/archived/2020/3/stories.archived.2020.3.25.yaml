    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix renews those reality shows you''re oddly addicted to'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d663204-3a6e-411c-9f67-5da16e1f2501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A spark of good news (and joy?) out
        of Netflix: The streaming service has renewed "The Circle" and "Love Is Blind"
        and announced a new show from Marie Kondo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f200de-6a30-48a3-8bea-c95ffab700a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d216bd4-e75e-47b7-a491-4a8b0cba14a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Circle," a so-called "social experiment competition," premiered
        at the start of the year, wooing viewers with a premise that combined catfishing,
        isolation and a $100,000 prize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ced4f-092a-4a99-bc14-8146099ba028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c83fac-f2bf-4c81-9019-7e65ec513ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Netflix renewed it for two seasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56543b-738f-490e-b43e-bdd0df4764ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4741e3-9514-4507-b8e5-eba1b29ed858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating show "Love Is Blind," hosted by Nick and Vanessa Lachey,
        premiered in February and also earned a two season renewal from Netflix.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c872dac-00f5-45cd-ab90-1f7ef7dc2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238b0e0-047a-466e-9c9a-a4a33f860fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New seasons of both shows are set to premiere next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcb6447-e987-476e-a69e-eabccc2c5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3305e6f-56c2-48b0-af02-1f00072b8ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix also renewed music competition series "Rhythm + Flow."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91989a94-82c5-49c2-8ee2-01ab16437b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40266c-0995-4f1b-93b6-2c284fdad96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tidying Up with Marie Kondo" made a star of its host in 2019, and
        more than a year later, Netflix has finally announced a new project with her.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd992709a-47fd-452a-8745-38f41d0f7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62729d94-83ca-4dd5-a8ee-7cbedca1f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In "Sparking Joy with Marie Kondo," Kondo sets out to "tidy one
        small town in America, sparking joy in big new ways," according to a description.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404dec9-36ec-4190-a043-4be151babce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b722dcd-ba18-402a-873f-3b66f52a5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:50:21.316+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been incredible to see Netflix members everywhere respond
        to the raw, authentic stories of real people and real stakes," said Brandon
        Riegg, Netflix''s vice president of nonfiction series and comedy specials.
        "We pride ourselves on creating a favorite show for any taste, and we''re
        thrilled fans embraced all of these series with such enthusiasm and shared
        passion. We look forward to sparking more joy for our members."</p>'
