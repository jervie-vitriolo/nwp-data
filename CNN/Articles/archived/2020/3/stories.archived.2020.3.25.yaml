      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photograph taken last week of Trump''s notes during a press briefing
        showed someone crossed out the word "Corona" in coronavirus and replaced it
        with the word "Chinese."</p>'
