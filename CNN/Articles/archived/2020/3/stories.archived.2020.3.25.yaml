    'title': 'Three inmates killed in New Bilibid Prison incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12f0cb-20ca-47aa-9f33-5ca251d5bcd6'
