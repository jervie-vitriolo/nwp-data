    'jcr:uuid': 'a8f019ff-736b-4e9f-83e7-4b6cdb3fbd4e'
    'lead': 'A photojournalist gives us a glimpse of Manila’s main thoroughfares in
      this photo essay. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T19:59:35.019+08:00
