      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75cb19e-ac49-4463-8c32-d2e958b5aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T22:26:45.629+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:01.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales has been working as a senior nurse at the Philippine General
        Hospital for over two decades. At her age, Alita is among the ‘high risk’
        group for COVID-19 but that doesn’t stop her from continuing her job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9f1a5-8c4d-4253-a35a-64844cff2d79'
