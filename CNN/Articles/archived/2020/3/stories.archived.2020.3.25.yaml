    'title': 'Banks told to sanitize bills before transfer to BSP '
    'updated': 2020-03-25T18:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dee4c22-1b28-4817-b535-599822906d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> The
        Bangko Sentral ng Pilipinas has required banks to sanitize bundles of cash
        to be deposited to the central bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a7960-181a-4ceb-9614-38c90a8cf2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.236+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fd8fb-426a-4790-bb0f-7bb72dd5356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidelines issued by the Central Bank’s Metro Manila Currency Operations
        Sub-Sector now require all authorized agent banks to sanitize banknotes before
        these are deposited to the BSP "for the protection of all cash handlers."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8865b0-6e80-4a3e-8690-5bd7273b1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d0637-3984-475f-a30c-6f81121ba202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Banknotes for deposits must be sanitized through the use of shrink-wrapping
        machines with heat levels set to the highest degree Celsius temperature (e.g.,
        100 to 150 degree Celsius) for at least 40 seconds (20 seconds each part),"
        the new rules read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d1b4d-4daa-47d0-8a3c-01cb9b58dee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a903be-a0dc-4825-92d3-57c000ac5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cash bundles which went through this process should come with a
        "sanitized" label before being turned over to the BSP''s Cash Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6f5e2-4a34-4a12-b3c2-1bbac1caf313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aaeb77-5bb3-4d21-90bb-a7741d9a4f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Central Bank also paused its over-the-counter transactions
        for banks depositing four bundles of cash or less while the entire Luzon is
        under enhanced community quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204957e-3833-4974-8ed1-f542b49d6a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e3519d-137f-45cc-8e24-084c4b8ef176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central banks in China and South Korea have taken banknotes out
        of circulation and even burned or destroyed bundles of cash in a bid to reduce
        the spread of the novel coronavirus, which has infected thousands of people
        there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56289efb-194d-46b7-963a-78499df7d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c648d17-839b-4f7f-9542-1b3e90fdaf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China even went as far as deep-cleaning potentially infected cash
        using high temperatures as well as ultraviolet light when these come from
        hospitals. These bills would be replaced with a fresh supply instead of being
        recirculated, CNN International has reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346c77f4-cbb6-4666-a89e-79261a5a41d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c7eb1-1842-414b-9cb0-79113275d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2020/3/9/coronavirus-cash-money.html‬">Dirty
        money: The case against using cash during the coronavirus outbreak</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e31328-5df9-4135-9563-b5b000046056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​BSP Deputy Governor Chuchi Fonacier clarified that they can still
        accept unsanitized cash as the central bank is equipped with its own disinfectant
        sprays in loading areas, but said that the sanitation process is meant to
        protect people who will handle the money. "The purpose actually is to think
        of ways to protect their (banks) own workers," she said in a text message
        to CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31bedce-830d-4851-a2bb-726703394b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T14:54:09.237+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees of these banks have also been required to wear protective
        gear before they are allowed to enter BSP''s Security Plant Complex along
        East Avenue in Quezon City. They would also be subject to security protocols
        and thermal scanning.</p>'
    '17':
