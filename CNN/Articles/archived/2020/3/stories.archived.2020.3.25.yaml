  'trump-repeatedly-praises-china-response-coronavirus':
    'author': 'Nathan McDermott and Andrew Kaczynski, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T20:10:47.478+08:00
    'imagesource': 'jcr:e1dcca00-05e7-407b-9b33-388dc8844cec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b40ab8fa-2a4b-4fa7-93c6-bbabea52628d'
    'lead': 'US President Donald Trump repeatedly praised Chinese President Xi Jinping''s
      response to the crisis, saying he''s handled it "really well" and that he was
      doing "a very good job with a very, very tough situation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T20:09:41.504+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T19:12:12.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:34.624+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'US', 'Donald-Trump',
      'China', 'Xi-Jinping']
    'template': '1'
    'title': 'Trump repeatedly praised China''s response to coronavirus in February'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dd7742-3380-4b21-ac42-859209540f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;President Donald Trump has in recent days criticized
        how China handled the coronavirus outbreak, saying Thursday that the "world
        is paying a very big price for what they did."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184cec3-39b0-4217-91e5-f8325d1485d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db00a54a-e735-4c89-b19c-7fbd43e3f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the virus spread rapidly across China in the month of February,
        Trump repeatedly praised Chinese President Xi Jinping''s response to the crisis,
        saying he''s handled it "really well" and that he was doing "a very good job
        with a very, very tough situation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd093a84-c78b-4ecf-b3da-02ffaf883a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1afe87-a306-4232-9d43-018d7801493b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN KFile review of Trump''s public statements identified at least
        12 occasions in which the President praised or projected confidence about
        China''s response to coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3db64-bba6-4b48-8f82-beadfa38806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0efc18-20fd-43a2-aa91-c107d31f074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shift in tone from Trump represents a broader change in the
        President''s view of China, as he attempts to deflect responsibility for the
        ongoing global pandemic to Beijing''s initial handling of the crisis. It also
        shows how the President sought to downplay the threat of the virus in the
        weeks before the uptick of confirmed cases of coronavirus in the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde7ad17-8e68-4e4e-9c5a-2ffc2e4c25dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d3008-2227-47ba-82ff-b019bdd43067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN White House correspondent Jeremy Diamond on Saturday asked Trump
        about his shift in attitude toward China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f02109-24a8-462d-a7ae-b7f6ee14aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2bc2e-fcf9-4ede-9282-18c182391586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has worked very hard," he said. "China was transparent at
        that time but when we saw what happened, they could have been transparent
        much earlier than they were."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742a319-8a4c-4343-87bd-60a4fb3cefb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f0f91-3549-458b-9b29-82ffee23a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to criticize what he said was China''s waiting to tell
        the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2304508-996c-43d8-9cfc-6645bd946035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c4db67-dfa7-4a12-a641-e15c20d59256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They knew they had a problem earlier. I wish they could have said
        that," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c7883-1866-45dc-a549-d75dc88fa90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f8603-8865-4041-b793-9aa843b59822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the White House did not return a request for
        comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfdb409-f85c-4134-bd06-3390cd194a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff20fc-76ff-4580-be2c-8c0ce8ccf949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Early praise for China</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33d1fb6-032a-4052-883d-72999adcc6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been working very hard to contain the Coronavirus," Trump
        tweeted on January 24, "The United States greatly appreciates their efforts
        and transparency. It will all work out well. In particular, on behalf of the
        American People, I want to thank President Xi!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da1b0f-2ee2-4471-a559-570fd4324c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e1d2b-7f3c-4540-8703-a1b17c0e4d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Fox News on January 30, Trump said China was "working
        very hard" to stop the coronavirus outbreak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbb4b5-d3b7-46f4-9c2c-5e51b44248f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4a1a9-324d-461e-ae0d-8cd4eb2083a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we are in great shape," he said. "China is not in great shape
        right now, unfortunately. But they''re working very hard. We''ll see what
        happens. But we''re working very closely with China and other countries."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8c3e0-7a77-459c-99f0-65f1af811c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:09:41.506+08:00
      'mgnl:createdBy': 'david'
