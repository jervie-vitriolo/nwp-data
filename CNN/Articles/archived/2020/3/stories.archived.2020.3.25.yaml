  'connecticut-farewell-party-coronavirus':
    'author': 'Anna Sturla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-25T18:28:47.716+08:00
    'imagesource': 'jcr:67b0e663-a30b-4130-8f55-1dad6a8e63c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '436316b1-6c13-4547-bc7c-35f59ccb9f4d'
    'lead': 'About 40 people who attended a farewell party in Connecticut in early
      March were exposed to COVID-19 after a partygoer was confirmed to have the virus,
      three local Connecticut officials confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T18:32:58.889+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:12:20.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:32.898+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '40 people in Connecticut exposed to coronavirus at a party, officials
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cb16f-99a9-4a1a-8ead-999ebff78f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;About 40 people who attended a farewell
        party in Connecticut in early March were exposed to <a href="https://www.cnn.com/2020/03/24/health/us-coronavirus-updates-tuesday/index.html">COVID-19</a>&nbsp;after
        a partygoer was confirmed to have the virus, three local Connecticut officials
        confirmed to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb155d2-1c8f-4dba-b1cf-6c0344097df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Westport now has 79 cases, the most of any Connecticut
        municipality, according to local officials. In Fairfield County, the surrounding
        county, there are 384 confirmed cases, more than half of Connecticut''s total
        number of cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf3129-a247-4f89-a15a-6d37c9d4846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party serves as a stark example how quickly coronavirus spreads
        in crowded areas, and the role asymptomatic people can play in disseminating
        the disease. It also foreshadowed the warnings of public health officials
        that came in the following days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b7d25-7a52-4c01-8084-884dced5efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To some extent, Westport is a cautionary tale, or a harbinger of
        what''s to come," Connecticut State Senator Will Haskell said. "I hope the
        168 other towns in Connecticut see what happens in Westport and act accordingly."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd421a811-cbc8-4c22-90cf-135fb1ee5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party was in honor of a man about to return to South Africa,
        where he is from. After arriving home, the man tested positive for Covid-19
        and alerted partygoers. A week after the March 5 event, about 20 attendees
        reported flu-like symptoms, local health director Mark Cooper told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab54a9d2-7423-4147-9f5e-5026b4ee5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yale New Haven Health System''s Covid-19 call center received about
        a hundred calls from those who attended the party or who had been in contact
        with those who had, according to chief quality officer Dr. Steven Choi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4857c-4269-49a5-bea0-803433da6ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials could not confirm how many party attendees have
        since tested positive for coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e1ac3-8134-45eb-8cc8-896d4c23f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings like the one in Westport can create high-exposure environments
        where coronavirus can infect multiple people, according to Choi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece2c4e-52c6-4712-b527-ee068d6e7c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That infected person could very easily infect everyone at the party,
        especially if most of the party occurred in one or two rooms in the house,
        where people are touching silverware, cups, utensils, door knobs," Choi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b149e4c2-36cf-48f6-b31d-09da32f82e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that partygoers did not know they had been exposed for
        multiple days allowed for unknowing transmission, according to Choi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51531ef0-48f2-44aa-9bfe-12a2dde7b629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi, who lives in Westport, cautioned against possible blame of
        those who attended the party and may have become infected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3db948-9c8a-4978-aced-2bee72b7c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no social irresponsibility with the party," Choi said.
        "It could have been any party."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3968810-0ac5-4f38-9868-0a92f00b8ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/interactive/2020/health/coronavirus-questions-answers/">Your
        coronavirus questions answered</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22524270-f255-4620-9da6-d1c01b2dac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Westport is grappling with the reality that it has the highest
        number of cases in Connecticut. Yale New Haven Health System and Yale School
        of Medicine are currently treating about 80 patients with Covid-19, Choi said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda8df12-1eb2-4721-97eb-baf87d69abd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread is now "past the point of contact tracing," Haskell told
        CNN. "The most productive thing people could do right now is not point fingers,
        but stay at home as much as possible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c88adf-2fab-4e2f-ba0c-ca5e7794c382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State, local and health officials echo the same message: stay home
        and avoid gatherings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64d42d-0ce8-4fd4-b704-fdb42bf630a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This battle will be won or lost outside the hospitals," Choi said.
        "It is certainly the first time in my career where public health measures
        are so critical to the welfare of the community."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3662d6a-72ae-46c3-bc70-122cbe39709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:32:58.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.149+08:00
