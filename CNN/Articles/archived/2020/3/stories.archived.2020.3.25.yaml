      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong> Senator
        Aquilino "Koko" Pimentel III has tested positive for COVID-19, he confirmed
        on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7055d1c-8147-4da1-8504-085854aa1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:32:24.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the second Philippine senator to contract the viral disease
        after Senator Migz Zubiri tested positive on March 16.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f64c57-ab25-48af-8f0a-d1098cac76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T13:32:24.652+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:13:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel told CNN Philippines he received the news on Tuesday night
        while he was at the hospital with his pregnant wife Kathryna. He said he immediately
        left the hospital after the call.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80e17c3-6008-442a-94b3-07a513fed06e'
      'mgnl:activationStatus': true
