      'mgnl:lastActivated': 2023-01-26T19:12:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Liga has also been suspended indefinitely, with officials saying
        on Monday that it would only resume when the government confirms it is safe
        to do so.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4feddf2-64ed-4760-a896-2c1e8cb98542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.790+08:00
