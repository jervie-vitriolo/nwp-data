      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b9152d-d58c-428b-b95f-93cfecf50907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swab samples have been sent for confirmatory tests to the Research
        Institute of Tropical Medicine (RITM) in Muntinlupa City. Initial testing
        was done at the Vicente Sotto Memorial Medical Center in the province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7941f-0ea1-44f4-8821-f3bb58f1653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eefb85-3576-4f1d-a910-582f3c1ecff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she has already asked the Provincial Board to hold an
        emergency session on Thursday to declare Cebu under a "state of emergency."
        This would allow local authorities to access emergency funds for COVID-19
        response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40884863-0cc7-4dca-9b14-89acbc6d945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20efae-e940-4978-8575-88f1e8f7fd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted that there are several factors that needed to
        be prepared before a lockdown can be enforced, like food supplies, transportation,
        quarantine passes, among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87eee6-5517-42bf-aeef-b72b92fa329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fba66dc-d4d6-411f-be77-0552fc20fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday midnight, Garcia also said that the province will no longer
        allow the entry of passengers from abroad. She will be issuing another executive
        order on this measure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff629c-bad5-42e8-9859-32944fd02b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5723d99-645e-4395-8049-75be688bb646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am doing this for the protection of the Cebuanos and for the
        interest of the Province of Cebu," Garcia said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de4f0a-73fa-475c-a823-fb1b20b604f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T18:51:41.592+08:00
