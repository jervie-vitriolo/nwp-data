      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da7911-bca3-42ca-b71e-87a3b93ca6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:01:15.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said it is now tracing people who have come
        in contact with the patient. It also appealed to residents to stay at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797e449-a34e-47f2-950b-c0d247b30884'
