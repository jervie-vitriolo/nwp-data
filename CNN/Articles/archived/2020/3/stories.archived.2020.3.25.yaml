    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecdaef57-ab2e-444b-80b2-7a51ed890f0e'
    'lead': 'How can we tell whether we''re standing just far away enough from people,
      or if we need to tell them to back up a little bit more?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T15:15:48.855+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T19:12:42.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:27.926+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'health', 'coronavirus', 'social-distancing']
    'template': '1'
    'title': 'Social distancing means standing 6 feet apart. Here''s what that actually
      looks like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda3747-10be-4061-9a8e-c0d7d191edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — We''ve been advised to stand <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-questions-answers/"
        target="_blank">6 feet</a>&nbsp;apart from others to lower our risk of getting
        infected with the <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-23-20-intl-hnk/index.html"
        target="_blank">coronavirus</a>. But how can we tell whether we''re standing
        just far away enough from people, or if we need to tell them to back up a
        little bit more?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2d4015-49c1-4514-9d72-2adc5fd66d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://ttps://www.cdc.gov/coronavirus/2019-ncov/php/risk-assessment.html"
        target="_blank">Centers for Disease Control and Prevention(</a>&nbsp;describes
        social distancing as "remaining out of congregate settings, avoiding mass
        gatherings and maintaining distance (approximately 6 feet or 2 meters) from
        others when possible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7098be4-2bd0-488a-af49-49d3c57128bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? When someone coughs or sneezes, small drops of liquid spray
        from their nose or mouth. If you''re standing too close, you can breathe in
        the droplets, which may contain the coronavirus if the person coughing is
        infected, according to the <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public"
        target="_blank">World Health Organization</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06498c99-8e7a-4431-9b5c-ef972472f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "6 feet of distance" rule comes from studies of respiratory
        physiology, said Dr. William Schaffner, infectious disease expert at Vanderbilt
        University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab689ae2-9469-4880-8627-b7e6787f6141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a cough or a sneeze, if we exhale, the distance 3 to 6
        feet from each other is called the breathing zone. And it''s in that kind
        of volume of air that what I exhale begins to mix with the air that''s already
        in the room," Schaffner said. "So if you''re standing within 3 to 6 feet of
        me, you may well inhale some of what I exhale. And of course if I have the
        virus, what I''m exhaling microscopically contains the virus."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490b463-8378-407c-b8d2-d6635e72799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re finding it hard to estimate what exactly 6 feet looks
        like, we''ve got a list of animals, people and things you can keep in mind
        to help you judge the appropriate distance you should keep from other people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc7c32-5c08-41ae-8fa1-686537c09e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two Golden Retrievers standing nose to tail</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53ef3a9-4d00-4a1d-865a-490b03ea442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average Golden Retriever has a body length of 37 to 42 inches.
        Two of these dogs should amount to just over 72 inches, or 6 feet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baba2c4-aa57-4495-9f24-a57594a77e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A man wearing a top hat</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b15b9be-1d91-4cdd-b227-dad19a533c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man of average height stands at 5 feet 9 inches tall — if that
        man wears a President Abraham Lincoln-esque top hat, he''d be just over the
        distance we''re advised to keep from others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5336c-b45b-4d52-894b-2c76ab4228c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An average sedan</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ca5bf-43c0-4ee5-8928-f8c292b7c80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of the width of your car when trying to gauge an appropriate
        distance — an average large sedan is a little more than 6 feet wide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75697d44-fc8b-4f8d-83fe-75731e56eb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sofa</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340aced-b8e0-458f-aff5-073b2a645fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A standard three-seat sofa can be up to 6 feet long — which means
        that you and the person sitting on the other end of it probably aren''t far
        away enough from each other.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f131d1-0128-440d-a37f-662a9ac3bda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A dining room table</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e4cf9-6b98-43ab-8410-035563e35b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try imagining you and your friend sitting across from each other
        at a long, fancy dining table — some of them stretch 6 feet across.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0c7ea-8756-4920-8a3a-a0066589b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The length of a mattress</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376cf639-c33d-41a1-bc5f-60039b4cda6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lengths of full- and twin-size beds are about 6.2 feet from
        top to bottom.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6702d9e-a766-4a31-9bd0-e9e2ac117082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A moose''s antlers</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033bd73-e60e-4d73-aba1-8692d96eae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A moose grows to be between 5 and 6.5 feet tall on average. That
        height doesn''t include its antlers, which can measure 6 feet across, according
        to <a href="https://www.nationalgeographic.com/animals/mammals/m/moose/" target="_blank">National
        Geographic</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a166a94-7d4c-4225-bee5-194780c213ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two adult cats</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc74d36-6d46-40d7-bdc6-1d77088285ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cat lovers may find it easy to commit this comparison to memory:
        Two male adult cats, at 35 inches each from their heads to the tips of their
        tails, can amount to nearly 72 inches.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d791755-397e-47e1-b34f-77a104d20202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A door</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02d4353-ae25-463f-981d-fd82d7b01257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A door should be relatively easy to find when questioning whether
        you and your friend should move farther apart. Six feet is a little shorter
        than the average modern door, which runs from 78 to 80 inches.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16314417-f45e-41d3-8654-336ab278ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 6-foot long bathtub</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fffeb92-5fa5-49ca-855c-57059a769fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more relaxing comparison: Some bathtubs are 72 inches long.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a9b2bd-43f4-4c32-9e66-fcfa440692be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not just about distance</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69473f3-ddd6-4be0-b5e5-2ece78abbd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s important to distance ourselves from others right now,
        you can relax a little in your own home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7e002-6b9f-4679-8f1a-5b2292fdc14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think within our own households we have to essentially do the
        best that we can," said Allison Chamberlain, a research assistant epidemiology
        professor in epidemiology at Emory University''s Rollins School of Public
        Health. "Obviously everyone is in a different living scenario and has a different
        amount of space that they can distance themselves from people living within
        their own homes."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8185c8b-8144-4a0a-a524-c0dc1582f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should still, however, be aware of our habits regarding sneezing
        and coughing no matter who we''re around, Chamberlain said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d90f72-107b-4de4-8186-68e6397e6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should make sure that you, and the people around you, follow
        what the WHO calls "<a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public"
        target="_blank">good respiratory hygiene</a>." This means you should cover
        your mouth and nose with a tissue or the crook of your arm when you cough
        or sneeze, then throw away the tissue immediately.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68cee97-494f-42ec-86f8-f595748f56d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re doing is trying to enforce the 6-feet-plus rule, if
        you will, by asking everybody to stay home who can stay home," Schaffner said.
        "On occasion, when people cough or sneeze, they give their exhalation -- and
        sometimes that can travel more than 6 feet. But just to be practical, that''s
        what the rule has become.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dfdbd6-ca44-48bc-9a37-482951e37cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what people can get in their minds and work on knowing
        that we don''t live in a perfect universe and we''re not going to wrap ourselves
        in plastic," Schaffner continued.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af4bb2-0643-4935-a839-854e6c5d183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T19:12:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By heeding these precautionary measures, you have a greater chance
        of protecting yourself and others not only from the coronavirus, but from
        cold and flu, too.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f01030-c6b9-40f7-8ab8-263f2b955b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:15:48.859+08:00
