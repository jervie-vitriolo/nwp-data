      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —&nbsp;</strong>Zamboanga
        City recorded its first COVID-19 case Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc371758-2207-4afe-aed3-a4abb736c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:05:46.046+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is a 29-year-old male from Barangay Sinunuc, Zamboanga
        City, who traveled from Manila. He manifested mild symptoms such as fever
        and chills on March 15, and tested positive of the viral disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cab0a9-7ec9-4efa-b728-17bb1d32f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:05:46.046+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now reportedly stable and slowly recovering.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d63567-adb5-40ec-a163-4b764b90e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:05:46.046+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:40.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over the past days, we have been implementing measures to stem
        the spread of the global COVID-19 pandemic through the implementation of the
        Enhanced Community Quarantine,” said Zamboanga City Mayor Beng Climaco in
        a Facebook post.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbengclimaco%2Fposts%2F10157289018158014&width=500"
        width="500" height="734" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f59ba-b36d-4773-a88f-b8a6630d854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:05:46.047+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4606a-ffbe-4019-9fac-009e862373ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:05:46.046+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported on Tuesday 90 new cases of COVID-19,
        bringing the total number of infections in the country to 552.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4fa7a6-2dea-4a05-9288-1bcab587ab0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:05:46.046+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 is a disease caused by a coronavirus called SARS-CoV-2,
        which is related to the virus that causes Severe Acute Respiratory Syndrome,
        but is not as deadly, with the fatality rate standing at around three percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a234d-2c95-41be-a4b3-d57c22386308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:05:46.046+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, around 80 percent of
        patients only experience “mild illness” and eventually recover. Some 14 percent
        experience severe illness while five percent become critically ill, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e9605f-311b-4f6e-8ed7-1c451e533fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T05:05:46.046+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:15:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities urge the public to practice preventive measures
        such as frequent hand washing with soap, covering the mouth and nose when
        coughing or sneezing, and maintaining social distance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
