      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, he noted that most bear markets experience "sharp and violent
        counter moves to the upside," adding that was the case during the 2008 financial
        crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f22ae-7149-4114-ba9c-7dd62aa450ad'
