    'template': '1'
    'title': 'Pampanga health chief succumbs to COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383eaa5-bcda-4f82-b781-77f2f50b9d5b'
      'mgnl:activationStatus': true
