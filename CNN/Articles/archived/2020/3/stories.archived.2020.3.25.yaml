      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;It''s a difficult time for the restaurant
        industry, as lockdowns around the world prevent people from dining out in
        the way they usually would.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277d789-3703-49af-852f-73c8dc970bdb'
      'mgnl:activationStatus': true
