    'title': '''I''m angry at the virus'': Tokyo''s famous sushi scene crippled by
      outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6cfc60-78fc-4514-bf43-acad448c489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shortly after dawn, Hideki Sugiura
        moves swiftly through the narrow aisles of Tokyo''s Toyosu Market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d43c7d-9489-4a6f-a2b9-ed2935b1c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a282eb-ea11-4e16-b748-5d7b2fc19c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s much quieter than usual, and the sushi chef doesn''t need
        to buy as much fish for his small restaurant, Sushi Marubatsu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223ae82-194d-401e-8c5c-473dd5beb35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceb47f9-1924-4a83-8565-393c58a8b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business is down around 50 percent, Sugiura says, due to the impact
        of the coronavirus pandemic. The virus has spread through large parts of Asia
        and is now gripping Europe and the US, with more than 300,000 cases globally.
        Japan currently has more than 1,000 confirmed cases, several dozen of whom
        have died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a6f4c6-5dee-4337-a6bc-abd26d92ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91531530-4350-492a-ad65-ac2e0100a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply, customers stopped coming," Sugiura tells CNN. "I''m very
        sad. I''m angry at the virus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c92789-3b74-4cd2-ae5d-3e347e4a1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070660ba-5c20-4277-8b2f-066ed54740f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every day for the past nine years, Sugiura has been carrying
        out his daily ritual at Toyosu &nbsp;the wholesale section of the famous Tsukiji
        fish market, which moved to new premises in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d0f14-acdd-4056-b828-ec5810da17f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33430e4-1ef2-43aa-8396-17f93d104d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sugiura creates his daily-changing menu on the fly as he sees what
        fish is on offer —&nbsp;and at what price. This time, he goes for tuna, salmon,
        red snapper, yellowtail and shrimp.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326ba8b-189b-4a18-95f2-650027c9a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02c8625-2241-4658-9531-0031255adbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His tiny restaurant, which fits about a dozen diners, is in Shibuya,
        near Tokyo''s famous intersection with a four-way pedestrian crossing. But
        the majority of his business comes from local Japanese.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5762c-b0f8-4766-904f-61b5d806858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699804b-7b77-476d-a518-6664c0e8582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.418+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Company workers who used to come in for lunch don''t come at all
        now," he says. "And housewives used to come in at lunchtime, but none of them
        come now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9320e0-8aee-402b-ba57-cabac155aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d20b658-a903-4146-bb48-ae3c893ca172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that business was already hurting before the virus spread,
        due to an ailing economy that slowed after the Japanese government increased
        the consumption tax in October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c22393-ce92-42ba-aea0-08ef2709eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c028f39-945c-4ce3-977b-b2ce0e763cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had a de facto shutdown of all the major engines of demand,"
        says Jesper Koll, a Tokyo-based economist. "That''s consumption, business
        spending, export of goods and inbound tourism."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54104e0b-097e-410d-88ed-9737dd86850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f35a34-4a43-4b49-9bc0-2acabf453f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many businesses had been holding out for the expected economic boost
        of the Tokyo 2020 Olympics, due to be held in July and August this year. But
        now, the future of the event -- and the associated benefits for Tokyo''s retail
        and tourism industry -- looks uncertain due to the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff338034-aeda-49ea-bf28-afd1adc3a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6521e-f4f1-4759-9c29-28f5924c0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the current crisis is pushing Sugiura to consider closing the
        doors on the restaurant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a7e10-7313-4375-9fb3-db122da36fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50be48f-67b6-4c6e-b1f1-be7d54d6eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If my business stays this way because of the virus, I cannot operate
        at all," he says. "There is no other way but closing it down."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84859fea-6df8-449c-b5ee-4412f70fd410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd8607-3119-475b-b7e2-6b0e588c4be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tsukiji fish market suffering</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af765d73-9ad3-40cb-be5c-4b17da61f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the coronavirus is also hurting the original Tsukiji
        fish market, a hotspot for tourists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6df98-0599-4b0d-942c-8e2b4e0ba27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa43ff-76f2-4424-a991-7001b5124b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.419+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the market vendors tell CNN that their business is down
        by 70-80 percent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3296912-bdb9-4a18-9948-9bcc9b512617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf2ae44-5156-4953-9fb0-e19eb3f4ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Business is) terrible, terrible," says Naoto Furusawa, who has
        worked at one of the stalls selling dried fish and other food items for 23
        years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90ec6c-12c5-469b-a0fc-82c796b04f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183091f6-8784-4289-9378-6e5c43bc6fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, he says, the streets are teeming with visitors from all
        over the world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4d5b4-d835-45cf-a821-7bf4417160d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4099a5-7007-454e-9e56-8b884d8b72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is just a sea of people," Furusawa says. "(Usually) I can''t
        even walk through."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66e778-a05f-480a-9ba9-1ad02c450983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050fbfe-abdd-454e-a14a-e739f215aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists have also noticed the huge drop-off.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcc73e-7979-4fb3-a8bd-a0a3f3bed45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3dfd0d-bc5f-4db6-9144-eb6ee9d7a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came three years ago and I couldn''t walk (through the crowds),
        and now it''s barely anyone," says Colombian tourist Andres Bitar (32).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c3bfc1-1773-4298-b798-1f628c1bd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3855c438-dfbc-4ed3-b68b-621b5dde5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the inner wholesale market moved to Toyosu, the outer market,
        which has dozens of shops and restaurants, stayed open.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2062a97-aa40-439f-be05-80ab1da98897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a2b66-7dce-4302-8d85-9ba996942362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.420+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how long it survives depends on how long it takes for the coronavirus
        crisis to end, Furusawa says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac6ba1c-9ede-4109-91ee-8a900ab3d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f38af10-a764-40a4-96a9-5c3e53e65a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is saying, all they can do is be patient," he says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b88b0-29c1-445c-95f9-0147ef7a4b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27105291-818b-4907-9610-7a74cb11af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the main streets of the Tsukiji market are several dark, narrow
        alleys which are crammed with dozens of small sushi joints -- also suffering
        from the economic contagion of the coronavirus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7877c18-3111-48ab-a5f4-7217a5ee4e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46473a2c-d147-49b6-8588-a670980133de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many businesses closing down," says Toru Honma, who owns
        one of the small restaurants. "Three to four places have closed down in the
        last month or two."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1288a-116f-4d3e-a85f-c2b4636ac2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ced74-a52c-4296-ae40-e9a240ed0c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most mornings, 68-year-old Honma is serving up sashimi rice bowls,
        platters of fresh sushi and cups of steaming Japanese tea to visitors who
        stream in after shopping in the market.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c805ba-e75f-41f5-b055-91248d089a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b59868-2e7d-455b-97c7-96e6de197dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, he''s just counting his losses.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877714f-f9f6-4ead-950b-08da2115130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f2539-f3d4-4253-ba2f-d82b6399ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very sad -- it hurts," Honma says. "It was such a sharp
        decline."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a307c07-febe-405e-baf0-3aab269d2feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1e8bb-5d78-4272-9dcf-328fd7d4b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honma has been a sushi chef for 45 years, and says he has never
        seen anything like this before -- even after the devastating earthquake and
        tsunami which hit Japan in 2011.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aacdc95-9dd4-4c41-ad55-7a53b06f2169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d3f42-ae43-4884-9316-e15f1d9948da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.421+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the situation is likely to deteriorate further, as experts say
        the impact of the coronavirus crisis is far from over.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9746c92-76c2-4420-8963-4710bb608c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51357eb6-e8f9-477a-a2df-44e0cf2c27eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to see for the next three or four months at least,
        economic data that''s going to continue to deteriorate, you''re going to see
        profit data that continues to deteriorate," Koll says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3fc572-c389-4e3a-be96-4b9971d3460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582769cd-1185-40c5-a42d-633f8b0e20b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T16:35:06.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has left small business owners in Japan -- and the rest
        of the world -- facing an uncertain future.</p>'
    '64':
