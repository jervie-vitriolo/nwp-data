      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;They
        refer to themselves as "alay" or sacrifice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966fb7b-f526-4b4d-9617-dd8015fca3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.210+08:00
