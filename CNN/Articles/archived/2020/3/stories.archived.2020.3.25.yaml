  'coronavirus-deaths-men':
    'author': 'Katie Polglase, Gianluca Mezzofiore and Max Foster, CNN'
    'caption': 'Men were 50 percent more likely than women to die after being diagnosed
      with COVID-19.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
