      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605693f-e089-4a2f-8e5a-5a3b2a1b0ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you very much Leo, for your commitment and your support,"
        the hospital said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ea379-3390-4672-83db-24a1e1ecd0a1'
