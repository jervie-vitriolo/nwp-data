      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda7c36b-48d8-4815-82c7-60e5550ae7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T20:49:54.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T19:12:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish newspaper Mundo Deportivo reported that half of the €1 million
        will go to Clinic Barcelona and the other half to a medical center in Messi''s
        native Argentina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb926b-e649-4f5c-8695-fa4c1197efcb'
