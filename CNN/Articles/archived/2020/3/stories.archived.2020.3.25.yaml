    'mgnl:tags': ['Rizal', 'Nini-Ynares']
    'template': '1'
    'title': 'Rizal governor tests positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa70bd4-27f8-4860-bae1-21d95ea85aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T21:41:50.349+08:00
