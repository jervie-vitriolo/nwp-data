  'funds-LGU-coronavirus-outbreak-response-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-25T16:27:05.628+08:00
    'imagesource': 'jcr:40b36ca2-8092-448b-9e0b-8c8a07129438'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bdca71e-97be-4c68-97be-9b6074909b79'
    'lead': 'Local governments, which are running low on funds needed to confront
      the coronavirus disease outbreak, are set to receive financial help, the Department
      of Interior and Local Government said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T17:05:34.194+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:12:29.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:30.847+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Depleting funds of virus-hit LGUs getting boost soon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da9765c-161c-4dd6-905d-50635e1784fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:05:34.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)</strong> — Local
        governments,&nbsp;which are running low on funds needed to confront the coronavirus
        disease outbreak, are set to receive financial help, the Department of Interior
        and Local Government said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77d726-3222-4319-bc81-cc600dbff181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:05:34.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will make available some P275 billion to augment ang sinasabing
        kakulangan ng ating mga LGU dahil nga ''yung kanilang quick response fund
        ay paubos na,” DILG Undersecretary Jonathan Malaya said in a briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4617675-2fe3-42b6-b7bb-17fd825286ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:05:34.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will make available some P275 billion to augment
        the depleting quick response funds of local government units.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe58474-8943-4cf9-976b-77083d856e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:05:34.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly approved law giving President Rodrigo Duterte additional
        powers to stem the spread of COVID-19 made this possible, Malaya said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981bde2d-1cbb-40d4-98e2-50fc90064a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:05:34.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte can exercise these special powers for three months, unless
        extended or withdrawn sooner by Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775f7c0-a747-4c0b-a224-d841ec1cface'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:05:34.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president will also be given authority to provide over 18 million
        low-income households an emergency subsidy worth between ₱5,000 and ₱8,000
        for one month to two months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb92d247-52a9-4896-a92c-313caf8a84dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:05:34.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, a compensation of ₱100,000 may be granted by the president
        to public and private health workers who may contract severe COVID-19 infection
        while in the line of duty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d2e0b1-1751-47c5-b279-39d5bd22677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:05:34.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG official also explained authorities are prioritizing the
        poor during this health crisis amid complaints some people have not received
        any help from the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec18fe31-a776-4493-a0dd-f095e0d6eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:05:34.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang inuuna po ng gobyerno ay isang kahig, isang tuka.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b44ae-3094-4d47-846b-093b103fd53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:05:34.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government is giving priority to the poorest citizens.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4708eb-6fd6-4a23-98af-2a5ae8337d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:05:34.195+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, Duterte placed the whole of Luzon under enhanced community
        quarantine, restricting people’s movement in a bid to slow the spread of COVID-19.</p>'
  'covid-hospitals-opinion':
    'author': 'Gene Alzona Nisperos'
    'caption': 'The sad state of public hospitals runs in stark contrast to that of
      private healthcare facilities, which are far better equipped, better staffed,
      and more strategically located. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-03-25T17:03:21.150+08:00
    'imagesource': 'jcr:7befeee5-0054-47a6-a888-92cb2b6f5dc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de2ae5fe-8067-4edb-ae3f-d36d0fd272b8'
    'lead': 'If government hospitals become designated as COVID-19 centers, every
      space taken as patients come in is a space denied to the poor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T17:08:16.669+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T19:12:29.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:31.053+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Health solidarity is essential to the fight against COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb43992-74b2-4c99-8311-ae7f496fb41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.670+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor’s note:</em></strong> <em>Gene Alzona Nisperos
        is a graduate of the UP College of Medicine and worked as a community physician
        for 11 years in Mindanao before returning to Manila in 2004.</em> <em>He is
        a faculty at the Department of Family and Community Medicine, College of Medicine
        at the University of the Philippines Manila. He also serves as the president
        of the UP Manila Chapter of the All UP Academic Employees Union, as well as
        a board member of the Community Medicine Development Foundation.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a09f61-c47c-485f-89be-ef7b94841bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A group of major
        private hospitals in Metro Manila, together with two physicians’ organizations,
        recently came out with <a href="https://newsinfo.inquirer.net/1245160/private-hospitals-appeal-for-a-unified-approach-to-the-covid-19-pandemic">a
        joint statement</a> calling for a “more unified approach” against the novel
        coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee238970-6d3e-4b27-9ad7-b98510f4e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.670+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came at a time when a number of tertiary hospitals
        were grappling with the problem of increasing suspected COVID-19 cases and
        its toll on the health workforce, including those who had become sick or forced
        to go on quarantine due to unnecessary exposure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264fc2bd-27e6-4a8d-b796-386f3868103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.670+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the call for a unified approach under a centralized leadership
        was both timely and laudable. Coming from a group of major stakeholders in
        the medical community, it articulated a viable solution that was immediately
        doable within the purview of executive fiat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd94c89-a085-4f05-92b4-a98dbe42fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.670+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also presented a sense of urgency amid growing concerns
        of dwindling human and material resources. For the first time, these hospitals
        were being swamped with patients and their capacities were being stretched
        to the limit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124246d-a0a6-4569-a376-c7711ef3010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.670+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the statement also posited the conversion of government
        hospitals into central COVID-19 hospitals and the transfer of all COVID-19
        patients thereafter. In this proposal, a few government-run hospitals would
        be designated as exclusive centers for all COVID-19 patients, while private
        hospitals would care for non-COVID-19 patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8bb5a-4734-48f9-b927-79cb8fde820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.670+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therein lies the rub.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1255df1-9739-45f9-9c61-244f69149801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.670+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposition veritably passes the main burden of care for&nbsp;COVID-19
        patients to the public healthcare delivery system, which itself is already
        overwhelmed with patients coming from poor and marginalized communities even
        before the COVID-19 pandemic. On top of this is the perennial problem of insufficiency,
        from staff and supplies to equipment and facilities, so much so that if government
        hospitals were a car, it would always be running on empty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576bd91d-8188-4dc4-ad8d-4bed4b3664b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.670+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sad state of public hospitals runs in stark contrast to that
        of private healthcare facilities, which are far better equipped, better staffed,
        and more strategically located.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3173c29a-463d-4f73-839b-828c78c88a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.670+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine General Hospital, for instance, is always short on
        space for the indigent patients it serves. Its Emergency Room has a 25-bed
        capacity that can sometimes get filled with over 150 patients, which forces&nbsp;the
        ER staff to extend its occupied space way into the hospital’s hallways. The
        hospital also periodically experiences power outages and water supply disruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b492e4-8e7c-491f-acb1-3eb3eedb8c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.670+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such will never be the case for renowned private hospitals like
        Makati Medical Center or Asian Hospital and Medical Center, which boasts of
        world-class facilities and have space enough for coffee shops and restaurants
        to cater to their clientele.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb1fe07-e27c-4e7f-906e-226b43b93070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.670+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of health human resources, the discrepancy is even wider.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5165c7a-d84b-422f-935a-76e6d7c5a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.670+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 60% of health professionals are in the private sector, which
        cater&nbsp;to 30% of the population. Only 40% of health professionals are
        in the public sector, which cater&nbsp;to 60% of the population.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6be5b-2a36-48e6-b5ee-ed4c2d0ef5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contrast is even more evident outside of Metro Manila. Of the
        1,456 hospitals in the country, only one-third is government-run. Nonetheless,
        in terms of total bed capacity, both public and private hospitals have almost
        the same number. This means that there are fewer government hospitals but
        their bed capacities are bigger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25493dac-f49b-40a4-8429-6f440449ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, almost 60% of all hospitals are in Luzon, while the
        remainder is equally shared by the Visayas and Mindanao. In major regional
        centers, private tertiary hospitals far outnumber those of government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234dd8cb-0005-4761-981c-eeed8c580abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation gets dismal at the provincial level where, because
        of the devolution of healthcare, health institutions are under the local government
        units rather than the Department of Health. There are provinces where district
        hospitals only have a single doctor, or provincial hospitals so severely understaffed
        that municipal health officers are being prepared to go on hospital duty if
        needed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0e934-717c-4539-9625-740b77ff8e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the public healthcare system is already bursting at the
        seams due to understaffing, poor funding, and years of inadequate support
        prior to the COVID-19 pandemic. Passing the burden of care to the public healthcare
        system amid the COVID-19 may push it to collapse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e145e-655d-47f4-aed0-335b423906fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the poor will have nowhere to go.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a15d9-447d-4223-8881-82c4d0459fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government hospitals cater to the poor, who travel far and wait
        in long lines just to be seen and treated. The poor wait in overcrowded emergency
        rooms in order to be admitted in similarly overcrowded wards because the choices
        they have are as limited as the space being afforded them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017a295-3404-4d14-88d7-08a26745a1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the poor are not just afflicted with COVID-19. Many non-COVID-19
        patients have only these few government hospitals as their refuge: for cancer
        care, for rehabilitation, for life-saving surgeries, and for anything that
        elsewhere would have been difficult and expensive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59430a81-5655-4e49-bf7e-3b9ddeb209fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet here is now a proposal to further diminish that already limited
        space of the poor in this country. If government hospitals become designated
        as COVID-19 centers, every space taken as patients come&nbsp;in is a space
        denied to the poor. In a world of growing inequities pushed further by calamities
        and plagues, how is this acceptable?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268ebe91-2cf3-4ac2-a81f-a6e9610aee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the approach is to be truly unified, then the private sector
        will have to actively work with the public sector and allow themselves to
        also be designated as COVID-19 centers. The dichotomy between private and
        public health institutions should be set aside so that the central leadership
        will have a free reign on utilizing hospitals based on capability, not ownership.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969cd74b-46e4-4e0c-bf12-40ac0f1f9f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is crucial as the fight against the pandemic moves from the
        urban centers to the provinces, where local government units (LGUs) do not
        have the authority over private hospitals in their areas. Doing so will enable
        the healthcare system to provide the best possible care for all COVID-19 patients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b5725-e107-491c-8ea0-f4d91b90a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another logical step will be to temporarily re-nationalize the entire
        public healthcare system to ensure that everything is aligned and everyone
        is in step. Devolution has created a disjointed healthcare system and this
        must be fixed as the needs of the day become more imperative.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a5c948-e37c-4a20-b987-a78ec826a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the decreasing numbers of health personnel as they are affected
        both by the disease and the quarantine, the government should do its best
        to hire additional health workers to augment the health workforce.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22587f1-3d22-4223-ad78-d2f68fde9ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:08:16.671+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T19:12:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this juncture, the Philippine healthcare system must act as a
        single machinery with all hands on deck. A kind of health solidarity between
        big private institutions and the public sector will provide both the leadership
        and the political impetus that will hopefully push the national government
        to act accordingly and expeditiously.</p>'
  'coronavirus-cases-update-march-25':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
