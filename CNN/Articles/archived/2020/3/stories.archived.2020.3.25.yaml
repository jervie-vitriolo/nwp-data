      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks have been <a href="http://cnnphilippines.com/news/2020/3/14/mayors-ask-for-mall-closure0.html">exempted
        from the quarantine</a> that shut down most business establishments, alongside
        supermarkets, food preparation and delivery outlets, and hospitals. The BSP
        earlier declared tellers and bank employees critical to daily services as
        authorized to still report for work, saying their company IDs should be enough
        to get past checkpoints.</p>'
