    'mgnl:tags': ['coronavirus', 'COVID-19', 'deaths', 'men', 'sex']
    'stories': ['e4c4c765-01a3-4d2c-8650-d609bd4830ca', '9679d8bd-5954-4669-acb8-dec44ba056dd']
    'template': '1'
    'title': 'Here''s why the coronavirus may be killing more men than women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e46d7-5021-4424-a3ae-449522e8ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Smoking, drinking, general poor health:
        Researchers say these are some of the factors that could explain why more
        men seem to be dying from coronavirus than women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8806e-cee0-4f60-a741-84bd3daf440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfcf29-43e7-40b0-8c6e-abdaf5811fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In countries such as Italy, men represent nearly 60 percent&nbsp;of
        people who tested positive for the virus and more than 70&nbsp;percent&nbsp;of
        those who have died, according to the country''s National Health Institute
        (ISS). Even in countries like South Korea, where the proportion of women who
        have tested positive for the virus is higher than that of men, about 54&nbsp;percent&nbsp;of
        the reported deaths are among men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b5288-75aa-4d13-b1ce-249707e85883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1ebb7-514d-4514-a46c-88685cc8b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while health officials are starting to take note of these staggering
        numbers, the United States is not releasing the basic nationwide data that
        is crucial to understanding who is most vulnerable to the virus, according
        to a CNN analysis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eef2d2-4bfb-4ed9-9e88-a12233d765ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da53f6b-9cc8-4b8c-92f8-e1cef495287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Deborah Birx, the White House''s coronavirus response coordinator,
        said at a White House press briefing on Friday: "From Italy we''re seeing
        another concerning trend. That the mortality in males seems to be twice in
        every age group of females."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d209f0-0bd1-4668-9d0a-81383554a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0785e124-1879-46ba-9547-c97e6260f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding this data on Italy, Birx said in an interview with CNN''s
        Wolf Blitzer: "Just having the knowledge of that helps us in the United States
        so we can be very specific in talking to the American people about who to
        protect and how to protect them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fef93a-380a-4e12-b622-5dc6d55189c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61d3017-3682-4ffe-bf8e-3fc422e2c825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Birx for additional comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd16a9-95b8-47c1-ae9b-a52ddeafcfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c808226-dde3-4501-b828-4e7f064eb114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN asked the US Centers for Disease Control and Prevention
        for data split by sex for US cases of coronavirus and deaths by coronavirus,
        known as sex-disaggregated data, the CDC did not respond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e43700-d542-4106-bfb1-364cdc795695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d3b97e-7bdb-43d0-90dd-82d41461d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comprehensive data about those who have gotten sick could help inform
        more effective responses to the crisis. But public health researchers say
        that when governments such as the United States either don''t collect, or
        don''t publish their data, it''s impossible for experts to gain an accurate
        sense of what''s going on.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5650d4d-8b19-4bb2-ad35-9f7b122113c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a011eed7-1763-4e5b-8f0d-b0e5d9e043ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Data divided by sex</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb52c0-54b9-4b6b-b648-07870792a736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In collaboration with Global Health 50/50, a research institute
        examining gender inequality in global health, CNN analyzed the publicly available
        data from 20 countries with the highest number of confirmed cases of Covid-19
        at the time of data collection -- March 20.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c3bd6-2dfb-4799-89cf-db134055a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54613609-07f0-48c0-a90f-692e6df9ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim was to see why men seem to be dying more than women.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08170fd2-f9ec-4ff2-b4f9-2d06d98ab9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d97822-fd77-4ca5-9413-55e95037b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From these 20 countries, only six provided data broken down by sex
        for both confirmed cases and deaths - China, France, Germany, Iran, Italy
        and South Korea. A further seven provided such data for the number of confirmed
        cases only. No sex-disaggregated data could be located for the remaining countries.
        The research has been submitted for publication and has not yet been peer-reviewed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aede358e-ca47-4ca5-8922-82d0bdd1ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8615a4-c0ab-4847-9f74-85ea79be02ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data is not comprehensive in all cases: For example, the figures
        for China only cover the period through the end of February, well before community
        spread approached zero. And no reliable data exists on the proportion of tests
        administered to men versus women in any country. Furthermore, there are undoubtedly
        cases of the virus that are not reflected in the national data for any country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86639bbd-21ed-406a-9993-340f0490ec7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0866f-1f5b-4191-8358-a153d846b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But across the countries for which we have data - spanning nearly
        a quarter of the world''s population - we found that men were 50&nbsp;percent&nbsp;more
        likely than women to die after being diagnosed with COVID-19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c2675-7e47-428e-9f26-5701632156d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831e0c3-3cf9-44ce-a9b0-b213fd4dadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While necessarily partial and incomplete, the results highlight
        what public health experts have been warning for some time, theorizing that
        it is not only biology but also gendered behaviors -- the different ways in
        which men and women conduct their lives -- which may play a significant role
        in the different mortality rate for respiratory diseases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59953937-db47-49e1-a9c5-01aee02d37d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5cbb23-1fcd-45a4-b2d6-f4ff34acab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at the data what we''re seeing is that in every country
        with sex-disaggregated data ... there is between a 10 percent&nbsp;and 90&nbsp;
        percent higher rate of mortality amongst people diagnosed with COVID if they
        are men compared to if they are women," says Sarah Hawkes, professor of global
        public health at University College London (UCL) and co-director of Global
        Health 50/50.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be67896b-a79f-4b07-9d9f-5d771289f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2909645-5f26-49c7-aae9-f7845edf64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was designing clinical guidelines, I would very much want
        to understand why some people seem to have a much higher risk of mortality
        than others. It might for example lead to a difference in the way in which
        we administer clinical guidelines amongst people who have pre-existing health
        conditions that lead to risk of death along with those with chronic lung disease,
        who are more likely to be men."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0c0ae6-7169-4a9e-a716-704bc8fe71d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e70f9-1117-484c-8c91-c9567625aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawkes also noted that reporting sex-disaggregated data on epidemics
        has been requested by the World Health Organization since 2007, but many countries
        fail to do so.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736c2b3-b221-4eb8-9834-c87325cc87e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60747500-ba87-4de4-9f42-cba3f3a2f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US data was not publicly available on a national level, CNN
        went state by state to request the data, but many did not release it. Even
        states such as New York and California, where the outbreak is particularly
        severe, did not provide CNN with the requested data, despite several attempts.
        In some cases, CNN located the data in press releases from local counties,
        care homes and hospitals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e82453b-fc72-4893-aad1-bff4a3b28307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13680459-e6b2-445b-bfe1-36dc62776151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty sure that in a country with the sophistication of the
        health system and the surveillance system that the United States has, that
        it''s not that there''s an absence of data," says Hawkes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc1c86b-1450-4da5-b0d6-2b89790fe834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69308738-b14e-401f-8148-5a20199baa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fairly sure that down to the smallest districts across the
        US, people have the data. What we''ve not seeing happening it seems is a collation,
        a collection of that data at state and national level with the speed which
        one might hope to see from the perspective of global health research."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea94e6b-8971-4e19-bdde-d381180648fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d538770-18ac-4e2a-bd77-60a425819fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, coronaviruses such as SARS and MERS tended to affect
        men disproportionately, according to Dr. Luis Ostrosky-Zeichner, infectious
        disease specialist at McGovern Medical School at UTHealth in Texas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f05c4-a16e-484d-abb1-1a2d875cfbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730a84e5-09fc-418a-aace-66e55687cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During previous epidemics, males were reported to have a worse clinical
        outcome due to SARS in Hong Kong. They also had a higher risk of dying from
        MERS, in a study conducted in Saudi Arabia and South Korea.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee9722-7466-4fb5-af4f-a1301540dcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f13af8-e933-47ad-85bd-f4439cb2c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an evolutionary perspective, some research suggests that women
        have a stronger immune response against viral infections than men because
        they spend part of their lives with a foreign body inside -- their offspring
        -- thus granting them a survival advantage.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcff81e-444c-48d9-9e27-57701132bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6cbb6-8ccb-4e84-aded-9502a2b329e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might have to do with hormonal changes," Ostrosky-Zeichner said.
        "There is actual research in animals that has shown there may be a biological
        basis for the sort of increasing susceptibility in the male gender and not
        only that but also an increased severity and response to the virus."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c55078-1994-408b-bc65-56d2ef55df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2583c88d-9c3a-4312-b1d1-9432aed33cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pre-existing conditions</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60e9be-c343-495c-a339-3ff926305980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports of people with severe COVID-19 disease have found
        that they were likely to have underlying health conditions such as hypertension,
        cardiovascular disease and chronic lung disease, according to Global Health
        50/50. These conditions tend to be more common among men in the six countries
        analyzed as well as globally, the institute said, possibly because of riskier
        lifestyle choices.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d79f68-b6ed-492e-96fe-c754a647eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b3c6f2-33dc-4f1e-8166-2b566feac0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Covid-19 is following the same kind of patterns that we see
        across a range of other diseases, what we know is that men tend to have across
        their life courses ... greater risks of exposure to behaviors that will lead
        to adverse health outcomes in the long term," says Hawkes.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc3795b-fcef-4167-802a-2a87b7aafd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec1a82-860f-4249-a33a-2e13db021b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So in most countries, for example, what we see is that men smoke
        tobacco and drink alcohol at far greater rates than women do," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2597d-5c57-4236-9f94-68ffc75445a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39cba2c-9538-4dc6-aa70-bfaf0628af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking is a clear example of how such behavior differs between
        men and women.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d76354-8dd5-44b8-bb7b-e08e661897ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da9869-a442-4824-ad2a-8f4548424935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has the largest smoking population in the world, with around
        316 million adult smokers. But while over 50 percent&nbsp;of Chinese men smoke,
        less than 3 percent&nbsp;of women do, according to the Chinese Center for
        Disease Control and Prevention.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5ac6a-1f2c-4364-80a1-882ccb246137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d84cf-7c8c-4bf5-a4e7-6324dac549fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, 7 million men smoke as opposed to the 4.5 million women,
        according to 2020 data released by the National Health Institute (ISS)</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6bcd3c-e947-4b90-ad8d-0981f2d6813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d917276-5daf-4bf5-83d7-27b352663e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institute reported that, upon admission to hospital, "a third
        more Covid-19-positive smokers had a more serious clinical situation than
        non-smokers."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aa3f75-f819-477b-9f16-0016f038c8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c0e19e-405c-4317-81d9-4d627edbdc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these smokers, the risk of needing intensive care and mechanical
        ventilation is "more than double.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71700d18-14e1-4f02-abf0-20183cb78df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd780010e-51ba-4451-aaa3-740c6986d9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve got a group of men who have been smokers in their lifetime
        and then get it [COVID-19] and now have chronic lung disease as a result of
        the smoking, and then get exposed to corona infection, it seems as if they
        are more likely to suffer from severe corona infection, and be at risk of
        death," Hawkes said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23211252-d108-464d-8c08-df53631e4af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959f801-0a36-482d-8ed5-82cf27b4a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have shown that Italian men also have higher rates
        of hypertension than age-matched females, while Chinese men tend to have higher
        blood pressure and are more likely to have Type 2 diabetes.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939358f8-05c0-4d55-b2cb-4cf7aa9a6870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40efaf3e-e3f1-4f79-8cfa-ccf765c52f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these factors contribute to possible complications if they get
        the coronavirus, researchers say.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b09a1-471f-4d0c-a89c-f63429aba73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d95c40-c095-48c5-b58d-164874ecb8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lack of data on how many men died of novel coronavirus as
        opposed to women, Global Health 50/50 researchers say, feels like a missed
        opportunity for governments to implement public health policies that target
        certain groups of people who are significantly more vulnerable than the rest
        of the population.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb23c440-da35-44da-870f-1e24aaec733c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28db22a-1c66-4bc0-bb88-3dea518b5249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Covid-19 reveals is a classic case of failing to use data
        for decision making. For every patient there is a record of their sex. But
        that data is not collated and analyzed with a gender lens," Dr. Kent Buse,
        co-founder of GH5050 and chief of strategic policy directions at UNAIDS told
        CNN.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab71f4d-800f-42f8-9304-669e24520273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f575df37-f4c8-4b18-a45d-e94f2344a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same view is shared by Arthur Caplan, a bioethicist at New York
        University,</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e25db-026e-45ef-8b28-9f5dbfd93af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a0529b-45a0-4134-a0fc-d07b81220a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All data establishing risk, ability to recover, infectivity is
        crucial in a pandemic," he told CNN. "Data ought to be collected, transparent
        as to methods, and disseminated promptly."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb43ca37-6c2a-4805-a245-d7c1461bfb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50590bd-a59e-4c9c-b10a-5317e6c68c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For as long as this data is not made publicly available, it cannot
        be analyzed by outside experts, like Global Health 50/50, for clues on why
        men seem to be dying more from COVID-19.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53164171-d143-4961-b7ae-48812b23623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:36:12.058+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/24/health/coronavirus-gender-mortality-intl/index.html">Here''s
        why the coronavirus may be killing more men than women. The US should take
        note</a>."&nbsp;</em></p>'
