      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re social creatures," Asmundson said. "We also have a lot of
        freedoms. It''s hard to make the changes we''re being asked to make."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3846e8f-9cad-47ea-85cb-fe25320ec08e'
      'mgnl:activationStatus': true
