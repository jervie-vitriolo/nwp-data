      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c86e7a-de23-4b2c-bc23-60760cc46580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:24.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung siya naman ay isang Muslim, dapat ito ay ilagay sa isang airtight
        sealed bag and within 12 hours, in the presence of an Imam... dapat mailibing
        din siya kaagad in the nearest Muslim cemetery," Año said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac593b4f-1e10-45aa-a9ad-73fe54279608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:23:59.590+08:00
