    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ddd929-24fd-4968-8745-40c962ad082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama advised calling a friend to combat feeling overwhelmed, as
        well as finding ways to stay close to the community. Here are some of her
        suggestions:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff8e37-ede2-4351-829a-343a45fa428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Contact your local school and sign up to volunteer with a food
        distribution program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11214c37-0d44-4287-8d93-818eafde3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Call parents you know and offer to give their kids a lesson (or
        read them a story).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0446d76-d831-49be-b35a-11483f1cb946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Offer to pick up groceries for your most at-risk and older neighbors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93067037-7069-4033-a92c-0c8f4b1e1abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Call your local hospital or fire station and ask if you can order
        takeout for the staff.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874794d9-9aa9-41db-81ef-8fa6d0473efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Buy gift certificates from your favorite local businesses and
        save them for later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8022c218-7cb4-4feb-ab12-a207700a972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever you''re going through right now, I want you to know you
        aren''t alone. Even as we practice social distancing, this new normal is something
        we are figuring out together," Obama wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb08d8-95fb-4075-bfb8-a5d2056c2d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7a6b7-8381-4093-b289-e6c3a378fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call Monday with Ellen DeGeneres, Obama said she was
        spending her days with her family and trying to get a routine going.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f500db-c417-42e3-8ffc-aaf200e15492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c555205-3593-42db-86b2-1b1f4bac37a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a lot of us, Obama and her husband, former President Barack
        Obama, also have "a little Netflix and chilling happening," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350e2c3-ec10-4025-a9b0-23b20c230f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cecce80-a8e6-4f82-9cde-7f03dffaefd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the idea of spending weeks -- and possibly months -- isolated
        from friends, family, and the rest of the world can seem daunting, we are
        all in this fight together.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2976b119-b49c-485b-bc16-6a5f45faa711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T09:42:02.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:13:09.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/24/us/michelle-obama-coronavirus-message-americans-trnd/index.html">Michelle
        Obama has advice for Americans stuck indoors to help stem the spread of coronavirus</a>."&nbsp;</em></p>'
