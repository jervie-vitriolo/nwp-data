      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 21, the <a href="https://www.facebook.com/mohapuae/photos/a.2163990150318415/3069449419772479/?type=3&amp;theater"
        target="_blank">health ministry confirmed the country’s first fatalities</a>
        from COVID-19 — a 78-year-old Arab national and a 58-year-old Asian national
        who resided in the country. Both of them had underlying medical conditions,
        it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b493b-cb3a-413b-811b-9bf0ca350810'
      'mgnl:activationStatus': true
