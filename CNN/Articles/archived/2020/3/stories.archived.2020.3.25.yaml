      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll closely watch the implementation to protect against overstepping
        of powers. The people shouldn''t be let down," the lawmaker added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd754380-dbeb-4fc7-b96e-ba2c72914201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T12:14:35.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:13:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926284f-e7d4-4b88-9345-deaef4cfc71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T12:14:35.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:13:02.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-signed law— crafted after Congress'' marathon special
        session on Monday— will let Duterte reshuffle funds in this year’s budget
        and allocate money and investments of government agencies to address the health
        emergency. This includes providing a ₱5,000 to ₱8,000 monthly assistance to
        millions of low-income households in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1cf6b-0cc7-4b79-858b-edabb8e6e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T12:14:35.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:13:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952a38c-2862-4d4a-bc47-e39a490f1f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T12:14:35.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:13:02.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will likewise roll out a  ₱100,000 compensation for all health
        workers who may contract a severe COVID-19 infection while in the line of
        duty. Families of those who may succumb to the infectious disease will also
        get a ₱1 million aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8413bb-9ffd-4dae-9404-4e79e4211611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T12:14:35.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:13:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c3941-d2ee-4065-a186-2d43ab59bf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T12:14:35.633+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:13:02.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also lets Duterte implement other preventive measures to
        curb the spread of the disease— including purchase of essential medical supplies,
        fast-tracking of testing for persons under investigation and monitoring for
        COVID-19, regulation of public and private transport, regulation of traffic
        on all roads, and ensuring compliance of local government units for the community
        quarantine standards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07af9906-25f1-4c73-9b6e-dd25a46f70cc'
      'mgnl:activationStatus': true
