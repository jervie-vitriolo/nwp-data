      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you are not the chosen one to go in, you are
        worried about your colleagues. When you are sent in, you are worried about
        your life because you also worry about your family. And, of course, you still
        have your dreams.]</p>'
    '71':
