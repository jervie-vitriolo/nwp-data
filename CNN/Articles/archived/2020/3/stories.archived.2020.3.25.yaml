      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25) —</strong>&nbsp;The
        cities of Calamba and Cagayan de Oro reported Wednesday their first cases
        of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57a320-f23f-43c3-90a6-c618f1d13935'
