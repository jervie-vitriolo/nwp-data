      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302ac6eb-d919-4174-a933-31964a64b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:16:54.224+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man arrived in Cagayan de Oro from Manila on March 12 and was
        admitted at the Northern Mindanao Medical Center four days later with fever,
        chills and cough. He is now in stable condition, the hospital’s chief, Dr.
        Jose Chan, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f3e57-694a-45a3-99e6-8404437d6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:16:54.224+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5aca2d-a4b2-4284-a1f4-3e2d945b5814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T17:16:54.224+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first reported patients with COVID-19 in Eastern Visayas and
        Zamboanga City had also traveled from Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccf4e6-66e8-44e4-b778-477107093c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:01:15.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, 636 people have acquired COVID-19, a respiratory disease
        caused by the SARS-CoV-2 virus. Thirty-eight of them have died, while 26 have
        recovered.</p>'
