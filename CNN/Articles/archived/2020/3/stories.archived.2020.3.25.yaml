      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are emergency room nurses at the Philippine General Hospital
        (PGH) in Manila City who have been treating people suspected of having coronavirus
        disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd801f-60bd-451d-8e6d-66b0bc122ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb87402-6af2-4522-be0c-7e86e785620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T15:09:03.211+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, Jill Bañares said that for one shift, two to three
        nurses are assigned at the persons under investigation (PUI) zone. When they
        are on duty, it is like they are already offering their lives, exposing themselves
        to the risk of contracting the viral disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1bb9be-7ec3-4dd3-ab50-cf73010b2dc4'
      'mgnl:activationStatus': true
