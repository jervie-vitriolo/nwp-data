      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Wonder Woman 1984" and "In the Heights"
        are the latest films to change their release plans amid the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a50214-9d87-4617-86b0-484f24ac300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a743e98-4cc0-4783-a14e-a31d4a9efa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Wonder Woman" sequel had been scheduled for release June 5,
        2020. It will now be released on August 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4905563-b6cf-4a03-adeb-64fe28758e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805e67d-6494-46dc-9f4c-6831bf666dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Heights" was set to bow on June 26 and does not yet have
        a new release date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da1dc2-1e4d-41b0-a0c1-3611072467b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645ece1-c33e-4441-b6f9-729adf6c78f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made ''Wonder Woman 1984'' for the big screen and I believe
        in the power of cinema," director Patty Jenkins wrote on Twitter, in a subtle
        nod to apparently unfounded rumors that "Wonder Woman 1984" would make a streaming
        debut. "In these terrible times, when theater owners are struggling as so
        many are, we are excited to re-date our film to August 14th 2020 in a theater
        near you, and pray for better times for all by then."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7af757-2cd8-4a5b-993d-93cfa92c342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d37006-b3ed-4cb9-b1df-efabcb5f0176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Gal Gadot added: "In these dark and scary times, I am looking
        forward to a brighter future ahead. Where we can share the power of cinema
        together again...I hope everyone is safe. Sending my love to you all."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3b7916-d9da-4910-9d19-37dbee508fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d43083-c0b6-48e6-90ff-4e60265c28c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. Pictures, which produced both films, is, like CNN,
        owned by WarnerMedia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37814acc-ff8b-44ec-ab4b-e098b90b20ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6e485a-2118-447c-b0ed-fe89d73d3a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No reason was given for the undated release of "In the Heights,"
        directed by Jon M. Chu. But on Twitter, star Lin Manuel Miranda, who also
        did the music and lyrics for the Broadway show on which it is based, had a
        message of hope.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c368821-15dc-409f-a910-8ff529734e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e58043-2de2-4941-b165-685d80cc2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had the best summer of our lives filming #InTheHeightsMovie
        last year. We gathered in Washington Heights and told this story, on location
        in this neighborhood, with our neighbors in this community. We couldn''t wait
        to share it with you. But we''re going to have to wait a little longer," he
        wrote. "With the uncertainty in our world, right now, the release of "In The
        Heights" is being postponed. When we can safely gather again, flags in hand,
        we will be there, enjoying this movie in theaters. We''ll have the premiere
        uptown. Best summer of our lives, together. Patience and faith. Paciencia
        y Fe."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea527299-01cf-4476-a7c0-1d17b6f492fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f79504-2881-44cc-b0cb-a2244616fb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Wan horror movie "Malignant" and animated film "Scoob!" were
        also delayed, with no new dates announced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe4a9d-275e-470a-ac7e-149860e879b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:19:00.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:13:17.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/03/24/entertainment/wonder-woman-in-the-heights-postponed/index.html">''Wonder
        Woman'' sequel, "In the Heights" postponed amid coronavirus''</a></em></p>'
  'Terrence-McNally-Tony-award-winning-playwright-dies-coronavirus-complications':
    'author': 'Alicia Lee and Dave Alsup, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-03-25T07:02:56.230+08:00
    'imagesource': 'jcr:45c70fa2-93c3-4131-a581-24e3ba8478cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee1ec29c-11e7-4ea2-a261-3f62d2f00c98'
    'lead': 'Terrence McNally won two Tony Awards for writing the books for the musicals
      "Ragtime" in 1998 and "Kiss of the Spider Woman" in 1993.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-25T07:43:34.212+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T19:13:16.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:17.416+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Terrence McNally, Tony award-winning playwright, dies of coronavirus
      complications'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d89f4b-46f1-45f5-8ed7-55dd56ac3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:43:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>Acclaimed playwright Terrence McNally
        died Tuesday due to complications from the coronavirus. He was 81.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e9062d-2e25-4f7a-96fe-1988f22b7c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:43:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McNally, who last year received the Tony Award for Lifetime Achievement
        in the Theatre, died in a hospital in Sarasota, Florida, according to his
        publicist, Matt Polk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5600556-560e-4f30-81af-c8a0e895b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:43:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a lung cancer survivor and had a lung disease called chronic
        obstructive pulmonary disease (COPD), Polk said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4b4c0-a03d-4134-97a5-746976da6eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:43:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McNally won two Tony Awards for writing the books for the musicals
        "Ragtime" in 1998 and "Kiss of the Spider Woman" in 1993.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99dc036-8440-4ea5-a0b5-34ac471b3c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:43:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won two more for his plays "Love! Valour! Compassion!" and "Master
        Class."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d04304-8a4a-497e-9e0f-ffa8ed35de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:43:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McNally was also behind dozens of other works such as the musicals
        "Anastasia" and "The Full Monty," and "Mothers and Sons," a play about a mother
        whose son died of AIDS, <a href="https://www.playbill.com/article/tony-award-winning-playwright-terrence-mcnally-dies-at-81"
        target="_blank">according to Playbill.com</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f2d173-1597-419b-8936-8bfabe0ff0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:43:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McNally, who was married to Broadway producer Tom Kirdahy, was openly
        gay and often wrote about the lives of gay men in his plays.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920e33f3-92a5-4f28-8e6f-4ffe29f73f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:43:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors mourned his loss on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fd4af-ee0f-4b91-a2c3-27bb35b6d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:43:34.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrence McNally was a legend among legends on Broadway," actor
        <a href="https://twitter.com/GeorgeTakei/status/1242536675009605632?s=20"
        target="_blank">George Takei tweeted</a>. "If you are an actor, there''s a
        good chance you have performed one of his works. If not, you surely will in
        your career, he was that prolific and gifted."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7e9a0-056c-46ce-874f-73632f9303c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:43:34.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Mark Hamill quoted McNally in his tweet, saying, "''A lot
        of people stop learning in life and that''s their tragedy.'' - Terrence McNally,
        one of the most brilliant and prolific playwrights... EVER."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c998537-a1a2-4c7b-965a-777c466485c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-25T07:43:34.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:13:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/24/entertainment/terrence-mcnally-dies-coronavirus-trnd/index.html"
        target="_blank">Terrence McNally, Tony award-winning playwright, dies of coronavirus
        complications</a>"</em></p>'
  'Pampanga-health-chief-Dr.-Marcelo-Jaochico-COVID-19':
