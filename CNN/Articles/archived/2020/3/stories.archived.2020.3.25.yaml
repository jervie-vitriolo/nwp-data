      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 25)—</strong> Former
        Manila Archbishop Luis Antonio Cardinal Tagle will lead the Catholic faithful
        Wednesday in praying the "Healing Rosary for the World" in Rome— &nbsp;as
        part of the Church''s response against the COVID-19 pandemic.</p>'
