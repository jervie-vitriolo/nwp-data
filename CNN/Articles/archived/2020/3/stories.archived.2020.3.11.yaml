      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, the most commonly reported
        symptoms are fever, dry cough and shortness of breath. Eight in 10 or around
        80 percent of infected patients experience "mild illness" and eventually recover
        from the coronavirus disease. Some 14 percent experience severe illness while
        5 percent were critically ill, the WHO said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
