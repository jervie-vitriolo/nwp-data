      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad29cac4-fda6-42d0-8fe2-7edce49d6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:46:15.410+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:37.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The golf club is closed until further notice, according to a letter
        addressed to its members, signed by its President, Lawrence Tan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4490ab28-5d14-4807-8680-4645a81cc0c5'
      'mgnl:activationStatus': true
