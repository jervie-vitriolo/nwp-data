      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThese viruses can be quite complex. No one size fits all-- nonetheless,
        they have similarities,‚Äù Padilla added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5565b965-41b9-4b65-b410-86097e32e987'
      'mgnl:activationStatus': true
