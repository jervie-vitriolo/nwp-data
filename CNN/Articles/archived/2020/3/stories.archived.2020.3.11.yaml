      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44667779-a51d-4987-a43c-e6616ee3ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann also referenced drug charges that she said carry longer sentence
        recommendations than third-degree rape.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329671be-4f50-4b57-8dd5-b490ebcb1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
