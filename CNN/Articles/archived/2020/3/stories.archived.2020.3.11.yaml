      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Apple says you should feel free to
        use disinfectant wipes to clean your iPhone. Smartphones are notorious germ
        magnets, and Apple issued new gadget-cleaning guidance as the novel coronavirus
        outbreak spreads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349af420-a42f-45b3-b842-273408d68962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:40:17.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c644a5-49da-4ed2-b6b4-d6852ce570ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:40:17.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance, which appeared Monday on Apple''s support page,
        tells people that they can "gently wipe the hard, nonporous surfaces," such
        as displays or keyboards, of Apple products with a 70% isopropyl alcohol wipe
        or Clorox Disinfecting Wipes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4c5d7-ed53-4c09-9c8b-9359a75a2d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:40:17.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:56.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6f336-b5a0-42c9-9cfd-337dc0c4cda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:40:17.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple says people should not use bleach to clean their gadgets and
        they should avoid letting moisture seep into any opening to prevent internal
        damage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49b6c4-c6ce-4140-9434-51bdd82aede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:40:17.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3bb7e8-2281-4277-967e-defdec3d66b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:40:17.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been rushing to purchase Clorox and other anti-bacterial
        wipes because they can kill 99.9% of bacteria and viruses, but it remains
        unclear about how effective they are at eliminating the COVID-19 strain of
        the coronavirus from hard surfaces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b714a-3c24-4c70-b8f7-9c26df0b4ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:40:17.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:56.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e5712c-edff-4b8f-ac48-db2a5ba11409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:40:17.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But disinfectant products that have been proven effective in protecting
        against the other human coronaviruses are thought to be effective against
        the novel coronavirus, too, Dr. Amesh Adalja, a senior scholar at the Johns
        Hopkins Center for Health Security, previously told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269cccfd-1a8b-46e0-a4c0-42b6b5e2783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:40:17.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fbfb71-4e9b-4686-b3c1-459ec6852e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:40:17.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saskia Popescu, a senior infection prevention epidemiologist and
        consultant for Clorox, said Americans should not panic and recommends following
        the same practices they would if they were trying to avoid the common respiratory
        infections, such as scrubbing hands clean with soap and water, wiping down
        shared work spaces with disinfectant wipes and to cover coughs and sneezes.</p>'
