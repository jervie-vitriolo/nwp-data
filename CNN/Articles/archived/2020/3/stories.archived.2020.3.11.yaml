      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4435e86-fb3b-4add-9f2e-25ef7b3cfc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:33:30.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian clubs in European club competitions are still eligible to
        play matches behind closed doors, like Juventus, which has a Champions League
        match against Lyon on March 17 in Turin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8bb559-f2bf-44f8-874b-5975e7c3cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:33:30.826+08:00
