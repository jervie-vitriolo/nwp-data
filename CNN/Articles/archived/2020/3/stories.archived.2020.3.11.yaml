      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Filipinos abroad who had contracted COVID-19 were on
        board another cruise ship ‚Äî the MV Princess Diamond, also operated by Princess
        Cruises, saw 80 Filipinos on board test positive for the new virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c96d32-52e3-4e70-a761-c912e95dd470'
