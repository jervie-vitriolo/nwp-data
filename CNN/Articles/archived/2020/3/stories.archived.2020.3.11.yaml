    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4929f08a-f4d1-4550-be3c-669d51c2a7b0'
    'lead': 'The longer the crisis drags on, it becomes more likely that airlines
      will cancel or delay delivery of planes that they ordered from Boeing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T11:17:07.021+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:12:43.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:05.770+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', '737-Max', 'cost', 'airplane']
    'stories': ['9a25e619-dce8-43e9-8f20-efaf8496c1b9', '2d857882-5396-4180-b405-194de7778164']
    'template': '1'
    'title': 'The cost of the Boeing 737 Max crisis: $18.7 billion and counting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd904f-ec5c-49a9-916a-47fe46321909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.021+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Problems with the Boeing 737 Max took
        the lives of 346 people. They have cost the aircraft maker at least $18.7
        billion. And on Tuesday''s anniversary of the jet''s second fatal crash, it
        is becoming apparent that the price tag could go significantly higher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b07eb0-7e75-45cc-af74-5dee93c96782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e63fee6-53e6-4ee3-9463-40b5978d1810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing insists it is on course to get approval for the plane to
        fly passengers by the middle of this year. The estimated cost of the crisis,
        which Boeing spelled out for investors in January, includes $8.3 billion in
        compensation to the company''s airline customers, and $6.3 billion in increased
        costs to build the jet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cde4a7-f9bf-44e3-9736-33f153d2929d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949be1d2-4dc6-48e9-bd46-f11b8f578b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing reduced its production rate when the Federal Aviation Administration
        grounded the planes a year ago, after the second of two fatal crashes. It
        halted of construction altogether in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065a717-3716-4ba5-b93c-f6026d293ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5476afc-5cab-4991-a0df-69ad15dd4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it expects to spend about $4 billion more than
        previously budgeted to build the planes once it receives permission to do
        so. And it has set up a $100 million compensation fund to the families of
        crash victims, although it will face litigation costs that could go far higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bcdafb-cacb-4c1c-b33e-f83edf023a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e5650-3c6a-435d-81c4-e2fab9661ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s a best case scenario for Boeing. Numerous factors could
        drive up the company''s costs even further.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7effb5a-f616-4fb1-8340-a079b23a6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2308fecf-ab6b-465b-9ff3-be879571964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foremost is whether the company can secure FAA approval for the
        737 Max jets to fly again by the middle of the year. That is now in question
        given new questions about debris found in the fuel tanks of some 737 Max jets,
        and whether the FAA will require changes in the jets'' wiring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875ef31-e91b-4b9c-a017-4cd3f2b4a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.022+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc68e10-d68f-4296-b978-fe7c529a7f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAA as said only that it will approve the plane when it is certain
        it is safe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec5896-6400-45d9-b55c-7ab8eb7997df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46eaab0-c12d-4892-b51c-62df722ba4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our estimate is that it will be about $23 billion all in, excluding
        liability about loss of life," said Ronald Epstein, analyst with Bank of America
        Merrill Lynch. "And if it extends longer, that number is going to go up."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca221c08-d6dd-4a03-a826-f9bcb18fd4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db0d76-e3be-4d5c-802c-e05c371cd272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible lost sales</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a284e-e002-4b5c-ae98-aab39bc72f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer the crisis drags on, it becomes more likely that airlines
        will cancel or delay delivery of planes that they ordered, especially now
        that the coronavirus has decimated airline bookings and fares.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67b2f9-214e-4c08-90d1-a00f80f02a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaadf1a-001f-44d6-81a3-c415d82bf522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent plunge in oil prices, particularly in prices for jet
        fuel, reduces the incentive for airlines to buy the more fuel efficient 737
        Max. And once Boeing misses its delivery dates by a year, the airlines can
        cancel or delay a purchase without paying penalties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609fc805-0785-427c-9a5e-7f403b8e14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0186b68-1f46-4983-a6f9-fbeccc8c9f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It becomes a very easy way to renegotiate [and] puts financial
        pressure on Boeing," said Richard Aboulafia, aerospace analyst with the Teal
        Group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d839ac-d975-467f-b2a5-00b61ebd7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63a2cc-6635-483a-9a32-f1dd60d10423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the crisis may have cost Boeing sales for a new plane it is
        planning to build, one which could travel further and hold more passengers
        than the 737 Max but fewer than a widebody jet. Boeing rival Airbus has been
        locking up orders for its new plane in that segment of the market, the A321neo
        XLR.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966505ec-a9c1-4a16-b723-72258124a6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83c4f0-5e78-4e88-b6e7-8e4b25b1a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing was scheduled to debut that plane last year and continued
        to work on the new plane during the Max crisis, but said it was more focused
        on getting the Max airborne again.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe320d-57ae-46aa-b81d-2859895ab3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.023+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da64465-8ffc-4b9a-8155-74216cd4d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What else could they have been doing if not for [the] Max crisis?
        What would that have meant in their competition with Airbus?" said Epstein.
        "The A321neo XLR has done very well. Boeing hasn''t been able to do anything."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2267c1-1411-4526-9605-4b5136fb15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e62289-8271-4480-b465-55df15dd3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Interest costs and legal liability</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6e1f6-f961-433d-bc6f-cc35cac02882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s balance sheet remains strong, partly because it has been
        able to borrow money from capital markets. Its debt has basically doubled
        since the end of March 2019, rising to $25.3 billion at the end of 2019 from
        $12.6 billion. In February, it disclosed it had signed a deal with the nation''s
        leading banks to borrow up to $13 billion on a new credit line. While the
        deal has a good rate, Boeing will have increased interest expenses from its
        borrowing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1e4a82-d978-47d3-95be-3b1f0e76cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa88fd-ee4b-4731-9927-9002eef3364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimates on the cost of the crisis does not include the increase
        interest expense that Boeing will have to pay for the years it will take to
        recover from the crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15484d82-cc12-4fd2-8766-3fb5de18cb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79148fec-813a-45f5-bfd0-4ab50159e9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor do the estimates include the cost of litigation, not just the
        suits filed by the families of the crash victims, but from shareholders and
        even some airline employee groups, such as one filed by Southwest Airlines
        pilots to compensate them for lost pay.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316270aa-7905-4795-9472-9b6ed7ea0b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:17:07.024+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/10/business/boeing-737-max-cost/index.html">The
        cost of the Boeing 737 Max crisis: $18.7 billion and counting</a>."&nbsp;</em></p>'
  'American-Delta-Airlines-slash-flights':
    'author': 'Chris Isidore, CNN Business'
