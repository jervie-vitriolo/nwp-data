      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d5dcc-6f6e-4eec-b54d-2170ff332c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers found that once they start collapsing, the
        world''s largest ecosystems, such as the Amazon, are likely to be gone much
        faster than previously thought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21204b0-302a-4f47-a83c-3cb54751ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1383d97-ff13-43ab-accd-da6640aab647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the findings should serve as yet another wake-up call
        for policymakers to halt the cycle of destruction of the natural world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1bdd32-3cb8-486a-8651-31885541fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cebe72-ed9e-453c-a95d-f982e6a9f62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published Tuesday in the peer-reviewed journal Nature Communications
        states that the speed of collapse is surprisingly disproportionate for large
        ecosystems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6ebee-da5b-4e2c-bb1e-b459f25beab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d23c04b-a205-429b-92fc-187b94ec8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A forest that is 100 times bigger than another one does take longer
        to collapse, but it will take much less than 100 times the time ... what this
        means is that the biggest ecosystems that we have in the world are likely
        to collapse much quicker than we think, in a matter of decades," said John
        Dearing, professor of physical geography, who was part of the research team
        along with scientists from Bangor University in Wales and London''s School
        of Oriental and African Studies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b066b0-1568-43a7-9f74-cacc3a4ff9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b72a5d-5ac9-4280-bc9b-d59fb5245d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While humans are causing these ecosystems to collapse through rapid
        deforestation, overfishing and other activities, they will also be the ones
        to pay the price once these habitats are gone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396d8dbf-3ccc-4926-b889-10d18a11d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a8153-dc8a-41f2-9077-aa60efa2d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dearing told CNN that when ecosystems collapse from their natural
        state, the resources they offer in terms of food or agriculture become severely
        diminished.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8f56f-1d36-415a-a2a5-cbae73d4397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab016d8-5963-4f46-b2db-764163bcae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing communities, farmers and others relying on natural resources
        have experienced the devastating impact of such events over and over again.
        When the Atlantic northwest cod fishery collapsed in 1992, the Canadian government
        imposed a fishing moratorium on Newfoundland and Labrador communities that
        had relied on fishing for 500 years. As a result, around 30,000 people lost
        their jobs. The government tried to help, providing financial aid, early retirement
        options and retraining programs, but the population of the province dropped
        by 10% in the following 10 years and its unemployment rate still remains higher
        than the rest of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2587694-a406-46a7-bde6-e36b8a6ea754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02beb088-e25e-45ef-ae59-84459546141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the United Nations has warned that as fertile land
        turns into desert in sub-Saharan Africa, deadly clashes between farmers and
        herders are becoming more common. The African Union-United Nations Hybrid
        Operation in Darfur has warned that there was an increase in tensions over
        resources between the two communities during the last rainy season in Darfur,
        with a number of people being killed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34bd14a-ae22-49ae-8f89-67035ab57440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff34549-f28e-4330-a738-ec8fd2e5e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding the tipping point</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28809eda-c4ba-4cf7-af0e-f87404f37fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that scientists have not yet figured out how to predict
        when a tipping point ‚Äî&nbsp;the threshold that, once exceeded, leads to a
        change in ecosystems ‚Äî&nbsp;is coming, or even recognize with certainty that
        it has been reached. "Most tipping points have been viewed with hindsight,
        we have looked back and said ''oh, it looks like the tipping point was x years
        ago,''" Dearing said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336fba07-2f8a-4e73-bc76-fa9fa2806d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c961e-f4e0-4b3b-9682-481c61e04cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some scientists argue that the Amazon forest, a crucial part of
        the global carbon cycle, is at the tipping point right now.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4431e62e-634f-4c0b-9a6f-3661f090eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad53ea-852f-4c2d-9e47-16d0e772f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Lovejoy, a professor at George Mason University in Virginia,
        and Carlos Nobre, a senior researcher at Brazil''s University of S√£o Paulo,
        have been warning for several years in their research, separate from the Nature
        Communication study, that the rainforest is "teetering on the edge of functional
        destruction" because of the impact of aggressive deforestation on droughts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a83457-a664-4e52-8c62-815c0fbea6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba37b1-759d-4bb4-a37c-ff0b646f02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rainforest generates around half of its own rain by recycling
        moisture through trees and other vegetation. "The rainforest is central to
        the regional, and possibly even the global water cycle, it holds so much water,
        it has its own kind of micro climate, it affects the pressure systems and
        weather systems through the North Atlantic particularly," Dearing said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b960047-b0e6-40fd-a42f-fc5ba81cf097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e27b96-8798-4762-a7e9-dd5a86c33d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when trees are cut down, the soil becomes dry and the amount
        of water in the system declines. Lovejoy and Nobre say the point of no return
        at which the Amazon rainforest starts drying out and turning into a savannah
        is "at hand."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a85ad8-b3be-4f6a-bad1-9d4ae7506b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc5946-4d9c-4211-999c-48c7bd045a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that the severe droughts of 2005, 2010 and 2015-16 "could
        well represent the first flickers of this ecological tipping point."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f16405-06db-4e8d-af37-33c391f49bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964d49c-d0c2-450e-ad1c-6e65e296b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dearing said that when that happens, huge amount of carbon, which
        is now stored in the rainforest, will be released. As trees burn in wildfires
        or rot following deforestation, the carbon they sequestered is put back into
        the atmosphere.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074d5e3-7cce-4387-839e-ba916128be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65170c77-fea9-4909-9d69-fa5c2eda9c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see a lot of species go extinct," he said. "Some of those
        won''t be essential to our survival, but if it means that we lose genetic
        resources, we lose the possibility of new pharmaceuticals, then we''re losing
        a lot of that potential wealth that those forests give us."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adae491-b747-460d-9722-b654a98fc97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3205ea-4276-48b9-aa95-bf4f8b2a939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change makes collapses more likely</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc61038-6957-4c0b-8097-f3da6c553536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is making the destruction of ecosystems even worse.
        Environments all around the world are getting warmer at a rate they cannot
        cope with. "When you add in additional stresses like pollution, deforestation,
        overgrazing, overfishing, the fact that you''ve got this stress in the background
        just magnifies the chance that the systems could actually collapse quite quickly,"
        Dearing said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8455b-0d37-4a5d-b7b8-945266810f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e39eba-9c68-49a2-92a0-9284dd5e50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spread of bush fires in Australia last year showed the
        devastating impact of climate change on already vulnerable environments.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d32f17-67cc-421b-b999-34a8d740ce4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab0598-ce42-4da0-bff9-b6267a7b0667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dearing''s team developed the model for predicting the speed of
        ecosystem collapses by looking at similar shifts that happened in the past.
        They analyzed 42 ecosystems across five continents that have experienced dramatic
        changes. The lessons are grim. The Jamaican coral reefs were decimated in
        just 15 years and became an algae-dominated ecosystem, while the agricultural
        lands in Niger''s Maradi region turned into a desert in just 20 years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afe37ce-35e6-458b-a989-7a5f435425c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477e6d1a-7ba3-4d80-824a-7a522db6dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been natural changes in ecosystems in the past, such
        as when vegetation changed dramatically in the northern hemisphere during
        and after ice ages. "During the ice ages, the bands of vegetation moved up
        and down as the environment becomes warmer or colder," Dearing said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e415caa-092f-4e77-a97e-6a2e91ac5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd962d24f-6dfc-4e80-8f11-fd1d38c5e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these past changes happened over thousands and tens of
        thousands of years. "What we are talking about now is decades," Dearing added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65aecee-f08d-48c6-85f7-09b1819034e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15542c75-a50b-4a25-98fb-3daa8528b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when more abrupt natural shifts happen ‚Äî&nbsp;for example, as
        a result of a sudden drought or a major volcanic eruption ‚Äî&nbsp;environments
        tend to bounce back relatively quickly, recovering into their former state.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029c170-da2c-4427-b77c-6b144d403272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d23e5a-0208-4070-8c38-7b5019ac5761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dearing said that the human-induced changes appear to be more permanent.
        "What we''re seeing is ecosystems that are not really bouncing back, they
        are staying in this kind of stable but degraded state."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28ef7a-28d1-4839-808b-cc8de9663f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/10/americas/ecosystems-collapse-amazon-climate-intl/index.html">Once
        the Amazon rainforest passes the point of no return it could be gone in decades</a>"</em></p>'
