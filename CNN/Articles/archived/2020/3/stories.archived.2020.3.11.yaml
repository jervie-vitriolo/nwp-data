      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúOnward‚Äù</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db4e0c-53ee-464e-9f0f-1b986ec174df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:44:19.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:12:30.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the ‚ÄúOnward‚Äù screening that I went to, I was worried that kids
        (well, it is a children‚Äôs film) would interrupt the movie. They already had
        questions five minutes in and, of course, there would be more. But in the
        end, it turned&nbsp;out I was noisier than them: I laughed ‚Äî and cried ‚Äî harder
        than any of the tots. I was still laughing my ass off hours after the movie,
        remembering very specific moments (the dragon, most especially) and quoting
        lines (‚ÄúYou got a problem, shades?‚Äù in pixie voice). Though ‚ÄúOnward‚Äù is a
        by-the-numbers Pixar outing (The usual Pixar staples include: death, a quest,
        and an uplifting message about family), its remix of fantasy tropes (catch
        the numerous references to ‚ÄúLord of the Rings‚Äù), tabletop RPGs and card games
        (Magic the Gathering and Dungeons and Dragons publisher Wizards of the Coast
        was even involved in the film), and hefty helpings of humor manages to round
        up a film that‚Äôs easily one of Pixar''s best&nbsp;movies, at least in my book.
        ‚Äî DJ</p>'
    '17':
      'image': 'jcr:98d6eea3-8fa0-4ed3-9193-3e005f783be1'
