      'mgnl:lastActivated': 2023-01-26T19:11:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twelve people found Harvey unanimously guilty of raping me. That
        is not an easy task," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a807d6f-ae90-4e54-b64c-3d02879b73f0'
