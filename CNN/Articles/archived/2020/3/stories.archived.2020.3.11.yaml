      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df040973-864a-4381-af81-8d4a4c407086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of businesses moving to work from home (WFH) arrangements
        is to significantly reduce the density of people and lower the health risk
        in offices, and also reduce the burden on the local community and health resourced,
        enabling those in need to get quicker support," the Google email states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f621fa4-1021-475c-a28f-fa6c7fb4bb3b'
      'mgnl:activationStatus': true
