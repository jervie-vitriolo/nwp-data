      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27072e13-45c4-4d40-a429-a518bc6b5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.264+08:00
