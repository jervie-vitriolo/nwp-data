  'Government-offices-to-implement-four-day-work-week':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-11T22:56:48.340+08:00
    'imagesource': 'jcr:1cf1c0cf-216b-4119-b325-21f28350b5b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea25a57d-1424-4c54-8aa0-c61f61c1728c'
    'lead': 'Government workers can choose to either go to work from Monday to Thursday,
      or Tuesday to Friday, so long as they  clock in 40 hours a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T23:01:57.852+08:00
