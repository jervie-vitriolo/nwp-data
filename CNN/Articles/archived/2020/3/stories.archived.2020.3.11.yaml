      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 463 people have died, the highest number outside mainland
        China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204070ae-0131-40c4-b432-e401011aadab'
      'mgnl:activationStatus': true
