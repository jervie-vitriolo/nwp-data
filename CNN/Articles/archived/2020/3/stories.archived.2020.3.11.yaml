      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the Filipinos abroad with COVID-19, 64 have recovered. Sixty-two
        of them were passengers on Diamond Princess, while a Filipino in Hong Kong
        and another in Singapore have also been cleared of the disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997b335-e8c3-4981-b875-f9fcc84fae61'
