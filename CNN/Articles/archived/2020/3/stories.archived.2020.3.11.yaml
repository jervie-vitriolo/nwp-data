      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580a65d-db80-45a0-b240-de22ce63bd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:33:30.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International friendlies involving Italy''s national soccer team
        can play matches behind closed doors and professional athletes or non-professionals
        recognized by the country''s Olympic committee can still train at sporting
        facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce80774-0c7f-4223-a298-9ed1cc308a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:33:30.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:55.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b2f07-eac5-4b54-bc5b-5ebd07e29aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:33:30.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak is affecting leagues across Europe. Spain''s
        La Liga announced Tuesday that it''s matches will be played closed doors for
        at least two weeks. France''s Ligue 1 is playing matches behind closed doors
        or with a maximum attendance of 1,000 spectators until Wednesday April 15
        and Germany''s Bundesliga has confirmed that it will hold its first game behind
        closed doors on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7132f20-c5fb-488a-a330-a471da94ca9c'
      'mgnl:activationStatus': true
