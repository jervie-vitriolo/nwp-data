      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have 30 million infected, it''s easy to infect that next
        10 million," Poland says.</p>'
    '70':
