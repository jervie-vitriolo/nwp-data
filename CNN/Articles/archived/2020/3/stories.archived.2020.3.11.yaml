      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the National College Athletic Association is planning to combat
        the spread of coronavirus ahead of college basketball''s March Madness tournament.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
