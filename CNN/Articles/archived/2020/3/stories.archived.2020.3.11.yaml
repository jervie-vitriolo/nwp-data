    'lead': 'The Quezon City government on Wednesday reported that a doctor has tested
      positive for COVID-19, the fourth case of the viral disease in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T17:39:18.248+08:00
