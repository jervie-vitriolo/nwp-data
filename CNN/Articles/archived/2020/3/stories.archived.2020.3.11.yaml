      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While taking precautions to prevent the spread of the coronavirus
        is important, you may need to live with some uncertainty when it comes to
        the general health anxieties it inspires.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1838f8-5683-43d9-8ad7-f9f594286000'
