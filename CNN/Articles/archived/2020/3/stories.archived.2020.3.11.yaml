      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> An armed gang of 10 stole about $15 million
        in cash after raiding a security van at an airport in Santiago, Chile, on
        Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486780c-6ee5-416a-99be-6b3056c389ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:42:40.718+08:00
