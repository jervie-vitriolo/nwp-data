    'title': 'American and Delta slash US and overseas flights as coronavirus causes
      a plunge in bookings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9ae5c-c134-4731-a1b0-c14f691cd10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.224+08:00
