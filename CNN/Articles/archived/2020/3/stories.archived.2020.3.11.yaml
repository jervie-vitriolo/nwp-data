      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494225b-8bb8-401f-a7e8-34faf12c6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:33:30.826+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sassuolo and Brescia play in Serie A, Italy''s top-flight soccer
        league, which had previously decreed that games would be played behind closed
        doors until April 3. Caputo, who scored twice on Monday, is Sassuolo''s top
        scorer so far this season, netting 13 goals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da34682-f279-4d0d-993a-30624a4e3e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:33:30.826+08:00
      'mgnl:createdBy': 'alyssa'
