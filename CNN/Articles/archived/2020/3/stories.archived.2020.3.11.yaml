      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora said two of them live in Barangay
        Greenhills, while five other patients live in Barangays Matunas, Little Baguio,
        West Crame, and Corazon de Jesus.</p>'
