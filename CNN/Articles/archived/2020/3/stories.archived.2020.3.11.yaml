      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87140dba-076c-4b6a-8364-08c10fb364f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T19:09:34.899+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/03/10/us/march-madness-coronavirus-spt-trnd/index.html">READ:
        How March Madness is planning to combat coronavirus</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
