      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe cannot discount the possibility [of an infection], kaya nga
        ngayon talagang sobrang higpit ng BJMP sa pagbabantay ng mga gates natin,
        activities ng personnel natin, lalo na yung mga movements sa mga jails natin,‚Äù
