      'jcr:uuid': '7999ff74-a313-452e-8bd1-b0fa5323d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.012+08:00
      'mgnl:createdBy': 'janine'
