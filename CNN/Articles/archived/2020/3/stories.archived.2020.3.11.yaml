      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d128233-875b-4061-8104-16e2bdf6356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the impacts on human health extend beyond just hunger and heat-related
        illness.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbe865-5445-4843-b5ce-952cbc78c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50cc61b-2b54-4e98-ab7d-ffeaf60e67e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dengue virus, a mosquito-borne illness, has seen its global
        incidence grow dramatically in recent decades and now threatens about half
        of the world''s population, the report finds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede15cea-114e-4dcd-9c89-6994f51b2cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b3b74-5ffd-43f5-aaba-4a43d08063e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia experienced record warm temperatures and extreme drought,
        creating the perfect storm for the wildfires that burned over 7 million hectares
        (17 million acres) in New South Wales and Victoria alone. The fire activity
        wasn''t just confined to Australia, though, Siberia and South America''s Amazon
        rain forests saw massive wildfires as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b91741-d847-4093-beb7-4e1bda0269d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4bcdb-cb1f-4389-9ac6-82775c0d280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Symptoms of the climate crisis</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eba7ee-550d-4f22-8771-6959cd31bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extremes don''t stop there, as the global thermostat continues
        to rise, along with many of the other tell-tale symptoms of global warming.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345a5feb-3f70-415e-b0b5-b8b7f3c691e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6ae00-3be4-4701-80e1-f8acb0034cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global-average temperature was 1.1 degree Celsius (2 degrees
        Fahrenheit) above the pre-industrial era, topping off 2010-2019 as the warmest
        decade on record.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03956d72-99a1-48a1-882f-bc42eb2a4733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150e7549-dde2-4bf8-a41e-d184cceca06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of this report are not surprising, as the WMO released
        another report in January stating that 2019 was the second-warmest year on
        record. Only 2016 was warmer, due to a strong El Nino event that heated the
        globe naturally.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c28a5-642e-4594-88ec-9f615f374aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09890c2-674e-4234-8aca-60a068cc33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the global mean sea level reached its highest value on
        record, due to the melting ice sheets in Greenland and Antarctica as well
        as continuing heating of the ocean, which the report notes once again reached
        it''s highest levels of heat in the upper 2 kilometers (1.2 miles) of ocean
        depth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bcf67f-9a66-42bc-a79c-8a8ce26bdf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc172e-0966-4107-8155-669a1f008945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that greenhouse gas levels continue to increase, the warming
        will continue. A recent decadal forecast indicates that a new annual global
        temperature record is likely in the next five years. It is a matter of time,"
        said WMO Secretary-General Petteri Taalas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36dbcd9-443e-4592-8f77-5822ad849e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a300b-34c4-4791-b976-8ddb365aabea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is making these extremes more common, This latest
        report serves as a valuable mile-marker of the climate crisis. Without climate
        action, populations around the globe can expect to see continued disruptions
        to their everyday lives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325806a9-6cfd-4351-b91a-9d31fab86946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac9e3f-8da4-4eab-96f7-fa05893a60e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report is a catalogue of weather in 2019 made more extreme
        by climate change, and the human misery that went with it," according to Brian
        Hoskins, chair of the Grantham Institute for Climate Change at Imperial College
        in London and not associated with the WMO State of the Climate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d6af4-f0d1-4d1b-86ee-fd8948c5d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c88519-f419-4a69-8dd0-6ec13bee3ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It points to a threat that is greater to our species than any known
        virus -- we must not be diverted from the urgency of tackling it by reducing
        our greenhouse gas emissions to zero as soon as possible."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d461fc-c7fe-41f2-a13f-d98badbce997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.304+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/10/weather/climate-report-wmo-2019-wxc/index.html">"The
        climate crisis is disrupting life for millions, a report finds."</a></em></p>'
