      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acting governor on Wednesday said there are still no confirmed
        cases in Aurora or an urgent need to place it on lockdown. However, he said
        he wants to ensure the virus will not reach to the province.</p>'
