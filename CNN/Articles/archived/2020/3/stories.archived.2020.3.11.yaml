      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been very aggressive at going out with voluntary time off,"
        said JetBlue''s Hayes. "I''m optimistic that we can, even with future capacity
        cuts, achieve this through voluntary means. That is our preference and our
        goal.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1f5290-bc30-47ea-b58d-d5fc7b2a21e1'
