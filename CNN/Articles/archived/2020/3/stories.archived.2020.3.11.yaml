      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clarifies earlier information disclosed by President Rodrigo
        Duterte that the patient was a resident of Sta. Maria town, some 16 kilometers
        west of San Jose Del Monte City.</p>'
