      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc0d618-4bce-4de3-9a61-57900cc71e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.228+08:00
