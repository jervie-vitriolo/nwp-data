      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ‚Äî</strong>&nbsp;Vice
        Governor Christian Noveras appealed to tourists on Wednesday to refrain from
        visiting Aurora province - home to popular surfing beaches - to prevent the
        spread of the coronavirus disease or COVID-19.</p>'
