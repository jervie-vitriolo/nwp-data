      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 11) ‚Äî</strong> Another Filipino
        boxer has secured a Tokyo 2020 Olympics slot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a37ee0-1a20-40f7-96fc-f97dcba542c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T21:17:01.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish Magno clinched an Olympic berth after dominating Tajikistan''s
        Sumaiya Qosimova via unanimous decision in their women''s flyweight box-off
        Wednesday in the 2020 Asia and Oceania Olympic boxing qualifiers in Amman,
        Jordan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13504c0-073d-4c1e-8aa6-51ee1f90003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T21:17:01.588+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno, a silver medalist in the 2019 Southeast Asian Games, will
        join fellow boxer Eumir Marcial together with gymnast Carlos Yulo and pole
        vaulter EJ Obiena in Japan.</p>'
    '9':
