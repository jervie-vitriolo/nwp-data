      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Region 1, all jails will not be accepting visitors for two weeks,
        while visitation is suspended in all jails in Region 11 in the next seven
        days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c768e-1c46-46c7-8db4-9e0c19c2ce1e'
