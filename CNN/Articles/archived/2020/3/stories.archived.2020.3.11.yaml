    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:19.017+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA says COVID-19 tests not yet being carried outside of Metro Manila

      '
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ad0e6-1def-4ae1-a1d2-4259d424a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T20:31:42.426+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> ‚Äî The
        Food and Drug Administration (FDA) said Wednesday that tests for the coronavirus
        disease, or COVID-19, are not yet being carried outside of Metro Manila due
        to the current lack of certified testing centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060efce-b2ca-4efc-a760-f0e793aebe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T20:31:42.425+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:07.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, FDA Director General Eric Domingo said that
        the only COVID-19 testing currently allowed is at the Research Institute for
        Tropical Medicine (RITM) as well as at the testing kits developed by the University
        of the Philippines - National Institutes of Health (UP-NIH).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
