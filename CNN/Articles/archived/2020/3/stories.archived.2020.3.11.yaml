  'Person-cured-of-HIV-still-free-of-virus':
    'author': 'Gina Yu and Amy Woodyatt, CNN'
    'caption': 'In treating his lymphoma, researchers believe Adam Castillejo, now
      40, was cured of HIV. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-11T11:21:52.420+08:00
    'imagesource': 'jcr:77ac2293-442c-4d62-bb71-ffe2f89d0643'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2d9bd72-4ded-4516-8c34-9cd5a39e8c67'
    'lead': 'In treating his lymphoma, researchers believe Adam Castillejo, now 40,
      was cured of HIV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T11:26:57.381+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:12:40.423+08:00
