      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grand Princess, operated by Princess Cruises, had been held off
        California after two passengers tested positive for the virus, with one of
        them dying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3c87f-6f36-46a7-8079-59f949e2194b'
