      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The coronavirus took another bite
        out of the airline industry on Tuesday, as several airlines announced deep
        cuts to their international and domestic schedules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7434873c-0c0a-4719-a34f-5ae5f9d10e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b780362c-7b3f-40fc-9a42-4a0fdbd60024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American, the world''s largest airline, said it would cut its international
        capacity by 10% this summer compared to the current schedule, and eliminate
        7.5% of its domestic flights in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd59053-d38f-4bba-a172-c86b06fbdbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc6c84-521e-46a7-877e-3d4db02b7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines said it will slash its international flights between
        20% to 25% and trim domestic flights by 10% to 15%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525c7da-edda-4311-9327-0492a9a5e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef1bc3a-3418-4394-8a47-0b10660f5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are prepared to do more as the situation evolves," said Delta
        CEO Ed Bastian. "Should the environment get worse, we can go deeper."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179772d0-81c9-4e65-9b96-318450a852b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23549657-f668-4061-9acc-6cf6b59df006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bastian spoke at an investor conference sponsored by JPMorgan along
        with five other airlines - American, United, JetBlue, Spirit and Alaska.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91cfc79-14b9-40d2-9c07-2cda623a046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4dd2a-ba66-41da-91cd-b955240d1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discount carrier Spirit Airline also announced it would cut capacity
        by 5% in April, and it could possibly make deeper cuts in May.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10bb9e-2d4d-4a95-a671-b06da04e867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2041edc7-d801-4bac-b756-ba7c796faeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is safe to say there will be capacity reductions in
        May, with the 5% reduction in April just being the first move," said Spirit
        CEO Ted Christie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3bfec7-ab3e-45b4-abe7-6191d81ff6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228eb973-9011-47a9-a484-2911f5066e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spirit will still have 9% more capacity in April than it did a year
        ago. But it had previously expected to grow capacity by 14% before this slowdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d9026-4a57-4e74-8cf9-e10795818ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be073e57-3666-4291-955b-0f27ec42d977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives at several of those carriers said they expect tougher
        times ahead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d417dc-e36f-4d35-9965-4de6d889802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1532d837-eab0-4bd0-9b30-01c79a2ba124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United, the first airline to cut its domestic schedule last week,
        said that new bookings to Asia and Europe have essentially been wiped out
        by canceled reservations to those destinations. It has suffered a 70% drop
        in net bookings on domestic flights when taking canceled reservations into
        account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee6b78-dd8b-4234-973e-3f2c87a0f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a9b8a-014c-4993-8a35-57805c1eaf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While those numbers are encouraging compared to international,
        we''re planning for the public concern about the virus to get worse before
        it gets better," said Scott Kirby, United''s president, who will become CEO
        in May. "As testing expands in the [United States], many more cases are likely
        to turn up in many more communities around the country. As such, we''re planning
        for domestic bookings to deteriorate further in the weeks to come."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea0c28-a024-4518-b329-ccd4852d7be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1395e1-265d-42c5-ae43-969f93dbfcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said United is preparing for a "dire" scenario, in which revenue
        plummets 70% in April and May, 60% in June, 40% in July and August, 30% in
        September and October and 20% in November and December.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ccda9b-087c-4aca-917a-6adb65546152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2057418-c831-4b18-9e1f-a087c3bf5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, of course, hope that it will be better, but we''re not willing
        to count on that," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0a0db-2c5e-420b-abde-f34c188437fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958db37-1bad-4415-8f2b-c41ff4963b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said the current situation is far worse than the 40% drop
        in demand following the 9/11 terrorist attacks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dde9864-5696-436e-97b5-75bbbf291d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eace8b-0531-43b1-9b29-7d7f2713240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta said it would make additional moves to save about $3 billion,
        including a suspension of share repurchases, a deferral of contribution to
        the company''s pension plans, a cut in capital spending and a deferral of
        maintenance spending on aircraft it expects to park. It also said it would
        institute a hiring freeze and set up a way for employees to sign up for unpaid
        leave. And Delta and other airlines said they could no longer stand by its
        previous earnings outlook for 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b7b408-dbc8-4012-88b2-e06474c24e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.226+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402814b-3a9e-465f-873c-f88fbaf80db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines around the world are also cutting back. Norwegian Air canceled
        3,000 flights that had been scheduled for mid-March to mid-June, reducing
        its capacity over the period by 15%. Qantas slashed almost a quarter of its
        flights over the next six months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cdaad5-514d-48ec-9119-590882115e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c307979-0215-4a0e-8125-f75517bc4abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways, Ryanair and other carriers canceled flights to
        and from Italy after the government in Rome imposed a nationwide quarantine
        designed to prevent the spread of coronavirus. BA had already announced cancellations
        for some European and transatlantic flights for the second half of March.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69663b55-61bf-4347-93f1-6cbb9fcaae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46e7f44-af04-4f37-84fc-4944b09fa1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comparisons to 9/11</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb47425-62e7-4fe5-aa97-0dacce309ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the coronavirus and guidance from US health officials
        has caused many major companies to limit employee travel and also led to the
        cancellation of major public events, such as South by Southwest. Delta''s
        Bastian said he did not anticipate trying to encourage passenger bookings
        through steep fare cuts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2727e8-9ad3-4147-a85e-bec0f7747565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e927c49-cd43-4db5-b1e5-8dde0b51be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly not an economic event. It''s a fear event, more
        akin to what we saw after 9/11 than in 2009," Bastian said, referring to the
        fall in travel during the Great Recession.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9866ae5-149e-47bb-85cc-253fa4cf8da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f03740-3ad9-4e21-b774-8a315389880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two weeks, the US airline industry is seeing a bigger
        drop in demand than following 9/11, said JetBlue CEO Robin Hayes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6250f51a-6565-4110-990a-6a0eb1123ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5060a42b-a885-450d-ba54-8446ec9d0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest Airlines CEO Gary Kelly announced in an email to employees
        Monday that he would take a 10% paycut, a spokesperson for the airline confirmed.
        And Southwest is "seriously considering reductions to our scheduled flying
        in the short term," according to the spokesperson. But it has yet to announce
        details of the schedule cut.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15db1b7-9b05-48cf-ab19-a805ad1cf0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d663ad-66ed-41f9-8474-2400533946b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.227+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines expect to bounce back</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d0ea0b-2742-4739-907e-5ee0201cedd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only good news for airlines from the crisis has been a sharp
        drop in the cost of jet fuel, the second largest expense at most airlines.
        American said it will save $3 billion in cost savings this year compared to
        its earlier guidance, due to the lower fuel prices. That doesn''t include
        savings from reduced fuel consumption due to canceled flights. Delta said
        it expects to save $2 billion on fuel.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1fd011-c57e-4ba0-9e1c-7d39d2cd9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f0330b-5751-4adc-b8e8-e5f25901bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the loss of passengers and the drop in fares, the airline
        industry should be able to withstand the crisis, according to several executives.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd86725-b742-4832-900a-ca07e3a1d227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81daed1c-4dbc-4610-aeb9-07511ebdad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fact is our industry is exponentially more resilient today than
        it''s been in the past," said American CEO Doug Parker. "Our earnings base
        is well higher than any time before 2013, and our balance sheet have dramatically
        more liquidity."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f46a0-4198-4d8c-9dac-1ac8434109a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fce2765-6d1c-42cb-9748-7454381703a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crisis like this would have resulted in requests for an airline
        industry bailout in the past, Parker said. He pointed out there was no request
        for a bailout when airline CEOs met with President Trump and other governmental
        officials at the White House last week.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820965e3-e05a-497a-bf17-1728c7591a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d17531-0b2e-4bb3-a9ba-5dd6035840dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This current crisis is a test of the ability of our restructured
        industry to withstand the types of shocks that we''ve never been able to withstand
        before," he added. "I know that American Airlines is positioned to pass that
        test, and I suspect the rest of the industry is as well."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7803c0-e7f0-42a4-b803-f9d4ea9fd36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:20:27.228+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
