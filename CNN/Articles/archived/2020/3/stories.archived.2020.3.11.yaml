      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto''s announcement came after Senators Sherwin Gatchalian and
        Nancy Binay decided to go on self-quarantine, after they found out that one
        of the resource persons at a March 5 hearing of the Senate Committee on Basic
        Education, Arts and Culture tested positive for COVID-19.</p>'
