    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f96e39-f1d8-40a6-b375-429586cfde96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.012+08:00
