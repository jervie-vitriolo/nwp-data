      'mgnl:lastActivated': 2023-01-26T19:11:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead54b5-1698-4e6a-90dc-b83e321e5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How am I not worth more than cocaine?" she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232c3a61-4ed0-491a-861c-a7bc1c8bc255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
