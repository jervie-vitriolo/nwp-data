      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the <a href="https://cnnphilippines.com/news/2020/3/10/Philippines-coronavirus-cases.html"
        target="_blank">33 people who had tested positive</a> for the viral diseasein
        the country are from San Juan. Marikina comes in second with four residents
        testing positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe702d82-91e5-435c-b2a8-32f7d4b77f4c'
