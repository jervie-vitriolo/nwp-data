        of them died, while the remaining two have since recovered and left the country.</p>'
  'Spencer-Dinwiddie-Nets-Lakers-NBA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-03-11T16:04:28.880+08:00
    'imagesource': 'jcr:0bdc5148-9d55-4263-a384-f4b64461f996'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74ae2147-d61c-4084-bce4-7d1148b9ab5e'
    'lead': 'Spencer Dinwiddie scored 23 points and hit the go-ahead basket, and Caris
      LeVert added 22 points as the Brooklyn Nets surprised the host Los Angeles Lakers,
      104-102, on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T16:10:21.258+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T19:12:21.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:11.835+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Dinwiddie, Nets shock Lakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896a52b-22b5-4c7f-9a16-f83cd17756c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.258+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Spencer Dinwiddie scored 23 points
        and hit the go-ahead basket, and Caris LeVert added 22 points as the Brooklyn
        Nets surprised the host Los Angeles Lakers, 104-102, on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5631950-5846-4abf-9e36-b27ba5bb382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothe Luwawu-Cabarrot had 13 points, Joe Harris finished with
        12 and Chris Chiozza added 11 for the Nets, who have won four of their past
        five.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cdfd9c-ce5e-4923-a78b-5284a51ae256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James had 29 points, 12 rebounds and nine assists for the
        Lakers, who had their four-game winning streak snapped. Anthony Davis scored
        26 points and grabbed eight rebounds but missed a game-winning 3-point attempt
        at the buzzer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11caef-6274-46ab-92b7-54b7007043ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Kuzma chipped in 14 points for Los Angeles, and Avery Bradley
        had 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d03e49-8464-48cd-98d0-fb23feecaf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinwiddie‚Äôs jumper with 28.8 seconds left was the difference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17943b03-1c35-4cb6-a8f3-665f6b077238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.259+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets led by nine midway through the fourth quarter before the
        Lakers rallied within three points with four minutes to go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f8b80-b82b-4b57-ae15-6d3fd8107a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeVert hit a trey, but Davis answered with a 3-pointer, and James
        scored on a drive to pull the Lakers within 100-99 with 1:47 remaining. After
        LeVert converted a pair of foul shots, Davis‚Äô 3-pointer with 43.1 seconds
        left tied the score at 102.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d27427f-662c-42ae-89e7-5487b7823f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dinwiddie‚Äôs jumper put Brooklyn up for good.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4bdbb-b26d-408b-9cfe-22db563028bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James missed a layup with 9.1 seconds left, but the Lakers gained
        possession with 5.1 seconds left after a scramble for the ball, setting up
        Davis‚Äô last-second attempt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55eef56-effd-4a3d-95d7-5ff1ef060431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets outscored the Lakers 31-22 in the third quarter for an
        87-80 lead heading into the fourth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2757151-116e-46c6-9946-fa9da0c75117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 16-4 burst by the Nets allowed them to wipe out a 10-point deficit
        after a bucket by Dinwiddie with 4:52 left in the second quarter for a 46-44
        edge. The teams exchanged leads for the rest of the half before the Lakers
        grabbed a 58-56 advantage at the break after a dunk by Kuzma.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef991b1-4cde-4af4-82a0-deb73af525d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers played without Dwight Howard, who missed the contest
        due to a stomach illness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4f7e9c-a5cd-4d97-ac2b-5be88465ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:10:21.260+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:21.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nets guard Garrett Temple missed his fourth straight game because
        of a left ankle sprain.</p>'
  'China-India-coronavirus-COVID-drug-medicine-supply-shortage':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-03-11T16:23:40.178+08:00
    'imagesource': 'jcr:d61716fc-1306-48e3-be43-6f4292c28b3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87dc4697-2e14-4aa4-a214-ec75a0babf6c'
    'lead': 'The pharmaceutical industry is preparing for a worst-case scenario as
      fears of a global medicine shortage hound coronavirus-hit countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T16:28:37.441+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T19:12:21.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:12.082+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'COVID', 'COVID-19', 'China',
      'India']
    'template': '1'
    'title': 'PH preparing for possible drug shortage as global markets hit by COVID-19
      outbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2717ea-7ead-4b80-93d9-4a1ac17f86ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:28:37.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)‚Äî</strong> The pharmaceutical
        industry is preparing for a worst-case scenario as fears of a global medicine
        shortage hound coronavirus-hit countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a158eb-b95b-4f1b-aaf2-818c291d7814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:28:37.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693193b8-12d2-445b-a9e5-26ce29a379d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:28:37.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after India, the world‚Äôs main supplier of generic drugs,
        recently announced restrictions on the export of dozens of common medicine
        amid the rapid spread of coronavirus disease (COVID-19).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb6d814-749a-44db-beb6-30ef59899855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:28:37.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cda955-c440-4ddd-95d1-a764667cabe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:28:37.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBecause our companies have different scenarios built into their
        operations, they have contingencies so that in case a supplier cannot come
        in, they have supplies from other parts of the world, other regions which
        will hopefully not also be affected by this virus.,‚Äù Teodoro Padilla, executive
        director of the Pharmaceutical and Healthcare Association of the Philippines,
        told CNN Philippines‚Äô <em>The Source</em> on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c06f1-d38a-4ce0-9d29-bbdfed667e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:28:37.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian Ministry of Commerce and Industry earlier this month
        clamped down on the <a href="https://dgft.gov.in/sites/default/files/Noti%2050_0.pdf">export
        of 26</a> medicinal products‚Äî including the widely-used pain reliever Paracetamol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac17f28-879e-4209-82ab-25e91705e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:28:37.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúExports of specified APIs (Active Pharmaceutical Ingredients) and
        formulations made from these APIs under the ITC HS Codes mentioned against
        each is hereby ‚Äúrestricted‚Äù, with immediate effect and till further orders,‚Äù
        an order from India‚Äôs Commerce Department dated March 3 read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95b4e2-0029-4954-942e-aaf14c2a6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:28:37.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said markets that rely on stocks from India and China, where
        the COVID outbreak began and where India sources majority of its ingredients,
        may face drug supply constraints due to the global situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140c017a-2a6f-44ec-b9dc-79e4c512b290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:28:37.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThose who are dependent on a single source‚Äî&nbsp;whether it''s
        China, whether it''s India, will have some supply constraints coming up‚Ä¶ .
        Many of the products made in India use active pharmaceutical ingredients coming
        from China, which is like the supplier of the world in many aspects,‚Äù the
        executive noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50984b7f-01f7-4fa5-bf3a-b3b4e2a656f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:28:37.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International markets, including the United States Food and Drug
        Administration, have been monitoring the pharmaceutical supply chain for possible
        shortage, with parts of China locked down due to the outbreak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a2bef-c399-434d-83e9-8afb2712ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:28:37.442+08:00
      'mgnl:createdBy': 'alyssa'
