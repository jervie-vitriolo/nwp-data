      'mgnl:type': 'text'
      'text': '<p>The PSG will also assess the events that the President will attend
        and they might be cancelled for his safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e505b5-e2c2-482e-9482-30c63d630896'
