      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s soccer leagues join the prestigious Indian Wells tennis
        tournament and the Olympic torch lighting ceremony as the latest sporting
        events to be impacted by coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee3f69-6f7b-494d-8bb0-39d9fac9f070'
