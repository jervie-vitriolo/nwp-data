      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe noted, however, that while it still cannot be confirmed
        whether there are more cases outside Metro Manila which have not been reported,
        what the Philippines has right now is still considered a "localized outbreak."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c8501-c2c0-400f-b34b-f2c4e304c121'
