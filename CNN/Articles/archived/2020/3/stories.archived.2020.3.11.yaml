      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at possibly the last week of March when amihan gradually
        ends. And then April onwards, [we have] the usual warm months in our country,"
        weather forecaster Chris Perez of the Philippine Atmospheric Geophysical and
        Astronomical Services Administration told CNN Philippines'' The Newsroom on
        Tuesday.</p>'
