      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed real estate firm said it will use the capital to pay
        maturing debts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
