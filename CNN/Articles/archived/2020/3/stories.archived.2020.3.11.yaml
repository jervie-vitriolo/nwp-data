      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung pagsusuri ng specimen, yung nose and throat swabs, libre po
        ito," Health Secretary Francisco Duque III responded to Kabataan Partylist
        Rep. Sarah Elago during a House hearing on measures undertaken to contain
        the illness in the country.</p>'
