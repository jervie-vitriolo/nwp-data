      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d64dd-10c6-4386-8ac7-817a28075476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s a big deal, I would do it, I don''t feel any
        reason &nbsp;I feel extremely good."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab8e9a-7541-40e2-a9f4-590e40d93731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683d39e-13be-487f-a275-76532bbb183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then added that he has "no symptoms, no anything."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22a034-f431-4138-8300-4a6b2e068bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f8ce8-4f4a-4005-8564-4ab3200676cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the actual hell? As anyone who has watched even five minutes
        of cable TV over the last few weeks knows, feeling good or even "extremely
        good" and showing "no symptoms, no anything," is not evidence that you don''t
        have coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc63ecf-162b-4f31-9576-6fc58628f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b198c-f30e-441e-805c-55aded314b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.557+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear: There is a very high likelihood Trump doesn''t have
        it. While he spoke at CPAC, he wasn''t in direct contact with the person who
        tested positive. And while Trump did shake hands and spend time with two members
        of Congress who were in direct contact with the individual -- Reps. Matt Gaetz
        (Florida) and Doug Collins (Georgia) -- Gaetz announced Tuesday afternoon
        that he has tested negative for coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6b701-d148-4ecc-a30b-2c3a92c6cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d58911-006b-40d8-826a-c8400bf9a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is sort of not the point. In moments of crisis like these,
        the country looks to its leaders ‚Äì&nbsp;most specifically the President &nbsp;to
        provide moral leadership.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd7add-84e5-4af5-aff3-134fe2f96612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be96488-a1b0-4773-92f3-a4f071b34982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has never been strong on that front &nbsp;his reaction to
        the white nationalist violence in Charlottesville, Virginia, in 2017 being
        a case in point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f28fbe-acf1-4513-bcf8-e0756cc22dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49e3e5-4ea7-4a06-a3f3-d84efeecc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he understood his role as a moral leader, Trump would submit
        to the test &nbsp;modeling appropriate behavior for the public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272437dc-4998-4afc-8f2f-205d4545c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a2472-eaf0-4d41-b6d8-cb5e4149d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, it would be done out of an abundance of caution, given that
        he almost certainly hasn''t been infected. But it would also provide leadership,
        destigmatizing and demystifying the idea of being tested. It would show that
        Trump was willing to go above and beyond prescribed conduct for the good of
        the American people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b6437-2d21-47b6-aece-9bb13f2c68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c225b-6b76-46f9-aeb8-8b25cb6489e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Point: Trump has never understood the moral responsibilities
        and imperatives of being President. And he doesn''t appear to be starting
        now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172842a-31bf-4e23-afe4-aec198ea7f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/videos/politics/2020/03/10/trump-coronavirus-test-sot-nr-cohen-vpx.cnn">''Why
        it''s important Trump hasn''t been tested for coronavirus''</a></em></p>'
