      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP has enough supply and funds for medicines but its facilities
        are limited in handling COVID-19 patients, he added.</p>'
