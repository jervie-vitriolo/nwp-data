      'mgnl:lastActivated': 2023-01-26T19:12:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685159b-87bb-4289-bf0e-cdadf17d0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock market indices finished up as the White House began pitching
        a payroll tax cut to ease the economic fallout.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b141e96-4690-4c64-ab04-11a62dbad4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b478aab-fe38-4473-b0c1-2671c0fdc6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But effects on daily life and business are growing. California''s
        Coachella music festival will be postponed, sources said; Pearl Jam postponed
        concerts in North America; Boston canceled its St. Patrick''s Day Parade;
        US airlines are slashing flights; and the United Nations said it would close
        its New York headquarters to the public starting Tuesday night.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ff9fa-1a9d-4769-b7c3-cbee86dde735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fff792-7b97-41f3-8771-c548cb7f5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools including Harvard, The Ohio State University, the University
        of California-Berkeley are temporarily closing classrooms in favor of online
        instruction.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398d840-9b0c-4898-9187-d6bd025e421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a602c-a6fb-4019-b536-4d2815448894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as people in six states vote in presidential primaries, at
        least several US lawmakers are self-quarantining or isolating themselves after
        coming into contact with an infected person.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec24dd-8ae8-467c-a71f-9470c7f4de96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79b2d8-25a4-4225-acae-ad839744aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One death in New Jersey</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4959cf6-bac6-4451-bead-f6244e30b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 27 people have died from the virus in the United States
        -- 22 in Washington state, two in Florida, two in California and one in New
        Jersey (reported Tuesday).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f6ba2-f093-4fc7-ba60-0cf7198ab46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77040f-64c7-4775-abd2-57eea30c1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in New York have urged more than 2,500 people to self-quarantine.
        It is one of at least 17 states to declare emergencies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a776d9-1966-44de-a2fe-f82282854a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73b349-ec80-4b1b-9ef7-3d3578970f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state, a nursing home in a Seattle suburb is the epicenter
        of the US outbreak. At least 19 people with ties to the Life Care Center of
        Kirkland have died. Scores of residents have been transferred to hospitals,
        leaving 49 residents at the facility that housed 120 in mid-February.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d2acdd-c3dd-4ce9-8501-75e530ba675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4353c82-49db-411b-a37c-7fdb22334408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different nursing home -- the Issaquah Nursing &amp; Rehabilitation
        Center in Issaquah -- said Tuesday one of its residents who tested positive
        died over the weekend. Five other residents have rested positive -- including
        two who are quarantined onsite -- as have two staff members, the center said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6cd0fd-c383-4c12-ba8e-311368efb81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3695734e-4c96-4d8b-ab8b-3c4f6ae50991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar: ''We don''t know'' how many Americans have been tested</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a995297-785b-43ea-abfe-6f094f983fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar, the Health and Human Services chief, said Tuesday his department
        does not know how many Americans have been tested for coronavirus.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa7f97-f0ad-4af9-a9ed-367f1f2e4b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68354676-855e-4984-adae-88d94ece61ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know exactly how many, because hundreds of thousands
        of our tests have gone out to private labs and hospitals that currently do
        not report in" to the CDC, Azar told CNN''s "New Day" when asked how many
        Americans have been tested for coronavirus at this point.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea815e-f0a6-4c2b-89e4-bac4c94acbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0d049-a8e7-4790-a761-2a0c6198de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re working with the CDC and those partners to get an I.T. reporting
        system up and running hopefully this week where we would be able to get that
        data to keep track of how many we''re testing."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd5a9b-36bf-4405-985f-f97faa7cf0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e796e3c5-05b9-4454-a04b-8b4da9b8fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HHS chief also said there are 2.1 million testing kits currently
        available and more than 1 million have been shipped.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92ea24-071a-400f-a5f0-384313bcadee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67fd54-5783-4a11-9b03-3a22bdc5e4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of availability of test kits to health care providers has
        been one of the most scrutinized aspects of the federal government''s response
        to the crisis, leading to frustration among state and local officials. There
        has also been confusion among Trump administration officials over the number
        of testing kits that have been mailed out.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263e5bb0-992e-4d7c-813c-d4c5313ff3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb562a-8f40-42ce-95ad-3d4c6fb29c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.266+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guidance for every American and every community</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5bfa05-8595-4fb2-84ac-717319eeb8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.267+08:00
