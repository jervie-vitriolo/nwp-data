  'Harvey-Weinstein-sentenced-to-23-years-in-prison':
    'author': 'Eric Levenson, Lauren del Valle and Sonia Moghe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-11T23:17:35.720+08:00
    'imagesource': 'jcr:d7ec3b0c-5766-4ac0-803d-45b682764846'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75263bab-7311-4bcb-b5c2-6352dccc31a2'
    'lead': 'Harvey Weinstein was sentenced to 23 years in prison Wednesday in a New
      York courtroom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T23:21:03.725+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:11:52.033+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:22.620+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvey Weinstein sentenced to 23 years in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650181f-c943-499b-a5f9-07eb93051813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Harvey Weinstein was sentenced to 23 years
        in prison Wednesday in a New York courtroom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168ce6d8-a6ed-45ca-b50a-c5b2d7ba7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73354947-611d-4edb-a092-10ce9f9c6705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, 67, arrived to his sentencing hearing in a wheelchair
        and handcuffs. The former movie producer faced between five and 29 years for
        last month''s convictions on first-degree criminal sexual act and third-degree
        rape. The charges were based on testimony in a New York courtroom by Miriam
        Haley and Jessica Mann, who both spoke at the sentencing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e089c-e348-434c-9871-2e22a636a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb277f-f69d-47d5-a28e-152a3e05b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Harvey Weinstein had not been convicted by this jury, it would
        have happened again and again and again," Haley said Wednesday in court. "I''m
        relieved he will now know he''s not above the law. I''m relieved there are
        women out there who are safer because he''s not out there."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d122c-8b01-4b01-8e04-50c858833db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.725+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ccf97-b3cf-4e5c-acea-88d6f1805f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley and the five other women who testified against Weinstein at
        his trial -- Mann, actress Annabella Sciorra and three "prior bad acts" witnesses
        -- arrived to court with prosecutors and sat in the front row. Actress Rosie
        Perez, who testified in support of Sciorra''s claims, walked in with them
        and sat in the second row.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a461f-38b2-4749-832a-9977e7ffff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb667789-8305-4c1c-911d-2d5b72a1c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was acquitted of two more serious charges of predatory
        sexual assault, which could have come with a life sentence. Still, he faces
        five to 25 years in prison for the criminal sexual act charge, and up to four
        years in prison for the rape charge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b14316-4b31-484c-8223-0db97ac4f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597c19f-77b8-486f-8bf3-993eceab376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge James Burke decided the sentence for each charge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50a61b-1309-495f-8ee1-e9a17a7e2d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401a9fa-cd2b-49a8-b548-95012b032f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant District Attorney Joan Illuzzi-Orbon on Wednesday asked
        Burke to sentence Weinstein to the maximum or near the maximum sentence, with
        the sentences served concurrently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e51568-b757-430c-a592-cd8f6bd9ba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd31d28-2425-456b-afe3-b660063f2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys have asked that he get the minimum possible sentence:
        five years. Anything more than that is "basically the death penalty," defense
        attorney Arthur Aidala said, citing Weinstein''s health and age. He called
        him a "broken down man."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce376f-b1d8-411e-afbe-57afe8dc53af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eb8c0d-46aa-4390-b835-8bad1cb0a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has been in state custody since the verdict and has had
        several health issues. He had a heart procedure last week during which doctors
        inserted a stent, and on Sunday he fell while at Rikers Island jail, his publicist
        Juda Engelmayer told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68cd8d0-f27c-4ca7-b0e9-8817b5808aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee32218-9365-4a14-9f4a-b4b784562d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.726+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Victims describe how Weinstein changed their lives</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d49bc-b5fc-4bd2-ae27-6d71a27138d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court before the sentence was handed down, Haley broke down crying
        Wednesday during her victim impact statement as she described being assaulted
        by Weinstein.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68424a-6381-4fc1-9169-43eb9e568a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845d8d2-4f33-462a-9254-c093e2ecef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that when he attacked me that evening with physical force,
        with no regard for my cries and protests, it scarred me deeply -- mentally
        and emotionally," Haley said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6020f5-5574-4be5-9312-bddaf596634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47bd016-42cf-4dde-b2a0-b15c1e9e2def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley said the past two years have been excruciating, filled with
        paranoia and fear of retaliation daily. And while testifying against Weinstein
        was difficult, it did help Haley process what happened to her, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253218a-188b-45b5-ace8-2a0839c7a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fae145-f104-4b2c-a943-1e56f2c1a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haley felt Weinstein showed a lack of remorse or acknowledgment
        for his crimes, she said, and she asked the judge to consider a sentence "long
        enough for Harvey Weinstein to acknowledge what he has done."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e87c24-6354-4b66-b131-02d623a86768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d8dc09-afc1-49e3-84c5-dcf8a6259c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann minutes later asked Burke to impose the maximum sentence for
        rape in the third degree, with sentences served concurrently.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092b12c-56eb-4f99-b3b4-823a5ea1fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.727+08:00
      'mgnl:createdBy': 'dani'
