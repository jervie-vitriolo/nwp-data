      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The Amazon rainforest could turn into
        a grassy savannah within 49 years of reaching an ecological tipping point,
        scientists have warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5964192a-d489-4fde-8d05-3de751738b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:22:00.570+08:00
