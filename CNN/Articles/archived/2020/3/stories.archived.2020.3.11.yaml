      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem remains on whether people from either middle or upper
        classes, are actually willing to be tested to confirm if they have the infection,
        San Pedro said. He added that some families would likely use their money for
        only buying basic goods than visiting a private hospital for medical checks.</p>'
