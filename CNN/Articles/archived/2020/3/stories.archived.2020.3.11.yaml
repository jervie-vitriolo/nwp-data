      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a9a21-94a3-4578-8b4f-d79576e0d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:42:40.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gang passed themselves off as workers from delivery firm DHL,
        entering the airport in a vehicle in the company''s red and yellow livery,
        before threatening security guards and leaving one person injured after hitting
        them, reports CNN Chile.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89df174-12a4-4b52-ad23-7724e75fcb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:42:40.719+08:00
