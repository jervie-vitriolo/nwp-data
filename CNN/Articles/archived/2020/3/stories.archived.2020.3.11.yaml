      'mgnl:lastActivated': 2023-01-26T19:12:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31cb434-cccb-4b9a-a4a2-82cab11b924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:39:18.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover the mouth and nose when coughing and sneezing,
        and avoid close contact with those who show respiratory symptoms.</p>'
