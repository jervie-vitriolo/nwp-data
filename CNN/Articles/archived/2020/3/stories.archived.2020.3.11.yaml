      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, AC Milan announced it will donate $284,000 (‚Ç¨250,000)
        to relief efforts tackling the virus, as well as reimbursing fans who were
        not able to attend games that took place closed doors.</p>'
