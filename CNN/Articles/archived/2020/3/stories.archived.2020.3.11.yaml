      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814c0f4d-4e93-4624-a794-aeb0e1c8dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC also approved the proposal of the Gotianun-led Filinvest Development
        Corporation to raise up to ‚Ç±15 billion through fixed-rate notes to be sold
        to investors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b69667-f3d5-476d-8c94-2693d61b4d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c261c-7f5d-4725-ab34-6a1f638f06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonds will be sold at face value and will be due in five or
        seven years, the SEC said. The papers will be available with a minimum ‚Ç±50,000
        investment, plus increments of ‚Ç±10,000.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566db149-53c7-4a75-a9b9-698123ef8da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.558+08:00
      'mgnl:createdBy': 'mel'
