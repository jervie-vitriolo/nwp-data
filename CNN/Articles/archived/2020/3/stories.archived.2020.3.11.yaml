      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Northern California, a cruise ship that had been held
        off the coast for days after at least 21 people aboard tested positive for
        coronavirus is expected to continue disembarking passengers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb89a9-642b-497c-af29-3a6e263de650'
