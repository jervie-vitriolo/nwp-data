      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were discussions in Washington once again on Tuesday about
        a federal bailout for the travel industry, including airlines. That helped
        to lift airline stocks, which have been particularly badly hit in the last
        two weeks. But none of the executives speaking Tuesday endorsed the idea of
        a bailout.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691abb5-4843-41fa-ae68-9f855f08b78d'
      'mgnl:activationStatus': true
