      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ‚Äî</strong> Malaca√±ang''s
        main palace will be closed for disinfection&nbsp;after several Cabinet members
        go on self-quarantine due to COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a5b610-ba5d-4701-8846-11ae9d795423'
      'mgnl:activationStatus': true
