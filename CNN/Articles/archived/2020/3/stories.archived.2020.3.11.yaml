      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b006126-b9b1-482e-81c7-8cb2f7ca5171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sia is the <a href="http://www.cnnphilippines.com/business/2019/9/26/Sy-heirs-Forbes-richest-Philippines.html">28th
        richest in the Philippines</a>&nbsp;with a net worth of $400 million, according
        to Forbes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f11a7a-69ac-4d7f-8ea7-0cc68034feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c44fb02-69e2-4f68-8a35-07a10d982f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is looking to join the main bourse by April 2, according
        to its <a href="http://cnnphilippines.com/business/2020/1/27/MerryMart-IPO.html">proposed
        initial public offering</a>&nbsp;submitted to the SEC in January. In 10 years,
        the group said it wants system-wide sales worth ‚Ç±120 billion from its 1,200
        branches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb217b-3694-4860-8c56-692752684796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45def201-1ae1-4fd5-b577-95c98f922da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC said MerryMart is looking to add 12 new stores by June, while
        100 branches are eyed by end-2021. The proceeds of the public offering will
        fund 10 MerryMart Groceries, one MerryMart Market, and 14 MerryMart stores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a765ad-dbd6-491f-a861-26d827d4f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11e17a-279a-4618-9937-614fea68f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNB Capital and Investment Corporation has been tapped as sole issue
        manager, lead underwriter, and sole bookrunner of the fund-raising exercise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6986aa-175c-48a5-8705-39cec524389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ef73f-d28b-4ebf-8424-c8371d07c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More fundraising</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669486db-2405-409c-8151-c22273211bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.558+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.123+08:00
