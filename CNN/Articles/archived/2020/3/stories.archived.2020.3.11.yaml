      'mgnl:type': 'text'
      'text': '<p>It''s up to you to stay vigilant, take into account your medical
        history, monitor any symptoms and think critically about whether your specific
        situation puts you at risk -- or whether you just need a Zyrtec and some rest.</p>'
    '78':
