      'mgnl:lastActivated': 2023-01-26T19:12:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the coronavirus disease or COVID-19 has killed more than
        4,200 people, mostly in China, since the outbreak began in Wuhan City in Hubei
        province in December last year. It has infected over 115,800 people worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee46bd-cae3-41ad-9b7b-7c46dfb35983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:38:38.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fbcaef-e91f-481d-b638-5370c9a98c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:38:38.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, the most commonly reported
        symptoms are fever, dry cough and shortness of breath. Eight in 10 or around
        80 percent of infected patients experience "mild illness" and eventually recover
        from the coronavirus disease. Some 14 percent experience severe illness while
        5 percent were critically ill, the WHO said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d8ac7-3c8f-4198-b595-9a575e7f51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:38:38.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7dafb6-d8e3-4600-b015-576006cad408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:38:38.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, authorities are urging people to practice
        regular hand washing, cover the mouth and nose when coughing and sneezing,
        and avoid close contact with those who show respiratory symptoms.</p>'
  'Is-it-allergies,-the-flu-or-the-coronavirus--How-to-tell-the-difference':
    'author': ' AJ Willingham, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-11T13:29:28.080+08:00
    'imagesource': 'jcr:2104df37-9dd7-43bf-838d-32f109b49901'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1352ebb6-76d0-4cae-9ba4-9fa078303d08'
    'lead': 'If you''re wondering whether that stuffy nose could end up being a worst
      case scenario, CNN talked to Dr. Greg Poland about the differences between typical
      allergy, cold and flu symptoms, and ones associated with the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T13:58:33.025+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T19:12:33.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:09.030+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is it allergies, the flu or the coronavirus? How to tell the difference'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e564246-f692-40b9-ae34-3048a5935c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The coronavirus has infected more than
        100,000 people worldwide. With all of the news of event cancellations, empty
        flights and health precautions (wash your hands!), it''s natural that people
        may get a little anxious every time they feel a tickle in their throat or
        the beginnings of a bad cough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3e67e-3062-4a5a-a395-a44f61f8fe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the coronavirus is certainly something to take seriously,
        the chances of any individual person getting it are still low. But if you''re
        wondering whether that stuffy nose could end up being a worst case scenario,
        CNN talked to Dr. Greg Poland, a professor of medicine and Infectious diseases
        at the Mayo Clinic and director of the Mayo Clinic''s Vaccine Research Group,
        about the differences between typical allergy, cold and flu symptoms, and
        ones associated with the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de825112-7610-4be7-826b-0753ae5ea802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09564f03-ea4a-4682-9d38-d87962a0c5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itchy eyes? Runny nose? You probably have allergies ‚Äî or a garden
        variety cold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631adfea-2cea-4a8b-b002-2860a93b2a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85682ee-a4fc-406f-b1d3-a955cadddc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue with seasonal allergies is that they affect the nose
        and eye," Poland says. "They tend to be nasal, and most symptoms are localized
        to the head, unless you also experience a rash."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced94dd4-73f3-4d76-9fed-d07a079e4125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc368f-ad42-4aab-998c-502944417ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coronavirus and flu symptoms tend to be more systemic.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24bd385-5187-47ce-922d-0532e318a9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d88ac-abc9-4c54-bcc2-6ecf0db96f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, they affect the whole body.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b0d88-6b70-4e1e-a6f3-21397beacdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df12a92b-a348-4dc5-a672-cab976c75a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flu and the novel coronavirus, these affect other systems and
        the lower respiratory tract, Poland says. "You probably won''t have a runny
        nose, but what you might have is a sore throat, a cough, a fever or shortness
        of breath. So it''s a subtly different clinical diagnosis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1c7d02-ff1f-4993-ba8c-f0ba85354e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede45aef-92ec-4aae-8c63-35b5e9d061c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay attention to your temperature: Poland says it''s very unlikely
        that allergies would result in a fever. They usually don''t cause shortness
        of breath either, unless you have a preexisting condition like asthma.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55d3be-5600-49da-a1ce-ecbc1da53f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59f44be-cafe-4295-ab53-999240932668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Allergy symptoms are regularly occurring, and usually mild.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387c7e2-d2d9-476e-bdbf-beb2f1e81718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015dacb2-1ca4-42bb-b1dd-7c5a63998ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland says if you''ve had the same symptoms around the same time,
        year after year, you''re probably experiencing seasonal allergies. In that
        case, over the counter medication and other regular health precautions will
        help you feel better.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753cae0d-906a-42af-869f-b8d4f1a9abe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91fac9c-22aa-4dd0-912a-84032e675fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coronavirus and flu symptoms can put you out of commission.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58065c1-a49b-4bcf-af80-d0ce83bd321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bc7df-14b3-40fc-b529-547905c8ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have an acute case of coronavirus or flu, you will feel
        so tired, so achy, you''d basically be driven to bed. Everybody would see
        the difference," Poland says. "Allergies may make you feel tired, but they''re
        not going to cause severe muscle or joint ache."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e165c0f7-35ee-4a74-96db-8bef41a4023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbfb11-b85c-46f9-837b-43bb4dc3dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cold and mild flu symptoms usually resolve themselves.</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dff256-9b55-48f8-8b0b-12d27a019c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b85234-ae35-4978-9998-ad127a032a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With normal illnesses, you''ll start feeling better with rest and
        proper care within a few days (unless you are elderly or have other health
        conditions, in which case even mild illnesses may take longer to pass).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7242bf-3607-4c12-a40f-f7be871af2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54bdef-3b11-44d7-b450-1842341de6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coronavirus and acute flu symptoms could get worse over
        time.</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf04680-fdd2-4382-9c59-29c4908708df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b667495a-99b8-4b99-86c3-46acf8efa6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a nasty case of the flu or coronavirus, you may get
        worse when you expect to get better. This is a sure sign to seek medical care.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc3831-d650-46bc-a1ed-58ac6d018474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26af72-f3ed-42f4-bb9f-8bb0d03fd429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What would increase the suspicion of coronavirus would be if you
        were short of breath," Poland says. "People can also develop pneumonia from
        the flu, which has a similar presentation, so either way you''re going to
        want to seek medical attention."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac2cf2-40d5-41b3-af5a-d4c3393eb977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac810fe5-d243-4ab5-9a27-63018b13541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Early symptoms of allergies, cold, flu and coronavirus could
        be similar.</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c9697-9134-47e7-a7b4-3fbf82ea542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0829873-1cdd-4747-b1ff-e45bbc4e9a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.028+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Poland says, the initial stages of colds, flus and
        the coronavirus can be very similar, and some coronavirus and flu cases can
        be so mild they don''t raise any red flags. That''s why you have to pay attention
        to see if your symptoms persist, especially if you are in an at-risk group.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070c4d1b-a75d-42d6-aa1e-d4bb00dd030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4748f0-90b8-4bb1-94fb-5859f7b8a2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re worried about older people, people with asthma or other
        lung diseases, people with heart disease or diabetes, and also pregnant women,"
        Poland says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0b1c9-1d6c-4e11-a21a-9556a1b33d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f9644-aabf-4e14-af8a-e9f4f00fa3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coronavirus cases usually have some context.</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ef34c-8fd6-48fa-a80d-9d11bdeb7c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a1662-3479-4526-9f4f-27cd33c1e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you think you have the coronavirus. Poland says any doctor is
        bound to ask you some contextual questions, like:</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3b38bb-d656-42b3-81f2-c344fd7ae9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c22f9-5129-45b4-bd10-0afc8a696b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Have you traveled recently, and if so, where?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b12f9-f710-4944-ae5c-c411866cba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Have you had anybody in your home or had a workmate or schoolmate
        who''s traveled? Where did they go?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a50e08-733f-4029-85ce-e1228124f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Have you had anybody in your home from areas where the outbreak
        is most concentrated?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dda68a-4f1a-48e7-93d2-883f31d44974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Have you been on a cruise ship?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd65cb-f3e7-4448-97e2-01ba8b361a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Do you live near an area where there''s an outbreak?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00fcba-5ccd-49d7-adb6-45259164ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re like a detective, trying to accept and put together pieces
        of data," Poland says. "If someone who hasn''t left the middle of Kansas thinks
        they have the coronavirus, I would say take a Tylenol, have plenty of fluids
        and rest."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01206f-3640-4b43-840a-fe8b322409f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba4058-9408-4128-9d19-26143bf81fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may sound harsh, but the current availability of testing, treatment
        and proper response to the virus doesn''t accommodate vague inclinations.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c17834-7380-4051-8449-d97e3a2d67bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a601dd-79e4-4e1d-8910-273a6f350269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re worried, call in to your physician," says Poland. "
        Describe your symptoms and they''ll make a decision. You can''t test everybody
        and you can''t test anybody repeatedly."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a917ff2-3e87-4ded-908e-70c258bf9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372fe02f-dfa2-46aa-bc31-9401c6010407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also an opportunity to do some critical thinking before
        you race for a diagnosis.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992b2549-5540-4710-859a-dd5dc6808328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e781829-05a5-4527-b097-d3da13317cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would take that next step if your suspicion increases," Poland
        says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5548705a-01b7-4a45-9b7a-6d652fe25d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21a1d1-2795-4240-a608-c0c23da7b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Just because it isn''t the coronavirus, doesn''t mean it
        isn''t serious.</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93d6bd1-d9f8-4f84-b236-18b3bb7a799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4178f9-bc24-420a-aff4-34aa26535c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last few months, 30 million Americans have been infected
        with a virus," Poland says. "About 300 to 500 thousand of them so severe they
        had to be hospitalized, and about 30,000 of them died. It''s the influenza
        virus. We are so culturally numb to ''just the flu'' that we don''t take it
        seriously despite the numbers. And in contrast, the coronavirus has killed
        about 3,300 in roughly the same time."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70340317-fcaa-4979-81ce-7ff47c7bfcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d757411-db3c-4609-8713-aa29ecc2c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, the coronavirus may have a comparatively higher death rate,
        but Poland also points out the more people that are infected, the more likely
        it is the infection will spread to others.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d186bfc-c043-4206-84d2-c43b00f9a131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7e504-ddc3-40dc-8d3d-f82b4c4e5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:58:33.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means even with the statistical difference in death rates,
        the flu is more prevalent and far more likely to be a problem for the average
        person.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80c9b1-f37e-4ac5-a77c-17f32a8661ea'
      'mgnl:activationStatus': true
