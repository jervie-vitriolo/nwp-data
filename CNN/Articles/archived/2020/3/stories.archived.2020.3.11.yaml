      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 4,200 people, mostly in
        China, since the outbreak began in Wuhan City in Hubei province in December
        last year. It has infected over 118,000 people globally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b893ab76-0b31-4832-94f1-9da454487e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:39:18.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4532a-4b44-405e-8c40-bf70c8373b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:39:18.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, the most commonly reported
        symptoms are fever, dry cough and shortness of breath. WHO said 8 in 10, or
        around 80 percent, of infected patients experience "mild illness" and eventually
        recover from COVID-19. Some 14 percent experience severe illness while 5 percent
        were critically ill, the WHO said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4186d1-2563-4fa1-9969-ac282a0f1600'
      'mgnl:activationStatus': true
