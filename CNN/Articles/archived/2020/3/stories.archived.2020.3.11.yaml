    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce16834-2f84-43d4-9918-348c8995a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:24:24.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ‚Äî</strong>&nbsp;The
        novel coronavirus outbreak would likely lead to a ‚Ç±91 billion reduction in
        tax collections, but Finance Secretary Carlos Dominguez III said there‚Äôs no
        need to drop infrastructure projects and other state programs yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227219cd-ea5c-4dd4-8d02-318f9e74904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:24:24.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255389e-c3d5-448f-8417-b563a8f53b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:24:24.223+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:47.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez told reporters the government can still fund its big-ticket
        infrastructure projects, even as global markets are slumped due to the outbreak,
        which has so far infected 113,000 people and caused 4,000 deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1320400-64e2-4ae5-a6ea-3e04dd21c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:24:24.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange index dipped to a four-year low on
        Monday, tumbling as the government confirmed new cases of COVID-19, the disease
        caused by the new coronavirus. The tally stands at 33 as of March 10, with
        <a href="https://cnnphilippines.com/news/2019/8/20/Philippines-coronavirus-cases.html">local
        transmissions reported</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af553f-a5d5-4f53-a1e3-04394e158cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:24:24.225+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:47.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/10/coronavirus-common-questions-answered.html">COVID-19
        outbreak: Your top questions answered</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec86c0-1314-4a22-bad5-dc303370e115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:24:24.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has also stifled tourism as foreign visitors cancel
        their trips to avoid contact with infected individuals. Travel bans are also
        in place for those flying in from China, Hong Kong, Macau, and a hard-hit
        province in South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d977d93-ce11-4e6b-b453-318fd2e69b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:24:24.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:47.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4cbcf-100d-4fc1-944e-6575ac28026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:24:24.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said slower economic activity would pull down government
        revenues for 2020, with the latest estimate assuming that the outbreak lasts
        until end-June. Despite this, he said the state wouldn‚Äôt need to cut its spending
        plans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a2eec-6c3f-4e14-9f9a-eb00f62d5948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:24:24.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a00ea-9768-49a5-bd76-c261371e137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:24:24.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:47.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDespite difficulties, we are not contemplating a reduction in spending.
        BBB (Build, Build, Build) and all other programs will go full blast,‚Äù Dominguez
        said during a media briefing on Tuesday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e87428f-cc04-4312-81b5-06d4b2b4e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:24:24.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d74265-f56f-41c3-b9d2-87fcd5efe8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:24:24.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is supposed to collect ‚Ç±3.49 trillion and spend ‚Ç±4.16
        trillion this year. Of the amount, ‚Ç±1.2 billion is earmarked for infrastructure
        projects, which include the construction of the North-South Commuter Railway
        system (‚Ç±84.7 billion), the government share in the Japan-funded Metro Manila
        Subway (‚Ç±9.8 billion), and the rehabilitation of the Metro Rail Transit Line
        3 (‚Ç±5.1 billion).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9aea42-49a2-4ce0-8774-bf63b3394c74'
