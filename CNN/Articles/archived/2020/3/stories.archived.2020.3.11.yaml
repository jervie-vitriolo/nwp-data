      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They likewise urged the government to release ‚Äúone spouse in the
        case of every political prisoner couple (numbering 10) and those considered
        mere ‚Äúriders‚Äù or accidental victims in political arrests.‚Äù</p>'
    '45':
