    'title': 'Jail lockdown possible if an inmate tests positive for COVID-19 ‚Äî BJMP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2c7d4-9647-4a65-8117-de4d1b81e569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:59:29.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> ‚Äî The
        Bureau of Jail Management and Penology said Wednesday it is considering implementing
        a lockdown in jails should an inmate test positive for the coronavirus disease
        or COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d92e3ef-bd67-4aee-bde7-fcbca47bb879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:59:29.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445dd92-5573-488e-94d4-04897b35c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:59:29.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKung magpositibo ang inmate, we will implement a lockdown. Restricted
        ang movement sa loob, pati our personnel,‚Äù said BJMP Community Relations Chief
        Xavier Solda in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0265b95-25b6-4731-9e5b-56b15afc86e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:59:29.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde8563-c9a4-46b2-989f-42948e65e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:59:29.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If an inmate tests positive, we will implement a lockdown.
        Movement inside the facilities, including of our personnel, will be restricted.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd648eb68-1266-445b-a772-79d12cd8458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:59:29.222+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
