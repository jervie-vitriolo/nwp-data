  'climate-report-wmo-2019':
    'author': 'Hannah Levy and Brandon Miller, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-11T07:35:12.048+08:00
    'imagesource': 'jcr:beaddc12-a843-4c15-b6e3-0a51d4aa166f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71693fd8-9579-469e-a870-2d3df1814139'
    'lead': 'After declining for most of the last decade, hunger is once again on
      the rise around the world, and climate change is a primary cause.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T07:37:33.301+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T19:12:52.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:03.828+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'climate-crisis']
    'template': '1'
    'title': 'The climate crisis is disrupting life for millions, a report finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011de33d-88df-4d70-b0c9-8283edba50cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.301+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>After declining for most of the last
        decade, hunger is once again on the rise around the world, and climate change
        is a primary cause. Over 820 million people suffered from hunger in 2018,
        the greatest number since 2010 according to findings from a new World Meteorological
        Organization report released today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca89ee6-d537-4afb-87ea-f8e794b24e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bd0920-4ef0-4a12-b806-34bf11fc226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide-ranging State of the Climate report outlines the latest
        science and includes data from a variety of disciplines in order to evaluate
        the current and future impacts of climate change on everything from heath
        and global economies to food insecurity and refugee displacements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d2a1b1-1f15-49f1-ace1-1144fe9dece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df61da79-070b-4661-8c92-52d87444aabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate variability is one of the key contributors to this increase
        in global disruptions due to food insecurity, displacement, and deaths from
        disasters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7220f6-93c5-4d7d-846d-3bd163d06f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899231a-7572-409e-9fe3-fbb407dc8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food supplies in some of the most vulnerable regions in the world
        are being directly affected by impacts such as crop failures and locust swarms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074abf46-fcbe-4f15-aa1e-a3bff7cf39c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29bf944-4a65-466d-a601-68eec9737f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exceptional drought followed by extremely heavy rainfall markedly
        decreased the seasonal crop yield in the Horn of Africa during 2019. These
        irregular weather and climate patterns also contributed to the worst desert
        locust invasion in 25 years, which further threatened the crop supply in the
        region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca54b4-0fd7-48a5-8b52-1582bfe91753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f2f5c-865b-483e-8073-386f98b652b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, by the end of 2019, over 22 million people in the Horn
        of Africa alone were estimated to be severely food insecure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9ce3f-a918-43ba-847f-36fe2f6ab1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d8fc8c-5683-41bb-9be7-1bd39bc69ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.302+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extreme weather spans the globe</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e5b69-941d-44bf-a2cb-31c050f97961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-impact weather events in 2019 were largely to blame for up
        to 22 million estimated displacements of people due to disasters, up more
        than 25% over 2018. Floods and storms contributed the most, including Tropical
        Cyclone Idai in Mozambique and Hurricane Dorian in the Bahamas -- each of
        which dropped unprecedented amounts of rainfall and displaced tens of thousands
        of residents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6176bd2-a07b-4d99-9279-522e9f15ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6ffd9-a2b4-4bbe-a74d-2e834a904afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During two separate summer European heatwaves, all-time record temperatures
        were notched in several countries across Europe and at least 1,462 deaths
        were recorded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7359dd-140b-4a90-8a3c-e5cfb55bc0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T07:37:33.303+08:00
