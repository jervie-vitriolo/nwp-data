      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreigners who tested positive for the viral illness include
        one Taiwanese, one American and three visitors from Wuhan, China ‚Äî where the
        disease was first reported. Two of the Chinese patients have since recovered
        and left the country while one died.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b38993c-eb7a-4306-b658-020395d42f1f'
