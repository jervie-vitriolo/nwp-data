      'mgnl:lastActivated': 2023-01-26T19:12:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86532c6a-2d3f-40c6-8cbf-56126298a9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MerryMart offers franchises for a full-size supermarket, a medium-scale
        market, and the MerryMart Store, which are smaller outlets selling a limited
        array of household essentials. It was previously known as Injap Supermart,
        Inc. after its founder, who is also behind fast food chain Mang Inasal and
        property firm DoubleDragon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e899e6-190c-49b7-998e-43c2a7f82e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.116+08:00
