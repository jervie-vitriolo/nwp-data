    'template': '1'
    'title': 'Doctor in Quezon City tests positive for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81559537-135f-4a3b-b6f5-c690edc09346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:39:18.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> ‚Äî The
        Quezon City government on Wednesday reported that a doctor has tested positive
        for COVID-19 ‚Äî the first reported case of infection of a medical personnel
        in the country and the fourth case of the viral disease in the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699ebb1-f9d7-4045-8d32-f3b2576b5b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:39:18.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1964ebbe-d7c5-4db6-847b-0f62d2694090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:39:18.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte told CNN Philippines in a text message
        that he is a 27-year-old doctor who, based on reports, was treating a COVID-19
        patient. Belmonte would not disclose the name of the hospital where he worked
        at.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40984ea7-346d-4f75-87af-c9e2963325ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:39:18.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said in a press briefing that there are still
        no reports of hospital-acquired infections of the virus that causes COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3e6a2f-bab3-44c1-a1b4-dd0e754d8bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:39:18.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if this patient is among the 49 confirmed COVID-19
        cases in the country. Earlier, the Department of Health said San Juan City
        has seven coronavirus cases ‚Äì the most recorded by a locality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ebf6f-4e48-40e1-b4f7-41673bc14275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:39:18.248+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7930d-5edc-4858-8af0-b8ef37970e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:39:18.249+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty of the patients are admitted in hospitals mostly in Metro
        Manila. The other three are the Chinese visitors who earlier tested positive
        for the virus in the Philippines ‚Äì one of them died, while the remaining two
        have since recovered and left the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac92660-b78a-4128-b97c-199bec358185'
      'mgnl:activationStatus': true
