      'mgnl:lastActivated': 2023-01-26T19:12:29.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7590b3c-271c-44f8-8c85-68aa6604ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.455+08:00
