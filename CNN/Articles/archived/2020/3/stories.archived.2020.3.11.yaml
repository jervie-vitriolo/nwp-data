    'title': 'Google has asked all of its North America employees to work from home
      to prevent coronavirus spread'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d4b99f-9e98-4b3d-bd17-0fa521e2b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Google parent company Alphabet is
        recommending that all of its North America employees work from home through
        April 10 due to coronavirus, according to an email shown to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2520f-aa6e-4cfd-934c-b4b7578b4a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c8231-b812-45d4-899c-dd05ea0a4ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of an abundance of caution, and for the protection of Alphabet
        and the broader community, we now recommend the you work from home if your
        role allows," the Tuesday email from Chris Rackow, Google''s vice president
        of global security, reads in part.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3831d-facb-4159-a575-dece100e39f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d457298-577a-4f9a-944d-8d1003b5ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphabet employs nearly 120,000 full-time workers, according to
        its 2019 annual report. It''s unclear how many people the company employs
        in North America alone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532a923-bc55-46ff-a513-5d36929442ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db57631f-a195-444f-859c-4bd565803f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many companies have asked employees in certain cities to work
        from home or tested out large scale work from home measures, Google is among
        the first to ask that employees throughout the continent do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec3ca6-b056-4442-9a1e-c927d37ffad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f758fa-89be-468e-b619-30b15b45a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, Google, Amazon, Microsoft and Facebook all began
        encouraging employees in Seattle to work from home as the coronavirus outbreak,
        also called COVID-19, spread in Washington state.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bda69d-7e40-4a63-a4a0-0e32a7252ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc31d76-e86e-47cc-a705-1e648c7f187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, coronavirus cases have continued to balloon in the United
        States, with more than 900 cases and nearly 30 deaths now confirmed across
        the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f56dd44-f5f9-4d22-9110-359a5209ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f05d9-1b17-48ce-baaf-873204cba036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many schools and universities have transitioned to online classes
        and Harvard has even asked students to leave campus housing within a matter
        of days. Growing numbers of major events have been canceled or postponed ‚Äî
        including campaign rallies for Democratic presidential hopefuls Joe Biden
        and Bernie Sanders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d851f13-a53a-4399-ad4a-491cf5439243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af23d8e-9a38-4995-98df-f6b9ebb1f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google was also forced to cancel its biggest event of the year,
        the annual developer conference Google I/O, which had originally been scheduled
        for mid-May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292dcca3-0e08-4200-b4a1-21f0eca95b0b'
