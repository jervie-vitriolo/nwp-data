      'mgnl:lastActivated': 2023-01-26T19:12:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108562c-b238-414b-92aa-6bb03fbb0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The tests run on the patient''s nose and throat swabs
        are free.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9565f785-259d-44af-aa74-f8c75587e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:19:13.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Cabinet Secretary Karlo Nograles, who is also
        a member of the inter-agency task force for the management of emerging infectious
        diseases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e72d58-6ede-47d8-89a2-9d337d145b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e73c40-4240-4cea-a32c-53216ef3d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the state health insurer will to a certain extent cover
        their members'' medical costs associated with COVID-19. The disease is caused
        by SARS CoV-2, also known as novel coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577fb17d-70d2-4381-8008-da743b4c210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77915ce9-eeea-4e37-abdb-771c802437e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each member of the Philippine Health Insurance Corporation could
        avail of a health package worth ‚Ç±14,000, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c6c7e-bbc8-43fc-b202-f3cb4af54834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c20668-9132-4c1d-b252-c943232650aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a PhilHealth member diagnosed to have moderate pneumonia
        is entitled to a medical coverage worth ‚Ç±16,000. Meanwhile, once the beneficiary
        developed severe pneumonia, hospitals could charge PhilHealth up to ‚Ç±32,000,
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e133fe-7406-470b-9f7c-a61a23500408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b091a-c272-43ae-8621-91460800ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, each coronavirus test kit costs around ‚Ç±8,000. A patient
        will have to undergo tests at least three times. Aside from the confirmatory
        test, a COVID-19 patient must be tested twice before being discharged from
        the hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f627b-cbea-4557-bcf9-4e28f972af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08230b1-a5d8-4a4c-8da8-754cf9d9bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the food and drug regulator issued a certificate allowing
        the use of the COVID-19 detection kit developed last month by scientists from
        the University of the Philippines National Institutes of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be559dfa-0d88-47e5-a766-9c5fccd6804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:19:13.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new kit is set for field validation study, which will be supported
        by the Philippine General Hospital and the University of the Philippines''
        National Institutes for Health (UP NIH), Nograles said, citing Dr. Raul Destura,
        the inventor of the kit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a714a-98a5-4efb-99fb-4410e72394c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:19:13.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641aea43-9c56-4f87-a7fa-da6df032d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:19:13.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAt this point, they just need to conduct validation of 500 tests
        for COVID-19 to enable them to conduct clinical sensitivity analysis as a
        pre-condition set by the FDA. Once it passes the clinical tests, the FDA will
        grant full access by all hospitals, as guided by the DOH,‚Äù the official added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84384f7-a2de-4c93-9d7d-849f483f168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:19:13.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb355ef-1d16-45b5-b000-957af3e525af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:19:13.041+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also said some private hospitals have intended to join
        the study, so the UP NIH could secure approval by the NIH''s ethics committee
        by Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a23cfa-079b-48e7-94b9-0f58e2e667c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1cfbd0-d2c4-4ce9-be55-0d94546b4df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he was told the test kits are 95-percent accurate and
        reliable, but admitted he has yet to read an official report about them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d3802-23d8-42b2-9f59-59d6eb4df107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.515+08:00
