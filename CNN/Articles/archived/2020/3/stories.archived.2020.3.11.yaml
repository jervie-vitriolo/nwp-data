        disease or COVID-19 Wednesday, according to the <a data-cke-saved-href="https://www.moh.gov.sg/news-highlights/details/three-more-cases-discharged-twelve-new-cases-of-covid-19-infection-confirmed"
        href="https://www.moh.gov.sg/news-highlights/details/three-more-cases-discharged-twelve-new-cases-of-covid-19-infection-confirmed">Singapore
        Ministry of Health</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45215c32-4303-4600-8ca9-055fe2696d06'
