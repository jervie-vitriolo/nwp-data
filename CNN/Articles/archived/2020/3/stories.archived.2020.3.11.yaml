      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the chief executive again denounced the two concessionaires,
        which he branded as the ‚Äúbiggest fish‚Äù that his administration had caught
        in its campaign against corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a2f1f-2df8-4d7a-a9ce-71ccc3eb13cb'
      'mgnl:activationStatus': true
