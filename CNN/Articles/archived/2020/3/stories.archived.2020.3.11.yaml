      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74fa493-a191-440b-9705-cbacc112b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.727+08:00
