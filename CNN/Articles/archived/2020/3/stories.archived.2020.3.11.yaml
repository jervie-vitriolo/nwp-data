      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Penguin Vitae</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4dca5b-954b-4b2d-850d-211c79e65252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:44:19.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:12:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest hardcover series from Penguin Classics approximates the
        idea of how a person builds their own literary canon (since the actual literary
        canon is full of old white dudes anyway). It‚Äôs like your favorite movies;
        it isn‚Äôt just all auteurs; there are&nbsp;bound to be films there that you
        love because they have personal significance to you. ‚Äú[Penguin Vitae is]&nbsp;really
        about taking ownership of your life as a reader and being proud of the books
        that have been pivotal to the chapters of your own life, and in a sense having
        it be a way of communicating with other readers, books that gave you a sense
        of joy or sense of recognition,‚Äù said Penguin Classics publisher Elda Rotor.&nbsp;‚ÄúA
        canon can have a diverse array of titles because they affect you so they‚Äôre
        not always this perfect looking group of titles, which is basically how a
        person is.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b1771e-1d89-4ce4-a06f-7166514b8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:44:19.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:12:30.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any Penguin Classic series, each Vitae book is packaged beautifully
        with typographic, foil-stamped covers designed by Paul Buckley. The inaugural
        five titles are ‚ÄúThe Awakening‚Äù by Kate Chopin, ‚ÄúBefore Night Falls‚Äù by Reinaldo
        Arenas, ‚ÄúPassing‚Äù by Nella Larsen, ‚ÄúSister Outsider‚Äù by Audre Lorde, and ‚ÄúThe
        Yellow Wall-Paper‚Äù by Charlotte Perkins Gilman. The books are remarkable in
        the diversity of experiences, from Arenas‚Äô struggle as a homosexual, Lorde‚Äôs
        electrically charged takes on sexism, racism, and class, to Gilman‚Äôs landmark
        feminist fiction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb449f4c-ca40-48bc-a3ee-58f5d05bffff'
      'mgnl:activationStatus': true
