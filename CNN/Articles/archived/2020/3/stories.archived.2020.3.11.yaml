      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate will also close down&nbsp;after a resource person at
        a Senate hearing tested positive for COVID-19, Senate President Vicente "Tito"
        Sotto III told CNN Philippines on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062468b2-b1d5-441f-a572-69bea8372fae'
      'mgnl:activationStatus': true
