      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has killed more than 4,200 people, mostly in China, since
        the outbreak began in Wuhan City in Hubei province in December last year.
        It has infected over 119,000 people worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce31fdca-4a2d-4e44-8852-dc16b84c970e'
