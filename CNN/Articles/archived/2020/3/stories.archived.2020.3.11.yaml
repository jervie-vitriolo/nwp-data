      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to prevent the coronavirus disease from infecting inmates,
        BJMP has announced that they are temporarily banning visits to jails.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91df4fa2-15d9-4cff-9439-adaef8fa9585'
