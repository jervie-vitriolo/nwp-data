    'template': '1'
    'title': 'Led Zeppelin wins major copyright battle for ''Stairway to Heaven'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c0365-2352-47bb-a97c-47ae69942063'
