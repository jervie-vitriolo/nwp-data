      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group invoked an ‚ÄúIran solution.‚Äù The Iranian government announced
        Monday that it has temporarily released about 70,000 prisoners to combat the
        coronavirus outbreak.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
