      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/10/doh-universal-health-care-law-implementation.html"
        href="https://cnnphilippines.com/news/2019/10/10/doh-universal-health-care-law-implementation.html">law</a>
        which was signed last year, ensures that all Filipinos are covered by the
        Philippine Health Insurance Corporation and that each will be assigned to
        primary healthcare providers with free services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afd8ee5-2f6c-4142-816d-cad9234a18b4'
      'mgnl:activationStatus': true
