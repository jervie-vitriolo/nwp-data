      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the President''s response:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87189ff-b5b1-467e-a2d5-583c66185286'
