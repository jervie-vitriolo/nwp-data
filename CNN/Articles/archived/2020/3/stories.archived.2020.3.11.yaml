    'template': '1'
    'title': 'Apple says it''s fine to clean your iPhone with disinfectant wipes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd557a65-3a45-4aee-9be5-b70ccfe87ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:40:17.488+08:00
      'mgnl:createdBy': 'lara'
