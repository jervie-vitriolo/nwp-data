      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro Padilla, executive director of the Pharmaceutical and Healthcare
        Association of the Philippines, said pharmaceutical firms, manufacturers,
        and health experts from all over the world have been in constant collaboration
        to develop a vaccine. However, he said the product may still be only available
        to the public in the coming months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070c57c6-a813-4997-b8d4-45b20af137d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:14:55.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBecause of the emergency, this global situation we face, what we''re
        seeing now is that this vaccine that is being done in other parts of the world
        could come in a matter of months,‚Äù Padilla told CNN Philippines‚Äô The Source
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea56be34-7085-4579-b987-ae0557d7c332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:14:55.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:35.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNot tomorrow, unfortunately, but maybe around probably the end
        of the year,‚Äù he added, noting that a regular vaccine normally takes ten years
        to craft.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f71bf8-9c92-46b8-aee1-d8c838f88721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:14:55.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:35.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a73db-e782-43e2-b00e-a2aa09d4987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:14:55.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:35.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization previously set a longer timeline for
        the vaccine‚Äôs rollout, saying the product will only be available by <a href="https://cnnphilippines.com/world/2020/2/12/covid19-vaccine-could-be-ready-in-2021.html">mid-2021.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ff0c7-994f-4088-a8c3-5f0d893f7c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:14:55.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla admitted developing a vaccine is complex‚Äî particularly for
        the mysterious disease, which has killed over 4,200 people globally in a span
        of months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b715225-e626-4974-a348-f1d55e6479ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:14:55.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/3/10/coronavirus-common-questions-answered.html"><strong>COVID-19
        outbreak: Your top questions answered</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d715a-9299-4988-9f5a-611900cc010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:14:55.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:35.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said global manufacturers may be able to modify or adopt
        some chemical agents of the vaccines for the severe acute respiratory syndrome
        coronavirus and the Middle East respiratory syndrome-related coronavirus in
        their ongoing production.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9888ef72-5db1-47d2-b023-978766075774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:14:55.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:35.214+08:00
