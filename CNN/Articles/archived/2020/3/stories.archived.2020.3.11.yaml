      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c7293-58b8-4865-b0cd-d5e52d95f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.290+08:00
