      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHindi pa namin nakikita na magkakaroon ng ganitong kaso sa loob
        ng jails namin. [Translation: We are currently not seeing the possibility
        of COVID-19 cases inside our jails.],‚Äù he added. Even so, Solda said the bureau
        is taking proactive measures to ensure the infectious disease would not reach
        the detainees.</p>'
