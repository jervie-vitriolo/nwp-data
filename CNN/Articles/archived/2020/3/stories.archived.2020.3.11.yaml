      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="https://cnnphilippines.com/news/2019/8/20/Philippines-coronavirus-cases.html">has
        reported a total of 33 coronavirus cases</a> ‚Äì 30 of them are admitted in
        hospitals mostly in Metro Manila. The other three are the Chinese visitors
        who earlier tested positive for the virus in the Philippines ‚Äì one of them
        died, while the remaining two have since recovered and left the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8601dd4-3d1f-4a6f-b7e6-fb4dd89252ab'
