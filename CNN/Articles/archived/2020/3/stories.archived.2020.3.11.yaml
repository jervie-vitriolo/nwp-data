      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But preventing the continued spread of the virus will depend in
        large part on community action, officials said Monday at a White House coronavirus
        briefing.</p>'
