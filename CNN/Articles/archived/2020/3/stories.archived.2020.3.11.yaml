      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 11 of Google''s offices in the United States and Canada are
        affected by the new work-from-home directive, with the San Francisco Bay Area
        and New York offices upgrading from a voluntary work-from-home status to recommended.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43eea17-f492-4631-8151-bd8f6a8c713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.012+08:00
