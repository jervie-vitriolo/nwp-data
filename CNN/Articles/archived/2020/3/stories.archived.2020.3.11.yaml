      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers and scientists around the world‚Äîincluding in China and
        the United States‚Äî are racing against time to develop the vaccine, with WHO
        seeking a <a href="https://cnnphilippines.com/news/2020/2/6/World-Health-Organization-675-million-donation-novel-coronavirus.html">$675
        million donation</a> for the drive against COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c12d41-2a54-4519-8314-f5d331f9fa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T13:14:55.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T19:12:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vaccine‚Äôs coverage remains unclear as of the moment, global
        authorities said the product will first cater to health workers who have been
        exposed to infected patients.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f6689-58f3-4e9a-8a49-29da7dd02737'
