      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/10/entertainment/led-zeppellin-stairway-heaven-lawsuit-trnd/index.html">Led
        Zeppelin wins major copyright battle for ''Stairway to Heaven''.</a>"</em></p>'
  'Coronavirus-hotspots-in-New-York-and-California':
    'author': 'Jason Hanna, Madeline Holcombe and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-03-11T06:04:19.054+08:00
    'imagesource': 'jcr:172d3001-a8f5-4058-90b4-dd5885c5ac92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '840707a7-2cce-41dc-a4ca-6e862ca528dd'
    'lead': 'Officials are clamping down on public gatherings in US coronavirus hotspots
      on both coasts, including in the New York City suburb of New Rochelle, where
      the governor ordered schools and other ''large congregate facilities'' temporarily
      closed starting Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T06:08:14.262+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:12:58.326+08:00
