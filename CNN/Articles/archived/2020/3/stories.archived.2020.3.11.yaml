    'caption': 'Lawmakers on Wednesday approved a bill that seeks to create a new
      agency for overseas Filipino workers called the Department of Filipinos Overseas
      and Foreign Deployment. (FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
