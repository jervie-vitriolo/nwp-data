      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III and Transportation Secretary
        Arthur Tugade are also going on self-quarantine after they interacted with
        people who&nbsp;have&nbsp;the viral disease.</p>'
