      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rackow''s email says Google is "carefully monitoring the situation
        and will update the timeline as necessary."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d94645-2294-41d8-8196-47bfa98797e7'
      'mgnl:activationStatus': true
