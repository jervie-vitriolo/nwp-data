      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> ‚Äì President
        Rodrigo Duterte has expressed willingness to resolve disputes, although publicly,
        with Metro Manila water concessionaries Maynilad Company, Inc. and Manila
        Water Services Inc., which supposedly have ‚Äúonerous‚Äù contracts with the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab00e952-713f-4c53-9348-dc05d96de9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bad2f4-5c16-4c07-b425-90743cc835b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSabi ''ko, mag-areglo tayo. Well, of course, I can. I can talk
        to you. But it must be in public,‚Äù Duterte said in a speech during a gathering
        of municipal mayors on Tuesday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd352cac-91c1-4d41-95a5-088dd78418d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b444dada-8052-48e8-b658-9ee1c79c2f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, let‚Äôs settle. Well, of course, I can. I can
        talk to you. But it must be in public.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa9c390-e1f8-42c1-9b3b-4bfaca7b7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.514+08:00
