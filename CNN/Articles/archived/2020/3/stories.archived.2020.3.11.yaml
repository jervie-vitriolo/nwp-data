      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Florida Robes of the lone district of San Jose Del
        Monte said in a statement on Wednesday that the patient had no recent overseas
        travel history.</p>'
