      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early data suggests older people are twice as likely to have serious
        illness from the novel coronavirus, according to the CDC, which advises older
        people and those with severe chronic medical conditions to stay home as much
        as possible.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4af80b-2594-406b-9027-2c5784220f0b'
      'mgnl:activationStatus': true
