      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df82a6e-3435-4780-bd15-59cc519ffe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T08:51:38.557+08:00
      'mgnl:createdBy': 'glee'
