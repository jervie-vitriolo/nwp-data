      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Awakening" and "The Yellow Wall-Paper" are available at Fully
        Booked. The rest of the series will be arriving&nbsp;soon. ‚Äî DON JAUCIAN</p>'
    '2':
      'image': 'jcr:880e4a09-a321-4424-a582-16df08768bc9'
