      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0024f0d3-7d22-420a-a20b-4395b01f81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.514+08:00
