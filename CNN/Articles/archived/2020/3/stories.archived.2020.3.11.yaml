      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the three new confirmed cases is a 37-year-old male
        Filipino who is a Singapore Work Pass holder. It was reported that he went
        to the Philippines from February 11 to 19, and again from February 23 to March
        2 to visit a relative with pneumonia who eventually died.</p>'
