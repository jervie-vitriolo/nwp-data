      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> All domestic <a href="https://edition.cnn.com/sport">sport</a>
        in Italy has been suspended as the <a href="https://edition.cnn.com/world/live-news/coronavirus-outbreak-03-10-20-intl-hnk/index.html">novel
        coronavirus outbreak</a> shows no signs of abating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfdba64-a8af-4f81-8d7a-4ad52efe2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T19:09:34.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Prime Minister Giuseppe Conte announced new measures
        to curb the spread of the virus Monday, with a sporting ban put in place until
        April 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fabcf60-842e-4d31-9a81-9144aa4a21a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T19:09:34.898+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian clubs in UEFA competitions -- such as Juventus'' Champions
        League tie against Lyon -- are still eligible to be play matches behind closed
        doors, as are international friendlies involving Italy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd70cb8-f399-42a3-bb9f-0e69a4aed31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T19:09:34.899+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting facilities can also be used for training in a closed door
        capacity by professional athletes or non-professionals recognized by the country''s
        Olympic committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f2bab-c13a-4169-b800-c63459f69e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T19:09:34.899+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T19:12:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy is under lockdown as the spread of the virus intensifies,
        with all public gatherings banned, schools shut and public services suspended.</p>'
