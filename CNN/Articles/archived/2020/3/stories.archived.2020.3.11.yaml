      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89003219-10c1-4520-9305-2d5db567a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently under a state of public health emergency
        after it was placed under Code Red sublevel 1 over the weekend, indicating
        at least one local transmission reported. It will be raised to sublevel 2
        when there are several community transmissions beyond capacity. Schools and
        work may also be suspended under this alert level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e495ff0-1c00-4b76-859f-b5a07e10c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc6b39-7626-4876-8cfb-e88e190e5727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When evidence points to community transmission, we will resort
        first to a localized lockdown, rather than the whole NCR locking down. We
        have to be careful on the implications of imposing a metro-wide lockdown,"
        Duque said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16dd32-f0a5-422a-804b-a6e5b7926c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2673c83b-a78f-4cea-bca5-11bd2c4243b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Travel ban delayed virus transmission''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0bfb5d-fbdf-4b65-b11c-6f2be22d2046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque maintained that the government''s imposition of
        a travel ban on mainland China, Hong Kong, and Macau helped delay the transmission
        of the virus, despite criticisms about the Department of Health''s reporting
        of cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07de19-9242-4828-b1c5-1971e459fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec5ab8-fce1-4934-b82d-b045cc19415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa tayo sa mga bansa na nagtalaga ng</em> (We were among the
        countries that imposed) absolute travel ban on persons and nationals coming
        from China and its special administrative regions, Hong Kong and Macau," Duque
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799dc283-2b31-4d5f-9ae4-e3db652ab2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113f4916-7f12-45bb-a7a2-5b7d25ccef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naniniwala po ang Inter-Agency Task Force na itong hakbang
        na ito ang siyang nakapag-delay</em> (The Inter-Agency Task Force believes
        that this move helped delay) by a month the entry of the COVID virus in local
        communities," the Health Secretary added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c271bc-19ca-4d81-9ec2-33a8dfe769b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6835e8ec-ec6b-49c1-851f-645f854029ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said that while there may have been a problem with the agency''s
        reporting system, "there was no deliberate intention" to keep from the public
        necessary information about the issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c26ead-9881-40fd-be98-1069c3743d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4f98f-5a9e-4e46-b331-7e49b2d2fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, WHO representative Rabi Abeyasinghe reiterated his warning
        to limit travels during this period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436533f-aaa4-45df-ae12-eeeaa09a58c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8976851e-2b3f-4c4b-98f7-410f00035206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.291+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino population travels a lot so we need to be aware that
        the virus can be taken by context to other places," warned Abeyasinghe.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e8b2ba-d983-46a8-b9db-78d68298b3fd'
      'mgnl:activationStatus': true
