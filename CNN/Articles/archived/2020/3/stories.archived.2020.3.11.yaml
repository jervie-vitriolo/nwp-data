      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThat they are just prisoners anyway deserving of punishment is
        a boorish, unenlightened, illogical view,‚Äù it added.</p>'
    '51':
