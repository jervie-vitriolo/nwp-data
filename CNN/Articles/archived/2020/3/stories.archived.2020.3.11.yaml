    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:03.109+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus hotspots in New York and California are restricting gatherings
      as outbreak widens in the US'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52494828-5ba8-4b77-a95c-8c03cf4d9c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>‚Äî&nbsp;Officials are clamping down on
        public gatherings in US coronavirus hotspots on both coasts, including in
        the New York City suburb of New Rochelle, where the governor ordered schools
        and other "large congregate facilities" temporarily closed starting Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab994b0c-941b-45bc-96e2-5e4a81668161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d5ad6-f25c-4e06-b664-0b9aa745009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Ohio, the two frontrunners for the Democratic nomination
        for president, Joe Biden and Bernie Sanders, canceled campaign rallies Tuesday
        night as state officials expressed concern over large indoor crowds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f57636-bf5d-446e-933a-0e537635d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30b37b8-a865-4cb8-94b9-756824028d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Gov. Andrew Cuomo said he would deploy the National
        Guard to deliver food to homes and to help clean public spaces. Authorities
        were creating a 1-mile "containment" area in New Rochelle for two weeks. The
        governor stressed this meant closing schools and places of worship. They were
        not restricting people''s movements in and out of the city of roughly 80,000
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ae2a75-42ff-4669-b1c4-c8e201bb46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc42b642-c7bd-478a-8f73-cc1c94b6bb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll go in, we''ll clean the schools and assess the situation,"
        Cuomo told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16038c5e-705d-4161-a718-1593d262d395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f62471-c23b-49ee-8f7a-a0c573f91911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The containment zone surrounds a synagogue thought to be the center
        of the outbreak. A man who lives in the community, works in Manhattan and
        attends the synagogue tested positive for the virus last week, as did his
        wife, son and daughter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5319cc-80f5-4b12-82f9-26e322696dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4ba98-43b5-476d-8be3-42757669baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Rochelle is a particular problem," Cuomo said. "It is what
        they call a cluster. The numbers have been going up, the numbers have continued
        to go up, the numbers are going up unabated, and we do need a special public
        health strategy for New Rochelle."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423fdf0-5255-4c56-a380-1546b91f4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315706b-0191-4087-b525-2b4a24a9657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo''s announcement comes as fears about the fast-moving virus
        ripple across the nation''s capital, industries and schools. At least 853
        cases have been reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d0dbfe-8481-4ad5-87ed-ef51ad9efa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc6984-5217-4a09-ad0b-19c794a8a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the effects of the spreading virus: California''s Santa Clara
        County said it would temporarily ban gatherings of more than 1,000 people
        -- after the county reported dozens of cases -- representing one of the widest
        such orders in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83188166-02e4-4e76-b963-96252b99c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be942550-60c4-46d8-aafb-04992f629140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban, in effect for three weeks starting Wednesday, appears to
        affect home games of the NHL''s San Jose Sharks and the San Jose Earthquakes
        of Major League Soccer. Both teams said they would comply with the order and
        release details soon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5d5ed-0ca7-4d9b-ab16-bde63834856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57888d-20b6-4912-b145-75d99ce01d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Those in risk groups urged to take precautions</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73acb48-028c-4fa0-b885-eb408871e664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Health and Human Services Secretary Alex Azar said the biggest
        interventions should be reserved for areas with clusters of cases, such as
        Santa Clara County. But he echoed federal health officials'' advice for people
        at higher risk.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7828d-99bc-491d-b3e0-d572b82f4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8543c2-d859-4f53-95c0-d7cd77fc0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.264+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would encourage any individual who is elderly or is medically
        fragile to think long and hard about going into any large gathering that would
        involve close quarters and potential spread," Azar told CNN''s "New Day."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56968e16-9769-4faa-add2-44766c635827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.264+08:00
      'mgnl:createdBy': 'lara'
