      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the COVID-19 tests, the DOH said <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/11/coronavirus-testing-free-.html"
        href="https://cnnphilippines.com/news/2020/3/11/coronavirus-testing-free-.html">testing
        for the infection is free</a> and medical costs will be covered by the state
        health insurer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905988b2-347a-440b-806a-dbfdd0a180a7'
      'mgnl:activationStatus': true
