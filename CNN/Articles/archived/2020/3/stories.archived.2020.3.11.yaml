      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26c320-4c99-4582-af63-212f7f1a1640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:59:29.223+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T19:12:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event that an inmate exhibits symptoms of COVID-19, the BJMP
        official said they will tap epidemiologic and infectious disease units to
        facilitate tests inside their jails. An inmate who would test positive for
        the disease will be brought immediately to the hospital. Initial contact tracing
        will also be done.</p>'
