    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['HIV', 'free', 'cured', 'London', 'The-Lancet', 'Adam-Castillejo']
    'stories': ['8d80c64e-8dcc-4724-8f0f-b5a44808d9be']
    'template': '1'
    'title': 'Second person cured of HIV is still free of active virus two years on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0aea1-0d8f-4317-ba77-98e1b6d1e1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The second person ever to be cured
        of HIV is still free of active virus more than two years on, a study published
        by medical journal The Lancet HIV revealed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe02e3-1a40-4bec-bbe6-e4fe68e441e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539b6c8-aa59-4c51-89d0-91efa1341d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two and a half years ago, Adam Castillejo -- previously identified
        as the "London patient" -- finished HIV antiretroviral therapy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458bc00-1940-4430-9708-d1f7f402bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b0011-ee90-404a-9b37-24c12db9acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underwent a stem cell transplant to treat lymphoma and his donor
        carried a mutation known as CCR5-delta 32, which made him resistant to HIV.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd734f8d4-0410-4b4c-ae61-83b5ba402059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11383b54-f91f-4c56-9a83-6058442405fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said that in treating his lymphoma, they believe Castillejo,
        now 40, was cured of HIV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6eafaf-fb13-4998-9573-fa8d1568f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65bf0a8-10d7-43f6-b817-a4bb1d56472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV (human immunodeficiency virus) is a life-long viral infection
        that attacks the body''s immune system and can have significant health consequences.
        There is no widely available cure, however, the virus is treatable with a
        combination of drugs known as antiretroviral therapy that reduces the amount
        of virus in a person''s blood and it is preventable by using PrEP, which was
        approved by the US Food and Drug Administration in 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1238da-0b81-40ee-bd30-ee715bd506ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1159edb-62d1-422e-93cc-907b5d573130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNAids there were 37.9 million people globally living
        with HIV in 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7090061-86db-49fa-9775-5ec09837407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d97f63-6410-4e7c-a6a8-e2590caee3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings show that the success of stem cell transplantation
        as a cure for HIV, first reported nine years ago in the Berlin patient, can
        be replicated," said Ravindra Gupta, lead author of the study and a professor
        in University of Cambridge''s clinical microbiology department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421f813-5950-4b3b-8a71-a0070262a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7980f3f7-76e0-4236-abec-844a631500fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Berlin patient -- identified later as Timothy Ray Brown
        -- Castillejo underwent only one stem-cell transplantation instead of two
        and did not have radiotherapy to his entire body as part of his treatment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0557ee-0254-46dc-ba2a-a918a11cf4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4126ff86-7dbb-449e-94ab-bc313b087b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillejo represents a step toward a less intensive treatment approach,
        the authors said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02f829-ec3c-46f2-baf9-ccd3d185959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748cadd-2308-4d07-9ac1-035b2eefee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, given the invasive nature of the experimental treatment,
        the authors caution its widespread use.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cc94e-6475-49e9-8566-aeb4b74d51ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf601195-fa79-463d-b6f4-eda557b4e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.382+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to note that this curative treatment is high-risk,
        and only used as a last resort for patients with HIV who also have life-threatening
        haematological malignancies," Gupta said. "Therefore, this is not a treatment
        that would be offered widely to patients with HIV who are on successful antiretroviral
        treatment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258678cd-1971-4048-8e51-21c3a17e1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91566b5-fe13-441c-9407-556e98874198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Castillejo is only the second reported patient to undergo
        this experimental treatment successfully, the authors note that he will require
        continued, but much less frequent, monitoring for re-emergence of the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d61f1b-9dfa-423e-aa75-1f1262d855f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ca528-1b14-41e2-bfc4-2176db212079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Lewin, director of the Peter Doherty Institute for Infection
        and Immunity at the University of Melbourne, said that the case was an "exciting
        advance" but should be viewed in context.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97132320-cef6-476e-9d35-93bca4d5dce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af321da-b684-422c-9135-c5db3dbc77e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to know if this is a cure, only time will tell, but
        this is looking very promising," Lewin said in a statement sent to CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56682c80-6823-4c0b-a3e1-68003d352dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68de53-91c1-4cc3-a3a7-3b60106a5779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is an exciting advance, but we need to also place it
        in context -- curing people of HIV via a bone marrow transplant is just not
        a viable option on any kind of scale. We need to constantly reiterate the
        importance of, prevention, early testing and treatment adherence as the pillars
        of the current global response to HIV/AIDS. And maintain the search for an
        HIV cure," she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858506d4-1bca-44e7-ba68-b56af22867c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d021f87-9967-43ac-90e9-599a3f1fbef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the New York Times, Castillejo said that he
        decided to reveal his identity after years of difficult treatments and moments
        of despair.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98761e32-adcd-4b45-bc65-bb5d870090f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66388add-8015-4cb0-8ab5-a0f6823925a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a unique position to be in, a unique and very humbling
        position," Castillejo told the newspaper. "I want to be an ambassador of hope."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10574b-67a8-48d7-b2c3-db048e92e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89e49e9-dd12-4e4f-bd29-b5107ea61538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat Smithson, director of policy at the National AIDS Trust, applauded
        Castillejo for sharing his experience, adding that there is a stigma around
        HIV which can make it difficult for some people to seek help.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592b72a-dabf-49aa-a341-75113c64985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.383+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5727bbf-e7f7-4f58-91cd-1fa7a27d880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His story helps raise much-needed awareness of HIV, but broader
        than that it''s a story about incredible resilience, determination and hope,"
        she said in a statement to CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f3bc9-2320-4a43-a1d4-0fd519b304af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:26:57.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/10/health/hiv-treatment-cure-london-intl-scli-gbr/index.html">Second
        person cured of HIV is still free of active virus two years on</a>."&nbsp;</em></p>'
  'Stagflation-coronavirus-economic-disaster':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-11T11:32:40.954+08:00
    'imagesource': 'jcr:6095fd08-8dc3-4a86-9711-eb65b7f56576'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad175c49-405b-42f8-b04a-f74eb0af5f7a'
    'lead': '"Stagflation would be a disaster. People are dismissing it as an old
      threat from the ''70s that won''t happen again, but you could see it come back." '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T11:37:38.830+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T19:12:39.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:07.104+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['novel', 'coronavirus', 'COVID-19', 'stagflation']
    'stories': ['454c3f31-f149-49ca-a22c-d570371171a0', 'c62a46e6-d311-4100-81ff-3b5c39aa9304']
    'template': '1'
    'title': 'The coronavirus economic ''disaster'' scenario: Stagflation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11323c0-1f85-4a73-b073-14d4b79532c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Federal Reserve has already slashed
        interest rates by a half-point to counteract a possible coronavirus-induced
        economic slowdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264aa96a-c5d0-4bfd-bac3-9210548b0a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce283b-f897-450b-ba2a-1a08cf041b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market is pricing in a 100% chance of another rate cut at the
        Fed''s next meeting on March 18, with a majority of investors expecting a
        three-quarters of a percentage point cut to a range of just 0.25% to 0.5%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf9b4b-ccfa-4dc8-8395-96a5b4f9edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.830+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761527d-ed24-48df-b3c2-7bf35a261b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if the Fed has to simultaneously fight concerns about a
        recession and rising inflation pressures?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd5ef9-bcbe-49df-8e55-aa16e2fe7b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eecd2e-7d1c-414b-9e4a-6a2eac16fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likelihood of inflation is low given that crude oil prices have
        plummeted along with the broader stock market and long-term bond rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6fbf72-3e73-470c-b9d2-44b6ea5588bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5779c75-929f-46c9-bc5e-3d2bcd246e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the threat of stagflation -- the term used to describe an economic
        slowdown coupled with rising prices -- is real.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4232bc-0002-4af5-b017-f80105410386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3829cb50-8531-4bb0-b5dc-b49788fc32e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those unfamiliar with the term, stagflation was a major problem
        for the US economy in the 1970s, when there was an oil shock and surging prices
        for gas. The Fed chose to fight the inflation aspect more aggressively, raising
        interest rates as high as 20% by 1981.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab71f6-36a8-46c6-be77-a2435a3e07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd955b-f8b2-495b-98a5-b7db985e470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stagflation would be a disaster. People are dismissing it as an
        old threat from the ''70s that won''t happen again, but you could see it come
        back," said Nancy Davis, chief investment officer of Quadratic Capital Management
        and portfolio manager of the Quadratic Interest Rate Volatility and Inflation
        Hedge ETF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756be4de-18f9-4318-824d-66ad34b83dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66433cfa-5f8c-4354-89d2-fa6df0eb2765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supply shock could lead to higher prices</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb98618-061f-4ce1-b3c8-63c1807fe203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis told CNN Business that she''s worried about an eventual spike
        in consumer prices from supply chain disruptions in China due to the coronavirus
        outbreak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734699c-86c0-4c40-a391-8f08f480168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.831+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e1d324-7625-420c-87e0-d6080660e192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While wage growth remains relatively sluggish, at just 3% annually
        according to the latest jobs report, US companies may need to eventually raise
        wages to attract more workers, she added -- particularly in retail, food and
        other services sectors where employees may be afraid that they are more likely
        to contract the coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77593106-7020-4e95-94db-63310f5be6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029c4db-2c14-4f8c-8278-9eb0e1fa992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are an employee at Walmart and you decide you''re going
        to stay home due to coronavirus worries, there could be pressure to raise
        wages," Davis said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf3cee-79be-405d-a0c4-92f2aed0d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88dc32-466b-4792-af0c-e4190c76f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This likely won''t stop the Fed, and other central banks around
        the world, from slashing rates further, which may compound the problem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b668e1e-7ed5-4e67-91d9-53633f942054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f65a6-b3b0-46a7-b019-1e0021203c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a bond market crisis caused by inflation, global central
        banks will be completely impotent," Michael Pento, president and founder of
        Pento Portfolio Strategies, said in a report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cb3a63-45e3-446a-9f4a-6d52252de018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d3b16-269e-4975-80d4-46fbf3566623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this could "produce a period of intense stagflation
        globally such as never before seen."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6eb9aa-767f-4712-955e-d6d2f4a79df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec06e4-390c-4510-8f60-f244788fbd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what''s the solution for stagflation?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14af0df-c942-418d-a818-45fe03dcf449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8596a3-84e5-4de1-ac35-23b7756dbe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis suggests the Fed dust off its old playbook and tweak a 2011
        policy called Operation Twist, when the Fed bought longer-term Treasuries
        and sold shorter-term securities in an attempt to lower long-term rates. Bond
        prices and yields move in opposite directions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8599c1a-ac0a-4d9f-b81b-8cf93f0801ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.832+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027e1d3a-58af-4ecf-a0b7-36fc0c2b871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed could now do a reverse Operation Twist to stabilize the
        yield curve, Davis said -- the difference between long-term rates and short-term
        rates. A gap this narrow -- as it is now -- often suggests a looming economic
        downturn.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce081162-3845-439c-b1c9-23f53b93858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31b7e3-bb63-4845-ae83-23ffd36a05dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yield curve even briefly inverted this year, meaning that short-term
        rates were higher than long-term bond yields. That is especially worrisome
        because it shows just how nervous investors are about getting their principal
        back on longer-term loans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f8681-a1fa-4624-98dd-733aad1d435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb732157-8cf7-4e39-a1d4-b6a1ce4c48d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One solution could be for the Fed to buy short-term bonds and sell
        10-year Treasuries to push longer-term yields higher, Davis said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b83e26e-6dd5-46d9-b7d1-1006b42a9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144046b-9e87-42d9-8bff-c63041c2d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cutting interest rates isn''t enough. A healthy market should have
        a wider yield curve," Davis said. "The easiest thing for the Fed to do is
        move the 10-year yield higher, and it can do that without using up all its
        other policy bullets."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794496d-6d34-438a-8bc3-d43d9d99984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba848d-07e4-49d3-ab0b-59b4a8e1189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slow growth is still a bigger threat than inflation</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b0b3f-b73b-4cd2-bad9-007e9ca51ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, other experts think that such a move is too drastic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815bd22d-1630-412d-8caf-54263cb5a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130445fd-46a2-4ac3-a85b-e2698b42630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation is not going to be the issue. There is a demand shock
        too. Rising recession risks are what investors need to be aware of," said
        Jeff Schulze, investment strategist with ClearBridge Investments.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651fde7e-45c2-4c7e-85ed-c38af6182d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d98b0f-0eb3-44a1-a202-742f7916d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.833+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schulze thinks that the huge drop in oil prices is not just about
        OPEC price wars and supplies. Oil prices are plunging due to fears about a
        slowdown in consumer spending, particularly in travel.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61315d-583d-45d2-97df-2d888b6bf60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc38afbb-20c3-4111-a51b-62788220eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies may also be unwilling to hike prices -- even if they are
        feeling pressure to do so -- because it looks bad during a health crisis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9490f7-4099-49e4-bf2e-f92953e8b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe014173-7fef-400b-8264-50f519401de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:37:38.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inflation pressures still seem very limited. There is a lack of
        pricing power. Firms will be reluctant to raise prices right now," said Nathan
        Sheets, chief economist at PGIM Fixed Income and a former under secretary
        of the Treasury for international affairs during the Obama administration.</p>'
    '49':
