      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6778e-9c63-494f-a292-1249ecb95c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporate regulator announced Wednesday that it has given the
        go signal for the convenience store and supermarket brand to list on the Philippine
        Stock Exchange (PSE) for 7.6 billion common shares, 1.6 billion of which will
        be offered to public investors at ‚Ç±1 each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0279af60-292b-46c6-9338-05dbcdde2db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c38ff70-f667-416d-acf6-a3282c566628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned listing would be the first in 2020, and would follow
        four successive public offerings late last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c6a8f8-f360-4915-8263-a03a4db46dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c107e-ad25-44d8-a79c-81a35989082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount, MerryMart said it will receive ‚Ç±1.47 billion which
        it will use to fund new stores, as well as for working capital for distribution
        centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa504d-3943-4fc2-b1d5-36b02a243d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.557+08:00
