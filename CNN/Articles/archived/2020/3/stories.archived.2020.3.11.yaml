      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> ‚Äì Patients
        with suspected COVID-19 do not have to pay the costs of testing for the viral
        infection, Health Secretary Francisco Duque III said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b47b0-9923-48a1-a65c-3414b92bbb23'
      'mgnl:activationStatus': true
