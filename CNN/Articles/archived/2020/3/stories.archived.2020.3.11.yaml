      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dda0bc-7ea1-44fc-a97a-8efab3780e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy‚Äôs Udenna Corporation said Wednesday that the buyout deal has
        been completed by its subsidiary, UC Malampaya Philippines Pte Ltd. by acquiring
        the shares owned by Chevron Malampaya LLC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf96dee-9f06-495f-877b-5b24371fb8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdcf5ce-3589-4e33-8f78-49fb974283b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malampaya supplies roughly 30 percent of the country''s energy demand.
        The project site spanning 83,000 hectares is near Reed Bank off Palawan province,
        a part of the Philippines'' exclusive economic zone but is also being claimed
        by China as theirs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb835f6a-7466-4955-911a-ed848ba642a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/25/esperon-philippines-china-joint-exploration-.html?fbclid=IwAR0Qq0ownsy1yxDc447WjQH9kyp0JLlcNsoeWmJMWcnrx45_ZKoIVE6nT-8">PH
        share could go beyond 60% in China-funded joint exploration ‚Äì Esperon</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59202f1e-3e0e-4a52-bc35-0397dc9e864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a453a-9a35-4112-b22a-d34622945464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Uy said the company sees ‚Äúimmense potential in natural
        gas,‚Äù dubbing it the ‚Äúfuel of the future.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a411c-4b2c-4d3e-8d93-29383b99851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b2b45-bad5-46a0-b74f-fbce47c10f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy also owns retail fuel chain Phoenix Petroleum, one of his original
        businesses before buying additional retail brands like Family Mart and <a
        href="https://cnnphilippines.com/business/2019/11/12/dennis-uy-udenna-corporation-wendy-s.html?fbclid=IwAR2V6Dx3x2yRHPidJYTvxq8S39Xi-cqfw-HrW8-zAkVLfOJdYH7oVs9V80o%3Ffbclid">Wendy‚Äôs</a>,
        logistics company 2GO, and securing the license for <a href="https://cnnphilippines.com/business/2019/7/8/Mislatel-Dito-Telecommunity.html">DITO
        Telecommunity</a> as the third major player for telecommunications. The Davao-based
        tycoon, who is the 22nd richest in the country, is one of the campaign donors
        of President Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca17dd0-1ad7-42b8-943f-43e1d080edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6efe04-8660-41f0-a838-65131ca3545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna revealed its plan to enter the Malampaya project in November
        2019, saying it struck a deal with Chevron after a year of talks. Last month,
        the Philippine Competition Commission said it found no issues with Uy‚Äôs presence
        in Malampaya, saying it <a href="https://cnnphilippines.com/business/2020/2/25/PCC-Dennis-Uy-Malampaya.html">would
        not lead to a monopoly</a>&nbsp;in the energy industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f90493-f29c-4586-a3e0-374c6b1fea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625139c-f825-482b-bc87-ede8303e88b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas field is currently operated by Shell Philippines Exploration
        B.V. with the government''s Philippine National Oil Company. The contract
        with Shell expires in 2024, the same year that the Department of Energy estimates
        the gas field to have substantially reduced its capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc2f44-869e-4148-b0b5-219ef7571ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581c7a5-c08a-4e9b-9abd-8ad9027aacf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the petroleum exploration and production contract lapses, full
        control and ownership of the Malampaya natural gas and oil facilities will
        be turned over to the national government. Proceeds of Malampaya‚Äôs operations
        have been the subject of court cases amid issues of <a href="http://cnnphilippines.com/news/2017/12/08/sandiganbayan-malampaya-fund-scam.html">corruption</a>&nbsp;and
        <a href="https://www.cnnphilippines.com/news/2018/5/17/COA-malampaya-P146-billion-taxes.html">wealth-sharing</a>
        between the national and local government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952ea98-ac86-47f9-bc26-693d4a37cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2019/8/13/Rodrigo-Duterte-signs-law-to-lower-electricity-costs-.html">Duterte
        signs law to lower electricity cost by using Malampaya earnings</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d465e-9d0f-4318-911a-733c8fd66be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna earlier said that it is looking to further develop Malampaya
        "and its surrounding fields," adding that it would help the conglomerate shift
        into sustainable clean energy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a88c1-a4e7-445e-8b91-e0bb4af2941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1b2f56-c7ad-40a3-90a8-84bc4d7563ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy beat tycoon Manny Pangilinan, who runs power distributor Meralco,
        into taking Chevron''s place in the natural gas project, with the government
        rejecting <a data-cke-saved-href="http://cnnphilippines.com/business/2019/12/3/PXP-Malampaya-denied.html"
        href="http://cnnphilippines.com/business/2019/12/3/PXP-Malampaya-denied.html">Pangilinan-led
        PXP Energy''s pitch</a>&nbsp;to further develop the oil-rich area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3928bfb6-71bb-4288-af40-4cb4d3a42c4e'
      'mgnl:activationStatus': true
