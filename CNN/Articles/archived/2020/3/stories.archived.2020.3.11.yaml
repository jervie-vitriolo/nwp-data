    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92f226-d49e-4174-a6cd-a39ab7f23d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:32:33.241+08:00
