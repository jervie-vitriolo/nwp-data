      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials urged people to stay home from work if they or a family
        member are sick, use video conferencing for meetings and stop handshaking.
        At schools, faculty, staff and students are advised to disinfect doorknobs,
        limit food sharing and strengthen health screenings for cafeteria staff.</p>'
