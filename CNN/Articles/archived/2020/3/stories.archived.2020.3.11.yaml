      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there "was no intention whatsoever to single-out or
        discriminate against anybody" following the leak of the incident report which
        was meant for the Board of Directors and top management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96263b2f-d69d-4673-aa23-dfe7135b8b13'
      'mgnl:activationStatus': true
