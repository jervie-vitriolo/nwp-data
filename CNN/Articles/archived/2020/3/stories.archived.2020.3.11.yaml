      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ‚Äî</strong> President
        Rodrigo Duterte on Tuesday claimed Luis Antonio Cardinal Tagle was removed
        by Pope Francis as Manila Archbishop for allegedly funneling funds to the
        opposition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09055c-1ec7-403d-8c73-d38161594c70'
