      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noveras also discouraged residents from attending crowded events
        and activities. The Department of Health earlier advised the public to practice
        "social distancing" or maintain a one-meter distance from other people as
        a precautionary measure against the outbreak.</p>'
    '16':
