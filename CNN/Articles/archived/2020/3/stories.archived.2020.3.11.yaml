  'House-approves-retail-trade-liberalization-act-amendments':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-11T20:04:24.583+08:00
    'imagesource': 'jcr:494c7bcc-7e12-463f-97e5-7189ac2d4cc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd26cf356-2947-44ae-8da4-365681c84d2f'
    'lead': 'The House of Representatives approves on third and final reading a bill
      that would make it easier for foreign companies to enter into the country‚Äôs
      retail sector. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T20:10:42.503+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T19:12:07.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:18.585+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'Weslie-Gatchalian', 'Retail-Trade-Liberalization-Act',
      'Foreign-investment', 'Retail']
    'template': '1'
    'title': 'House OKs bill relaxing foreign retailer rules '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b7eab-9932-4e1b-b1e8-d393a594f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T20:10:42.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) -</strong> The
        House of Representatives on Wednesday approved on third and final reading
        a bill that would make it easier for foreign companies to enter into the country‚Äôs
        retail sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5bde3a-38ff-4268-8a4e-ae6a5f30e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T20:10:42.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:07.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 156 in the affirmative, 30 in the negative, and no abstentions,
        the chamber passed the House Bill No. 58 which will amend the Republic Act
        No. 8762 or the Retail Trade Liberalization Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1d91b-734b-4218-bd56-6d89c6563971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T20:10:42.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThese amendments would open up the Philippine retail industry which
        would result in greater variety of products, more competitive local players,
        inflow of new technology, and more importantly, more jobs for Filipinos,‚Äù
        said House Committee on Trade and Industry chairperson Rep. Weslie Gatchalian
        in his explanatory note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc7097-e497-41fa-86f6-0f7748fe60cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T20:10:42.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is seeking to relax barriers for foreign investors.
        This includes setting up a minimum paid-up capital of US$200,000 as compared
        to the current US$2.5 million requirement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391e426-feeb-4861-a4f2-8c1afc45570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T20:10:42.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:07.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will remove the requirement under the present law for foreign
        investors to acquire shares of stocks of local retailers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b03d92-2784-4c8f-87da-bff64235f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T20:10:42.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:07.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also removes the requirement for public offering of shares of
        stock by foreign owned retail enterprises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52e893a-255e-43c5-9624-5666c83cd43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T20:10:42.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill eliminates as well the required net worth, number of retailing
        branches, and retailing track record conditions for foreign retailers to engage
        in retail trade in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65175933-bfb1-4faf-8fd3-ebe4d98dc62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T20:10:42.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:07.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted into law, the measure will reduce the required locally
        manufactured products carried by foreign retailers from 30-percent to 10-percent
        of the aggregate cost of their stock inventory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6aca7c-7f9f-4bcc-96d4-17386106bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T20:10:42.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:07.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counterpart measures in the Senate are still pending at committee
        level.</p>'
  'fda-no-coronavirus-tests-outside-metro-manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
