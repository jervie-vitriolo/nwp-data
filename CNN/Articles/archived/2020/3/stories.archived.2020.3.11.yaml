      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time would be an opportunity to disinfect and sanitize the
        premises, to ensure that our Club remains a safe place for everyone," Tan
        said in a letter dated March 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2aec50-1f89-44ed-b952-ae79763d0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T11:46:15.411+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T19:12:37.753+08:00
