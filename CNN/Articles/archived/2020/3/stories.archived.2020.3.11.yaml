      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alleged there was an investigation against Tagle that''s why
        he was moved to a top post in Vatican, adding the information is an open secret.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74585031-00b8-4350-ba73-f08c93cfdf61'
