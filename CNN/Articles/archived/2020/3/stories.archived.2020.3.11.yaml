      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> ‚Äî The
        Wack Wack Golf and Country Club in Mandaluyong City is temporarily closed
        starting Wednesday after a guest who accompanied a member that played there
        tested positive for the coronavirus disease or COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1828880e-14b7-4229-bdf1-c8ec171403a3'
