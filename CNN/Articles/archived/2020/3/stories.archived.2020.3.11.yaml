    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b8c5f1-703d-469a-a68c-e5ef60c443e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:44:19.102+08:00
