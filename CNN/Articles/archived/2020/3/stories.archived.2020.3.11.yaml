      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ‚Äî</strong>&nbsp;Businessman
        Edgar ‚ÄúInjap‚Äù Sia II‚Äôs MerryMart retail chain could be the first to go public
        this year after the Securities and Exchange Commission approved its ‚Ç±1.6-billion
        public offering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb60ca-ff0d-4624-aff2-6f1a7f069b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:34:36.556+08:00
