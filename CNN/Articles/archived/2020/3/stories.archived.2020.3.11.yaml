      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tignan mo nagamit nila ang pera. Kinontribute nila doon sa yellow-yellow.
        Tignan mo nangyari. Wala tayong bishop ngayon. Hindi mo ba alam? Tinanggal...
        Tagle was out. He was investigated.</p>'
