      'mgnl:lastActivated': 2023-01-26T19:12:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional sports leagues in the US, including baseball, basketball
        and soccer, have restricted locker room access indefinitely.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a9ba84-cf0f-4577-8561-66458a3303ee'
