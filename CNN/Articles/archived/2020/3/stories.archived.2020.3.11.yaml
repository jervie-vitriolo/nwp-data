      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> ‚Äî The
        <a href="https://www.cnnphilippines.com/news/2020/3/6/san-juan-muslim-prayer-hall-coronavirus.html"
        target="_blank">city of San Juan</a> has recorded the most number of people
        with COVID-19, according to data from the Health Department shown before a
        House panel on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20767990-9c4d-40b0-85ba-4d1ca36a00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:59:52.990+08:00
