      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga panahon na ito atin pong hinihikayat ang mga TURISTA na
        HUWAG MUNANG magtungo sa atin lalawigan hanggat wala pa po tayong kasiguruhan
        na hindi makakapasok ang nasabing virus sa Lalawigan ng Aurora," said Noveras
        in a Facebook post.</p>'
