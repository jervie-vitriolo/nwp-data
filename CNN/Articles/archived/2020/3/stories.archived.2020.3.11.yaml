      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2020/3/9/Eumir-Marcial-boxing-Tokyo-2020-Olympics.html">Boxer
        Eumir Marcial books ticket to Tokyo 2020 Olympics</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c4a61-9469-45ce-b800-9fe7f6f3e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T21:17:01.588+08:00
