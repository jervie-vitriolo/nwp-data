    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d03fde-c718-4564-b93c-ce3adaa5ad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.513+08:00
