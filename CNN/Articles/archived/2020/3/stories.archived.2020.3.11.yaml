      'mgnl:type': 'text'
      'text': '<p>And at home, Americans should clean their hands at the door, provide
        a protected space for vulnerable household members and clean utensils regularly,
        according to the tips tweeted by Vice President Mike Pence.</p>'
  'Cellphone-disinfect-coronavirus':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-03-11T06:34:11.475+08:00
    'imagesource': 'jcr:e0dd3ca2-bc47-467a-ad89-053c4bea36c8'
