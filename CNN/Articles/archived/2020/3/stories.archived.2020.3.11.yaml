    'lead': 'Tests for the coronavirus disease, or COVID-19, are not yet being carried
      outside of Metro Manila due to the current lack of certified testing centers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T20:31:42.425+08:00
