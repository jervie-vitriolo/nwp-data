      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Filipinos in Hong Kong, three in Singapore and two in the United
        Arab Emirates have also contracted the virus, according to the Health Department.</p>'
