      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The song remains the same.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b77c6b-9964-4457-be5c-7b07f6f0b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.120+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b1dde8-02bc-4401-b490-71a443ff8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.120+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary rock band Led Zeppelin won a major copyright battle
        on Monday over claims that parts of their signature song "Stairway to Heaven"
        were stolen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67531ca7-206b-4e17-88d4-191973cd9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.120+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cf526-b263-4492-85b9-3733d39e778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.120+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9th Circuit Court of Appeals upheld a jury verdict that found
        that "Stairway to Heaven" did not infringe on the 1968 song "Taurus" by the
        rock band Spirit. In doing so, the court overturned a controversial precedent
        the 9th Circuit has used in copyright cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f59c3-f013-44c1-9f5b-f948f5ce629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.120+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c7b9a-a9f4-46e8-84b7-7c1b0ff17421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original lawsuit filed in 2014 claimed that the guitar introduction
        to "Stairway to Heaven" -- yes, the one you''re singing in your head -- infringed
        on the copyright of the instrumental of "Taurus."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a2ac3-cbc0-4eb1-8ff7-379e5fbbc3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bf1cb-75a6-4c25-bd1f-71dd4c9747e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randy Wolfe, a guitarist for Spirit and writer of "Taurus," passed
        away in 1997 and had no hand in the lawsuit. The original lawsuit was filed
        by journalist Michael Skidmore on behalf of the Randy Craige Wolfe Trust.
        Skidmore became a co-trustee in 2006.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae16fd-5f54-4eb3-8c9b-2721f5fe1433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cb33c-0285-464f-8813-75096c689c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury ruled against Skidmore in 2016, but the case was revived
        in 2018 by a three-judge panel from the 9th Circuit Court of Appeals, which
        ordered a new trial. The panel ruled that trial Judge Gary Klausner gave the
        jury incorrect instructions. Led Zeppelin appealed that decision and asked
        for a larger panel of judges to rehear the case. That request was granted
        and a panel of 11 judges heard the appeal in September 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e1c8a3-ac87-4516-9bed-d13da0090455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0d008-f5c4-47e1-a762-92842578a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trial and appeal process has been a long climb up the Stairway
        to Heaven," Judge Margaret McKeown wrote in the 73-page decision for the court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778563a-1318-4d4f-bfb3-274523e46d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a95910-5dde-4a79-9ee9-419cc20bfee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Skidmore''s attorney, Francis Malofiy, and
        representatives for Led Zeppelin for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25242b12-b543-44d9-9899-20a16d2727f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853b448f-37b5-4810-b445-c14ee4dfe9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Copyright Act</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b70e99-e6c5-42b7-a729-6df502dca87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial, Malofiy requested to play the sound recordings
        of "Taurus" and "Stairway to Heaven" for the jury, which Klausner declined.
        Malofiy argued that the copyrighted version of Taurus should include the song
        as it was recorded and not just the sheet music.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dbd7ac-36b1-45cf-81f9-1a29dd42e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.121+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30d263-e435-4ef1-aea0-7858d7216744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.122+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The copyright for "Taurus" is under the Copyright Act of 1909, only
        covers sheet music, not sound recordings, which weren''t protected until 1972.
        "Taurus" was registered in 1967 and the copy used to register it was a single
        page of sheet music.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72527a5-4b03-4bab-855e-f5cf0d0c9687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.122+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08268a03-6953-473a-a7ce-23dc4e2e777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.122+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninth reaffirmed that the 1909 Copyright Act controls the copyright
        registration for "Taurus" and that Klausner was correct in not allowing the
        jury to hear the "Taurus" sound recording at the original trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b06e5-533f-48f1-9555-f36bd37eb219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.122+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becda329-ebc1-4102-8360-ee2f80142993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.122+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Copyright Act of 1976 drastically altered copyright requirements,
        allowing the public distribution of a sound recording to qualify as a musical
        composition. This allowed artists to submit a recording for a deposit copy,
        but it only came into play after it went into effect in 1978.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb91f99-f5c9-4867-af28-db829c049e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The inverse ratio rule</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eefe8aa-d92f-4b44-b3bb-0ac0735a2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.122+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his appeal, Malofiy claimed Klausner had erred when he did not
        instruct the jury to use the "inverse ratio rule," a controversial rule that
        the 9th Circuit has used in governing copyright cases since 1977.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6bb92-abf2-47ab-8197-90f8edf231b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.122+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a7747-d810-4267-a369-c1a01dd693e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.122+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inverse ratio rule comes into play if one party can prove that
        the infringing party had a high degree of access to a plaintiff''s work. If
        a high degree of access is determined, then a lower standard of proof is used
        to determine if the songs are similar.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f8f87-ad1a-4b7b-8686-21fbdd0c2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef678117-705f-4eaa-84f3-2bf46cb83313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit argued that the members of Led Zeppelin had access to
        Spirit songs when they toured together in the late 1960''s. However, Led Zeppelin
        guitarist Jimmy Page claimed to have never seen a Spirit performance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ada31-6f9d-4ee3-a8df-83144b3ca365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08270fe-7cd3-4fe5-a63d-56d0a4b28207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With work now easily being accessible online, the circuit court
        noted that the concept of "access" has become "increasingly diluted in our
        digitally interconnected world."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db379205-de40-456f-a4f8-37f5c2393f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e9404d-3de1-4d44-850a-fa13b8d148dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9th Circuit''s ruling affirmed Klausner''s decision not to instruct
        the jury to use the inverse ratio rule was correct. But the court also overturned
        the inverse ratio rule completely for the 9th Circuit, writing that the rule
        "is not part of the copyright statute, defies logic, and creates uncertainty
        for the courts and the parties."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792fe92e-1193-49d2-a95f-9fec09ce78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7887eaf-21c8-4d29-9ec9-7b4224284ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we are cautious in overruling precedent ‚Äî as we should
        be ‚Äî the constellation of problems and inconsistencies in the application
        of the inverse ratio rule prompts us to abrogate the rule," the panel wrote
        in its summary. "Access does not obviate the requirement that the plaintiff
        must demonstrate that the defendant actually copied the work. By rejecting
        the inverse ratio rule, we are not suggesting that access cannot serve as
        circumstantial evidence of actual copying in all cases; access, however, in
        no way can prove substantial similarity."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175e853-8ede-40a9-9add-fb233cfe37b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05ea08-2d78-4238-9d78-60b16e4f11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ruling will affect the music industry</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596db20-b188-4b06-a551-951bd158cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is not only a win for Led Zeppelin but will likely benefit
        the music industry.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca33acc-fe80-490a-b3aa-b7983ca49980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eea055-c2ef-4833-862c-94b413e3af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music industry has seen a number of copyright infringement cases
        over the years, and the controversial inverse ratio rule has established a
        lower burden of proof for copyright infringement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5f95c-c22d-4367-ab50-d9b80a79f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.123+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d12081-ec77-4ea4-bc2c-c1382a7c7065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Pharrell and Robin Thicke were famously ordered to pay
        $5 million for copyright infringement and damages after jurors found that
        their song "Blurred Lines" infringed Marvin Gaye''s "Got to Give It Up."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe8054-85c9-4614-8737-d6f09b10ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67ac8a-a835-4087-8461-530ed77fc87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the original opinion laid out by the 9th Circuit, the court invoked
        the inverse ratio rule but later removed all mention of it in the court''s
        amended opinion.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58a3ab-2146-40a4-a67c-f48af7110bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d5fc0-6396-4f9a-ad72-83d3344979b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the court''s decision to overturn the inverse ratio rule, it
        could cease being used in copyright infringement cases.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50b6275-aafb-4e55-94d6-e7d10e584606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:43:59.124+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:00.066+08:00
