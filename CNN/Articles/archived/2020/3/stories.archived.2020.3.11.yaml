      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro ‚ÄúTeddyboy‚Äù Locsin Jr. <a href="https://twitter.com/teddyboylocsin/status/1237527747271872512"
        target="_blank">said Tuesday</a> that local officials just need the US government
        to give them time to find a landing field for the plane that will fetch the
        Filipinos from the ship.</p>'
    '9':
