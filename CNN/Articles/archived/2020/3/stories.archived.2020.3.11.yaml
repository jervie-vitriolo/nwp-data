      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f65efb-ac6a-4e63-8825-d0c7a15b0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.291+08:00
      'mgnl:createdBy': 'glee'
