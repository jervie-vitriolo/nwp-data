    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government offices to implement four-day workweek amid coronavirus threat '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b13903-bd0f-4c84-8e9e-7b75712efec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:01:57.853+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ‚Äî</strong> Government
        offices will be implementing a four-day workweek starting Wednesday due to
        the novel coronavirus outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b06cb-661d-47d6-bcfd-830bcf99009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:01:57.853+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pursuant to Proclamation No. 922 issued by President Rodrigo
        Duterte, the Civil Service Commission (CSC) adopted a four-day workweek arrangement
        for government offices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb3e5b7-867d-4510-a641-6bc97c3f9838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:01:57.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 2 of the resolutions says that ‚Äúall government agencies
        and LGUs are hereby enjoined to render full assistance and cooperation and
        mobilize the necessary resources to undertake critical, urgent, and appropriate
        response and measures in a timely manner to curtail and eliminate the COVID-19
        threat.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d8d42c-4935-4e91-836a-651d22862ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:01:57.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These guidelines will cover all government agencies from Constitutional
        Bodies, to Departments, Bureaus, and Agencies of the National Government,
        Government-Owned or Controlled Corporations (GOCCs) with original charters,
        Local Government Units (LGUs), and State Universities and Colleges (SUCs).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b502c3b-172b-4258-8d9d-cdd0fb9b914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:01:57.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the resolution by CSC, despite reducing the work days
        for government officials, their work hours will be increased to 10 hours per
        day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c2829-b31a-4569-98aa-fffabb4e904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:01:57.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBased on that resolution, the agencies work week will still be
        five days. We will not prejudice the delivery of public service,‚Äù said CSC
        Commissioner Aileen Lizada.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8258a-534a-485d-8b71-68594fd5f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:01:57.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that government workers can choose to either go to work
        from Monday to Thursday, or Tuesday to Friday, so long as they&nbsp; clock
        in 40 hours a week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18a887-e03f-4cfd-8bc3-ffaa54e7f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:01:57.854+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency head will also ensure that workers providing essential
        services such as health workers, fire responders, frontline service providers,
        are provided with support mechanisms like health interventions, stress debriefing,
        and appropriate technologies to minimize face to face contact.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88827255-453b-4dd3-b9b3-afa761530908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:01:57.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said alternative work arrangements will be adopted for the duration
        of the State of Public Health Emergency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa7143-93f2-46aa-b582-5a8adbc00738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:01:57.855+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:12:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now <a href="https://cnnphilippines.com/news/2020/3/11/Philippines-COVID-19-coronavirus-cases.html">49
        confirmed</a> cases of COVID-19 in the country, including two deaths.&nbsp;</p>'
