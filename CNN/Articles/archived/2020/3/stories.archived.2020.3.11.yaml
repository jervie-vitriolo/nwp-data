      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535439c7-1e4e-40c9-9cc6-ba782d6a8a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T06:08:14.267+08:00
