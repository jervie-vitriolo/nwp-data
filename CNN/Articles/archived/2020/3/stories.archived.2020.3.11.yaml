    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edbccab-636d-4c2a-af2f-75156c4a6e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.038+08:00
