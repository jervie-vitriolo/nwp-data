    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e33034f6-3bcd-4de2-abed-45f55bb96f23'
    'lead': 'The Medical City, which is treating eight people with COVID-19, says
      it will remain open to all patients after a leaked internal memorandum said
      the hospital will stop admitting patients suspected of having the viral infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T14:27:44.071+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:12:30.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:09.408+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Medical City to remain open to patients ‚Äòas long as capacity allows
      it‚Äô'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340e19c-d77f-4c83-896f-a9e2cef3e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:27:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ‚Äî</strong>&nbsp;The
        Medical City in Pasig, which has admitted eight patients with the coronavirus
        disease (COVID-19), said Wednesday it will remain open to all patients after
        a leaked internal memorandum said it  will stop accepting suspected infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614878aa-1ef5-425f-b300-754948b25892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:27:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4dce61-02ab-4a30-ba01-857d97c969d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:27:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe Medical City (TMC), ever so proud of its epidemic rapid response
        team as well as its entire hospital staff, will remain open to all patients
        who deserve our care, for as long as our capacity to do so allows it,‚Äù hospital
        president Eugenio Jose Ramos said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe0253-4d23-4099-82e7-acb7731fd435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:02:11.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a57da-b486-4ffb-8801-33d3f5512e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:02:11.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said in addition to the eight COVID-19 patients, its emergency
        department also handled 32 people with viral infection, which ‚Äúexceeded the
        daily load that [their] healthcare frontliners have to attend to in the emergency
        department.‚Äù</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26819960-eaa0-4ba0-9a33-381d3ac4bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:02:11.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e082052-e1b8-4788-9962-090f90a43bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:02:11.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said healthcare staff exposed to COVID-19 patients must be isolated
        for 14 days, a requirement which he said would put a strain on staff and resources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca50292-b4b9-41f9-99cb-110094817691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:02:11.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d85692-66c7-4a9b-be19-badb8becfe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:02:11.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T19:12:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasig City Mayor Vico Sotto earlier told CNN Philippines that TMC
        will begin referring COVID-19 patients to other hospitals after testing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17467b21-debe-4205-bc0c-364cf271cfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:27:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7b129d-91fd-4ea0-a2aa-e9261fd79c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:27:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he met with the medical director of the hospital and
        he was assured that The Medical City is on "normal" operations and will entertain
        all patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35351b-3865-4605-8b90-32ff02af8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:27:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f135f0c-ff76-4a6e-a2b8-59e98408f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:27:44.072+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag mayroong</em> PUI <em>ng</em> COVID-19, <em>ang</em>
        protocol <em>po nila ngayon</em> is they will swab and test the patient. <em>Hindi
        po totoo na ire-</em>refuse <em>nila.</em> They will go through the necessary
        protocol then they will refer to another hospital or home quarantine, <em>depende
        po sa kaso,</em>" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd850205e-c2cd-4d34-bc1c-28443106cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:27:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:30.866+08:00
