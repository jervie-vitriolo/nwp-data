      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489bb447-40f8-4256-9d64-b5e7d1cd3b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Google is establishing a COVID-19 fund that will enable all our
        temporary staff and vendors, globally, to take paid sick leave if they have
        potential symptoms of COVID-19, or can''t come into work because they''re
        quarantined," the company said. "This fund will mean that members of our extended
        workforce will be compensated for their normal working hours if they can''t
        come into work for these reasons."</p>'
