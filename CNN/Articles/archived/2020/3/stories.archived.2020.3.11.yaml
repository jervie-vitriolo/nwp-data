      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ‚Äî</strong> Businessman
        Dennis Uy has formally secured a 45 percent stake in the prized Malampaya
        natural gas facility in Palawan, taking the place of global giant Chevron.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd387a38a-5734-4743-b8f3-46b12d73b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:31:14.038+08:00
