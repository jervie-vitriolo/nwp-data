      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City has started a sanitation and disinfection program.
        Canon and turbo misting was done in schools and in the streets of Barangay
        West Crame.</p>'
