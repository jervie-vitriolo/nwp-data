      'mgnl:type': 'text'
      'text': '<p><strong>Mo'' Cookies</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2e7bc-cdc7-4cf8-ae71-0c8a2173f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:44:19.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:12:30.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It used to be that you had to go out of your way to get your hands
        on Mo‚Äô Cookies. Unless you worked within the Pasong Tamo Extension area ‚Äî
        where cool galleries and restaurants have set up shop in the last five years
        ‚Äî getting a cookie meant hauling your ass off to fringe Makati to the HQ of
        Moment Group, the restaurateurs behind concepts such as Manam, 8 Cuts, and
        Mecha Uma. The ‚Äúbigger than your palm‚Äù cookies have been called ‚Äúthe best
        in Manila,‚Äù and not without reason. The cookie chip flavor alone is enough
        to turn you into a believer, but the best among the bunch is the Southern
        Cotabato chocolate fudge, a distinctly local twist to a beloved baked goodie.
        There are also bite-sized versions of each flavor (called ‚Äúcrumbs‚Äù) if the
        huge ass cookie is too much for you. The cookies are now sold in various locations
        across the metro due to popular demand. The latest location&nbsp;is at&nbsp;the
        SM Megamall where they‚Äôre also introducing soft serve in three flavors: milk,
        coffee, and latte. You can get each with a cookie (crumb-sized) of your choice.
        ‚Äî DJ</p>'
    '15':
      'image': 'jcr:c3a1aed1-b440-4e1b-913b-b6b9a12c9427'
      'imageCaption': 'Illustration by JL JAVIER. Photo courtesy of MCAD'
      'jcr:primaryType': 'mgnl:block'
