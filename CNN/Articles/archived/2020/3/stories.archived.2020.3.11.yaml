      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge S√°nchez from Chile''s Policia de Investigacion (PDI) gave
        a press conference on Monday following the heist, revealing that $14 million
        and one million euros in cash had been stolen.</p>'
