    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086d740f-db05-43a8-a532-4f14c87013ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:59:52.992+08:00
