      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elena Hernandez, a spokesperson for the White House''s Office of
        Science and Technology Policy, said Michael Kratsios, chief technology officer
        of the United States, will meet with representatives from tech companies and
        federal agencies on Wednesday to discuss coronavirus response efforts. Google
        ‚Äîalong with Facebook, Amazon, Apple, Microsoft, and Twitter ‚Äî is expected
        to attend, she said, with many of the participants expected to join the conference
        remotely.</p>'
