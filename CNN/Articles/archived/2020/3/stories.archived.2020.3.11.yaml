      'mgnl:lastActivated': 2023-01-26T19:11:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94acaead-2314-427d-87b9-ee955c86553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Simpson Tuegel, an attorney who has worked in criminal
        defense, had said she did not expect Weinstein to speak at his sentencing
        because anything he says could be used against him in his appeal or in future
        cases.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed79ee-92ec-4aac-a4cf-774cc6b8f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b9617-1ffd-43e1-b867-c825e4bee0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein also faces felony charges of forcible rape, forcible oral
        copulation, sexual penetration by use of force and sexual battery by restraint
        in Los Angeles. Prosecutors say he raped one woman and sexually assaulted
        another in separate incidents over a two-day period in February 2013.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac8716-fc46-4b3b-a059-a6285d4c5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4bc4ec-1e1f-4cab-93cc-b79a1cd62633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has not yet turned himself in or been arraigned on the
        California charges.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e61da6-aa92-49fe-86b0-6c9870f91c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f946356-0d7a-46fb-899b-b6f9984def68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has denied all allegations of "nonconsensual sexual activity"
        related to the New York case and other claims made against him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bbff48-9568-4396-b3c9-368cfa2f9c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a907e53-910d-4e88-abb7-178799f1a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defense asks for 5 years in prison</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746c1f0-eaae-46e6-9fcd-f0e97ac89262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illuzzi-Orbon on Wednesday referenced the submitted sentencing memo
        that she said detailed additional accounts of victims of Weinstein''s abuse
        and show his lack of human empathy, selfishness, and a life rooted in criminality.
        One assistant told prosecutors Weinstein threatened to kill her and her entire
        family, Illuzzi-Orbon said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378f3a9-667d-4eb4-82a2-2ac542209a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9fd63-2260-4d5f-b412-85abd8665592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor also described the glamorous lifestyle Weinstein
        lived as a giant of the movie industry.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67f7ec-32ae-479d-a2e4-715432315b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd394ee-14d7-4be3-a1a9-e3c4f1ef2209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He got drunk on the power," Illuzzi-Orbon said. "Young struggling
        dreamers were not real people to him."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ec4cf-0514-435a-b82d-250eb9eb42ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3704be-7ac2-4e47-b0f4-11c0600a72bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illuzzi-Orbon read a profile of Weinstein given to hotel employees
        in which they were cautioned, "Do not go near the car. Do not speak at him.
        Do not look at him. Stay away."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f1580-6f92-4fdf-99a5-029a90131692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a0907c-3c31-44cc-86df-9d15014e86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illuzzi-Orbon thanked the six women who testified against Weinstein
        and thanked them for attending the sentencing hearing. She also thanked the
        news media for its coverage. And she thanked Burke, noting that the trial
        lasted a week longer than anticipated.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e083530-2ed2-4a57-928c-f7450f23bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d64f3a-d8e2-4950-aaa8-2b6925b7ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illuzzi-Orbon also noted Weinstein''s significant legal representation,
        saying she thought his defense team made every reasonable argument it should
        have and could have made on his behalf.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff632ec5-fce9-41b5-9788-696f0f1f8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3438ea0-43f1-44a6-ba21-f1ce778be72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manhattan District Attorney''s office argued in an 11-page court
        filing last week that Weinstein should receive a sentence that "reflects the
        seriousness of defendant''s offenses." He led a "lifetime of abuse towards
        others, sexual and otherwise," prosecutors argued, and they highlighted three
        dozen uncharged incidents and accusations.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f4c1e7-1e75-44a2-a2d8-0117fb0ceeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e021c0fb-8bf7-40c9-a115-b2ca3971a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting in the 1970s, he has trapped women into his exclusive
        control and assaulted or attempted to assault them," Illuzzi-Orbon wrote in
        a letter.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189266e0-c9c0-42d2-9e28-91874e4d9751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561d0bf-705e-46a2-9e6c-536422da3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Weinstein''s defense attorneys requested a five-year prison
        sentence, the minimum for his criminal sexual act conviction, according to
        a sentencing letter provided by his spokesman.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5f458-ad5e-401f-a61c-b0d966667002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a62efed-38a6-481d-b312-a2f409bcb2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorneys wrote that Weinstein''s personal charitable giving,
        advanced age, medical issues and lack of a criminal history should lead to
        a lower sentence. They wrote that his life "has been destroyed" since the
        publication of an article in The New Yorker in October 2017 that alleged systemic
        abuse of women in the entertainment industry.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b68958-f856-4a7e-af2c-62a9e0f18c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a9ad3-da97-42bf-a450-2b212f56926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His wife divorced him, he was fired from The Weinstein Company,
        and in short, he lost everything," the attorneys wrote.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edbddfe-3bae-4462-96cd-6ed357797ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e10d9-06c5-46a1-bceb-d26a81f5a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorneys also cited the "collateral consequences" he continues
        to face.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d99b53-bc37-488d-99e4-6f46d5fbd00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5465986-1bac-4d2f-a9ee-bc70e0e77218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Weinstein cannot walk outside without being heckled, he has
        lost his means to earn a living, simply put, his fall from grace has been
        historic, perhaps unmatched in the age of social media," according to the
        letter signed by attorneys Damon Cheronis, Donna Rotunno and Aidala.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65436ef-98f2-4999-b72e-c222ce13b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T23:21:03.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/03/11/us/harvey-weinstein-sentence/index.html">"Harvey
        Weinstein sentenced to 23 years in prison."</a></em></p>'
  'Social-distancing-as-safety-measure-is-a-privilege--':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-11T23:53:35.062+08:00
    'imagesource': 'jcr:5872a27a-b47a-431d-8c2b-3640b0151950'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11d3e8c8-7327-4957-aecf-58efc126af0d'
    'lead': 'The Department of Health has repeatedly advised the public to avoid crowded
      places among other measures to prevent the spread of the coronavirus disease
      but questions arise on whether this is reasonable to ask of our third-world
      country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-12T00:08:04.589+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T19:11:46.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T19:11:23.192+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social distancing as safety measure is a ''privilege'', advocacy group
      says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c2599-bbf7-4d13-9bf5-a2de2625025a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ‚Äî</strong> The
        Department of Health has repeatedly advised the public to avoid crowded places
        among other measures to prevent the spread of the coronavirus disease but
        questions arise on whether this is reasonable to ask of our third-world country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da2e5d-6ce2-4556-b91c-094feacfd181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joshua San Pedro from the Coalition of People''s Right to Health
        said the poor especially seem vulnerable to the spread of the virus given
        their need to use public facilities such as mass transportation, which is
        often overloaded with passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e920b83-0408-40ca-9eab-180cc7b845e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d00566e-4e87-4e77-a96b-196c10d2b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have to look at the bigger context that inequality is
        existing," San Pedro told CNN Philippines'' special presentation on the coronavirus
        outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff7cc2b-186e-43ef-9cf8-a644bedbcbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be0ad1b-5d18-44d2-9a31-98b3fd033a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also raised that there is an apparent lack of access to healthy
        resources or even clean water for poor families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1863fc-3ccd-43ea-bdfc-41fe8245b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae08cad-85ce-4b98-a4d0-c220b41e3a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you think about handwashing when you don''t have running
        water? How are you able to think about eating properly when nutritious food
        is very expensive and junk food is really cheaper? So with regards to social
        distancing and self-quarantine, sometimes it''s a privilege for individuals,"
        said San Pedro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cdb5a8-8be8-491a-af84-8ab124ef6139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2df2ef-e02e-4063-8cdc-7f60fa792814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Transportation maintained that the public
        can be safe with the proper measures in place. DOTr Undersecretary Reinier
        Yebra said the Philippines'' modes of transport such as buses and trains are
        no different than those in first-world nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeddac2-76cd-4722-86de-626aefd97473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.590+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f1957-0491-473f-9a2f-df5dbb7a6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People of all walks of life use this transportation system...and
        you cannot observe the one-meter social distancing rule without such difficulty,
        even in the US, dikitan talaga [they are really crammed together]," argued
        Yebra.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2ce17-2d39-43ca-a19f-211dfdd4ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40eb6b6-12b2-40a8-b577-5de05187d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the government urges the public to practice safety habits
        before using shared resources, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91671ed-4af0-403d-8074-5730aa5b9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da90009-056c-4793-8c0d-fa865a5098e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Country Representative Rabindra Abeyasinghe
        said flexible work hours can also help ease human congestion during commuting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff5aac4-a94f-46b8-988f-d01aa1ba51e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5cb199-bde6-46db-91ee-348230334895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few senators have already urged employers to provide <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/7/class-suspensions-work-from-home.html"
        href="https://cnnphilippines.com/news/2020/3/7/class-suspensions-work-from-home.html">work-from-home
        arrangements</a> to protect workers from the outbreak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698a4b7-77a6-478d-ad25-bc66f6019b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.591+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte also ordered to <a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/9/Duterte-class-suspension-Metro-Manila-coronavirus-.html"
        href="https://cnnphilippines.com/news/2020/3/9/Duterte-class-suspension-Metro-Manila-coronavirus-.html">suspend
        classes in Metro Manila</a>, where the confirmed cases are concentrated from
        March 9 to March 14.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677df52-923e-4af1-a16a-092984e17e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-12T00:08:04.592+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:11:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the matter of resources, Interior Department Spokesperson Jonathan
        Malaya said the problem of malnutrition and access can be remedied through
        the Universal Healthcare Law.</p>'
    '27':
