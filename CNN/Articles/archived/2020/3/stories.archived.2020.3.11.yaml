      'mgnl:lastActivated': 2023-01-26T19:12:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac25a9c-6c23-4021-a977-53df6691cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:26.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also says it is developing a fund to provide sick leave pay
        to non-full time employees who currently don''t have the benefit and are affected
        by coronavirus. The company said in a Wednesday blog post that while most
        non-full time employees and contractors already have sick leave benefits,
        some companies that Google contracts with are still rolling them out to their
        staffs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e669c8f-82a7-4d67-9cba-2424b7d36e33'
      'mgnl:activationStatus': true
