      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) ‚Äì</strong> The
        state weather bureau will likely declare the onset of the dry season in the
        country by the last week of the month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0407438-4040-4d25-91c2-9e54073d0e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T10:32:33.241+08:00
