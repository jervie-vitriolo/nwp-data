      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c6624-1af8-4dee-84f6-ab9cfeaf8e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T19:12:23.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have now is localized transmission in the areas we have
        earlier mentioned. But the situation can very quickly progress into a community
        transmission, which means, there could be a larger area of affected communities,"
        Duque bared during the hearing of the House Committee on Health led by Quezon
        Rep. Angelina Tan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df614842-bd1b-4247-b7d8-83c977599577'
      'mgnl:activationStatus': true
