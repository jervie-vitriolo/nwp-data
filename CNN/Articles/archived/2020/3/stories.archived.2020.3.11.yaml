      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if the infected guest was found to have coronavirus
        in the Philippines or in another country. The Department of Health has not
        issued a statement on this patient.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024352c-c31b-4e27-a845-c770da2826bf'
