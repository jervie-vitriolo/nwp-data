      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854eeb90-888f-46ec-9e3c-569278246c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the kit needs to go through the vetting process of the
        World Health Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d66ea53-498d-4ffc-bc56-860cfc6c7265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.456+08:00
