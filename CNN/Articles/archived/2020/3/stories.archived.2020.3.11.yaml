    'title': 'House approves OFW department bill'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d37cec-5aae-4180-af3a-e8b6e5f11db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:41:37.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ‚Äî</strong>&nbsp;Lawmakers
        on Wednesday approved a bill that seeks to create a new agency for overseas
        Filipino workers called the Department of Filipinos Overseas and Foreign Deployment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032c68b-27eb-4265-9b7e-4a4fa55d0417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:41:37.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1da178-d7ec-4944-80f1-a4fd30352d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:41:37.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives approved on third and final reading
        House Bill 5832 also known as the "Department of Filipinos Overseas (DFO)
        Act" with 173 votes. Meanwhile, 11 members rejected the measure. No one abstained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3274eb3b-d1fc-4aa0-b7e1-911920bb90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:41:37.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f5518-31a4-4406-b3d5-59e5ec262d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:41:37.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.congress.gov.ph/legisdocs/first_18/CR00142.pdf">measure</a>
        stated that the new department will serve as the primary agency that will
        protect the rights and welfare of OFWs such as through regulating deployment
        to other countries and pursuing illegal recruitment cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a176f8-7e5b-43e3-a8fc-0f6f8c155dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:41:37.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2662ece-c2ea-4bd6-8308-43032bdea793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:41:37.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If approved by the Senate and signed into law by the President,
        the department will be led by a Secretary along with five undersecretaries
        with several functions - administration and finance, foreign employment, diaspora
        engagements and special concerns, assistance to Filipinos overseas in distress,
        and policy agreements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a61bbc-0074-4f6f-97c6-e6bb5bff6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:41:37.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd372c9bb-d38e-40b7-91af-777f36c2415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:41:37.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will take over the functions of the Philippine Overseas
        Employment Administration, the Office of the Undersecretary for Migrant Workers''
        Affairs of the Foreign Affairs Department and the all Philippine Overseas
        Labor Offices under the Labor Department among others. It will also supervise
        the Overseas Workers Welfare Administration as its attached agency. Employees
        from the said offices will be absorbed by the new department, the bill said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bec64-a5c5-4379-a218-ac907565529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:41:37.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a7418-89eb-4a9d-965c-32955c108861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:41:37.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T19:12:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two similar bills are currently pending at the Senate.</p>'
