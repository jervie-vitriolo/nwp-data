    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5420d74-88a3-4c2c-b1a0-be6936efd040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ‚Äî</strong> Stronger
        sales of beer, liquor, and processed food beefed up the bottom line of San
        Miguel Food and Beverage, Inc. (SMFB) in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff64ee-0323-4fdc-99aa-7c30d8c071f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589e01c-07e3-49ce-a16e-2d371cbed189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food unit of diversified conglomerate San Miguel Corporation
        reported a ‚Ç±32.28 billion net income for the year, up 6 percent from 2018.
        SMFB said consolidated revenues reached ‚Ç±310.79 billion last year, rising
        by nearly a tenth with bigger sales and higher prices of key products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffae0e9-9180-4d63-a474-e5ec7e2a3043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca57944f-e2d9-4f2c-8d8a-c006dbb2cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed firm attributed the growth to its beer business, which
        rose by a tenth to generate ‚Ç±142.27 billion amid stronger sales in the country.
        Among the brands brewed by SMFB are Pale Pilsen, San Mig Light, and Red Horse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e813d1-56df-4f9e-9124-3ee5f75fdb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d49b6-4934-47da-bb77-1a79a9ab76a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other liquor products also contributed ‚Ç±29.06 billion in revenues,
        benefiting from a 14 percent lift in sales volumes. SMFB said the Ginebra
        San Miguel and GSM Blue gin mixes drove profits for this segment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb148801-083d-4ec3-95e7-c0e3298f0873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd7a9e-56ee-4513-ada5-f56db723a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food division also enjoyed a 5 percent lift in profits, ending
        at ‚Ç±139.46 billion led by soaring prices of chicken.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f25e84-f6db-49db-a7a0-c48ed7adc520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d647261-6542-4021-afaf-d844020e96f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn response to African swine fever, the company converted some
        of its pork-based products to chicken based formulations,‚Äù SMFB said in a
        disclosure on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ca23d-e02c-49c6-ad5d-8dbe520694dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83a601-e217-4e0b-9e15-140eb86111e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packaged food remained in demand, with SMFB noting strong sales
        by its core products such as Tender Juicy Hotdogs, Purefoods Chicken Nuggets,
        Purefoods Corned Beef, Magnolia Gold Butter, and Star Margarine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6fca59-b6a5-49b4-a5c4-f694d35fd16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744bf13c-9344-4a41-84c4-322af2565c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe continue to remain confident in the strength of the Philippine
        consumer and resilience of the economy. We believe we have the ability to
        overcome the challenges we now face as we continue to expand the breadth of
        our product offerings and reinforce our presence in markets,‚Äù SMFB President
        and Chief Executive Officer Ramon Ang said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946efd93-1c0a-441e-b0f5-d00a22ccd592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da07f3-90c7-4e51-9e61-cd7be55125e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T18:14:17.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T19:12:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
