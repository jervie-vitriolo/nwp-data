      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Google announced it would compensate hourly employees
        affected by reduced office hours, such as cafe workers, for all of the hours
        they would have worked without the coronavirus disruption.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608d30f-3cb2-4ed0-9206-7a6c9132f33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:26:39.013+08:00
