      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Duterte ordered the Metropolitan Waterworks and Sewerage
        System to revoke the two firms'' contract extensions until 2037. With the
        cancellation, both concessions will end in 2022 or 25 years since the contracts
        were awarded in 1997.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5108d4bb-d070-4d2e-a78f-0baa632bb854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7a083a-00aa-4c0b-bc7d-3f01b7d06654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Manny Pangilinan-led Maynilad and Ayala-led Manila Water are
        now in the middle of negotiations for a new concession agreement with the
        administration, which officials said may be finalized in the middle of the
        year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eea48f-9e90-4d9b-8f3b-ef5c49a47658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714fc001-ebc2-41f0-804c-d48ecb6ba42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also set to meet Pangilinan ‚Äúsoon,‚Äù his former aide Senator
        Bong Go previously said. But no other details about the meeting were released.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84aa6f3-b05b-4b4e-9c2c-5a86779f3956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d9ce2-1048-46d3-9f7f-385730035968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March last year, Manila Water was forced to implement a bill
        waiver program covering 1.2 million customers for March last year. It served
        as ‚Äúrelief to its customers who were affected by massive water service interruptions,‚Äù
        the company has said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c86d43-7f16-4064-ac03-c22fba461020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22605b-4e5c-42a2-9e26-e86b0c6d0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The east zone concessionaire was also penalized by the MWSS board
        with a ‚Ç±1.13-billion fine. Of the amount, ‚Ç±600 million has been earmarked
        for the construction of a new water source.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a163609a-32d8-4b63-b459-cbb538a9ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed7d4e-d438-4c48-a218-3406ab216fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, the Supreme Court also imposed a ‚Ç±921-million fine
        after Manila Water supposedly failed to put up sewerage systems for its service
        areas as required by the Philippine Clean Water Act.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf686a8-5a31-4716-8572-1fbffd9bf3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e749ea-dcdb-4516-8dc2-c91ef8cbc81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international tribunal had ordered the government to pay Manila
        Water ‚Ç±7.4 billion in losses stemming from rejected water rate hikes in 2015.
        In a similar case in 2017, the government was directed to reimburse ‚Ç±3.4 billion
        for Maynilad‚Äôs losses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ecf48b-f6be-472e-b3c7-9da1a8373ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e6a9d-7464-4dac-83f4-e73bd950c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T09:05:04.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T19:12:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in December, the two water firms said they will no longer demand
        payment from the government arising from their arbitral tribunal win, after
        Duterte threatened to sue them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e66fc-3fd2-43bb-b48b-2e401a32f6cb'
