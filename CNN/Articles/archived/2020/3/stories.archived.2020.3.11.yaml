      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said community transmission happens
        when countries are already experiencing "larger outbreaks of local transmission"
        of the disease caused by SARS CoV-2, also known as novel coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0cff8-e1d4-4588-ab35-e63f11f160da'
      'mgnl:activationStatus': true
