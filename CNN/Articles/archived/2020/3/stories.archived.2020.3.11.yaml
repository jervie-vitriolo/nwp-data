      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health in a House hearing on Wednesday disclosed
        that aside from the three foreigners earlier reported, three more foreign
        visitors were found to have COVID-19 after leaving the Philippines.</p>'
