      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúConstruction of Truths‚Äù group exhibition at the Museum
        of Contemporary Art and Design</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b48928-3704-4d43-871c-3ac92f18aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:44:19.101+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:12:30.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its first exhibition of the decade, the Museum of Contemporary
        Art and Design probes into the credibility of truths when told on video, best
        describing the downside of the digital era. A well-curated exhibition by museum
        director Joselina Cruz, ‚ÄúConstruction of Truths‚Äù features 11 video installations
        by artists from across the world, including Maria Taniguchi and Martha Atienza
        ‚Äî both of whom have contributed moving images that seek to alter the perception
        of viewers on what actually is (or is presumed to be) presented. Atienza‚Äôs
        ‚ÄúMan in Suit‚Äù (2008) forces the audience to rethink their definitions of success
        by dressing up men with menial jobs in a suit ‚Äî putting emphasis on how we
        typically dismiss such workers as subpar to those usually donning the corporate
        attire. Taniguchi‚Äôs ‚ÄúUntitled (crystal palace + gauguin)‚Äù is a slideshow of
        photos from the Crystal Palace Dinosaur Court in London spliced with an voiceover
        describing a Paul Gauguin painting, purposefully using the inaccuracy for
        the audience to derive new meanings. Expect the others to be just as provocative
        and experimental, if not more. The exhibit runs until April 12, so there‚Äôs
        plenty of time to visit if you haven‚Äôt yet. ‚Äî ELIZABETH RUTH DEYRO</p>'
    '16':
      'image': 'jcr:382187ed-6bc4-43fd-af94-a51514d7620d'
      'imageCaption': 'Illustration by JL JAVIER. Photos from DISNEY'
