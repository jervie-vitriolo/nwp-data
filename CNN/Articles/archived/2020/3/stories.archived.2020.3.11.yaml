      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) ‚Äì</strong> A community-level
        transmission of COVID-19&nbsp;is likely to happen in a short span of time,
        which could prompt a lockdown in certain communities and a shift to a higher
        Code Red level, Health Secretary Francisco Duque III said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd28294-d79e-4234-aa01-0942a3af5a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:00:44.289+08:00
