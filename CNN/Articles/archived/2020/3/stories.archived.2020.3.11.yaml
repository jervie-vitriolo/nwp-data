      'jcr:uuid': 'd9277f08-8e98-4893-af18-1980cc4e7c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Allen-Reynolds, senior Europe economist at Capital Economics,
        said Italy''s economy will contract sharply in the first half of the year
        even if the restrictions are lifted at the end of April, with GDP declining
        about 2% for all of 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feedc66-ae54-4cf1-ad24-f7b44e22ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc6d534-3dca-40e1-8bb7-b927a13feccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hit to GDP will be "much bigger" if the restrictions are extended
        until the end of June, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1671f2d-37a3-4382-ae3d-673ac5559000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382eaaa-a5e5-44f9-b51e-8e604298e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not take account of the impact on the banking sector
        ... the spillovers from the impact of the virus on other parts of the eurozone,
        or the potential supply-chain disruption if the virus really takes off in
        Germany and other key trade partners," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f59b31-a916-4c9d-a0b9-4244f8ce6e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b523f01-1e6c-4a62-9d7a-266902c9e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists at Goldman Sachs expect the restrictions to shave 1.5
        percentage points off Italian economic growth in both the first and second
        quarters of the year, followed by a pickup during the second half.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e401a-4401-42a8-a539-d55bdf8cfd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee22c003-3d6b-4725-a252-92210d96e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although fiscal policy will limit some of this drag, the virus
        outbreak is very likely to push Italy into recession," they said in a research
        note on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cddd19-fb57-451c-b620-2a06b4b06dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcedbe-11c1-420f-9374-b6913246b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sectors most affected by the lockdown -‚Äî including transport,
        art and entertainment, retail, and hotels and restaurants ‚Äî account for around
        23% of Italian GDP, according to Goldman Sachs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c90aa-1b36-49c0-8a8c-b301fbd1d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.468+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3f107-0e5b-4a5f-95c3-4136ca0302fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses respond</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6e6a4-1ce4-4d55-98a3-75a774614302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Italian companies are working to comply with the new limits.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dfe1e4-19ad-4c78-8640-495a4a608a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792c70d-f059-4007-b4de-831f84f508d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiat Chrysler said it is "taking action" in all areas of its Italian
        operations to maintain business continuity. This includes screening visitors
        to its facilities, suspending nonessential travel, facilitating remote working
        and minimizing interpersonal contact.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d8d3b-fcb2-4aff-a92e-43bcebcafd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a8b77-0b52-49ba-aa8f-f29b03ee249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, the group''s Italian plants and key functions are continuing
        to operate as planned," it said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a4f8cb-a289-45cb-8127-a789cc57617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b334a-cb63-4e05-b2d6-2e510235a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarket chain Esselunga said it is implementing social distancing
        in stores, in accordance with government rules requiring that shoppers and
        restaurant patrons remain at least three feet apart.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a434be-67e4-4e82-aa58-9921737d59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f86319-acb2-4c8a-ab25-cbf0dd900de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Containment efforts are likely to plunge the restaurant and tourism
        sectors into crisis, said Stefano Manzocchi, chief economist at Italian trade
        association Confindustria. The manufacturing sector could also be harmed because
        foreign tourists drive demand for "Made in Italy" goods, he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac29034-696a-45a5-9657-dd530d4cdcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2840b15-252e-4546-94c9-885286ec8b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Limitations in movements and the [fear] about what is going to
        happen are likely to bring about a contraction in consumption, which is probably
        already strongly underway," said Manzocchi.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b8131-3b6b-49e8-a8c7-fea4508a2501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb5f3d-92ee-4fa7-9b19-f4cc0d20c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s tourism sector, which accounts for 6% of GDP, will be particularly
        hard hit, as popular destinations in Venice and Rome are deserted. On Tuesday,
        the Vatican closed Saint Peter''s Square and Saint Peter''s Basilica to tourists.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f57406-4966-48dd-86fe-f7cb116cadda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.469+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e9484-3a2e-43bf-9b4d-e961b439d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government intervention</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6913873-dc15-4b44-8621-ecc12c58578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s government is expected to unveil a range of emergency measures
        to offset some of the economic shock caused by the lockdown.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232ae86-26db-4792-a470-1677313a8c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4764ec-8748-401c-a682-f9b2d04eb54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s economic ministry said Tuesday that mortgage payments
        would be suspended, for example. The measure is being implemented in collaboration
        with banks, said a spokesperson for the ministry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a3d68-a628-479c-b284-d9febcab5644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee7903-bf6a-4786-886b-663f72c60af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s central bank said it is working closely with the government
        "to define appropriate measures aimed at supporting firms hit by the economic
        fallout of the outbreak."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6407dbc-cce6-4aba-84ed-4fe282ef7546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106a7aa-0eff-4f36-a282-ae167456d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manzocchi expects to see wider suspensions in debt repayments, liquidity
        support for Italian companies, subsidies for temporarily unemployed workers
        and, eventually, a public infrastructure investment plan.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4e456-2130-49a2-bbf1-486c7894c205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1936cd44-66bf-437d-937d-7d3d375b8886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the scale of the disruption that all of this will cause,
        we suspect that the government will eventually provide fiscal support worth
        several percent of GDP," Allen-Reynolds of Capital Economics said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f8604-ed53-4f19-916e-b899e6536c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192149f-a575-4cda-8236-8df5cc19a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wouldn''t do much to raise aggregate demand while the quarantine
        is in place, but it would help to maintain spending on essential items, prevent
        borrowers from defaulting on their loans, and provide a grace period for some
        tax payments," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2595559b-01e2-4f32-989a-5dbfa7d8a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b61bc-fd59-42b0-b83f-84e23a3c7d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these measures will only partially offset the hit to the economy
        and will not be enough to counter the blow to tourism, much of which is not
        recoverable as carnivals, trade fairs and events are canceled, said Paolo
        Pizzoli, senior economist at Dutch bank, ING.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72120be1-861f-4d04-9574-021800ce0881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.470+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940065e-8d0e-446c-8f9a-927f6397b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s stock market reflected the pessimism, plunging further
        into a bear market on Tuesday. The benchmark FTSE MIB index has now fallen
        by nearly 30% since February 19.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ec6ad-923c-41a8-b7d9-a4e782e31f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df36061b-dc74-45c1-8561-e3b55843b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe to suffer, too</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de699e49-eb2a-4ed5-8b80-8a3016fff939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s containment measures are expected to ripple throughout
        Europe, as the movement of Italian travelers is curbed and manufacturing potentially
        disrupted.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ed7c3-3aae-4369-8065-d5242dbf52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad72947-62f4-43b1-8126-fb16638dd26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region was already smarting from China''s coronavirus shutdown,
        which hit demand for European goods and disrupted manufacturing supply chains.
        Measures taken by other European governments to contain the spread of the
        virus, such as cancellations of public gatherings and sporting events, are
        expected to dent growth further.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a81797-a709-4d16-836c-9b8e4138ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e7da5-7d63-4bff-9e14-71bdb8cca0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Barclays expect the euro area to experience a "short-lived
        but relatively deep recession" in the first half of this year. They expect
        growth for the full year to come in at 0.3%, versus the 1% rate expected before
        the start of the outbreak in China.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f114131-18ff-4314-b387-a4c7dc88ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b92082-2ab7-4384-abc8-d5a5983b5be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern part of Italy, where the coronavirus outbreak is worst,
        accounts for roughly 75% of the country''s trade with other EU countries,
        according to Goldman Sachs. The supply chains of Italian and German automakers
        are especially well integrated.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad2d02-633a-4288-9074-059af169914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576609b6-50ad-4cd6-b38d-73b8af47e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a European problem," Manzocchi said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca20f12-0d1d-4e2d-9d84-c813e794c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d558d41-3353-4187-9dfc-11b0edeeb527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äî Eoin McSweeney, Valentina Di Donato and Emma Reynolds contributed
        reporting.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1843877d-f6e5-49bc-900a-991830077ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.472+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/10/business/italy-lockdown-recession/index.html">Italy
        just locked down the world''s 8th biggest economy. A deep recession looms.</a>"</em></p>'
  'Led-Zeppelin-wins-major-copyright-battle-Stairway-to-Heaven':
