      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371589d4-da7b-45aa-b8bd-2aef5c4fef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:42:40.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T19:12:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heist took place at about midday local time (11 a.m. ET), when
        a group of 10 entered the cargo area of Arturo Merino Ben√≠tez International
        Airport and targeted a van belonging to security firm Brinks, according to
        CNN affiliate CNN Chile.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fda488-3185-447f-a0bb-75c936e02b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T16:42:40.718+08:00
