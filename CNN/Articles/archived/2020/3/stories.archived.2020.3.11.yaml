      'mgnl:lastActivated': 2023-01-26T19:12:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae37151-cdf2-4a9f-ae73-066f11ca3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T15:18:47.456+08:00
      'mgnl:createdBy': 'catherine'
