      'jcr:uuid': '3cf715f8-4771-4db5-b4c8-3c8c72c32f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T17:39:18.249+08:00
      'mgnl:createdBy': 'eimor'
