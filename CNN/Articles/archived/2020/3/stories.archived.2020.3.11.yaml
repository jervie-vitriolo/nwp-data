      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann wants the "gift" of knowing exactly where Weinstein is at all
        times, she said, adding she hopes he''ll be rehabilitated in prison.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4305d-4e41-490f-9b7e-194d82dbe453'
