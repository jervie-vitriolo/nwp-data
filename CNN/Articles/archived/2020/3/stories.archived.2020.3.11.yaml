      'text': '<p>Bulacan Governor Daniel Fernando said local authorities are coordinating
        with the DOH to determine the people who had close contact with the coronavirus
        patient. He has suspended classes in all levels in public and private schools
        until March 14, similar to the directive given by Duterte for Metro Manila.</p>'
