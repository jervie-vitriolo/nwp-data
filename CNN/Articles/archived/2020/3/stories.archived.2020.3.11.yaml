      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually all the airlines have announced plans to have employees
        take voluntary leaves of absences. As yet, though, no one has announced involuntary
        layoffs or furloughs.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd04dd-9889-46c3-a711-ddb237ac8107'
      'mgnl:activationStatus': true
