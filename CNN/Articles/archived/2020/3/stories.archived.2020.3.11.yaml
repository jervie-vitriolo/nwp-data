      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Kapatid said that ‚Äúeven with a lockdown of jails,
        no prison is a closed environment.‚Äù</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92f2cb-98e4-4054-8e07-97a44e7a5cff'
