      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7533e88-63b8-4c8e-ae23-37bfa1b75ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:27:44.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T19:12:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is a person under investigation for COVID-19,
        the hospital''s protocol now is to take a swab from the patient and send it
        for testing. It''s not true they are refusing patients. They will undergo
        the necessary protocol then they will refer the patient to another hospital
        or send them to do home quarantine based on their situation.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec96f91d-166f-4d73-ba3a-8f5b20e3cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:27:44.073+08:00
