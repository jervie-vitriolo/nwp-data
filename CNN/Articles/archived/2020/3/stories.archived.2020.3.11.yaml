    'lead': 'Apple says you should feel free to use disinfectant wipes to clean your
      iPhone. Smartphones are notorious germ magnets, and Apple issued new gadget-cleaning
      guidance as the novel coronavirus outbreak spreads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-11T06:40:17.487+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T19:12:56.168+08:00
