    'template': '1'
    'title': 'Italy just locked down the world''s 8th biggest economy. A deep recession
      looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce2407-8cca-4c93-8612-bcf8e8cc2cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Italy has imposed sweeping nationwide restrictions on travel
        and public life, a desperate attempt to contain the coronavirus outbreak that
        looks set to plunge the world''s eighth largest economy into a steep recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af847f8-0cb9-421b-91a7-fc309bec3b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e1d42-45b1-4dbc-ac4f-28c17cdc2240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures announced late Monday include travel restrictions on
        60 million residents, a ban on public events, the closure of schools, movie
        theaters, museums and gyms, and limits on opening hours for restaurants, bars
        and shops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb8e8be-176a-4cce-9cf5-c1f2699e21bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e98543-4352-4e53-8447-99259c14a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government took action as the number of deaths caused by coronavirus
        reached 463 and infections topped 9,000, more than double the number reported
        in China as a share of the population. The restrictions are in place until
        at least April 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e33d14-dc27-454c-a584-9aafd3116462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7b918-7dd7-4410-8def-deef06b6db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T04:26:12.467+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T19:13:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the unprecedented measures are likely to push an
        economy that contracted in the final three months of 2019 into a sharper downturn
        that will put Italian hotels, travel companies and restaurants under intense
        pressure.</p>'
