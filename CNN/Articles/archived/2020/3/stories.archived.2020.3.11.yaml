      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people who had contracted COVID-19 in the Philippines
        has reached 49 as of Wednesday, with the Health Department confirming 16 new
        cases of the viral disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98708ca5-bf9b-45ab-a5c9-5ab1bed29751'
