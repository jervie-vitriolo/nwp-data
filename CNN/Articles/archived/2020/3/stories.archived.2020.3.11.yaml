      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúArt in the Age of Coronavirus‚Äù</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551616c-d6d9-4449-b9ea-95976f68eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-11T14:44:19.102+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T19:12:30.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Department of Health raised the Philippines‚Äô alert system
        to Code Red, organizers have been announcing cancellations of events one by
        one. Local art collective koloWn reminds people that art can ‚Äî and should
        ‚Äî be accessed anywhere and by anyone, with or without a virus outbreak. Through
        a Facebook post titled ‚ÄúArt in the Age of Coronavirus,‚Äù koloWn invites viewers
        to take a virtual trip to their online gallery for web-based artworks. Featured
        is a collage generator which makes use of ripped posters from The Brunswick
        Project. Viewers get a randomly crafted piece every time, as it is run by
        an algorithm. koloWn playfully explains this in a pop-up message welcoming
        guests, where they ask: ‚ÄúWho is now the artist? The Machine?‚Äù If you‚Äôre into
        postmodern, experimental art, go give kolown.net a visit. ‚Äî ERD</p>'
