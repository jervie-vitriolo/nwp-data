      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, to maintain daily life of the more than 3,700 passenger
        cruise, we needed help, we needed support from cruise members to maintain
        the daily life," said Yosuke Kita of Japan''s Ministry of Health, Labor and
        Welfare.</p>'
