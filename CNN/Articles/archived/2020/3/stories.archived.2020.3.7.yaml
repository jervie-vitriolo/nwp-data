      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682e512-6951-4c86-b438-46d8c91a8adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:27:08.614+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:25.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Research Institute for Tropical Medicine, where
        the patient is confined, the man has been diagnosed with acute kidney injury
        as well, on top of severe pneumonia, hypertension, and diabetes milletus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27b3c8-d06e-4007-ae9c-fef3c1cc67d8'
      'mgnl:activationStatus': true
