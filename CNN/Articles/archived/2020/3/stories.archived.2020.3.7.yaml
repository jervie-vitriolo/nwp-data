      'mgnl:lastActivated': 2023-01-26T18:59:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7dba79-eaf3-4e5f-94e8-84d5f14cd845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T09:40:20.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because the Palestinian government has imposed a temporary
        ban on the entry of all tourists into the West Bank, including Bethlehem and
        Jericho cities, according to the DFA. The Israeli government has also decided
        to suspend all travel to Bethlehem from Israel, the Foreign Affairs added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac30814-327b-44b9-b0e3-96a37cb45e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T09:40:20.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395d755-a38f-437f-a19b-93cba663c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T09:40:20.024+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church of Nativity which was built on the West Bank, the place
        Christians believe was the birthplace of Jesus Christ. The site frequented
        by visitors specially during Lenten season was indefinitely shuttered. The
        40-day Lent or  the season of prayer and sacrifice began on February 6 and
        will end on April 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377916f-3630-4b89-b0b5-9dae9a3bdaae'
      'mgnl:activationStatus': true
