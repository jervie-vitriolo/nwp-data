    'mgnl:tags': ['macau', 'philippines', 'coronavirus-']
    'template': '1'
    'title': '163 stranded Filipinos from Macau arrive home'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564b739-2ff5-4284-aa60-bbc750e76503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:17:20.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> —&nbsp;&nbsp;A
        total of 163 Filipino workers who were stranded in Macau due to the coronavirus-related
        travel ban on China''s special administrative region are now back in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ca7f83-d310-4656-bc98-beb26dd73472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T16:44:37.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647bfba-c253-4279-9be1-0f7ad1625b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T16:44:37.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority said the special Air Macau
        flight carrying the passengers landed at the Ninoy Aquino International Airport
        Terminal 1 at 4:15 p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8018aa-6914-4610-8194-867121ca6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T16:44:37.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08975580-93ec-4059-9bac-98353b9e3b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T16:44:37.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of them were “undocumented and irregular” Filipino
        workers and the rest were documented employees, the DFA said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f87efb2-afb9-43b3-ad98-2af631ee22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T20:56:37.781+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All passengers —&nbsp;consisting of workers, minors, senior citizens,
        tourists and five infants —&nbsp;underwent quarantine procedures upon arriving
        at NAIA, it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358a6db-46dc-4f2f-96d2-119068beb7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T16:44:37.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b314e7-2b5d-4f7d-b899-c0a7efb7fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T16:44:37.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA previously said 167 Filipinos will be evacuated. It is unclear
        why fewer evacuees were flown back home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d4e30-8483-402a-8a4a-c524595f1cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T16:44:37.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6529f4-0eb7-424e-bae3-ddd5089175c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T16:44:37.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs department earlier said only those without symptoms
        of the coronavirus disease will be allowed to board the plane. But if any
        of them show signs of the COVID-19, they will immediately be referred for
        hospital care to undergo treatment and tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dddecfe-a784-4f71-ac47-3d52b5ba4de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:17:20.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d36dbf-024c-428a-a3fa-f9b09cb6a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:17:20.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights to and from Macau have been suspended since early February
        amid the Philippines'' travel ban to mainland China and its special administrative
        regions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d72e9fa-f44b-4876-a256-baf997313fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:17:20.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8589a5-f977-494f-929c-64513dc95ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:17:20.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted are those living, working and studying in Hong Kong and
        Macau.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2efe892-e924-406c-b7a3-8cd91715679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:17:20.723+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d4841-38a3-4629-bac0-6b9a0aeec5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:17:20.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos and their foreign spouses or children, as well as holders
        of diplomatic visas could enter the Philippines, but they are the required
        to undergo a 14-day quarantine.</p>'
    '15':
