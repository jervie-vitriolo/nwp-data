      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a19b80-724f-417b-a966-b6ef611c5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.303+08:00
