      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, three Chinese visitors have been infected with the virus
        – one of them died, while the remaining two have since recovered and left
        the country.</p>'
