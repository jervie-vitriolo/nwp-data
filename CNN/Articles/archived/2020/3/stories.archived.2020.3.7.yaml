      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong>&nbsp;A
        police official from Norzagaray, Bulacan was arrested after authorities discovered
        an inmate was working as his "personal driver," the Philippine National Police
        said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63f3fd-f00d-4b93-a2a4-0e39759543f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T20:31:24.161+08:00
