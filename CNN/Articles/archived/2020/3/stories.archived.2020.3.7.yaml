      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/3/7/cainta-rizal-coronavirus-philippines.html">READ:&nbsp;Cainta,
        Rizal steps up coronavirus measures amid confirmed case</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb171bc-a37b-4b1e-bbe7-b1b83fdabc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:27:08.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:25.163+08:00
