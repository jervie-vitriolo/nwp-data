    'template': '1'
    'title': '1 in 4 men think it''s OK to make sexual jokes at work, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc43fe-b9cf-4381-842d-9b5aede3b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;More than one in four men (28%) around
        the world think it''s acceptable to crack sexual jokes at work, a new global
        survey has found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f26d7-c098-4f2b-859c-cf53eb1ca5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdddb3-fc4c-48d6-b1a3-840d03b54201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey of over 20,000 people in 27 countries, researchers from
        King''s College London said they found "significant differences" in what men
        and women perceived to be acceptable workplace behavior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812bc89e-067b-4334-b3fe-035e3ce45460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788c469-e6b4-4856-9ec4-6a45a6c02ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key finding was that more than one in eight men (13%) think it
        is acceptable to display material of a sexual nature at work, compared with
        just 7% of women, the poll, carried out by Ipsos MORI and The Global institute
        for Women''s Leadership found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1672d1a-0e91-4dbe-8406-5d176518ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e32543-5dfc-41e0-b251-28f8f3983239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 16% of women thought it was acceptable to tell jokes or stories
        of a sexual nature at work, the study said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2cc47a-58e2-467d-b9a2-957056480792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806b694-aa1d-4dc9-8556-22aed136c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julia Gillard, former Australian prime minister and chair of the
        Global Institute for Women''s Leadership at King''s College, told CNN that
        the revelation was "quite staggering."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb2018-3029-481a-b8c7-d68937155d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c7ff6-6eaa-49b2-b5bc-64967e41733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After so many years of campaigning for change, and particularly
        in the wake of the global MeToo Movement, I think that''s extraordinary,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3914c08-443f-48d4-8eba-9cdd8cbadf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52948016-ddf1-4bfb-a290-07e478753ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most surprising outcomes of the survey, Gillard told
        CNN, was that the revelation that nearly a third of men in China said it was
        acceptable to show sexual content in the workplace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa2516-eb73-4160-9eba-623c2ee0522c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13df4fa-d061-49d7-993f-bf6ab5851779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, released ahead of International Women''s Day on March
        8, also found that, globally, 15% of men surveyed thought it was acceptable
        to ask a colleague for a date if they had previously said no, compared with
        9% of women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36952c9c-bfcd-4194-a201-7de601726e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fdae83-3d54-4081-bb54-055904121a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that women were markedly less confident in
        calling out inappropriate behavior, with 48% of women saying they would be
        confident in telling off a senior colleague for making a sexist comment, compared
        with 58% of men.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a916e0-da51-4c07-a4d8-c20b87a4752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd970b-8d52-4480-9956-fc5ee5ba40f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillard said the responses to the survey represented many women''s
        lived experiences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8dbc40-bebb-43be-99aa-f6b00f2a9bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a3f5f3-fa1c-4b33-8d43-ce212b71122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say that having childcare responsibilities, that being unable
        or unwilling to socialize with colleagues outside of working hours, and rejecting
        a colleague who wanted a date or romantic relationship can harm women''s careers,"
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83355d06-8792-47a5-948d-7dfa2d1f7997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166dabe1-6171-4793-a731-3ed2e72fdd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many countries around the world, many employers have moved to
        a system of complaints -- if someone complains then they will take action,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423811a8-3454-4d73-9f2e-3120d283b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a88fd08-d0a4-4df7-b826-3125f455c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this survey could feed into an appetite for proactive
        change that instead of waiting for something to go wrong, and for a woman''s
        career to be harmed in some way or for her to suffer a sexist and very distressing
        incident, that employers would focus on building respectful relationships
        at work," she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58353212-6093-45b3-96f5-9e47b3015a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:48:08.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/06/world/women-sexist-work-intl-scli/index.html"
        target="_blank">1 in 4 men think it''s OK to make sexual jokes at work, study
        finds</a></em>"</p>'
