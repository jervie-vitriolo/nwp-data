      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/06/politics/biden-fundraising-bernie-brothers/index.html">Biden
        says campaign raised $22 million in five days and warns against negativity
        from ''Bernie Brothers''</a>"</em></p>'
