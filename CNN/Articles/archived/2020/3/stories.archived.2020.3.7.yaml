    'template': '1'
    'title': 'Biden says campaign raised $22 million in five days and warns against
      negativity from ''Bernie Brothers'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fa9803-acd0-4160-9e9a-ced06478b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US Vice President Joe Biden
        said Friday that his campaign raised $22 million in just five days following
        a remarkable comeback in the Democratic primary, nearly matching the same
        amount he raised in the last three months of 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988789bd-149c-41fd-8aba-aeb78a6f2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.396+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f22967-d217-4e98-8088-d8ba49b6c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden —&nbsp;in a phone call to supporters at a Bethesda, Maryland,
        fundraiser —&nbsp;also warned against negativity that could come from what
        he referred to as "Bernie brothers," saying that the primary cannot become
        a "negative bloodbath."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c532c85-7841-4098-9455-1b2f25679a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22852add-d740-4ab4-8822-e612900fa27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aide told CNN that the money was raised in the days after Biden''s
        victories in the South Carolina primary andon Super Tuesday. The haul is significant
        for Biden, whose campaign lagged behind that of his rivals in fundraising
        in the last few quarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2555a-5a90-464b-8711-0d8189546278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988ff557-a80e-4caa-9fa3-d22d067f7da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vermont Sen. Bernie Sanders raised $34.5 million in the fourth quarter
        of 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f060a6-28c5-4267-b496-1cd0563b490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the phone call, Biden appeared to reference Sanders'' new lines
        of attack, but also to the Vermont senator''s more aggressive supporters,
        who have become known as "Bernie Bros."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4fecc-63da-4c2b-8631-1fc5c5274637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2eda9-bd18-4f37-bccd-f8ba2cb72803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can''t let happen is let this primary become a negative
        bloodbath," Biden said, according to a pool report. "I know I''m going to
        get a lot of suggestions on how to respond to what I suspect will be an increasingly
        negative campaign that the Bernie Brothers will run. But we can''t tear this
        party apart and reelect Trump. We have to keep our eyes on the ball, in my
        view."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4ab8a5-bc24-498d-9234-bdfbb400e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520f712-ca6e-4792-937c-d79b34074f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Casca, Sanders'' communications director, responded to Biden''s
        comments late Friday night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7efbf7-cd06-4267-b615-5107c46b1b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.397+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143efe3-1587-4c0f-b171-9aed92065165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tens of millions are uninsured while coronavirus spreads, the planet
        is warming at an accelerating rate, working people haven''t seen a real raise
        in decades, and Joe Biden is worried about some damn tweets?" Casca said in
        a statement. "Let''s try to stay focused on the big issues."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220e17f-f23a-4f1a-9b27-1285e5dfe239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849d1bb-ed04-4aed-96fd-82201a511832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Democratic primary has rapidly narrowed to a two-man race,
        Sanders has stepped up his criticism of the former vice president, slamming
        him on a range of issues including Social Security, the Iraq War vote and
        the North American Free Trade Agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938b8296-d6d3-4825-a02a-e1ec9e4b1ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400d24a-ebd3-4fce-8c32-5131cd337f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sanders has also adding new lines of attack on Biden''s record
        on LGBTQ and reproductive rights, specifically the former Delaware senator''s
        past support on the military''s "Don''t Ask, Don''t Tell" policy and the Hyde
        Amendment, which bans the use of federal funds to pay for abortion in most
        cases. Biden supported the 2010 repeal of "Don''t Ask, Don''t Tell" and said
        in June 2019 he no longer supports the Hyde Amendment</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7a8db-8b31-4a5a-b975-df48cdf45684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5cc534-403f-4cb7-b209-b3d5e7f50892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talk about differences with my friend Joe Biden —&nbsp;and
        he is my friend —&nbsp;I think it''s important for people of Michigan and
        people of America to know difference in our record," Sanders said Friday during
        a rally in Detroit. "Joe''s been around for a while, I''ve been around for
        a while, how do we differ, what''s our records? Who stood up when the going
        was tough?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b288ba3-316d-43d7-9c65-9f31e360fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb8255-e612-452c-98ff-078667566e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president conceded that he would be attacked in
        the general election if selected as the nominee but added that Sanders was
        likely to continue throwing punches as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ea069-ad0f-4369-8f3d-cbd7f6ecefba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13380f7c-e07d-4d30-ae0b-f442671fb027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be hard. This guy''s going to come at me and throw
        everything including the kitchen sink," he said. "I don''t mean Bernie, I
        mean in the general election. But Bernie is going to throw —&nbsp;he''ll at
        least throw the dishwasher at me."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a810a244-3707-400f-9540-a26f0e2614b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec759ae-4287-4632-bdda-a28384f4ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:19:16.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president apologized to his supporters for not appearing
        at the fundraiser in person because he had to "show up somewhere for a major
        endorsement" that would be announced "very soon." It is unclear who the possible
        endorser could be.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9166b4-9c8f-4c5c-9946-44b8ce09af4f'
      'mgnl:activationStatus': true
