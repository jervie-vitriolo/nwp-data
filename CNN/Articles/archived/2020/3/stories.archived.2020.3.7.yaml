      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s latest case had cough and was admitted at the Research
        Institute of Tropical Medicine on March 5. She is in "stable condition," Duque
        said. She is exhibiting mild respiratory symptoms, like the patient from Tokyo,
        according to the Research Institute for Tropical Medicine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86787fe-9226-4051-8e46-f44c4f1ae4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:21:43.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72e723-30c4-435f-9636-fba43f2220ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:21:43.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, her husband is in "critical condition" because of various
        ailments. Health Assistant Secretary Maria Rosario Vergeire said that aside
        from hypertension and diabetes milletus, the man has been diagnosed with acute
        kidney injury as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341e437-dc5c-4ace-ab27-a57c3a3658fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:21:43.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa27f3-49ba-48e0-b4df-7d4f79c09d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:21:43.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:23.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said that based on experience in other countries, patients
        with conditions take a "very long time" to recover from coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5818e431-7d41-45d7-a1bb-31683656848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:21:43.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:23.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0851112-e0fa-422b-a2cf-815aeabc143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:21:43.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:23.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus has killed more than 3,400 people, mostly in
        China, since the outbreak began in Wuhan City in Hubei province in December
        last year. It has infected so far over 101,300 people worldwide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384780f5-2a0c-42c3-9e46-6efc05be7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:02:02.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:23.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities are also monitoring the situation of 500 Filipinos
        on board the quarantined cruise ship in California. World Health Organization
        Country Representative Rabindra Abeyasinghe said they have received information
        that six Filipino crew members have tested positive for coronavirus, but this
        has yet to be confirmed.</p>'
  'public-health-emergency-declaration-':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-03-07T15:26:40.332+08:00
    'imagesource': 'jcr:baeb6217-58b7-4027-9b3a-c6e12efcab5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8e1fd2e-762f-4005-a66e-b41055c5eee8'
    'lead': 'President Rodrigo Duterte will declare a national public health emergency
      as the Department of Health confirmed the coronavirus disease could be spreading
      within local communities and reported the sixth infection case in the country,
      Senator Christopher "Bong" Go disclosed on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-07T15:32:18.014+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:59:22.743+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:59:04.722+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['public-health-emergency', 'philippines-']
    'template': '1'
    'title': 'Duterte to declare public health emergency amid coronavirus outbreak
      - Bong Go'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c1ee4e-a9e0-4c9c-9063-b0fb066919c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> – President
        Rodrigo Duterte will declare a state of public health emergency as&nbsp;the
        Department of Health confirmed the coronavirus disease could be spreading
        within local communities and reported the sixth infection case in the country,
        Senator Christopher "Bong" Go disclosed on Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b253af7-b240-42f7-93d5-0958c0f88337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T16:12:40.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc80f6e-da2f-4ce7-ace0-c3cca5e08148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T16:12:40.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This announcement came shortly after the Department of Health and
        Go, who is also Senate Committee on Health and Demography chairman, said they
        have recommended the declaration of a public health emergency, amid the threat
        of local transmission, which Health Secretary Francisco Duque III said could
        trigger work and class suspensions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d52137-d7cc-4cb3-a17c-78ee677daaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T16:12:40.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83cd550-11d2-4cc8-9747-73e85e0bf9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T16:12:40.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said in a briefing on Saturday that the official declaration
        could be made by President Rodrigo Duterte on Monday: “We are looking at Monday
        for the release or issuance of document that will say the President has approved
        our recommendation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2ad0b8-201f-400e-b803-2d24ec85972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f4af28-1515-40be-8785-181bf606d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 11332, a public health emergency refers to an
        “occurrence of an imminent threat of an illness or health condition which
        could pose a high probability of a large number of deaths…widespread exposure
        to an infectious agent.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7f8f7-699b-403d-b9c1-1a21d57a486f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-08T12:03:12.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:59:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, unauthorized disclosure of private and confidential
        information of patient’s medical condition or treatment is prohibited unless
        legal order by a court compels the institutions to do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301de89-2511-4564-ac91-6fd53ed5cc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f7e13-2173-41ab-8bb3-e781af380f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top health official said this will allow for an easier access
        to financial resources which will be used to control the spread of COVID-19
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0d4dd-8ab2-413f-a8ab-ea2b3eaae96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f7bc8-9165-4d27-b343-79c60f15b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Duque said they are still awaiting for the passage
        of the measures seeking to give DOH an over P2 billion in supplemental funding
        which will be utilized to purchase surgical masks and personal protective
        equipment for health workers in the frontlines battling the viral disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c325e8f-0cde-4f57-b862-c890c72d9614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbac327-f51f-4320-a82e-56fec1386603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives committee on appropriations has yet
        to approve the bills as there is an&nbsp;ongoing power struggle among the
        lawmakers in the lower chamber.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd826b3bf-fed0-4470-a9cd-b74104153512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dd93ff-db57-483c-b814-d5afbcc02433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also said the declaration “is a signal to all concerned agencies,
        local government units and healthcare providers to be ready to implement planned
        response measures.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ba41a-9435-4a7b-af06-77fd3948ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033c7ef-959c-4c14-bbea-371b094b4af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH confirmed on Saturday that the Philippines’ 5th case of
        COVID-19 is the <a href="https://cnnphilippines.com/news/2020/3/7/coronavirus-philippines-local-transmission.html">first
        case of local transmission in the country. H</a>e is a 62-year-old Filipino
        male who is in critical condition at Research Institute of Tropical Medicine
        due to various illnesses. He lives in Cainta, Rizal province. The second case
        of local transmission is his 59-year-old wife.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5249b56d-5202-4407-b5d1-92e3616e1862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:06.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/3/7/coronavirus-cainta-rizal-philippines.html">READ:&nbsp;Coronavirus
        patient from Cainta, Rizal in ''critical condition''</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b56ca-dbe7-4712-adf2-d6253513566b'
