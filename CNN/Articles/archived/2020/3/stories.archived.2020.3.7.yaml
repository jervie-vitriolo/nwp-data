      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus can be spread easily, especially in crowded places like
        schools. In light of this, I urge DepEd to automatically grant passing grades
        to all students so they do not have to attend classes anymore," said Tiangco
        in a statement.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d028b-1397-4bd0-9c33-57701ef11dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.302+08:00
