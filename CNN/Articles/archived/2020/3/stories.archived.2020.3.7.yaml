      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05310c2-f3cd-4e7a-ac2f-e3c17269a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T20:31:24.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Integrity Monitoring and Enforcement Group said they caught
        town deputy chief Captain Wilfredo Dizon Jr. inside his vehicle with the male
        detainee, Friday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4601f13-38fd-4d19-b211-b350b25fc0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T20:31:24.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309196a-d312-4c3e-8fae-556ddca7664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T20:31:24.161+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re conducting an accounting of prisoners in the said police
        station in coordination with the Bulacan police headquarters. Again, this
        is a grave offense which will not be tolerated by the PNP leadership,” said
        Colonel Ronald Lee, director of the new integrity enforcement group, in a
        statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc947b8-a4d1-4733-a17d-f254bb2cf093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T20:31:24.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df6f971-4218-4f9f-bf29-1cbb097d637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T20:31:24.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said he will recommend grave misconduct charges against Dizon.
        Dizon will also face raps for bribery, graft and corruption, and violation
        of Article 156 of the Revised Penal Code, the statement said. Those who shall
        remove a person from jail or help in an escape by means of violence, intimidation,
        bribery or other means shall face imprisonment of up to six months, it added.</p>'
