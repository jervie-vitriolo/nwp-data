      'mgnl:type': 'text'
      'text': '<p>A total of 46 people on the ship were tested with 21 testing positive
        for the infection, 24 were negative and one was inconclusive, Pence said during
        a Coronavirus Task Force press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac60301-8a28-4100-988b-7334fae989fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb9991-63d8-4e66-a4a2-8014e9bf1914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 21 people who tested positive, 19 were crew members of the
        ship and two were passengers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e835be3c-5bee-4988-829f-1de285a9bf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8a55d-d892-418d-bd6b-13a9fea3363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grand Princess had been in limbo off the California coast with
        thousands aboard since Wednesday and the California Air National Guard dropped
        off test kits by helicopter to the ship on Thursday, when officials learned
        that a California man who''d traveled on that ship last month contracted coronavirus
        and died this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ca092c-f6e6-4bdf-b874-0287d9ddad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1385e36-7701-4200-8dd8-9979250faa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers on the ship found out about the test results from Pence''s
        press briefing, according to a video from a passenger on the ship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2610d46-8af8-415d-a572-f1d31ff64ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae0e73f-1f3f-44a3-a59f-ba77bddefb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize but we were not given advance notice of this announcement
        by the US federal government," according to an announcement broadcast on the
        ship and recorded on the video. "It would have been our preference to be the
        first to make this news available to you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dcfb44-1d24-483b-acea-05a6e4552ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a553ca9-ca70-44ff-bbfa-02dc473b8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One passenger, Debbi Loftus, told CNN Friday she was watching MSNBC
        when she saw Pence''s briefing on the ship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05ceb6-2482-410d-bf84-982c477998c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee568083-c379-4455-aced-2e6a3d6a68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the passengers were supposed to be notified first," she
        said, adding that she was celebrating her father''s 84th birthday aboard the
        Grand Princess. "The fact that we weren''t told first made us quite upset
        and angry ... There''s no excuse for this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f961b52-0873-416d-9b9a-5838d76aae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797d331-d79d-48c5-925d-57f2841ef55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said Friday he''s working with California Gov. Gavin Newsom,
        the Centers for Disease Control and Prevention and the Department of Health
        and Human Services to develop a plan for the Grand Princess to return to a
        "non-commercial port."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3e178-ab8f-4650-b49e-682bc56f2f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e012cd-99d1-4cf1-be16-cc3fba35a916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All passengers and crew will be tested for the coronavirus," Pence
        said. "Those that need to be quarantined will be quarantined. Those that require
        additional medical attention will receive it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9086d3-1155-4856-ada6-7f9064526b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.455+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ce599-8748-41e0-a3cf-c3f55c0bcbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 3,500 people aboard the Grand Princess -- 2,422
        guests and 1,111 crew members, Princess Cruises said. They represent 54 nationalities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac343a59-137d-4020-8dfd-f8ea5484444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e4d01-f4ef-4124-985e-b0bf27ee2a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday afternoon, California had 64 positive confirmed cases
        of coronavirus and one death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1590f-3de8-4422-a125-94e9a835d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7e61d-34ee-4022-9190-3ba85710bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A two-week trip is cut short</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495bf606-a42d-489a-b397-aa6017d05b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grand Princess was on a two-week trip from San Francisco to
        Hawaii and was scheduled to return Saturday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5565328-dbbf-4d96-8cd5-22c32ab7267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4a654-0b21-42a8-93c8-f865a79be9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was diverted toward San Francisco on Wednesday -- with
        a planned stop in Mexico canceled -- after the California man''s death in
        Placer County. His was the first coronavirus fatality outside Washington state
        in an outbreak that''s killed 14 people nationwide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b399cddd-0f21-4daf-958c-7249f6562ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f730d95-0bc2-4aff-bd80-ae49c39c0fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who hasn''t been named publicly, was 71 and had underlying
        health conditions, Placer County health officials said. He was likely exposed
        to the virus on a Grand Princess cruise between February 11 and 21 from San
        Francisco to Mexico.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdeea2d-85fa-4305-b58e-c31f8db5a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb247c-e988-4cce-b178-4eda6f49a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the Grand Princess finished its Mexico trip last month,
        it started the latest cruise, with some people from the February cruise remaining
        on the ship for the current cruise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cdcca4-842f-4baf-a0d9-4d6bf3c65e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc43de-9c27-4312-9ad4-caaec040ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.456+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those identified for testing included several who were on
        the Mexico voyage with the victim. At least six passengers who disembarked
        from that February trip tested positive, including the man who died. The latest
        person to be infected was a Ventura County resident who has been quarantined
        at home with mild symptoms, according to county officials.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65a403-8e2b-4e72-b3c5-469122a4143a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67910fa0-6083-4e0c-9be0-91df86f83e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No guests were allowed to disembark until all test results were
        received, Princess Cruises said in a statement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806f895-d7f7-49a5-8acb-fe8dfbd0d1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49665186-9696-4d93-b4e0-1da8a0fa83ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain advised passengers Thursday night that more people than
        the initial 45 may be tested on Friday, according to a video clip CNN obtained
        from inside the ship from passenger Teresa Duncan Johnson.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac97c8-c5fe-465d-91cc-9f7ac81d67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d1a088-0af7-436a-8865-4f93e7ec0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though all guests have been asked to stay in their rooms, "we''re
        in discussions with the CDC regarding time for guests to access the open deck
        for fresh air and exercise," the captain says, referring to the US Centers
        for Disease Control and Prevention.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded73bb5-d78c-4b86-a0a3-fef72a313383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3677f5c3-f545-4cde-a4a8-33fc7e546762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first coronavirus case in Hawaii was a passenger who traveled
        on the Grand Princess, according to Gov. David Ige. The state is examining
        the manifest of Grand Princess passengers to contact those who stopped in
        Hawaii, asking that they self-quarantine, according to state Health Director
        Bruce Anderson.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae9e85-d100-4aa5-b7df-5e0dad47ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f26b9c2-878b-4100-85d5-1a361ff801a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three presumptive positive cases were found in Placer County, California.
        All three of those passengers were on the Grand Princess, according to the
        county''s health department. Two of them had mild symptoms that have been
        resolved and the third currently has mild symptoms, the health department
        said in a press release.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f657a3-21a7-424a-bae0-d2db616c8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb7658-f191-4070-977f-49971253cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All three are isolated at home and none required hospitalization,"
        the release said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cdb1c2-e8d8-4150-8443-7dd3e4b8b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765fc169-98e2-4255-a79e-22ce5efeba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.457+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 10 confirmed US cases of coronavirus who were on the cruise
        ship.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f790db8-e7ac-4169-b6d5-d441574f5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7323494-f1f7-463a-b29f-b8bb7bc987e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A race to trace possible infections</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2af58-81c8-4ef3-8848-c6f2a3cb1dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom has declared a state of emergency, saying local health officials
        are working with their federal counterparts to trace people who had contact
        with the man who died.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb9ff3f-3a17-4865-a917-6007ebc08797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f5d72-ddcd-46ae-8306-952b4d4c4696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princess Cruises has shared relevant data with the CDC to help notify
        state and county health officials, who will follow up with anyone who may
        have been exposed to coronavirus, cruise line officials said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2078b874-19c1-4d19-b14d-4e25c459d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e566624d-36bf-4f2a-b930-7a9837ef58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cruise ships are posing probably one of the biggest challenges
        that we are seeing in this outbreak," said Dr. Jeanne Marrazzo, infectious
        diseases director at the University of Alabama at Birmingham.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8d66d-8c15-4b6c-99e2-0aff57aea3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed0af8-fef0-4670-a653-8be1df9ffaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know these cruise ships are essentially ... we''ve been calling
        them incubators, they are incredibly very healthy environments for the pathogens
        that we''re talking about."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630e392-8c26-40cb-b62e-9fcc9283e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b68e0-f318-4f69-9859-4d04c7ddb08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another cruise ship was linked to the virus</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315bdbf-c4cb-4584-a55f-590a3b2f2009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Princess Cruises ship, the Diamond Princess, was the site
        of a major coronavirus outbreak as it was docked at Yokohama, Japan, last
        month.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ecb65-cfd8-4ca4-a6d0-e06be8192954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a3b83e-8f4d-4eba-ba1f-145560d1f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first handful of cases were reported from the Diamond
        Princess, Japanese officials decided to keep people aboard and quarantine
        the ship. Eventually, more than 700 people aboard became infected with coronavirus.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c39f382-d9c4-4ea8-bee9-4fbcd309eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.458+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c189d24-2e7d-40fc-93ee-f236d297bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with the Diamond (Princess) cruise ship, as we''ve
        learned, was that when you quarantine people like that, with a few possible
        infected people, the likelihood of infecting many more people goes up," CNN
        Chief Medical Correspondent Dr. Sanjay Gupta said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eada505-08e6-42a0-9460-9f794bf35eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b2f7a-0f63-45bd-ac6a-41c84ef4f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top Japanese government adviser has said the quarantine of the
        Diamond Princess "may not have been perfect."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5baf9e-c59a-41c5-9f87-da4188526962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571ff9e-ca9f-4dc0-b948-e2c3e12a34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infected crew members may have passed on infections to other crew
        members or guests, said Dr. Norio Ohmagari, director of the Disease Control
        and Prevention Center at Japan''s National Center for Global Health and Medicine.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4aec59-2bc0-48c7-8b0e-0a1ecd60ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.459+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
