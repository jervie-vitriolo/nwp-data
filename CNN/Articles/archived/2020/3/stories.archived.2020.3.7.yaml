      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.deped.gov.ph/wp-content/uploads/2019/04/DO_s2019_007.pdf">DepEd''s
        calendar,</a> the 2019-2020 school year formally ends on April 3.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09687bc1-b02f-4b44-a227-b4e9662ecba9'
      'mgnl:activationStatus': true
