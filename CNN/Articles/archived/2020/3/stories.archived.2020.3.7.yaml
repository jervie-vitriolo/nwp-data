      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Department of Health and the World Health Organization
        both stressed it was early to say if there is local transmission since there
        is a single case now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c5e3b-4907-4c4d-8fba-91094618ff7b'
