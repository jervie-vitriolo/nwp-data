    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b924ff-7d6b-47cd-aa97-82659e80a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:52:53.460+08:00
