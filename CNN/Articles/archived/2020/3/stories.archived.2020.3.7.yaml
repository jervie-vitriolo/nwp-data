      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also ordered the municipal health office to give away masks,
        vitamins, and disinfectants to other Cainta residents as extra precautionary
        measure.</p>'
