    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b976c52-141c-4376-99f3-4729f5d051a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T10:33:16.835+08:00
      'mgnl:createdBy': 'catherine'
