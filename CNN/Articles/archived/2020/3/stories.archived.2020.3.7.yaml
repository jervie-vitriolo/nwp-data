      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3b9c6-499d-4d5e-9898-a74779ab83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.629+08:00
      'mgnl:createdBy': 'catherine'
