      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29996f11-e286-436d-998b-2851e2c5662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:24:51.769+08:00
