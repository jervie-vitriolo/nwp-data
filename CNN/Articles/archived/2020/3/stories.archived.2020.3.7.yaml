      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa5f76-94f6-4797-8546-858196d58030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:12:21.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfefdec-3e60-4b32-9e8c-30aaaaca9f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:12:21.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans and Gad starred alongside Emma Watson in the 2017 "Beauty
        and the Beast" movie, portraying Gaston and LeFou, respectively.</p>'
