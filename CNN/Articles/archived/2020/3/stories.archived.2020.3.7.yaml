    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ccc9b3-a340-4458-9c2e-320bf478ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T09:40:20.024+08:00
