      'mgnl:lastActivated': 2023-01-26T18:59:14.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52fa00-24bc-4719-9fdd-f0f97ae32bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the recently confirmed COVID-19 cases in the country is a
        48-year-old Filipino man who works for <a href="https://cnnphilippines.com/news/2020/3/7/Deloitte-employee-coronavirus-positive.html">consulting
        firm Deloitte Philippines</a> in Bonifacio Global City, Taguig. NEO Property
        Management closed down one of its buildings where Deloitte''s office is located,
        for disinfection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796515e6-7d8f-4235-a460-dcbbf7252bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d582dc-1f49-493e-8363-80c8451173bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has already <a href="https://cnnphilippines.com/news/2020/3/7/public-health-emergency-declaration-.html">agreed
        to declare a state of public health emergency</a> amid the outbreak.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e96500-910c-4718-b326-e270cdca3412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country currently has six confirmed cases, including three Filipinos,
        two of which are local transmission cases. Earlier, three Chinese nationals
        were also confirmed to have the disease. From this group, one person died
        from the infection while the other two have already recovered and left the
        country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb73482b-a4f9-48d8-8a7b-97c73fe350d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1548de-8129-40e3-8c43-e9eb9424ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Senator Risa Hontiveros also called for <a href="https://cnnphilippines.com/news/2020/2/11/Novel-coronavirus-work-from-home.html">a
        work-from-home setup</a> to protect commuters and other employees from possible
        exposure to the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0fe597-f060-4cc7-bfad-6bd1d217dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.304+08:00
