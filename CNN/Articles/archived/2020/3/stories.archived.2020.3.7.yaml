      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is that a thorough investigation with a clear answer
        to the people of Afghanistan is needed," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fab753-54b8-48a7-9737-e31c3d974827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.629+08:00
