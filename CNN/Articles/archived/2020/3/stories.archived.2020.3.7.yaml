      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number includes at least 46 former passengers of the Diamond
        Princess cruise ship.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a6546-fcdf-40bf-8b45-78b74c08ee7d'
