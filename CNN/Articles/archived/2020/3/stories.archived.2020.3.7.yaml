      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T20:31:24.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after the group also caught <a href="http://www.cnn.ph/regional/2020/3/6/cebu-town-police-chief-sleeping-with-inmate.html">Argao,
