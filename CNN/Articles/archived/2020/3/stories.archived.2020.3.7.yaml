      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the San Juan City government <a href="https://cnnphilippines.com/news/2020/3/6/san-juan-muslim-prayer-hall-coronavirus.html">has
        temporarily closed the Muslim prayer hall</a> at Greenhills Shopping Center
        which was known to be frequented by the patient.</p>'
