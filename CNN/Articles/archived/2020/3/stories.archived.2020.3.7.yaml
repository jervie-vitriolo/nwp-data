      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a53143-574e-4819-b35f-ba5bc8add968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah told CNN he heard gunfire and what he thought sounded like
        rocket fire, and that he managed to escape unharmed from the ceremony in Kabul''s
        west.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa58e9b-096a-4e0f-b0d2-24ad76a0347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02631fa2-7559-4dd7-85aa-f4a06f67a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan special forced have killed all three attackers involved in
        the assault, Interior Ministry spokesman Nasrat Rahimi said, while a source
        told CNN that the gunmen used a high-rise building nearby to shoot at the
        crowd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ab3a9-3be0-4347-afaf-f83694356212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b264e-2ee6-4555-9ebe-1eecb283740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was in commemoration of the anniversary of the death of
        political leader Abdul Ali Mazari, who was killed by Taliban fighters in 1995.
        The same event was attacked last year as well, but this year''s incident was
        less intense, sources told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09800455-71b1-4b7b-90e0-5f6f3adc2706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6f4ee-1e7e-4aca-bb3f-9b2562d4238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban denied any involvement in the attack, spokesman Zabiullah
        Mojahid said in a media message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc5bad-a1e8-4791-98ca-4110302c4d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.628+08:00
