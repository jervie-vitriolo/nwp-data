      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May isang linggo [nang] wala sa bahay ang pasyente pero minabuti
        pa rin na i-restrict ang paglabas ng mga kasama nito sa bahay base sa direktiba
        ng</em> [Department of Health]," Nieto said.</p>'
