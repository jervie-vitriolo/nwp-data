      'mgnl:lastActivated': 2023-01-26T18:59:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added people with COVID-19 concerns may contact the BGC’s emergency
        hotline through 0917-844-4357.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92f331b-48ce-4c66-b490-e0f94e34c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T10:33:16.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 cases in the country have gone up to six,
        with one fatality as of Saturday.</p>'
