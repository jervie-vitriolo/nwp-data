      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are urging local communities to consider ways to
        stop the coronavirus from spreading as the number of infections soared to
        at least 329 nationwide.</p>'
