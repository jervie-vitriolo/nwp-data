      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can confirm that a colleague in our Deloitte Philippines office
        has tested positive for COVID-19,” the&nbsp;<a href="https://www2.deloitte.com/ph/en/pages/about-deloitte/articles/covid-19-deloitte-announcement.html"
        target="_blank">company said in a statement</a> posted on their official website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5963e7e-d075-4cc5-b9e9-c63a0db71e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T10:33:16.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471be5b7-2492-42ad-b429-ae31e2ded31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T10:33:16.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their colleague is currently in a hospital receiving treatment and
        further tests, Deloitte added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d65d74-759d-4bce-9df0-c26cae2c1928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T10:33:16.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d48879-b896-450d-9d77-918876779571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T10:33:16.835+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also said it has taken necessary actions to keep their
        workers and clients safe, informing those who have come into contact with
        the confirmed COVID-19 to monitor themselves as well as seek medical attention
        once they develop the common symptoms of the highly contagious disease.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3f91e-56cb-486f-a7c0-831e0572a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T10:53:57.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deloitte Philippines is located in NEO Six, Bonifacio Global City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4df98-7f77-41bd-9c9f-e7216006eed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deloitte Philippines employee is one of the two new confirmed
        cases the Department of Health reported on Friday, Health Secretary Francisco
        Duque III said in a briefing. He is a 48-year-old Filipino man with travel
        history to Japan currently admitted at the Research Institute for Tropical
        Medicine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c11396-d91f-4666-9026-0a8122ac9a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b062ee5-1d97-4a1a-afa0-c8eaf6f18200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>DOH to private institutions: Please talk to us before sharing
        health information</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc465b8f-7049-40b0-b542-91ffffdad989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c29c3c-6bef-4265-84e9-9142c44b880e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the DOH confirmed the Deloitte''s statement, Health
        Assistant Secretary Maria Rosario Vergeire called on companies to coordinate
        with them before disclosing health information to the public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119d73c-cd8e-44a0-bf4f-9a629a2700a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41abfd-99d2-49f2-843d-c48d2789e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that while they acknowledge the private institution''s
        right to make announcements for the sake of their workers'' safety, they also
        have to think of implications such as sowing panic and stigmatizing the patient
        with infectious disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f396349-c35c-4155-8174-fe1579510582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5979f4f-be31-408f-8b97-a266a1770418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam po naman namin ang intensiyon ay maayos dahil gusto lang
        nila pangalagaan ang kanilang empleyado pero pag tiningnan natin sa isang
        banda, yung implikasyon sa buong population na nagkakaroon ng takot ... ng
        stigma maiiwasan po sana kung may paguugnayan</em>."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f911a16-10a9-43e5-9432-a5c7d3bfd17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8d55d-8a4c-44fe-8507-b6ea0c5dea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know their intentions are good because they want
        to protect their employees'' safety but on the other hand. fear and stigma
        could be avoided if there is communication.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f106ab32-8b2a-4762-a87c-1171872179e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Bonifacio Global City assured the public that
        all protocols are being followed after an employee of Deloitte Philippines
        caught the deadly virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae814b-a4cd-4c0d-ba9a-288c108a1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62a32ed-acca-448b-95ae-6ff7601084ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGC said they are sanitizing and disinfecting its malls, public
        transportation utilities, parks and other crowd-drawing areas. They are also
        doing temperature check in entrances.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f956c-7633-43de-aa43-f4eea416578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:45:36.717+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:32.194+08:00
