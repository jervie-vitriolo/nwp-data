      'mgnl:lastActivated': 2023-01-26T18:59:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage of localized transmission, intensified contact tracing
        and home quarantine of close contacts of confirmed cases, improved hospital
        preparedness, enhanced Severe Acute Respiratory Illness surveillance, and
        activation of other laboratories outside of [the Research Institute for Tropical
        Medicine] to increase capacity to diagnose are now being implemented," Duque
        said.</p>'
