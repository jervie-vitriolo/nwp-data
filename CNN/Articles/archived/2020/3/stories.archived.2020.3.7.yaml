      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a5115-9022-446c-bdda-3470212fed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Labor Committee Chairman Joel Villanueva called
        on the Labor Department to urge employers to allow a work-from-home arrangement
        to avoid the spread of the disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741eebf5-a569-4c2a-a436-7ba171880891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.303+08:00
