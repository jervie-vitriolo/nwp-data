      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003dd13a-dd0a-4e18-835d-e507e482c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:12:21.440+08:00
