      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, there were a total of three senior care facilities
        with residents diagnosed with coronavirus. Two were in Seattle and the other
        in Issaquah, about 20 miles east of Seattle.<em>​</em></p>'
