      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was first confined at the Cardinal Santos Medical Center
        in San Juan City&nbsp;on March 1 and diagnosed with severe pneumonia. He was
        confirmed to have the coronavirus disease (or COVID-19) on March 5, and was
        transferred to the Research Institute for Tropical Medicine in Muntinlupa
        City.</p>'
