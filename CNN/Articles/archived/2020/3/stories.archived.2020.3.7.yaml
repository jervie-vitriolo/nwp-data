      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb8ec4b-60b4-4e3d-9264-9e416cf3c5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it’s not for all workers because some need to be physically
        present in their places of work, telecommuting will also help minimize work
        disruption and stem the projected economic impact of the disease," said Villanueva
        in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ea451-8481-488f-9506-27e5c121e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.303+08:00
