      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has raised its coronavirus alert system to Code Red sublevel
        1, with Duque stressing that this is "a preemptive call to ensure that national
        and local governments and public and private health care providers can prepare
        for possible increase in suspected and confirmed cases."</p>'
