    'lead': 'A total of 163 Filipino workers who were stranded in Macau due to the
      coronavirus-related travel ban on China''s special administrative region are
      now back in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-03-07T11:17:20.722+08:00
