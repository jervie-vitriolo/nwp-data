      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd said it will wait for the advice of the Inter-Agency Task
        Force for the Management of Infectious Diseases on further action. Education
        Secretary Leonor Briones is also asking guidance from DOH as two major events
        are ongoing until March 15 —&nbsp;the National Schools Press Conference and
        the National Festival of Talents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2c5ce-ec8c-4bba-9ae1-944e6fa00102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.303+08:00
