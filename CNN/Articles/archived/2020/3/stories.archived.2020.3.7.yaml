      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddy Kitsis and Adam Horowitz, producers best known for their work
        on ABC''s fairy-tale drama "Once Upon a Time" and Apple TV+''s "Amazing Stories,"
        are creating the series, which is still in its early stages.</p>'
