      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419428ba-a014-4bf1-8d2e-39a67c41382c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T15:32:18.016+08:00
      'mgnl:createdBy': 'catherine'
