      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9929c43-5bb0-4f77-b0c7-c07ae9a16bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T19:16:01.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:14.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, Duterte <a href="https://cnnphilippines.com/news/2019/1/10/Duterte-signs-Telecommuting-Act.html">signed
        the Telecommuting Act</a> which allows employees from the private sector to
        work from home. The law does not require employers to establish telecommuting
        arrangements, but stresses those must be offered to employees "on a voluntary
        basis."</p>'
