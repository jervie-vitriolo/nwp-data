      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III in a media briefing on Saturday
        confirmed that the 62-year-old Filipino man from Cainta, Rizal province, had
        no recent travel history abroad, based on Immigration records. Duque said
        the government''s contract tracing teams have yet to determine how he contracted
        the virus.</p>'
