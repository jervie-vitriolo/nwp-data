      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a4d69-1103-4073-b3ae-5eabf7bde734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women and children were among the dead, Health Ministry spokesperson
        Waheedullah Mayar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e3b96c-b2c4-4c03-9a73-876a63b07dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.628+08:00
