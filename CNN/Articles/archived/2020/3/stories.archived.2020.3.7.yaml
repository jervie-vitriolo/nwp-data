      'jcr:uuid': 'a0ec94ee-7c0c-47f3-b2ae-d0e7fa436826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:12:21.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood Reporter first reported the news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f2fda3-a3db-43ac-a873-bdbf10340e1b'
