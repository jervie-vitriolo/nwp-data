      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740709d9-2d05-4866-85d8-a21d3cd206be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:27:08.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:25.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was first confined at the Cardinal Santos Medical Center
        in San Juan City on March 1 and diagnosed with severe pneumonia. He was confirmed
        to have the coronavirus disease on March 5, and was transferred to the RITM
        in Muntinlupa City.</p>'
