      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to fully isolate staff members during a cruise
        ship quarantine, other said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9286d-5c8f-4186-b09f-a19cf8c3b073'
      'mgnl:activationStatus': true
