      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack is the first in the capital since the signing of a historic
        agreement in Qatar last week between the United States and the Taliban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750035e-e3cf-4416-b1f6-9008af20a54c'
