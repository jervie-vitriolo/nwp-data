      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7769a66-aa8c-444b-9e14-a290b4ce8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not blame anybody for this because I don''t have a full
        picture from our security forces, but we need to know who is, or who were,
        behind it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c505b-4490-4c47-9e58-2f0ef8ede549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.629+08:00
