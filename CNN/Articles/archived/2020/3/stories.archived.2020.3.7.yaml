      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3470db-ea35-4ca9-880f-8e2e6b7d6c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:27:08.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Health Secretary Franciso Duque said, "That''s critical condition."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba4076-2544-4015-8ce9-f02e525387ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:27:08.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd27912-edd0-41dd-a3da-2199502c5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:27:08.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that based on the experiences of other countries, it takes
        "a very long time" for patients with severe clinical conditions to recover
        from coronavirus. The average is three to six weeks, he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680c298-38ca-42dd-88f3-586a8556592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:27:08.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:25.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb061577-3725-4a14-ac1f-a7e2ccbd99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T17:27:08.615+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:59:25.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Cainta Mayor Johnielle
        Keith Nieto said the patient is "getting better, he''s recovering fast." He
        said this is based on a report from the municipal health officer who is monitoring
        the patient''s case.</p>'
