      'jcr:uuid': 'ec24f425-ae1f-4f71-88b2-78771c1cae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T11:24:51.769+08:00
      'mgnl:createdBy': 'eimor'
