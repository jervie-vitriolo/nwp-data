      'mgnl:created': 2020-03-07T21:06:11.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Starbucks employee in downtown Seattle
        tested positive for the coronavirus, leading to the store''s closure for a
        deep cleaning, the company said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93cb9f0-b21b-4c93-8dc6-0ef09a842f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.688+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ce295-358b-4782-9924-2539b0184da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo Friday, Starbucks said the worker who tested positive
        is isolated at home. The store where the patient worked is closed, and the
        local health department has given it the go-ahead to return to business following
        the cleaning, Starbucks said. It did not announce when it''ll reopen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150d7e9b-59ff-4a8c-b694-8ed3b630f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac933060-351e-4b30-8c6f-3c8c2873c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks said it''ll continue to follow coronavirus protocols rooted
        in care for employees and expertise from the Centers for Disease Control and
        Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a5f22-3ef7-49ad-92fe-69504ab5769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e82a7e-063a-451d-93d2-752217521aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The frequent, additional cleaning and sanitizing procedures already
        underway in all our stores are fully in line with their guidance," said Rossann
        Williams, executive vice president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a51c43-5ba0-4859-ac57-b5dae6a33bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db5864-c49e-4726-bfdb-10c351137648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, Starbucks announced it is temporarily suspending
        the use of personal cups and tumblers at its stores around the world to help
        prevent the spread of coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efcef5f-c839-423c-a77e-24e507e48c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252008f8-a7d4-41a0-9687-ca063d570825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seattle is the headquarters of the coffee giant, and the surrounding
        area has been the epicenter of the coronavirus outbreak in the United States.
        Washington state has recorded 14 deaths, including at least seven at a longterm
        nursing facility, a major concern for the vulnerable elderly population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d0044-e528-4acb-87d6-f09c0446c9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f6aa56-f677-4c68-9e19-ab3d66e959af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the state''s deaths have been connected to Life Care Center
        of Kirkland. Two other cases were reported at elderly living facilities in
        the state —&nbsp;the Ida Culver House in Seattle and the Issaquah Nursing
        &amp; Rehabilitation Center in Issaquah.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76225e33-d585-42f8-be80-5c24a743c841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7e990-8b28-4dc1-8b20-bc28940a8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resident at Ida Culver House who tested positive has been hospitalized
        since Wednesday and will remain in quarantine for two weeks, officials said.
        The Issaquah resident who tested positive has been transferred to a local
        hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c01846-d854-4b03-b8b3-51b7b751376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a29778-80a2-435a-983c-198f87eae5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T21:06:11.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:59:13.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Microsoft, Amazon and Facebook encouraged their
        employees to work from home after announcing coronavirus cases.</p>'
