      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — The local
        government of Cainta, Rizal province, has stepped up measures to contain the
        novel coronavirus after a resident tested positive for the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac149d-6556-4f87-ad89-98ea0aa55384'
