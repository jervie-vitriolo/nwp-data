      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — The 62-year-old
        resident of Cainta, Rizal province, who tested positive for the novel coronavirus
        is in "critical condition," health authorities said Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32669a-b114-4843-9105-e824748d588b'
      'mgnl:activationStatus': true
