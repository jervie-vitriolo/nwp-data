      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has five confirmed coronavirus cases following
        DOH''s announcement Friday that two Filipinos contracted the virus. The other
        confirmed case is a 48-year-old man who recently traveled to Tokyo, Japan.</p>'
