      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> – Filipinos
        should avoid going to the Holy Land for the meantime, the Department of Foreign
        Affairs has advised.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c5adc4-a671-4219-8ee7-78df444851cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T09:40:20.024+08:00
