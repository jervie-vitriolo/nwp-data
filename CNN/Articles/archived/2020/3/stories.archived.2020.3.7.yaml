      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has recommended to President Rodrigo Duterte placing the
        country <a href="https://cnnphilippines.com/news/2020/3/7/public-health-emergency-declaration-.html">under
        a State of Public Health Emergency</a> to facilitate faster mobilization and
