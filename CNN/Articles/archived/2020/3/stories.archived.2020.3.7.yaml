      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same Facebook post, he shared screenshots of a post from
        his wife, Elen Nieto, president of the Filinvest East Homeowners Association,
        confirming that the patient they were referring to is the<a href="https://cnnphilippines.com/news/2020/3/6/Philippines-coronavirus-local-case.html">
        62-year-old Filipino male who was confirmed to be the country''s first case
        involving a coronavirus infection by one without any history of travel abroad.</a></p>'
