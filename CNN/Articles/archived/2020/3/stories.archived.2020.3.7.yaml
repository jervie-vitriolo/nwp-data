      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that there is no community transmission, since there
        are no "unlinked" clusters of cases. But once several transmissions are reported
        in different places, Duque said sublevel 2 would be raised, meaning the implementation
        of community-level quarantines or lockdowns. Under this alert level also,
        classes and work may be suspended.</p>'
