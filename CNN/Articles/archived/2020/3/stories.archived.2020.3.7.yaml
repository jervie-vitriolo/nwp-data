      'mgnl:lastActivated': 2023-01-26T18:59:29.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cainta Mayor Johnielle Keith Nieto in a Facebook post on Saturday
        said local authorities have distributed face masks and disinfectants to areas
        near the residence of the coronavirus patient. The patient''s family members
        have all been placed under quarantine.</p>'
