      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the former Grand Princess passenger in California, 14 people
        have died in Washington state -- including many who are linked to a long-term
        nursing home near Seattle.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677bdac-500f-4426-b8d8-61a6f0a2eeaf'
