      'mgnl:lastActivated': 2023-01-26T18:59:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3509666b-7f69-47bd-9f0b-571018b1ef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:59:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah did not want to speculate who was behind the attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab25b1-6d8f-40bd-bdcc-033dcb99fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-03-07T07:53:47.629+08:00
