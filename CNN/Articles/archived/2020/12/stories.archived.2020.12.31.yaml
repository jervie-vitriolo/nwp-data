      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even extended an invitation to reporters, saying: "We have a
        seat at the table for all you guys whenever you guys want to join, make sure
        we keep our six feet apart so we don''t get in trouble, but other than that
        we can all toast to each other."</p>'
    '33':
