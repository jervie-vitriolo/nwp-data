    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'PSG', 'Jesus-Durante-III', 'Franklin-Drilon',
      'Presidential-Security-Group']
    'template': '1'
    'title': 'Drilon: Call PSG chief to Senate vaccine probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893d0f7-465c-483f-ae7e-64e15abc90b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:32:54.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31)</strong>  Senate
        Minority Leader Franklin Drilon wants the head of the Presidential Security
        Group to attend the Senate''s investigation on the unregistered vaccines that
        have entered the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb039ed-1c34-47f2-bc5b-dc7903c8f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:32:54.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PSG Commander must be called and must appear in the investigation
        of the Committee of the Whole to shed light on this issue... The most important
        ''who'' and ''how'' of the story remain a mystery. The PSG commander is deliberately
        withholding the basic questions of who and how from the public," Drilon said
        in a press release on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4fb44b-508f-4dae-bc6a-b6630e383fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:32:54.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added all that were given to the public were "alibis,
        excuses and lies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc160b81-6444-40d1-83e3-ac6534d5da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:32:54.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who else was involved? How did unregistered COVID-19 vaccines enter
        the country? Who imported it from China?" Drilon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832a1d6-df10-4888-902d-1e090bfb2c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:32:54.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Tuesday, PSG Commander Jesus
        Durante III kept mum on the source of the vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804f5d5-db5a-40bf-b530-5e60de837f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:32:54.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We identified the vaccine that we like to use for our personnel.
        There is actually a donor, but I could not disclose whoever he is," said Durante
        in an <a href="https://www.youtube.com/watch?v=WGhWPWV1Qr8" target="_blank">interview
        with News Night</a>.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bff5967-4fc3-4a4a-9f95-c9382721388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:32:54.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:55.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durante added the PSG did an independent research on what vaccine
        to secure. But he did not reveal the name of the vaccine they used to avoid
        influencing the government''s procurement program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ad4e8-0372-406c-91df-b1daf7b3feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:32:54.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the vaccination of some PSG members was not approved, Durante
        said they acted "in good faith."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d17f1-0bbe-4d70-8e4a-5c360c6c74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:32:54.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, <a href="https://www.cnnphilippines.com/news/2020/12/30/FDA-Customs-probe-donated-vaccines-PSG.html"
        target="_blank">three agencies</a> said they are looking into the use of the
        smuggled vaccines: The Food and Drug Administration, the Bureau of Customs,
        and the National Bureau of Investigation.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94261ee2-52f1-444e-ba23-c8fdac95a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:32:54.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/12/29/Duterte-PSG-COVID-19-vaccine-FDA-DOH.html"
        target="_blank">FDA Director General Eric Domingo</a> also said neither they
        nor the Department of Health were consulted on the vaccines.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c179df3-e309-4427-b6f6-2664b727457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:32:54.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier briefing, Presidential Spokesperson Harry Roque said
        the vaccines came from a donation, insisting it''s not a big deal since the
        doses are mere "tokens." But Domingo said even donated vaccines need to secure
        clearance from the DOH and FDA, which was not what happened in this case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cdc0f1-7de6-4331-bce9-b778a01d0573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:32:54.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:55.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the FDA Act, those who import, sell, or distribute any unregistered
        health product may face imprisonment or monetary fines. The law does not penalize
        the person who was injected with the unregistered vaccines, but charges await
        those who import, sell, distribute, and dispense the drugs.</p>'
