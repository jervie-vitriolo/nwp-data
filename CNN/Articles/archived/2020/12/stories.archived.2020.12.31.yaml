        work still can be created and that there''s a space for innovation," she says.
        "Maybe, you know, this kind of work wouldn''t have happened if we weren''t
        all stuck at home."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21726cf9-3e90-439d-a1cc-5b7600b2b3c9'
