    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'US', 'China', 'Donald-Trump']
    'template': '1'
    'title': 'Trump was briefed that China sought to pay non-state actors to attack
      US forces in Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a2750-217e-40f7-8803-324ef3754d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> President Donald Trump received information
        earlier this month that China sought to pay non-state actors to attack American
        forces in Afghanistan, a senior administration official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7b2b4-4ea7-46a8-a031-a33d17f863a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a24694-2e18-4ce8-978f-d0caa9d1981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence, which will be declassified by the Trump administration,
        was provided to the President in his daily brief on December 17, the official
        said. His national security adviser Robert O''Brien discussed the information
        with the President that same day, the official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a582087-2458-40da-a66e-ab6ab7677a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbee4606-5722-4890-bd04-60d0f395fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the briefing and the administration''s intention to declassify
        the information was first reported on Wednesday by Axios.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe5e0b-1157-43d2-bf9c-e3322b449f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db0889-ea50-42ae-ad6b-6b4807f99664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information of this alleged intelligence is thus far uncorroborated.
        The scenario is reminiscent of reports earlier this year that Russia allegedly
        offered Afghan militants bounties to kill US forces in Afghanistan. That information
        also appeared in the President''s intelligence briefing although it was later
        revealed that the information likely went unnoticed for weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c4940-c368-45e2-8632-b0be3af8062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b3e11-dbbd-49d6-af5e-09f29f94e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has yet to publicly call Russia out on the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8724ad-4c9c-4c9a-af96-9954a8a07b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4453a9-257d-4b4b-be67-966694a66bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unclear whether President-elect Joe Biden has seen the
        intelligence, he would have had access to the same intelligence since he receives
        the President''s Daily Brief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061c8d08-4400-49f0-84fb-5f648a810fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c97868-846a-41e6-ac4e-09fb27a98176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.002+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden transition official told CNN that while they would not speak
        to the alleged intelligence reporting, nor the motivation behind "the release
        of what is reported to be uncorroborated information," the President-elect
        "has no greater concern than the safety of our service members" and will hold
        to account anyone who endangers Americans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b762873-f501-4710-b7b8-ce43a12f3785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53fdcf-6a05-40f1-a257-40e3e35b4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our teams will seek to learn as much as we can about these allegations
        from the outgoing administration, and this is another illustration of why
        we need full cooperation, including from the Department of Defense," the official
        added, referring to the contentious transition process between incoming Biden
        and outgoing Trump defense officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af39fd9-3de6-461f-a58e-eb1115adc25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951c638-13ba-4f2e-bc7a-2948693266b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House didn''t immediately respond to a request for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92f351-72da-4cb0-a3bb-720fcd9cc464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d1ba6-1535-416c-8b99-7b6f29f0ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported in June that Russian intelligence officers for the
        military intelligence agency GRU had recently offered money to Taliban militants
        in Afghanistan as rewards if they killed US or UK troops there, according
        to a European intelligence official. The official told CNN the incentives
        offered by the Russians had, in their assessment, led to coalition casualties,
        which would be service members'' deaths or injuries. The official did not
        specify as to the date of the casualties, their number or nationality, or
        whether these were fatalities or injuries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60bc81-d7a8-41bb-b69b-47fd27be75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3feccc6-bde7-47c8-a089-d2e97f429ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official with knowledge of the matter confirmed to CNN at the
        time that there was intelligence indicating money was transferred, but it
        is not clear how verified the intelligence in question was or who exactly
        the representatives of this Russian unit approached -- top leaders or commanders
        of field units located to the coalition forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b1e7b-e444-4136-9c1e-2183b39d96da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9cea96-9c3b-485b-9edd-36fdf93b6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence had concluded months prior that Russian military
        intelligence offered the bounties, amid peace talks, and Trump was briefed
        on the intelligence findings and the White House''s National Security Council
        held a meeting about it in late March, according to the New York Times, citing
        officials briefed on the matter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606300d3-9362-44ab-bbf5-5d8a3cc09091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49951b4a-494e-4306-b5fc-ceff03b85ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the news broke in June, Trump denied receiving a briefing
        about the intelligence. He tweeted that "there have not been many attacks"
        on US troops by Taliban fighters as his evidence that the reported intelligence
        may be "phony" -- a step further than an earlier statement from the White
        House in which press secretary Kayleigh McEnany did not deny the validity
        of the report, but instead said Trump and Vice President Mike Pence were not
        briefed "on the alleged Russian bounty intelligence."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080802d-edc9-4dc5-9217-5d024967228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cccdd6-20aa-44c7-a910-8fafd5b9221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was discussion as far back as February and March in the US
        intelligence community and among the top military commanders about the Russian
        operation to assess the intelligence and what exactly was happening, a US
        official told CNN in June. There were some efforts at protecting US forces
        because of the intelligence, the source also said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3d2e4-8ef9-4690-a2a8-609291438259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f37cb2-5c34-4039-93a4-7a5fb09d08f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of China offering cash for attacks on US forces comes as China
        awaits whether Biden will embrace Trump''s more punitive policies towards
        the nation or move to reset relations between Washington and Beijing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644c9f0-ac38-4116-a368-6c693be2db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8237fa3-b418-468c-9818-32db0ecc744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomacy during the Obama-Biden administration was guided for the
        most part by attempts at cooperation with China, rather than confrontation.
        But there is evidence that Biden''s views have shifted in recent years in
        line with the changing mood in Washington, where Beijing is increasingly viewed
        not as America''s potential partner, but as its primary rival.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ad4ae-ee1e-44e1-b4d6-6514f6f639ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46484e67-7ed4-4d26-af69-96c01eece8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign website slams technology companies "facilitating
        repression in China," and promises foreign policy "pressuring China -- the
        world''s largest emitter of carbon -- to stop subsidizing coal exports and
        outsourcing their pollution to other countries."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb91e5-0b3e-4739-a56d-22e77abca3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc5a80-f737-43b4-adc6-bed6a6e60b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To win the competition for the future against China or anyone else,
        we must sharpen our innovative edge and unite the economic might of democracies
        around the world to counter abusive economic practices," it states.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d05732-4cdf-4b36-a3ee-9158085a7375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3dbf3d-693c-44a5-8a77-22c2f4173cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:23:54.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden campaign ad in June accused Trump of getting "played" by
        China. And during the Democratic primaries in February, Biden referred to
        Chinese President Xi Jinping as a "thug," and said that Beijing had to "play
        by the rules."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
