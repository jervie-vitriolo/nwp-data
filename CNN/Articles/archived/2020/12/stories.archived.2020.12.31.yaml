      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab25f32-1c62-465a-9725-6ab6a06af29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hasn''t stopped the President from tweeting them to his millions
        of followers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60773ef1-9dff-4e81-b21e-7453630ce0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3fe3c5-db32-45fe-b4d3-b50ce3676e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawley, who may be eying higher office in 2024 or simply trying
        to avoid a primary challenge if he runs again for the Senate, didn''t actually
        endorse Trump''s clams of fraud, but said he thinks Congress should investigate
        them.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643cb9e2-e512-4505-b359-891b125deaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169cb1df-daa2-4d57-9799-e092cf6c9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Milions of voters concerned about election integrity deserve to
        be heard," Hawley said in announcing his intent. "I will object on January
        6 on their behalf."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08aac6a-0f38-4934-9d38-f1c2086626d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f0a6b-b34b-4c62-9870-5f0af03a4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with Hawley''s claim, as Senate Majority Leader Mitch
        McConnell will tell you, is that states are supposed to run their own elections.
        McConnell tried very hard to avert votes on Trump''s fraud claims. Each state
        had a process, reviewable by federal courts, to hold elections and count votes.
        They did. The courts reviewed them. Every state certified their results. And
        yet here we all are.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05706973-c895-42be-8957-4612b76a9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d018e-7334-4e2f-9222-5e18212cb189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know the Electoral College selected Joe Biden as President, regardless
        of these objections. We will have to wait for him to become President another
        21 days, during which time, you can be sure, there will be golfing and tweeting
        by the current President.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c04d5-6265-4d7b-ad44-f745d5e17cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a382ead-2d5c-4642-9915-fe4f0a2c415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is leaving behind the worst set of crises for his
        successor of any President since Herbert Hoover," said CNN political analyst
        David Gergen, who wondered Wednesday if this was the worst end to a presidency
        ever.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42129b35-8d20-4fc8-a7d3-56c993faa96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b51a0-223b-4687-ac57-bc3fbcc16f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To wit, there will not be additional Covid relief checks. Despite
        Trump''s populist pleas and support from Democrats, McConnell has made clear
        there''s no time for his chamber to consider any more than the $600 Trump
        approved Sunday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133bc7d7-e87e-4fee-84c9-82f0146012c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.896+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.362+08:00
