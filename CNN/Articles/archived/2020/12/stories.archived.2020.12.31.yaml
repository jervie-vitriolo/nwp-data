    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chrissy Teigen tells fans she''s ''four weeks sober'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d42f5b-f139-4d76-a012-18b0a5c3888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:55:37.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Model and TV personality Chrissy Teigen
        has told fans she is "4 weeks sober," after posting an upbeat video on Instagram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0cefc-07c0-40b7-8630-fe02424e0389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:55:37.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:06.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star posted a <a href="https://www.instagram.com/p/CJYmjmIhuP0/"
        target="_blank">clip</a> of herself dancing to "Good Morning" from the musical
        "Singin'' in the Rain," under which a fan commented: "I need whatever drugs
        you''re on."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d108d-39b4-4e4c-8bc0-bac0ef6b3872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:55:37.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:06.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen replied that she is "4 weeks sober," alongside a stream of
        heart and prayer emojis, receiving a number of congratulatory messages from
        her fans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3771ab5b-cb38-4542-bc39-280988c84927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:55:37.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:06.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen has discussed struggles with alcohol in the past, telling
        Cosmopolitan in 2017 that she was "point blank, just drinking too much" during
        part of her career.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b14068-d2c0-4b5d-9e1f-fc5b251efb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:55:37.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got used to being in hair and makeup and having a glass of wine.
        Then that glass of wine would carry over into me having one before the awards
        show. And then a bunch at the awards show," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52246696-ba94-453e-9364-aa769b5e8a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:55:37.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:06.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You feel horrible. It''s not a good look for me, for John, for
        anybody," she added, referring to her husband, musician John Legend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35fdcc8-7e5b-4c43-bf54-bda797888d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:55:37.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:06.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October the couple announced that they had lost their child following
        pregnancy complications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e197508-a2d1-414c-9d25-e021b565aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:55:37.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:06.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and in the kind of deep pain you only hear about,
        the kind of pain we''ve never felt before," they said in a statement posted
        to each of their Twitter accounts.</p>'
    '12':
