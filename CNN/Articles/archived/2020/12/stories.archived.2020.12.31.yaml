      'jcr:uuid': 'fc6a28fc-a2c2-45be-ab04-33ba1f4472e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s heart and attention are still focused on the election,
        for which he reserved all caps.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9c769-c18b-4a6c-ade2-7e6fa4d92b1c'
