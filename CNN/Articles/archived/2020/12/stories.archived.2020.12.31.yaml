    'mgnl:tags': ['COVID-19', 'vaccination', 'vaccine', 'pandemic', 'United-States',
      'normal-life', 'Fauci']
    'stories': ['973604af-604f-4982-b1b2-641f92fcd411']
    'template': '1'
    'title': 'US could return to normal life by early fall 2021 if COVID-19 vaccination
      picks up, Fauci says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921dc13d-9941-4bc5-949c-2da39ac63303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:09:36.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) &nbsp;</strong>If the US is able to diligently vaccinate
        people in 2021, the nation could return to normal life by early fall, Dr.
        Anthony Fauci said in an interview with California Gov. Gavin Newsom on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f989f04-cdb2-41af-9122-36e629572af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:09:36.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although COVID-19 vaccine rollout is off to a slower start than
        expected, if the US is able to catch up in 2021, widespread vaccination
        could be possible beginning in April, Fauci said.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d42b2a8-5eb7-4180-97d9-7e361da9c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:09:36.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s say in April, it will be what I call ''open season,''&nbsp;namely,
        anybody who wants to get vaccinated can get vaccinated, Fauci said. If we
        then diligently vaccinate people in April, May, June, July, then we will gradually
        and noticeably get a degree of protection approaching herd immunity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9ec6a-31bd-4bfb-81bb-7566f117f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:09:36.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, director of the National Institute of Allergy and Infectious
        Diseases, said that herd immunity against coronavirus could likely be achieved
        if about 70% to 85% of the population gets vaccinated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b4692-3988-4365-a921-dcb44fe2188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:09:36.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:07.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time we get to the early fall, we will have enough good
        herd immunity to be able to really get back to some strong semblance of normality
         schools, theaters, sports events, restaurants, he said. I believe if we
        do it correctly, we will be there by the early fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf264727-70b0-419f-aa16-e415af802c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:09:36.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci urged people to get vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c9caa-aed6-4891-bd08-ccaddf7e94d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:09:36.640+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-30-20/h_98f4e9d4b2b5a5c15ff8a0c887292e96">CNN.com</a>.&nbsp;</i></p>'
  'VP-Leni-Robredo-New-Year-2021-message':
    'caption': 'Vice President Leni Robredo (FILE PHOTO)'
