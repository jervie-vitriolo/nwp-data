      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 27, Pope Francis, who is 84, canceled a scheduled mass
        for what the Vatican press office described as a "slight imposition," denying
        rumors that the Pontiff could have contracted Covid-19.</p>'
