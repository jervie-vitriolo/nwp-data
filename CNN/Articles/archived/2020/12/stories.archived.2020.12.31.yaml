    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f324fcdd-dd26-4239-b65a-3af702b323a7'
    'lead': 'A closing indignity on the final day of this horrendous year is that
      nobody actually seems to expect Donald Trump, who is still the President, to
      be paying much or any attention to the actual nightmare underway in the country
      he still leads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T15:10:52.891+08:00
