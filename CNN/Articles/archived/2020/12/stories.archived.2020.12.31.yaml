    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7149aad-561a-4dee-8d17-aaf2bea0e6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.917+08:00
