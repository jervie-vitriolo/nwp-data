    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0be45b-4638-4d7f-9c30-7ae3b44e70dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:58:49.360+08:00
