        James celebrates scoring milestone on 36th birthday."</a></em></p>'
  'Ratatouille-TikTok-Musical-':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'PHOTO COURTESY OF DISNEY ENTERPISES AND PIXAR ANIMATION STUDIOS'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-31T22:22:56.803+08:00
    'imagesource': 'jcr:415e2dd7-7f9a-4232-9782-2246b291132d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99fe54b7-c4d6-424c-8b74-d0cd765bc9ec'
    'lead': 'The TikTok community''s love for a little chef has left director Lucy
      Moss with what you could say is a tall order.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T22:28:38.915+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:46:35.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:09.222+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ratatouille: The TikTok Musical'' aims to cook up first-of-its kind
      fun

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebd09b-9adb-4316-b699-e1ee78efd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The TikTok community''s love for a
        little chef has left director Lucy Moss with what you could say is a tall
        order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1bbdf-17fe-4551-9e73-6c271a287c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.915+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09ed1ba-7c73-4277-9a7e-82512c1301b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Moss will debut "Ratatouille: The TikTok Musical," a
        first-of-its kind collaboration that will test the creative possibilities
        of the beloved app and platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2986d9a-a658-4ee1-8d14-d45eff72ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d60900-6404-419a-866b-0c4b23f47725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very scary," Moss said, during a call from England where
        she was deep in the editing phase of the project. "It''s a lot of eyes and
        a lot of people who are very invested and very excited but also have a very
        specific vision of what this kind of event is going to be."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6247e094-bc46-4614-ba63-ce8c9e62e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae6c33-0ad7-4d71-b960-290ce4057921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those people are the TikTok community, who saw this project go from
        a quaint viral effort started by a user''s Broadway-esque ode to the 2007
        Disney Pixar film to a full-blown event in a matter of weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28119ef-5f68-494e-acf4-f6e40fe87127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199e063-203f-4c1f-997b-3b6689ea7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss explains that her great challenge is to take the vision created
        by those who helped turn the "Ratatouille" musical into a popular trend on
        TikTok and turn it into a story that still feels fresh and fun to an audience
        who is exhausted by nearly a years worth of virtual concerts and events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebe3cc-28f2-43cb-8bbd-478be045f37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634075d4-7db0-45f8-8891-a35a5585db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel the pressure is on to deliver something more than a Zoom
        reading, but also something that''s cohesive and sleek and slick, which I''m
        not sure it''s going to be," she says. "But I think it will be all part of
        the fun -- that it''s very chaotic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11474b57-8269-411c-9cc4-aabe6c5e0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada11956-664a-4dae-be9a-be6b3416dcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pull this off, producers have enlisted professionals at all levels
        -- from a costume team and choreographer to actors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8900d-2ccb-4c0f-abcb-8b6f6324ea63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a309c-9a98-4e04-9398-5f96a41ab080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tituss Burgess will star as tiny budding chef Remy, with Wayne Brady
        playing his father Django and Andrew Barth Feldman as Linguini. Kevin Chamberlin
        (Gusteau), Tony Award winner Andr De Shields (Ego), Tony winner Priscilla
        Lopez (Mabel) and Adam Lambert (Emile) also star.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355a1b23-335c-480f-9b11-81393b71816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.916+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66037e-5e3b-4aaf-b7ca-c783cf9b1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caliber of talent behind the show, Moss says, is hopefully a
        message of support to the creative minds in the TikTok community. (Those users
        who helped create materials for the finished product will be credited and
        compensated, according to the official website.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a287c6-9713-4717-8ca5-1809752141d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a3ac0f-0afa-47a5-897a-3ea211acd2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is sort of like Broadway being like, ''We''re listening. We
        hear you," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1161101-7d91-4aef-a5be-59eb49a5678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e5a6e-860e-40ab-be23-04d7552b78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This final product, from executive producers Jeremy O. Harris, Michael
        Breslin and Patrick Foley, will also do some tangible good, with proceeds
        from ticket sales going to The Actor''s Fund.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a67116-0972-43fc-9689-5628dd5deb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e38a30-7db1-43e0-af88-d807094cf5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, the organization has provided over $18 million in assistance
        -- with help from 17 industry partners -- to more than 14,700 artists across
        the country who''ve been affected by the pandemic. (In a normal year, Joseph
        P. Benincasa, president and CEO of The Actors Fund says, they provide about
        $2 million to about 1,500 people.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d22c5-7de7-4e74-adc4-9952b2944a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94b832-a609-404c-a4fb-39becf65022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:28:38.917+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of this pandemic on the performing arts and entertainment
        community is unprecedented. Pre-Covid, it was already challenging for arts
        professionals to make ends meets due to the episodic nature of the work. But
        today, the livelihoods for so many people who work on Broadway, in film, television,
        dance and music have simply vanished," Benicasa told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae6fd1-9f98-4c3e-8027-3b24e3b33614'
