      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest increase of infections was reported in Quezon City with
        101, followed by Baguio City with 79, the City of Manila with 67, Rizal with
        65, and Davao City with 59.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6915f-ad77-4525-acd0-167ed965674c'
