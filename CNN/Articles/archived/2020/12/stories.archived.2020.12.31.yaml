      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James also referenced the brand of tequila -- "shout out Lobos"
        -- he invested in earlier this year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbafacf8-9511-49c1-8f2b-59a74ea4c63e'
      'mgnl:activationStatus': true
