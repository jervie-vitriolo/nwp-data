    'imagesource': 'jcr:2ec82266-9cd3-4ebb-8c10-00ba652e8c0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e1157ae-dba8-403c-929b-5e6dbbbc4a1e'
    'lead': 'With big parties out of the question (really, please don''t) it''s time
      to celebrate the end of 2020 the way we''ve marked most major occasions this
      year: at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T08:38:59.385+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:47:15.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:01.356+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This New Year''s Eve, enjoy a simple celebration at home'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e0cbb-dca8-4a8a-b6a0-bfa89bd9b8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;It''s certainly not too early in the
        game to be thinking about New Year''s Eve, but it''s not too late to come
        up with a plan either. With big parties out of the question (really, please
        don''t) it''s time to celebrate the end of 2020 the way we''ve marked most
        major occasions this year: at home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd004090d-bfb6-4888-a191-860ebde251c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean you have to pack it in and put yourself to bed
        before midnight, unless a good night''s sleep is what you''ve been looking
        forward to all year. That''s a valid choice. Even if the night feels different
        than New Year''s Eve celebrations of the past, you can still make the evening
        special  and pace yourself  without hitting the town.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d06907-e7bf-4a31-8310-5d203aa19287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clean now, reward yourself later</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9043941c-fbc7-4f42-9eae-bc794c8ddfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First things first: If you''ve been putting off any housecleaning
        over the holidays, give the house a good once-over to get it ready for 2021.
        No need to deep clean the baseboards or scrub the shower doors  or take the
        Christmas tree down if you''re not ready to say goodbye!  but a quick decluttering
        will work wonders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2ea86-f76a-4a55-aac8-8b19a98fd937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaning is beneficial for your emotional well-being, multiple studies
        have shown, so think of this as a gift to future you. Take an hour to hit
        the high-traffic spots: Change the sheets, fluff up some fresh towels, clear
        areas like tables and benches of those pesky piles of stuff and do a high-speed
        sweeping.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d20730d-3260-48f6-ad34-c52bd3ae6808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now you can rest easy, knowing that you''ll really be able to have
        a fresh start when you wake up on New Year''s Day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881dadf9-9e0a-424a-ba49-33d35f92630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keep yourself in check</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17183355-d835-4377-8841-06e994127544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impulse to have a drink, or two or three, is ingrained in Western
        New Year''s culture. But it doesn''t have to be a night of tequila shots and
        Champagne popping. This year, transport yourself to Italy with a few low-ABV
        or alcohol-free cocktails. (ABV stands for alcohol by volume, which is the
        standard measurement to assess the strength of an alcoholic beverage.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797fdb76-9f6a-43ea-bddb-1fa430b6260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s typically thought of as a summer sipper, "the spritz
        is a fun, festive, celebratory drink in and of itself," said mixologist and
        spirits educator Tad Carducci.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5db84a-d7a7-4334-b68f-6b93239df710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This classic Italian cocktail works for New Year''s Eve because
        it combines sparkling wine with slightly bitter aperitifs. This range of herb-
        and botanical-infused liqueurs is lower in alcohol than hard liquors like
        gin and vodka but has "big, punchy flavors," Carducci explained. "It tricks
        the palate that we''re drinking something heavier than we are."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2e6cd-d116-4d6a-8ca8-bb7b97cb8b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even better, "you can''t find a simpler drink to make." Carducci
        likes the Venetian spritz for its easy-to-remember 3-2-1 ratio: 3 parts prosecco,
        2 parts Select Aperitivo or Amaro Montenegro, and 1 part soda water or seltzer.
        Garnish with a fresh orange slice or, in Italian aperitivo tradition, with
        a bright green Castelvetrano olive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8222ff1-25de-460e-8a10-c456b76f9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you don''t need alcohol to celebrate the night. Look for bittersweet
        Italian sodas like Sanbitter and Chinotto, which have many of the same botanical
        flavors as aperitif liqueurs minus the booze. "Add a big square ice cube and
        you''ll think you''re drinking a Negroni," said Joy Manning, founder of Better
        Without Booze, an online community for the sober and the sober curious.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c36ea9-9c56-4af4-a8e1-4b838b91de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or instead of prosecco, try Manning''s favorite substitute in your
        Champagne flute: Craft kombucha with a drop of bitters for extra pizzazz.
        "I''m lazy and it''s very easy," she admitted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311088e4-05bb-4643-a841-8e7e6b8e209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make dinner an affair to remember</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcfc185-d419-46ed-968c-57f752885fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With winter''s first major snowstorms already sweeping across the
        US, outdoor dining could be dicey in your neck of the woods. So keep the meal
        inside and make dinner an intimate event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90ce26-939e-4b88-9d86-d5d216bc99ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can always take the night off and support your local restaurants,
        which will be offering various options for takeout and delivery, such as prix
        fixe,  la carte menus and meal kits you can finish off in your own kitchen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a6b276-3735-47ed-9ee4-800f005305d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re feeling more ambitious, take on a cooking project that
        you can do as a team. Turn your dining room into a classic steakhouse and
        whip up a dinner of steak frites, complete with hand-cut fries and an indulgent
        side of creamed spinach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a407c3-fee8-4ae7-93c7-040dee8fc48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fresh homemade pasta can be cranked out in an hour from start
        to finish, then tossed with sauce like marinara, Alfredo or Bolognese. (You
        can buy the sauce.) Don''t have a pasta maker? No worries! Grab a rolling
        pin or a bottle of wine and work out your aggressions on the dough.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ff6c6-4dc7-4e5a-bc16-4fb91260f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefit to taking on this tasty type of project is that the
        work can be time-consuming but not too overwhelming, and you''ll get to eat
        the results once you''re done. "DIY is something I''ve always recommended
        when I know I want to set a tone for slowing things down," Carducci said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c4e48-0fed-4b00-8281-4a404785de20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For dessert, plan ahead and order yourself a treat as a finale to
        your feast. Magnolia Bakery ships its famous banana pudding and cupcakes via
        Goldbelly. For a more personalized celebration, Brooklyn''s Butter &amp; Scotch
        will customize a confetti cake with the unconventional message of your choice
        and send it to your door. Or pick up a sweet specialty from your local bakery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d54a7-8eb7-4512-95f7-017a5e00a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cue up a classic New Year''s movie</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cfb724-562f-4405-ad6d-009ba9c978e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a subgenre of the holiday movie pantheon, New Year''s Eve flicks
        might not receive the same collective anticipation in the way that, say, "A
        Christmas Story" does. But there are a few films that focus on the overall
        Christmas-through-New Year''s week or prominently feature a New Year''s Eve
        scene as part of the climactic finish.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ea5a2-f0f2-4294-8dff-0d60b402a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''re burned out on the hype and seriousness of the latest
        streaming options, take comfort in the familiar by cuing up one of these blasts
        from the past:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c344d863-eaad-4b0e-adfa-7bda337aa882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waiting to Exhale"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac717c-b7fa-4fa1-b288-0f2cdbf3b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.388+08:00
