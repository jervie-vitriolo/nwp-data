      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7206a875-2d22-4bdd-b6ec-4dad58b2c95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea of an Apple car remains a tantalizing possibility.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828cf3c9-e9d4-472c-bf90-5b28803008ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.969+08:00
