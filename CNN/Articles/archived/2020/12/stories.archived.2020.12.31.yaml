      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grizzlies coach Taylor Jenkins said Morant''s injury was "a moment
        like that can really test you, but our guys just kept on fighting."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ce8b0-5a2b-4d7e-ab14-465321e589d1'
      'mgnl:activationStatus': true
