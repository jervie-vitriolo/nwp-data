    'template': '1'
    'title': 'The pandemic isn''t over. But you can still get ahead in your career
      in 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64774c29-528b-4c36-ada7-a284b3b4dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  You may have had big plans for your career
        this year. But 2020 had other ideas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca01946-9991-4e82-bea2-457feceace86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So maybe you didn''t go on all those business trips, attend conferences
        or, you know... work in the office and get face time with the boss. But that
        doesn''t mean you can''t continue to climb the career ladder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7194acf-e4db-45e9-8c8c-5b619fcd011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asking for a raise</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487eda1-4236-4fe7-9d0c-f0120c357c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve been putting in extra hours, increasing your output and
        being a real team leader, don''t let the pandemic stop you from asking for
        what you deserve.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e62b37-20b8-4ee0-8b4a-bfe606716cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assess the situation. Be aware of your employer''s financial situation
        before making the request. If there''s been widespread layoffs and financial
        strains, it could be hard to make your case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b1149-b6af-4f1b-9cb4-df6c51fb013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make a detailed request. Simply working hard doesn''t mean you deserve
        a raise, so you should be prepared to demonstrate your value. Provide quantitative
        examples of how you''ve helped the company, whether it''s the number of new
        clients you''ve brought in, money you''ve saved, or new initiatives you''ve
        launched.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b6f4f-28ff-41f1-8b98-b9f98a89103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Know your number. Research what your peers with similar experience
        in your industry and in your area are making to determine your salary target.
        But experts recommend not to lead with that number, but to give a range.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b545e-0e28-4a8e-8f7a-ccc7f97d34b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s more on how to get paid what you''re worth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acfb8e2-2cd6-4d42-b004-4bba8dda9f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Give yourself a professional boost</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d4dfc-2bb5-4bcc-8343-fea0a93a0bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re feeling like your career has been in a holding pattern,
        these steps can help jump start it:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ab56f-9f0c-45b5-a344-e805fe3c7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicit regular feedback. Ask for feedback from your manager to
        identify strengths and areas that need improvement, and to seek help prioritizing
        your tasks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40772429-ce20-4b3f-8979-2d8914179f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expand your network. You can still expand your professional circle
        without meeting people in person. Look for virtual networking events, LinkedIn
        connections and other local and professional networking events to establish
        new relationships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e7d90-9547-4405-bb4d-148abd3817c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get more tips on how to grow your career.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e47ea7-a649-4499-81b7-27062ac2ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.796+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improve your relationship with your boss</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602cad4-91aa-4771-8395-7eb4f0c555cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not getting along with your boss isn''t good for your career. And
        working remotely could put even more of a strain on the relationship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95abddf1-313d-43ae-805c-6b3f6c2c0f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identify your manager''s work style. Some bosses like a lot of communication,
        while others take a more hands-off approach. Experts recommend figuring out
        how your manager prefers to work and adapt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1063f87f-5591-438d-bae1-c34250b69e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set expectations. If you don''t know what your boss wants, it''s
        going to be hard to meet expectations. At the start of a project, make sure
        to have a clear sense of objectives and deadlines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d6105-def9-4ed4-84af-1c483bfa45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get more tips to improve your relationship with your boss while
        working remotely.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74881809-de40-488b-8fbc-9af3afaa0e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hate working from home?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b798549-7421-4065-a979-4a51d2291546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, there are some advantages to working from home: no commute,
        comfortable attire and a flexible schedule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146faade-7623-4970-9230-4937ac617406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are also some downsides: distractions abound, work-life
        boundaries dissolve and it can be lonely.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a093c-ab1b-4497-8351-f8841477578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s how to make the best of it:</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf8c96-6b0c-411e-ae9c-36e32b35208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create a workspace. You don''t need to have a dedicated room to
        work in, but carve out a space to work in that you can walk away from at the
        end of the day to help make the transition to home life more clear.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff2d54-dd3a-4547-a91b-654be6e1e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make social connections with colleagues. Office friendships can
        be an important part of professional satisfaction: they help with engagement,
        creativity and productivity. Continue to reach out to your colleagues to have
        non-work-related conversations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179facdf-3f54-426b-8373-36ccf3f38804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get more tips on <a href="https://edition.cnn.com/2020/09/10/success/work-from-home-improve/index.html"
        target="_blank">improving the WFH experience.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5594dab-2254-4fcc-9265-076cbddc88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:34:57.797+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:54.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/12/30/success/career-pandemic-roundup-work-transformed/index.html"
        href="https://edition.cnn.com/2020/12/30/success/career-pandemic-roundup-work-transformed/index.html"
        target="_blank">The pandemic isn''t over. But you can still get ahead in your
        career in 2021</a></em></p>'
