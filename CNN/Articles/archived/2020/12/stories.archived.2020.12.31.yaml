      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed0cd5-eed6-4e8e-8152-3eef26534bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do I think that Apple could be a significant competitor in electric,
        autonomous vehicles if desired?" asked DA Davidson''s Forte. "Absolutely."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f2bae-bfee-4060-8f4f-4c1b794c8c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.969+08:00
