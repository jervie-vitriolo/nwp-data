    'template': '1'
    'title': 'Human rights group seeks probe into IP killings on Panay Island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ecb98c-ce65-4b79-8963-3e47270d0d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines December 31) </strong> A
        human rights group is calling for an investigation on the killings and arrests
        of members of an indigenous people''s group after a joint police and military
        operation on Panay Island.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297e2a9-1c58-470a-a779-a65dbd58c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bfefae-dc17-49be-9ed8-e387daeb4524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan said many of these IP members were also red-tagged by
        authorities due to their opposition to militarization in their communities,
        and the construction of the Jalaur Mega Dam project in Iloilo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa85f4c-ca55-495b-a73f-917e0970ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7274c2-b3ab-470e-b1a8-408da0630deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These killings and arrests are meant to instill fear upon indigenous
        communities in order to silence their opposition to so-called development
        projects that encroach upon their ancestral domains and right to self-determination,"
        Karapatan Secretary General Cristina Palabay said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413cce42-5325-4014-a9e2-a71a76790305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e9f90-9ec6-4f79-a375-2bc87ba5383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also slammed the claim of the police that those killed
        fought back when the operation was being conducted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1926ab-eb83-44ae-8803-a3aba72db798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f76832-3c60-4abf-bd86-90644b1654a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police and the military are already peddling the tokhang-style
        ''nanlaban'' narrative and red-tagging them to somehow justify these killings,
        but the narratives from their relatives and their communities themselves debunk
        all the lies to prove one thing: this is a gruesome, cold-blooded rampage
        of killings," Palabay added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6e6a2-2eb1-4d40-835e-80ef73b4cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948e56f-9a79-4fa6-8945-b5caee6a67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early morning of December 30, members of the Criminal Investigation
        and Detection Group Western Visayas and military men served search warrants
        in Tapaz, Capiz province, and Calinog, Iloilo against supposed members of
        the Communist Party of the Philippines and the New People''s Army for illegal
        possession of firearms and explosives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659fc654-b36f-4fb1-8bf7-73201b1d3a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304da6e7-411d-4a1c-90b3-e6d5a2cd8b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation led to the deaths of nine people, of which seven were
        identified as IP leaders. At least 17 others were arrested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f5a5af-9595-4d7e-ac53-786337d8d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03a00f2-e00e-41c6-baa3-735ad3ea4b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T20:00:26.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:39.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Eliseo Gayas, Jr., one of the killed IP leaders, said
        they were ordered to go out of their house before armed operatives entered
        and killed Gaya with four gunshots. Others claimed authorities forcibly entered
        their homes then killed their relatives.</p>'
