    'template': '1'
    'title': 'Apple Car speculation is back. Here''s what we know so far

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd483555-0d98-4128-ae2a-0f7ec729500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Longstanding speculation that Apple will
        release its own electric, self-driving car was reignited last week when Reuters,
        citing unnamed sources, reported that Apple plans to produce a passenger vehicle
        by 2024.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688e40c-b700-425b-a7f6-a7d012b95e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56033d90-d352-4d09-9670-4110aac6e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of the iPhone maker''s ambitions to break into the auto industry
        has been swirling for about five years. Expectations for the effort, named
        Project Titan, range from the company developing its own Apple-branded car
        to providing operating system software to existing car manufacturers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b57f0c-6976-4c67-ac1d-833bac54b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbe9a4-4343-4c2a-9eaf-615f152ad0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, Apple received a permit from the California Department
        of Motor Vehicles to test self-driving vehicles there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da3c64-4e01-4d59-b0f3-66b714039406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd106f5f-aa28-4730-a290-36b8cd4e6006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Apple car has the potential to be "a transformative event" for
        the automobile and mobility industry in the coming decades, Morgan Stanley
        analysts wrote in a note to investors last week  much as the iPhone changed
        the game for mobile phones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca696c-434f-45a5-9313-3c1650aca9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef6362-56cc-4eca-b211-522117c99673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just so much going on in [electric and autonomous vehicles]
        and connected tech," the analysts wrote. "It is perhaps a fitting time of
        the world''s most valuable company to play its hand in the $10 trillion global
        mobility market."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec206ad-7ff3-4f6c-a7fb-9d856048d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b62c7-97bc-4638-940c-c8a7128d1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has kept mum about its car ambitions, and the company did
        not respond to a request for comment on the recent reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71345209-7a57-4e81-84e5-f3fabf3eebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400272f-b551-4b1c-8049-15424982c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Apple is famous for its design and manufacturing firepower
        and is flush with cash, cars are a far different and lower-margin business.
        Still, coming from behind in a new market has been Apple''s M.O.: Apple didn''t
        invent the smartphone, for example, but it created an innovative, clean, user-friendly
        design that revolutionized the space and helped it dominate the market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6edeea-97f3-4ce3-912d-61305c437720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf4fd2-d9a7-4467-ac19-96db5ba6499f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the possible Apple car.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5864483b-2e67-4f0a-a6a6-6e74cd283319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef841e7-be7c-4fe5-847e-62764811e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why would Apple make a car?</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b428a-3a4b-4f45-99ef-e2f325489f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric vehicles are a burgeoning industry, and excitement around
        it hit a new peak in 2020. EV companies have watched their stock prices and
        fundraising dollars grow healthily this year, in contrast to the many businesses
        limping through 2020''s pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5a89c-9bc3-4097-96a9-298a870e7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d92205-a028-4ee5-bde0-cc472983874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts suspect that Apple, and other tech companies such as Google''s
        Waymo, want in on that opportunity -- especially as infrastructure expands
        to support greater electric vehicle adoption.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b2bb4-27a7-41bb-abf2-151f928927c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6795e5c7-810b-4152-9b8a-c394b5488f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may also be eying the rapid growth of Tesla, the world''s
        leading electric vehicle producer. (CEO Elon Musk recently tweeted that he
        approached Apple CEO Cook about a sale to Apple during the early days of Tesla''s
        Model 3 program but said Cook declined to meet. Apple did not respond to a
        request for comment.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f76aa-b754-4326-ae1d-286531031325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0d7bc-1913-4869-b612-51b5cd974ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla''s market cap has ballooned to more than $630 billion  after
        shares soared 682% this year  making it worth more than the combined market
        value of most of the world''s major automakers. Given that car development
        typically takes four to five years, Apple could be hitting the gas now now
        to ensure it can be a viable Tesla competitor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d91a144-e8d7-4488-955c-6426217f7534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f3e8a-9372-42a1-b21a-d9564975c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they continue to wait, could Tesla run so far ahead of them
        that Apple could never play catch up?" DA Davidson analyst Tom Forte said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94112a7-3b36-412c-98c9-ae75696a0777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1e9e22-2b9d-4510-8216-2084e9f289a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts think it''s more likely Apple will partner with one
        or multiple car makers to sell a car operating system, self-driving software
        or other related technology, rather than making the entire vehicle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a563ccb8-c169-4a55-b05c-78e39bd949e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1100b20-c106-42d7-80c7-6afa77db6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably partnering makes the most sense," said Mike Bailey, director
        of research at FBB Capital Partners. "The one issue that I''ve heard of is
        that cars can be less profitable relative to Apple''s other products, so that
        is a concern if Apple is going to be shifting gears into a less profitable
        business line."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a3ef9-79aa-4d10-9213-e834613d6576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc607b-a733-4b04-9780-55d503e29726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Tesla years to become profitable, posting its first annual
        operating profit in January 2020 after nearly a decade as a public company.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a03480b-12b4-42b4-b132-4f8b92058f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f41e034-1057-4943-beeb-6cf434ac49db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producing a car, or even just an operating system, could be a new
        revenue growth area for Apple, something the company has been working to generate
        after inconsistent sales growth of its biggest revenue driver, iPhones, in
        recent years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36de800-8a6d-43cf-850e-ec879b2c47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795fe3d-c9fb-447f-8d38-0a65a70700bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building self-driving cars could also create more time for people
        to use their iPhones, other Apple devices and Apple services. Around the world,
        drivers and passengers spend 600 billion hours inside cars annually, according
        to Morgan Stanley analysts. Among Apple''s car-related patents: a virtual
        reality system that could help passengers work in a car without getting motion
        sickness.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b432d63-827e-45a3-89a5-6b32d49c5934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaade3e-7c11-4bcf-8c8a-e558d4ec778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look ahead, It''s hard to see the Apple car being the next
        big thing in the way that, say, cloud has been for Microsoft and Google. But
        then again, no one really saw cloud coming," FBB''s Bailey said. "This could
        be really interesting for Apple, but it seems like a long shot."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328ca16-4a18-4653-8860-b3f64ac52813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e76a83-c298-4d12-a710-ec3c7df58251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Wait, car-related patents?</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d3692-0cdf-4cef-bf45-8f52fa43c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has been granted many patents for a wide range of inventions
        for vehicles, such as systems for controlling the motion of autonomous (or
        partially autonomous) vehicles and methods for adjusting the transparency
        or opaqueness of car windows.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b96e3-d1e9-448e-bb9d-007cac26ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb40133-718c-4412-a0cc-b2181f297493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has also fought to protect car-related intellectual property.
        In 2019, the FBI accused two Chinese nationals working for the company of
        stealing trade secrets from its self-driving car project. Apple said in a
        court filing that the exposure of confidential material would be "enormously
        damaging."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb416a-648a-438a-9bf6-e3c30b5a8da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57adf96-5afc-4ccd-9ad2-840aa7238eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who is working on the project?</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d15113d-21f0-4961-9ab3-d56b425175b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A LinkedIn search shows that over the past few years, Apple has
        hired experienced executives, engineers and supply chain managers from Tesla,
        Google''s Waymo, Fiat Chrysler, BMW, Ford, Uber and other auto industry leaders.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e872ab8-287b-4c26-91c1-ee39d6afdf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b966a-4ae7-404d-afcf-5a3cde08d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Titan has attracted talent like Doug Field, who developed
        vehicles at Tesla, Ford and Segway, and Julian Honig, a former Audi designer.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885c2a8-914e-4c73-9706-d743ec8dbb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061336b-baf0-4c49-9bc9-31dafad32a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Field joined Apple in 2018, according to his LinkedIn page. CNBC
        reported in January 2019 that Apple had laid off 200 people from Project Titan;
        Apple at the time would only share a statement describing a staff reshuffling
        involving workers switching to other teams.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3419e8-f28a-48a1-a7ef-383801779b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c34f4-cf73-4793-a471-3c3f35d16c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.968+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the project''s exact size and makeup are not clear.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872f3412-dc33-4dbb-8a60-2e8a2f8ec051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b9ec9-694b-4fea-adf4-471cde46dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What''s next?</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a52bc-0244-43cd-83aa-2cf5582d0a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.969+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:46:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the near term, analysts say Apple likely has a few more urgent
        priorities, like building up the ecosystem around its 5G iPhone and ramping
        up its healthcare efforts.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b385dd1-b8c0-41ae-b14f-b622d9d5583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:57:22.969+08:00
