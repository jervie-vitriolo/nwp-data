      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>&nbsp;</strong>Adam Levine''s mind
        is made up when it comes to "The Voice," the NBC competition show on which
        he served as a coach from its start until Season 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55615658-36ba-4a9c-8fa0-0f84a9afaa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:43:07.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maroon 5 front man was asked <a href="https://www.instagram.com/adamlevine/?hl=en"
        target="_blank">on Instagram</a> if he would return to the show. A fan asked:
        "Come back to ''The Voice?''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bc0a56-ee62-4ac9-aad9-d610e70b736a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:43:07.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:59.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine replied, "No thank you?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3230f01-2db2-41d8-bed9-c33cb41425b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:43:07.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There you have it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a77f2e3-edd5-424f-a503-ecec60cc33de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:43:07.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Levine parted ways with "The Voice," he still has love for
        fellow coach Blake Shelton, poking fun at him in the same social media Q&amp;A.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5aa08-ad02-4fc6-8385-5e4dff45abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:43:07.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fan asked, "Do you think Blake also being (named) the sexiest
        man alive was a People downgrade?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbefc3f-c7d3-41fc-9ff0-77c2a032998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:43:07.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine replied with an underlined 100% emoji.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e251001-fc0e-4508-bc12-3e92de819d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:43:07.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, who spent 16 seasons with the show, says now he really
        enjoys being a stay-at-home dad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539ac9be-7ec0-42f5-8ae6-807608081154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:43:07.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:59.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, he told Ellen DeGeneres, "I really do miss it. I love
        the people that I met and worked with, and you all obviously know how I feel
        about Blake. I do miss it, but I don''t miss how much I had to work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fba01f9-f4ac-4dac-b8aa-1bf4e039dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:43:07.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:59.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was constantly working for so many years. Very lucky, very fortunate,
        very blessed and all that, but to just be able to stop in this moment to spent
        time with my new young family and just have the greatest time ever. Now I''m
        a stay-at-home dad. I just stay at home and do very little."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f3afba-9b7e-4de2-8fa9-4cc49b8a50bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:43:07.177+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:59.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/30/entertainment/adam-levine-voice-trnd/index.html#:~:text=(CNN)%20Adam%20Levine''s%20mind%20is,%2C%20%22No%20thank%20you%3F%22"
        target="_blank">Adam Levine has made up his mind on ever returning to ''The
        Voice''</a></em></p>'
  'us-defense-officials-potential-iranian-attack':
    'author': 'Jim Sciutto, Ryan Browne, Barbara Starr and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-31T12:12:43.516+08:00
    'imagesource': 'jcr:5f35ebc0-8c02-4ba6-975f-33f6b7f40118'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bb08954-ef19-4c2d-9f70-d01360b1a24d'
    'lead': 'The US flew nuclear-capable B-52 bombers to the Middle East Wednesday
      in the latest show of force meant to deter Iran, as defense officials remain
      divided over the risk posed by the regime and the Iraq-based militias it supports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T12:19:54.028+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:46:58.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:04.572+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Defense', 'security', 'Iran', 'Iranian-attack', 'terrorism']
    'template': '1'
    'title': 'US defense officials divided over potential for Iranian attack on eve
      of grim anniversary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b4726-e89d-45a5-9d88-413a96c1af99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> The US flew nuclear-capable B-52 bombers
        to the Middle East Wednesday in the latest show of force meant to deter Iran,
        as defense officials remain divided over the risk posed by the regime and
        the Iraq-based militias it supports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa3c7c-6779-4bd4-b156-bd7c6ec59828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e2011-f38e-4029-8b93-a7ac230e9358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials say the military muscle-flexing is meant to warn
        Tehran off attacking American interests or personnel in the days surrounding
        the January 3 anniversary of the Trump administration''s assassination of
        the powerful Iranian leader Gen. Qasem Soleimani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207df2fc-db97-4c5e-97bc-210290b54915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19240e2-b4ec-47ca-a563-76dd9a36d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, acting Secretary of Defense Christopher Miller
        decided Wednesday against a push to extend the aircraft carrier USS Nimitz''s
        deployment to the Persian Gulf, sending it out of the region in an explicit
        de-escalation signal to Iran, according to a senior defense official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d371c-239f-46ee-b331-192e2174ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ceef1-df2d-4249-b336-c2076e2fc27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflicting messages could reflect divisions within the Pentagon,
        where a second senior defense official tells CNN that the current threat level
        from Iran is the most concerning they have seen since Soleimani''s death.
        Officials cite new intelligence that Iran and allied militias in Iraq may
        be plotting attacks against US forces in the Middle East. For example, Iran
        has been moving short range ballistic missiles into Iraq, prompting the US
        to deploy additional military assets to the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ad381-47d3-4e4c-bb86-3df1217bbe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25933d08-9f07-4d52-a1d9-72e3679f60f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet others in the Pentagon contend that the threat is being exaggerated,
        with the first senior defense official -- who is directly involved in discussions
        -- telling CNN that there is "not a single piece of corroborating intel" suggesting
        an attack by Iran may be imminent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9699593-9bbf-4040-8b64-1d6a5249c70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.029+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d8fc5-39e7-4146-822f-cc8165661edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump has fueled some of the uncertainty, reportedly
        asking in a mid-November meeting for military options he could use against
        Iran. He then threatened Iran after a December 21 attack on the US embassy
        in Baghdad that senior US officials, including Secretary of State Mike Pompeo,
        attributed to Iraqi militias affiliated with Tehran.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c0e30-ab93-43cf-a042-a51880d83a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd06343-948a-4db7-a477-96b4484f2b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our embassy in Baghdad got hit Sunday by several rockets," Trump
        tweeted from aboard Air Force One after a December 23 White House meeting
        on Iranian threats. "Three rockets failed to launch. Guess where they were
        from: IRAN."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268c57e-0415-4d8a-86c5-c96cd2b7e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8335b3-ba02-4f2a-b263-ca4a5e492da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then offered "some friendly health advice to Iran: If one
        American is killed, I will hold Iran responsible. Think it over."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d32401-ef42-43dd-903f-b79b90a6b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d99e10-ca9f-46c3-b3df-60b27e85cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defense official tells CNN that Chairman of the Joint Chiefs of
        Staff Gen. Mark Milley "is paying extremely close attention to the situation.
        The military doesn''t believe an attack is imminent, but is taking all precautions
        to ensure they deter Iran while protecting US forces."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec9447-8c20-4e86-b60b-450f3a13375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ce7e0-f7a5-4f38-a2f3-b1e56b87c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B-52 flight was the second time this month the Pentagon has
        sent the nuclear-capable bombers to the region. It follows the Navy''s rare
        December 21 announcement that it had sent a nuclear-powered submarine through
        the Persian Gulf, accompanied by guided-missile cruisers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545f06f-2f13-4e61-8a34-d42df8b9ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54842d5-b4bb-41ec-a046-c81782cf9925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Central Command, which oversees military operations in the Middle
        East, said in a statement that Wednesday''s B-52 flight was meant "to underscore
        the US military''s commitment to regional security and demonstrate a unique
        ability to rapidly deploy overwhelming combat power on short notice."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a261426-a6e5-498d-9835-b0273ce120b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4152d5-52b6-4ce6-918a-3ac8f20678ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Miller called back the USS Nimitz, which had been due to
        leave the Gulf, CENTCOM Commander Gen. Kenneth McKenzie had been pushing to
        extend the warship''s deployment there, in what might have been the longest
        aircraft carrier deployment in many years, the first senior defense official
        told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dcffcb-4f5c-4343-b3d9-5f4e40c53fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015bfc5-333b-4d8d-aa3d-73b86b99065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.030+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This official expressed concern that some within the government
        are painting the situation with Iran as more dire than it actually is, and
        are pre-occupied with the potential for retaliatory attacks by Iran to mark
        the anniversary of Soleimani''s assassination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ea503-13f6-48c3-a52f-ae85e878c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43cdfa9-f789-4ae4-8058-5e5d2d431644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Soleimani was killed in Iraq by an American drone strike in
        January, Iran responded with a major missile attack on US military bases in
        the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86b122-9fa7-4195-b431-90939cc512d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4fa45-e787-4b3e-ba55-a2f9dccb3e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, intelligence gathered by the US is indicating a "possibly imminent
        attack" by Iranian-backed militias on US forces in Iraq, although there is
        no certainty, a defense official tells CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2d5ad-0842-487d-bb87-a83a66234d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b5918c-2fc2-4797-a951-b2a837c6e1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless the concern is significant enough that additional protective
        measures for US troops have been taken, this official and a second defense
        official tell CNN. Both declined to specify the measures being taken.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1dd762-3b9e-409c-b9a2-258c2c0beca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e9e4b-cdd4-466f-801d-d2b099fb1a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three US defense officials tell CNN that Iran has been moving additional
        weaponry into Iraq, including short range ballistic missiles, an arsenal that
        officials believe could be used to strike American targets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e0d0a-03f1-4253-86f3-fd229e00cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802fc5e-f0bb-4e68-aaf8-4fcadf1517e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second senior military official said that the US has intelligence
        indicating that militia groups have been meeting with elements of Iran''s
        Quds Force, an expeditionary military force that Soleimani previously led,
        later adding that the US had evidence of militias planning for complex attacks
        in Iraq that would require Iranian assistance to be successful.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39fd2f-e677-40f4-9b21-b6f926f2ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3982d3b-32da-43cb-af47-7e36e1073ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a number of troubling indications of advanced planning
        and preparation for attacks in Iraq that appear aimed at US military and US
        interests," one US defense official said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab2c9b8-1b91-4303-9a46-ac69474e1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081611dd-979c-423e-bff0-0b4c8eea76ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials stress that there are no plans or any preparations being
        taken for any offensive action directed at Iran and efforts to reinforce US
        troops in the region are about deterring attacks, not about conducting a preemptive
        strike.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e4849-9a46-4f81-a874-7af5ddcfc57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:19:54.031+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/30/politics/defense-officials-divided-potential-iran-attack/index.html">US
        defense officials divided over potential for Iranian attack on eve of grim
        anniversary</a>."</em></p>'
  'us-china-attach-in-afghanistan':
    'author': 'Vivian Salama and Caroline Kelly, CNN'
