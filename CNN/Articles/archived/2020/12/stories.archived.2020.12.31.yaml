      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Pope Francis will not lead the Vatican''s
        New Year''s Eve and New Year''s Day celebrations due to sciatic pain, the
        Vatican said in a statement on Thursday.</p>'
