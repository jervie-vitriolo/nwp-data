      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully for Morant, his team say it is just a sprained ankle.
        According to ESPN''s Adrian Wojnarowski, there is no fracture, but the team
        is awaiting the results of an MRI today to assess the severity of the sprain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e9939-40b6-4bc5-b696-c2a4d2240a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies team were able to come together during Morant''s absence
        to clinch an overtime victory against a Nets team that was without stars Kyrie
        Irving and Kevin Durant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd5f99-1ee2-4a15-9c3b-d9abcfa1dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forwards Kyle Anderson and Dillon Brooks stood up to cover for the
        loss of Morant, scoring 28 and 24 respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ebf934-45b2-44e9-86df-6779aa2ed916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.861+08:00
      'mgnl:createdBy': 'mel'
