      'deaths', 'response']
    'template': '1'
    'title': 'ANALYSIS: Trump absent as vaccine distribution lags and thousands continue
      to die'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6289e0-6be8-4c44-ae4a-0252542501ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> A closing indignity on the final day of
        this horrendous year is that nobody actually seems to expect Donald Trump,
        who is still the President, to be paying much or any attention to the actual
        nightmare underway in the country he still leads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f006af0-c933-46c3-a4b7-2da42f53b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac784daa-762b-4d5d-af10-5b8def4d0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 341,000 and growing, more people have died from Covid-19 in the
        US this year than died in battle in World War II and Vietnam combined, according
        to data on casualties in those wars from the Department of Veterans Affairs.
        There were many more noncombat deaths in those conflicts. But the point here
        is the country is at war with a global pandemic and the President spent the
        week on the golf course and tweeting about his election loss instead of trying
        to save Americans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3210793-8394-4c59-ae86-33c3f0c90c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b4078-4e56-46e5-9322-87505247eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth mentioning, in case nobody has told him, that more than
        3,700 US Covid deaths were reported Tuesday, a frightening new record that
        will soon be eclipsed since the country notched a record number of new hospitalizations
        on the same day, which was soon broken on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05323388-9bc3-4d6b-b6d7-7ba0413eec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb577d-cae1-4f0e-b79e-a478db699cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3,700 deaths in one day, for context, is more than half the
        US casualties on D-Day and more than the entire Tet Offensive in Vietnam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72467c2-2a8f-4549-a832-f5f7b4381f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f43b3-2693-4dd1-9537-a1d3fa66ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.891+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have pointed out the US is suffering a 9/11 every day.
        But the sad truth of that comparison has worn off as the Covid-19 numbers
        have grown more unfathomable. And while 9/11 was a single attack that changed
        the way Americans live, this war with coronavirus is still surging.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301ae35-24bf-4541-997a-a1f9753391a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceec5cb-076e-4afb-86f6-0aa67fe6bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that so many more Americans will die.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587f73e-b450-4768-957e-68f833ca4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c495c89c-4086-421d-b906-e49a2f3c0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Falling behind</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062b45f-3179-40e8-9c4c-0f8b5e068b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine program -- Operation Warp Speed -- which Trump put in
        place, has deployed millions of doses of vaccines for the disease, but that''s
        falling further and further behind schedule, which means it could take years
        at the current rate to vaccinate enough Americans to halt the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378f35e0-136e-4087-8985-8082eb6d1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a39e3-3129-4ae1-a673-cd6d79bd3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 million American arms were to have been vaccinated
        by the time 2021 began. The confirmed number was less than 3 million on Wednesday,
        although officials have pointed to weather events and other hiccups, but promise
        every day the system is ramping up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355694ac-0e15-45d4-b355-4096c25c48b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caaef23-feb0-48b2-be2a-f7def6a0663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that it should be better and we''re working hard to make
        it better," Operation Warp Speed head Moncef Slaoui told reporters.</p>'
    '19':
