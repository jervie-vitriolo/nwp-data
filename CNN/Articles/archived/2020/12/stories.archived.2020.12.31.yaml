      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also described his team''s performance as an "unbelievable display
        of resiliency by our group."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbefb72-1b72-429b-bf78-61c592f650e2'
