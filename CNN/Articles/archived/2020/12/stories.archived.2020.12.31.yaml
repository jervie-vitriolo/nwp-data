    'jcr:uuid': '0fea32b0-decc-4e90-aac5-123f2f929ff8'
    'lead': 'Longstanding speculation that Apple will release its own electric, self-driving
      car was reignited last week when Reuters, citing unnamed sources, reported that
      Apple plans to produce a passenger vehicle by 2024.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T15:57:22.965+08:00
