  'remembering-david-medalla':
    'author': 'Carlos Quijon Jr. '
    'caption': 'David Medalla after a performance at the 2017 Venice Art Biennale,
      where his work "A Stitch in Time" was also part of the main exhibition. Photo
      by DON JAUCIAN'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2020-12-31T13:05:08.817+08:00
    'imagesource': 'jcr:5079e197-15a1-467e-afef-ff78ae1b0f24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1c66342-ac43-44f5-b409-fce6a80df998'
    'lead': 'The work of David Medalla asks us to imagine a world premised on faith
      and hospitality: faith in the cosmos, in art, in the poetic and interventive
      agency of the artist, the artwork and its publics. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T13:08:32.643+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T17:46:55.835+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:05.065+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Medalla: Propelled by the cosmos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c56c5-eac7-432e-93d0-ae79a2f25b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:08:32.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:46:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc82e56d-7160-436c-b452-08b69678be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:08:32.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:46:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) </strong> David Cortez
        Medalla (23 March 1938  28 December 2020) was a pioneer. For art historian
        and curator Patrick D. Flores, he was an indispensable figure in the prehistory
        of the contemporary, one who, with a ludic sensibility and broad sympathies,
        mediated the local and the modern in all their complications. Medalla was
        an activist, a poet, and a prominent figure in modern and contemporary art
        in the Philippines and beyond who worked on kinetic, land, and participatory
        art.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32effd9a-139a-4d6d-be90-e46e6f4a8763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:08:32.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:46:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His imagination brought to life machines, auto-kinetic sculptures
        that created careful columns of clouds made of soap bubbles, calligraphy out
        of sand, and ink landscapes out of mud. For the artist, [e]verything must
        move, for movement is the only proof of life. It is the artists duty to bring
        life to inanimate objects. For me, more than his works, Medalla was a pioneer
        of a sensibility about art that is keen on provocation and discerns the vulnerabilities
        of making to process and participation, to context and even climate. Because
        Medallas works allowed themselves to be affected by all these things, they
        are rendered sensitive, alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20920e-9efe-42ff-bd27-d6c46581a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:08:32.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:46:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an activist. During the opening of the Cultural Center of
        the Philippines in 1969, he led a blitzkrieg demonstration that protested
        against what he saw as the Centers philistinism. Caught by a cop securing
        the grand opening, Medalla was escorted outside and when asked if he had the
        necessary permit to protest, he showed his invitation, from the First Lady
        Imelda Marcos no less, and invoked his right to show his artwork  a cartolina
        on which was handpainted: A BAS LA MYSTIFICATION! DOWN WITH THE PHILISTINES!</p>'
    '0':
      'image': 'jcr:04f24f6d-e0ad-4814-9b5b-1ce7d430bd18'
      'imageCaption': 'Medalla with his partner Adam Nankervis at his workspace in
        an apartment in Quezon City, photographed in 2019. Photo by JAKE VERZOSA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9455783-d233-4a2e-ba9d-654613973597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:15:40.399+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:46:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0edca2-d9f1-44d3-a6f2-441b5f44971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:08:32.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:46:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His works commit themselves to a time of hope, an auspiciousness
        that welcomed dreaming, chance. In an early interview with critic Cid Reyes
        in 1975, Medalla describes his works as engaged in propulsions, or what
        he describes as certain ideas that contain seeds or the nuclei of new creative
        actions. This idea becomes central in his artistic process as he prospects
        it: Participation - Production - Propulsion. In Medallas imagination, the
        artwork resists completion and provokes further creativity. In all these Medalla
        has emphasized a momentum towards futurity, the way, as his life partner Adam
        Nankervis describes his works, Medallas ideas are liberated from the essence
        of now-ness. Medallas cosmic propulsions respond to the changing phenomena
        surrounding them and look out for possibilities in the past or the future.
        This is true for A Stitch in Time (1967- ), a participatory work in which
        people are invited to sew objects onto a drape of fabric using sewing materials
        that hang above it. The work is produced by participation and its materiality
        shaped by the labor of multiple people and their prolific motivations. Whatever
        other people would have sewn onto the cloth will affect how the others will
        participate. This sensitivity to the vitality of participatory projects have
        informed the artists other projects: Exploding Galaxy, a confluence of
        transmedia explorers, in 1967; the Peoples Participation Pavilion for Documenta
        5 in Kassel in 1972; the organization Artists for Democracy founded in 1972;
        and the London Biennale, a biennial open to all artists everywhere, regardless
        of age, sex, race or artistic language in 2000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4edd91c-e358-44cf-a173-07a794a24689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T13:08:32.644+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T17:46:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work of Medalla asks us to imagine a world premised on faith
        and hospitality: faith in the cosmos, in art, in the poetic and interventive
        agency of the artist, the artwork and its publics. In his imagination: I
        foresee a time when people spontaneously  in streets, buildings, lifts, buses,
        trains, ships, airports, shops, supermarkets, thrift stores, squares and parks
         will hum singly and together, and weave beautiful tapestries of sound.
        In Medallas configuration of the world, we are generous hosts as we are obliging
        guests: willing to create situations that invite spectators to become participants
        and co-creators at the same time cultivating contexts wherein works of art
        are motivated by cosmic propulsions, responsive to the climate, critical of
        the times.</p>'
  'franklin-drilon-jesus-durante-senate-committee-probe-covid19':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
