      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen later said she was in a "grief depression hole" over the
        loss.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee4e86-b97f-477f-b640-3e95971422fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:55:37.812+08:00
      'mgnl:createdBy': 'catherine'
