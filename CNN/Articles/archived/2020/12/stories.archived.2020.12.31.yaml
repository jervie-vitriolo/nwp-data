    'mgnl:tags': ['United-States', 'US-elections', 'Joe-Biden', 'Josh-Hawley']
    'template': '1'
    'title': 'GOP senator to delay affirming Biden victory by forcing votes on Electoral
      College results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d5abe-52d5-4dc4-81ef-8973090275f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  Missouri Republican Sen. Josh Hawley said
        Wednesday he will object when Congress <a href="https://www.cnn.com/2020/12/07/politics/electoral-college-vote-timeline/index.html"
        target="_blank">counts the Electoral College votes next week</a>, which will
        force lawmakers in both the House and Senate to vote on whether to accept
        the results of President-elect Joe Biden''s victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e953b-941b-4403-9b0b-58a98130e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawley is the first senator to announce plans to object to the results,
        which is significant because both a House member and senator are required
        to mount an objection when Congress counts the Electoral College votes on
        January 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab7927a-0df6-41e8-ad6f-de0adba7d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objection will not change the outcome of the election, only
        delaying the inevitable affirmation of Biden''s victory in November over President
        Donald Trump. Democrats will reject any objections in the House, and multiple
        Republican senators have argued against an objection that will provide a platform
        for Trump''s baseless conspiracy theories claiming the election was stolen
        from him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d698546-d607-452e-bbd3-d22cd87da9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawley''s objection, which other senators may still join, will also
        put many of his Senate Republican colleagues in a difficult political position,
        forcing them to vote on whether to side with Trump or with the popular will
        of the voters. Hawley told reporters Wednesday he alerted Senate Republican
        leadership of his plans before his announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06528ea2-3257-4b3b-a7b6-536f170b02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell has privately urged Senate
        Republicans not to join the group of House members who are planning to object.
        Senate Majority Whip John Thune argued against it publicly, prompting a rebuke
        from Trump on Twitter and the threat of a primary challenge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e87304-ac82-4372-b1e3-eb12ca345b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John Cornyn, a Texas Republican in Senate GOP leadership, acknowledged
        Wednesday afternoon that Republican leaders would rather their rank-and-file
        members not be forced to vote on challenges to the Electoral College ballots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38bc447-d071-47da-937a-93d4ffbd7866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, there''s a lot of things I don''t want to happen that happen.
        So you just got to learn to deal with it. And I think this is one of them,"
        Cornyn told reporters in the Capitol Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd400faf-d591-4cd0-ba5c-7b2cf4e85e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would be difficult for to have Republicans voting against
        Trump on questions of election fraud, Cornyn said defying Trump is something
        Republicans need to do occasionally and pointed to the override votes this
        week of Trump''s veto of the annual defense authorization bill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d6b97c-eec9-4be4-ac4d-ce8c3c579e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re voting to override a veto. I think people will vote their
        conscience," Cornyn said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9989c-fcc1-4e4b-b292-52df3808de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been pushing for Congress to try to overturn the election
        result as his campaign''s attempts to overturn the election through the courts
        have been repeatedly rejected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e459480-6d92-44b1-9c8a-7dc666f87e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell has made clear to his conference that objecting is a fruitless
        endeavor that will not only prolong the process, but would force many Republicans
        to vote against Trump once that process is complete. McConnell''s top deputies
        have shared similar views with members of the Senate GOP, aides say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b0e86-382d-4308-996b-c43867b6a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t kept several Republican senators from keeping the
        option open. It''s a spot that places them in between McConnell, who will
        continue to serve as the party''s Senate leader and highest-ranking Republican
        in the country, and Trump, who will soon be out of office but whose power
        within the party, particularly with its base, remains unquestioned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c12b03-4b83-4d1c-92dd-3cd157ea4920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no evidence of widespread fraud in the election, and in
        a statement explaining his decision to object, Hawley did not raise allegations
        of widespread fraud. He claimed that some states, such as Pennsylvania, failed
        to follow their own laws, though the issues surrounding Pennsylvania''s mail-in
        voting rules were litigated before the election. Hawley also complained about
        the way that social media companies like Facebook and Twitter handled content
        surrounding the election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0a5ea-ec72-4dd8-aac6-8f7150ad4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot vote to certify the electoral college results on January
        6 without raising the fact that some states, particularly Pennsylvania, failed
        to follow their own state election laws," Hawley said. "At the very least,
        Congress should investigate allegations of voter fraud and adopt measures
        to secure the integrity of our elections. But Congress has so far failed to
        act."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df0a42-7751-421a-8c4f-2540bf062648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawley also cited previous Democratic objections during the counting
        of Electoral College votes, saying just as Democrats were "entitled to do
        so," that "now those of us concerned about the integrity of this election
        are entitled to do the same."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece59a7-4f0a-4902-8717-69bb695f6577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democratic Leader Chuck Schumer blasted Hawley''s announcement,
        citing the dozens of lawsuits the Trump campaign and its allies have lost
        in court. He said that Congress will ratify the Electoral College''s results
        and that Biden and Vice President-elect Kamala Harris will be sworn in on
        January 20.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27517d0-3b1d-442e-badd-11e18deeb63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The effort by the sitting President of the United States to overturn
        the results is patently undemocratic," the New York Democrat said. "The effort
        by others to amplify and burnish his ludicrous claims of fraud is equally
        revolting."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb379daf-d092-422d-9306-4b2fbe4b8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is America. We have elections. We have results. We make arguments
        based on the fact and reasonnot conspiracy and fantasy," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68edda19-18e4-4f3d-87f2-a5db3c266150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an objection is raised from one lawmaker in both the House and
        Senate during the joint session of Congress, the two chambers separate and
        debate the matter for two hours, before voting with whether to sustain the
        objection.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64264e9b-2ef0-4430-a5d7-ce03048d8db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mo Brooks, the Alabama Republican spearheading the effort to
        object in the House, said earlier this month Republicans were considering
        objecting to six states that Biden won, meaning as much as 12 hours of debate
        that would turn the process into a political circus and could spill into a
        second day of debate. Hawley said Wednesday he has not decided if he will
        contest multiple states'' election results on January 6 or just in Pennsylvania,
        the state he cited in his statement. Other senators could also sign onto objections,
        though only one is needed in order to force a vote for each state that is
        disputed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48e4304-b917-4c42-8002-21f927990c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ron Johnson, a Wisconsin Republican who chaired a hearing on
        allegations of election fraud earlier this month, told reporters Wednesday
        that he supported Hawley''s efforts to debate election irregularities on the
        floor next week, but said there was "no reason for more people to object.
        All it takes is one." Johnson declined to say how he might vote on whether
        to reject a state''s Electoral College votes, such as his home state of Wisconsin,
        one of the states where Trump is contesting the outcome.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567ad2f-bc26-45aa-9592-9228dc5cea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats objected to Trump''s victory in several states in
        2017, and also President George W. Bush''s razor-thin Florida win in 2001,
        but no senator joined them and the protest died.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87747ba9-e1a8-4183-bd33-d8cb4eb9ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the chambers voted on an objection was in 2005, when
        then-Sen. Barbara Boxer, a California Democrat, joined with then-Rep. Stephanie
        Tubbs Jones, an Ohio Democrat, to object to Bush''s Ohio win. Hawley cited
        the objection in his statement Wednesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b37ef0-ae23-4443-af2b-5ef2ad006f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Boxer <a href="http://www.cnn.com/2020/12/27/politics/electoral-college-objection-bush-boxer/index.html"
        target="_blank">told CNN earlier this month</a>&nbsp;the circumstances of
        the objection were starkly different to the GOP efforts to overturn Biden''s
        election win.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fcbcd8-2993-4cce-a3df-260bee331174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intent was not to overturn the election in any way. Our intent
        was to focus on voter suppression in Ohio," said Boxer, who has retired from
        the Senate. "They''re talking about the vote that the presidency was stolen
        from Donald Trump. It''s not even a close comparison."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217584b-979b-4da1-8f70-45f2a6ad24a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Wednesday.</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328c4daa-1d71-4f90-862d-f8cdfbdac351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:52:19.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/30/politics/josh-hawley-force-votes-electoral-college-results/index.html"
        target="_blank">GOP senator to delay affirming Biden victory by forcing votes
        on Electoral College results</a>."</em></p>'
