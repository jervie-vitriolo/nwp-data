      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcf4209-18b3-40c9-98cf-714dae079ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP issued 13 orders aimed at forced labor practices last fiscal
        year, ending in September 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe9b3eb-b068-4cfc-ade2-01e2e52fe2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b7ec5-65ed-4c1f-9083-28632d29f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of November, CBP announced it would detain shipments
        containing cotton and cotton products originating from a major cotton producer
        in China''s western Xinjiang region because of forced labor concerns.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa27a6f4-6ee6-4de6-8627-99ef6527ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda75a1c-d50c-4bf2-8f2d-a11983ce774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has had a prohibition on the import of goods produced using
        forced labor since the early 1930s, but enforcement was extremely sparse.
        A 2016 change in the law that ended exceptions, along with increased awareness
        and a push by then-CBP Commissioner Gil Kerlikowske spurred the agency to
        use its authorities more aggressively, agency officials previously told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a8cd5-032b-4c04-b9ae-b5c2f6ca3eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8601c8e-a1dc-4403-8b9f-1709154a24a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Trump administration, the agency has ramped up its efforts
        in this area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7eb78c-cf37-4118-9773-72045af58597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8aceac-f883-493d-8f9b-f992fde41e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that we sometimes get asked is, ''Is this going to go
        away with the change of administration?'', and I would have to say that this
        is an issue that is cross cutting and is very bipartisan," said Hinojosa.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c3527-7f65-4bf1-baf3-f9410848b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c631ac6-6c51-41c2-82b9-aec8efbefd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although CBP has not yet had a deep-dive with the Biden transition
        team on the forced-labor issues, Hinojosa predicted this would remain a priority
        for the agency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf4f33-3d4d-4c9e-91be-53e5c0b33b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb28338-367a-460b-a797-b629e7b3591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll be seeing a lot more of this in the coming months and years,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a43ff-0784-4d98-9a08-82fd5f523d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.833+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/30/politics/palm-oil-second-company-malaysia-forced-labor/index.html"
        target="_blank">"Trump administration to block palm oil from second company
        in Malaysia over forced labor findings"</a></em></p>'
  'Trump-administration-taking-steps-to-designate-Cuba-as-state-sponsor-of-terrorism-in-coming-days':
    'author': 'Vivian Salama and Jennifer Hansler, CNN'
    'caption': 'Photo courtesy: STR/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-31T05:55:00.452+08:00
    'imagesource': 'jcr:2264cb52-96e8-47d3-a1d1-72a502829f53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df8bb23-e2c0-4847-ba74-cae212d1ca0f'
    'lead': 'The Trump administration will soon take steps toward designating Cuba
      as a state sponsor of terrorism as an 11th hour effort to create hurdles for
      the incoming Biden administration, which is likely to pursue warmer ties with
      Havana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T05:14:07.737+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:47:20.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:00.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration taking steps to designate Cuba as state sponsor
      of terrorism in coming days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a0febb-43b9-4d39-9e85-f9342aef0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Trump administration will soon take
        steps toward designating Cuba as a state sponsor of terrorism as an 11th hour
        effort to create hurdles for the incoming Biden administration, which is likely
        to pursue warmer ties with Havana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e07ac-0985-497c-9220-733a77b5330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9af15f-6556-4fae-b51e-0fe88af97b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that Secretary of State
        Mike Pompeo is expected to make the designation in the coming days. A second
        official confirmed that discussions are taking place, although the timing
        is uncertain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58443762-8de3-4cef-9edf-7ef0b508ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.737+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc8dea-fa2c-4e3b-a74e-8d085a6e3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban government has already denounced the move, which is one
        of a series of bold initiatives the Trump administration is taking as it attempts
        to leave a lasting imprint on US foreign policy with just three weeks left
        before President Donald Trump leaves office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8dbd36-527a-4724-a272-f456091f7f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56548ab6-63cb-4d6d-b71c-8c7011d9be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only three other nations bear the US terrorism designation:
        Iran, North Korea and Syria. Sudan was recently removed from the list as part
        of its agreement to normalize ties with Israel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1cb08-83f0-4104-8aa1-9bc984f3f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f8e955-51fc-4341-9fe8-f50e7df0dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a designation would impose restrictions on US foreign assistance,
        a ban on defense exports and sales, certain controls over exports and various
        financial restrictions. It would also result in penalization against any persons
        and countries engaging in certain trade activities with Cuba.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2923200-1ce8-4ede-afe8-6e2d3d5de358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e46cd8-8167-4e88-8629-dfb66e5a16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times was first to report that Pompeo was considering
        the designation. A State Department spokesperson declined to comment on Tuesday,
        saying "we do not discuss deliberations or potential deliberations regarding
        designations." The White House declined to comment on the record when reached
        by CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bff565-3a78-4634-bf79-01840886c433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c47ab31-7d68-45e3-b112-d8284d760e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum to get the designation through had waned in recent months
        when one of the original advocates for the plan, Mauricio Claver-Carone --
        a hawkish Cuban-American attorney -- left the National Security Council to
        become president of the Inter-American Development Bank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf99e638-fdaf-4820-b99e-ae09e86ea008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbc6af-e7bb-4f18-94f2-f737b2e56445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, others within the administration, including Elliott Abrams,
        Trump''s special representative for Venezuela, and senior Western Hemisphere
        official Michael Kozak, as well as Florida Republican Senators Marco Rubio
        and Rick Scott, all supported following through with the idea -- despite a
        lack of support from most of the State Department''s Cuba desk, according
        to a former administration official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da488e6-6f5c-4c42-bbdc-5dcdb9b28ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966a8b5-177c-4201-8523-84dab30100be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.738+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Trashing the hotel room''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b0aeaa-c35b-4097-9f1d-77c0f4d5c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Returning Cuba to the list of state sponsors of terrorism has been
        a goal of some in the Trump administration since January 20, 2017," said John
        S. Kavulich, the president of the U.S.-Cuba Trade and Economic Council. "The
        Trump Administration has altered the definition of ''terrorism'' to include
        the behavior of a government towards its citizens -- no longer is terrorism
        solely about an explosion or bombing. The Trump administration connects Cuba
        with the FARC and with governments China, Iran, Russia, Syria, and North Korea."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ae2283-e63a-4fa8-b9bf-c709a792f2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6b6be-95de-40c5-983c-04b21ddca8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US diplomat with experience on Cuba issues slammed the expected
        move, calling it "one more example of trashing the hotel room on the way out
        the door."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe6e5b-46cd-4ee5-9dc2-2a3396f9e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce9078-a97b-4837-a45a-f724ae3ef33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat, who was not authorized to speak on the record, noted
        that when the US and Cuba were opening relations under the Obama administration,
        Cuba''s presence on the state sponsor of terrorism list "was an obstacle that
        took a while to overcome, because it comes with real legal restrictions on
        certain actions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c00eb-12cb-4ee3-b4d9-e54761ff2594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d0769-4f42-4429-ae2e-70a0833095f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba was removed from the state sponsors of terrorism list in 2015
        amid President Barack Obama''s efforts to restore ties between Washington
        and Havana. The Reagan administration designated Cuba in 1982, accusing the
        Castro government of sponsoring communist groups in Latin American and Africa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ff0df-c2ec-4d73-987f-f814de11af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b43b9-1332-4ce8-b5bb-8b3b42f66778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cuba''s presence on that list really made a mockery of the list
        itself - there simply was not a good argument to be made that Cuba actually
        sponsored terrorism," the US diplomat said. "I don''t know of anything that
        has changed since then in real terms -- they''re just reinterpreting things
        to suit politics."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05935746-445c-4793-8e80-ffb1efb13720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e94f7-6e01-4abd-8f8f-d48b8896ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although designation would likely get overturned by the incoming
        Biden administration, the diplomat said that it could do "real damage to our
        credibility on state sponsorship of terrorism."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823cca63-2583-4d82-b979-3c37cfb10a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7e49d-dbb8-43dc-adaf-271dd44aac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Shelter and impunity''</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc74d0-c16d-442a-8e79-313d4c066d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban Foreign Minister Bruno Rodriguez Parrilla on Wednesday "denounced"
        the expected designation, suggesting it was meant "to please the anti-Cuban
        minority in Florida."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de046c1-f9c3-42eb-bb48-6b1df4fe33ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a277e-57a4-490d-a321-691f7e65bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US grants shelter and impunity to terrorist groups acting against
        Cuba from that territory," Rodriguez Parrilla wrote on Twitter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d937b1-9139-4732-bf6c-276db74f370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd98aa5c-07bf-4efa-83be-e9072ad1c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, Trump sought to reverse efforts by the Obama
        administration to end Cold War-era hostilities with Cuba and help to foster
        a new era of prosperity and growth for the country following decades of rule
        by socialist Fidel Castro.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d1c17-8a04-4efc-ab2f-238db9e1e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7224529-ad50-4696-865f-1e01b583cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s administration labeled Cuba as part of a so-called "Troika
        of Tyranny," which included Venezuela and Nicaragua, and has imposed bruising
        sanctions and other restrictions on all three countries in the name of combating
        socialism in the Western Hemisphere. A terrorism designation would likely
        please Cuban Americans and other voters who helped power Trump to victory
        in Florida though he ultimately lost the election.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b566b5-ecdf-458b-bf8a-6363a78d1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3484c-627e-4a25-9df5-5736d53a6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the Trump administration''s policies toward Cuba and
        Venezuela believe that sanctions and other clampdowns have only caused more
        suffering for the people of those countries, while having a limited impact
        on the regimes they target.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfb4c1-fb03-479c-b430-3738af4d5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a0707-2f72-4e64-8e06-e99e211ffa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-Elect Joe Biden said during his campaign that if elected,
        he "will promptly reverse the failed Trump policies that have inflicted harm
        on the Cuban people and done nothing to advance democracy and human rights."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490baf35-4516-4511-b756-52c43c60fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:14:07.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/30/politics/cuba-state-sponsor-of-terrorism-designation/index.html"
        target="_blank">"Trump administration taking steps to designate Cuba as state
        sponsor of terrorism in coming days"</a></em></p>'
  'UK-covid-variant-southern-California':
    'author': 'CNN''s Lauren Mascarenhas'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
