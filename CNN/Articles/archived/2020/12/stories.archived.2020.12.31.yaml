      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e88f0-b9a8-41d1-8b54-0b85adaacc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s allegations of fraud in Georgia are baseless.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7778359a-d59e-4840-bdaf-eaa1f24f93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.895+08:00
