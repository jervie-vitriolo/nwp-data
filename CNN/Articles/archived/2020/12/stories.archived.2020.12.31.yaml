      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not tweeting much because I''m honestly in a bit of a grief
        depression hole but do not worry as I have so much help around me to get better
        and I''ll be fixed soon," she wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cdf419-edea-4e99-9adc-a315e1cf2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:55:37.812+08:00
