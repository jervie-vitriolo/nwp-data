      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311db87b-5ee7-4e29-b8c6-77a01557b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not matter that there is still no evidence of voter fraud
        to justify excluding the electoral votes of many millions of Americans.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b58351-37b4-44a0-b6f7-988f0ee082e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d341a0-d6fe-447a-8543-95f49bb9d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.894+08:00
      'mgnl:createdBy': 'bamba'
