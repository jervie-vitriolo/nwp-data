    'title': 'Solon seeks special powers for Duterte to speed up COVID-19 vaccine
      rollout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc3ab53-1028-4e9c-9672-f477d79b9e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines December 31) </strong> A
        lawmaker is pushing for special powers for President Rodrigo Duterte to expedite
        the procurement and remove hurdles in the country''s COVID-19 vaccination
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8ec86-06fd-4924-bd20-1a6cfad98f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2cbe05-44d0-400a-bcc1-7fbfb85cc5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill No. 8285 or the Bayanihan sa Bakuna Act, Albay
        Rep. Joey Salceda said "there should be no delay in procuring the vaccines,
        especially since they are now available globally."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b6bf9c-5e33-46f9-a69b-1b8252318e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d39aa2-3e0b-4118-9bbe-06d5210abaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All channels  political, diplomatic, commercial  should be used
        to procure them expeditiously and without undue delay," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7105d81-da3f-4837-8204-c958322e9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb836a78-7b7c-4a67-9c14-2a554566814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under bill, Duterte will be authorized to exempt vaccine procurement
        from circuitous procurement laws; come up with a mandatory immunization program
        for healthcare workers and assume their medical bills in case of exposure
        to the virus, including side effects due to the administration of the vaccine;
        engage the Philippine Red Cross in the implementation of the program; liberalize
        granting of tax incentives to vaccine importation; create savings from unused
        funds that shall be directed to purchasing of vaccines; and allocate funds
        held by government-owned and controlled corporations and national agencies
        to procurement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1abe94-bf43-4de5-91d2-a44dcc3c350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac4983-6aa9-4a7d-ae87-32b316f10406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will also expedite processing of private sector requests to
        import COVID-19 vaccines, and facilitate request of local government units
        to procure the same, provided that this shall not compete with efforts at
        the national level.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5bd7be-1391-475f-874c-bcb206a40b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43a522e-4764-4bcc-a8a1-b44723f3401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase IV requirement for vaccine approval may also be waived under
        certain conditions, Salceda said, while the Food and Drug Administration will
        be given authority to approve vaccines that have been successfully tested
        on Filipinos abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848fcab8-6419-4613-8da1-f42c19dbdcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26286130-bd18-4689-9654-07ab5eff6867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Secretary will also be authorized to explore
        diplomatic channels to hasten procurement, and other sources of funding will
        be identified that may be used to purchase vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae4f31-4a97-49ce-8905-9105603bf16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a379e291-8c95-4979-b2f3-2939e4cfc2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T14:18:10.216+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2020/12/28/Duterte-signs-2021-budget.html">recently
        signed 2021 budget</a> allots 72.5 billion for the purchase of COVID-19 vaccines.
        Meanwhile, Janssen Pharmaceuticals Company of Johnson and Johnson will be
        the <a href="https://cnnphilippines.com/news/2020/12/29/Johnson---Johnson-Janssen-COVID-19-vaccine-clinical-trial-Philippines.html">first
        COVID-19 vaccine maker to hold a clinical trial in the country</a> after it
        passed the FDA''s final regulatory review.</p>'
  'Laoag-mayor-show-cause-order-mass-gathering':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-31T15:00:08.271+08:00
    'imagesource': 'jcr:ee7d5f6e-5098-422c-bc59-89f2fa351b1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48fde84f-65f2-4b97-b14a-994485047ee9'
    'lead': 'The Department of the Interior and Local Government says it has issued
      a show-cause order against Laoag City Mayor Michael Keon after receiving reports
      that he organized a Christmas party despite the ban on the mass gathering.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T15:01:31.230+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:46:53.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:05.759+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG orders Laoag mayor to explain Christmas party he allegedly organized'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdcb7c6-0442-494a-badd-96ee78999420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:15:51.889+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, December 31)</strong>  The
        Department of the Interior and Local Government said Thursday it has issued
        a show-cause order against Laoag City Mayor Michael Keon after receiving reports
        that he organized a Christmas party despite the ban on the mass gathering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2cd795-db7f-4b68-987b-3a2500ce37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:15:51.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We received reports that a Christmas party was organized by the
        mayor together with other government and barangay officials. Acting on these
        reports, the Secretary has directed the issuance of the SCO (show-cause order)
        for the mayor to explain if he should be administratively liable for violating
        health protocols, DILG Undersecretary Jonathan Malaya said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d3fc7-c729-4c3f-9bae-097644ff14b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:15:51.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG official assured that they will accord Mayor Keon due
        process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7aa6a1-6ed8-4653-ad12-53b25d382e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:15:51.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malaya stressed that government officials must set an example
        and refrain from organizing mass gatherings in consideration of the current
        health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48179b-1f89-47fe-bb76-4e49f8b0c721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:15:51.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the public sees that our government officials themselves are
        not following the protocols, our campaign loses credibility, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a8630-3740-401e-9e66-334a8df0aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:15:51.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the mayor could have just sent gifts to the employees
        of the local government instead of holding a party for them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4da6c-8bbd-41f9-ab64-264a07c472a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:15:51.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we want to show our appreciation to people for a job well done,
        we can just send them gifts. No need to call for a mass gathering, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c64fc-c428-4d91-977c-a470afdd373f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:15:51.890+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f33a807-5131-4774-ae59-6e2139cb3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:15:51.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has asked Keon for comment but has yet to receive
        a reply from him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1db3b09-1190-4caf-b909-a75ef1f1eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:15:51.891+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:46:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, other government officials have also been probed
        for possibly violating the minimum health protocols meant to contain the spread
        of COVID-19. Philippine National Police investigated Presidential Spokesperson
        Harry Roque and Senator Manny Pacquiao after photos of them attending separate
        crowded events surfaced online. DILG has said its legal service was <a href="https://cnnphilippines.com/news/2020/12/21/DILG-review-PNP-findings-Roque-Pacquiao-health-protocol-violations-.html"
        target="_blank">reviewing the findings</a> of the PNP.&nbsp;</p>'
  '838-billion-allotted-COVID-19-response-2021-budget':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-31T14:56:22.395+08:00
    'imagesource': 'jcr:40f8ca67-9de6-438d-88de-e96237bf3277'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c6d7782-8744-467b-8a98-457489fea9f0'
    'lead': 'The government has allotted 838 billion to support various COVID-19
      prevention, recovery and response measures across state agencies  nearly a
      fifth of the 2021 spending plan, according to Budget Secretary Wendel Avisado.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T15:04:27.296+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:46:52.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:05.881+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'response', '2021', 'budget', 'vaccines']
    'stories': ['2e1a61b4-ad5c-4464-9a40-9f403ae173f4']
    'template': '1'
    'title': '838-B allotted for COVID-19 response, vaccines under 2021 budget 
      DBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73a9c5-080a-4161-bed3-122448db862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:04:27.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) </strong> The
        government has earmarked 838 billion for various COVID-19 response measures
        in 2021, ranging from medical equipment, test kits, and vaccines, the Budget
        Department said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddc5a3b-28f0-4a16-931b-6be5761f0099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:04:27.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11518 or the <a href="https://www.cnnphilippines.com/news/2020/12/28/Duterte-signs-2021-budget.html">new
        General Appropriations Act</a> sets aside nearly one-fifth of its 4.5-trillion
        size on coronavirus-related interventions, according to Budget Secretary Wendel
        Avisado.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca6512-e047-414b-9ea5-e91c487ea292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:04:27.296+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is getting 210.2 billion, only the fourth
        biggest allotment when classified per agency or sector. However, Avisado said
        there are more funds lodged under other agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a054469-d7c3-4df8-9441-15ef3fcb00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:04:27.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang po Department of Health ang may budget for COVID-19.
        Lahat po ng ahensya at departamento ng pamahalaan ay meron silang sariling
        programa na patungkol dito sa pandemya</em>," the Budget chief said.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170912b8-13eb-4ffe-98d6-35a6da60a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:04:27.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not just the Department of Health receiving
        a budget for COVID-19. All government agencies and departments have their
        own pandemic-related programs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709aea19-864e-4d56-be18-da597d7fb57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:04:27.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has spent 500.7 billion on COVID-19 interventions
        as of December 19, 2020, <a href="https://www.dbm.gov.ph/index.php/programs-projects/status-of-covid-19-releases">according
        to the DBM</a>. The amounts were drawn from reallotted funds and savings generated
        under the 2019 and 2020 budgets, freed up by virtue of the two Bayanihan stimulus
        packages passed by Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ada899-fbd6-4daf-bef8-55ad0da5e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:04:27.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of the funds were released as cash aid to the country''s poorest
        families, as well as thousands of workers displaced by COVID-19 lockdowns
        and other quarantine measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0875f-704f-4128-9fda-3d85b9eb92ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:04:27.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, part of the coronavirus fund is a<a href="http://cnnphilippines.com/news/2020/12/9/2021-budget-covid-vaccine.html">
        72.5-billion allotment for coronavirus vaccines</a>, although only 2.5 billion
        of which is funded by available cash. The rest can only be accessed once a
        vaccine is ready for purchase in the country, to be sourced through loans.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d8b9e-89d8-4660-a010-325af16959ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:04:27.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration has yet to approve any of the foreign-made
        COVID-19 vaccines, although authorities in the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases target to secure&nbsp;<a href="http://cnnphilippines.com/news/2020/12/15/Harry-Roque-Sinovac-priority-Q1-2021.html">China''s
        Sinovac doses by March 2021.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c316a-07be-4e36-88ec-8b815a8a95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:04:27.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/12/31/solon-files-bill-duterte-special-powers-covid-19-vaccine-program.html">Solon
        seeks special powers for Duterte to speed up COVID-19 vaccine rollout</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e974e-f1d6-409d-a0fa-29c47e5d10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:04:27.297+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Security Group chief Jesus Durante admitted
        to administering unregistered vaccines on some staff members weeks ago, <a
        href="https://www.cnnphilippines.com/news/2020/12/28/PSG-military-first-COVID-vaccination-protect-Duterte.html">citing
        national security to protect President Rodrigo Duterte from the virus.</a>&nbsp;</p>'
  'eu-china-trade-deal-analysis':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-31T15:01:06.835+08:00
    'imagesource': 'jcr:2e6a070c-7e84-4d9b-b65b-4a488b138ddf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bdebc70-d01a-460d-aced-4827c0d3898f'
    'lead': 'In a year that has seen global perceptions of China plunge, Beijing scored
      a major diplomatic victory Wednesday with the finalizing of a trade deal with
      the European Union -- in spite of criticism from the United States and outstanding
      concerns many in the bloc have over Beijing''s worsening human rights record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T15:05:46.209+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:46:52.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:06.157+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['European-Union', 'EU', 'China', 'trade-deal', 'US', 'human-rights',
      'analysis']
    'template': '1'
    'title': 'ANALYSIS: Neither human rights concerns nor US disapproval could stop
      the EU-China trade deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5590925c-63d0-475f-9fec-1967d59591d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> In a year that has seen global perceptions
        of China plunge, Beijing scored a major diplomatic victory Wednesday with
        the finalizing of a trade deal with the European Union -- in spite of criticism
        from the United States and outstanding concerns many in the bloc have over
        Beijing''s worsening human rights record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf051af-5ac8-4d17-9f76-6559d348b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88504ce-1eeb-4825-a2f8-2f807ad8041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the agreement, which will give European companies greater
        access to Chinese markets, a senior aide to US President-elect Joe Biden had
        urged EU leaders to wait and address shared concerns about Beijing with the
        incoming administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f2692-bf85-4801-bc46-15fa4604685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a814d06-5f3e-471b-8ab1-13cd9b5a55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Washington''s European allies plowed ahead casts doubt on Biden''s
        future ability to build a coalition of like-minded countries to counter Beijing,
        particularly if the EU, the world''s single-largest trading bloc, becomes
        even more closely tied to China''s economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c257d4eb-665a-41ad-bd6d-7898e3d804e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5d3a0-23fa-4531-9722-7b33033df5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forced labor arguments</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f04ec-adc1-4feb-8b5c-e0db7df78519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing criticism over allegations of forced labor in the western
        region of Xinjiang, where rights groups say up to 2 million members of predominantly
        Muslim minority groups have been detained in "reeducation" camps, had threatened
        to complicate, if not scupper, the deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f502b-b217-436c-9f38-7b8c0bdaf022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad819ba-b275-408f-aa99-f7dfbde88c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has consistently denied accusations of forced labor and other
        human rights abuses in Xinjiang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32165e-108b-4312-b4b8-a088b7cb77f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b5516-571f-4803-929c-b39a3d8ac054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stories coming out of Xinjiang are pure horror. The story in
        Brussels is we''re ready to sign an investment treaty with China," European
        lawmaker Guy Verhofstadt said on Twitter Wednesday. "Under these circumstances
        any Chinese signature on human rights is not worth the paper it is written
        on."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d7c9f-6193-41c0-b118-1d7d226f36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e550111-28ee-4d3e-b01f-131703e7f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders have framed the deal as one of simple reciprocal market
        access, similar to the "Phase 1" agreement between the US and China agreed
        under US President Donald Trump. Ursula von der Leyen, President of the European
        Commission, tweeted on Wednesday that the agreement will "uphold our interests"
        and "promote our core values." Similarly, the EU has maintained that the agreement
        provides a "lever" to press China on forced labor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cbb74d-b086-4f81-8ecb-7ca4e65f6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d51d0f-2a3f-40ef-afc5-1d0148771b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, China has committed to "work towards" the ratification
        of outstanding International Labor Organization (ILO) conventions against
        forced labor. However, critics have pointed to the lack of concrete commitments
        in this regard, and the fact China was a founding member of the ILO, and the
        rules in question have been in force for decades, without ratification from
        Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14322f-a1ad-46f0-9e8b-b8c04b1ebd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10ed3f-e590-456e-a2b3-b1baf07eb565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the European Parliament, which is directly elected
        by citizens of the bloc and separate to the Council and Commission, passed
        a resolution strongly condemning "the Chinese government-led system of forced
        labor -- in particular the exploitation of Uyghur, ethnic Kazakh and Kyrgyz,
        and other Muslim minority groups -- in factories within and outside internment
        camps in the Xinjiang Uyghur Autonomous Region."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd3a2d-ae48-4f46-a6ed-beec64491a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9204783-f0dc-44bf-ad2a-94a78024bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to denounce "the continued transfer of forced
        laborers to other Chinese administrative divisions, and the fact that well-known
        European brands and companies have been benefiting from forced Chinese labor."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af48a96a-4683-4e24-bd4a-fe1e5923a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80afa6b4-d1b8-494e-90e7-60705c0a0eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s agreement will theoretically give those same companies
        greater access to China''s tightly controlled market, and by extension, potentially
        to factories alleged to have been using forced labor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff5b879-af9c-4be5-8724-c81d8ffdeace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c06894-f642-48e9-a8d7-76fcb41fbe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has welcomed the deal, with official news agency
        Xinhua describing it as a "solid step towards stronger China-EU economic ties."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9121c2-a877-4195-9ee3-c7babfe73034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a95d75-6040-430c-ac84-aa8a98179bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Beijing and Brussels can eventually meet each other
        half way after many years of negotiations has demonstrated a willingness by
        both sides to go beyond their differences for the sake of the greater good,"
        Xinhua said in an editorial, adding "the lead up to this milestone breakthrough
        has been fraught with difficulty."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54715ea-5af2-4218-aa21-b9ad0a38c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69592ec8-a171-4696-82c2-35f151794ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xinhua report made no mention of forced labor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab793d8-3002-4957-85ee-5a5d5e75a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815cfca0-c88b-459a-8c17-ff029593f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Times, a nationalist state-run tabloid, said the deal
        was "a New Year gift from China and the EU to the whole world," and criticized
        those who "chatter about geopolitics and values (when) what the public cares
        about the most is peaceful development."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d87b98-4be4-4c41-b669-556b88f3a34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c103ec-fd4e-4082-94ba-6b1954f73d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EU-China trade deal sidelines US</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76a36a-9e32-40f2-9854-42b046098b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders would hardly be the first to hold their noses over
        China''s human rights record in favor of economic gains. Washington strongly
        supported Beijing''s entrance into the World Trade Organization (WTO) in 2000,
        despite then US President Bill Clinton having previously described China''s
        leaders as "butchers" over the 1989 Tiananmen Square crackdown.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28c85f8-e881-420f-af85-2bd62106d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df556406-6e40-41c0-8a00-74abfc40d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, who has blown hot and cold on China, human rights have
        been prioritized in the past year, but took something of a backseat as a trade
        deal with Beijing looked likely. According to Trump''s former national security
        adviser John Bolton, during talks with Chinese President Xi Jinping in 2019,
        the American leader told Xi to "go ahead with building the camps" in Xinjiang
        and said he didn''t "want to get involved" in ongoing protests in Hong Kong.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649bed5-7722-4b6d-b1c6-2b23739d4d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4fd2b-42da-407a-9c04-535572f45fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s recent campaign against China, ramped up as the coronavirus
        pandemic has caused chaos and misery in the US, failed to get much support
        from Europe. Biden is expected to keep up the pressure on Beijing, albeit
        with more restrained rhetoric than Trump, partly by leveraging allies to counterbalance
        China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b3c2b-5e36-478e-bbc0-f3b82b9ea234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba3e41-d338-425e-818e-8055f9e63481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU said last year that it considers China to be a "strategic
        competitor" and a "systemic rival," reflecting a recent hardening of attitudes
        toward the country. Biden has gone even further, describing Xi earlier this
        year as a "thug" who doesn''t have a "democratic ... bone in his body."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e3845a-ce91-4936-8a59-38511c035621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3269510-b14d-430a-813b-5bcb990b966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the US could not influence the agreement this week -- with
        both Biden allies and members of the Trump administration criticizing the
        proposed deal -- shows how complicated an issue China has become, and how
        difficult building a transatlantic partnership to contain Beijing might be
        in practice, even without Trump''s often inflammatory rhetoric.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c94e2-ddb4-441a-b31f-f9bd01bf837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385fffa-85e1-4dcc-a1c0-2dc7ef139d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaders in both US political parties and across the US government
        are perplexed and stunned that the EU is moving towards a new investment treaty
        right on the eve of a new US administration," Matt Pottinger, Trump''s deputy
        national security adviser and a strong China critic, said Wednesday. "Some
        European officials and commentators liked to claim that the Trump Administration
        was an impediment to even deeper transatlantic cooperation. Now it is plain
        to all that this isn''t about President Trump. It''s about key European officials.
        Look in the mirror."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f288a35a-c379-41c5-b8bb-7804d4b56f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:05:46.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/31/asia/eu-china-trade-deal-human-rights-us-intl-hnk/index.html">Neither
        human rights concerns nor US disapproval could stop the EU-China trade deal</a>."</em></p>'
