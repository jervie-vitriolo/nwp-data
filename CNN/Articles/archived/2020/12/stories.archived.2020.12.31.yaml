      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While You Were Sleeping"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c904a-2a8b-4c18-8b04-b0ee4e4f73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:38:59.388+08:00
