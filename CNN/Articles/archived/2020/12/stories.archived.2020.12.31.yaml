    'lead': 'Missouri Republican Sen. Josh Hawley said Wednesday he will object when
      Congress counts the Electoral College votes next week, which will force lawmakers
      in both the House and Senate to vote on whether to accept the results of President-elect
      Joe Biden''s victory.'
