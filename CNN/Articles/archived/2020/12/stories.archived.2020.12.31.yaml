      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Department of Foreign Affairs reported no
        new infection among Filipinos abroad, with the total count remaining at 12,876.
        Recoveries and deaths also remain at 8,387 and 911, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8e6c06-d09b-4990-acf1-623f04db1f6c'
