  'Trump-administration-to-block-palm-oil-from-second-company-in-Malaysia-over-forced-labor-findings':
    'author': 'Geneva Sands, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-31T05:07:21.859+08:00
    'imagesource': 'jcr:631bfc14-104a-4057-ac60-ccce0eab074d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92721e93-ee6f-47f4-b691-25b57495793c'
    'lead': 'The Trump administration will halt imports of palm oil from Malaysia
      over findings of forced labor abuses at the plantations of one of the country''s
      top producers of the product, which is found in many everyday items.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T05:06:14.719+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:47:23.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:00.068+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration to block palm oil from second company in Malaysia
      over forced labor findings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d86b9b-c93d-419f-9945-c96645797295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Trump administration will halt imports
        of palm oil from Malaysia over findings of forced labor abuses at the plantations
        of one of the country''s top producers of the product, which is found in many
        everyday items</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a66c662-ee6f-4596-86bd-4a63e5a595a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest in a string of Customs and Border Protection restrictions
        aimed at stopping goods made with forced labor from entering the US market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b7ad3-f5dc-4209-8af4-b172edf6d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251faeb5-dad1-45b4-9e70-d5559726e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.830+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP issued a "withhold release order" Wednesday, allowing the agency
        to detain shipments of palm oil and palm oil products produced from Sime Darby
        Plantation Berhad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375ac74-91ab-4340-8a77-88cd98c8d8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a93518-82b2-4f2a-b69b-516190e74835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm oil is the most used vegetable oil on the planet and can be
        found in everything from cleaning products to foodstuffs and cosmetics, such
        as lipstick and packaged bread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06833ca-3a34-4c9f-87bd-1d3f13567fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aba810-66f9-4cef-a5d3-6c6bb532a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palm oil is an ingredient in a lot of products that American consumers
        buy and use. And I think it''s important for manufacturers and importers to
        be aware of where they''re at higher risk of forced labor, and to demand that
        their suppliers are adhering to protecting human rights of their workers,"
        said Ana Hinojosa, executive director of CBP''s Trade Remedy Law Enforcement
        Directorate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cedfa0-6ce8-4118-adc9-92fd30175c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf2c28-1cf1-428f-94d7-4ace701908c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a months-long investigation into alleged labor abuses, CBP
        determined that the company''s palm oil production in Malaysia met the criteria
        to detain imports to the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035400d-b883-49d2-b514-b9b4bc951bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc9672-751b-46a1-9d54-2413c87bf7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sime Darby Plantation Berhad is the world''s largest oil palm plantation
        company by planted area and produces about 20% of global production by capacity,
        according to the company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a268c090-b386-4c8a-b0ec-b3a97ba88cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ee92d-26fd-47d1-8241-fbe9fc87d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second order focused on Malaysian palm oil in recent
        months. Earlier this year, CBP blocked imports of palm oil from FGV Holdings
        Berhad, a Malaysian-based agricultural company after a yearlong investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361cb520-f447-4167-a137-22a254ccbe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496263a-5f6f-4fdf-ac70-f92aaf160789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.831+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest investigation found evidence of debt bondage, poor living
        and work conditions, lack of sanitation, manipulated wages and excessive overtime
        at Sime Darby Plantation Berhad, Hinojosa told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a5094-6585-42d4-a80f-96c3a245d857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8047a7-9d90-40d1-a0f1-47ecffb67d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cases, we also found instances of physical violence, sexual
        violence, intimidation," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7c5b1-5ba8-4b7b-ad6a-5b50b47de9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b89ccfd-d3ef-4e00-a58b-8c811ce572ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinojosa said the "vast majority" of palm oil comes from Malaysia
        and Indonesia. She said palm oil plantations in Malaysia are very remote areas
        -- away from transportation and communication.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b42866-0ae7-4b5b-be5b-00bfd366bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babaf979-54fa-45a5-b980-752a7a3bfcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US imported approximately $410 million of crude palm oil from
        Malaysia in fiscal year 2020, which constituted approximately 31% of total
        US crude palm oil imports, according to preliminary CBP data. That does not
        include products that include palm oil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca0a43-9480-420e-86eb-1ed23a86495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefc7337-9778-4cdf-b44b-82e95a24b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, she said, there are armed guards at these plantations
        that restrict the movement of workers, and there is a "strong connection"
        between forced labor and countries or industries that rely heavily on migrant
        workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b02d4-1788-4d28-ae3f-dc2379070aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec1735-2489-4231-a19f-1467cecd2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T05:06:14.832+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:23.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sime Darby Plantation Berhad employs approximately 24,800 migrant
        workers, who represent 63% of their workers on the ground in Malaysia, according
        to CBP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
