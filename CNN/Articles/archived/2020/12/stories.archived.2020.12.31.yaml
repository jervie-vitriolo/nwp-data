      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/30/tech/apple-car-what-we-know/index.html"><em>"Apple
        Car speculation is back. Here''s what we know so far"&nbsp;</em></a></p>'
  'LeBron-James-LA-Lakers-yet-to-click-new-NBA-season':
    'author': 'Calum Trenaman, CNN'
    'caption': '29 points for LeBron James wasn''t enough for the Lakers to overcome
      the Trail Blazers on Monday. '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-31T16:03:49.551+08:00
    'imagesource': 'jcr:68c7ed4f-0a98-4f14-8bb9-aebb71151153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3636527b-f6d9-47d4-8554-ad3f97e1909b'
    'lead': 'Only two NBA teams have played four games so far this season: the Los
      Angeles Lakers and the Brooklyn Nets. Both are talked up as potential championship
      contenders. Both have started the season a vanilla 2-2  glimpses of championship
      quality alongside the growing pains of a team filled with new faces. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T16:09:24.859+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:46:43.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:07.532+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LeBron', 'James', 'LA-Lakers', 'Los-Angeles', 'NBA']
    'stories': ['63df3bb5-c03b-48cf-a45c-43d0c78bd0ec']
    'template': '1'
    'title': 'LeBron James and the LA Lakers yet to click in early days of NBA season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48297992-6a2b-4f0a-8fc8-a905e2495917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Only two NBA teams have played four
        games so far this season: the Los Angeles Lakers and the Brooklyn Nets. Both
        are talked up as potential championship contenders. Both have started the
        season a vanilla 2-2. Glimpses of championship quality alongside the growing
        pains of a team filled with new faces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bfa873-e6d6-45d6-92fd-ac63c45f02c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Lakers, LeBron James'' 29-point performance was not enough
        to overcome the Portland Trail Blazers on Monday, losing 115-107.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff24b95-c976-4b08-80dd-3ac03feb17f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.859+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time the two sides have met since the Lakers knocked
        out Portland in the opening round of the 2020 playoffs, and the Trail Blazers
        sought revenge.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce7a98-c17c-4457-a75b-dac8498dc85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damian Lillard had his second consecutive 30+ point game, while
        CJ McCollum''s tally of 20 is his lowest of the season thus far -- his 11
        assists made up for that though. Gary Trent Jr. also starred, the 21-year-old
        coming off the bench to score 28 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef7510-9fbf-4f1f-ae7d-ceb7fbee9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent Lakers acquisition Dennis Schrder put in a strong 24-point
        performance, but the Blazers were too strong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2bf024-4d69-4f33-ba17-837a0dd3d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we can build on it, we realize that we can be a good
        team," said Trail Blazers head coach Terry Stotts. "We just beat the defending
        champs and they''re a great team."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd6b15-7c7a-4fe2-bdc8-07d2a85cee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams were relatively evenly matched statistically, except for
        3-point attempts. These riskier plays paid off for the Blazers, who scored
        16 of their 46 attempts, to the Lakers 10 of 27.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beaaef3-0aca-4e4c-bed5-ab2686bc6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trent Jr. had particular success from beyond the arc, scoring seven
        of his 11 attempts. Lillard praised Trent Jr. for his performance afterwards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f665aa-89d0-4289-b5d8-6cf181b92b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Trent Jr.) was on fire. I think everybody saw just a small sample
        of what he can do before the season was put on pause. Then when we got to
        the [NBA coronavirus secure] bubble, I think everybody saw his ability to
        defend and have a positive impact on the game offensively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0c16d-dba6-43e1-9c4d-36b7abf275e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a shot-maker, he has super, super, super confidence in himself.
        I think tonight, without his effort, we don''t win this game."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf133a-608e-4afe-b4e5-8f679b3f59c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Injuries</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6673c19-4a05-4fd4-83c7-ae0fb80b1fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Memphis Grizzlies win over the Brooklyn Nets yesterday came
        at a cost: star player and reigning Rookie of the Year Ja Morant hurting his
        left ankle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892ae0d-6016-4a61-8f66-46411e05dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morant came into the game as the NBA''s third best scorer this season,
        and 10th in assists. Without his contributions, the Grizzlies may have suffered
        bigger losses in their opening games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ba1f1-3f8d-4f68-88cb-33caf67fba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 44 points against the San Antonio Spurs in the season opener
        was a career-high for him, and is also the second best solo performance in
        Grizzlies franchise history. He is the second-youngest Memphis player ever
        to score a 40-point game, and the second-youngest player in NBA history --
        after Shaquille O''Neal -- to debut a season with a 40-point game. For the
        second overall pick in the 2019 NBA Draft, it seems like two is Morant''s
        lucky number.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e376ea8b-5c0e-4e19-954b-c26857831bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started the game in characteristic energetic and fluent play,
        but landed awkwardly on his ankle at the back end of the second quarter blocking
        a Timoth Luwawu-Cabarrot shot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e99aae6-fc51-4cee-a32c-e42112727d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morant hopped about in pain, before leaving the court in the wheelchair.
        He returned but only to the bench, wearing a protective boot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd1a40b-163b-42b2-ba61-d0d736e4d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:09:24.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:46:43.929+08:00
