      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriel Onyechefula, a Nigerian national, was killed after he figured
        in an armed confrontation with the arresting officers. PNP Drug Enforcement
        Group PBGen Ronald Lee said Onyechefula was the subject of the operation.</p>'
