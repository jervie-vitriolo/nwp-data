      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss, too, hopes "Ratatouille: The TikTok Musical" cooks up a little
        hope.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d81a2-c975-45d5-9b64-38f9fa68eaa2'
      'mgnl:activationStatus': true
