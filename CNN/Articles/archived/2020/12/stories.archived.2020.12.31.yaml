      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ghostbusters II"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b17074-94f4-4eef-b82b-1302b9a74ca8'
      'mgnl:activationStatus': true
