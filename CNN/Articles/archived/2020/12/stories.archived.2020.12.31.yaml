      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three testing laboratories failed to submit their reports on time
        and were not yet included in the latest count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c93e144-6e51-48a9-85d7-0e7ca3b059ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:28:19.609+08:00
