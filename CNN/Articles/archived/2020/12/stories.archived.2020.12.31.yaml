      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/31/politics/donald-trump-covid-georgia/index.html">Trump
        absent as vaccine distribution lags and thousands continue to die</a>."</em></p>'
  'Apple-Car-speculations-':
    'author': 'Clare Duffy, CNN Business'
