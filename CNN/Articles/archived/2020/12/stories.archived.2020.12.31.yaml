      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"JANUARY SIXTH, SEE YOU IN DC!" he tweeted not long after Republican
        Sen. Josh Hawley of Missouri pledged he would back House Republicans who promise
        to object to counting electoral votes from swing states that Trump lost.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c290d8a-2092-4132-bc55-c774120625ef'
      'mgnl:activationStatus': true
