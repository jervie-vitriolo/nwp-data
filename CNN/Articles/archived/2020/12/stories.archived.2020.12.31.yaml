    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55354de6-e821-48a6-8a6a-aa0202e908de'
    'lead': 'If the US is able to diligently vaccinate people in 2021, the nation
      could return to normal life by early fall, Dr. Anthony Fauci says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T09:09:36.640+08:00
    'mgnl:createdBy': 'mel'
