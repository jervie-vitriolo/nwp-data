      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines December 31) </strong> The
        country''s total number of COVID-19 infections reached 474,064 on the last
        day of 2020, after the Department of Health reported 1,541 new cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1070cd7e-c317-41a3-8783-831bf2bd3285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:28:19.609+08:00
