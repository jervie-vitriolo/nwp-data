    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840dac1e-591f-4fed-8c6b-bb6cc166aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:43:07.176+08:00
