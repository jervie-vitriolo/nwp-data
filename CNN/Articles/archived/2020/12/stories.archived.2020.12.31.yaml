      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d41014-7f29-4f9f-81f6-1ec573fa639b'
