      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31) </strong> Vice
        President Leni Robredo is calling on Filipinos to view 2021 with renewed hope
        and a stronger spirit of cooperation after a difficult year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348e97a-6b02-405e-8a47-5a2d255ffc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:43:12.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paalala sa atin ng petsang ito &nbsp;ang unang araw ng unang
        buwan ng isang bagong taon &nbsp;na laging may bagong simula; laging may
        pagkakataong bumangon; lagi tayong tinatawag ng bukas sa pag-asang kaya natin
        itong gawing mas maginhawa, mas masagana, mas makatao kaysa sa kahapon,</em>"
        Robredo said in her New Year message issued on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449cfa4d-9511-4751-8da4-8344c3060764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:43:12.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This day reminds us &nbsp;the first day of the first
        month of a new year &nbsp;that there is always a fresh start; there is always
        an opportunity to rise again; and there is hope for the future that we can
        make the new year more comfortable, more prosperous, and more humane than
        the past year.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387d6007-b63d-4278-877d-b4d0b9e24560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:43:12.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo wished renewed optimism for Filipino families, especially
        for those in the fringes of society. She likewise reminded them not to disregard
        health protocols as COVID-19 remains a threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d6b33-3393-4c2f-8812-686b9b596477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:43:12.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, meanwhile, sought for unity and compassion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4717a8-c0b6-4526-b93d-28002f443d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:43:12.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patuloy tayong mag-ambagan upang matulungan ang mga kapwa nating
        mas mabigat ang dalahin</em>," she said. "<em>Patuloy nating buksan ang mga
        puso at alalahanin na sa panahong ito, bitbit natin ang isat isa</em> [Let
        us continue to contribute to help our fellowmen with heavier burdens. Let
        us remain compassionate and remember that during tough times, we rely on each
        other]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4433d082-b672-4f60-992a-14b6db24303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:43:12.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:06.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isang masaya at hitik sa pag-asang bagong tao</em>n sa inyong
        lahat [A happy and hope-filled New Year for everyone]," Robredo''s message
        concluded.</p>'
  'Chrissy-Teigen-sobriety-':
    'author': 'Rob Picheta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-31T09:50:51.046+08:00
