      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first time the Pope has missed New Year''s Eve or
        Christmas celebrations, but not the first event he has skipped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2948ae62-e139-4ec8-a13f-01902b690ef8'
