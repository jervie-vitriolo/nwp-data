    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Yemen', 'Aden', 'airport', 'new-government', 'Saudi-Arabia', 'Maeen-Abdulmalek']
    'stories': ['70578727-c089-4f04-83b7-fbefb7510037', '828b482c-5027-4aa7-baa2-c949d08b99b2']
    'template': '1'
    'title': 'At least 22 killed in attack on Yemen''s Aden airport after new government
      arrives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e30db-088b-4795-8f51-819739378d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Several explosions hit Yemen''s Aden
        airport as the newly formed power-sharing government arrived from Saudi Arabia
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b9fff-926b-45aa-8224-2cf3a50ffccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts killed at least 22 people and injured scores more, Rajeh
        Badi, the spokesman for the new government, told CNN. All the Cabinet members
        are safe, according to Yemen Prime Minister Maeen Abdulmalek.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98e337-026e-4ef7-88fc-011ccc5dd9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if the explosions were caused by missiles fired on
        the airport. Badi told CNN that the investigations have not been concluded
        yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9277ab89-ba8d-4689-9d8d-81f22f47578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia accused Iran-backed Houthi rebels of being behind the
        explosion, according to the state-run Saudi Press Agency (SPA). The group
        has not claimed responsibility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f03bf-032a-4c38-9a00-829c1c58ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Turki Al-Malki, spokesman for the Saudi-led coalition in Yemen,
        said the coalition intercepted and downed an explosives-laden Houthi drone
        on Wednesday that was targeting the presidential Al-Maashiq Palace in Aden,
        according to SPA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f85de0-ac6e-4982-8393-0de45e25b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Malki said the drone downing "confirms the responsibility" of
        the Houthi militia in the airport attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d88b2e-df25-4004-8e91-96d17fa75c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attempt to assassinate the Yemeni Cabinet is an attempt to
        thwart the Riyadh Agreement, which Yemeni people have adopted as a path toward
        unification of ranks, restoration of normal life, security and stability and
        a roadmap to reaching a comprehensive political solution in Yemen," Al-Malki
        was quoted as saying in a statement carried on SPA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b53e1-9e29-4ad2-b281-d91a4bb46609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Yemeni Information Minister Muammar Al Eryani accused the
        Houthi rebels of being behind the explosion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756a1a1-eea0-4608-8a84-02121a87757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the attack, hundreds of people had gathered at the airport
        for the arrival of the government, which was sworn in in Saudi Arabia last
        week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a201064b-7061-430f-96d8-cd561a134afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Committee of the Red Cross (ICRC) said one of
        its staff was killed, three were injured and two others were unaccounted for
        in the explosions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3121c35-aa1a-4e8d-b14a-43bb97f849f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our staff were transiting through the airport with other civilians.
        This is a tragic day for us and the people of Yemen," the ICRC in Yemen said
        on Twitter. "We extend our sincere condolences to the families of the victims,
        and we hope for a speedy recovery for anyone injured."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157a8b8-8918-4ca5-90fc-35f3f4777ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from Saudi-owned Al Arabiya channel showed the moment of
        the attack: A loud boom was followed by gunshots. Smoke was seen billowing
        out of the terminal building.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fafd8d-90e6-4add-b181-9092a6b8e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack created a large hole in the ground and caused severe
        damage to an airport hall, according to footage from Saudi state broadcaster
        Al-Ekhbraiya.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70432fa4-154f-4cee-93bf-2ae04597841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cowardly terrorist act that targeted Aden airport is part of
        the war being waged against the Yemeni state and our great people, and it
        will only increase our insistence on fulfilling our duties until the coup
        is ended, the state is restored and stability," the Yemeni Prime Minister
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a1527-0137-4893-b969-53a093e5cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nations Envoy to Yemen Martin Griffiths condemned the attack
        on Twitter. "I wish the Cabinet strength in facing the difficult tasks ahead.
        This unacceptable act of violence is a tragic reminder of the importance of
        bringing Yemen urgently back on the path towards peace," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78671a9-6dfb-40dd-bd0b-7b90edee238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department official said that they "are aware of the
        reports of the attacks in Aden and are saddened by the reports of casualties
        and injuries."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185390bc-b329-4ca2-b4cd-31169e6ab8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States supports the Yemeni Government and stands with
        the Yemeni people," the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54eebf8-bc91-4c0c-8bfe-6c0281c29dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Yemen''s separatist Southern Transitional Council and
        the existing Saudi-backed government announced a new Cabinet to end a power
        struggle between them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ddac31-5048-4eed-a7e3-652d270d1872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups are part a coalition backed by Saudi Arabia and the
        United Arab Emirates that has been engaged in a years-long civil war with
        the Iran-backed Houthi rebels. The conflict has cost thousands of lives and
        has plunged the country into a humanitarian crisis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5408936-3333-4144-8920-55dc57c79a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:44:03.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:13.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/12/30/middleeast/yemen-explosion-government-intl/index.html">CNN.com</a>.&nbsp;</em></p>'
