  'Astronaut-Terry-Virts-shares-insider-s-guide-life-in-space':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-31T22:43:21.283+08:00
    'imagesource': 'jcr:5981e611-8920-4cce-8ef1-e26c5c623307'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1e0f66a-5e23-47cc-aa89-60cb8d8026aa'
    'lead': 'NASA astronaut Terry Virts shares the good, the bad and the ugly about
      the realities of being an astronaut, including details about uncomfortable spacesuits,
      the truth about going to the bathroom in space and what the glorious views are
      really like.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T22:46:16.087+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T17:46:33.585+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:09.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronaut Terry Virts shares an ''insider''s guide'' to life in space

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba8179-e187-400c-aae7-9d3584f51bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Cutting the hair of another astronaut
        on the International Space Station is one of the most stressful things US
        Air Force Col. Terry Virts has ever done -- even above spacewalking, flying
        F-16s, piloting a space shuttle and enduring multiple rounds of survival training
        around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc16f9f-bc1e-4171-a579-df278a2bac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c0590-fce6-4994-8f58-1882e522e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virts, a NASA astronaut selected in 2000, had to do it twice for
        Italian European Space Agency astronaut Samantha Cristoforetti while on the
        space station between November 2014 and June 2015. He was afraid of messing
        it up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb81f8-75fd-4794-9456-3c45c12aec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb04835-085a-47fd-9568-da2931c301df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is it like to cut hair in space? A lot like cutting it on Earth
        -- except it stands straight up, which made it easier for Virts to layer her
        hair. Meanwhile, Russian cosmonaut Anton Shkaplerov stood by with a spray
        bottle and a vacuum, keeping her hair wet during the cut and vacuuming up
        pieces of hair so they wouldn''t fly around the station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bbc500-1a64-4646-8ca6-b5f06874f856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.087+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7551887-6bc6-4ae6-b115-22fca0968746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both times Samantha seemed to be happy with the results," Virts
        wrote in his new book, "How to Astronaut: An Insider''s Guide to Leaving Planet
        Earth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b39f00-64aa-4848-bd5b-88d8813a4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2595560e-d34a-4208-9749-37d3b59c0e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his 16 years with NASA before retiring in 2016, Virts served
        as a space shuttle pilot for Endeavour in 2010 and the space station commander
        during Expedition 43. Prior to that, Virts was also an Air Force test pilot
        and fighter pilot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a29b7ea-0982-42a1-a8ab-4424fcd7ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcfb09-4ac9-433e-9f08-cf334364f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, published in September, is filled with anecdotes about
        every aspect of training, launching, living and leaving space.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c76672-40cb-4f77-9e88-d1ca5439eb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646c7cb4-486a-478a-b381-bc54dd965789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the book I wish I had before I was an astronaut," Virts
        told CNN. "But all of the really cool, exciting and dangerous things -- I
        would not have wanted to know them. You want to discover them for yourself.
        You don''t want to know the ending."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1259544d-a07f-406d-95df-61ebbeb512d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa3696-7163-412b-a65c-15963eaa9a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set out to write a guide, rather than a memoir, as "a way to
        bring space to people and make something positive -- 80% fun and happy, 20%
        angry and sad."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc524b94-a019-4fa2-8583-81f18610664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf66b1f-c291-4a9c-ab38-6a3999b03f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Life in space</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd7b1a-23fb-443e-954f-6d34a38221e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virts shares the good, the bad and the ugly about the realities
        of being an astronaut, including details about uncomfortable spacesuits, the
        truth about going to the bathroom in space and what the glorious views of
        Earth and space are really like.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74cfb54-60a1-4b7d-9cac-08bfd631f041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.088+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824bb0f9-92c0-4702-a97c-986d1ca908d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ride into orbit is the most exciting, utterly intoxicating
        eight and a half minutes you can imagine," Virts wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23889d-0ce8-4e52-b9fd-dae0c8a7c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027377ef-6cdf-4613-85a1-ca15c073519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time on the station, Virts also conducted three spacewalks.
        "What I saw changed my perspective on life," Virts wrote. "For a few glorious
        seconds, it was just me and the universe."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9356956c-f887-4dfe-9e53-fa658675e80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e25b2b-093c-46a3-abde-249b42ab59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virts described his seven months on the space station as 99% work
        and 1% of life-altering moments like he had during the spacewalk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518dde90-7362-46a7-a9e2-e5a65c6e94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745de99-a153-4822-adf9-7cc459655095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common question Virts is asked during public speaking engagements
        is what it feels like to be in space -- and the answer is falling. Astronauts
        quickly learn that flailing on the space station is a bad idea -- and a good
        way to get hurt. Instead, they have to move slowly and deliberately as they
        grow accustomed to floating.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d27797-8bc8-40db-a1ac-06bde375a683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77828d26-3ef2-434b-8d81-e114b7050cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even putting clothes on is really complicated in zero gravity, Virts
        told CNN. It usually takes a while for "rookie astronauts" to get the hang
        of it, and before they do, they have a few painful episodes of bouncing off
        the walls and ceiling of the station.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c604e-e3c8-44a1-b7e3-6292b7d8afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4964789-bd4d-4652-a5c4-90a745f7c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is harder in space, except for pull-ups," Virts said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014a839-9f17-459d-af19-76beecbeef07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1c44e-ba7f-4d94-ac62-05b94e96fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But astronauts have a wealth of incredible experiences, too.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8368b8e7-13e4-4d90-8926-2c1995170ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.089+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbdaac-1a3b-4bc8-a77a-829b2c17b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virts had the unique opportunity to film the IMAX movie "A Beautiful
        Planet" during his time on the station. He trained with the equipment on the
        ground a year before launching and worked with director Toni Myers and director
        of photography James Neihouse before and during the flight.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b3781-67f1-4207-9825-369fce60ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f3fa5-53c0-4973-895c-3b1e8df8f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary captures what life is like on the station for the
        astronauts as well as the stunning views they glimpse of Earth from the cupola,
        a grouping of seven windows on the space station that provide a panoramic
        view. It inspired a love for photography and documentary filmmaking in Virts,
        and he still views it as the most important work he did while on the station.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e825f-f0bd-49df-993f-856eef6d6fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611f04a-acba-421e-847b-7ff851c8f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The darker side</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5677b5-6e96-42be-a6fa-fa8e51b89822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virts and his crew experienced some unusual circumstances during
        their time in space.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99552080-9e97-4eb3-ad8b-545038f0ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115b57d-5aa8-4087-97c5-236880ed7829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day during their stay, the space station alarm went off, signaling
        an ammonia leak.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a44c7-7ca0-499e-8800-c138129fad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d8b51d-8cb9-4cb7-88bf-1e8ababbd2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts sprang into action, pulling on gas masks and racing
        to the Russian segment so they could close off the US segment. The US segment
        uses ammonia as a coolant, but the Russian segment doesn''t.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a7a0c-3870-49ae-920e-c132390b42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf147cb-880c-434a-bee3-1030411e9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ammonia inside the US segment would make it uninhabitable and create
        a toxic environment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73367efe-03fa-42ef-98e7-9a8ca9b6b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dcb647-2e6f-4efd-8e88-58a7159816e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.090+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew huddled together during the tense time, wondering if it
        would be the end of the space station because ammonia is so difficult to scrub
        from the atmosphere.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f0073b-413e-4d02-a821-44acdfe59731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17502a3b-0e76-4406-b15a-f31ebd242c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, it turned out to be a false alarm and the crew was able
        to safely return to the US segment. But it was a reminder to Virts and the
        rest of the crew that space can be incredibly unforgiving.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7efda-71b5-4e39-99d5-ab633e491ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ffdbb-7171-44d9-b7e2-d462a87bce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew also had their stay on the space station extended by a
        month and had to go without some supplies when multiple cargo resupply ships
        exploded before reaching the space station. But the crew was conservative
        with their supplies and maintained a positive attitude.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1777f5-868c-49ec-8f70-ba47af9c083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ff169-7e31-4668-b4d7-443f3e31b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the darkest time in Virts'' life as an astronaut came during
        the space shuttle Columbia tragedy in February 2003. He was an official family
        escort for the families of the Columbia crew at Kennedy Space Center when
        the shuttle was due to land. And he was with the family members when the news
        broke that Columbia had disintegrated upon reentering the atmosphere and all
        seven crew members were lost.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967de491-f8b9-49a3-a42d-12d28e831115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9fe8b-3bf4-4de1-88ea-529471b8d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Columbia crew was special, "genuinely decent and remarkable
        humans, the kind of people I wanted to grow up to be like. It was an honor
        to serve them and a tragedy to lose them."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebdf395-458b-44bd-a838-181dca82ccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c1a2bc-f993-4909-ad1f-7e2ad12118ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Life in space vs. Earth</strong></h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274868b-e3cd-4e51-b74e-e656541997bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virts'' book includes a special chapter on isolation, which he wrote
        during the early days of the pandemic in March. He compares the advantages
        of life in space and life on Earth and shares the lessons he learned as an
        astronaut that make isolation a bit more bearable.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaadcbf-aec6-46f4-80e3-5efb7abb4f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85cf2ec-6e5f-4fdc-831d-a87b18cfa596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This won''t go on forever," Virts said. "Keep that in mind; your
        mental state and willpower is so much more important than anything else."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b739d80-621a-427c-9e61-f584de9e109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.091+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89720c88-976c-4144-90ec-813ca406f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like when Virts'' crew thought they would be stuck on the space
        station indefinitely, attitude is everything. Instead of worrying about when
        he would return to Earth, Virts filled his time by exploring his passion for
        photography and captured beautiful views of Earth.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ea9526-4756-41c4-a251-3cdb375a33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b2827-a7e7-416f-98e2-75eea1959001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be creative, exercise and avoid the extremes of isolation or constant
        contact, he said. And even if things seem grim now, don''t project negativity
        on the future.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d780019-940e-4812-9b31-76ebe6bb06ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c34fe7-d67f-4f11-990f-0eeae9f7f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t tell yourself no," Virts said. "As a kid, I wanted to be
        an astronaut and everyone told me no. If there is something you want to do,
        you''ve gotta go for it."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c2efb-2c63-4905-a9e2-34bdadc409dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa926d0-4edf-4065-9b7b-c32e169cf979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virts is currently working on more writing and documentary projects.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd416b-1e18-46d0-9837-c51de581c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac36653-6092-421e-8bd6-37bc8d418939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this first book was special for Virts; he wanted to preserve
        his memories of spaceflight for his children and the future.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4445a2d-0690-4b23-b448-6eca9874edf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de5e74-8c59-43f0-bd6b-36411207c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It brought me back to space," he said. "I could close my eyes and
        I was floating on the space station again."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e9f8a-9759-4d23-8dd1-4882f6cd810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T22:46:16.092+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T17:46:33.612+08:00
