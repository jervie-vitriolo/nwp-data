    'jcr:uuid': '3fccff5b-b2c2-4e23-b0b6-5379b9546475'
    'lead': 'The new COVID-19 variant, first identified in the United Kingdom, has
      now been found in Southern California, Gov. Gavin Newsom said Wednesday during
      an interview with Dr. Anthony Fauci on Facebook.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T06:23:46.191+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:47:18.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:00.608+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New COVID-19 variant identified in Southern California, governor says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356793f2-08e2-4008-93d8-ad51159cb77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:23:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  The new COVID-19 variant, first identified
        in the United Kingdom, has now been found in Southern California, Gov. Gavin
        Newsom said Wednesday during an interview with Dr. Anthony Fauci on Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b682fc-730b-4bb6-98e5-61cccd0057c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:23:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just an hour or so ago, we were informed that this new variant,
        this new strain that we''ve identified obviously from the United Kingdom,
        from other parts of the globe, identified in Colorado yesterday, has been
        identified here in the state of California, in Southern California, Newsom
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed39a9e-5f0a-4ac4-bb5a-5ba4d6de5baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:23:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, the director of the National Institute of Allergy and Infectious
        Diseases, said the news about the new variant, which appears to be more transmissible
        but not more deadly, was to be expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62813a9f-27f7-4725-bb2b-8f6c4d7a3715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:23:46.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t think that Californians should feel that this is something
        odd, Fauci said. This is something that''s expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118c1734-70bc-4f70-bb46-fc2c68330070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:23:46.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-30-20/index.html"
        target="_blank">New Covid-19 variant identified in Southern California, governor
        says</a></em></p>'
  'US-coronavirus-vaccines-emergency-use-':
    'author': 'Christina Maxouris, Lauren Mascarenhas and Eric Levenson, CNN'
    'caption': 'Credit: Andrew Caballero-Reynolds/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-31T06:39:48.500+08:00
    'imagesource': 'jcr:a50fa275-974b-4761-8803-4a9719488b37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c8d6f16-0e6c-4626-8d36-62c614eed38c'
    'lead': 'Two additional vaccines for COVID-19 may be authorized for use in the
      US in the coming months as the country tries to deal with record hospitalizations
      and deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T06:46:00.663+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:47:18.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:00.836+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two more COVID-19 vaccines may be authorized for emergency use in US
      in next few months'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3312ce-430b-450c-8b69-35fdf7b75a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Two additional vaccines for COVID-19
        may be authorized for use in the US in the coming months as the country tries
        to deal with record hospitalizations and deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c54cf32-90a8-41f2-b4a2-3a9a7b43de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford-AstraZeneca COVID-19 vaccine that the United Kingdom
        approved for use on Wednesday may be authorized for emergency use in the US
        in April, according to Moncef Slaoui, chief scientific adviser for Operation
        Warp Speed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05149eac-0a1c-465a-a319-ac41351f22cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vaccine is in Phase 3 trials in the US, Slaoui said, and the
        vaccine is being manufactured ahead of the potential authorization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89deb53-ef24-4332-98cf-a18f1245689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everything goes well, that read-out and emergency use authorization
        may be granted somewhere early in April," he added. "By that time, several
        tens of millions of doses of this vaccine will have been manufactured."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47c369-78bc-4197-bb82-bbe461503399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Johnson &amp; Johnson''s single-dose vaccine may be
        authorized for emergency use in February and could be a "game changer" for
        the US, Slaoui said. Phase 3 trial recruitment for this vaccine has been completed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feb59ec-d8c6-42c3-9e85-e530fee4d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel more and more confident that readout of efficacy will take
        place during the month of January, and very likely an EUA submission will
        take place during the month of January," said Slaoui.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26561b78-2897-402d-9ecf-bcaa89dbf3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has already authorized the use of two vaccines -- one from
        Pfizer/BioNTech and one from Moderna -- and distributed 12.4 million doses.
        So far, nearly 2.6 million doses have been administered, a total well short
        of earlier promises at this point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40352c8-cc93-4b75-95f6-7695ad959f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccinations, and the reinforcements potentially on the way,
        come at a critical time. The US set two more devastating Covid-19 records
        as it counted down the hours to the end of what has been a calamitous year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e654f649-0942-411b-9202-db78fff80792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the US recorded more than 3,700 deaths linked to the
        virus, a chilling new high. The US also reported the most COVID-19 hospitalizations,
        with more than 124,600 patients nationwide, according to the COVID&nbsp;Tracking
        Project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61afa58-3d6a-437a-982b-d2dc4368c93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surge of hospitalizations across country</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ec8f9-593d-4741-880b-f39a8a7042fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a state level, Texas officials reported record-high hospitalizations
        Tuesday, with more than 11,700 COVID-19 patients across the state, while Georgia
        Gov. Brian Kemp said a temporary hospital with an additional 60 beds could
        open within the next few days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab297a-3557-4907-805a-7836052b504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.664+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, hospitalizations are at an all-time high
        and nearing 7,200, almost 1,000% up from just two months ago. With the surge
        in patients, some hospitals are running out of oxygen tanks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb367c6-c408-4d69-a64b-eaadad4663a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually think we''re now beyond waves or surges and this is
        a viral tsunami that we are now experiencing," epidemiologist Dr. Robert Kim-Farley
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26642996-aa05-4c10-8815-c82355b3824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances are sometimes waiting with patients -- with COVID-19
        or other problems -- outside hospitals, the county''s department of health
        services said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a98126-b323-4bf9-8fa0-7a26cd963444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demand is leading to lines of ambulances waiting to offload
        patients and hospitals having to open up new areas to treat patients," an
        emailed statement said. "We expect the ambulance diversion to continue as
        numbers of COVID-19 cases -- and the numbers of people needing hospital care
        -- continue to rise."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97e0c4-b495-43a7-b82d-3affc77c9eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts have warned the US could see even worse COVID-19 numbers
        in January fueled by this month''s holiday gatherings and travel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7283fe79-8708-4a75-b1ca-64a531f9759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday alone, more than 1.1 million people passed through airport
        security checkpoints across the country, the Transportation Security Administration
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3cfa3c-b690-4442-a6aa-3789908829e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next couple of months are going to be awful," said Dr. Jonathan
        Reiner, professor of medicine at George Washington University. "We''re going
        to lose 3,000, maybe more people a day, probably until we''re well into February.
        And then, we should start to see some light."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f9d8f-bdfb-4aca-a97d-380e0a5f5779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the ongoing vaccinations continue to offer hope, the process
        is taking longer than many health officials hoped, and it will likely be months
        before the country will begin to see a meaningful impact, experts said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0459a18-344a-42a5-9952-1311aa6bb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccinations slower than officials hoped</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea79383-28f1-45de-9f1c-764d36811cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials had initially promised at least 20 million
        vaccine doses would be administered by the end of December, but just days
        away from the end of the year, Centers for Disease Control and Prevention
        data shows about 12.4 million doses have been distributed and nearly 2.6 million
        have been administered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da23332-3107-4022-83d4-a09a4ad29100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials told CNN that vaccine distribution
        is on track and blamed the gap on a lag in reporting data. Still, Slaoui acknowledged
        the number is "lower than what we hoped for."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c92d6b-c16d-406e-8d57-ec26ce076627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that it should be better, and we''re working hard to make
        it better," Slaoui said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55f451-425f-49b2-9531-7abd3b159d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s current vaccination numbers are certainly not where
        "we wanted to be at the end of December," Dr. Anthony Fauci told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76979c-8149-4603-a8f6-e76888bfeaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you undercount ... how much undercount could it be? So
        we are below where we want to be," said Fauci, the longtime director of the
        National Institute of Allergy and Infectious Diseases. "I believe that as
        we get into January, we are going to see an increase in the momentum which
        ... I hope allows us to catch up to the projected pace that we had spoken
        about."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0822f2-11bf-4e40-82e4-d73e149e6bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quicker that happens, the quicker the country can begin to approach
        an "open season" of vaccinations, where vaccines can become widely available
        to the American public, Fauci said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f56c8-260d-420e-92a9-939472a2e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get to the point, where you can essentially say anybody
        and everybody who wants to be vaccinated can be vaccinated, that''s when you
        really turn around the dynamics of the outbreak," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d57788a-4e72-42dc-b90b-350b60fb2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK variant discovered in Colorado and California</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5929ee-1923-4b23-9caa-efc8b25375f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in a Colorado county believe they''ve found a second
        case of a coronavirus variant from the United Kingdom -- one that experts
        have said may be especially contagious -- a county public health director
        said Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a02ad-9fd7-4b82-89e3-08488654b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came a day after the first known case of the variant in
        the US was announced in Colorado''s Elbert County. Both the confirmed case
        and the suspected instance involve men who work at the Good Samaritan Society
        assisted living facility in Simla, about 45 miles northeast of Colorado Springs,
        county health director Dwayne Smith told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a2899-f9e2-410b-84bd-95a53aa9689d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot we don''t know about this new Covid-19 variant,
        but scientists in the United Kingdom are warning the world that it is significantly
        more contagious," Colorado Gov. Jared Polis said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a0c731-bf4d-42d6-901a-c9701573ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the variant is "almost certainly" in multiple states, according
        to one expert.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951593fe-a3e0-49a2-856f-32624f212bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will be seeing evidence of that in the days to come,"
        said Dr. Atul Gawande, a member of the Biden-Harris transition Covid-19 advisory
        board.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaea66a-69d4-4a05-a937-c54b9c508080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Exactly how prevalent it is, is the real question," he added. "If
        it''s been spreading, how, how dominant is it?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde91a10-4b47-42be-90cd-1cf080da6675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know it is a more contagious variant and that''s a serious concern
        if it is only just now beginning to spread, given that our hospitals and ICUs,
        in particular, are already being filled."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b70ad-eadb-44c1-88a4-39b1337a34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In California, Gov. Gavin Newsom said the variant has been discovered
        in the southern part of his state.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8604dd4-5ffd-4700-82c2-faedb410dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 26 countries have so far reported cases of the variant,
        per CNN reporting.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab5220-6ce2-4a0c-a0b8-1f4652f40dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T06:46:00.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:18.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/30/health/us-coronavirus-wednesday/index.html"
        target="_blank">Two more COVID-19 vaccines may be authorized for emergency
        use in US in next few months</a></em></p>'
  'Suspected-case-UK-coronavirus-variant-Colorado':
    'author': 'Joe Sutton and Jason Hanna, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-31T06:50:09.968+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd568f60a-dc7e-42e2-a9c4-eed55d521f06'
    'lead': 'Health officials in a Colorado county believe they''ve found a second
      local case of a coronavirus variant from the United Kingdom  one that experts
      have said may be especially contagious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T07:03:02.075+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:47:16.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:01.134+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colorado officials suspect they''ve found a second case of UK coronavirus
      variant'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5aac88-ffc9-482d-967a-f67781e4de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Health officials in a Colorado county believe
        they''ve found a second local case of a coronavirus variant from the United
        Kingdom &nbsp;one that experts have said may be especially contagious.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f2f44-5636-4825-b0bd-d1f99a891a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That news Wednesday came a day after the first known case of the
        variant in the US was announced in Elbert County.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d6012-ce0c-4195-a4a9-78594121fd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the confirmed case and the suspected instance involve National
        Guard members who had been working at the Good Samaritan Society assisted
        living facility in Simla, about 45 miles northeast of Colorado Springs, health
        officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd40d47-ce40-4854-89d8-b50d58799a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither are residents of Elbert County, and they are isolating outside
        the county, health director Dwayne Smith said. There is "no indication at
        this point" that this event has gone beyond the facility and into the larger
        community, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01761e92-3fe8-4765-abb5-7fdb1baca7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were part of a team of six Guard members deployed to the
        Good Samaritan Society--Simla after a recent outbreak of Covid-19 caused a
        staff shortage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534d318-cb2e-444d-ba36-4a11b3e8ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first man had no known travel history, Gov. Jared Polis said
        Tuesday. In part because of that, there is a good chance the variant has been
        spreading within the community, William Haseltine, chair and president of
        the global health think tank ACCESS Health International, told CNN on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd931db10-d534-4fb1-baba-74b441565b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant emerged in the UK in September, and US health officials
        have said in recent days as it became prevalent in the United Kingdom that
        it is probably already in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc3db5-2535-4729-ad6f-c75aadcc5400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom said the variant has been discovered
        in the southern part of his state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b9a7ca-d88b-4b16-acd3-a89778ba5c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.076+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colorado health department has been in communication with the
        US Centers for Disease Control and Prevention about its cases. Smith did not
        know when the variant could be verified or ruled out definitively in the second
        person, he said. He was not able to comment on travel history for the men
        and said the state health department notified the county about the two men
        on Tuesday afternoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9ab91-3090-46ad-bbda-a8afdf6acdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "two individuals were working at the facility in non-clinical
        roles," Smith said. "The state health department has deployed a rapid response
        team to the assisted living facility in Simla to test residents and staff."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307732a2-f751-45a6-b604-03084c5e1da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randy Fitzgerald, Good Samaritan Society regional vice president,
        said they expect results from those tests in a few days. Facility officials
        will "work closely with the state while following the CDC''s infection control
        measures," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b85de-3942-4688-98ea-b3960c0ff982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations will take place next week, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9c3dc-8259-43b7-b2df-42ea639218d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Good Samaritan Society had a Covid-19 outbreak in the past two
        and a half weeks, and at least two people -- a 93-year-old man and an 88-year-old
        woman -- died, Smith said. A third death is being investigated, he said. The
        facility is home to about 25 residents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f620566-3810-408e-aba9-f2c208c08cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists advising the UK government have estimated the variant
        could be up to 70% more effective at spreading than others. Scientists were
        "confident" the new variant is "spreading faster than other virus variants,"
        Peter Horby, chair of the UK''s New and Emerging Respiratory Virus Threats
        Advisory Group, said last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc672b55-2986-4761-b6e7-c27b558e9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities from around the world have said the UK variant,
        though believed to be more easily spread, does not appear to be more deadly
        than previously identified coronavirus strains. Many countries have banned
        flights from the United Kingdom, and the CDC recently announced passengers
        from London to the United States will need a negative coronavirus test from
        the previous 72 hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169dc6bc-a526-40a9-9c2a-5a297c76ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T07:03:02.077+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/30/health/colorado-uk-coronavirus-variant/index.html"
        target="_blank">Colorado officials suspect they''ve found a second case of
        UK coronavirus variant</a></em></p>'
