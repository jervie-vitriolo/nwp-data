      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87343d04-ba8c-4f64-9236-36e8013da0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T21:38:07.460+08:00
