  'pulse-asia-survey-sara-duterte-early-pick-president':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-31T16:29:27.646+08:00
    'imagesource': 'jcr:2fe8efef-9df4-4414-af30-d25be662a1a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35039067-0a6c-47b0-bcb4-80b2662eaf6f'
    'lead': 'A new poll released by Pulse Asia shows Filipino voters would like to
      see Davao City Mayor Sara Duterte run for either president or vice president
      in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T16:34:59.363+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:46:42.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:07.808+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['20200-elections', 'Pulse-Asia', 'survey', 'Sara-Duterte']
    'template': '1'
    'title': 'Survey: Sara Duterte tops Filipino voters'' early pick for President,
      VP in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af9841d-fb67-43a3-9ca3-d6cb4c484491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:34:59.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 31)</strong>  A
        new poll released by Pulse Asia shows Filipino voters would like to see Davao
        City Mayor Sara Duterte run for either president or vice president in the
        2022 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ea4ff-c4d5-405e-a963-a27ae3e71977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:34:59.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia Research''s November 2020 Ulat ng Bayan national survey
        showed 26% of the 2,400 respondents polled nationwide said they would vote
        for Mayor Duterte should the elections be held today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173d7c0-317b-4947-9273-f5e9ee0ba139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:34:59.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers were highest in Mindanao (58%) and lowest in Balance
        Luzon (12%). The National Capital Region registered 16%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e17cf-04e2-4e3d-851c-fdbf71e139cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:34:59.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Ferdinand "Bongbong" Marcos Jr., Senator Grace Poe,
        Manila Mayor Francisco "Isko Moreno" Domagoso, and Senator Manny Pacquiao
        rounded out the top five choices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2bbfa-2ab4-4c84-aaa6-a3f86462a51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:34:59.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo was the sixth top choice for president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c7ccbd-6038-457a-bedc-8f714f0d2041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:34:59.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, 4% of Filipino adults still do not know whom
        they would elect as president/refuse to identify their preferred presidential
        bet/are not voting for anyone as president," said the pollster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d62a1e-a56b-48b6-bdfb-742783d7d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:34:59.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when people were asked who they would vote for vice president
        if the elections were held now, Domagoso was top of mind nationwide (17%).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63012ebd-c401-455a-a4ba-b5826e7b399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:34:59.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by Duterte, Senate President Tito Sotto, Sorsogon
        Governor Francis Escudero, Marcos, and Pacquiao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666fd81c-db17-4717-91ea-232ec25c0ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:34:59.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:46:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go made it to sixth place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
