      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9fb98-341c-4518-b9b8-76ae2fb11717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T16:28:19.609+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:42.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DOH''s latest report, 5.3%, or 25,024 are active cases.
        Of this number, 80.8% have mild symptoms, 10.4% are asymptomatic, 5.5% are
        critical, 2.9% are severe, and 0.46% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06015973-60b4-455d-93a6-255394d8df9f'
      'mgnl:activationStatus': true
