      'mgnl:lastActivated': 2023-01-25T17:47:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;Chinese regulators have approved the
        country''s first homegrown coronavirus vaccine, developed by state-owned pharmaceutical
        giant Sinopharm, officials announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4ced1-f977-4e47-977c-da205732ea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:58:49.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval comes a day after Sinopharm said its vaccine is 79.34%
        effective, citing interim analysis of Phase 3 clinical trials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b810fc6-8401-45bc-bf05-09dbed1775a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:58:49.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/12/28/Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines.html"
        href="https://www.cnnphilippines.com/news/2020/12/28/Military-COVID-19-vaccine-Sinopharm-Duterte-Philippines.html">Palace
        defends militarys use of unregistered COVID-19 vaccines</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed2323-e890-4205-93b5-13cc9d5633a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has drastically scaled up its vaccine emergency use program
        in recent weeks. Since December 15, it has administered more than 3 million
        vaccine doses on "key groups" in the population, Zeng Yixin, vice-minister
        of China''s National Health Commission, said at a news conference Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2d910-b4f8-4365-8b2b-c9fd77f1500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.428+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s on top of the 1.5 million doses administered on "high-risk
        groups" by the end of November, Zeng added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7612acf-d09e-4791-8399-f1515baeb8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those inoculated, fewer than 0.1% developed a light fever,
        and about two people per million developed "relative serious adverse reactions"
        such as allergies, according to Zeng.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f2e33-8a87-4508-8b36-abb0226df26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing Biological Products Institute Co., a Sinopharm subsidiary,
        said in a statement published Wednesday that interim results show the Sinopharm
        vaccine is safe and people who received two doses produced high-level antibodies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf21eb-ca9c-4f6d-b600-5c8cda934454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the statement gave no details on the data, such as the trial
        size, the number of infections in the trial and side effects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa100558-ab3a-4173-ab78-f871ac8e7cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus vaccines developed by Sinopharm have already been administered
        to hundreds of thousands of people under a controversial emergency use program
        approved by the Chinese government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6674fd-b1a8-4744-a34c-114382fb2fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By November, nearly 1 million people had received a Sinopharm vaccine,
        according to the company''s chairman, though he didn''t specify which of the
        company''s two vaccines they had received.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a030bd4-b4ec-4752-8c4c-ff37dc0002aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though few details were provided, the statement released Wednesday
        said the vaccine met the standards of the World Health Organization and China''s
        own regulator, the National Medical Products Administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63246534-ebe1-4ec6-85ea-ce9396ad54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinopharm vaccine is less effective than those developed by
        Pfizer-BioNTech and Moderna, which have an efficacy rate of about 95%. Russia
        says its Sputnik V vaccine is 91% effective.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69155291-a043-4e1a-96d3-d3697c72c737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.429+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the vaccine''s efficacy rate of 79% is lower than the 86% announced
        by the United Arab Emirates for the same vaccine on December 9. The UAE based
        its results on an interim analysis of late-stage clinical trials conducted
        there from July. It has since approved the vaccine for public use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f26137-865c-4ec2-91a9-6ed477fa1577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinopharm vaccine has a higher efficacy rate than the one developed
        by the UK''s Oxford University and AstraZeneca, which averaged 70%. On Wednesday,
        the UK became the first country to approve that vaccine for public distribution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24367288-843d-4d9a-bad6-3ece3a7ad44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A step closer to massive rollout</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba8e7f-13c8-4e3b-b3bb-668d36d4f79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm''s results were announced weeks after its global competitors.
        And with a lack of details, it remains unclear whether the information provided
        will be enough to dispel skepticism over the quality of Chinese vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79649dd-8a7c-4f69-8cbd-f0b30225302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the announcement could still pave the way for the
        vaccine''s large-scale rollout both within China and globally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7858e-7811-4f47-a7f8-308bd905ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is aiming to inoculate 50 million people with homegrown
        Covid-19 vaccines ahead of February''s Lunar New Year celebrations, a Chinese
        vaccination expert confirmed to CNN earlier this month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd1addf-261e-42d7-be34-72d9f70a1222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is ready to send hundreds of millions of doses to countries
        that have conducted last-stage trials for its leading vaccine candidates.
        Chinese leaders have also promised a growing list of developing countries
        priority access.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9d0244-4396-4664-a3a4-9a0004339504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is using the global campaign as a soft power tool, analysts
        say, to try to repair any damage to its image from its early mishandling of
        the coronavirus pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c0d27-9211-4382-b2dd-bca0313f6834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the approved Sinopharm vaccine, China has four coronavirus
        candidates which have reached Phase 3 clinical trials -- the last and most
        important step of testing before regulatory approval is sought. Having largely
        eliminated the spread of coronavirus inside its borders, Chinese drugmakers
        had to look abroad for places to test the efficacy of their vaccines. Together,
        they have rolled out Phase 3 trials in at least 16 countries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412655b7-a0c8-4ad4-84b9-be6b13c12d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm''s two vaccine candidates, including the one approved
        in China, have rolled out Phase 3 trials in 10 countries, mostly in the Middle
        East and South America.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1b917-b2d2-4da2-a49e-264fcaad1b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.430+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm chairman Liu Jingzhen said last month that dozens of countries
        have requested to buy the company''s vaccines. He did not name the countries
        or elaborate on the amount of doses they proposed, but he said CNBG was capable
        of producing more than a billion doses in 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961a327-3f73-4038-b559-9246196bdb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with Pfizer and Moderna, Sinopharm''s vaccines do not require
        freezing temperatures for storage, making transport and distribution much
        easier -- especially in developing countries that lack cold storage capacities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc9e67-25dc-4fb0-97f3-6295fcc79e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T12:08:29.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:47:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on <a href="https://edition.cnn.com/2020/12/30/asia/china-sinopharm-vaccine-efficacy-intl-hnk/index.html">CNN.com</a>.&nbsp;</em></p>'
  'Hong-Kong-hiking-trails':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-31T11:10:29.767+08:00
    'imagesource': 'jcr:1a345f8d-9abc-40bc-b684-1ae9ab2b4ca8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27c4f6cb-8db2-4f2b-b720-3cd409df7558'
    'lead': 'Trail maintenance has, like many other issues, been exacerbated by the
      coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T11:12:36.083+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:47:00.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:04.098+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hong-kong']
    'template': '1'
    'title': 'Maintaining Hong Kong''s 400 miles of hiking trails, one step at a time'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b035fad7-bced-4ff4-934b-c9838c605ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.083+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Felix Yeung stops to allow a pair
        of huge, black buffaloes to lumber past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6e403-7c76-4e40-8477-882dfa366187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s standing on a hiking trail in Ma On Shan Country Park, a jumble
        of mountains and lush forest in eastern Hong Kong. Beneath his feet, the path
        itself, once neatly marked, has blurred, its stones surrounded by scuffed
        up dirt and trampled vegetation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69e975-d036-470c-a30b-5d42f2bd6334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a problem for Yeung, a country parks officer with the Agricultural,
        Fisheries and Conservation Department (AFCD), which is responsible for managing
        Hong Kong''s 440 square kilometers (170 sq miles) of public land -- sprawling
        hills and mountains, beaches, and islands, dotted with trails, barbecue areas,
        and camping grounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f4348-da02-4491-9931-e8c11e11e17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiking trails in Hong Kong have to endure intense temperatures,
        torrential rains and typhoons, which blow down trees and block paths. Regular
        use widens a trail, as more and more people step off the path to overtake
        or walk several persons abreast, and water damage exacerbates the problem
        by turning dirt into treacherous mud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844e192f-c573-4a6c-8355-f8dd700803e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of their intended users, a path also has to accommodate buffalo,
        wild cows, and boars, who occasionally dig parts of it up. But these intruders
        are nothing compared to the primary problem: the people the trail was built
        for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec3b98-e989-43dc-8747-2b2a91d4a705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does coronavirus have to do with hiking?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c1e1d8-8c88-4bd7-91e3-7446f02f4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trail maintenance has, like many other issues, been exacerbated
        by the coronavirus pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f94399-064a-4d7b-949a-2b9729c37853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While paths are designed to be hiked, their use also means a slow
        destruction, forcing AFCD to engage in constant repairs and upkeep across
        more than 610 kilometers (380 miles) of trails.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc173ee-c2b7-4c6c-8ed8-12886b4531ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frequent use and high usage of the trails has become a problem
        for us," Yeung says. "At some times, deterioration has actually been faster
        than the maintenance, so we have to work to try and find a way to preserve
        sustainable usage."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ee190-527c-4a83-835f-bf9b9d66c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some 7.5 million people sharing 1,100 square kilometers (425
        sq miles), Hong Kong is among the most densely populated places on earth.
        By comparison, the smallest state in the United States, Rhode Island, is more
        than double the total area, with around a seventh of the population. And unlike
        Rhode Island, Hong Kong has a reputation -- only partly deserved -- of being
        a "Blade Runner"-style urbanscape of neon and high-rises.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cd01a-485a-4cc3-b45e-9815d252e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cut off from traveling elsewhere, and with many offices, restaurants,
        beaches and gyms in the city closed, people have been confined more than ever
        to their apartments, among the smallest and most expensive in any city in
        the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79111c15-a253-4b4b-b338-b4abd2dad51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The size of public space available to most people is like the size
        of a toilet cubicle," said Alicia Lui, project director of TrailWatch, a Hong
        Kong-based hiking app. "People have to go somewhere for fresh air and exercise."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93efa3dc-afc5-4848-b5fe-7391dc48e1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many locals, hiking has been a life saver amid the pandemic.
        TrailWatch says it has seen a nearly 150% increase in the number of new app
        downloads in the first half of the year, compared to the same time in 2019,
        and a more than 100% uptick in the number of people tracking hikes using the
        app.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec50971-6f94-4c63-a63e-811b87dd9a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The busier the paths are, the quicker they degrade, and the less
        time AFCD staff have for repairs. While sections can be closed off, this risks
        people detouring around them through the forest -- exactly what the department
        is trying to avoid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bbe5c4-e4a5-4c82-9c55-77e545051863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.084+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFCD does not have dedicated staff charged solely with trail maintenance.
        Responsibility is spread among all staff based in the parks, who also look
        after fire prevention, facility upkeep, assisting country park visitors and
        other tasks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9692e05d-5dae-4f84-a31c-2e80d744014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, AFCD has engaged around 600 volunteers in trail maintenance
        workshops, but the work is still largely carried out by employees. That work
        can be arduous and slow. To avoid further damaging the trails or surrounding
        forest, AFCD largely does not use vehicles, and nearly all materials are transported
        by hand, sometimes for miles uphill.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb676ddf-ff21-43fa-9125-5c2514e2278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While stones and other materials are usually sourced locally, they
        occasionally have to be lugged up the mountain from near sea level. Piles
        of materials are created at the top of a trail during maintenance, before
        being moved down it during construction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07e4a8-747c-4d6a-ba25-f63cb9ec6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort that goes into building and maintaining the trails can
        sometimes be invisible. AFCD does most of its work during weekdays and off-season.
        And in recent times, the department has shifted away from the concrete and
        paving stones of decades past to give the trails a more natural appearance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8658f5-4bfc-4b00-aba0-8e8f387d1b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Classic hikes, modern city</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2e426-28ff-4f4f-9d98-005e5fa02843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there are around 130 official hiking trails in Hong Kong,
        plus many more unofficial paths used as shortcuts by locals or blazed (against
        AFCD''s wishes and advice) by adventurous enthusiasts. These range from easy
        "family trails" to genuinely challenging routes across and over mountains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a668bc-6c58-4dab-b92a-de763fa9cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s oldest paths date back to before the region was colonized
        by the British, in the second half of the 19th century, small trails connecting
        villages and communities scattered across the area that is now the New Territories.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b74638-adb7-4c1f-9c97-5ada7bc8764d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other trails pass by abandoned gun turrets and fortresses dating
        back to World War II. As well as boars and buffalo, hikers can occasionally
        spot monkeys and snakes, of which Hong Kong has multiple venomous -- though
        thankfully rare -- varieties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c8d3f9-4658-4cbb-8783-3df463ad30b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is pretty unique in that you can pretty much get to a
        country park within an hour, often by public transport," said Lui, the TrailWatch
        project director.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bb871e-8c2d-43ff-9d72-79681311d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to researchers at the Institute for Transportation and
        Development Policy (ITDP), 85% of Hong Kongers live within 100 meters of a
        car-free place, the most of any city in the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e876d1ea-a49d-4ac9-90e1-a3870b6e1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with that ease of access can also come issues of overcrowding
        and overuse, and AFCD admits that it has struggled in the past to educate
        park users over the need to preserve hiking trails and avoid going off path.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4c65a-a4bd-4fa6-98d2-8c2cc26e0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are not aware that trails are impacted by people
        hiking," Lui said. "It''s not just that they walk on the same trail, as it
        gets crowded, people end up fighting for space, expanding the path, you start
        to see potholes, the soil loosens. And everything is an Instagrammable location
        now, so people aren''t just walking on the trails, they''re climbing rocks,
        they''re overstepping boundaries (to get photos)."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddba5be-46e0-4db1-bcdf-7ebbcf95db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeung, the AFCD officer, said that in the past, the government largely
        carried out maintenance itself, and adopted a very "top down" model which
        did little to engage the community. This has changed gradually, and AFCD increasingly
        relies on hikers to help, especially with responding to major damage, such
        as caused by typhoons. AFCD is also investing more in education, encouraging
        people to "get their hands dirty, and communicate with the spirit of the country
        park," Yeung said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d71fa-5b31-469e-8429-e393b7f90801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lui said that the problem may not be so easy to solve, particularly
        as country park use is on the rise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e191284-8cff-4070-a447-7de922f88f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maintaining trails is actually a scientific art form, it''s not
        like anyone can just go out there and maintain them," she said. "People need
        to be more aware and get involved in protecting trails, including thinking
        about whether it makes sense to have periods where certain trails are rested
        completely."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ed6bf-445f-462a-beab-811bf47c6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the wear and tear caused by visitors, country parks have
        sometimes come under threat from other areas. Some 40% of Hong Kong is currently
        protected parkland, and that land is sometimes pointed to as a potential solution
        for the city''s housing woes. Developers have also expressed a desire to carve
        off land for golf courses or luxury estates, though such plans are a far harder
        sell to the public.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219373b-f443-427b-9615-08e4edc133a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.085+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor would the cost of shrinking country parks outweigh any benefits,
        environmental groups argue, pointing to other potential areas for expanding
        housing, particularly brownfield (ex-industrial) sites and existing, underutilized
        land.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c80650-a67c-44b1-bb60-a92773fcb93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Development within country parks ... would cause irreversible damage
        to the environment and ecosystems, which is definitely not sustainable growth,"
        Friends of the Earth Hong Kong said in 2018.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cab010-12fe-4a47-a15e-857230cccaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailwatch''s Lui agreed, saying that any development of the country
        parks or cutting back on hiking areas would be a major blow to one of the
        city''s best features.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ce5bb-8267-4fd5-8f93-f4ad4ad96104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T11:12:36.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just hiking that is good for our physical health, being
        in nature is good for our well-being (and) mental health," she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
