    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc551989-1030-4032-b6d8-1ebb3ca643f2'
    'lead': '"With the rabid red-tagging spree of the National Task Force to End Local
      Communist Armed Conflict, we can only expect more of these killings and arrests
      in 2021," Karapatan said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T20:00:26.664+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:46:39.887+08:00
