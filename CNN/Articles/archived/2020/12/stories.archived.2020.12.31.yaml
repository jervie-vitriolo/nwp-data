      'mgnl:lastActivated': 2023-01-25T17:46:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawley''s move assures more drama and a new set of votes in the
        House and Senate, which will be perceived by the President and his grassroots
        supporters as tests of fealty to Trump.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34665f4c-eeb3-4f3b-a73f-e1d86098161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
