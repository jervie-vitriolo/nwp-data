      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of survivors rose to 439,796 with the addition
        of 296 recoveries. The death toll also climbed to 9,244 after 14 more patients
        died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faeb67c-867e-441b-912e-7790063dcd06'
