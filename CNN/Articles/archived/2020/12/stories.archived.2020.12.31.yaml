    'lead': 'Senate Minority Leader Franklin Drilon wants the head of the Presidential
      Security Group to attend the Senate''s investigation on the unregistered vaccines
      that have entered the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T13:32:54.441+08:00
