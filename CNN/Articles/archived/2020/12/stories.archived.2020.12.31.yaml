      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that abdication of responsibility, the day after President-elect
        Joe Biden promised more urgency and coordination as soon as he can take office,
        felt pro forma.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac37128-eb5d-4521-8960-9b538010ce99'
