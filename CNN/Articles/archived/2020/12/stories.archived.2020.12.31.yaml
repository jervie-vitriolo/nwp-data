  'Lisa-Feldman-Barrett-neuroscience-book':
    'author': 'Ryan Prior, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-31T08:47:57.414+08:00
    'imagesource': 'jcr:f6ba36f0-2852-4c88-bebb-8304a57fa5a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '892896a3-d7af-468b-ad9b-8b5e1603b4da'
    'lead': 'Many of the ideas and metaphors in popular culture about how the human
      brain works don''t stand up to scrutiny.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T08:59:44.702+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:47:08.975+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:02.592+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to harness brain science for a better life, explained by a neuroscientist'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cb4b5-9739-4401-8c69-ae1aaeb5136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Many of the ideas and metaphors in popular
        culture about how the human brain works don''t stand up to scrutiny. &nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c3b13-0ce2-4a6f-8239-688bf3d9e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a prevailing theme in Lisa Feldman Barrett''s new book "Seven
        and a Half Lessons About the Brain," released in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62087a44-8f8d-4dbe-9a00-76c34e62d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett is a university distinguished professor of psychology at
        Northeastern University in Boston, where she directs the school''s Interdisciplinary
        Affective Science Laboratory. She also holds appointments at Harvard Medical
        School and Massachusetts General Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94608eb6-2c32-4f1e-967c-4961cbb4a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has made significant contributions in helping to understand
        the fundamental nature of emotion. Her pioneering research in neuroscience
        has landed her among the top 1% of most cited scientists in the world, and
        a 2019 Guggenheim Fellowship in neuroscience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ba5545-6e1b-4c15-94b1-4ebd42be76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Barrett answers seven and a half questions about how brain
        science can help you have a more productive and prosperous life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6cabac-cec3-4d92-9f49-28e64f00414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited for length and clarity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14beaae5-1b69-4c03-b5cc-1436bde17be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Why did you decide to call your book "Seven and a Half Lessons"?
        Is that a neuroscientist''s Jedi mind trick to get the title to stick in our
        heads?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f232a-093d-45ea-94b6-d5006669f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Feldman Barrett: Yes, it was a Jedi mind trick at work. Did
        it stick in your head?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef59ed96-732f-4270-be3e-60976661bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: It''s definitely sticking in my head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd067ee-fee6-4031-be22-feef27ba2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett: Actually, in the first draft of the book, it had seven
        lessons. But an early reader suggested splitting the first lesson into two
        parts, which is the lesson on brain evolution. The first half lesson is really
        just a short peek into a much larger story on brain evolution so I thought
        calling it "a half" sounded reasonable. Having a science book called "Seven
        and a Half Lessons" does indicate that I hope this is supposed to be fun and
        entertaining.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b85e49e-0d8f-4c1e-a1ca-3c2d8246bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Something else that stuck with me is how you wrote that the
        human brain is constantly making predictions about what it expects to see,
        and you talked about it as a "carefully controlled hallucination." How do
        our brains give us information about the world that isn''t exactly true?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd8ea6-a09c-443a-80ad-85b65e0c28c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett: Think about the last time you were drinking a glass of
        water. Within a couple of seconds you feel less thirsty. And that''s actually
        a remarkable thing, because the water that you drink doesn''t reach your bloodstream
        for about 20 minutes. How is that water quenching your thirst so quickly?
        And the answer is because your brain has learned from past experience that
        drinking water makes you less thirsty, so your brain is making a prediction.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c813aa-b450-43c5-9e45-496fec7d93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It predicts that you''ll feel less thirsty, and that prediction
        becomes your experience, and so your thirst diminishes quickly. And so really
        what your brain is doing is predicting -- the brain actually operates by prediction
        all the time. The process is largely invisible to you. But it''s happening
        under the hood and everything you''ve experienced is some combination of what''s
        in your head.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ddcd9d-b87a-470c-9458-2c02f3832135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: So our brains predict what will happen before it happens. Are
        we slaves to our own brains, or can we consciously get around this to retain
        our free will?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19aa4b-f163-41e3-a8bc-2f4f3fc0beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett: The question is really whether a brain is a slave to itself,
        or is there an opportunity for free will?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b068e7-1903-45cb-8fe3-0b1afc20d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free will is a topic that philosophers have been debating forever.
        A little book isn''t gonna settle it, but from understanding how the brain
        predicts, we can shed some light on the question of free will. It''s true
        that your brain predicts your actions and launches your actions before you''re
        aware of them. Think about a baseball player about to launch into a swing
        well before he consciously needed to. If he waited until later, he wouldn''t
        have enough time to swing, and he''d always miss the ball. Prediction is crucial.
        We don''t experience our life this way, but this is actually what''s happening.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23bf0e-029f-497f-b9d0-1df5ce4a5285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your brain predicts and launches your actions based on data, namely,
        based on your past experience.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc04ad0-a8e2-4145-aaa0-135a40007499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baseball player takes into account what he knows about the pitcher
        and the conditions of his own body to make a really good prediction about
        where the ball is going to be in a moment from now. That''s where he swings
        and is prepared to hit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10a364-3ea9-4398-90d7-dd4b91ffda8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This example reveals something important: If you curate useful experiences
        for yourself, you can change your brain in future predictions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255c3e5-b932-49ff-b520-484c3515e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a form of free will we rarely discuss. You are always cultivating
        your past, which helps you control who you will be in the future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b225b8cc-4502-4705-8920-6a034a0b665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Many are setting New Year''s resolutions right now. What principles
        from this book can people use to get their resolutions to stick?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bafc62-6042-4e1e-82ea-ac2b0332e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett: You have a predicting brain that launches your actions
        and prepares your experience based on what you have learned or experienced
        yourself in the past. So the best way to stick to a New Year''s resolution
        is to practice it in advance so that your brain learns to issue new predictions
        about your New Year''s resolution in an automatic way. It''s like driving.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c77397-aa78-428d-855d-14b372e3dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first when you practice something it requires a lot of attention
        -- you have to really work at it. But over time, if you practice it becomes
        automatic and effortless, really. So, if your resolution is to spend more
        time with your kids or to learn a new musical instrument, you can start today,
        you don''t have to wait for the New Year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c4e0fc-fb08-4e27-ba61-271b9b3b9f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you can practice the skill, cultivate the experience as much
        as you can, giving your brain lots of practice to predict automatically in
        the future. Again, it''s this idea that you are the architect of your experience.
        If you seed your brain with new experiences today, this will encourage your
        brain to predict differently tomorrow.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e9a4fe-108b-47b0-b8f6-220c57cf7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: And, for my half question, do you have any resolutions this
        year?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1c798-a70e-4d56-9f60-df0e2910a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett: I have several New Year''s resolutions. One of my goals
        is to engage with people who have very different points of view from me, politically,
        to be curious, instead of being judgmental or close minded. I think that this
        is the most patriotic thing I can do right now in our current politically
        charged moment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2fdbcb-7aa0-4a60-892d-b1aa964f1779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you can think about it as an investment that you''re hoping to
        see a return on. It''s a worthy investment. So, I''m gonna try hard to go
        for communication, over affirmations, that''s my goal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53d2838-3b8c-456f-a98e-512bdbaed88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My other resolution is to knit because it''s actually a skill that
        is somewhat meditative. I think it''s probably going to be as hard for me
        to learn that as it is to talk to people who disagree.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a6fb5-9374-4270-813f-967f8c4adfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Our mental predictions matter for New Year''s resolutions,
        but they also matter in politics. After the election, how do you recommend
        using neuroscience to help us have better political conversations?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd076c-aa18-4873-bac2-17aea0b23a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett: My main recommendation is to be curious about other people''s
        perspectives, to focus on communication and not affirmation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98930e90-2a4d-42ab-8970-1e07964505a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every moment your brain is running a sort of budget for your
        body. But instead of budgeting money, it''s budgeting water, salt, glucose
        and other resources so that your body has what it needs at the right time
        to keep you alive and well. This budgeting process also produces your most
        basic feelings, like feeling pleasant or unpleasant, feeling comfortable or
        distressed, feeling calm or activated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fded6f-b504-4dbb-bd4a-1670e0c39e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when you encounter political ideas that you dislike, there''s
        a lot of uncertainty. Your brain is using some extra resources to process
        them. It''s like a withdrawal from your body budget because things that are
        unpredictable or dislikable are more expensive metabolically. This withdrawal
        can feel unpleasant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bed68e-dd7f-4fdf-b93c-f592024823db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two most expensive things your brain can do is move your body
        and learn something new. When you exercise, you spend a lot of metabolic resources.
        You''re making a big expenditure but you think about that as an investment
        in a healthier brain in the future.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469a1ab-dedd-4be1-9bea-c5bf52f6c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same thing is true about learning something new. The more that
        you learn, the more you expose yourself to new things and the more new things
        you''ve learned, the more flexible and resilient you are in your own life.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734e2f2-45bc-40df-817d-876d65f46c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Politicians often play to our base instinct, or our "lizard
        brain." How do insights in evolutionary biology actually undo the classic
        idea of the primitive reptilian part of ourselves?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d6b9d5-67f9-434d-828c-17cfe04d705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett: The idea that humans have a primitive lizard brain with
        base instincts is a very popular story, but it''s just a story. We can trace
        it all the way back to ancient Greece, but it became popular in the mid 20th
        century, when the best technology that neuroscientists had available for examining
        brains was a microscope. And the naked eye.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b080a2a-004a-4d88-9cde-bcb26156b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you look at a lizard brain and at a mammalian brain, like a
        rodent''s, and you look at a primate brain, and they work, you know, like
        a monkey or chimp and then you look at the human brain, we see their brains
        look very different to the naked eye.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050cc5b-963a-4d42-b771-5e916f1d3ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today, using advanced tools that we have for examining the molecular
        genetics inside of brain cells, we can see clearly that the human brain didn''t
        evolve by growing the parts to layer on top of the lizard brain. Instead,
        we''ve discovered something much more interesting, which is that the brains
        of all mammals, and possibly all vertebrates, actually, are built from a single
        manufacturing plan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77b40c-13d8-442c-a10e-5bf36928f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this means is that your brain and my brain, and a rat''s brain
        and a dog''s brain, and maybe a lizard brain and some bird brains, all look
        different. But they have the same basic complement of neurons. Those neurons
        may arrange themselves in different ways.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c1470-6091-4982-808d-d5c25c8d674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As brains get bigger over evolutionary time, they reorganize themselves
        like companies. That''s the neurobiologist George Streeter''s saying, that
        brains are like companies: They reorganize as they grow.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc8e97-c66d-4d40-b4f1-2ba844d140bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Modern Western society often prizes reason over passion, as
        though we have to harness or constrain our emotions to be fully human. Why
        might science say it''s actually most rational to embrace our emotions?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b39f4b-3f2c-4194-a02a-509439d683af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett: Remember, your brain is always running a budget for your
        body. Sometimes your feelings are at front and center in your attention, and
        sometimes they''re in the background. But they''re always there, which means
        that rationality cannot be an absence of feeling. Your brain wiring guarantees
        that this is the case.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3a5d8-fd24-45b1-970c-a498fa5e7f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes your brain makes an emotion as your brain explains what''s
        going on inside your own body in relation to the world. Sometimes emotions
        are actually rational, like when you feel afraid because you''re in danger.
        And sometimes thinking is not rational, like when you scroll through social
        media for hours telling yourself that you''re bound to come across something
        important.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957301b-c5a6-4550-96f4-41ee44ced413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are examples where emotion is a deep form of wisdom that you
        can draw on to help guide your decisions. It''s important to understand that,
        both from a neuroscience standpoint and just from a common sense standpoint.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b266ce-816b-49db-97c8-d0b44e187e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T08:59:44.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:09.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not really useful to think about the human brain or the human
        mind as a battleground between thinking and feeling for the control of your
        behavior. The idea that thinking and feeling are distinct mental events, that
        rationality and emotion are in a constant battle for control of your behavior
        is a very Western story. These are not universal elements of human nature.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
