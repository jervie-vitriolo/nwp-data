    'lead': 'Adam Levine''s mind is made up when it comes to "The Voice," the NBC
      competition show on which he served as a coach from its start until Season 16.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T11:43:07.176+08:00
