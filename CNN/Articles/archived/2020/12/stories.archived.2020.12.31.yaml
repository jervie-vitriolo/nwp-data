    'mgnl:tags': ['Vice-President', 'VP', 'Leni', 'Robredo', 'New-Year', 'message']
    'stories': ['db5ad6c8-edbb-4660-a6df-4cd11c936a82']
    'template': '1'
    'title': 'Robredo calls for renewed hope, unity for 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896811c-897a-4e64-a86a-d2198c1a4839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T09:43:12.434+08:00
