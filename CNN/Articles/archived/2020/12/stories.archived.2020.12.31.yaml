    'created': 2020-12-31T09:39:54.357+08:00
    'imagesource': 'jcr:33e9c8e9-7f20-4856-8491-0d62d3428379'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98be3841-74ef-4c34-b88b-8f6e352e1002'
    'lead': 'Vice President Leni Robredo is calling on Filipinos to see the New Year
      with renewed hope, while reminding them not to disregard health protocols as
      COVID-19 remains a threat in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T09:43:12.434+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:47:06.824+08:00
