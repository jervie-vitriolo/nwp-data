      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/30/entertainment/chrissy-teigen-sober-scli-intl/index.html"
        target="_blank">Chrissy Teigen tells fans she''s ''four weeks sober''</a></em></p>'
  'Post-Brexit-UK-EU-trade-deal':
    'author': 'Eliza Mackintosh and Nada Bashir, CNN'
    'caption': 'File photo of UK Prime Minister Boris Johnson'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-31T10:10:36.977+08:00
    'imagesource': 'jcr:c64dde04-30d7-447d-8a04-b92826f93746'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a62fe01-4ba5-4a9f-bccd-9658f5048ce7'
    'lead': 'British lawmakers voted to back the United Kingdom''s post-Brexit trade
      deal with the European Union on Wednesday, on the eve of the December 31 deadline
      marking the end of the transition period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T10:16:48.973+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:47:05.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:03.185+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Post-Brexit UK-EU trade deal becomes law on eve of deadline'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29f1b2-3859-416f-b67d-a04d8480ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>&nbsp;</strong>British lawmakers
        voted to back the United Kingdom''s post-Brexit trade deal with the European
        Union on Wednesday, on the eve of the December 31 deadline marking the end
        of the transition period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33263f6-99e3-450f-8a9e-6800160abe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill passed comfortably, 521 to 73, following accelerated sittings
        in both Houses of Parliament. The deal, finalized last week, marks a significant
        milestone more than four years after the UK voted to leave the EU and after
        months of fraught negotiations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a79b5-fd9a-4615-aec5-5afe80641734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the debate on Wednesday, Prime Minister Boris Johnson told
        Members of Parliament that the deal would "open a new chapter in our national
        story," and allow the UK to take "control of our laws and our national destiny."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f8289-f644-489f-9a73-72573e95d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This bill, it embodies our vision -- shared with our European neighbors
        -- of a new relationship between Britain and the EU as sovereign equals, joined
        by friendship, commerce, history, interests and values, while respecting one
        another''s freedom of action and recognizing that we have nothing to fear
        if we sometimes choose to do things differently," Johnson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f16a65-685b-42e5-963f-8f66977c13fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill gained approval in the House of Lords late Wednesday, and
        was given royal assent early Thursday, becoming law hours before the Brexit
        transition period ended -- a situation that could have been disastrous in
        the event of no deal -- at 11 p.m. on December 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41dec9-b207-46b3-8160-8e9298a836da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement has already received provisional approval from the
        European Union, with both European Commission President Ursula von der Leyen
        and European Council President Charles Michel formally signing off on the
        deal on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38227f8e-b111-456f-a5b8-7fd05acd8a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been a long road. It''s time now to put Brexit behind us,"
        von der Leyen <a href="https://twitter.com/vonderleyen/status/1344205436384374785"
        target="_blank">said</a> on Twitter, announcing the move. "Our future is made
        in Europe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641071e0-11d8-48fd-a10b-ffe9cfa45e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Parliament is expected to examine the deal at a later
        date before it can be formally ratified by the European Union.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c7ae38-95f9-45a3-bca2-b2070b32775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal agreed with Brussels sets out a new business and security
        relationship with the UK''s biggest trading partner after months of deadlock
        over areas such as fishing quotas, how the UK would use state aid to support
        British businesses post-Brexit, and legal oversight of any deal struck.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea82d6-b1cb-49e9-a558-aa80fe28a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which preserves Britain''s tariff- and quota-free
        access to the bloc''s consumers, spares the UK some of the most dire potential
        consequences from Brexit as it battles a crippling pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e301da9-31de-4583-81de-a94603d94170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while it should give a short-term boost to the economy, the
        trade agreement will still leave the country poorer at a time when it faces
        a jobs crisis and the worst recession in more than 300 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd9afc-f908-410a-80cb-bd613999b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also appears to mostly cover trade in goods, where the
        UK has a deficit with its EU neighbors, but excludes key service industries
        like finance, where it currently enjoys a surplus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c61dffc-c4e8-45a0-aff4-3f7c9aa843a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://assets.publishing.service.gov.uk/government/uploads/system/uploads/attachment_data/file/948093/TCA_SUMMARY_PDF.pdf"
        target="_blank">summary</a> of the deal has been published on the UK government''s
        website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d59155-22f7-460c-b40d-7868f39ea7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Keir Starmer, who campaigned against Brexit, said
        the bill was "thin" and failed to protect trade in the service sector, but
        that the Labour Party would support it given the devastating alternative:
        Leaving the transition period without a deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a2c6c8-5f11-4e93-affb-58c8da23e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill -- which is 80 pages long, in contrast to the Trade and
        Cooperation Agreement''s (TCA) more than 1,200 pages -- has also been criticized
        for being rushed through.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49526cf6-b97c-41d4-9107-350ac5ced21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hansard Society, a leading constitutional research organization,
        published a <a href="https://www.hansardsociety.org.uk/blog/parliaments-role-in-scrutinising-the-uk-eu-trade-and-cooperation-agreement"
        target="_blank">blog post</a> describing the process as a "farce."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1861fdc-d499-4fcc-9455-5b6aab0621e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parliament is considering implementation of the TCA less than 48
        hours before it is to be applied -- so late as to make ''no-deal'' the only
        possible alternative, and to be of extremely limited use to those directly
        affected by it," Brigid Fowler, senior researcher at the Hansard Society,
        wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee1f036-0a0e-48ec-92b0-73fff9de32aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote comes against the backdrop of surging Covid-19 cases in
        the UK as a more contagious variant of the virus runs rampant through the
        country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e442d2-06f2-4c3f-a4cb-a3a945aa1fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was also a ray of hope on Wednesday: UK regulators approved
        the use of the Oxford University/AstraZeneca coronavirus vaccine, which is
        cheaper and easier to distribute than some rivals and could in time offer
        a route out of the pandemic for large parts of the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1685f0f-5d2a-488f-9b5d-f52acdecefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:16:48.975+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:47:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/12/30/europe/uk-votes-brexit-deal-eu-intl/index.html"
        target="_blank">Post-Brexit UK-EU trade deal becomes law on eve of deadline</a></em></p>'
  'moderna-vip-covid19-vaccine':
    'author': 'Andrea Kane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-31T10:36:21.527+08:00
    'imagesource': 'jcr:d92e96ff-d160-4c6c-90fb-3c8f874efb36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60575257-d734-40eb-9230-70c8c2049a5e'
    'lead': 'When biotech company Moderna announced Tuesday that it planned to offer
      its workforce a chance to get vaccinated with its recently authorized COVID-19
      vaccine, their decision raised some eyebrows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T10:41:50.798+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:47:04.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:46:03.400+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Moderna']
    'template': '1'
    'title': 'Some think Moderna VIPS may cut the line to get scarce COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0020d99-c71b-4e05-8161-10f2e693ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  When biotech company <a href="https://investors.modernatx.com/news-releases/news-release-details/statement-moderna-plan-worker-vaccination/"
        target="_blank">Moderna announced Tuesday</a>&nbsp;that it planned to offer
        its workforce a chance to get vaccinated with its recently authorized COVID-19
        vaccine, their decision raised some eyebrows. In addition to employees, the
        company said it would offer shots to its board members and the "adult household
        members of our team." Moderna''s decision calls into question whether there
        are loopholes that will allow some people to cut the proverbial line to get
        their shot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ef7a8-d933-4797-b64d-78f47fbb6d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it appears to be is, privilege and power gaining priority
        access to the vaccine," said Dr. William Moss, executive director of the International
        Vaccine Access Center at the Johns Hopkins Bloomberg School of Public Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28cda1a-5b6c-4a4e-9a0b-388e345980e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nancy Berlinger, a research scholar at The Hastings Center, a nonprofit
        think tank, agreed. "It''s a rather problematic example that [the vaccine]
        is going to go to the VIPs first rather than to rank and file. You can imagine
        people are watching this pretty closely," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e406bf3-9f01-4957-9f46-ead1aea2f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines against COVID-19 are largely seen as a way out of a pandemic
        that has wreaked havoc across the globe over the last year, but at the moment
        they are in very scarce supply. In the United States, two  one developed
        by Moderna and the other by pharmaceutical giant Pfizer in partnership with
        BioNTech  were given Emergency Use Authorization earlier in December by the
        US Food and Drug Administration, and several more vaccines are in the pipeline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d8bd8-ba66-4ce9-b1a8-4bb5bfdfcd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Centers for Disease Control and Prevention,
        more than 12 million doses of the two vaccines have been distributed to states
        so far, and nearly 2.6 million doses have actually been administered, mostly
        to health care workers and residents of long-term care facilities  the two
        groups in the CDC''s recommended-first tier for vaccine prioritization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ef8295-5190-4a8d-bbe2-b5b9e17ec955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a company-issued statement, Moderna explained that it is making
        the shot available to its workers in the United States through a voluntary
        and confidential program "to provide an additional layer of COVID-19 protection"
        because Moderna workers are conducting essential services in developing, manufacturing
        and delivering the vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312a897-ea12-4a93-a141-843cf96a3a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the adult household members of people on the team, the rationale
        is "to reduce the risk of absenteeism and disruption due to a COVID-19 infection
        in an adult household member."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86f4eac-0cbc-4e95-9913-43f8a99930b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, a spokesperson for Moderna said, "We have committed
        specific volumes to the US Government, and we expect to meet those commitments.
        So these are doses beyond those commitments and sales." He noted Moderna has
        approximately 1,200 employees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a282bdc-412a-4da5-93e7-d77da941e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in contrast to Pfizer, a global behemoth with almost 90,000
        employees. According to a statement sent to CNN Monday, "Pfizer plans to vaccinate
        its employees as groups of them become eligible per the CDC guidelines. The
        first group is expected to be the company''s essential workers, especially
        in manufacturing, who are critical to the vaccine effort and the continued
        supply of all Pfizer medicines. There are no plans to prioritize the vaccination
        of our executives or board members ahead of other high-risk groups."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383127c8-13c8-4750-bde5-9ec4ef3b339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview from mid-December, Pfizer CEO Albert Bourla told
        CNBC that while he is very excited to get vaccinated when it''s his turn,
        he doesn''t want to be seen as "cutting the line." However, he said one circumstance
        that would lead him to get vaccinated early would be to help increase public
        confidence in its safety.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66582ba-2af9-400d-9ffb-3b20fbf911f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that would not apply to other Pfizer employees. "We have made
        the decision that if we have to do that, we will not do it with our executives.
        So, none of the executives or board members will cut the line, they will take
        it as their age and occupation type is," said Bourla.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe50c2-287c-4fe8-8171-97a7992323e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While none of the experts CNN spoke with for this story thought
        the number of vaccines that might go to Moderna employees would at all affect
        the vaccine supply available for general distribution, they said it was a
        matter of fairness and perception.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3315730-05e2-4aea-82d9-339da51074a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderna is trying to reward the board and the company for getting
        the job done about creating vaccines. I''m going to say it''s prioritization
        based on gratitude. I get it; I understand the desire to do that," bioethicist
        Arthur Caplan said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e46f2-d47a-4bc7-9810-e85524cbc6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Caplan, director of the Division of Medical Ethics at the NYU
        Grossman School of Medicine and a CNN analyst, still doesn''t think it passes
        the sniff test.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1e89b-899f-4e49-8bf7-c378ac8c6eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, my view is, you try to stick with the high-risk folks
        and get agreement on who they are and get them done: nursing home folks, healthcare
        workers. I think that''s the right way to role model by the manufacturers
        of vaccines. I''m not even happy that so many politicians are getting vaccinated,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519e20d-a6ea-4424-9a51-3b3f9cb818d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caplan is an unpaid adviser to Moderna (as well as to Janssen, maker
        of another vaccine candidate) but did not advise Moderna on this issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde49ec-bc5a-4c56-abe8-c6b38894d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company can argue that those involved in the vaccine manufacturing
        should be considered essential workers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f3dbe-78da-49d1-bf87-e25cf89a642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do have concerns about prioritizing the board members [but] not
        the employees who are on the frontline manufacturing the vaccine," said Moss.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d1d09-2659-4e7a-958e-eee35e6def20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board members, Moss said, tend to have the type of job "where it''s
        very easy to work remotely and protect yourself. In certain other types of
        jobs that are essential, it''s impossible to [work remotely], and that includes
        frontline health care workers but also the bus drivers, the teachers, people
        who work in grocery stores."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17055528-726f-4163-bc43-72e74c58afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccine, manufacturing is obviously an essential industry during
        a pandemic that is only going to be ended by the development, manufacturing,
        distribution of that vaccine -- that''s pretty clear," Berlinger said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af56022-965a-44ed-b7dd-c068fb4d3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we''re in a time of limited supply, and we have to prioritize
        ... across a very large country. [It''s] important to keep in mind that we
        shouldn''t conflate an essential industry with being in a high-risk environment.
        That is, not everybody who''s involved in the manufacturing or the distribution
        of a vaccine is actually at high risk of either getting COVID or getting severe
        COVID," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38d4cb-512e-409b-b6ab-68069a5dc8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlinger, who is lead author of The Hastings Center''s Ethical
        Framework for Health Care Institutions Responding to COVID-19, said the Moderna
        situation presents an "ethical test" for people who have access and can jump
        the queue. "Should you take advantage of your access? Should you jump the
        queue if you have a chance?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1d066-ea1e-4bdc-a12a-c44247ddc0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can protect yourself, you should wait your turn, because
        this is one of those situations where the more people who use their access
        to go to the head of the queue, it actually starts slowing things down for
        other people," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b12eb95-9fe9-427a-9b9f-a4a8cd7754a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caplan also comes down on the side of waiting one''s turn.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5413f-9449-4481-9944-8843097c95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were them, I''d say ''No Thanks, I''ll wait until my turn
        comes.'' It''s an offer that doesn''t have to be accepted," said Caplan. "If
        you''re going to take the offer, you want to be ready to stand in front of
        a nursing home resident or a high-risk healthcare worker and say, ''This is
        why I felt justified in saying yes.''"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c7e42-4fbe-4f94-8010-7f264ea2ef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T10:41:50.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:04.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/30/health/moderna-workforce-vaccine-questions/index.html"
        target="_blank">Some think Moderna VIPS may cut the line to get scarce Covid-19
        vaccine</a>."</em></p>'
  'josh-hawley-electoral-college-joe-biden':
    'author': 'Jeremy Herb, Phil Mattingly and Lauren Fox, CNN'
