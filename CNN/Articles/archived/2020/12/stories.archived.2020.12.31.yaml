  'Yemen-attack-Aden-airport-death-toll':
    'author': 'Mostafa Salem, CNN'
    'caption': 'Dozens were injured in the blasts (Majid Saleh/AP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-31T08:41:04.311+08:00
    'imagesource': 'jcr:c69340ba-879c-409e-9ae0-2e0abfe1bb7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fbd326f-ea97-4d03-bfea-66943afd97db'
    'lead': 'Several explosions hit Yemen''s Aden airport as the newly formed power-sharing
      government arrived from Saudi Arabia on Wednesday. The blasts killed at least
      22 people and injured scores more. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-31T08:44:03.259+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T17:47:13.696+08:00
