      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal Government has distributed the vaccines to the states.
        Now it is up to the states to administer. Get moving!" he said.</p>'
