      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consequential days ahead</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996ad7d-50ea-465e-ae5d-34e08dcf6ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The votes in Washington -- which, hopefully, should be the final
        word on the 2020 Electoral College results -- will occur the day after two
        January 5 runoff elections in Georgia, which will determine who controls the
        Senate in 2020.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601996a-7a55-42df-94d9-0c1e38595388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0adf33-1882-4dd2-a3c8-9138d2150404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than build unified support in the state, Trump called on
        Georgia''s Republican governor, Brian Kemp, to resign over Trump''s incorrect
        claims of fraud.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069dde0a-e3b3-4539-9679-cfd187ced879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aac1f43-569b-4f74-9baf-5a76e57e8651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp, exasperated during an appearance Wednesday in Georgia, implored
        the President to reapply his gripes about the Georgia results and focus them
        on Capitol Hill, where Electoral College votes will be counted during a joint
        session of Congress, and where Hawley and the coven of House conservatives
        will raise their objections.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab2a4e-af25-4de6-bd60-85704a08c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1e160-9afb-4d6f-99d1-e9e6734fc76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-31T15:10:52.894+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:46:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That horse has left the barn in Georgia and it''s headed to DC.
        The next vote will be there, not here."</p>'
