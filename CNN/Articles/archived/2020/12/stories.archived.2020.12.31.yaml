      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the House of Representatives controlled by Democrats, the objections
        are destined to fail, but Hawley''s imprimatur ensures there will be votes
        in both the House and Senate to put Republicans on the record for either sidestepping
        democracy, or not.</p>'
