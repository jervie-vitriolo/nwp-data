  'US-COVID-19-vaccination-normal-life-fall-2021':
    'author': 'Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-31T09:05:35.811+08:00
