      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72cd2dc-7b6a-4c3d-97e5-bd9016005cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson noted that the bicameral conference committee increased the
        agency''s allocation by ₱28.3 billion compared with the initially proposed
        DPWH budget of ₱666.5 billion under the National Expenditure Program. This
        was despite DPWH''s history of unused appropriations worth ₱81.9 billion from
        2011 to 2018, and a disbursement rate of only 37.8%, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f266b2-4520-4578-9621-d961dec6cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab642f-046c-4fa4-a1a8-b8d3093d90e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the logic of further increasing the budget of the agency
        in 2021 considering the challenges brought about by the pandemic?...What is
        the logic of further increasing the budget of an agency with such low utilization
        record?" Lacson said Wednesday in the plenary.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436515ec-cf33-45ae-8358-91df96752504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635004c0-e462-4488-944b-7126977d998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson earlier recommended that at least ₱60 billion from the DPWH''s
        proposed budget for 2021 for multi-purpose buildings be realigned to other
        sectors. He questioned why nearly 800 line items for such buildings had a
        uniform ₱1-million appropriation each.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7a27d-f25f-4622-88f9-4fdf1d4a9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f42a4-dae7-49f5-acbc-b08ce907a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not mention anymore the locations because I don''t want
        to put some people on the spot. Suffice it to say that I know where additional
        funds for MPBs went to, or are intended to be appropriated. So let''s leave
        it at that," he said.</p>'
