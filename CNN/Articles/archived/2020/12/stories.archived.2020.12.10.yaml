      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator lamented that amid this hike, the budget for the Department
        of Information and Communications Technology''s national broadband program
        was greatly reduced to around ₱1.9 billion, even after both chambers initially
        sought to increase its total budget to ₱5.9 billion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892938ba-5892-486a-97da-69e8a2aa49da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.993+08:00
