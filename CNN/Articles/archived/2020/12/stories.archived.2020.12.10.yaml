    'title': 'Health officials project San Francisco will run out of ICU beds in 17
      days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954ae780-1b44-4fe6-acc1-7df073654ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Health officials in San Francisco project
        intensive care unit (ICU) capacity will run out by December 27 if COVID-19
        numbers continue to climb as fast as they are now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c35b07-c9da-4b04-a69e-a21e17047a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321c344-de52-4071-8d1f-b90fef57d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is "in just 17 days," Health Director Dr. Grant Colfax said
        Wednesday. "And that''s if things don''t even get worse, but they very well
        may."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93941112-dc89-4bdb-b756-90909033cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cec9dd-1f77-4ac7-a53e-cad78b013246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 123 Covid-19 patients across San Francisco, Colfax said,
        a number higher than ever before that shows "no signs of going down." Thirty
        of those patients are in intensive care units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ca6ec-bac1-49ac-a363-4b1a83430145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3931c-611d-403b-bf92-c2605db978ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This number is climbing, and climbing rapidly. Now, not only by
        the day, but by the hour."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc9fc47-6aca-41d8-8a3c-98fce8901757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d56cf1-e98f-441e-86b6-dc1587f59798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is experiencing by far its worst surge to date, Colfax
        said, adding the virus is "everywhere in our city right now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede77d79-78a0-4b06-9356-400a55eeb0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8ec55-dae0-4124-a3ec-a16660780a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in so many neighborhoods where it hasn''t taken hold before,"
        Colfax said. "Even lower-risk activities now carry substantial risk because
        there''s more virus out there than ever before."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e89ce5-9f5b-48e9-a458-afc73edd7ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c8b31-6236-4caa-bb44-3549764cca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the surge has also been fueled by the gatherings that took place
        over the Thanksgiving holiday. Since then, at least 167 people are testing
        positive for the virus daily, and the average case rate per 100,000 has skyrocketed
        since Thanksgiving week -- from 15 to 30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92e178-ed41-406e-9650-981a73dfd8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303dd82-b86a-4fd2-a82b-49eacf2f1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is unfortunately proving to be as harsh as we expected,"
        Colfax said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d812a-0bc2-4c31-8fa3-99e8e77e01c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee715759-e695-49de-864b-4932608a3993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Gov. Gavin Newsom announced a strict regional stay-at-home
        order that would go into effect 48 hours after hospital ICU capacity drops
        below 15% in one of five regions the state is divided into: Northern California,
        Bay Area, Greater Sacramento, San Joaquin Valley and Southern California.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8253ed74-93e5-4383-a552-aebd542ba8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd303e-1ff9-4d19-b703-7c9111a339e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several Bay Area governments decided not to wait for that threshold
        and implemented the order -- among them, San Francisco. The order took effect
        Sunday, San Francisco officials announced, and is expected to stay in effect
        through January 4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b728ed0-abe7-40f6-b3ab-37e88463113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2ad75-ac12-47f3-8caa-ab7fcb558b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will lift it once our hospital capacity is stable, and case
        rates improve for 3 weeks," officials said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fc29f-562b-407e-82f1-fd93cde4f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a548b98-8089-4d7c-a2a8-5e12c65eb08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, gatherings with people outside a single household
        are not allowed, restaurants can only operate takeout and delivery services
        and some businesses, like hair and nail salons, must close.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccfa9c-7d06-4014-ab91-273977d2ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7312a2-65a7-41b3-8f1f-673d370a99db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be blunt, we have one chance to turn this serious surge around
        and that chance is right now," Colfax said Wednesday. "But out window is narrowing
        and closing fast."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c7625-6b48-49cb-8a7d-b0ad78ad9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:16:49.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:01.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/10/us/san-francisco-covid-icu-beds/index.html#:~:text=Millions%20in%20California%20to%20be%20under%20stay%2Dat%2Dhome%20order&amp;text=(CNN)%20Health%20officials%20in%20San,Dr.%20Grant%20Colfax%20said%20Wednesday.">Health
        officials project San Francisco will run out of ICU beds in 17 days</a>."</em></p>'
  'sony-at-t-sold-crunchyroll':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-10T21:17:05.244+08:00
    'imagesource': 'jcr:73828900-d66f-4f50-80ca-bf46f54be25f'
