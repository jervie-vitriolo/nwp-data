      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque likewise reiterated the stance of the Toll Regulatory Board,
        which is under the executive branch, on the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53597af8-d129-423c-8d19-1dd8291c8cb1'
      'mgnl:activationStatus': true
