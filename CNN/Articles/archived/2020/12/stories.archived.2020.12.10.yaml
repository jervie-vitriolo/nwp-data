    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86885643-1840-45dc-85c4-a4aa71035cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:44:49.073+08:00
