      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7949fee9-6fd9-4af7-bc36-fa5592b28890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her practice is still growing, Baniqued has already amassed
        a following through her small business <a href="https://www.instagram.com/studio.jilbi/"
        target="_blank">studiojil-b</a>, where she creates catchalls, ashtrays, and
        coasters that come in iridescent colors and sometimes, even dried flowers.
        (She says that although resin may discolor overtime, especially exposed to
        direct sunlight, the flowers will never rot.) She also wants to push her design
        sensibilities further with <a href="https://www.instagram.com/frku_/" target="_blank">Furiku</a>,
        in which she says is an exploration of “objects that are weird, yet functional.”
        Under Furiku, Baniqued and her design partner, Gerone Perez create 3D printed
        vases, molded oranges that look like gummy bears, and other eccentric curiosities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c170a4d-f11d-482f-b6e2-f2e91464c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Baniqued, the challenge now is to make sure that she creates
        something that not only reflects her view as an artist, but one that sets
        itself apart from the growing community of acrylic and resin artists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3f0e8-fc57-4275-800c-3fdf8dddd289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think for me, the most unlikely inspiration, is that, during
        the quarantine, there were more resin artists showing up online,” she says.
        “Back then, when I started, it was hard for me to find local resin artists
        here, there were very few. But now, almost everyone is doing resin. And with
        that, I was motivated to create more unique pieces that hopefully won’t look
        similar to others.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f6853-5481-478d-b87d-117f38ad60e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Life, the multidisciplinary designer talks
        about reserving the mornings for “non-productive” tasks, letting distractions
        distract her, and how giving a structure to her day keeps her from being overwhelmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075fb6f-ba49-46bf-a10c-c752a52ba53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the first thing you do each morning? How does that
        affect the rest of your day?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7844964-1d35-41e8-a8e6-8d7419fd4579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be honest, I’m really not a morning person. I usually wake up
        around 11 a.m. (<em>Laughs</em>) And the very first thing I do is check my
        phone, play [with my] Switch. I usually start my day officially after brunch.
        And I guess, whatever I do in the morning doesn’t really affect the rest of
        my day? I feel like I’m the type of person that has to be productive everyday,
        no matter what.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfadbd83-323a-4b1d-b00a-2d0ee2462a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What time of day do you feel most productive? Why do you
        think that works for you?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1ff6b-52ce-47f1-90a0-29d333211c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After lunch! I feel like I have done nothing productive in the morning
        already, so afternoon ‘til night is the time for me to do all my work that
        needs to be done in a day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0e6fc7-5c66-42e4-a9cc-2082f8e7bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you enjoy most about your job, and what do you find
        most challenging about it?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22209f8-69cb-4080-8124-0b256ffe8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freedom and flexibility. With studiojil-b, I get to do and experiment
        with whatever I feel like doing on a specific day. And also, with client works,
        I love the creative freedom they also give to me. And with flexibility, I
        get to work whenever I feel like. The challenging part for me though, is managing
        my time. I also have to juggle my daytime job and personal work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ff19c-26dd-4399-b0bf-ab25490a794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the pandemic/social distancing changed the way you
        work?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae441b6d-20e5-40b3-8e54-6641a9e2aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the silver lining for me during this pandemic is that it
        gave me more time to do my work, experiment, especially during the early lockdown.
        Nothing really changed. It’s just that before, I got to meet my clients before
        going forward on a project, but now since we can meet online naman, it didn’t
        really affect my work, thankfully.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c09b8-30b4-4206-bdf8-9dcee2cbd8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you deal with distractions?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5866d05-590f-4fdd-b714-ade9dd861ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the time, I just let distractions distract me until I’m
        over it., since distractions for me are just food, a game, or my socials (<em>Laughs</em>).
        It’s hard for me to just ignore them because the more I stop myself from being
        distracted, the more I lose my focus on what I''m doing.</p>'
    '34':
      'image': 'jcr:d5f2af54-b230-4c72-8890-a2e3371c9848'
      'imageCaption': 'For Baniqued, the challenge now is to make sure that she creates
        something that not only reflects her view as an artist, but one that sets
        itself apart from the growing community of acrylic and resin artists. Photo
        courtesy of JILL BANIQUED'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc401284-6fad-4b25-8626-89508f298fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.279+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb759ad-f719-43ee-b511-b089c7ad436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With regard to day-to-day challenges, do you have a ritual
        that helps you through it?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ad31a-b13a-4d0d-9c22-7136b92b30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hmm. I don’t really have a ritual. The challenge for me is managing
        my time working on my day job and my personal work. So sometimes, before I
        go to bed (or start my day), I just list down the things I need to do the
        next day, on my head, so it doesn’t feel overwhelming at times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04cd04a-4b4d-4c8b-90e9-d88fab4ebe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to get super anxious when work gets super overwhelming. It
        was hard for me to concentrate, to focus, because I was feeling stressed.
        Thankfully, I learned how to deal with things one at a time, because I knew
        what my priorities were.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99380835-39b5-408b-af52-d44aabed9bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you always able to accomplish this ritual? What do you
        do if you aren''t able to do it?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de80e9-a57c-4218-beb5-4d0842af5ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing my priorities day-to-day makes it easier for me to manage
        my time and be more productive. Without clear priorities, it’s harder for
        me to make progress, so I always make sure to take breaks from time to time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd828a54-79c6-49bd-be76-1adc8746be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Would you recommend this ritual to other people? Why or
        why not?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545992d6-8514-4e89-8757-dd8508ea68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course! Having a structure to your day, knowing what to do ahead
        of time, can give you a sense of control and focus on your day-to-day tasks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef1219-a0c4-42b1-b59f-d3e1e88dc537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you rely on apps to stay productive?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fbfd0e-387d-469a-b8ad-3f7f387aedba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not really. For me, I just need to balance my work and in-between
        breaks to be able to get more work done.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01aec47-07d0-4233-80b8-3103a3ab46e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you unwind after a busy day?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1571cc-1145-4a92-84a2-07cebc03d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I take breaks from time to time in between work so it doesn’t feel
        too overwhelming. I either play a game, watch a movie, or call my family.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c957841-35ab-46ed-adf4-4855d78a80d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would you say has been the most significant lesson
        that 2020 taught you?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31dd3ed-0dad-4a9a-a528-cc7f85d88ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2020 has been a year that all of us will surely never forget, but
        it has also given me a tremendous opportunity to slow down, appreciate the
        small things, the things I often take for granted. This year was a great reminder
        for me to always be grateful for the things I overlook, and also has made
        me reevaluate my life and priorities.</p>'
