        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6431362d-9190-43b2-af32-b1e9934e7183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This how the agony of coronavirus differs in Iran: nowhere else
        in the world faces this monster of a virus with the added scourge of President
        Donald Trump''s "maximum pressure" sanctions, which Iranian officials and
        doctors insist have hampered their Covid-19 fight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589dc623-a47a-412b-8c9c-b3fbe0da18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dd2831-48b1-4e0f-91ef-4abde0bbac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired teacher Khalif Farahani struggles to speak, but his emotions
        pierce the breathlessness of the virus''s impact on his lungs. "Sanctions,
        it is cruelty (from) America", he said. He caught the virus on a park excursion,
        he added, but even in this condition is "better than before."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3160b-6361-43f9-915a-d2ea21bd7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79b8d9b-e0e5-45de-8115-ba68a0022851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tube in his nose is a little worn, in keeping with so much of
        the equipment in the ward: painstakingly tended, but unmistakably the tools
        of a country cut off from the flourish in medicine, racing around the globe
        in the pandemic. The ICU is not sealed off from the rest of the ward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1f82f-8b89-4886-ba5f-ffb2b70b43f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1703c9-e69b-44ea-a2b0-21411cc541ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days here vary, said the doctors. Two dead is a good day, four average,
        and the worst they''ve had killed nine. Iran has passed two grim milestones
        in the last week: 50,000 dead on Saturday and a million recorded cases last
        week since the pandemic began. Numbers that tell part of a story, limited
        in its scope by the tests Iran is able to muster daily, thought to number
        about 60,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eaaa66-9a46-47d0-bfae-6c1b65ee4bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1262cfa2-ef41-4afb-99e8-481987bb756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even as their knowledge of home-generated solutions grow, this
        November was the cruelest month, with an official death toll of 10,000. The
        hospital''s dean, Reza Jalali Khoshnoud, blames the third spike, as Iranians
        now call it, on the need to keep the damaged economy afloat. "People had to
        go to work", he said. "The risky businesses were allowed (to stay open), then
        after a few months we got a spike. The climax has been in the past month."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd663968-aee0-4c68-b2f3-a1fbea0526aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43401d92-4fa8-4e01-b99a-93464eb9f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll has been heaviest, month in, month out, on the staff. An
        estimated 300 medical workers have died nationwide since the pandemic began,
        Khoshnoud said. And those who survive carry the burden of what they''ve seen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e4546-89d7-49d6-9078-389165f503a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b786a-ef70-4931-ad84-865c89ffb2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most bitter day was when I had a 47-year-old mother of three
        here," said Aslan Amiri, the ICU''s chief nurse. "She didn''t respond to treatment.
        When she died that was the most terrible, bitter day for me. I could not save
        her. It stuck in my memory."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df856b-44c6-47e7-bc00-82a7477b015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03aaaf-9572-46bf-b7da-11f46b7d8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of younger parents also haunts another nurse, Elham Moazami.
        "I came from the other wards to help with Covid," she said. "We tried our
        best to save a person with two young kids, aged just 32. But we failed. That
        was the most bitter day for all the staff here."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3195848d-188a-4aae-b5ea-8046d6c46497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227853c-b561-4d74-a264-ed90448d7056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurse Mitra Agharazi said: "Stress is part and parcel of nursing
        but (the) pandemic is something different -- ten times greater. We are worried
        all the time we may contract the disease ourselves or give it to our friends
        or family. It is a heavy burden on our shoulders."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475802cc-92b2-452d-b509-8756a216165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615a5b8-f81f-4cda-bdd0-3af8b0365ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resistance -- a word frequently invoked by Iran''s leadership --
        is the watchword here. Fatemi said domestic production of PPE and medicine
        has seen them through, yet sanctions mean they are always on the edge of a
        shortage. "We are now much better off than in the early months ... If there
        were no sanctions, we could have backups of medicine and no worries about
        facing another wave of the pandemic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4ea19-59fd-4b09-bdd6-599153e40281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1115fa3-0c9a-4beb-821f-c025dec472a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the sanctions technically exempt food and medical supplies,
        human rights reports from Iran have repeatedly emphasized the impact of sectoral
        sanctions on gaining access to essential medicines and medical equipment,
        including respirators and protective equipment for health-care workers. And
        experts say US sanctions on Iran are indeed hurting its response to the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b27fa4-6611-4e70-8eca-fa0a2b886457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93bc0ab-59f7-4248-a95f-a119799ae6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran is hampered by sanctions that prevent it from accessing foreign
        reserves, foreign currency abroad to purchase the necessary medical equipment
        -- masks, anything that it might need to take care of its population," Sanam
        Vakil, an Iran expert with the UK think tank Chatham House, told CNN earlier
        this year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c596e-8aa3-4c69-9f35-bcbc7a8cc243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba655e62-f2cb-4db6-9ac7-8d75d614603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spaces for those who lose the fight are an hour across town.
        The uniform, tidy graves of the Behest-e-Zahra cemetery are swallowed in the
        reverberating and haunting chants of imams working overtime to pray for the
        endless stream of shrouded corpses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9eab0-2d6c-43b8-ba36-0a966529e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc2ca14-e1fe-443a-b491-332f2b340804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies come on the shoulders of family members, and two of the
        stories this afternoon are similar: in their late fifties, with diabetes,
        struck down with Covid-19. The scale of the task ahead of the gravediggers
        is chilling. One kneels, with a tape measure, allocating each space, to ensure
        both economy and scale.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b97ab-89a9-4341-9e95-586e6e69c67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e5328-ca5e-4313-ae33-e67c848e3fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prayers from neighboring ceremonies overlap, and seem to loop
        in grief, almost drowning out the singular scream of a woman that would normally
        stop a crowd dead in its tracks. None of the funeral parties want to talk;
        many are overwhelmed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc8825-28fd-496a-8ce7-7f325e77849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98670e9a-9d3f-4f1a-ade8-67f93beda9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:05:33.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:33.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walls of the tombs are lined carefully with clay. Petals are
        laid on the floor. The ceremony is both meticulous and paced fast enough to
        fit the sheer volume of death in. The dozen imams have reported saying prayers
        30 times a day. It is a startling scene, both in volume and pace, a stark
        reminder of the sanctions invoked without hesitation in Washington, yet that
        Iranians say have made a grief felt globally so much more savage here.</p>'
    '37':
