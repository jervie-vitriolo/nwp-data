      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> Teacher
        competence and commitment, and medium of instruction are among factors that
        affect student learning ability, an Education official said Thursday, in response
        to a recent survey that showed dismal performance of Filipino school children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b190d926-17a8-4332-9a1b-ccd561c539a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:08:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:40:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78da2e3-7219-4f5f-b143-1d4ce0b7d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:08:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:40:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ News.PH, Education Undersecretary
        Diosdado San Antonio said the agency is conducting training programs to improve
        teaching skills</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1dd1ee-bc4a-471a-b112-c6ef7f19bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:08:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:40:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd8cf2-93c5-49e8-8c5d-f9887e395bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:08:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:40:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also want to make sure that our fellow teachers are very competent
        and committed, so we have transformed the National Educators Academy of the
        Philippines <em>para iyong</em> (so that our) training program <em>natin ay
        naka</em>-anchor <em>sa ating</em> (is anchored to our) Philippine professional
        standard for teachers,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59908545-613b-48c6-9f2e-985b1e029293'
