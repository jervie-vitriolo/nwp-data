    'template': '1'
    'title': 'Hanukkah celebrations shine a light in a dark pandemic world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b740565-8a12-4e1b-b73f-f03c407e7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.915+08:00
      'mgnl:createdBy': 'pilar'
