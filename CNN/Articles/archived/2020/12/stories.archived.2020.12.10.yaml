      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10989887-d7b7-44e4-9032-3337a890a668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.445+08:00
