      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other places struggling with lack of bed capacity have also resorted
        to unorthodox solutions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e44df-762a-47ea-91aa-84106f77bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d0d57-6532-4a5d-a592-8a2d792d16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Central Park''s East Meadow turned into a 68-bed field
        hospital, and another 1,000 beds were added that month when the US Naval Ship
        Comfort docked in New York City.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced67c09-33b4-4a18-8a37-b398aba1d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.950+08:00
