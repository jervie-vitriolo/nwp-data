  'Conservation-Canines-endangered-orcas':
    'author': 'Starre Vartan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T19:30:01.296+08:00
    'imagesource': 'jcr:6b17c260-5756-4549-9454-b64b5d6af6f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9770c78-ccf8-4e92-96f7-4f413d7c515a'
    'lead': 'Conservation Canines trains dogs that help scientists find and track
      endangered animals to help save them. These intrepid animals and their human
      handlers have tracked the scat of species as varied as orcas, wolves and mice.
      Here''s how they do it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T19:32:41.769+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T15:41:12.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:36.733+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Conservation-Canines', 'dogs', 'poop', 'feces', 'orcas', 'endangered-wildlife']
    'template': '1'
    'title': 'These feces-finding Fidos help save orcas and other endangered wildlife'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a97dc3-252a-4cb3-a2e6-788872184390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Barrel-chested, with the pointy ears of
        a much larger pooch swiveling above her mellow gaze, Eba is more than just
        the Very Good Dog she appears to be. She''s a professional, working the prow
        of a moving speedboat, carefully tracking the very particular scent of killer
        whale poop floating in Puget Sound. But she doesn''t work alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cabe57b-82d1-489d-8b05-5f235cdef50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0aedf3-10ac-4f6a-be82-24c0a0ab9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a three-being team," said Deborah Giles, a dog handler with
        Conservation Canines and a biologist at the University of Washington in Seattle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d2142-bb25-4af1-9979-1c73e46dd0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657094d9-8a88-48cd-8613-1e42fd1c2d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a coordinated dance between the dog reacting to a scent,
        the handler being able to interpret that change in body behavior of the dog,
        and then the boat driver really being in tune with not only the dog and the
        handler, but also all of the other things associated with being on the water."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72e65a-1c8f-4483-b1f2-fe09c31ea661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.769+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796aa88-5da8-4acd-b142-970d40aecef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canine program, which is part of the university''s Center for
        Conservation Biology, trains the dogs in what might seem at first to be unusual
        detective work: tracking wild animal scat. To non-scientists, that''s poop
        — and it didn''t start with orcas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94789091-fc9f-49d7-81f9-259f5b00e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e01eb5-0be5-404e-871e-69cbaf658eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a technique pioneered by Conservation Canines'' founder, Samuel
        Wasser, in the 1990s. He first worked with Barb Davenport, a lead trainer
        at the Washington State Department of Corrections, to train dogs using some
        of the department''s narcotics-tracking techniques.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63637789-4c53-4cb9-8322-48c093f9a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed4af6-0985-4a58-aac1-9f131b535146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davenport and her team "really helped us perfect this technology,"
        said Wasser, who is also a professor and director of UW''s Center for Conservation
        Biology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00f7ba0-3624-4ab7-8636-7591e93d5c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146716c2-5be7-4425-baf4-9ce9d762d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What poop can reveal</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7f091-2150-48c3-a6bb-c02603e58625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That scat tells researchers incredibly valuable things about the
        animals: Levels of reproductive and stress hormones, nutrition profiles, toxin
        loads, microbiome details, pregnancy, loss of pregnancy and more are revealed
        once the scat is analyzed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47376ce9-80ef-4490-b0e0-81b02bec26fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde49f7c-685e-4824-8c60-7d08ce80791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can take an individual sample and use it the same way that a
        doctor uses your blood samples when you go in for a physical," Wasser said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854bf8c4-f131-4c69-b416-60259edd45bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17e074-6499-45c9-b171-3a97bda45d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, that information can paint a valuable and detailed picture
        of a species'' health. "You have the ability to look at how environmental
        pressures are changing over space and time and closely track it with the physiological
        changes that the animal is going through," Wasser said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84223021-869b-4a85-90f8-fda486cfb586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ea751-2a5f-4f38-87e3-baa7a180dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.770+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since DNA can also be extracted from the scat, individual animals
        can be tracked — which is especially important for endangered species.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932587e-65aa-444f-b129-2bb612edb98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e058ca2-c8d8-4def-9c7a-aca5867420ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservation Canines has tracked a huge variety of animals, including
        wolves, bobcats, coyote, grizzly and black bears, and cougars. "We''ve tracked
        tigers in Cambodia; and cheetah, wild dogs and lions in southern Mozambique,"
        Wasser said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea4571b-c4a1-4c07-b389-c5d15af47e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf44b30-a4eb-412c-ae4e-d780453746d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs track the scat of smaller animals like spotted owls and
        New Mexico mountain salamanders, too.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281e078-0b04-4eca-bfd6-b10c60cce1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba9aafd-d4f8-4af7-88a8-0aa1ed43109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did a study in Southern California at the Camp Pendleton naval
        base, looking for the scat of one of the smallest species of mouse, the Pacific
        pocket mouse," said Julianne Ubigau, a research scientist and senior handler
        with Conservation Canines. "We were training dogs to find something that was
        smaller than a sesame seed. In a sandy environment. That was a really fun
        challenge."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea85353-f7b4-494a-b6d3-9cf91291b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23685694-6229-49aa-a954-8d315582c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dogs with the right stuff</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8a183-0a34-460c-8532-d395f54e3d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs can even transfer their skills to non-scat jobs, too: They
        tracked an invasive plant in Portland, Oregon, and environmental chemicals
        in Seattle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7ec38-32bf-4784-88dc-39704054eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79af89-4be7-4c66-8880-ccae5d9e817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes a special dog to excel at this work. Wasser described looking
        for dogs that have a "extreme" drive to play with a ball — to the extent they
        will ignore food or treats. (The dogs are trained using reward-based training,
        and the ball is the ultimate reward.) The CK9 team finds these dogs at animal
        shelters where they might be scheduled for euthanasia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91375ed-2ec4-47a0-aafb-80e9a769059d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb6252-510f-4ed3-a273-912f2809881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often they don''t make good pets. They''re too hyper and too focused,"
        Giles said. "We take those dogs'' natural drive and put it to work to save
        endangered species."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1564294-1f1b-424e-8216-ce71e074fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b185dc-8183-48ed-b0bc-ac8f70fc1a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critically endangered orcas that live along the US Pacific Coast,
        also known as Southern Resident killer whales, are one of those species. And
        while it''s a fast-moving and complex feat to track and collect orca poop,
        the dogs do it, for hours at a stretch — with a little help from a team of
        humans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4180f0-1ba7-45f1-8c36-06fbfb4dec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f660f-1ba4-4655-ba52-c4e261ed8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat zigzags along to follow the scent as the dog tracks it.
        The orca poop is "only going to pop up and float for a few minutes before
        it''s gone," but the information gleaned from the samples are key to helping
        the orcas survive.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a979ffb-2c9f-48d3-a20d-9b047648bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21664503-8bc4-4ff7-b7e1-076fc61ef675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solving a conservation mystery</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb672f7-254a-4622-adee-76173dd7ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wasser and his team''s work using dogs to track the orca poop, and
        subsequently analyze it in the lab, was about solving a mystery: Why were
        the Southern Resident killer whales struggling, losing 69% of their calves
        in miscarriage?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804e6b6-47bc-4735-8353-3c6ace242cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395191f-805f-4d67-b3c5-f057cf891656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theories included causes as varied as the stress of boat traffic,
        a lack of fish to eat or toxins in the water. By looking at hundreds of samples
        over several years and typing the DNA to identify individual whales, then
        examining stress and pregnancy hormones, as well as nutrition details and
        toxin loads, they had an answer:</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746feed5-3004-4d89-9205-19f495bf5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a56ef-1002-4c76-bcfb-551248292b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found was that the ones that lost their calves were significantly
        nutritionally compromised, compared to the ones that had a successful birth.
        So that showed that nutrition was driving this whole thing," Wasser said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1852c174-9643-4164-a048-0f1f7ccb7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0bd35a-3834-4e20-b298-d76a45551ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn''t the whole story: "Very seldomly does one stress
        occur in isolation — there''s often many," and Wasser found that compromised
        nutrition was just part of it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465ae551-a687-4d2d-aad8-28b9be31dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b962f-2471-496d-af76-c1620d7531f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persistent organic pollutants like polychlorinated biphenyls (PCBs),
        polybrominated diphenyl ethers (PBDEs), dichlorodiphenyltrichloroethane (DDT)
        and dioxins bioaccumulated in the fat of the killer whales throughout their
        lifetime.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e79cfb-b6bd-4785-ab64-2b7209063950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.772+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea74735d-d265-4a98-86ad-fde9954beba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it''s sequestered in the fat, these toxins don''t appear to
        do much damage, but when they start to starve, they metabolize their fat.
        And when they metabolize the fat, they dump the toxins into circulation, where
        it can do the most damage," like leading to pregnancy loss, Wasser said. So
        the data suggest it''s an interactive combination of lack of food and toxins
        that was causing the orcas'' decline.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea5aca-c899-4b92-b3e8-9179cb0aa94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba40b39-55ed-4a5a-bd6f-5955b4443df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Wasser has figured out an animal conservation
        mystery. When the Alberta, Canada, government had planned on shooting up to
        80% of the wolves in the oil fields there to save caribou populations, Wasser
        studied the dog-tracked scat from caribou, wolves and moose. He proved that
        the wolves were eating deer and moose, not caribou. "People have been trying
        to stop the wolf killing there for years. And it took us one season to stop
        it," with scat science, Wasser said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d49d0e-d477-4322-9361-2f53e34e7729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a47e65a-c6b4-4fdc-8668-a08fc3aa537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the point of all this work: to do science that can help
        save species. "Our center is, first and foremost, a conservation biology center.
        We try to pick projects, philosophically, that are going to affect wildlife
        conservation, and especially wildlife policy."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb673f36-d034-4ce2-b1ff-4ea998041eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0612d-381c-4fbf-8f99-2bc3d11bc022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the dogs like Casey, Davy, Jasper and Eba — and their human
        handlers — who find the samples to make that science happen. They do it with
        those superior sniffers that canines are famous for. Each dog''s nose has
        50 times more olfactory receptors than a human does — along with a brain area
        dedicated to processing those scents that''s 40 times bigger than ours.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe623a-6ea9-4f09-a0dd-e316c4467147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257dc05-cb54-4758-97bd-69b825540f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no wonder Ubigau said of working with her dog: "It feels like
        you''re exploring the world using a borrowed superpower."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5962559-71c9-452a-a44a-5044d08173f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:32:41.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/10/world/conservation-canines-endangered-orcas-scn/index.html">These
        feces-finding Fidos help save orcas and other endangered wildlife</a>."</i></p>'
  'China-flights-attendants-diapers-COVID-19-':
    'author': 'Lilit Marcus, CNN'
