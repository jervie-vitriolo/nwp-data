      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424e8ad6-cd58-4722-8638-0de5f14eef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:54:19.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman po natin pupwede ipagkait sa mga lokal na pamahalaan
        yung kanilang hurisdiksyon na mag-</em>issue <em>ng</em> business permits,"
        Presidential Spokesperson Harry Roque said in an online briefing, citing the
        Local Government Code and local autonomy as stated in the Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d4e36-8e30-44a7-87d5-cfbcb31c1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:54:19.912+08:00
