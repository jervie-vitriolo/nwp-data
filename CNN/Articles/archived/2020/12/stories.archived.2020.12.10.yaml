      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13347714-b89b-4ffb-90cb-29992d05e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Election budget?</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec2a68f-4482-494a-8795-f996e4ce3c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.167+08:00
