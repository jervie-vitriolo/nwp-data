      — DOLE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061e035-43ed-45e8-9a09-7febca964033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        Department of Labor and Employment gave workers from the formal sector until
        December 11 to file for government assistance under the COVID-19 Adjustment
        Measures Program or CAMP.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7f617-c954-4d74-8159-933c0caf8e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f77fcb-d00c-4c23-85e3-1efab1f1818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, Labor Secretary Silvestre Bello III said the agency
        will accept online applications for the ₱5,000-cash assistance until Friday
        since "the department has reached the target beneficiaries and is currently
        evaluating and processing payment of the remaining applications."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e18fa7-5b78-4b27-b5d7-aceee2ce8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090b8d2-dcde-41da-a6f3-341cb7a6cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications that will come in before the deadline will still be
        processed by regional offices, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a8cc3-a60b-433e-ab76-594033f8abd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9acb4c-41d3-4e25-b23d-cebdcdf3f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAMP is one of DOLE''s programs funded by the Bayanihan to Recover
        as One Act, which aims to provide assistance to workers affected by the coronavirus
        pandemic. This also covers teaching and non-teaching personnel in private
        educational institutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a2b010-5992-480e-91c0-1cee48f63ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b398647-807b-4f43-b982-9eae5e7310f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 8, the department said a total of 1,462,350 workers
        from 36,355 establishments have applied for the one-time financial assistance.
        The target number of beneficiaries is 1,459,700.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153df752-bfa5-425e-9153-8cbcadf51c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32200245-b17a-44da-ba19-ef718b6930ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 54% of the ₱4-billion CAMP budget has been disbursed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0bda03-b8f2-4f8b-9077-5294b0229555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdbe992-5203-4ca5-ad17-d5fb1a205c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bello said regional offices will continue accepting and
        processing applications from tourism sector workers, or those under administrative
        and support service activities; accommodation and food service activities;
        arts, entertainment, and recreation activities. This does not cover service
        activities like gambling and betting services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f68cee-6ffb-4bd9-9317-20576f43ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8868cd92-a922-47c1-8e10-5078571525f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱3-billion allocation for the tourism sector intends to benefit
        over 600,000 workers, who are one of the hardest hit by the imposed lockdowns
        due to the global health crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4da5c-5c80-49d2-b905-004fd1f8ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.162+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53868d9-e5ba-4f84-ba45-8fe346d4f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:56:44.163+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 74,254 tourism sector workers from 2,318 establishments have
        applied for the assistance, DOLE said.</p>'
