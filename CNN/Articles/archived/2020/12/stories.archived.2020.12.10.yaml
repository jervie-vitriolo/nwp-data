      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress ratified the bicameral conference committee report on the
        proposed 2021 budget on Wednesday, a week after deliberations began. It now
        needs the signature of Senate President Tito Sotto for transmittal to the
        Palace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
