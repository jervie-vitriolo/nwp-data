      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is something that Congress is going to need to wrestle with:
        What is appropriate regulation for these platforms?" Gates said.</p>'
