      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Cebu Pacific (CEB)
        continues to inspire everyJuan to travel again as it launches its trademark
        Piso Sale from Dec. 10 to 12, 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b8295-6ecf-4031-9bfc-649d5c6b0855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.116+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This three-day #CEBSuperSeatFest offers flights to ALL domestic
        and international destinations on sale for as low as ₱1 one-way base fare,
        for travel from Aug.1 to Nov. 30, 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b25e4-d7ac-4e80-84cd-96d2f0429820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.116+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of us are looking forward to experiencing the wonders of
        travel again, especially now that we are seeing more domestic destinations
        reopen their doors for tourists. We firmly believe the holiday season is the
        perfect time to share this gift with everyJuan,” said Candice Iyog, CEB vice-president
        for marketing and customer experience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee1d6df-3853-4580-911e-4cecbdf82f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.116+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests are encouraged to use their Travel Funds to book new flights,
        said CEB. Online payments will be accepted on all three days, while payment
        center options will be made available starting the second day, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d83e790-c651-40f6-9756-617dd20070f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.116+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-step approach to boosting travel confidence: Sanitation
        &amp; Safety, Track &amp; Trace, Testing</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0aeece-6a7c-452b-a3ff-2990948c61e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.116+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this environment where health is part of safety, the Philippines’
        leading carrier has introduced new sanitation procedures to ensure that the
        needs of its customers are addressed so everyJuan will be able to confidently
        travel again. To kickstart travel and tourism, CEB strictly follows three
        key steps: sanitation, tracing, and testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c9659-78ac-4356-a3c6-df0906b80a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CEB’s 7-star COVID Safety Rating</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505517ae-6ac1-4d02-9656-b3c304aa3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEB strictly implements its multi-layered approach to safety, in
        accordance with global aviation standards, to ensure guests travel with peace
        of mind. This includes extensive daily disinfection of aircraft, frequent
        cleaning of passenger surfaces at the airport and inflight, coupled with the
        presence of hospital-grade High-Efficiency Particulate Air (HEPA) filters
        onboard that are proven to eliminate 99.99% of viruses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee8228-8041-4d00-aa2a-041f8853e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are on top of CEB’s enhanced self-service online channels
        that enable guests to easily manage their flights online, as well as update
        pertinent information that may be required upon entry to a destination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e96d4e-0fc9-4964-b5d0-81ef522618ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contactless flight procedures are also in place, such as boarding
        pass scanning, mandatory online check-in, and self-bag tagging capabilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee0f5e-5265-4ca6-aae2-00cf1e915c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOTr’s Traze App</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6015774e-8186-4225-9801-8b408143265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation has recently launched a unified
        contact tracing app for the aviation industry and all other transport sectors.
        This requires people transiting through all airports in the Philippines to
        register in the app called “Traze,” and scan QR codes at designated areas
        in the airports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f1df5-ad52-47a2-8e2a-de621d7c173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEB commends the DOTr for launching this single platform as the
        carrier believes this will result in a more efficient tracing initiative.
        CEB has been sending constant reminders to its employees and passengers to
        ensure everyJuan is informed of this requirement, which aims to make travel
        safe for all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18abd11c-dc60-4cd6-bb0c-4144935b1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Affordable testing options</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9840d-5031-46db-91f8-979832e2f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local destinations currently require negative RT-PCR test
        results before entry, that is why CEB has made sure the journey remains affordable
        and hassle-free for everyJuan. Passengers booked on Cebu Pacific and Cebgo
        can easily choose and book appointments with any of its three partner laboratories
        via <a href="https://bit.ly/CEBFlightReminders">https://bit.ly/CEBFlightReminders</a>
        for only ₱3,300.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874b466-3f12-4e7b-8340-673d4123fdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEB has also recently piloted its Test Before Boarding (TBB) process
        for passengers flying direct from Manila to General Santos City for a two-week
        trial period until Dec. 14. This initiative is the first of its kind in the
        country, allowing passengers to conveniently have their antigen tests administered
        at the NAIA Terminal 3 just hours before their estimated time of departure.
        Results are released within 30 minutes, and only those holding negative test
        results will be allowed to board the flight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9b03d1-7ccd-439e-b1dc-e317dcd702c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All these collaborative efforts are testaments of how achievable
        goals are when we all work together – we are positive our industry will heal
        and rise as one in no time so #EveryJuanWillFlyAgain,” added Iyog.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46fa787-e225-4594-8cc0-c3ee14a98c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a list of travel requirements, testing options, flexibility
        options, and frequently asked questions, passengers are encouraged to visit
        <a href="http://cebupacificair.com">cebupacificair.com</a>.</p>'
    '18':
      'image': 'jcr:3bbae643-4579-4096-b0a5-d2ef32393984'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67705943-a82d-4b56-9d40-8078e3f7aca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:21.117+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:41:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
