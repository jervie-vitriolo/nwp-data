  'Galvez-on-vaccine-distribution':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'The coronavirus vaccine czar on Thursday said he is eyeing two factors
      to make vaccine use and distribution successful: targeted logistics and public
      information. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-10T21:31:05.710+08:00
    'imagesource': 'jcr:c1c6917e-9d29-4f3f-b4e2-6b97e2e35d21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83222492-7928-4b33-8e44-4faf27f99880'
    'lead': 'The coronavirus vaccine czar on Thursday said he is eyeing two factors
      to make vaccine use and distribution successful: targeted logistics and public
      information.'
    'mgnl:activationStatus': true
