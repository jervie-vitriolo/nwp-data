      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2ae96-e356-4eff-96c5-0bf79bb1db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MHRA said it will issue updated advice once it reviews the two
        cases. Pfizer issued a statement saying it was supporting the investigation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf9003-368f-4a2b-8730-3050d116d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
