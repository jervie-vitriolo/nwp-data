      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc69c1f-b68a-4a9d-8588-e85fcb03da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate finance committee chair Sonny Angara said the bicameral report
        was done through a "collegial" decision.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa3bb7-6729-4bb2-a7df-a6db57bde6ac'
      'mgnl:activationStatus': true
