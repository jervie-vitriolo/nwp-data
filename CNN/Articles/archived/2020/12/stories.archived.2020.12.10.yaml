    'template': '1'
    'title': 'Four NBA-related topics among top searches in Google PH for 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569924d-141b-4051-8b94-d3068601a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:53:58.496+08:00
