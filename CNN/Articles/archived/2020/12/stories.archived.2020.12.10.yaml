    'template': '1'
    'title': 'Palace confident PH officials won''t figure in bribery issue with Sinovac'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1291e4-e30a-4449-9d75-e4f43d4c5f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:24.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> As
        Sinovac Biotech continues to be hounded by past bribery allegations, Malacañang
        believes the country''s regulatory officials will not be involved in similar
        controversies with the Chinese drugmaker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee0c48-aa77-4557-9efc-19d69c543dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:24.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Thursday said Food and
        Drug Administration Director General Eric Domingo has the full trust and confidence
        of President Rodrigo Duterte. The FDA will give the final approval if Sinovac
        can hold clinical trials in the Philippines, and if its unregistered COVID-19
        vaccine CoronaVac will be given authorization for emergency use. The drug
        is seen by Philippine officials to be the first vaccine to be rolled out in
        the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5809dec-ec3a-43a8-b95b-28d441837847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:24.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagdating sa allegations on bribery, tingin ko po hindi mangyayari
        ''yan sa Pilipinas," he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d017063-e20f-48b0-b2be-150d1a23196b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:24.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to the bribery allegations, I don''t
        think that will happen in the Philippines.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce17880-d807-4886-941d-f21a0e32cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:24.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s vaccine experts panel is investigating a <a href="https://www.washingtonpost.com/world/asia_pacific/coronavirus-vaccine-china-bribery-sinovac/2020/12/04/7c09ae68-28c6-11eb-9c21-3cc501d0981f_story.html">Washington
        Post report</a> that Sinovac was found to have a record of bribing Chinese
        drug regulators to secure vaccine approvals. Citing court records, the Washington
        Post said Sinovac''s founder and CEO Yin Weidong admitted to giving out a
        total of $83,000 in bribes from 2002 to 2011 to receive speedy approvals for
        their SARS vaccine in 2003, and swine flu vaccine in 2009. However, the report
        said there''s no evidence the vaccines involved in the bribery issue were
        faulty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc0819-0b3d-47e0-aca3-be555918cb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:24.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III on Wednesday said investigating
        the veracity of the claims will ensure the Philippines will not fall victim
        to bribery acts, and cast doubt on the safety and efficacy of vaccines entering
        the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb67e9c-a968-472a-afc8-55bbd065a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:24.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Para) masiguro natin na hindi tayo mabibiktima dahil sa mga ganitong
        kwestiyonableng transaksyon kung totoong nangyayari po iyan," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5116ddbe-9e54-409b-bd5e-93529a64c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:24.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So we can be sure we will not fall victims to their
        questionable transactions if proven to be true.]</p>'
