  'Pfizer-s-COVID-19-vaccine-data-publishes-in-peer-reviewed-journal-as-US-FDA-advisory-committee-meeting-starts':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T23:15:27.438+08:00
    'imagesource': 'jcr:9feb45a5-e2f4-4115-839f-0042c496b2ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd54ca91b-b7a5-41a2-b43c-f80cd1abbc00'
    'lead': 'The paper notes that a two-dose regimen of the vaccine, called BNT162b2,
      has an efficacy of 95% in people ages 16 and older.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T23:16:05.432+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:40:53.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:42.384+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer', 'United-States-Food-and-Drug-Administration',
      'US-FDA']
    'template': '1'
    'title': 'Pfizer''s COVID-19 vaccine data publishes in peer-reviewed journal as
      US FDA advisory committee meeting starts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b98b73-7293-4393-bb04-16ed688a9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:16:05.432+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Safety and efficacy data on Pfizer
        and BioNTech''s COVID-19 vaccine candidate published in the New England Journal
        of Medicine on Thursday morning — at the same time an advisory committee to
        the US Food and Drug Administration convened to discuss a possible emergency
        use authorization of the vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e47e6-38ab-48eb-adaf-4501a1ae0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:16:05.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93080558-1495-4150-ba0a-d339c35eb45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:16:05.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 3 trial data in the published paper fall in line with
        what the committee released in a briefing document this week ahead of its
        meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c90c0c-d887-4753-8fcc-2c2484e38348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:16:05.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761afb5-c66f-4364-b3eb-1eb583a51601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:16:05.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data come from more than 43,000 trial participants: 21,720 who
        were randomly given the vaccine and 21,728 who were randomly given a placebo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10acc1a-6755-4c3a-b3ce-3d2bb7ec4144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:16:05.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b1e6b-8de1-4a9f-82d1-942c29671052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:16:05.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data show that there were only eight COVID-19 cases among people
        who received the vaccine, compared with 162 cases among those given the placebo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6b260-d0eb-4261-a32e-22f47722e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:16:05.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8906d-ac36-4403-b056-fb071c31e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:16:05.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper notes that a two-dose regimen of the vaccine, called BNT162b2,
        has an efficacy of 95% in people ages 16 and older. "BNT162b2 was 95% effective
        in preventing COVID-19," the paper''s abstract notes. "Safety over a median
        of 2 months was similar to that of other viral vaccines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9a31d-67b1-41f4-ad9e-6613a86ea8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:16:05.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693891c-c40c-47f1-91b6-1a863b2b31a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:16:05.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data are to be discussed in a meeting on Thursday of FDA''s
        Vaccine and Related Biological Products Advisory Committee, which will provide
        recommendations to the FDA on whether the vaccine is effective in preventing
        COVID-19 in people 16 and older and whether the potential benefits of the
        vaccine outweigh the risks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed101503-7aa5-432d-8fc3-e75698ccca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:16:05.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-12-10-20-intl/"
        target="_blank">"Pfizer''s COVID-19 vaccine data publishes in peer-reviewed
        journal as FDA advisory committee meeting starts"</a></em></p>'
  'Lebanon-s-prime-minister-charged-over-deadly-Beirut-blast':
    'author': 'Tamara Qiblawi and Ghazi Balkiz, CNN'
    'caption': 'Photo courtesy: JOSEPH EID/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T23:30:02.437+08:00
    'imagesource': 'jcr:8bc7c990-3ce4-4a45-b672-06f24091319c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50b84ca5-0db0-4fd7-8285-8e3e70dad03b'
    'lead': 'A Lebanese judge has charged caretaker Prime Minister Hassan Diab and
      three ex-ministers with criminal neglect over the huge explosion at Beirut''s
      port that killed more than 200 people this summer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T23:23:44.223+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:40:52.479+08:00
