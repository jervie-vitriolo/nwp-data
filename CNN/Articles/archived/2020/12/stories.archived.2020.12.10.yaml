      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaece414-35d5-4b00-92d5-99a0d1339f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:18:58.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:26.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second most searched phrase is "NBA score," which had two peaks:
        the first was the tailend of the original 2019-2020 season which was cut short
        in March due to the pandemic, and the second being the "bubble" season of
        the league from July to October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d887cb-57ed-4c66-baed-a16a8239ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:18:58.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coronavirus" only came third, followed by "DepEd Commons" for at-home
        learners, and "Taal Volcano" which erupted in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b616e-cde2-461a-b836-8fa275743782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:18:58.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the practical side, Filipinos turned to Google to hop on the
        latest internet trends. Topping the searches were "how to make dalgona coffee,"
        an <a href="http://cnnphilippines.com/life/leisure/food/2020/7/15/type-a-specialty-coffee.html">early
        quarantine trend</a>&nbsp;for sweet, whipped, and picture-perfect coffee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8cc3df-e4a6-408d-bcee-ebd3dad5ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:18:58.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The query on "how to wear a surgical mask" only came in second.&nbsp;Early
        into the local outbreak, there was confusion on how to wear a mask and <a
        href="https://www.cnnphilippines.com/news/2020/1/31/Cloth-masks-protection-novel-coronavirus.html">which
        types of masks are more effective in preventing infections</a>. Experts have
        set the record straight, telling people to wear the colored side of a surgical
        mask out and making sure that the nose, mouth, and chin are covered for better
        protection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220b604-f4c6-43a6-9ca9-7a71ec247d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:44:49.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/world/2020/7/8/face-masks-effective-wear-properly.html">Masks
        are effective only if you wear them properly. Here''s the right (and wrong)
        way</a></strong></p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Were
        you among those who looked up the instructions to making a dalgona coffee?<br><br>The
        quarantine food trend is this year&#39;s most-searched &#39;how to&#39; question
        on Google Philippines, followed by the query on how to wear a surgical mask
        <a href="https://t.co/giToFNLZdl">https://t.co/giToFNLZdl</a> <a href="https://t.co/5hR2b3NMAl">pic.twitter.com/5hR2b3NMAl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1336881807040475136?ref_src=twsrc%5Etfw">December
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ede18b-2f54-45c9-aacd-35dcaeaeea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T12:22:30.297+08:00
