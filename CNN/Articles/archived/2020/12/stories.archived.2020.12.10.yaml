      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot deny local governments their jurisdiction
        on issuing business permits.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4bec85-e29e-49f9-98e8-8709dd628ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:54:19.912+08:00
