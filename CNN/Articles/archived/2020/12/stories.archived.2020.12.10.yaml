    'title': 'This designer explores the weird and wonderful through resin art'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f32227-4fd9-41cb-91ba-1765a392ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.278+08:00
