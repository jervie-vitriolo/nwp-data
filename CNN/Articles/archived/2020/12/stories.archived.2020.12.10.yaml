      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As one of the nation''s worst hit by the
        pandemic, Italy went from being a tourist hotspot to a no-go zone within the
        space of weeks earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170d12e-1d0b-4d84-b05f-089de0266a52'
