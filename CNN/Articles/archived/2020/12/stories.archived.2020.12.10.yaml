  'framing-new-years-resolution-study':
    'author': 'Ryan Prior, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-10T08:25:28.064+08:00
    'imagesource': 'jcr:fdcfbe41-c979-4015-b97c-7f93993aa833'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '634a29f7-35ae-46ab-8912-d77a9c818e0f'
    'lead': 'Phrasing your resolutions in the positive, as in ''I want to start running,''
      could give you an edge compared with resolutions about avoiding something unhealthy,
      according to a new study by researchers from Stockholm University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T08:29:35.744+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:44:17.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:04.438+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Year-s-resolution']
    'template': '1'
    'title': 'This one simple trick can make your New Year''s resolution more likely
      to stick'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e3d2a0-c602-49b8-b094-739fa28fa902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Want to replace your television habit
        with exercise? "I want to start running" could work better than "I want to
        quit watching TV so much."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3341258-7201-47cb-92bf-5a4e57111afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:18.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we phrase our New Year''s resolution could give us a slight
        edge as to whether or not we''ll stick to the new habit, according to a study
        published Wednesday in the open-access journal PLOS One.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a659a960-97a8-482f-aa10-e4128ad75e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:18.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frame your resolution in the positive, as something you''re committing
        to doing may work better than framing your goal around quitting a bad habit
        or avoiding a particular greasy food.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed897b-2ebc-4604-a9bc-16926f03c3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:19.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Stockholm University and Linköping University in
        Sweden analyzed resolutions made by 1,066 people. The team divided participants
        into three groups -- people who got no support, limited support and extended
        support -- and checked in each month throughout the year to see how well the
        subjects were staying true to their resolutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4336dd4-a045-4b6d-9f43-dfb42020ea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What surprised us were the results on how to phrase your resolution,"
        said lead study author Per Carlbring, a professor of psychology at Stockholm
        University, in a news release. "The support given to the participants did
        not make much of a difference when it came down to how well participants kept
        their resolutions throughout the year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbb7b0-c578-44d9-8223-e63003a85320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changing your behavior</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a08cd4a-c34d-44f2-88bc-2bd9ff7ed959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:21.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a year, 59% of those who framed their resolution as an approach
        goal ("I will run more") has kept to their habit, while just 47% of the avoiders
        ("I will quit chocolate," for instance) had succeeded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e84a0-0c4b-4f97-a6d2-91f559c0efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cases, rephrasing your resolution could definitely work,"
        Carlbring said in the statement. "For example, if your goal is to stop eating
        sweets in order to lose weight, you will most likely be more successful if
        you say, ''I will eat fruit several times a day'' instead."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d001a34-b208-43d2-9477-5e581b328037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 33% of participants chose resolutions related to their physical
        health, 20% focused on weight loss and 13% worked on changing their eating
        habits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bced1e3-c599-4a84-aecf-e46d0265f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:22.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through framing a goal positively can be useful, it shouldn''t be
        your main focus as you start planning your resolutions for this January, said
        John Norcross, a professor of psychology at the University of Scranton and
        author of "Changeology: 5 Steps to Realizing Your Goals and Resolutions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600e853-32e8-494d-8421-ce527b5e9ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are lots of things that contribute to the effectiveness of
        resolutions. It''s certainly not a single magic bullet," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f3c9f-504e-412f-a84b-632b46f8b6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:23.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norcross has been researching behavior change, including New Year''s
        resolutions, for decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c56bee-faed-4133-b028-0c10c83baec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cautioned that although the Stockholm University study didn''t
        establish a clear link between social support and sticking to New Year''s
        resolutions, the overall body of literature does show that peer support is
        a major factor that can ensure successful behavioral change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1573ee4-fd56-4723-be5c-78e870b737ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:24.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social support helps with behavior change, including resolutions,"
        Norcross said. "It''s not just quantity; it''s the quality that makes the
        difference."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ddbb1-c552-4279-8034-c2584a697c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you make a resolution this year, declare it publicly. You''re
        more likely to stick to changing if others help hold you accountable rather
        than if you make a declaration only privately.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f2048f-c3bf-48ca-be09-53176efab715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:25.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norcross also advised that people set realistic, attainable goals
        and create a specific action plan to succeed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d64c1-9b34-4b39-8f46-2155f39e4a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:26.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one six-month study tracking hundreds of resolvers and nonresolvers,
        both equally motivated to reform their habits, he and his colleagues found
        that 42% of those with resolutions changed their behavior, while just 4% of
        those without resolutions changed their behavior.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0b5f2-12d7-4bf5-9845-8bd32ab96761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:26.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, simply set a resolution if you want to change your life -- and
        remember to frame it positively so you''re more likely to stick with it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3278c9aa-97bf-4e9b-b9e1-ee0962c586f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T08:29:35.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/09/health/framing-new-years-resolutions-wellness/index.html">"This
        one simple trick can make your New Year''s resolution more likely to stick."</a></em></p>'
