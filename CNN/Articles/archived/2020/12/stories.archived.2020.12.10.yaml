      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Covid-19 patterns, intervention was required, city
        health officials said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85712cff-04a1-4d83-9bf6-b9fe000a1903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.091+08:00
