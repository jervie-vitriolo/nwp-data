    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:15.769+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dr.-Seuss', 'The-Grinch-Musical', 'review', 'entertainment', 'musical']
    'template': '1'
    'title': 'REVIEW: ''Dr. Seuss'' The Grinch Musical'' puts the humbug in the holidays'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984fd8a4-273d-4d6b-b433-b186d31ae161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:06.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Having brought back the live musical event,
        NBC offers a scaled-back Christmas confection with "Dr. Seuss'' The Grinch
        Musical!" -- a not-live (and not-very-good) stage production, starring Matthew
        Morrison ("Glee") as you-know-who, or rather, he-knows-Whos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ae6e9-ea6c-44d4-9f77-8385dc713f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:06.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0958c07d-7e84-490b-a411-af2aa8028b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staged at the Troubadour Theater in London, the presentation was
        playful, colorful and visually inventive, from the storybook backgrounds to
        having Morrison''s Grinch break the fourth wall early on, demonstrating his
        cruelty by insulting the home audience''s ugly couches. Take that, America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27398798-fb3f-4f0d-83e1-f9b5d4c6e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47d088-958c-4b18-8021-4dba84deaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The songs, though, are unmemorable, other than the few cribbed from
        the original animated classic. And even with a whole lot of commercials padding
        out the two hours, the show felt bloated and flat, with scant sense of the
        magic in all the fluff employed to flesh out the Grinch''s journey from Christmas-stealing
        curmudgeon to his the spirit-of-the-holiday epiphany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd46b55-23c7-4ed1-bdad-380110f545fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834161b6-b70f-4e4a-a0cb-a9b08d8ec519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staging hands off the narrator duties to an older version of
        the Grinch''s dog Max (Denis O''Hare), played by Booboo Stewart (Disney''s
        "Descendants") as a younger mutt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00016bfd-ab9b-4008-be72-1980a9059686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.687+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe27258-8806-472c-8879-0099c27f54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, of course, felt aimed heavily at the younger part of a
        family audience, with the hope that parents would be happy to share a theatrical-style
        experience with them, especially now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8cc08-d0ff-4698-b074-c9b3299e99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2e7ca-46ab-4fe7-88fc-a01a0505efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison clearly threw his all into vamping things up, even before
        enduring the lengthy application of that bright-green makeup. Amelia Minto,
        the tyke cast as Cindy-Lou Who, also exhibited a fine voice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcc7c6e-155c-494a-95ff-621c8100a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899bf69-7af8-49a4-a80b-f3ebbf19b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the irreverence of Jim Carrey''s live-action movie (a little
        of which goes a long way) loomed larger than the wonderful economy of the
        Chuck Jones animated special, which might explain a gratuitous flatulence
        gag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccda1c1-a522-4448-9dda-375da0e933c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737fdfb-b1b4-4457-a4f5-aaf5ea4b5163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one song about gift giving the ensemble croons "It''s the thought
        that counts," and there''s something to be said for that mentality here. Even
        with the explosion of viewing options, it''s nice to see the broadcast networks
        take chances trying to create some new holiday fare, rather than just run
        the sprockets off the usual suspects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a7e615-54fe-4d35-a067-aa9e5e370bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb32935-a55a-4cd6-9c9e-ec1c3943bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.688+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "The Grinch Musical!" certainly didn''t earn its exclamation
        point, or do anything to make a cranky critic''s too-small heart grow one
        size, much less three. So while it''s a bit tired, perhaps, to say it in rhyme,
        this Grinch, alas, wasn''t worth the time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc2aaa2-b00e-409f-894d-946938a1e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:22.688+08:00
