      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c2cc5b-c50e-42d4-b0aa-46b3857b8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations of corruptions inside the DPWH are not new. In October,
        the Presidential Anti-Corruption Commission identified congressional districts
        with allegedly anomalous infrastructure projects, tracing the problem to lawmakers’
        influence in the choice of engineers and contractors. The agency was also
        criticized for its overpricing and delayed implementation of some infrastructure
        projects in 2019, which the Commission on Audit flagged.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4c989-6fd3-48ce-a44c-1575c3405a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.993+08:00
