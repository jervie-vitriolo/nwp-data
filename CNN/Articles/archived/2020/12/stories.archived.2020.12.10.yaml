      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These mean that of the total infected nationwide, 27,781 or 6.2
        percent are currently ill patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02631d-f304-428a-903f-e2f29f0ed671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:36:46.262+08:00
