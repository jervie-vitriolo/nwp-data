      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e722990-59fc-42dd-9d57-3b2dffe71435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:08:13.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:40:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio said medium of instruction is another factor. He cited
        the policy on mother tongue-based learning for kindergarten until Grade 3.
        Since the study involved Grade 4 students, they are still adjusting to English,
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb21d51-de17-44f1-853b-70c1436ff2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:08:13.201+08:00
      'mgnl:createdBy': 'bamba'
