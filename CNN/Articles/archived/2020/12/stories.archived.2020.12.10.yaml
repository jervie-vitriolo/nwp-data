      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Dozens of states and the federal government
        sued Facebook on Wednesday in twin antitrust lawsuits, alleging that the social
        media giant has abused its dominance in the digital marketplace and engaged
        in anticompetitive behavior.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8956d-535f-49b2-8b8b-50a2cf58587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4589eb73-302f-4cc0-aac1-83d1cbf163ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Trade Commission, in particular, is seeking a permanent
        injunction in federal court that could, among other things, require the company
        to divest assets, including Instagram and WhatsApp, and require Facebook to
        seek prior notice and approval for future mergers and acquisitions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800b3f6-6b46-49e4-aad3-342344f98223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bda96d-7a3b-4b78-b75d-bf6b648e8708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.842+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personal social networking is central to the lives of millions
        of Americans," said Ian Conner, Director of the FTC''s Bureau of Competition,
        in a statement. "Facebook''s actions to entrench and maintain its monopoly
        deny consumers the benefits of competition. Our aim is to roll back Facebook''s
        anticompetitive conduct and restore competition so that innovation and free
        competition can thrive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8075ef-8924-49d8-9faf-2698844610d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a476aab-8680-4b62-b7d7-826ddb837acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parallel lawsuits, months in the making, represent an unprecedented
        challenge to one of Silicon Valley''s most powerful corporations. The complaints
        zero in on Facebook''s acquisition and control over Instagram and WhatsApp,
        two key services in its social media empire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d262a10-b333-4226-8ae7-a68ad0a1f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73297c4-9b31-4565-8b12-2f40dd27b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suits come roughly 14 months after New York Attorney General
        Letitia James announced that her office was leading a group of attorneys general
        in investigating Facebook for potential anticompetitive practices. More than
        40 attorneys general ultimately signed onto Wednesday''s complaint. The FTC,
        meanwhile, has been conducting its own antitrust investigation of Facebook
        since June 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2101bd-f008-4375-9585-5890889db3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb2f90-281a-4311-a48a-042b85d09b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For nearly a decade, Facebook has used its dominance and monopoly
        power to crush smaller rivals and snuff out competition," James said at a
        press conference Wednesday. "By using its vast troves of data and money, Facebook
        has squashed or hindered what the company perceived to be potential threats."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149e75a-b222-46a3-9af4-03a885bfba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:07.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b4124e-f1c6-4928-b8cb-31c2b6b37be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet after the lawsuits were announced, Facebook said: "We''re
        reviewing the complaints &amp; will have more to say soon. Years after the
        FTC cleared our acquisitions, the government now wants a do-over with no regard
        for the impact that precedent would have on the broader business community
        or the people who choose our products every day."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba610c4e-e87f-4e40-937f-78bc98566b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:08.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcbf3a9-f609-46d4-b4a1-7f60d2faece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the scrutiny of Facebook concerns the companies it has purchased
        to build up a massive audience that now totals more than 3 billion users across
        its portfolio of apps, according to its financial statements. That dominance
        has raised questions by some legal experts, including US lawmakers, about
        whether Facebook CEO Mark Zuckerberg set out to neutralize competitive threats
        by gobbling them up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1767ab5-030d-4867-8829-3490aa69cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643ac32-54fc-49db-811c-9566fab8532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the drumbeat in Washington against Facebook has grown louder,
        the company has had years to prepare for a showdown. It''s moved to tightly
        integrate its apps on a technical level, a decision some critics have suggested
        is a strategy to frustrate any potential breakup. It''s stepped up its hiring
        of lawyers with antitrust and litigation experience. And the company has fine-tuned
        its talking points, settling on a narrative that Facebook welcomes regulation
        but that cracking down too hard could risk giving other countries like China
        a competitive edge in the fast-moving technology sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6265fa-e4ab-4ac8-aba5-f8e8d2ba24ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:10.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94870fc6-c1c3-4b55-afaa-5d44edaa10c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also argued that regulators reviewed the WhatsApp
        and Instagram deals at the time and did not see a reason to block them then.
        Instagram was acquired particularly early on in its lifecycle, before many
        came to view it as the successful giant it is today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb108e-2466-43ad-8fce-1a874aee33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27fcd78-10ab-46ce-87d6-13393f7678bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s legal action makes Facebook the second global tech
        company to be taken to court by US and state government officials this year
        over antitrust concerns. In October, the Justice Department and 11 states
        filed a lawsuit against Google, alleging that it had stifled competition to
        maintain its powerful place in online search and search advertising. (Google
        has called the suit "deeply flawed" and that consumers use Google''s platform
        because they choose to, not because they are forced to.) The last major tech
        antitrust suit before that, experts say, dates back to the US government''s
        landmark case against Microsoft in the late 1990s and early 2000s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a02de2-f0fb-4fe7-991d-41429478ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8e9119-e2c4-4b48-87aa-c8ad9417f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:12.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Google aren''t the only tech companies of concern among
        policymakers. US officials have increasingly probed the entire tech sector
        for potential anticompetitive behavior, giving particular focus to the big
        four firms that now touch every corner of our lives. The scrutiny has ranged
        from Apple''s control over the iOS app ecosystem to Amazon''s treatment of
        independent sellers on its e-commerce platform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85473f54-d38b-4953-bfc9-b744ddb93ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac11a7fa-d94b-4b8a-931f-543fc6871f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:13.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Facebook''s case, government officials will need to prove in
        court that the company''s alleged misconduct led to real-world, measurable
        harms to consumers or competition, said Hal Singer, an economist and antitrust
        expert at George Washington University''s Institute of Public Policy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130749a-e93d-4fe5-b688-0aa2c9afef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e0497-a3b9-441a-b478-24defa631b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t have to be a price effect; it could be some privacy
        thing," Singer said. "But you have to show it causally."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143d90b-ed18-4a52-a400-1cbf35882c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d520c-6f0d-4831-8dc6-877820291e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer added that if Facebook is ultimately deemed to have violated
        the law, the company could try to forestall a breakup by arguing that its
        services are too tightly integrated to be unwound. But, he said, it would
        be up to the courts to determine whether that is a persuasive argument.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c8743-89d2-48d3-a90c-c1aea2cc8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f09da-4e13-4312-b5ad-fd28f1901a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:17.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Microsoft case showed, antitrust lawsuits can take years
        to play out. But they can ultimately have an enormous impact. Experts credit
        the Microsoft suit, which was eventually settled, with paving the way for
        Google''s rise.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea88bd-fbcc-4f5a-a508-667936d662ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T04:19:28.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
