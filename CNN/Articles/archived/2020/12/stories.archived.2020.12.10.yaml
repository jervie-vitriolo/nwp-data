      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltimore Mayor Brandon Scott announced new measures Wednesday,
        shutting down all restaurant dining and indoor recreation like bowling alleys,
        pool halls and hookah bars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa3d269-70cc-4581-be1b-1e52030dc2b1'
