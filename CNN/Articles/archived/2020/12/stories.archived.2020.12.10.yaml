      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/09/us/coronavirus-vaccine-distribution/index.html">Inside
        the multi-state network that is getting vaccines to rural America</a>."</em></p>'
