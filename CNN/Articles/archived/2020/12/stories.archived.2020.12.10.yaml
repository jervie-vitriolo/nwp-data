      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:54:19.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte, whose locality has also been affected
        by the traffic congestion resulting from the RFID system''s glitches, welcomed
        Gatchalian''s move, calling it "very brave" in an earlier interview with CNN
        Philippines. She also thanked Caloocan Mayor Oscar Malapitan for engaging
        NLEX on how to address the problems particularly in the Balintawak toll plaza.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd6f2f-9873-4303-943f-d7063b2cce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:54:19.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:53.709+08:00
