      'mgnl:lastActivated': 2023-01-25T15:41:56.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — The
        Philippines will not be left behind in the stiff competition to buy COVID-19
        vaccines even as <a href="https://cnnphilippines.com/world/2020/12/9/Rich-countries-are-hoarding-COVID-19-vaccines-and-leaving-the-developing-world-behind--People-s-Vaccine-Alliance-warns.html)">rich
        countries continue to hoard supplies</a>, Presidential Spokesperson Harry
        Roque said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ce349-d5c8-40c2-b9cb-ae75bd7cbc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:46:56.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:56.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that Philippines is one of the developing nations scrambling
        to purchase vaccines, but he assured that the country has already secured
        supplies from three manufacturers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafabca-697a-4be2-bcc0-39a497df758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:46:56.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi tayo nahihirapan. kaya lang ang katotothanan pero ang mas
        mayayamang bansa, kinokorner ang supply. Pero mayroon tayong pamamaraan,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5388488-3f3e-412c-9931-5fb28dfcc130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:46:56.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The truth is rich countries are cornering the supply.
        But we have found ways, we are not having trouble with it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ace52-63d0-4f89-af1c-0af00b586c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:46:56.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the Philippines has closed deals with Sinovac and Pfizer,
        including the tripartite deal to secure 2.6 million shots of AstraZeneca''s
        vaccine. He said Sinovac remains on track to be the first vaccine to be administered
        in the country by the first quarter of 2021. The Pfizer deal, brokered by
        Foreign Affairs Secretary Teodoro Locsin Jr. and US Secretary of State Mike
        Pompeo, is expected to come in by the 2nd or 3rd quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4735b9-674a-4216-9a74-e1fba83e1133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:46:56.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official did not reveal how many doses of vaccine from Sinovac
        and Pfizer have been pre-purchased or how much the country is spending for
        them due to non-disclosure agreements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0c852-66ea-428a-bebd-e95039c81dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:46:56.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the AstraZeneca deal financed by the private sector,
        the national government has not yet divulged any vaccine purchases. Vaccine
        czar Carlito Galvez Jr. previously said China and Australia are donating their
        extra vaccines to the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a3a45-326e-4476-b6b7-72a576e1d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:46:56.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:41:56.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to vaccinate at least 60 million Filipinos in
        the next three to five years. Roque said the ₱72.5 B set for COVID-19 vaccines
        in the ratified 2021 national budget is more than enough to purchase the necessary
        doses, especially since the Philippines may acquire it through loans.</p>'
  'DOST-untimely-stipends':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-10T15:47:42.118+08:00
    'imagesource': 'jcr:dd4deca1-1716-497f-8dfa-95d53274966f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17d95b85-0eb9-4bc7-8c8a-7b037d78217a'
    'lead': 'The Department of Science and Technology says part of the reason new
      scholars have not received their stipends is that some universities have yet
      to submit required reports to the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T15:48:16.545+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:41:55.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:20.024+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST: Schools'' failure to submit requirements among reasons for delayed
      stipends of scholars'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e060707-2d63-4a99-a16f-8b5b14dfdba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:28:42.294+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:41:55.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)&nbsp;—</strong>
        The Department of Science and Technology said Thursday part of the reason
        new scholars have not received their stipends is that some universities have
        yet to submit required reports to the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677bac6-a66c-4e65-aca6-d54b7f3c4228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:28:42.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:41:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money is there. If only the schools where they are going are
        submitting the required reports, wala dapat [there should have been no] delay,"
        Science and Technology Secretary Fortunato dela Peña said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fc0fc-f0c9-4edb-a3e3-fbd36099e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:28:42.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:41:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the requirements is a list of students with good academic
        standing, dela Peña added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce871dc-e72f-427c-9902-5a6a2e190af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:28:42.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:41:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinakailangan kasi i-submit nila kung sino sino ba ang good standing
        at lahat ng mga records nang sa ganun ay isang release nalang ng big amount."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73132c92-4cbe-4042-a855-cc88b65c1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:28:42.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:41:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are required to submit the names of students
        with good standing, and all other records for a one-time release of a big
        amount.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e922925-10cf-4870-a2fc-8fe162b2ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:28:42.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:41:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schools will then distribute the stipends, the DOST chief said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e68e64-caf9-45b0-937d-60c7f2c2f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:28:42.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:41:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department admitted last week that stipends of new scholars
        for the first semester have not been released, but assured these would come
        within the next few months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e24d5-188e-4695-9804-5e6f3ded0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:28:42.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:41:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST scholars last month complained on social media about the delayed
        release of their stipends, which they said would also be smaller since some
        universities have shortened their semesters amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6e97e-95c6-49e1-b666-64f7fd622df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:28:42.295+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:41:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the DOST said it is <a href="https://cnnphilippines.com/news/2020/12/4/DOST-scholarship-policies-pandemic.html"
        target="_blank">looking to revisit</a> its policies to "better provide" for
        the needs of its scholars who are solely relying on stipends since they are
        not allowed to work while studying.</p>'
  'DILG-Ano-Roque-Pacquiao-Cebu-Batangas-event-COVID-violation':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-10T15:45:49.492+08:00
    'imagesource': 'jcr:5889695d-2b0c-48b9-9bed-a4c200c95552'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebd46d6b-c3d7-45d8-bbda-828878584585'
    'lead': 'Interior Secretary Eduardo Año says he sees violations of coronavirus
      protocols in the crowd-drawing events attended recently by Presidential Spokesperson
      Harry Roque and Senator Manny Pacquiao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T15:50:11.528+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:41:54.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:20.314+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG chief sees violations in crowd-drawing events attended by Roque,
      Pacquiao'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f177a-ec0c-4b9e-9cc1-dc88303d93f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:11.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—</strong> Interior
        Secretary Eduardo Año says he sees violations of coronavirus protocols in
        the crowd-drawing events attended recently by Presidential Spokesperson Harry
        Roque and Senator Manny Pacquiao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5dfba-099c-4675-bb93-46ae0470f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:11.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Thursday, Año, citing initial reports
        from authorities, said coordination and safety measures were in place for
        the functions held in Cebu and Batangas, but problems were encountered during
        their respective implementation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002625f-f598-435e-b7b0-8d35cefc362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:11.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes. <em>May paglabag. Nakita naman natin na wala nang</em> one
        meter distancing <em>‘to eh no,”</em> Año told <em>The Source</em> in response
        to the viral event on Bantayan island in Cebu, where Roque served as a guest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1fd27-a94e-4f5e-8c3e-bdd5285d4468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:11.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes there was a violation. We can see the one meter
        distancing protocol was not followed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494bc28-faad-44d9-86ff-b925b913a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:11.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the DILG chief pointed out the “obvious lapses” in the
        Batangas gathering graced by the boxer-turned-senator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a1b6b-c901-44e1-9b29-2674c392dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:11.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman nila in-</em>announce <em>na darating si</em> Senator
        Pacquiao. But when word got out that Senator Pacquiao was there,<em> ay nagdagsaan
        talaga ‘yung mga tao</em>,” Año relayed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84b41a-bc05-4569-96da-5a98436e3e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:11.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But obviously <em>no, may</em> lapse<em> pa rin dito. Dapat talaga,</em>
        prepared<em> ka sa ganyang mga</em> event. Do not ever allow people to violate,
        otherwise, stop the event right at the time,” he stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be719fd7-aa35-43ed-a3e1-5a733aa06ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:11.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Officials did not announce that Senator Pacquiao was
        coming. But when word got out that he was there, the people went. But obviously,
        there are lapses. You should be prepared for these kings of events. Do not
        ever allow people to violate, otherwise, stop the event right at the time.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc005f7-6ae2-4350-b424-b91105955f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:50:11.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año, however, clarified that the formal report from the police has
        yet to reach his desk as of this time.</p>'
