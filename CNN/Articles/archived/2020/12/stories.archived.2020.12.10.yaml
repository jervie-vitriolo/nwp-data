      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a713697-0990-4e1b-805d-766793ba4996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Covid-19 cases, hospitalizations and deaths
        are soaring.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad26a31-3251-4d93-b5c7-549b2efa7802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4ea9f-dedd-4b78-8656-def7e51108a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has averaged 206,152 new cases a day over the last seven
        days -- the country''s highest average in the pandemic so far.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927162b2-5aa4-4b89-83b4-1c1b21e8e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc53e4-840d-4f13-8784-5d55965c2508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 104,600 Covid-19 patients were reported in US hospitals Tuesday,
        also a high for the pandemic, according to the COVID Tracking Project.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27474f33-0993-4867-a0d3-7b8ce3b4bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5ed9a-b284-4e74-9955-7f583c14776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:35.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s average number of daily coronavirus deaths across
        a week -- 2,230 -- is close to the highest-ever average of 2,241 recorded
        on April 24, Johns Hopkins University data show. In total, more than 286,300
        people in the US have died of the virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc8f29-b7dd-498e-9075-33580249df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e6913-e7ee-4941-96c1-f5ceccc3e0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15.1 million official Covid-19 cases have been reported,
        according to data from JHU, though researchers believe the actual number of
        infections is much higher.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d645aa4-b230-47c6-9d00-d3e65d115fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c448c30-b344-41c3-b8c0-4faabc0e93e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If vaccine approvals happen as hoped -- including potentially for
        other manufacturers early next year -- the wider US public could start to
        see vaccines available in February and March, Azar told CNN''s "New Day" Wednesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdab16e-b478-4ae9-a23e-59c9e9b90809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5dfded-831a-47bf-abc1-9aa9cd308bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House coronavirus task force has warned that current vaccination
        plans wouldn''t reduce the spread of Covid-19 until at least the late spring.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5551b1b-287c-4039-a6e5-cb66c2104533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.708+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2509d0cc-04b2-4a68-8aca-1c4706c704a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:39.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>UK asks people with severe allergies to abstain from Pfizer
        vaccine for now</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34290855-761c-4877-b1b7-c2c90ca0fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with a "significant history of allergic reactions" should
        not be given the Pfizer/BioNTech coronavirus vaccine, UK health authorities
        said Wednesday, after two health care workers had allergic reactions after
        receiving a shot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79998794-379d-419d-b25a-db1df8443c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07c9eb-0358-45d1-8206-76f19b28c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, which already has approved the vaccine, began administering
        it to thousands of people there on Tuesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401092f9-506c-4dc5-8f97-a92d054b3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:41.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c0308-2fc5-478d-b0e9-16d9cb731046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new precautionary advice on allergies was given after two health
        care workers "responded adversely" following their shots Tuesday, National
        Health Service England said Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0edfc-e533-4e7e-8131-1323ac3310f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d30be1-85cc-497e-97f7-c3e8cb2a397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two recipients had an unspecified history of allergic reactions,
        and both carried adrenaline autoinjectors. Both are recovering, officials
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b17fc42-41a2-481e-ab24-352a1ecb5fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a2612-fa85-4d62-a9dc-e2c43453d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of the two incidents, "any person with a history of
        a significant allergic reaction to a vaccine, medicine or food (such as previous
        history of anaphylactoid reaction or those who have been advised to carry
        an adrenaline autoinjector) should not receive the Pfizer BioNTech vaccine,"
        the UK''s Medicines and Healthcare products Regulatory Agency said in new
        advice Wednesday, according to PA Media.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e520483-5ca2-42d8-a9cd-fd13e8e9a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.709+08:00
