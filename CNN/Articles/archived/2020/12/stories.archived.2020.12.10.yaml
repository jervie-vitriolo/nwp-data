    'template': '1'
    'title': 'DILG clarifies videoke sessions among household members are OK'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629a8a8-c8a6-49e1-ac96-d166b43bea42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:57:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:09.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — The
        Department of Interior and Local Government clarified Thursday that it is
        not against videoke sessions of people who live in the same home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce3c3a-56cd-46bd-a21b-0c7ee1f95169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:57:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG said what it discourages is karaoke singing in social gatherings
        and public places, as one study found that loud singing could increase the
        chances of spreading the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd105b8e-6d7f-46ae-8de0-be4800450c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:57:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa tingin po namin, wala naman pong masama kung kayo ay mag-karaoke
        sa loob ng inyong bahay,” DILG Undersecretary Jonathan Malaya said in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e1b67e-c212-42ae-932e-8fce6404dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:57:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:09.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, there is nothing wrong if you want to have
        a karaoke session at home.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d7c41-7c89-4e43-a53f-5513938e16c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:57:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We highly discourage iyong [the] public karaoke,” Malaya added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e217e6c-b053-4892-b7fb-5c560660757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:57:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have repeatedly reminded the public to limit gatherings
        this Christmas season to household members to avoid a possible spike in coronavirus
        cases in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3a3c4-4896-4b02-8187-ead2706b64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:57:26.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG reiterated its call on local governments to pass an ordinance
        <a href="https://www.cnn.ph/news/2020/12/9/Christmas-mass-gathering-reunion-videoke-COVID-19.html"
        target="_blank">banning the use of karaoke</a>, a common practice during celebrations
        such as Christmas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9e45d-f602-4d9b-a34e-a9994cfa2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:57:26.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the agency also urged LGUs to ban this activity as it
        <a href="https://cnnphilippines.com/news/2020/10/7/videoke-noisy-activities-pandemic.html?fbclid=IwAR1b47CVCkETa12QrrvWH1_IUjst66RjBkz8AcPMLdWASNwVeMUUPoKro4E"
        target="_blank">distracts those who are taking up online classes at home.</a></p>'
  'china-debt-defaults':
    'author': 'Laura He, CNN Business'
    'caption': 'Chinese state-owned companies are starting to default on their debts.
      It''s a problem that could ripple through the country''s financial system, threatening
      to slam the brakes on the nation''s economy and hobble the global recovery from
      the pandemic. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T13:52:43.011+08:00
    'imagesource': 'jcr:3838c342-a1ce-4928-abe8-df6e9ebe939c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79360ee7-affd-4e5d-bd89-6a03e7ee4d1c'
    'lead': 'Chinese state-owned companies are starting to default on their debts.
      It''s a problem that could ripple through the country''s financial system, threatening
      to slam the brakes on the nation''s economy and hobble the global recovery from
      the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T13:59:05.989+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:42:08.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:15.320+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China']
    'template': '1'
    'title': 'Chinese state-owned companies are in trouble. That could hurt the global
      recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dd0fd1-9bd9-491b-9ae4-fa60e0939882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese state-owned companies are starting
        to default on their debts. It''s a problem that could ripple through the country''s
        financial system, threatening to slam the brakes on the nation''s economy
        and hobble the global recovery from the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90826a7-22f3-48fe-a8f8-cf516f97124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State firms defaulted on a record 40 billion yuan ($6.1 billion)
        worth of bonds between January and October, according to Fitch Ratings. That''s
        about as much as the last two years combined.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad91c770-7d16-4895-9fb9-244ebb3d1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem has only gotten worse in recent weeks. A slew of major
        companies — including BMW''s (BMWYY) Chinese partner Brilliance Auto Group,
        top smartphone chip maker Tsinghua Unigroup, and Yongcheng Coal and Electricity
        — declared bankruptcy or defaulted on their loans last month, sending shock
        waves through the nation''s debt market. Bond prices have plummeted and interest
        rates have spiked, and the turmoil has even spilled over into the stock market,
        where shares of state-owned firms have been sinking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2421a40-ea16-43da-a087-2fdbb0818beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s alarming on a couple of fronts. First of all, the close relationships
        between these companies and local Chinese governments typically make them
        safe bets in times of trouble. If investors are worried that the state is
        no longer willing to support them, they suddenly become much riskier propositions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d87c3-8516-4eb3-afc9-5483e6a15edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the success of the state sector is critical to China''s
        financial system. While such firms contribute less than a third of GDP, they
        account for more than half of the bank loans offered in China and some 90%
        of the country''s corporate bonds, according to data from the People''s Bank
        of China and Chinese brokerage firm Huachuang Securities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79063a52-a7ab-4084-80c5-febd27fae373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The credibility of government guarantees has been the most important
        bulwark against [financial] crisis so far. Now we are seeing signs that this
        credibility is eroding," according to Logan Wright, director of China markets
        research at Rhodium Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ca276c-1b2f-4bc2-bbe3-03a90d1c8ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, Beijing has been reluctant to let these companies
        fail. The Chinese Communist Party enjoys tight control over wide swaths of
        the economy, including business, and it believes that the ties between these
        firms and the government are important for maintaining that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badda82a-de10-41e1-b79b-a5f41e019526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they appear to be willing to allow at least some to collapse.
        But too many defaults on loans and corporate bonds would leave the financial
        system incredibly vulnerable, making that approach fraught with risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f839f311-2ac0-44a7-9f8f-c214a55b663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although authorities want market discipline for riskier firms,
        they cannot know how much credit risk might create broader contagion," Wright
        wrote in a recent research note. "No one can know this line clearly, given
        that there is no precedent for this risk in China''s financial system."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818984f-68a8-401b-8e89-0d1a21e06b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Beijing''s ability to manage the debt is called into question,
        Wright warned that the fallout could strain the financial market, reducing
        available credit and liquidity. Already there have been some consequences:
        Bond financing dropped sharply in November, according to statistics released
        Wednesday by the People''s Bank of China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c98109-0e2d-4660-b8e0-f0d266357d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These problems could ultimately drag on what has been a fragile
        recovery for the world''s second largest economy. While the International
        Monetary Fund expects China''s economy to grow 1.9% this year, better than
        its big global peers, that would be the weakest annual rate of expansion in
        more than four decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa5683-9557-47d9-9495-2f6fc1153c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts to reign in risky borrowing "will weigh on the pace
        of non-bank credit," wrote Julian Evans-Pritchard, senior China economist
        for Capital Economics, in a Wednesday research note.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2c6943-9ba9-4563-a95d-576ad53453f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it won''t derail China''s economic recovery overnight, it
        will gradually weaken the recent tailwinds from policy stimulus," he said,
        referring to moves by the Chinese government this year to cut interest rates
        and free billions of dollars worth of spending to prop up growth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3100727-b4ee-4008-a36b-586361b126fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Inevitable'' defaults</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f555d7a-88da-42d4-b37e-fe07705fd8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the record amount of bond defaults this year likely has a
        lot to do with the coronavirus pandemic, China''s state-owned businesses have
        been accumulating debt for years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746cf971-7b8e-48a2-9641-5ac2eb3272c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.990+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We viewed these defaults as inevitable," wrote analysts at Nomura
        in a recent research report. They noted that the Chinese government has been
        propping up the sector with trillions of dollars in stimulus since the 2008
        global financial crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e9247-526f-4bbd-8f99-4a2da9b9c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those investments didn''t generate as good returns as expected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f085469d-a355-49aa-ae77-644d0b1ce5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortcomings of state-owned businesses have been widely acknowledged.
        Such firms are often less competitive than their private peers and generate
        lower returns on investment, said Ning Gaoning, the chairman of the state-owned
        chemical conglomerate Sinochem Group, at a major political gathering in Beijing
        in May.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66be409-77ae-49c0-bedc-5ef67b0a5fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, China has been historically biased toward its
        prized state firms and offered them far more access to financing than their
        private counterparts. That trend has accelerated in recent years as President
        Xi Jinping has called for a stronger and more dominant state sector.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47628794-b2b1-44f5-952e-3f74614757d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those factors now appear to be coming together this year
        to create a perfect storm. To help companies recover from fallout related
        to COVID-19, China dramatically loosened restrictions on financing — a decision
        authorities acknowledged earlier this year would result in an uptick in bad
        loans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b2d8b-fe95-4471-991c-5849a6f05738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, state-owned companies accounted for the lion''s
        share of credit bond issuance through the first nine months of the year. Such
        firms raised some 8.5 trillion yuan ($1.3 trillion), compared to the private
        sector''s 857 billion yuan ($131.2 billion), according to Pengyuan International,
        a Chinese rating agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c27670-4c6a-4c6e-abab-213741ca3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defaults, meanwhile, have risen dramatically. The Nomura analysts
        estimated that by mid-November, companies had defaulted on some 178 billion
        yuan ($27 billion) worth of bonds in the mainland Chinese market. About 43%
        of that came from state-owned firms, more than 30% above the recent yearly
        average.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa183b37-5bd9-42a5-a52f-90e6b5813fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most likely we will see many more such defaults in coming years,"
        the Nomura analysts wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c6290-6ec4-4465-b5d2-1388bbd844f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Striking a balance</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c00b00-3095-4ea1-b132-ee1b55b6a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been taking some steps to help calm the market. Last
        month, the People''s Bank of China injected one trillion yuan ($153 billion)
        worth of loans into markets to ease the stress on liquidity and soothe the
        nerves of investors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a4786-d7cb-463d-b60e-58230fe1c549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Premier Liu He, who chairs China''s financial stability committee,
        has been trying to boost confidence, too. During a recent meeting with financial
        and economic officials, he urged local governments in China to prevent worst-case
        scenarios by strengthening the warning systems they use to detect systemic
        risks and keeping sufficient liquidity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464f450-98f2-4461-988a-7e600d3a31bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Liu and others have made it clear that not everyone should
        be saved. In that same meeting, he warned state-owned firms that Beijing has
        "zero tolerance" for "strategic defaults" — remarks that have been interpreted
        to mean that the government thinks some companies are deliberately evading
        debt obligations that they should have been able to meet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dbce3e-2017-4567-9e1d-0efaa446efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have also noted that rescuing some state-owned firms from
        collapse is probably a dead end, given how financially cumbersome the sector
        can be. Along with their other inefficiencies, such companies also employ
        just 10% of the workforce.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef563d-d9b8-41c6-9bc4-dbf6411aadb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, allowing for too many defaults could jeopardize the financial
        stability and near-term recovery. Analysts at Goldman Sachs recently pointed
        out that widespread failures in the sector could spill over into the banking
        system, causing banks to cut back on lending more broadly, or increase interest
        rates — the latter of which is already starting to happen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91223c-fc93-46b7-bbd9-fcef848c69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the central government has been trying to reduce implicit
        guarantees in the market," they are aiming to do so in an "orderly way," those
        analysts wrote in a recent research note.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e636c8da-5202-48f2-8cdc-2efa20b57767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given China''s post-Covid economic recovery is still ongoing, the
        bottom line is the government will try to contain" those risks, they added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5832da-112e-4855-b864-1305f4f69b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:05.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/09/economy/china-debt-defaults-state-companies-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/12/09/economy/china-debt-defaults-state-companies-intl-hnk/index.html">Chinese
        state-owned companies are in trouble. That could hurt the global recovery</a>"</em></p>'
  'dr.-seusss-the-grinch-musical-review':
