      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/12/9/rex-gatchalian-valenzuela-nlex.html">Gatchalian
        welcomes possible court case after NLEX business permit suspension</a></strong></p>'
    '13':
