    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c94574-7fd7-4e65-af9b-b4dac2c3ebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:18:58.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:24.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        coronavirus crisis and corresponding lockdowns changed people''s lives this
        2020, but it wasn''t what Filipinos were most curious about this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395225f-ca32-432a-a27f-8ea899bbf5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:18:58.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:25.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google, the world''s biggest search engine, revealed the <a href="https://trends.google.com/trends/yis/2020/PH/?fbclid=IwAR3QEf_evgwWGRUPy15bWPFLVWgdSGTbnjLA8YhlHvajOt11iIwefJIcOsA">hottest
        topics in the Philippines in 2020.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e946d9b-6fb0-4ca9-afd2-ec5efd8a7712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:18:58.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most searched topic overall is "US election 2020," with interest
        spiking on the first week of November as Americans chose between incumbent
        President Donald Trump and former Vice President Joe Biden. The latter won
        the tight race, according to <a href="https://cnnphilippines.com/world/2020/11/25/joe-biden-80-million-votes.html">CNN
        projections.</a>&nbsp;</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&#39;US
        election 2020&#39; tops the list of most-searched terms on Google Philippines
        this year, while &#39;coronavirus&#39; only came third.<br><br>It was a tight
        race in November as Americans chose between incumbent President Donald Trump
        and former Vice President Joe Biden <a href="https://t.co/iUTr6I2U7O">https://t.co/iUTr6I2U7O</a>
        <a href="https://t.co/iD3AgOMnja">pic.twitter.com/iD3AgOMnja</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1336876446631960576?ref_src=twsrc%5Etfw">December
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cef17-66bb-4b2e-b594-2d2a6499b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T12:22:30.297+08:00
