      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mississippi, Gov. Tate Reeves signed a new executive order adding
        stricter limitations on indoor and outdoor gatherings and moving more counties
        to the state''s mask mandate list -- meaning 61 of the state''s 82 counties
        are under a mask mandate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1418509-407b-48c3-8c78-e0b29e8722ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592177f0-8d9b-4f5e-acdb-134a36d6b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana''s governor said he will require hospitals to postpone or
        reschedule nonemergent procedures done in an inpatient hospital setting from
        December 16 through January 3 to preserve hospital capacity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4415205-b7b6-46c2-b28e-6765943868f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.091+08:00
      'mgnl:createdBy': 'vince'
