      'mgnl:type': 'text'
      'text': '<p>"Our job as a management team is to bring back the proof points
        that we can execute in the market and drive the level of returns in ... focus
        areas," Stankey said at a UBS investor conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
