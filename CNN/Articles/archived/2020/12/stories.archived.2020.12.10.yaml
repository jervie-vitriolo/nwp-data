      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> While
        it has not yet received the official report from Congress, Malacañang has
        vowed a speedy review of the ₱4.5-trillion national budget for 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f4dfd-56f5-414b-83cf-99674d7301f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:15:45.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:45.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[A]ng bibigyan po natin ng kasiguraduhan eh bibilisan naman
        po ng Palasyo ang pagsusuri sa</em> budget <em>para malaman kung meron mga</em>
        specific lined item <em>na iv-</em>veto <em>ang Presidente</em>," said Presidential
        Spokesperson Harry Roque during his regular virtual briefing, noting the Palace
        still awaits a copy of the proposed budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456c466-0e3f-4d47-8f1d-94bf9f60ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:15:45.911+08:00
