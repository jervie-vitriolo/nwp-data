      'text': '<p>That''s according to the Metro Manila Development Authority (MMDA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795da1c-55a7-4266-90d8-23b1e58af710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:45:10.432+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-25T15:42:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early months of the pandemic, the truck ban as well as the
        number coding scheme were suspended to ensure smooth flow of goods and services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e0b18-4344-42ff-960d-25ab8eb58be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:45:10.432+08:00
      'mgnl:createdBy': 'abby'
      'mgnl:lastActivated': 2023-01-25T15:42:22.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With us on the program is MMDA Traffic Chief Bong Nebrija.</p>'
  'Sinopharm-vaccine-efficacy-UAE-study-COVID-19':
    'author': 'Mostafa Salem and Yong Xiong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T10:44:28.573+08:00
    'imagesource': 'jcr:4479ab0e-3f37-41c1-9a79-dce1b65d5b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ebd5a35-5cad-4d8e-ace9-e82b3574d559'
    'lead': 'The Health Ministry says the results for the vaccine were based on interim
      analysis of the late-stage clinical trials which the UAE started in July. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T10:46:24.448+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T15:42:22.316+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:08.748+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s Sinopharm vaccine has 86% efficacy against COVID-19, says UAE'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b419273-207a-47c1-8ec9-5c24be26d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An experimental coronavirus vaccine developed
        by Chinese state-owned pharmaceutical giant Sinopharm has 86% efficacy, the
        United Arab Emirates Health Ministry said in a statement Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4655187-fecf-4b43-9bc8-0504e72ca56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Ministry said the results for the vaccine were based
        on interim analysis of the late-stage clinical trials which the UAE started
        in July, according to the statement which was carried by the state news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3c2dd-dab9-4b97-8a49-151a997aa834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though few details were provided, the statement marks the first
        publicly released information regarding the performance of the Chinese vaccine,
        developed by the China National Biotec Group (CNBG), a unit of Sinopharm.
        The UAE approved emergency use for frontline workers in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1abf14-52b4-401e-9535-af5ae4637654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The analysis shows no serious safety concerns," the statement said,
        though it did not make clear whether individual participants suffered any
        specific side effects, or how many volunteers were given the vaccine or a
        placebo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb55465-a7d1-4564-acf0-6a7025033448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the "official registration" of the Covid-19
        vaccine is "a major step towards combating the global pandemic." The statement
        did not elaborate on what official registration would entail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bede7d89-0685-4bf9-81f5-f35daa616a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clinical trials included 31,000 volunteers across 125 nationalities
        in the UAE, the statement said. So far, almost 100,000 people across the Emirates
        have also received the vaccine as part of a voluntary program, Jamal Al Kaabi,
        a top UAE health official told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad70ecb0-3690-42a8-88bf-f2b53eb3031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAE Vice President and Prime Minister Sheikh Mohammed bin Rashid
        Al Maktoum was pictured receiving the jab during trials in November.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d3fdd-fa6c-4253-a4fb-ea3ac31d68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Sinopharm for more details.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e02101-03ad-48a3-a34c-c227bc529e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China currently has five coronavirus candidates from four companies
        which have reached phase 3 clinical trials, the last and most important step
        of testing before regulatory approval is sought.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5982687-f164-4408-a87a-4afdf89ebdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having largely eliminated the spread of coronavirus inside its borders,
        Chinese drugmakers had to look abroad for places to test the efficacy of their
        vaccines. Together, they have rolled out phase 3 trials in at least 16 countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd18f781-6752-45ab-afa0-5a963c2a94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, many of the host countries have been promised early
        access to the successful vaccines -- and in some cases, the technology know-how
        to manufacture them locally.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0624df70-0ebe-40b6-9053-c2838d27b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE company in partnership with Sinopharm has previously said
        it hopes to produce between 75 and 100 million doses next year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023524c-8438-4cf2-aa9f-71f4f9ca949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Sinopharm chairman Liu Jingzhen said that dozens of
        countries had requested to buy the company''s vaccines. He did not name the
        countries or elaborate on the amount of doses they proposed, but he said CNBG
        was capable of producing more than one billion doses in 2021.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5caebd2-13b7-43d7-95d3-e135b7e3797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China not only has the political will (for its vaccine diplomacy),
        it also has the robust capacity to make that happen," Huang said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aad772-c196-4cce-9e25-dcb77207e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with Pfizer and Moderna, most Chinese vaccines do not require
        freezing temperatures for storage, making transport and distribution much
        easier, especially in developing countries that lack cold storage capacities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f0959-754a-458a-af9e-5c8bc8fc0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer vaccine has received approval for use in the United Kingdom,
        which began vaccinating people this week, while the Moderna jab is still in
        final stage trials in multiple countries.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6069085-8f30-4c52-8e12-0f92ff2b541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pfizer and Moderna''s vaccines use pieces of genetic material
        called messenger RNA (mRNA) to prompt the body to make synthetic pieces of
        the coronavirus and stimulate an immune response -- a new technology that
        has not been used in existing vaccines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b780c3e-1c7d-483f-9304-d8fedc4052e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But mRNA is vulnerable to degradation at room temperature. Moderna''s
        vaccine has to be stored at -20 degree Celsius (-4 degrees Fahrenheit), or
        at refrigerator temperatures for up to 30 days, while the Pfizer vaccine has
        to be stored at an ultra-cold temperature of -75˚C (-103˚F), and used within
        five days once refrigerated at higher temperatures.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4670080-2603-4ac4-87cf-f2ec25ddba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:24.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:42:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinopharm, meanwhile, uses a longstanding approach that has proven
        effective in other vaccines, such as polio and flu shots. Their coronavirus
        vaccines employ an inactivated whole virus to prompt the body to develop immunity,
        and only need to be stored at standard refrigerator temperatures of 2˚C to
        8˚C (36˚F to 46˚F). Other Chinese vaccines in production can be kept at similar
        temperatures.</p>'
  'Africa-coal-projects-China':
    'author': 'Eoin McSweeney, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-10T10:33:48.820+08:00
    'imagesource': 'jcr:c7306a71-0e0c-45e7-a7ef-c8670a9b433c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccf50ab0-24ab-4c20-aa20-662526f27111'
    'lead': 'Despite the reputational risk, Chinese companies have continued to finance
      the construction of coal plants, drawing ire from environmental activists, while
      African leaders are choosing quick fix solutions to electrify their countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T10:46:29.837+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:42:21.332+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:09.195+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Activists are fighting for a renewable future in Sub-Saharan Africa.
      Chinese coal projects threaten to dirty those plans '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0c335-080f-416c-962f-71cd30c12094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When the Ghanaian government agreed to
        coordinate with Shenzen Energy Group, a Chinese energy company, to build a
        7,000-megawatt coal power plant in the country''s Ekumfi district, Chibeze
        Ezekiel was concerned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bff037-3fd5-4c16-8359-a35f28a9b557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knew the proposed plant''s wastewater, ash pit and mercury emissions
        posed serious health and environmental risks to the local fishing and farming
        communities. Access to clean drinking water was under threat from the plant''s
        sulfur dioxide emissions and associated acid rain, and there would have been
        a clear impact on the regional climate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f75322-bd94-4a17-99cd-29a82b97ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezekiel, who is from the capital, Accra, was already the founder
        of an NGO focused on good environmental governance and started what became
        a successful grassroots youth movement to stop the construction of the $1.5
        billion plant, which included a shipping port to bring in coal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b7f61-a2f4-4ccc-b1c8-e8598150e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran a social media campaign emphasizing the threats of the proposed
        plans to the environment and local communities, detailing the possible long-term
        job creation that might come with a shift to renewable energy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59faddea-f6f7-450d-a4b1-29aba4ed81e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ghanaian government canceled the project in 2016. The president,
        Nana Akufo-Addo, has since said new power policies will be based on renewable
        generation technologies such as wind and solar, as Ghana attempts to meet
        its carbon reduction commitments under the Paris Agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc9ba37-c7e8-4347-a6a5-1aa4e000d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the world is trying to move away from environmental destruction
        because of the fossil fuel, then Africa shouldn''t be seen as perpetuating
        that era," said Ezekiel over a webcall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ee6ee0-75df-481e-82c0-3481068571c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was awarded the prestigious Goldman Environmental Prize for Africa
        on November 30, which honors the achievements and leadership of grassroots
        environmental activists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083b175-9ffc-4a53-b26c-118eb5f62fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezekiel''s victory is but one of many battles raging across the
        continent between activists, Chinese companies and African governments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0fdb10-7d08-480c-b55f-a07d03959f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the reputational risk, Chinese companies have continued
        to finance the construction of coal plants, drawing ire from environmental
        activists, while African leaders are choosing quick fix solutions to electrify
        their countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde193f8-48ef-4ad4-9811-cefce4661846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s dirty belt and road</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39eeb7-3f9c-48cc-bcc4-1b57fe290fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, UN Secretary-General Antonio Guterres urged nations to
        stop financing the coal industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f30cd-910a-4e09-af7d-b7ed74b0acee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coal has no place in Covid-19 recovery plans," he said via video
        link during an online summit hosted by the International Energy Agency (IEA).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d80bc5-b875-45b2-ae25-7e10eecc8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Chinese President Xi Jinping promised that the world''s
        biggest polluter of greenhouse gases would go carbon neutral by 2060. Speaking
        via video link to the United Nations General Assembly in New York, he called
        for a "green revolution;" this was the first time China had issued concrete
        goals to reach net zero carbon emissions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ccf3d-bf79-4d50-b627-5e48b3bc3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Xi outlined a major push for green development in Africa
        as part of his global infrastructure policy, the Belt and Road Initiative
        (BRI). Thirty-eight Sub-Saharan countries have signed on, hoping for improved
        infrastructure and energy development.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77edc3-e69b-421b-b1fb-e1dee5d46697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite these promises to phase out dirty, high-carbon projects
        at home and abroad, Chinese banks and companies are still financing seven
        coal plants in Africa like the one planned for the Ekumfi district, with 13
        more in the pipeline, mostly south of the Sahara.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15046753-30e5-48e3-9421-d0e981b5529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the China-Africa Development fund that was supposed to finance
        the coal power plant in Ghana, a private equity fund entirely backed by China
        Development Bank, a state government policy bank.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8ddb2-3beb-46bb-8f35-d113de10025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2000 the China Development Bank and the Export-Import Bank
        of China alone have supplied $6.5 billion of finance for coal projects in
        Africa, according to the Boston University Global Development Policy Center.
        China has a rapidly developing economy with many sectors dependent on fossil
        fuels and it currently contributes 26% of global carbon emissions, according
        to the Green Belt and Road Initiative Center (Green-BRI).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86afbefb-3cea-46b5-9332-f21c17519fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.838+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, one month after Xi promised carbon neutrality, one of
        China''s biggest energy construction firms, state-owned PowerChina, flew 223
        Chinese employees into Zimbabwe to "accelerate" the expansion of the coal-fired
        Hwange Power Plant in the west of Zimbabwe. Two weeks later, the Chinese Ambassador
        to the country, Guo Shaochun, said in a tweet that the coronavirus pandemic
        "cannot stop the pace of cooperation between China and Zimbabwe" and that
        on completion of the project, the country''s "power self-sufficiency capacity
        will be greatly improved."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a273da-f1fa-4c11-b118-82a4785d5c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African governments have been happy to push ahead with dirty energy
        projects that only the Chinese will finance. The potential of a competent
        energy infrastructure fueled by cheap coal is enticing for a country like
        Zimbabwe, given the energy deficits slowing economic growth. The country has
        a national power demand ranging from 2,200-2,400 megawatts but only provides
        about 1,300, according to the Centre for Natural Resources Governance (CNRG).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91cb76f-ccf4-4a50-a3da-9ed2b1681a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy shortages and power cuts are commonplace in Ghana, exacerbated
        by drought conditions because of the country''s dependency on hydro-electricity.
        Its energy crisis left it vulnerable to energy developers and foreign investment
        before Ezekiel intervened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51eeac-eabf-4fdb-bd3c-b6b247c5f592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other countries investing in Africa, China also promises jobs,
        while taking advantage of lax policies and cheaper construction costs. Many
        governments choose to meet the demand for energy at the cost of a clean environment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8698dffe-8f04-4c55-977d-79a0d6975b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite every African country having ratified the Paris
        Agreement, apart from Angola, Libya, South Sudan and Eritrea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f479a255-b555-40f7-8dd9-3c767b06669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policy on renewable projects is weak or non-existent in Africa,"
        said Han Chen, the manager of international energy policy at the New York-based
        Natural Resources Defense Council, a non-profit international environmental
        advocacy group. "In China, environmental standards are pretty high, while
        South Africa or Kenya, for example, have energy policies that make it easier
        for investors to get involved."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58cbbea-7869-46cf-aacd-9a4a1850829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If current plans go ahead, the Chinese-backed coal power output
        in Africa currently being financed could treble by the time the country realizes
        its goal of carbon neutrality in 2060, according to Global Energy Monitor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d050323-1d64-4ff1-bd87-42edb38dfe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Foreign Affairs did not reply to a request
        for comment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b625ed7-73c0-4b05-965b-8c5af16056f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Activism across the continent</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04473a29-345b-4092-9c38-3feca653e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezekiel is not alone in fighting for an Africa focused on renewable
        energy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c9be1-fb64-48d1-8431-f3ec8aee0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zimbabwe Environmental Law Association (ZELA) has served letters
        to RioZim, formerly owned by London-listed mining corporation RioTinto, over
        plans for a 2,800-megawatt plant in the northern Gokwe region, west of the
        capital Harare.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc027a7f-ae23-4544-ac2c-5e06d23bbfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will receive financial assistance from the construction company
        China Gezhouba Group Corporation (CGGC), and country risk insurance costs
        are likely to be covered by the China Export &amp; Credit Insurance Corporation
        (Sinosure) and the Industrial and Commercial Bank of China (ICBC), according
        to Global Energy Monitor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3f967-2a77-41c7-8494-6950c3cd651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZELA says the project is shrouded in secrecy and RioZim has not
        provided information on the environmental or socio-economic impacts of the
        plant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b32e0-76d8-44fb-9e72-3575b9e6d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is likely the land earmarked for the plant is under communal
        settlements, meaning there would be relocations and appropriation of land,
        say ZELA. Living near coal plants can cause respiratory issues, affect water
        quality and increase the alkalinity of soil, according to Thermal Watch.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a42c0-b435-499b-b4c7-fd2d29cad8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When contacted for comment, RioZim replied that "any media engagements
        are strictly prohibited" under the provision of their "non-disclosure agreements."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f73c0-4efc-4060-abe4-a7d52b379c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.839+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s $10 billion, 3,000-megawatt Musina-Makhado power
        station will be financed by Chinese companies, both state-owned and private,
        with PowerChina alone contributing $4.5 billion, according to a memorandum
        of agreement signed in July 2018.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df335eb3-3615-4e5e-8ee5-dde97ed17a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is part of the proposed Musina-Makhado Special Economic Zone
        (SEZ) in the Limpopo province north of Pretoria, a mega industrial hub which
        will span more than 6,000 hectares.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8933bb5-e8ae-44c9-a1d6-e542e0438319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pre-feasibility study conducted by UK engineering consultancy
        Mott MacDonald said direct impacts of the site where the coal plant will be
        located include "detrimental effect on the biodiversity assets of the region,"
        "disruption of ecological functioning and pollution of water resources" and
        "large-scale land transformation." There will be a "definite" release of "significant"
        greenhouse emissions, according to a preliminary impact assessment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b53ee-610f-4bc3-a9d0-f7288ba42dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country can''t afford to be locking in to a hugely polluting,
        expensive and carbon-intensive mega project at a time when — more than ever
        — we need to act against the climate crisis, protect the resilience of vulnerable,
        water scarce areas and preserve our limited state funds and resources for
        projects with positive outcomes and benefits for all," said Michelle Koyama,
        an attorney at Cape Town''s non-profit Centre for Environmental Rights (CER).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451916c-5b73-42a4-91f7-636639a7e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CER has objected to the Musina-Makhado SEZ because of these negative
        climate impacts and say it will take water away from areas already experiencing
        deficits. South Africa has been plagued by droughts and water scarcity, and
        is extremely vulnerable to the effects of climate change.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804280ce-c994-43a3-89a3-738037e997b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Limpopo Provincial Government, PowerChina and the Chinese embassy
        in South Africa did not respond to requests for comment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b09fe94-c5a8-4b76-ae02-a2948261b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>East of Pretoria, Kusile Power Station is being constructed with
        $2.5 billion from China Development Bank and sponsorship from Eskom, South
        Africa''s biggest polluter.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98112b56-af47-46ca-a7b4-655fb3a970af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African environment department launched a criminal investigation
        against the electric public utility company in May 2019 over air quality concerns
        at its Kendal Power Station.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac1793-92b5-4e07-a751-42cc0a7302d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eskom confirmed to CNN that it has been summoned to appear in front
        of a regional court to answer to criminal charges related to the Kendal plant.
        These include exceeding the emissions limit on air pollutants and supplying
        false or misleading information to an air quality officer.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7712d-f96d-4064-bb21-f5731397f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fossil fuel advocates argue that the energy provided by the plants
        is vital for development, but centralized coal has failed to deliver electricity
        to over 2.5 million households in South Africa and can be costly, according
        to Greenpeace.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b821067-1462-4b5d-ae4b-ccc0080f54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the government promising to provide the people of South
        Africa with affordable electricity, many of them cannot afford Eskom''s coal-powered
        electricity -- the costs of which continue to escalate," said Koyama. "Ironically
        the same communities who live next door to these coal plants, and have to
        suffer their impacts daily, do not have reliable, affordable electricity in
        their homes."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15181351-a20b-4452-9db1-5c86d8e0f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 report written by Mike Holland, a member of the European
        Association of Environmental and Resource Economist, estimated that more than
        2,200 deaths a year could be attributed to coal-fired generation in South
        Africa. Lung cancer, heart disease stroke and respiratory infections were
        common killers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56863b-1071-4147-96c5-7f3c94d57030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No coal plant brings health benefits and Chinese companies are not
        alone in receiving criticism for financing their construction.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86817366-3ff4-476f-96b4-bfbbc7665d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014 Safi Energy Company secured $900 million from the Bank of
        Japan to build a coal plant in the west of Morocco. Described as a double
        standard and a danger to public health by Greenpeace, the environmental NGO
        estimated the plant is the cause of 59 premature deaths in the North African
        country annually, a figure that would be more than four times lower if Japanese
        emission limits were applied.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628ef6e-bdef-4417-a5c1-e536e2372c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2014 and 2017 European and US banks like HSBC, JPMorgan
        Chase and Deutsche Bank loaned $921 million to the potentially criminal Eskom,
        according to data compiled by a number of non-profit and environmental organizations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce4d92d-7a93-42d1-8d91-e87c946f8827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.840+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coal investments come with a lot of human rights violations," Nqobizitha
        Ndlovu, a constitutional and human rights lawyer who is the legal adviser
        to ZELA, told CNN in a phone conversation. "There are a lot of complaints
        here in Zimbabwe, and across all of Africa, that these projects do not respect
        the right to be healthy, to have a safe and clean environment or the right
        to water."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a181da8d-4809-42d8-acad-5b29eb01e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether they would reevaluate their relationship with
        Eskom in light of the criminal charges, Deutsche Bank, HSBC and JPMorgan Chase
        declined to comment.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ea46a-1575-4160-8dc9-6f851bb13725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However while western companies have pulled back from investment
        in coal plants, Chinese plans are still forging ahead.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b960daa-174c-465d-bae2-7203758f1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re locking a lot of countries into a coal-dependent pathway
        and the pollution can be horrendous," said Chen.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f5edf2-2ee8-44a7-93ff-f568665fdd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A green future</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb4f850-4702-42ee-8b68-1d23ba64fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing his 2016 campaign empower communities, Ezekiel is hopeful.
        He spent four days speaking with chiefs, elders, fishermen and other local
        groups in Ekumfi, explaining the positives of renewable energy, especially
        the possibilities for long-term employment.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cca541-0698-4b6d-9af4-8ab31070ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree that there are people who are unemployed and that jobs
        are critical," said Ezekiel. "But we believe that there''s a better alternative
        in the area of renewable energy which guarantees employment not only for the
        short term, but for a long time."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c40c8c-b128-4587-ab48-1f0f33faca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen agrees, saying there was "pushback" from communities. "There''s
        sometimes a disconnect between a national bilateral agreement and what those
        on the ground actually want," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbcf707-f5ba-4c88-8305-d3e158636fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezekiel launched the Children for Climate Action (C4C) initiative
        to involve children (as well as young people) in the fight against climate
        change and the no coal debate. As a national coordinator of 350 Ghana Reducing
        our Carbon (350 G-ROC), Ezekiel is also encouraging other African countries
        (particularly Kenya, South Africa and Nigeria) to resist foreign investment
        in coal.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9136369f-cc33-49e5-9d16-8f900c1f9076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A huge mobilization of young people is needed to create more public
        awareness and education, but we must provide skills and facilities for the
        youth to be employed, so we can demonstrate that energy indeed provides more
        job opportunities," Ezekiel said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951aa1b4-8bf2-408d-9f20-c48214c248c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pan-African activism has had some success and in recent years
        coal projects have been shelved in Nigeria, Mozambique and Botswana, among
        others.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba912bd-b3b0-4ac8-827c-72ced3532555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Cyril Ramaphosa, the president of South Africa
        and chairman of the African Union, has dramatically shifted his country''s
        energy stance toward renewables. About 11,800-megawatts will be added to South
        Africa''s energy capacity by 2022, with "more than half" coming from renewable
        sources, he said in an address on October 15, adding that steps like these
        can help achieve a "sufficient, secure and reliable energy supply."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b04b6-b018-48bd-8df9-9884950c7f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CER has successfully stopped the construction of a proposed 557-megawatt
        plant at Thabametsi alongside environmental organizations Earthlife and Groundwork.
        It is challenging the environmental authorization for another at Khanyisa,
        where a water-use licence has already been rescinded.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b1c15-a1f6-4256-90a8-37408836a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the intercontinental stage, Ezekiel is encouraged by the election
        of Joe Biden as the next president of the United States.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5204462-2bad-44eb-b209-10f70e98e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say it is a victory not only for the US, but for the world
        as a whole," he said. "He has made comments to the effect that he is prepared
        to put America back into the Paris agreement. That''s a very big plus."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c19788-2440-4854-a552-a4b223f9a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.841+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has actually become the largest green finance market, with
        about 11 trillion yuan ($1.7 trillion) in green credit and about 1 trillion
        yuan ($150 billion) in green bonds, according to Green-BRI. Growing this market
        has helped control the pollution and ecological damage resulting from 40 years
        of extreme economic growth.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47f516-d65a-47e7-a96d-fbfe77523d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:46:29.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:21.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, coal is a fading industry and China is almost alone
        in financing coal power in Africa. As banks in other countries continue to
        snub the fuel, it''s likely that Chinese money will build the last ever coal
        plant.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
