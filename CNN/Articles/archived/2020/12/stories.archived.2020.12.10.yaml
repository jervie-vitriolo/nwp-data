      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only people who knew were the people I was making it with,
        my boyfriend, my family, and a small management team," Swift told EW.</p>'
