  'doh-new-year-torotot-whistles':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-10T17:42:47.539+08:00
    'imagesource': 'jcr:011f1681-f217-4fa9-879d-e5c5107b8f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0262424-d64f-43d6-a181-7e4ea3f18ddf'
    'lead': 'The Department of Health is urging the public not to use horns or "torotot"
      and whistles in welcoming 2021 to prevent the spread of COVID19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T17:44:58.142+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:41:40.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:26.252+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Skip New Year torotot, whistles amid pandemic — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e46c35-9d36-4d7f-b297-e39aef1822c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — The
        Department of Health is urging the public not to use horns or "torotot" and
        whistles in welcoming 2021 to prevent the spread of COVID19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8f2a3-6d07-44e1-bbd3-38d584c60f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Thursday people should instead use other noise-making
        materials that will not require them to take off their face masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229889d-3079-4932-afb9-74c2a770a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include drums, tambourines, and cooking pots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cf0087-edbc-41da-a19e-1c34a1b2e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag po tayong gagamit ng mga pampa-ingay na gumagamit sa bibig
        that will cause the transfer of saliva so mga pito, torotot bawal po yan kailangan
        nakamask parin tayo,” Health Undersecretary Myrna Cabotaje said in a virtual
        briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c360ae29-a01f-475b-9552-d3c211a4f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s not use noisemakers which require the use of
        our mouths, as such will cause the transfer of saliva. So, whistles and torotots
        should not be used, and we still have to wear face masks.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b4dbc-b3d2-46a3-913e-a93b1776daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also renewed their call to the public to avoid using
        firecrackers this holiday season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d5637-4179-41fe-8beb-6794c62a744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted a decrease in firecracker related injuries from 550
        in 2018 to 340 in 2019. However, the numbers went up again to over 400 in
        2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bda3bd-f092-47fb-91fc-9e800d330933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, officials are hoping to reach their goal of zero firecracker-related
        injuries as we welcome 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf67a4-a3c9-4b94-86c6-19571ed3d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry, meantime, advised consumers
        to save their money instead of spending it on firecrackers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce0297e-a8ec-481f-a10d-c8d8cb45b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung isang beses lang, or community (display) na lahat makakanood,
        we would encourage that. Pero yung individual fireworks alam natin it emits
        pollutants in the environment which adds to climate change,” DTI undersecretary
        Ruth Castelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c3eff8-fde6-451e-88bc-c8e17abaab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We encourage one-time community fireworks display,
        not individual lighting of fireworks which we know emits pollutants in the
        environment and adds to climate change.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83116f-0d6b-498a-bf17-f83d46227f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those who are still eyeing to celebrate with fireworks at
        home, the DTI said only buy products from licensed manufacturers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3be473-109e-4b6f-86c2-053c6ea100bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo reminded the public to look for proper labels on the packaging.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf54adb-901b-455e-9e7b-206ee8cc2519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:44:58.143+08:00
      'mgnl:createdBy': 'kristel'
