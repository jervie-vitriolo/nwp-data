      'mgnl:type': 'text'
      'text': '<p>[Translation: There needs to be a balance because projects like
        expressways were developed by the private sector, and investors might get
        turned off if this keeps happening.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915db92c-2a2d-4fcb-a60c-e355dabb49bc'
      'mgnl:activationStatus': true
