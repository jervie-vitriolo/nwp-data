      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, cases have surpassed 69 million, according to the Johns
        Hopkins University tracker. The virus has killed over 1.5 million of this
        number, while recoveries have risen to 44.5 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe14a9-4706-424f-ae28-e465eb50f666'
