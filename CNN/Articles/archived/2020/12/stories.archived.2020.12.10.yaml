      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impressive Castello di Lucignano is another highlight, along
        with the sanctuary of the Madonna della Querce, where mothers unable to produce
        breast milk are said to have flocked in order to drink from its "miraculous"
        well.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ef4510-1cc1-48a0-b50f-2b7bb49fdb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.275+08:00
