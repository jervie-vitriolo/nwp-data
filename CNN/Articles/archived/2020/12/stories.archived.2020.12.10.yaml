    'template': '1'
    'title': 'Foreign investments drop in September following second Metro Manila
      lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993d4f7-33f8-46c4-8b3f-37d0fada1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)&nbsp;—</strong>
        Foreign direct investments fell in September after Metro Manila and four surrounding
        provinces were placed under a two-week modified enhanced community quarantine
        the month prior.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecd024-d09b-4139-8dd7-51ccee10407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1b85f-0bf4-4f75-8f07-2e11e90be432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDIs shrank to $523 million in September, 12.3 percent less than
        the $596 million recorded during the same month in 2019, reported the Bangko
        Sentral ng Pilipinas on Thursday. It noted that MECQ declaration in the first
        half of August "may have dampened investor sentiment" on the economy''s reopening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8623d19-29a0-40fe-8073-907a4a2b11f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa628a7-79d5-4bb3-82ec-1b1fde1c6aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and nearby provinces Bulacan, Cavite, Laguna and Rizal
        reverted to MECQ from Aug. 4 to 18 as President Rodrigo Duterte partially
        heeded the call of medical frontliners for a two-week ECQ declaration on Mega
        Manila. Medical societies intended to use the period as a "time out" as health
        workers grappled with an overwhelmed healthcare system and burnout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267643e-cd9c-4e18-a005-4b5c26ab9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806659ab-3e2b-4dee-93e4-ea7e8da7a10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decrease in net investments in debt instruments pulled down
        FDI net inflows for the month, totaling to $362 million or a 14.3 percent
        plunge from last year''s $423 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ca7cb-d64a-4832-8476-0c7fb2975290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086e46bb-8d48-4f65-8d35-190eae6b7e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinvested earnings, meanwhile dropped by 19.7 percent to $62 million
        in September from the $77 million recorded in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3863a58-d1fb-4c47-910c-657373f073af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb75dd-5667-4f2d-86a8-bff46269eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the slight growth in net investments in equity capital
        "partly mitigated" the net inflow contraction, the BSP said. These rose to
        $99 million in September, a 2.5 percent growth from the $96 million posted
        last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974fc98-f802-4cf6-a7fa-243ee28d1068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a59e54-8974-4db1-849f-e2b946b2178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these investments came from Japan, the United States and
        Singapore and mainly went to manufacturing, real estate and financial and
        insurance industries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05315b-2f10-4386-b179-1bc9b3090705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5574a7-11f8-42c1-8fba-48da370e5064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP likewise reported FDI net inflows as of end-September, which
        were at $4.8 billion, suffered an 8.6 percent drop from the $5.3 billion recorded
        during the same period in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625217ae-631e-4608-a26c-5cea844ca2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d03452-0530-4b6d-a7bd-8ebba581ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:12:59.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:30.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decline in FDI inflows reflected the worldwide cautious investment
        climate, following the continued effects of the prolonged COVID-19 health
        crisis on the global economic outlook," said the Bangko Sentral.</p>'
