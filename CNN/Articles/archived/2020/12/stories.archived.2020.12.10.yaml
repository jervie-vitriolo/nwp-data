      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town''s well-preserved architecture offers a glimpse into the
        medieval world -- its oval circle of wall is still intact.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4eec2d-86de-4654-82d0-bf62958b286a'
      'mgnl:activationStatus': true
