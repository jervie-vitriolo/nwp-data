      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Scientists working off the western coast
        of Mexico say they have found a previously unknown species of whale.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128a352-8d22-4b44-b68f-da69fe62662c'
      'mgnl:activationStatus': true
