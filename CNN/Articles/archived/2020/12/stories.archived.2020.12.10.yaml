      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic rages on, local and state leaders continue to
        tighten restrictions in hopes of curbing both the spread of the virus and
        its deadly effects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a17ab-954f-41ad-b408-69559bf2d5f0'
