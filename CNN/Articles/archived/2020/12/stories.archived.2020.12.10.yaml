      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8263385e-4af3-4a0f-9248-2578737a7e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:08:13.201+08:00
      'mgnl:createdBy': 'bamba'
