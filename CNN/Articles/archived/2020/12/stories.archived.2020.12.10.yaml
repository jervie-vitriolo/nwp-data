      'mgnl:type': 'text'
      'text': '<p>The local government is also "continuously monitoring" compliance
        with health standards in the establishment. In a statement, Zamboanga City
        Mayor Beng Climaco said she had instructed the police to submit regular situational
        reports to ensure proper observance of coronavirus measures.</p>'
    '8':
