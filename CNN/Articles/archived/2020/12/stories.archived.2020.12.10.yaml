        learning gaps in the country''s basic education.”</p>'
  'South-China-Sea-arbitral-ruling-enforcement-Philippines-China-joint-exploration':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Retired Supreme Court Associate Justice Antonio Carpio (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-10T22:16:40.528+08:00
    'imagesource': 'jcr:fa8e5ed5-e5e7-48a2-b3d7-7018a12c586c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78b74d30-2d55-41e0-9c19-21e62b74d240'
    'lead': 'President Rodrigo Duterte is close to making the enforcement of the South
      China Sea arbitration ruling a legacy of his administration, but more needs
      to be done to seal this victory, retired Supreme Court Associate Justice Antonio
      Carpio said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T22:18:34.242+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:40:55.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:41.828+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines urged to propose sanctions for states that defy arbitral
      ruling  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661b771-54f5-4e93-9b29-e86ed2045d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.242+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)</strong> — President
        Rodrigo Duterte is close to making the enforcement of the South China Sea
        arbitration ruling a legacy of his administration, but more needs to be done
        to seal this victory, retired Supreme Court Associate Justice Antonio Carpio
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd7101-0d00-4953-abcc-7c5c5d72f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">memorandum
        of understanding</a> and the <a href="https://cnnphilippines.com/news/2019/8/25/carpio-locsin-terms-of-reference-joint-exploration.html">terms
        of reference</a> signed with China for the joint oil and gas exploration in
        disputed areas uphold the country’s sovereign rights within its exclusive
        economic zone that Beijing contests, Carpio noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d4bb1a-4248-48c4-b0df-d405a301bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s rights are recognized by an international tribunal
        constituted under the United Nations Convention on the Law of the Sea and
        backed by the Permanent Court of Arbitration in The Hague in 2016. Carpio
        was part of the team that argued for and won the case for the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2f289-9e10-4ec0-8a92-1a10476b9ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beijing rejects the landmark ruling and insists on owning
        the entire South China Sea, including areas Manila claims as the West Philippine
        Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e0db4d-c0f3-44e5-bc0d-5bd844ef4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the 2018 MOU provides that negotiations under the exploration
        deal "will be without prejudice to the respective legal positions of both
        governments,” Carpio said it largely favors the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f14e18a-2bba-42a9-8811-4e1d7d585f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint project will be under the Manila’s Service Contract system,
        recognizing that the Philippines owns the natural resources to be exploited
        and that the country’s laws govern the contract, Carpio said. It also consists
        of a 60-40 revenue sharing agreement in favor of the Philippines, something
        that can be adopted in other states’ dealings with China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47a0ca-9b6c-4c07-86bd-f2ce597a92db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.243+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the MOU and TOR arrangement with China pushes through, one of
        the greatest achievements of President Rodrigo Duterte will be the enforcement
        of the arbitral award and the application to the wider South China Sea dispute
        of this formula, bringing much needed peace and stability to our region,”
        Carpio said in a speech accepting his honorary Doctor of Laws degree from
        the University of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0a31f-87d6-4d27-b3be-c80430fd6a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:22:50.348+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/10/31/antonio-carpio-south-china-sea-joint-gas-oil-development.html">READ:&nbsp;PH-China
        joint oil, gas exploration a win-win solution – Carpio</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd516bc0c-9ce8-435e-8d9b-bbc5d02918fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, however, warned that China could change its mind anytime,
        adding that the Philippines should now work toward making arbitral rulings
        enforceable, in the absence of a ”world policeman” to enforce them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c89e63-e644-4e69-8c35-85ddbf519fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the country can do is propose an UNCLOS enforcement mechanism
        similar to the World Trade Organization where “the winning party can impose
        additional tariffs on the exports of the losing party,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e3302-6c37-44e0-b8b1-e901a225d6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the next round of negotiations to update UNCLOS, the Philippines
        can propose a similar built-in enforcement mechanism," Carpio said. "The privileges
        of the losing party, losing state under UNCLOS will automatically be suspended
        for failure to comply with an arbitral ruling within a given period.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f2acdf-d687-4edf-a95a-63506c93dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The losing state can have its deep sea mining permit suspended,
        its voting rights suspended, and its representation in UNCLOS committees,
        including the international tribunal for the law of the sea, suspended until
        it complies with the arbitral ruling,” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ceeb6-e966-42ec-a1ed-9ab2ce07d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has <a href="https://cnnphilippines.com/news/2019/9/4/teddy-boy-locsin-philippines-china-unclos-.html?fbclid=IwAR21aFUKCH2JcVcqw1BW3zZCYtkkwn-nGrfLfyTAPrKd3HmpH6n1u1OARUA">expressed
        intent in revising the UNCLOS</a>. While Manila and Beijing may agree on the
        need for foreign vessels to seek permission to pass through another country’s
        waters, maritime experts warned that China wants vast provisions changed,
        including the expansion of historic rights for its benefit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca4f221-fd5c-4ea4-a0cc-a31c6ee63f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:21:05.729+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/6/philippines-china-UNCLOS-revision.html">READ:&nbsp;Experts
        warn PH vs. siding with China on UNCLOS revision</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd442bfb4-e3c1-4a3a-8cc4-71477ee6d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio stressed that states that ratified UNCLOS, the Philippines
        and China included, can’t just “cherry pick provisions it wants to accept”
        and defy the others. China can’t claim to comply with UNCLOS while clinging
        to its historic nine-dash line claim on virtually the entire South China Sea
        which was found to have no basis in international law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcfd553-9b57-40fd-a54d-a99769e70540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.244+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have said they “agree to disagree” on
        the arbitral ruling to purse areas of cooperation, including the planned oil
        and gas exploration. Duterte recently lifted the moratorium on exploration
        works in contested waters, paving the way for the joint development with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7652ab6f-a006-443c-956f-6962ca20d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:21:43.313+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/10/17/china-oil-moratorium-lifting-west-philippine-sea.html">READ:&nbsp;China
        looks forward to ''new progress'' in oil exploration deal with PH</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623be396-3dac-4840-a33a-bb40fe424171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:18:34.245+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:40:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto Bank, also known as Reed Bank west of Palawan, has been floated
