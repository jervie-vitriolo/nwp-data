      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, December 10)</strong> —
        Tacloban Mayor Alfred Romualdez tested positive for COVID-19, city officials
        announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef583eb-217a-4884-ad34-e1e27046f9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:57:08.490+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:38.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Health Officer Gloria Fabrigas said the 58-year-old mayor got
        tested on Dec. 8 after showing symptoms, including sore throat and slight
        fever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4fa9ef-dfe7-4283-b16c-760b7ce17c43'
      'mgnl:activationStatus': true
