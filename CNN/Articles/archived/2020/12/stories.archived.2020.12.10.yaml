      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands-based International Association for the Evaluation
        of Educational Achievement, which produced the TIMSS, used a four-level scale
        to interpret students'' scores: Advanced International Benchmark (625), High
        International Benchmark (550), Intermediate International Benchmark (475),
        and Low International Benchmark (400).</p>'
