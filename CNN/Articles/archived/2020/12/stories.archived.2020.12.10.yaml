      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a635d-865e-48cc-90f3-6bec221cae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.445+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like an additional hospital just floated right up to our
        shores, and now it''s going to help to save lives," New York Mayor Bill de
        Blasio said at the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e12b38-6057-47fb-9099-237dd4adb34c'
      'mgnl:activationStatus': true
