      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines said that Alvin Luque, a
        spokesperson of the NDF in Mindanao, and a companion did not die in a gun
        fight but were killed by military forces on early Thursday in Tandag City,
        Surigao del Sur.</p>'
