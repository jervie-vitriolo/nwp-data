    'jcr:uuid': '259d481f-a507-468f-9ef1-69615d6ffe7d'
    'lead': 'The Department of Energy on Wednesday said it aims to bring back electricity
      to 80% of households in typhoon-hit Catanduanes before Christmas Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T18:05:06.433+08:00
