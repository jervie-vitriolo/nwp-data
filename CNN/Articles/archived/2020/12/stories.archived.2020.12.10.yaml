    'jcr:uuid': 'da5ccb26-eded-4ec4-9bf1-041c1545f9a1'
    'lead': 'Despite the global economic disruption caused by the pandemic, Chinese
      Ambassador to Manila Huang Xilian said his country''s investments in the Philippines
      have "surged," citing the billions of dollars Chinese firms have plowed into
      the telecommunications and steel industries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-11T00:03:11.235+08:00
