      'mgnl:lastActivated': 2023-01-25T15:41:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35e686-e66c-4ed1-a7a2-97c505d4b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Scarpa translates to shoe in Italian, and its said that Italy''s
        artisan shoemaking tradition flourished here.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666bbe49-add2-4a1e-a1eb-d4ded2612905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f129cb-4d04-4637-86d7-fb367d036621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.276+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is its wine -- Morro d''Alba''s Verdicchio and Lacrima
        varieties were famously favored by emperor Frederick II in the 1200s.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac6bdd-89e2-4271-865d-e8149b517211'
