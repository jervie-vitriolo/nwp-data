    'mgnl:tags': ['US', 'United-States', 'coronavirus', 'COVID-19', 'covid']
    'template': '1'
    'title': 'Daily reported deaths from COVID-19 top 3,000 for the first time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd212742f-de64-4e1d-a08e-814d08564e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States for the first time reported
        more than 3,000 COVID-19 deaths on Wednesday, according to data compiled by
        Johns Hopkins University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc45b591-f79a-4cc7-b5d4-ec311f3eedbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far on Wednesday, 3,049 have been reported, according to Johns
        Hopkins. The numbers are not complete for the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8307ff21-4cac-4f58-8041-26039ab47a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is averaging about 2,230 new death reports per
        day, the university''s data shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2e7fd4-979d-45ca-be32-66a2d096414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the pandemic, US health officials have reported
        289,298 total deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19fad5b-6869-42a5-8238-484454d36fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some hospitals are running out of room in the ICU</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd36d8-5597-44f2-9bc7-6054a9219f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In states across the nation, officials remain concerned about the
        number of Covid-19 patients in the hospital and the ability of hospitals to
        find enough rooms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11046a6-d1f8-49b1-8a7c-7aa12048e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California on Wednesday set records in cases, hospitalizations and
        ICU admissions. The most populous state has only about 1,500 ICU beds available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c991ca3-4d1b-4205-af4a-55a5d61639ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresno County''s Interim Public Health Officer Dr. Rais Vohra reported
        zero ICU capacity Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf245b7-64f0-4432-8051-ca247ac66755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever the ICUs get full, it''s really hard to move patients
        through the emergency department. It''s really hard for us to provide efficient
        services," said Vohra, a specialist in emergency medicine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d264296-c75a-4db5-a245-6189088e4d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has mandated restrictions for five regions if ICU capacity
        goes below 15%. The greater Sacramento region reached the threshold Wednesday
        and a stay-at-home order for 3 million residents will begin late Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb4cdf3-7004-4613-aee4-d2ea463b5c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that those who aren''t in the medical field may not understand
        or quite grasp just how dire the situation is, but all the things you''re
        hearing about —&nbsp;how impacted our hospitals are, about how dire the situation
        with our ICUs is —&nbsp;it''s absolutely true. And that really is the reason
        that we want everyone to stay home as much as possible," Vohra said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2935eb-8a7d-4ab9-996e-26127d74385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oklahoma facilities had just 34 available ICU beds as of late Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf44fb0-1679-4d31-879a-06b21d8ebc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states that reported record hospitalizations Wednesday include
        North Carolina, Pennsylvania and West Virginia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4deeb25-e062-4483-87dc-25f9259bad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, COVID-19 cases, hospitalizations and cases
        have soared. Wednesday saw a record 106,688 patients in hospitals, according
        to the COVID Tracking Project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100791a3-1422-4870-bf14-789730781134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has averaged 206,152 new cases a day over the past seven
        days —&nbsp;the country''s highest average in the pandemic so far. On Wednesday,
        at least 216,155 cases were announced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493810c-1596-4280-b989-ff91c7f6e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15.3 million official COVID-19 cases have been reported,
        according to data from JHU, though researchers believe the actual number of
        infections is much higher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce23cbc-6ce5-4b71-b492-fae62b19e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canada approves vaccine as US prepares decision</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf673b-9d76-45f3-9036-1ab3a4df4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s health department on Wednesday gave emergency approval
        to a coronavirus vaccine, a day before the US Food and Drug Administration
        is due to meet about whether to do the same.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd917787-0eeb-454a-b804-5d59d694d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Canada determined the Pfizer/BioNTech vaccine for COVID-19
        meets the department''s safety, efficacy and quality requirements for use
        in Canada, the department said Wednesday. The decision comes a week after
        the United Kingdom authorized vaccine use there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5e9d51-df86-45bf-ac4c-b929f6cc9953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further details from Health Canada are expected to be announced
        later Wednesday, but Canadian Prime Minister Justin Trudeau said this week
        that Canada would receive an initial shipment of 249,000 doses by the end
        of the year and expected Canada''s first vaccinations to occur sometime next
        week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01c5ef4-48b4-46a0-b08a-1eed8e6685a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, meanwhile, an official said Covid-19 vaccines
        would be distributed to vulnerable populations within days of any decision
        to authorize them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c899d5-744f-4627-b4a0-24b7de106b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will meet Thursday to discuss whether to grant emergency
        use authorization (EUA) for the Pfizer/BioNTech vaccine candidate in the US.
        A decision could come within days of that meeting, officials say.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc6a60-a8fa-41e5-b0f1-d8ffa90980d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes as coronavirus hospitalizations in the US and
        average daily cases are at an all-time high.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be6b4f-6ff7-460a-a2c4-07480140ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After any EUA is made, "we will start to have shots in arms within
        96 hours" of that decision, Gen. Gustave Perna, chief operating officer of
        the federal government''s Operation Warp Speed vaccine initiative, said Tuesday.
        "That''s what I believe with all my heart."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f6e72a-a159-4a06-b825-3cfd990a1540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also intends to deliberate on a separate vaccine candidate,
        from Moderna, in eight days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361393e-43c5-4fac-b825-a9dc77b40f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the vaccines are approved, "20 million people should get
        vaccinated in just the next several weeks," US Health and Human Services Secretary
        Alex Azar told CNN on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5829b87-55dc-48de-a026-94b5c649a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors are prioritizing who would get the vaccines first in their
        states, though health care workers and the most vulnerable, including residents
        of long-term care facilities, are expected to be first in li</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f30c8-5510-4f20-975f-958f473692e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If vaccine authorizations happen as hoped —&nbsp;including potentially
        for other manufacturers early next year —&nbsp;the wider US public could start
        to see vaccines available in February and March, Azar told CNN''s "New Day"
        Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda632a-c7b4-4ff4-aac5-2e4b467d9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House coronavirus task force has warned that current vaccination
        plans wouldn''t reduce the spread of COVID-19 until at least late spring.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a73d9e7-b4e3-46c8-8bfc-e9762da21952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK asks people with severe allergies to abstain from Pfizer vaccine
        for now</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7d9e1-8a00-4dc0-9d30-16ae9fa3e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with a "significant history of allergic reactions" should
        not be given the Pfizer/BioNTech coronavirus vaccine, UK health authorities
        said Wednesday, after two health care workers had allergic reactions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ebddc0-6725-400b-955c-2feb0add0f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK, which already has approved the vaccine, began administering
        it to thousands of people there on Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d153dd-5fb2-4027-91a8-6dd02c4001f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new precautionary advice on allergies was given after two health
        care workers "responded adversely" following their shots Tuesday, National
        Health Service England said Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e864b-7d9e-4a0f-ada5-87e8712998f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two recipients had an unspecified history of allergic reactions,
        and both carried adrenaline autoinjectors. Both are recovering, officials
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a83b7-10de-4480-9430-4a7fcb350cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of the two incidents, "any person with a history of
        a significant allergic reaction to a vaccine, medicine or food (such as previous
        history of anaphylactoid reaction or those who have been advised to carry
        an adrenaline autoinjector) should not receive the Pfizer BioNTech vaccine,"
        the UK''s Medicines and Healthcare products Regulatory Agency said in new
        advice Wednesday, according to PA Media.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20d1589-c8d9-4f2c-be1e-ec23864c26ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MHRA said it will issue updated advice once it reviews the two
        cases. Pfizer issued a statement saying it was supporting the investigation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19654c5-e4e5-4b6e-9ebd-24a25c3f674b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar, the US health and human services secretary, said he wants
        to make sure the FDA examined the UK allergic reaction data when it discusses
        the Pfizer vaccine Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a52658-f7be-421a-b83d-5e5924a64cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA is not going to cut any corners," Azar told CNN Wednesday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea488c-6f72-4c30-aef7-40a79079c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with a history of severe reactions to vaccines were not included
        in its vaccine trial, according to Pfizer data released by the FDA on Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc96b4-5b77-448a-8632-5b5800e8536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, a vaccine expert at Children''s Hospital of Philadelphia,
        told CNN that roughly one of every 1.4 million vaccine doses in the US is
        complicated by a severe allergic reaction.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3405a50-9581-40b6-83bf-6b017788e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the Pfizer vaccine, he said it will be important
        for UK officials to find out exactly what component of the vaccine caused
        the reactions in the two patients, so that the country could offer tailored
        guidance rather than a "blanket recommendation."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef1c3b-b18c-4434-88af-0b67852bf1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pull together for holiday season, experts say</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f40a61-faf7-47a3-b7ee-b01236653b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As COVID-19 hospitalizations increase, doctors and nurses around
        the country are warning that they''re low on space and energy to take care
        of patients.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc73978-7bf3-4b9c-8c16-50cba7437041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some states and communities are responding by ramping up or
        extending social restrictions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40daa0-1615-41d3-81f9-8e1099947b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama, Gov. Kay Ivey on Wednesday said she will extend the
        state''s "safer at home" order for six weeks. That order requires people to
        wear face coverings while in public and in close contact with others.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f22c5f-1e70-4fa7-b1b2-251bcbaa90a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more holidays approach, Americans increasingly need to pull together
        to mitigate the pandemic''s impacts, experts have said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e170954-e3c4-4c37-aaf8-eb7b086c810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US already was recording 40,000 to 70,000 new coronavirus cases
        daily in September and October, before a severe fall surge picked up in November
        —&nbsp;and spread from Thanksgiving gatherings will result "in a surge upon
        a surge," Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35679a-abd3-40ec-bac8-3ebca91704d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and friends gathering for Christmas and Hanukkah could
        add another spike to the mix, making impacts of the pandemic even worse in
        December and January, Fauci said Tuesday in a discussion with the National
        Urban League.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af94ba94-75a0-4875-a206-9532b93a20d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be asking people to do something that is difficult
        and maybe even painful, particularly at the family level, is to tell people,
        unless it''s absolutely necessary, not to travel," he said. "We said that
        over Thanksgiving and we''re saying the same thing over Christmas."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d81bcff-1997-4e3c-9a06-b8bdb8097fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.124+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Haley Brink, Gisela Crespo, Keri Enriquez, Sharon Braithwaite,
        Schams Elwazer, Lauren Mascarenhas, Paula Newton, Shelby Lin Erdman, Naomi
        Thomas, Cheri Mossburg, Stella Chan and Sarah Moon contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c6045d-bf2e-4e4b-81a5-48e860a52cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:44:37.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/09/health/us-coronavirus-wednesday/index.html"
        href="https://edition.cnn.com/2020/12/09/health/us-coronavirus-wednesday/index.html">Daily
        reported deaths from Covid-19 top 3,000 for the first time</a>"</em></p>'
