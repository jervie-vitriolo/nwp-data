      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we can assure is that the Palace will speed up
        its review of the budget in order to find out if there are any specific lined
        items the President will be vetoing.]</p>'
