    'template': '1'
    'title': 'Officials in drug list face risks, information regularly validated —
      DILG'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c575acfa-2102-41a3-ac75-0630436d5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:20:22.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—</strong> Officials
        in the drug watch list face potential risks, Interior Secretary Eduardo Año
        said on Thursday, adding that information on their alleged links go through
        constant validation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449cf219-1bff-4b71-99a9-f2eab37312ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:20:22.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:05.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you’re in the drug list, somehow there are so many risks involved,”
        Año said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e050c2-bd96-4cdf-b3aa-96763c28fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:20:22.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But the President is saying<em> na hindi naman kanya ‘yung listahan
        na ‘yan eh, kundi</em> collation<em> ‘yan noong lahat ng</em> information
        from different agencies. <em>At meron namang</em> monthly validation <em>na
        ginagawa</em>,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd062b8d6-a958-4af2-a58e-bc804f093fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:20:22.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:05.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But the President is saying that the list is not his,
        but a collation of all information from different agencies. And there’s monthly
        validation being done.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ed531-f91f-4d00-88ab-34c09f8fb55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:20:22.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns on the dangers of the so-called “narco list” — publicly
        read out by President Rodrigo Duterte himself in 2019 — were raised again
        in the wake of the recent killing of Los Baños, Laguna mayor Caesar Perez.
        He was part of the list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e85ab-92a8-48d7-aa08-196b9936351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:20:22.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perez family has repeatedly denied the late mayor''s involvement
        in illegal drugs, noting that he <a href="https://cnnphilippines.com/news/2020/12/6/caesar-parez-family-no-drug-links.html">tried
        to clear his name</a> before the Philippine Drug Enforcement Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2bbc2-860b-4d3f-9a21-d3e74d4ed22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:20:22.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:05.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Año said there is no policy in his agency or the Philippine
        National Police to “take out” public servants in the list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7f5de-ae3b-4585-89d3-a5e2fd47e362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:20:22.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t have any policy of extrajudicial killing or taking out
        people on the list. I will never allow that, it’s not my cup of tea,” the
        DILG chief said, citing due process rules. “So <em>ang sabi ko sa</em> (I
        told) PNP, investigate, follow the evidence wherever it would lead us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c509f14-237d-46de-b94b-8d88d7ed2056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:20:22.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:05.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had apologized to the Perez family. The mayor was <a href="https://www.cnn.ph/news/2020/12/3/los-banos-mayor-shooting.html">gunned
        down</a> inside the compound of the municipal hall on December 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4375ad09-8a74-47dd-be74-b04bd1a7561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:20:22.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:05.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special task force is investigating the killing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64dd689-8848-40ef-9c1d-75ce801259fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:20:22.852+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:05.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/12/8/Los-Banos-mayor-son-help-Duterte-narco-list-source-.html">Son
        of slain Los Baños mayor seeks Duterte''s help in identifying narco list source</a></strong></p>'
