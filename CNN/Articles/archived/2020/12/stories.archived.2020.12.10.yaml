      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As social distancing becomes the norm across much of the world,
        Italy''s under-the-radar destinations are receiving a huge boost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da5936-50b7-44a9-9e58-b3cea3964a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c27b8-86cd-49cd-b6cf-0d2beb19190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offbeat spots that offer spellbinding natural scenery, impressive
        historical and artistic heritage and traditional food with zero crowds have
        become even more alluring, and their growing popularity is helping to rescue
        some of the country''s depopulated villages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a322426-656e-4a26-8120-d12cc8edd016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b35dd1c-6888-47dc-bda2-1a0922b84f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This summer the virus and related travel restrictions have pushed
        many Italians to discover and appreciate places near home, in their so-called
        ''backyard,'' which they never would have seen otherwise", Fiorello Primi,
        president of I Borghi Più Belli d''Italia, an elite club devised to promote
        and unite some of Italy''s most beautiful small villages and towns, tells
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c8ea8-64d9-4e1d-8a9d-42be6d7d217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc3dd2-a555-4789-868c-069d5a05b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Primi, it''s the fascination of discovering the "hidden,
        unknown and authentic slow-pace Italy" that''s pulling visitors in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3d1806-d7e1-45bc-8154-37c7d847d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c314c01-a10d-428f-bcc5-1e37e1cb4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cities and popular destinations are crowded [and] risky," she adds.
        "Small villages guarantee social distancing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158869a1-4e99-466f-9599-c3bb7f598c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe183ac-6719-43f4-927e-ce002cb9874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want a beautiful, safe and peaceful place that holds everything
        within a small space; they don''t want to be scared of contagion risks and
        want to be able to take in all the plus points a borgo has to offer, to fully
        experience it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a530024e-2805-496b-b7e8-b06e04d6609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6bf01e-eec7-4200-b7f2-35207cdc06bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club''s recent data indicates that tourist flows have jumped
        up 70% in all of its villages during the last year, despite the significant
        fall in visitors to the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5d4f6-a076-408c-b31e-23df7f34f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db4600-9046-470d-aedb-915149f20a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Giorgio Palmucci, president of the Italian national
        tourist board, ENIT, told CNN Travel that Italy''s projected 2020 loss from
        overseas visitors is €24.6 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a42312-029c-4884-a5f1-3f27e960f260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11487996-7ed8-402b-8c98-361165357bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primi is now focusing efforts on smart working and so-called "job
        tourist" projects in order to lure digital nomads. By June 2021, all of its
        villages will have a high-speed internet connection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb212505-b16e-4f2f-bb3c-fbd70b656b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f592f-02b5-499d-81b6-3b6fbd9d5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also investing into creating special "working labs" for
        foreign professionals that are equipped with computers, printers and conference
        rooms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1a28b-64f2-47f6-a395-4fbe67b7f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b56da-8455-4739-bb8d-55c290daed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a Swedish or American manager wants to come and experience life
        in one of our towns for a long stay of several months and keep working remotely,
        there will be full assistance", adds Primi.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c25a5-4448-40d3-bc5d-948e06bf856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f539c2-5d49-4454-9f49-72c0ee30945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.267+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ever-changing travel restrictions suggest it might be a while
        before this is a reality, those interested in visiting can still book tailored-week
        tours of the villages through the club''s tour operator.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a44d690-ffa1-4d68-9902-efd70f7c34d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2be3f3-307b-4da7-b5a4-8e8aadf273ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villages and towns have to meet various standards to qualify for
        I Borghi più belli d''Italia membership, such as holding historic buildings
        that are in good condition and have an architectural or natural heritage certified
        by institutions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b538634-f2ed-449c-89ed-ae20805fd92a'
      'mgnl:activationStatus': true
