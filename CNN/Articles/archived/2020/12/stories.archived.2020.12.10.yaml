  'vaccine-greenlight-unthinkable-death-Americans-':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T16:15:25.848+08:00
    'imagesource': 'jcr:915bb8a9-f97c-49aa-a67c-d10d9010d190'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1b4216b-38e7-4ddf-8a4f-c15084985996'
    'lead': 'A green light for a Covid-19 vaccine could come any day now in the US,
      but leading health experts warn the nation is only at the start of a winter
      that''s projected to be one of the most difficult in the nation''s history.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T16:22:08.089+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:41:51.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:22.334+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['vaccine', 'COVID-19']
    'template': '1'
    'title': 'A vaccine could soon get the green light, but Americans need to stay
      vigilant to avoid ''unthinkable death toll,'' expert says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c668cb-53d6-4e7f-abed-391be1e8c890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A green light for a Covid-19 vaccine could
        come any day now in the US, but leading health experts warn the nation is
        only at the start of a winter that''s projected to be one of the most difficult
        in the nation''s history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa32040-4329-4449-a607-ca33cf674c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a31aab-36ad-4eb7-8845-d09b11d4c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a totally unprecedented health crisis in this country.
        The disease is everywhere -- Midwest, West Coast, East Coast, North, South.
        Health care workers are exhausted, hospitals are totally full," former Health
        and Human Services Secretary Kathleen Sebelius told CNN Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5133e2d-4be2-4304-a934-27e7de3208e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2058f4-ac96-4e5f-8b66-21bea1201aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December has already proved devastating. Wednesday recorded more
        than 3,100 Covid-19 deaths -- the highest daily death toll ever since the
        pandemic''s start, beating a record set just days ago. There are now more
        than 106,600 Covid-19 patients nationwide, the most ever, according to the
        COVID Tracking Project. And the country''s average of daily new cases is now
        more than 200,000 -- and that''s as experts are soon expecting another surge
        to kick off, one fueled by the Thanksgiving travel and gatherings that took
        place last month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667103a1-4268-4d85-b7b1-16d5f1ba5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ed6df-1fc0-488d-a43d-c37bfa200d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 vaccines are a "really significant light at the end of
        the tunnel," Sebelius said, but in the coming months it''s crucial that Americans
        stay vigilant and follow safety guidelines, like wearing face masks, social
        distancing and staying away from indoor gatherings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48196ae4-c70a-4aa3-b0b8-f6c9d47db4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e859c8-176f-42a9-8111-d65134d73efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to take what we''ve learned in the last eight months
        and really put it into practice, so we don''t continue to have this unthinkable
        death toll and disease toll," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b05414-2002-4a17-8ba0-ebf67a2c2706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa820e-51b1-44ee-9fda-d16ff156afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her warning has in the past week been echoed by other leading health
        officials and experts who warn that while a vaccine may be almost here, the
        country will likely not see any meaningful impact until well into 2021 --
        and that''s if enough people get vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea1c5e-0f33-460d-9845-4c6917006e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3851d61-086f-40fe-9480-e50afd3b4beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say we get 75%, 80% of the population vaccinated. I believe
        if we do it efficiently enough over the second quarter of 2021, by the time
        we get to the end of the summer ... we may actually have enough herd immunity
        protecting our society that as we get to the end of 2021, we could approach
        very much, some degree of normality that is close to where we were before,"
        Dr. Anthony Fauci said in a Harvard T.H. Chan School of Public Health virtual
        event Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6616c7-e39e-4d6b-b47b-c0099f6b6b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38032519-c4f2-4e64-97fb-b1df8b594260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big challenge: reaching the American communities that are hesitant
        of the vaccine and skeptical about the science behind it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84023b98-9ab0-4622-a15b-7011fbe1f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703ed20d-bfb3-4892-984d-56a1c4286764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that the vaccines are actually administered,
        and we''re afraid that won''t happen," Paul Ostrowski, who is leading supply,
        production and distribution for Operation Warp Speed, told "Good Morning America"
        Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f7bdf-d33f-4806-8182-856291b54aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed8ca8d-4335-444c-be1c-2286cadc1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must build a trust in American people," he said. "We just want
        to make sure that everybody gets this vaccine, because we''ve got to get our
        lives back."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60b9ff-11bd-44c9-bb05-705b2a30bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.907+08:00
