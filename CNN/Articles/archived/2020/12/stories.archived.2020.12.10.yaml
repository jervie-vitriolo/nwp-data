    'title': 'China flight attendants advised to wear diapers for Covid protection

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aad4cd-ba38-4998-abd0-2a345bb7a632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the coronavirus pandemic rages on,
        transportation officials around the world have been looking for ways to keep
        passengers and crew safe on board planes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0efa1-d4fd-4a5a-b0c6-b59a48073838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72714478-8680-48d2-a98a-0bc11cfb07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 25, the Civil Aviation Administration of China (CAAC)
        released new guidelines for the country''s airline industry, which it oversees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e97a0-7e90-408e-adb7-89e1ba6ed5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d71e55-da0f-4871-9074-c28d984144ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, titled Technical Guidelines for Epidemic Prevention
        and Control for Airlines, Sixth Edition, contains advice about the best hygiene
        practices to carry out on aircraft and in airports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac4e76-2e40-4a69-8dc4-ec992c2f8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46962c55-f16b-49c0-87be-252bb78690ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of those suggestions -- that personnel like flight attendants
        wear disposable diapers so they don''t need to use the bathroom -- has raised
        some eyebrows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50cae7-68be-4d9d-8513-e04a1d890140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82095e84-a6af-4756-8ae6-d75734b4ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A section on PPE advises cabin crew on flights to and from high-risk
        countries to wear "medical masks, double-layer disposable medical gloves,
        goggles, disposable hats, disposable protective clothing, and disposable shoe
        covers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf562a4-ee98-40ad-b84a-8baf1fea5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f22b1d-6e8b-4253-b36e-eb820f518c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next sentence reads: "It is recommended that cabin crew members
        wear disposable diapers and avoid using the lavatories barring special circumstances
        to avoid infection risks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83991690-3319-47db-ad2e-4c3dcc29b42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20fad50-c735-45b7-a2fc-ab66e0d5c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While such advice may seem dramatic, it''s no secret that lavatories
        can be the germiest place on an airplane. In August, a woman traveling from
        Italy to South Korea contracted coronavirus during her trip, and a visit to
        the bathroom -- the only place where she didn''t wear an N95 mask -- was named
        as the possible source of her infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3df2d0b-2b45-4f9b-9b85-e78e14a125da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:33:30.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
