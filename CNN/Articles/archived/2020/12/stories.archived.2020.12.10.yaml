      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 edition of the Trends in International Mathematics and
        Science Study (TIMSS) gave the Philippines scores of 297 and 249 in mathematics
        and science, respectively -- the lowest among the 58 countries involved in
        the study.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
