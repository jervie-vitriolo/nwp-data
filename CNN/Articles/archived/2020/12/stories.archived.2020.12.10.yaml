      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Health officials in San Francisco project
        intensive care unit (ICU) capacity will run out by December 27 if COVID-19
        numbers continue to climb as fast as they are now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e740f-4cdc-4f89-84ed-b356d09f637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6aa00-f088-4759-8baf-100a9037b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is "in just 17 days," Health Director Dr. Grant Colfax said
        Wednesday. "And that''s if things don''t even get worse, but they very well
        may."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5316ea2f-4855-4674-abbb-293e698b8d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34400258-4cbf-4888-94c2-f3d91c8b3a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.483+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 123 Covid-19 patients across San Francisco, Colfax said,
        a number higher than ever before that shows "no signs of going down." Thirty
        of those patients are in intensive care units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a57b43-7d3e-4a89-84dd-8448f6e885b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64eca32-c12e-44c2-8cfc-5e043995c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This number is climbing, and climbing rapidly. Now, not only by
        the day, but by the hour."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad60419-a823-47c2-b450-ac9f14adecb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11902cf3-2f9b-402a-82a9-79d808198e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is experiencing by far its worst surge to date, Colfax
        said, adding the virus is "everywhere in our city right now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c632682-5620-4f65-a4b3-0434021b8d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9ea7d-d919-485d-9e1f-370a303cfde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in so many neighborhoods where it hasn''t taken hold before,"
        Colfax said. "Even lower-risk activities now carry substantial risk because
        there''s more virus out there than ever before."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d6dd5-ba75-4519-86a3-5b9b663a362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cceaa60-caba-43f0-999a-a311ae271731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the surge has also been fueled by the gatherings that took place
        over the Thanksgiving holiday. Since then, at least 167 people are testing
        positive for the virus daily, and the average case rate per 100,000 has skyrocketed
        since Thanksgiving week -- from 15 to 30.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade6641c-355c-4f67-b628-c5fe17fd14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a4ba3-ace9-4699-a823-f6870a3bf9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is unfortunately proving to be as harsh as we expected,"
        Colfax said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa65088e-3efa-44ab-be2d-5f86f49cb14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268f0e7-d58e-4829-8465-7e8716cf5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Gov. Gavin Newsom announced a strict regional stay-at-home
        order that would go into effect 48 hours after hospital ICU capacity drops
        below 15% in one of five regions the state is divided into: Northern California,
        Bay Area, Greater Sacramento, San Joaquin Valley and Southern California.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0473349-7dbd-48a4-8a81-4a91dc6b2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67acc0d-b78d-4b07-8648-3ad29f0dbe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.484+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several Bay Area governments decided not to wait for that threshold
        and implemented the order -- among them, San Francisco. The order took effect
        Sunday, San Francisco officials announced, and is expected to stay in effect
        through January 4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5e595-34ee-47e1-8d6d-d5e6a6cfc6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3910c2ad-bb70-417b-9258-0e06ecbe2142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will lift it once our hospital capacity is stable, and case
        rates improve for 3 weeks," officials said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e58ec62-98b8-4502-9c68-ee14d8c381db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfa0c2-d74f-4040-9aff-727db850a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the order, gatherings with people outside a single household
        are not allowed, restaurants can only operate takeout and delivery services
        and some businesses, like hair and nail salons, must close.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a3f0c-b228-485f-8464-bc93e52a79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b08994-1afd-4970-a66a-2b8b7089d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.485+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:08.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be blunt, we have one chance to turn this serious surge around
        and that chance is right now," Colfax said Wednesday. "But out window is narrowing
        and closing fast."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8702eadd-9a71-49e4-8bb8-d35060942c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:35:34.485+08:00
      'mgnl:createdBy': 'pilar'
