      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In mid-November, as US President Donald
        Trump railed against the election results, his wife, US first lady Melania
        Trump publicly agreed with his sentiments. But privately, a handful of days
        after the final state tally, the first lady tasked an emissary with discreetly
        finding out what was available to her in terms of budget and staff allocation
        for post-White House life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed805e-4223-450e-b1d0-de4683b13b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President is busy figuring out a way to stay in the White
        House, the first lady is determining what to put in storage, what goes to
        Trump''s New York City digs, and what should be tagged for shipment to Mar-a-Lago
        in Palm Beach, Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d84410-7c9e-4c9c-9f95-32f48421aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just wants to go home," said another source familiar with Melania
        Trump''s state of mind. Asked how the first lady feels about rumors her husband
        might announce a 2024 bid, the source added: "That might not go over well."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede78d27-7382-4d31-9986-f089d61af9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady quietly brought on Marcia Lee Kelly to her scant
        East Wing staff in April as a special government employee who could add gravitas
        and experience. She is unpaid and serves in a volunteer capacity but her job
        as Trump''s special adviser proved helpful as the waning months of her first-term
        tenure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2e6c3e-b22c-494d-8444-9e4ca276422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly had previously run the White House Office of Administration
        and after it became clear Trump would need to prep for her life after Washington
        the first lady told Kelly to discreetly ask West Wing acquaintances and a
        member of the Office of Management and Budget whether there were taxpayer
        funds allocated to former first ladies, according to two sources familiar
        with the discussions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba75565-c84b-4b96-a36b-e51b899de427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer is no. While there are post-presidential perks
        for such things for the outgoing commander in chief, budgets to set up an
        official office and staff and cover some travel costs, there is nothing from
        the government for any first lady, save a paltry $20,000-a-year pension, which
        is paid out only if her husband dies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e5e13-0d4c-4349-b08a-24ba937844c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intel gathered by Kelly on the budget -- that there isn''t one
        -- has not deterred Trump from turning her energy to departing Washington.
        According to discussions with three sources familiar, there is currently ongoing
        inventory being taken at the White House of the Trump''s own furniture and
        art and personal items.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949eb84-a0a9-4c11-8938-1a6a38c56cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the first lady is hyper-focused of late on her legacy. One thing
        Trump is considering is a book, though it will likely not be a memoir -- the
        post-White House writing of which is a tradition most first ladies have adhered
        to. Michelle Obama''s memoir, "Becoming," and Laura Bush''s memoir, "Spoken
        from the Heart," were massive bestsellers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0201b2-e421-43dd-94b0-fe97dd56ddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump is said to be toying with writing a photo-centric
        coffee table book about White House hospitality history, or one perhaps centered
        on the design projects she has completed while first lady, according to a
        source in the publishing industry familiar with preliminary discussions. Trump
        has also reportedly done one of the final things most first ladies do before
        leaving office: select the administration''s official china service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c47ae2-2333-49be-8c16-cafbeacb30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Trump is focused on her role as first lady. Monday she unveiled
        her most current effort in preserving the White House by announcing the completion
        of the tennis pavilion. She also recently unveiled a new piece of art in the
        newly renovated Rose Garden. Her office just revealed this year''s Christmas
        décor. Her schedule remains full with her duties as a mother, wife and first
        lady of the United States," the first lady''s chief of staff Stephanie Grisham
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a4997-4315-4438-a66d-0e1afb120608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A smooth transition</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874657af-8327-4298-b689-32f77bfc0c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is now focused on Mar-a-Lago, a source said, ensuring a smooth
        transition out of Washington for herself and her 14-year-old-son, Barron,
        who one source confirms will finish his school year in Florida and not at
        the posh suburban Maryland private school he has attended for the last three
        years. While Trump has yet to concede, Melania Trump is already overseeing
        shipments of personal items to Mar-a-Lago from both the White House and her
        Trump Tower penthouse in New York City, a source at the resort confirms to
        CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab25427-7cd5-4048-a1ea-ce77599e58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tham Kannalikham, the interior decorator Trump hired in 2017 to
        redesign the personal quarters of the White House executive residence when
        they moved in, has been for the last several weeks focused on the Trump "home"
        at Mar-a-Lago, said a source. That includes overseeing painting, new textiles
        and providing assistance for an aesthetic facelift for the space that will
        now be the family''s permanent residence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c826c8b-5bb9-46c8-b418-9f33cd49415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minor renovations to the bathrooms are taking place as well, though
        nothing major can be constructed on the property without a grueling permit
        process, as Mar-a-Lago is a National Historic Landmark and permission by the
        city''s council to alter the façade or add an addition is unlikely. The minor
        updates were planned and underway before the election, according to a source.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcfc4e4-a238-47bb-bfa8-f38b5a0ca6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a family used to several floors of Manhattan penthouse living,
        as the Trump''s Trump Tower residence reflects, they are going to be considerably
        downsizing to reside at Mar-a-Lago, which is part of the reason the first
        lady is now further adjusting the private quarters, where, as in the White
        House, she has her own bedroom suite and dressing room. The Mar-a-Lago abode
        encapsulates approximately 3,000 square feet of the property''s main building,
        a generous proportion for many families, but a relative studio apartment after
        living in the 55,000 square foot White House mansion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f0e5c-dde1-49d3-8554-8a1612a8cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will feel like staying full-time at a nice hotel," said Laurence
        Leamer, author of "Mar-a-Lago: Inside the Gates of Power at Donald Trump''s
        Presidential Palace." "It''s fine for a bit, sure, but can you imagine Donald
        Trump just sitting around there for six months of the year? It will start
        to feel confining very quickly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd377a420-162b-49e9-a52c-d77298b962c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention the steady stream of club members who will essentially
        walk past the former President''s front door every time they wander from the
        pool to the dining room, or the spa to the patio.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330c3ab2-6e1c-4c5a-a492-7b4cb2105b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be the weirdest thing," said Leamer, who suggests if Trump
        is as wealthy has he claims to be, he should close the club and keep the entire
        mansion as his home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477dd5ce-54c5-48c6-9f3d-db067b13038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source with knowledge of preparations for Trump''s arrival in
        January said there is currently "a really extensive Secret Service presence
        now," at Mar-a-Lago, as security elements are being assessed for Trump''s
        long-term protection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a525ed8-d8a6-49c0-bb25-a27bf5765d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump views Mar-a-Lago as a peaceful respite of sun, solitude
        and self-care.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4941770-8155-43f4-a924-35d9799be97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her parents have a suite of rooms there as well, not far from the
        family quarters," said Leamer, who has spent ample time at Mar-a-Lago as a
        guest of several members. Viktor and Amalija Knavs, Trump''s parents, stay
        at Mar-a-Lago often, and have done so for much of the two decades their daughter
        has been with Donald Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee7976c-c910-401d-99b7-7ccb3b147eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady also knows Mar-a-Lago is the one place her husband
        might find a sliver of the accolades he will likely require now that he has
        spent four years in the very public eye.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba366149-a26b-421f-add8-668de5597701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is aware he is not the kind of ex-President who will retreat
        to a quiet life of writing his memoir, or taking up oil painting," one of
        the sources said, referencing the post-White House habits of Barack Obama
        and George W. Bush.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e406a9c-4c0a-4ec9-9787-0fe917e0966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The members will bolster his ego," added Leamer, noting the loyalty
        of the Palm Beach set who belong to Mar-a-Lago, many of whom supported Trump
        throughout his presidency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5709e80-3d07-42fd-8444-e23db81f1a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source familiar adds the club''s rituals when Trump makes one
        of his frequent visits "always" include the playing of "God Bless America"
        when Trump and Melania Trump enter the ballroom or outdoor patio for dinnertime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1ed69-15a0-4faf-8071-2263737b7397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is ... odd," the source said of the way Mar-a-Lago''s nightly
        lounge singer switches from an ambient playlist of jazzed-up Andrew Lloyd
        Webber showtunes to a patriotic anthem, and everyone stands when Trump comes
        down to eat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b167f-276a-4299-b6a1-fa70309e4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday at the Georgia rally, Trump told the crowd he would
        look forward to post-White House life at Mar-a-Lago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d24706-3cb7-4a00-94a1-3109300d8ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d go to Florida ... I''d take it easy," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc3000-0aaf-48db-966c-41092bdc7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.262+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Melania Trump''s future endeavors</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c91a66-da18-4942-974d-af300f4328c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s queries about funds for an office and staff would
        indicate she is thinking of establishing an official office after the White
        House, as most first ladies do, to continue initiatives or policy goals begun
        while their husbands are in office. One source confirmed Trump is mulling
        the idea of keeping up her "Be Best" platform aimed at helping children, but
        another person with knowledge said no firm plans for how or when that might
        take shape have been determined. Trump''s East Wing office has at approximately
        12 people been the smallest staff in modern history.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658c1c8-2755-46be-b7d9-656daa27baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the official Trump china, the first lady recently selected
        patterns and colors for hundreds of place settings, which is standard procedure
        for an outgoing first lady.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c622d11-91ac-4240-9863-fee7478bac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential administration china has traditionally remained at
        the White House as part of the official collection and, dating as far back
        as President James Monroe, can be utilized by future administrations. However,
        a source familiar with the order said Melania Trump is not relying on the
        White House Historical Association to pick up the tab for the set, which is
        not a requirement, but it is an option.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673500bc-aa15-4f09-bb16-f6e7ad486c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last administration not to use funds from the White House Historical
        Associations for official china was the Reagans, notes the source, who confirms
        the association was "not involved in an acquisition project related to the
        Trump china."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba495b1-0ec3-42c0-be2a-d65f6c91b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full official administration china service is not an inexpensive
        endeavor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab17556-7f96-4c24-abfd-2798981d87a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama china, planning for which began in 2011, was delivered
        in 2015, the color inspired by the blue waters off of Hawaii. There were 320-settings
        of 11 pieces each, costing more than $350,000. Laura Bush''s china selection
        totaled 4,500 pieces and was also well into six-figures. (Bush ordered an
        additional, less-formal 75-place settings to use for entertaining in the private
        residence, which was not paid for by the White House Historical Association.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832550e-a656-4d00-a633-92f0323bbc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump has most commonly opted to borrow place settings from
        the official Clinton china set for her White House events, the two Trump-hosted
        state dinners included. There are 300-place settings of apropos ornate, shiny
        gold plates and dishware selected by Hillary Clinton when she was first lady.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658bbc4-44ef-4ed8-bb5e-c57f7550d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Trump''s personal choice reflects the ostentatiousness of
        the Trump era, only the future will tell.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f808a40-9c0f-4d22-8084-843125a4a19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.263+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jamie Gangel contributed to this report.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66d86a-b676-471f-9c56-ac5f0aaba04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:51:21.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:42:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/09/politics/melania-trump-future/index.html"
        href="https://edition.cnn.com/2020/12/09/politics/melania-trump-future/index.html">Melania
        Trump ''just wants to go home''</a>"</em></p>'
  'us-multi-state-network-vaccine-to-rural-areas':
    'author': 'Bill Kirkos and Omar Jimenez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T13:43:40.375+08:00
    'imagesource': 'jcr:5aebf917-8910-4a9c-bcb8-2907bdecb7fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '436bad0e-28e3-45c4-a6dc-792d5f18d9c3'
    'lead': 'As the world waits for pharmaceutical giants Pfizer and Moderna to deliver
      their COVID-19 vaccines to cities around the globe, the job of getting millions
      of doses to some of the most out of-the-way-places in the US presents its own
      set of unprecedented obstacles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T13:55:08.938+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T15:42:11.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:13.956+08:00
