      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> Following
        the Valenzuela government''s move to suspend North Luzon Expressway Corporation''s
        business permits in the city, Malacañang warns more similar occurrences might
        dissuade investors from pursuing similar projects in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d145d35-8fbf-4485-93df-e9957f0b1750'
      'mgnl:activationStatus': true
