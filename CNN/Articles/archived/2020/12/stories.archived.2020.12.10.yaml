    'template': '1'
    'title': 'Palace assures careful review, on-time passage of 2021 budget '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d1789b-d0ae-476e-a770-b7b304855035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:15:45.911+08:00
