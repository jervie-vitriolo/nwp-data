  'google-timnit-gebru-departure':
    'author': 'Rachel Metz, CNN Business'
    'caption': 'Google will examine the departure of Timnit Gebru, a leading AI ethics
      researcher. In this image, Gebru speaks onstage during Day 3 of TechCrunch Disrupt
      SF 2018 on September 7, 2018 in San Francisco, California.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-10T17:15:36.185+08:00
    'imagesource': 'jcr:ea658b5c-d4c4-4a51-be50-220048b2c9bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7881c09e-e400-4d19-b342-f9fdd9b9796e'
    'lead': 'Google says it will examine the departure of a prominent Black female
      researcher in the field of ethics in artificial intelligence, whose recent,
      sudden exit has angered thousands of the company''s employees and others in
      the tech and academic communities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T17:20:10.191+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:41:44.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:24.725+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google to examine the departure of a leading AI ethics researcher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52237865-0f0d-4d3e-904d-7d2ebc82ec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Google says it will examine the departure
        of a prominent Black female researcher in the field of ethics in artificial
        intelligence, whose recent, sudden exit has angered thousands of the company''s
        employees and others in the tech and academic communities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f611bc-5093-453b-944b-3b2f117b18ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo sent Wednesday to Google employees, CEO Sundar Pichai
        said the company needs to "assess the circumstances" that led up to Timnit
        Gebru leaving Google last week, and examine "where we could have improved
        and led a more respectful process."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2a263-3df1-4e29-b86c-940706099bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will begin a review of what happened to identify all the points
        where we can learn — considering everything from de-escalation strategies
        to new processes we can put in place," he wrote in a memo that was first posted
        online by news website <a href="https://www.axios.com/sundar-pichai-memo-timnit-gebru-exit-18b0efb0-5bc3-41e6-ac28-2956732ed78b.html?utm_campaign=organic&amp;utm_medium=socialshare&amp;utm_source=twitter">Axios</a>
        and has been confirmed as authentic by CNN Business. A Google spokeswoman
        said the company had no comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b432e-7c5d-4f91-973a-05b8db0d4497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebru is known for her research into bias and inequality in AI,
        and in particular for a 2018 paper she coauthored with Joy Buolamwini that
        highlighted how poorly commercial facial-recognition software fared when attempting
        to classify women and people of color. Their work sparked widespread awareness
        of issues common in AI today, particularly when the technology is tasked with
        identifying anything about human beings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea28c86-9219-4a72-8b46-b599d77b92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until early December, Gebru was the co-leader of Google''s ethical
        AI team, and one of very few Black employees at the company overall (3.7%
        of Google employees are Black, according to the company''s 2020 annual diversity
        report) — let alone in its AI division. The research scientist is also co-founder
        of the group Black in AI, which aims to increase representation of Black people
        in the field.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb5703-da49-4f41-bed1-4b1b2d821ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, December 2, Gebru tweeted that she had been "immediately
        fired" <a href="https://www.cnn.com/2020/12/04/tech/google-timnit-gebru-ai-ethics-leaves/index.html">for
        an email she recently sent to Google''s Brain Women and Allies internal mailing
        list.</a> In the email she expressed dismay over the ongoing lack of diversity
        at the company and frustration over an internal process related to the review
        of a not-yet published research paper she coauthored about the risks of ever-larger
        AI language models that are trained on text from the internet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb011d-ed4c-4e31-8aec-f8f3df96de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In later tweets, Gebru clarified that no one at Google explicitly
        told her that she was fired. Rather, she said Google would not meet a number
        of her conditions for returning and accepted her resignation immediately because
        it felt that her email reflected "behavior that is inconsistent with the expectations
        of a Google manager."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8842559-6c68-4e4c-b43f-c1a72997bbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email sent to Google Research employees on December 3 that
        was <a href="https://docs.google.com/document/d/1f2kYWDXwhzYnq8ebVtuk9CqQqz7ScqxhSIxeYGrWjK0/preview?pru=AAABdlN12-M*kRZvX67cEG20_F9aOtK8ag">posted
        publicly</a> the following day, Jeff Dean, Google''s head of AI, told employees
        his perspective: that Gebru coauthored a paper but didn''t give the company
        the required two weeks to review it before its deadline. He also wrote Gebru
        responded with demands that had to be met if she were to remain at Google.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78db452-9f6f-4c26-b2b7-c7f5600dd920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai said in the memo that he was sorry for how Gebru leaving
        Google has "seeded doubts and led some in our community to question their
        place" at the company. He did not apologize for the way her employment at
        Google ended.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408fe496-aae9-4563-90f5-ffc72e0cae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebru did not respond to a request for comment about the memo, but
        in a tweet she said she sees Pichai''s comment about seeding doubts as, "I''m
        sorry for how it played out but I''m not sorry for what we did to her yet."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e52ac7-9154-4935-a3f4-d80619101877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Gebru''s departure, which struck many of her colleagues
        as a failure by an industry titan to foster an environment supportive of diversity,
        over 2,200 Google employees and over 3,100 supporters in the academic and
        AI fields signed a&nbsp;<a href="https://googlewalkout.medium.com/standing-with-dr-timnit-gebru-isupporttimnit-believeblackwomen-6dadc300d382">Medium
        post decrying her departure</a> and demanding transparency about Google''s
        decision regarding the research paper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29caef-e411-40d8-a785-830a0c011091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sharing their support include numerous women who have fought
        inequality in the technology industry, such as Ellen Pao, CEO of Project Include
        and former CEO of Reddit; Ifeoma Ozoma, a former Google employee who founded
        Earthseed; and Meredith Whittaker, faculty director at the AI Now Institute
        and a core organizer of the 2018 Google Walkout, which protested sexual harassment
        and misconduct at the company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89feece9-f6cc-437f-b5ed-fd40ccef3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.192+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others include Buolamwini, as well as Danielle Citron, a law professor
        who specializes in the study of online harassment at Boston University and
        a 2019 MacArthur Fellow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd775814-ef70-44a7-8a56-870cf4d41454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:20:10.193+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/09/tech/google-timnit-gebru-sundar-pichai-memo/index.html">"Google
        to examine the departure of a leading AI ethics researcher"</a></em></p>'
