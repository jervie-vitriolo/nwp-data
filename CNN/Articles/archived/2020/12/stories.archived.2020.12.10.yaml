      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to predict how the European destination will fare
        in the coming months -- daily infection numbers remain high -- but Covid-19
        appears to have had at least one positive effect on its struggling tourism
        industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362eafe-9402-4499-9fa1-82faebfa696a'
