      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she wasn''t expecting to make a new album, but it emerged
        naturally from all of the time she spent watching movies in the beginning
        of quarantining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc5e05-fffe-48bf-abe6-43f0ff2b4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:17:29.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:45:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would watch a different movie every night. I''m ashamed to say
        I hadn''t seen ''Pan''s Labyrinth'' before," she said. "One night I''d watch
        that, then I''d watch ''L.A. Confidential,'' then we''d watch ''Rear Window,''
        then we''d watch ''Jane Eyre.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd2dce-38d9-4021-9969-b242d69b3c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:17:29.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:45:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like consuming other people''s art and storytelling sort
        of opened this portal in my imagination and made me feel like, ''Well, why
        have I never done this before? Why have I never created characters and intersecting
        story lines? And why haven''t I ever sort of freed myself up to do that from
        a narrative standpoint?''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d7937-b2d6-4612-bc29-1897001c46f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:17:29.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:45:53.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "It was really, really freeing to be able to just be
        inspired by worlds created by the films you watch or books you''ve read or
        places you''ve dreamed of or people that you''ve wondered about, not just
        being inspired by your own experience."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb2936f-67c5-4b11-8837-bfaa52ad2abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:17:29.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:45:54.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift and Alwyn, a British actor, have been really good about keeping
        their four-year relationship private.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb0a8b-b9b0-4642-9152-04bfb13120b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:17:29.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:45:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said it was weird for her to not share her new music "because
        I had never made an album and not played it for my girlfriends or told my
        friends."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b0bf48-327d-42f9-a731-7d5c715f3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:17:29.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T15:45:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m usually playing it for everyone that I''m friends with," Swift
        said. "So I had a lot of friends texting me things like, "Why didn''t you
        say on our everyday FaceTimes you were making a record?''"</p>'
  'Proxima-b-Goldilocks-zone':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T06:19:37.816+08:00
    'imagesource': 'jcr:8ab962c1-e70f-48b6-a80d-07066123a7dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23c2dcf8-c030-4dd7-8a20-ad2a35c50ef4'
    'lead': 'New research has dampened hopes that any suggestion of life could exist
      on its surface, with the planet likely experiencing inhospitable space weather.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T06:22:28.934+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:45:39.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:02.130+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Observations of our closest neighboring star dampen hopes of a potentially
      habitable planet'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffef78-17c6-4fea-88e4-f1abdf7ff3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of the planets that orbits around
        Proxima Centauri, the closest star to our sun, had been thought to exist within
        what astronomers call the habitable zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556d147-09ed-4207-8b2d-77ee6f2380f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Proxima b is 20 times closer to its star than Earth is to
        the sun, it receives a similar amount of energy —&nbsp;heat and light&nbsp;—&nbsp;that
        Earth does from the sun because Proxima Centauri is a cooler and smaller star.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67c2047-dba9-4b13-8cf5-c52aa730bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts the planet in the so-called "Goldilocks zone" of not too
        hot and not too cold for some form of life to exist. That means it''s thought
        to have a possible surface temperature range where liquid water could exist
        on the planet''s surface. Scientists equate liquid water with life on Earth,
        and it has informed their search for life beyond it as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af02ba2-9449-4ed8-a4b7-a1a1cb0bb2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, new research has dampened hopes that any suggestion of
        life could exist on its surface, with the planet likely experiencing inhospitable
        space weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d540f0-3681-48a0-b0c9-7b3de2320ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of Australian researchers have shown for the first time a
        definitive link between optical flares and radio bursts on a star that is
        not the sun. The finding, according to the study published Wednesday in The
        Astrophysical Journal, was an important step to using radio signals from distant
        stars to help understand the dramatic effects of space weather on solar systems
        beyond our own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd702be3-2e6f-4457-9bc6-ceaa879d6a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our own Sun regularly emits hot clouds of ionised particles during
        what we call ''coronal mass ejections.'' But given the Sun is much hotter
        than Proxima Centauri and other red-dwarf stars, our ''habitable zone'' is
        far from the Sun''s surface, meaning the Earth is a relatively long way from
        these events," said lead author Andrew Zic, who undertook the research while
        at the University of Sydney, in a news statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1adf5e0-8e37-46ba-83d6-acaa3ac84b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.934+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronal mass ejections are hugely energetic expulsions of ionized
        plasma and radiation leaving the stellar atmosphere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da88d4-1dde-431c-b8ce-117bca4aeb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Earth has a very powerful planetary magnetic field that shields
        us from these intense blasts of solar plasma. But given Proxima Centauri is
        a cool, small red-dwarf star, it means this habitable zone is very close to
        the star; much closer in than Mercury is to our Sun," said Zic, who is now
        a postdoctoral researcher at Macquarie University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180bfcb4-f087-441a-93a9-f065688010b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What our research shows is that this makes the planets very vulnerable
        to dangerous ionising radiation that could effectively sterilize the planets."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbd1e40-89be-4121-b171-8dd67cbcde87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:44.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings strongly suggest planets around this type of star are
        likely to be showered with stellar flares and plasma ejections and may suffer
        strong atmospheric erosion, leaving them exposed to very intense X-rays and
        ultraviolet radiation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9982945-593e-435d-bbf6-0c4ade5dbb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was possible, Zic said, that radio bursts might happen for different
        reasons than on the sun, where they are usually associated with coronal mass
        ejections. But "the probability that the observed solar flare and received
        radio signal from our neighbor were not connected is much less than one chance
        in 128,000," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b99488e-d5b5-4817-a5f4-8a800d0d5a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is probably bad news on the space weather front. It seems
        likely that the galaxy''s most common stars - red dwarfs - won''t be great
        places to find life as we know it," Zic added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50589a2-908f-488d-b5ca-a3ffa3f5273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:45.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zic said it was in theory possible that exoplanets - planets
        outside our solar system -- could have magnetic fields like Earth''s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5829b135-8b3d-4c60-98ba-7f42a35a4100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no observations of magnetic fields around exoplanets
        yet, the statement said, and finding these could prove tricky.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361a318-4b19-4d7f-9972-9278cbca7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:46.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if there were magnetic fields, given the stellar proximity
        of habitable zone planets around M-dwarf stars, this might not be enough to
        protect them," Zic said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2febe885-8e8a-4193-917c-cddae76bb058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proxima b was first found by astronomers in 2016 and its existence
        was confirmed again this year. It''s one of about 4,000 exoplanets that have
        been spotted since the 1990s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e997ec-8123-4097-a2e7-5a3ea92f88ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observations of Proxima Centauri were taken with the CSIRO''s
        Australian Square Kilometre Array Pathfinder (ASKAP) telescope in Western
        Australia, the Zadko Telescope at the University of Western Australia as well
        as other instruments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944a9fa-de03-4972-8745-43f19fd9687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:22:28.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/12/09/world/proxima-centauri-exoplanet-habitability-scn/index.html"
        href="https://edition.cnn.com/2020/12/09/world/proxima-centauri-exoplanet-habitability-scn/index.html"
        target="_blank">Observations of our closest neighboring star dampen hopes
        of a potentially habitable planet</a></em></p>'
  'Neanderthal-DNA-COVID-19-risk':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T06:22:33.399+08:00
    'imagesource': 'jcr:d7d94298-c148-4bf9-ac07-703e8d0633ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce8b88dd-1c02-4e31-8744-cb9665bf86fd'
    'lead': 'Neanderthal DNA may play a small role in swaying the course of Covid-19
      infection, recent research has shown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T06:37:52.442+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:45:15.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:02.569+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Neanderthal DNA affects human health — including the risk of getting
      COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118f7aa-f0a0-44ab-bf05-00b31c7441d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:16.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> &nbsp;Early modern humans originated in
        Africa and started spreading around the world about 80,000 years ago. As they
        traveled, they came across other ancient humans, including Neanderthals, who
        had already populated Europe and parts of Asia. Some of them had sex and gave
        birth to children —&nbsp;current-day human DNA still carries echoes of these
        prehistoric sexual encounters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdefa94-4e6f-43b8-a2fb-dfd7e9cbbc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:16.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence that Homo sapiens interbred with Neanderthals first
        emerged in 2010, after Swedish geneticist Svante Pääbo pioneered methods to
        extract, sequence and analyze ancient DNA from Neanderthal bones. Pääbo mapped
        the entire Neanderthal genome, and thanks to his work, scientists can compare
        Neanderthal genomes with the genetic records of living humans today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25054ce9-33fb-4bec-bcf0-1b1213141ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most living people can trace a very small percentage of their DNA
        to Neanderthals -- and that likely includes Africans, who until recently had
        been thought to have no genetic link to Neanderthals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb33b24-8971-4dd4-a05b-a49e61d2e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:17.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been trying to figure out what, if anything, this
        genetic legacy means. Research has found links between Neanderthal DNA and
        fertility, how people feel pain and immune system functionality. Neanderthal
        DNA may affect skin tone and hair color, height, sleeping patterns, mood and
        even addiction in present-day Europeans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b52fe-0061-4f32-a2c1-b66bf861cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:18.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, Neanderthal DNA may play a small role in swaying the
        course of Covid-19 infection, recent research has shown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f7ab4-d81e-4037-9787-e98965508b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.442+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s exciting for us to find out that Neanderthals had things
        that are important for us 50,000 years after they went extinct," said Pääbo,
        director of the Max Planck Institute for Evolutionary Anthropology in Leipzig,
        Germany, who has been studying Neanderthal DNA for three decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c03ff1-0db5-47e7-a8e8-e4927e151656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:19.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pääbo and his team have turned their attention to medical science''s
        most pressing concern, the coronavirus pandemic, to see if Neanderthal DNA
        can shed any light on Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37667f7-89e8-4207-b45e-2e705649aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists examined a strand of DNA that has been associated
        with some of the more serious cases of Covid-19 and compared it to genetic
        sequences known to have been passed down to living Europeans and Asians from
        Neanderthal ancestors. The Neanderthal DNA strand is found on chromosome 3;
        a <a href="https://www.nejm.org/doi/full/10.1056/NEJMoa2020283" target="_blank">team
        of researchers in Europe</a> has linked certain variations in this sequence
        with the risk of being more severely ill when infected by Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af21f8-d92a-4c8c-b4e6-46a52c7e6c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve worked for 25 years on Neanderthal genomes, and suddenly
        they seem very relevant for a big medical emergency. It was really a huge,
        huge surprise," Pääbo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee6546-51c9-44eb-bd3a-a167b6731fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:20.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also revealed considerable differences in how common this
        genetic risk variant is in different parts of the world. It''s particularly
        common among people in South Asia, where about half of the population carry
        the Neanderthal risk variant. In Europe, one in six people carry the risk
        variant, while in Africa and East Asia it is almost nonexistent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a64258-ca34-49ad-90aa-9578f852f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t blame Neanderthals for Covid</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70129a85-fb18-488b-94d5-5ad9cf433681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial DNA tests can tell you what percentage of your DNA is
        Neanderthal. However, it''s not something individuals need to worry about
        when it comes to Covid-19 risk and the other diseases and traits that are
        associated with Neanderthal DNA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae7371-f372-4ad8-9573-72861cb580d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t blame Neanderthals for Covid. That''s a damaging response,
        and that''s why I want to emphasize so much the social and environmental factors
        are the real things that people should be worrying about," said Tony Capra,
        a geneticist at the University of California, San Francisco''s Bakar Computational
        Health Sciences Institute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc72766-9f57-4cb0-a14c-2adb4cf5bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, as a geneticist, I think it is important to know the
        evolutionary history of the genetic variants we find that do have effects
        on traits. The effects of Neanderthal DNA traits are detectable, but they''re
        modest."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbf2cf-1fbb-45a6-a4af-d71befdeae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capra said that his work had found links between Neanderthal DNA
        and psychiatric disorders like depression and addiction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03801390-72eb-423b-814b-9d9978bb0cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:23.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve found associations with sensitive neuropsychiatric diseases
        and addiction (and Neanderthal gene variants), which are primed for people
        to emotionally connect with when they''re looking for an explanation for why
        they or their loved one is struggling," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affec7a5-da7e-473c-bd25-17d42e269616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:24.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have a duty to explain to the public that you can''t
        blame Neanderthals for any of these associations that we''ve found."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669af54-e914-4cc0-a73d-4e785144e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are able to look for links by comparing Neanderthal DNA
        with information on living humans mined from large biobanks used for medical
        research that contain information about an individual''s genetic makeup as
        well as other details in their medical records.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a42232-79d8-4091-a340-b48028c02464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:25.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These big cohort studies -- the UK biobank is the biggest one --
        where one studies hundreds of thousands of people. ... This has opened up
        this (field) to make it easier to study," Pääbo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908fc8e7-f0bf-425e-af06-5c7276e4c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:25.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many links between Neanderthal DNA and characteristic traits
        are largely of academic interest, some may have medical consequences in terms
        of identifying people at risk of disease or pointing toward future treatments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d283a87-b7a5-47df-8d5c-b338e311cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his latest studies, published earlier this year, Pääbo
        and his collaborators analyzed data from 244,000 women in the United Kingdom''s
        biobank and found that women who carry a gene variant inherited from Neanderthals
        were less likely to experience miscarriage or bleed while pregnant. These
        women also had larger families, the study found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4dd2f1-3748-4e99-9a77-9f934e6e15ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent molecular analysis revealed that these women produced
        more progesterone receptors in their cells, which may lead to increased sensitivity
        to progesterone and protection against early miscarriages and bleeding, Pääbo
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e563db3-6f49-4233-96ce-0d602065b054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:27.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The progesterone receptor is an example of how favorable genetic
        variants that were introduced into modern humans by mixing with Neandertals
        can have effects in people living today," said Hugo Zeberg, researcher at
        the department of neuroscience at Karolinska Institute in Stockholm and the
        Max Planck Institute for Evolutionary Anthropology, who conducted the study
        with Pääbo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7ab4c-d4ee-42d6-9d85-4d22f5d56106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:27.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did humans get Neanderthal DNA?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a961443-c252-4c21-b0e4-7265cc2d0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the popular image of Neanderthals is that of brutish cave
        men, they likely led a more sophisticated life than pop culture depictions
        might suggest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561331d-0e49-470f-bdac-2d0d6d595486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neanderthals walked the Earth for a period of 350,000 years. They
        knew how to survive in cold and warm climates, used tools and made yarn, swam
        and may even have created art.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75cb498-cdae-47f4-87f5-d04de37332b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe Neanderthals overlapped with modern humans geographically
        for a period of more than 30,000 years after humans migrated out of Africa
        and before Neanderthals went extinct about 40,000 years ago -- although some
        scientists think it could be as little as 6,000 years of overlap. Sometimes
        when the two groups met, they had sex and gave birth to children. How often
        Neanderthals and Homo sapiens had sex and children is not clear, but there
        were likely multiple periods of interbreeding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca62d72-b3f6-4a5f-9b29-14f681fae07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:29.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, these Neanderthal genes could have given early modern
        humans an evolutionary advantage when they migrated north to Europe and Asia,
        Capra said. These people would have encountered different climates, patterns
        of sun exposure, diets and most importantly -- different pathogens.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d1c4c-44cf-4298-a700-6d767eef5fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Neanderthal genes that remain in some human DNA today tend to
        affect the functioning of the immune system and hair and skin traits -- such
        as hair color, tendency toward baldness and the skin''s capacity to tan, Capra
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b79506-13b2-40d9-8f10-8d908cda11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those two systems -- your hair and skin and your immune system
        -- are critical to adaptation to new environments," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696cb4c8-ca90-44bd-8b29-dd01465fbfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:31.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neanderthals had been living in those places for hundreds of thousands
        of years before any anatomically modern humans got there. So the interbreeding
        with Neanderthals might have been a way to gain those preadapted genes."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc22fbc-331d-43e9-86b7-c8308ab076c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each generation these genes mutated. Some disappeared over
        time, but other variants increased until they were common enough to become
        part of the human population''s genetic signature. Those that have persisted,
        scientists believe, may confer some benefits to humans today.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049eb87-5c86-46f6-b3f3-05eb929c61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of information in what remains. It''s definitely
        not random," Capra said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d50a44-b573-4fd5-855a-6385c11ff4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, Capra said he can''t look at an individual and determine
        whether they have Neanderthal DNA by their hair, skin color or features.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38556afa-76af-44ad-a2d1-a4413f5d6c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every week I get emails that ask, ''I have hair on these bits of
        my body, does that mean I''m Neanderthal?''"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22ce72-39af-4677-9886-5001bbafa1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, the effects are in most cases modest -- in the order of 1%
        or 2% of the variation in traits that you see across the whole population."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef576c-c739-4c54-8d2d-afdc4608af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a5d9e-14e1-41bf-b255-b02c9b1897fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:34.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The field is limited by a lack of ethnically diverse biobanks, since
        most genomic databases are focused on Western Europeans. What''s more, there
        are only three complete Neanderthal genomes -- although there are several
        other Neanderthal individuals for which scientists have some genetic data.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039206c-e869-4780-ad3a-f3098d2493cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are also looking at what benefits DNA from other early
        humans might have on the health of modern humans.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a36f8c-de1c-4aad-a32d-9e16aff35335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:35.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much less is known about Denisovans, another mysterious group of
        ancient humans, because researchers have only found a very few fossils --
        mainly in one Siberian cave -- although more recent DNA found in sediment
        (likely from feces or urine) has suggested they traveled and also called a
        Tibetan cave home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b0e3f0-9e21-4dfb-98f1-5ff4e2ec4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also likely that early modern humans interbred with these
        Denisovans. Early research has suggested this may have conferred genetic benefits
        that helped modern Tibetans adapt to life at high altitudes through a variant
        of a gene that helps red blood cells use oxygen more efficiently.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286912ff-0fda-4a81-a0f1-c8489242722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just naturally fascinated by these things that happened
        in the history of our species that shaped how different humans are, and this
        is what drives my fascination with this area," Capra said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b76a84-14f2-4726-a039-5ce019355de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T06:37:52.445+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:45:37.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/09/health/neanderthal-genes-human-health-covid19-scn-wellness/index.html"
        target="_blank">How Neanderthal DNA affects human health — including the risk
        of getting COVID-19</a></em></p>'
  'pantone-color-of-the-year-2021-yellow-gray':
    'author': 'Jacqui Palumbo, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-10T06:30:49.627+08:00
    'imagesource': 'jcr:7cf36b9d-5716-4723-ada7-7cfe0e347b22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f39e5d7e-551a-4092-9a01-6f63cdfc31de'
    'lead': 'It''s the first time an achromatic shade (gray) has been selected, and
      the second time two colors have been chosen. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T07:05:31.612+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-25T15:44:58.214+08:00
