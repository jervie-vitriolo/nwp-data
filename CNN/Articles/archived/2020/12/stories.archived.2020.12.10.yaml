      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/09/entertainment/the-grinch-musical-review/index.html">''Dr.
        Seuss'' The Grinch Musical'' puts the humbug in the holidays</a>."</em></p>'
  'Sofia-Kenin-WTA-Player-of-the-Year':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-10T13:56:58.654+08:00
    'imagesource': 'jcr:26fa88e9-32db-431d-8232-4d38694a7fea'
