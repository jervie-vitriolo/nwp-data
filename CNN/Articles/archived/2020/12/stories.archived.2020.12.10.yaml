    'mgnl:tags': ['color-of-the-year', 'pantone-color-2021', 'pantone-colors-2021',
      'pantone-cnn', 'pantone-cnnph', 'cnnph', 'colors-2021']
    'template': '1'
    'title': 'Pantone unveils its 2021 Color(s) of the Year: Ultimate Gray and Illuminating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30574a87-5736-49fc-8ffa-e6b9bef7e08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.612+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:44:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Style) —&nbsp;</strong>As 2020 nears its tumultuous
        end, the Pantone Color Institute has taken up its annual task of forecasting
        the color that will best reflect the year ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ec0c0-9d77-46e9-9b7d-5bcedbda4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.612+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:44:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, in a decision befitting a complex time, the color authority
        —&nbsp;which standardizes swatches for the design industry —&nbsp;has revealed
        not one, but two hues for its Color of the Year: the neutral Ultimate Gray
        and vibrant yellow Illuminating.</p>'
    '38':
      'image': 'jcr:49d8ad81-a60a-490f-a4bb-5c470b0a992e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b5888-53dd-42dd-9fb4-cee990bd3052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:44:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4228fa-0baf-4575-958a-b5d64ca52080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a combination that speaks to the resilience, the optimism
        and hope and positivity that we need, as we reset, renew, reimagine and reinvent,"
        said Laurie Pressman, vice president of the Pantone Color Institute, in a
        video call along with executive director, Leatrice Eiseman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b25883-ed43-4595-9acc-dd65b9864ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time an achromatic shade (gray) has been selected,
        and the second time two colors have been chosen. In 2016, the pale pink and
        blue hues, Rose Quartz and Serenity broke the norm when they were presented
        as a gradient.</p>'
    '40':
      'image': 'jcr:a0482a2a-8921-4bfd-a917-eae868a9d58e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a207011-7107-4e5f-bb29-b7945d52b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:01.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ac4921-fa33-45a2-a649-ab3919199cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Pantone selecting two colors might be seen as hedging its
        bets —&nbsp;a gray or yellow, depending on how 2021 unfolds —&nbsp;Pressman
        and Eiseman want people to consider the colors'' impact as a unified pair,
        hinting at the importance of solidarity in the coming year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af9a79-e056-4bb0-ad6c-aed8877e6f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:02.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two extremely independent colors highlight how different elements
        come together to express this message of strength and hopefulness," said Pressman.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec9515-90c7-41cb-8fd0-df218dac8bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Therapeutic implications</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e57f4f-a978-4ef7-859d-8024edfe0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantone''s Color of the Year reflects color trends in fashion, beauty,
        design and home decor, and since the beginning, the initiative has also served
        as a mood ring of sorts, selecting the hues capturing the spirit of the time.
        In years with undercurrents of uncertainty —&nbsp;such as 2020''s global pandemic
        —&nbsp;that has often meant choosing colors that are meant to soothe, calm
        or uplift.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39faf6cf-010b-4502-b370-28a94b05fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.613+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serene blue shades have made several appearances over the past two
        decades, but the only other time an optimistic yellow hue has been selected
        was during another widespread economic crisis. For 2009, Pantone chose the
        lively Mimosa, projecting a sense of hope as the Great Recession of 2008 rocked
        North and South America and Europe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00ff8ef-980e-4424-80be-16904dad4e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s choice, Classic Blue, offered a sense of reassurance
        as the world moved into a new decade, as well as a balm to feelings of instability
        and unrest. It was selected just before COVID-19 became an international crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c1468-722d-40ac-aadc-2d57fd7497be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:04.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In retrospect, now we look back at it and think, ''Well, that was
        a fortuitous choice for the year,''" said Eiseman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a40e3-91fb-4f6f-8926-4b834f486e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:05.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a decision that echoed the company''s first Color of the
        Year: 2000''s Cerulean, chosen ahead of the new millennium when fears over
        the Y2K computer bug dominated the news.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77596dbd-3738-440d-b3d5-88e38c4a9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:05.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an interesting dichotomy of feeling," said Eiseman. "It
        was the fear of what might happen. So (it was chosen) to help alleviate that
        fear. But the blue sky denotes that there''s a future out there ... there''s
        something to look forward to. So it was a very thoughtful choice from the
        beginning."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde8733-7bfd-4db4-8a0e-2b828df4b6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past colors have sometimes been a bit more blatant in their correlation
        to current events. Take 2019''s energetic Living Coral, for instance, which
        highlighted the beauty of the ocean''s microorganisms, but also warned of
        its disappearance, as warming oceans due to climate change have bleached coral
        populations. In late 2016, following the U.S. presidential election, Pantone
        selected Greenery for the following year, alluding to political turmoil and
        calling the color a hue for restoration and renewal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4437e-06c2-4ab0-9f78-31eb597de93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to engage people in a conversation around color," said
        Pressman. "It has to be organic. It has to be truthful to what''s taking place."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38301e20-447e-4e79-bcc5-a2170a71bb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Pantone is known for its color forecasting and trend reports,
        Pressman said the Color of the Year is not driven by data. "What are we looking
        for? What do we need? And what are the psychological characteristics of that
        color that can give us what we''re looking for?" Pressman posed. The decision
        is informed not only by the state of the world, but also what''s happening
        in the fashion and art spheres. But this year, she said, "you can''t get away
        from the overwhelming influence of the pandemic."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe53b8f-dda5-41ce-923a-981f07076c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Psychological associations</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893e65a-f10f-4b39-807b-0d7d51c3cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:08.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pantone''s press statement, Illuminating is associated
        with optimism and vivacity, while Ultimate Gray encourages "feelings of composure,
        steadiness and resilience."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415d9bd-2dd6-42fe-848c-18bf877c3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her own research into color associations, Eiseman has found that
        yellow is often associated with "cheer" and "happiness," due to its correlation
        with the sun.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe7bf1-d798-47c8-bef4-9c994e5e335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small peer-reviewed study from 2019, led by Swiss psychologist
        Domicele Jonauskaite, came to a similar conclusion. The study used music and
        images to induce particular moods in its 125 subjects, then asked them to
        choose colors to match their moods. Participants most often associated the
        color yellow with joy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49fa83b-69f2-4d69-8823-d5999ad91c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Jonauskaite and her team conducted a larger international
        study online of color-emotion pairings to see if differences in nationality
        or language influenced associations. Out of nearly 4,600 participants across
        30 nations, most chose yellow for joy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea05aa-96bd-4a75-a19c-26cc73270e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.614+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantone''s selection for Ultimate Gray, however, is a bit more complicated.
        Though it was selected for its qualities of fortitude and reliability —&nbsp;it''s
        the color of stone, and a classic neutral in a wardrobe —&nbsp;according to
        Jonauskaite''s research, gray is linked with negative moods like sadness,
        fear and disappointment.In a year marked by mass illness and economic anxiety,
        such a selection isn''t off base. But Pressman thinks gray can be a bit more
        versatile and open to interpretation. She and Eiseman point out it''s a mid-gray,
        not a "heavy" shade.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d00c13-2f90-47e8-84d6-7946e3f6d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:10.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However people interpret Pantone''s choices this year, Pressman
        and Eiseman emphasize the strength of bringing two disparate colors together.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d1adc-4e10-405f-9c34-19f5095c68a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we were trying to demonstrate was how you have different elements
        that come together, and it''s that coming together that expresses the strength
        and the hopefulness," said Eiseman.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b7dced-a866-4939-a804-1d3f7dc91897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:11.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think (one) thing that''s become abundantly clear during this
        time...across the world is this deeper understanding of how much we need each
        other," said Pressman. "How our connections to other people, our relationships
        with other people, give us that emotional support."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01669180-d5bd-4f47-a500-44825f598a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:05:31.615+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T15:45:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/style/article/pantone-color-of-the-year-2021/index.html">Pantone
        unveils its 2021 Color(s) of the Year: Ultimate Gray and Illuminating</a>"</em></p>'
  'Google-year-in-search-2020':
    'author': 'Clare Duffy, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-10T07:41:18.786+08:00
