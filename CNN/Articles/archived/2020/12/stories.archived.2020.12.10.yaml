      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6eaaa2-286d-4515-9f29-8dbf9b004109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo "Ping" Lacson, the lone senator who voted against the
        bicameral committee report on the spending bill, cited the questionable increase
        in the budget of the DPWH despite its poor disbursement record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c5ea6-740d-441f-b5ee-de2e2a507475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a23dfc-5558-412d-8162-4a1a8cbfdca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bicameral conference committee approved the budget on Wednesday
        morning, while the Senate and the House of Representatives separately ratified
        the proposed national budget in their respective chambers later in the day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76802d0-f031-46e8-beb9-d9c26c89b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1427d540-124c-4973-bcb9-7dc7907750b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH stands as the agency with the second highest budget of
        ₱694.8 billion for 2021, after the education sector''s ₱708.2 billion funding.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/CNNPhilippines/posts/3028555234051022"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/CNNPhilippines/posts/3028555234051022"
        class="fb-xfbml-parse-ignore"><p>Here are the top 10 government agencies that
        received the highest allocations in the ₱4.5-trillion national budget for...</p>Posted
        by <a href="https://www.facebook.com/CNNPhilippines/">CNN Philippines</a>
        on&nbsp;<a href="https://www.facebook.com/CNNPhilippines/posts/3028555234051022">Wednesday,
        December 9, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce93e8d2-cc92-4669-a7dc-2797add571f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:35:59.904+08:00
