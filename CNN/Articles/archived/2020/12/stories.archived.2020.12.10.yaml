      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, El Paso, Texas, brought in an additional 10 morgue
        units and 1,500 medical professionals -- with the help of the National Guard
        and inmates -- to deal with the growing death toll.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab09bb-992e-4fea-bdda-3e2d1aa0d6ca'
      'mgnl:activationStatus': true
