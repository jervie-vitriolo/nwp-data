      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having recently revealed that her boyfriend Joe Alwyn was the mystery
        co-writer "William Bowery" on her latest album, "Folklore," she''s now talking
        about the secrecy surrounding the entire project.</p>'
