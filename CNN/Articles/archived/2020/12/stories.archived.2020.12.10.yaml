      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Celebrating Hanukkah, the Festival of Lights,
        is a bright spot for Jewish people in an otherwise dark year. Over 1.5 million
        people have died from Covid-19, and countless events have been called off.
        Rising coronavirus numbers have forced many Jews to cancel their traditional
        celebrations in favor of safer virtual events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260a4b2-569a-4a47-940e-11394675b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b18fe-8db6-4263-b2d5-d0aab8b081d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A light in the darkness</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52b117-51a9-4e67-969d-0971b59074bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the cornerstones of Hanukkah celebrations is lighting the
        menorah each of the eight nights of the holiday. Lighting the menorah reminds
        Alana Rudkin of Pittsburgh that a little bit of light can dispel a lot of
        darkness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515285b-ffb0-41f4-89ec-0278dcdcf70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b1a860-e9a3-4fd0-a076-ca0b3b86835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can''t gather in traditional ways to celebrate this year,
        I would encourage folks to connect to their inner light, making room for self-reflection
        and growth," Rudkin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238fdcf1-99da-4b06-b8fb-7c54a6a43b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ada974-30a9-4ff6-84aa-2785f801870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudkin volunteers at The Friendship Circle of Pittsburgh, a Jewish
        community-based group that works to enrich the lives of youth and adults in
        the Pittsburgh area. The group normally celebrates Hanukkah in person, but
        this year its members are moving the celebrations online, including the menorah
        lightings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f8f2b-5a87-4445-bc33-36c7e86ca899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d953b-0b31-4160-8a6f-59504420d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the virtual video lightings is Disney-themed, Rudkin said,
        which in past events have included Disney trivia and music.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83c276-33e1-41d3-bbb0-ef887030b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed0478-3b9b-4201-9aea-5b696ab95fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.915+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudkin''s family celebrations have also changed due to the pandemic.
        She usually makes latkes, which are fried potato pancakes, with her family,
        and then invites friends over to share the food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de1928-6907-442e-a0fc-63938bf7bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f1b975-d7b1-4d8a-8e91-730f6a2d4ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dad would have us hand-grating potatoes really until our fingers
        would bleed," Rudkin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671e022-3333-4e93-8669-c9650d28de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19dfaa-94a5-4b48-b3c9-336f99bbb587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s not inviting friends over this year, but she still plans
        on making latkes with her parents at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef65f7e-d29d-4682-87ce-b69403b4e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7eb5a-0d55-4476-b63d-63dd49c7abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Online family celebrations</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d3bafe-9533-49ba-8245-8520a6d9d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, New York City resident Lisa Gaetjens'' family threw a
        party for dozens of family and friends filled with traditional foods like
        latkes and sufganiyot, which are fried jelly doughnuts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18212015-3875-427c-ac62-3ac07628e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0087ec2d-ec90-4a46-bdf8-7ca1a2759e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her family decided to transition their party online this year, which
        Gaetjens said will be a smaller affair.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba2a8a-9ea9-4539-b403-89db755a3f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d08425-c104-4ace-aff1-80da3408f279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very disappointing to not be able to physically be with our
        families for this holiday, but it''s also the best option," Gaetjens said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edada20f-fca5-4afc-9668-8d76702e608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59050914-a281-451e-9c0d-8f0dcf109a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother-in-law is coordinating food to be delivered to each attendee''s
        home so everyone can enjoy the same meal together.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1d821-07fb-4a5f-a1e2-5c09b2b7726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feace7a2-4df2-42c5-84dc-3037d8cda85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual celebration plans haven''t been finalized, but Gaetjens
        knows they''ll light the menorah that night. One activity she expects will
        be skipped is singing, which was a popular activity at the party in years
        past.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb8c54-0644-432c-a5f0-a50aa9cc1611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7340c6-94ee-4f42-820a-bc08c29ced06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video calls often have an echo that makes it difficult to sync up
        multiple voices, which is why "I don''t think we''ll be doing a lot of singing
        this year," Gaetjens said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342a85d-805c-438a-ad91-81546ddc97dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80d0ab8-7bb2-4ed1-b3e1-19af6734a1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Honoring traditions</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f5e8a-df8c-4faf-a151-241f505702ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabbi-in-residence Avram Mlotek of Marlene Meyerson Jewish Community
        Center in New York City also has plans of moving celebrations virtually, with
        a latke cooking class and menorah lightings already scheduled online.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8985898-f281-427a-bd38-04167747b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9aafd-6ed8-45fc-abce-5d493b1d146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyerson believes that Jewish people are prepared to celebrate online
        because they had to do it early on in the pandemic. "When Passover was around
        and we had to celebrate in isolation, I reminded folks that actually the first
        Passover was also celebrated in a type of quarantine," Mlotek said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24244f-4ec3-40b8-b678-e11c434b75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9010ba-9c58-4fff-95bb-352f51690c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Bible, Mlotek said, the angel of death swept over Jewish
        homes, but because they marked their homes and stayed inside, they were safe.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c0ee5-484c-455c-9725-7e67f8e84616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c934586-3828-4ce3-afd5-2bca12d8064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a grandchild of Holocaust survivors, Mlotek is no stranger to
        darkness and despair. He hopes to reach a larger audience of current and future
        generations of Jewish people to celebrate life and Hanukkah virtually this
        year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e14d8-6cd9-401e-b492-ee6cbf09fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:08:18.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:31.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/10/us/hanukkah-2020-virtual-celebrations-pandemic-wellness/index.html">Hanukkah
        celebrations shine a light in a dark pandemic world</a>."</em></p>'
  'foreign-direct-investments-down-in-September':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-10T19:10:59.282+08:00
