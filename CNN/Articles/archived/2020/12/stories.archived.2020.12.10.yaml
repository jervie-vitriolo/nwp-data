      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, December 10) —</strong> In a year when
        most sporting events were sidelined because of the COVID-19 pandemic, Filipinos
        were still curious about basketball, particularly the NBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdfb78-a59e-4990-9964-33f54de982f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:53:58.496+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:41:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Trends revealed that four out of the top 10 searches in the
        country this year were related to the American pro basketball league.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a50c953-7cf1-4ea7-8fa4-a58c8ebbbbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:53:58.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:41:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''NBA score'' was the number two trending topic behind ''US election
        2020''. Meanwhile ''NBA schedule'', ''Kobe Bryant'', and ''Lakers vs Heat''
        occupied the sixth to eighth spot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dfb637-1eb3-4fae-b6a6-9d662d6b66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:53:58.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:41:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Lakers legend Kobe Bryant is the only person in the
        top 10 list. He died last January in a <a href="https://cnnphilippines.com/sports/2020/1/27/NBA-Kobe-Bryant-dead-helicopter-crash.html">tragic
        helicopter crash</a> with his daughter Gianna and seven others in Calabasas,
        California.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf60705-3f92-4e7f-93cc-e70fb2a005aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:53:58.497+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:41:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA held games from January to March before suspending the season
        due to the pandemic. After <a href="https://cnnphilippines.com/sports/2020/6/5/The-NBA-has-approved-a-plan-to-continue-the-season-with-22-teams.html">several
        talks between league officials and players</a>, they resumed in a Florida
        bubble setup from July 30 to October 11 with the <a href="https://www.cnn.ph/sports/2020/10/12/Lakers-NBA-champions-17th-title.html">Lakers
        crowned as champions</a>.</p>'
