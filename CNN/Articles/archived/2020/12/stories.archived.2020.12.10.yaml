    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5080abd1-b736-4531-a9fd-c22367fbb5d1'
    'lead': 'The United States for the first time reported more than 3,000 COVID-19
      deaths on Wednesday, according to data compiled by Johns Hopkins University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T13:44:37.121+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:42:15.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
