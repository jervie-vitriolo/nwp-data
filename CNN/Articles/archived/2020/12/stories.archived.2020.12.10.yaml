  'Reno-Nevada-hospital-garage-COVID-19-patient-wing':
    'author': 'Madeline Holcombe and Sara Sidner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T19:56:07.489+08:00
    'imagesource': 'jcr:93d4ba0d-c934-4364-94d0-f27f40d01278'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86988d0f-12b6-4d5d-8ec2-e4a5ef52c67b'
    'lead': 'When Rosalia Martinez heard that a Reno, Nevada, hospital was turning
      their parking garage into a COVID-19 wing, she couldn''t help but laugh at the
      idea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T20:01:26.442+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T15:41:06.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:38.217+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
