      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410233d-454c-472f-82e3-2324ce3e250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has yet to receive the 2021 General Appropriations
        Bill, Roque said. He assured that the President will have enough time to go
        through the budget and examine whether specific items needed to be vetoed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8cc199-fc8f-4b03-bee9-09385d7f38a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.176+08:00
