    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American Kenin named WTA Player of the Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ab978-c632-44d9-a68a-c4caac76cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:34.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:42:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> American Sofia Kenin has been named
        WTA Player of the Year after winning her maiden Grand Slam singles title at
        the Australian Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90816b9f-8188-4264-a335-7955763f5231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:34.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:42:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin defeated World No. 1 Ashleigh Barty in the semi-finals and
        twice Grand Slam champion Garbine Muguruza in the final to claim the title
        at Melbourne Park. Kenin also reached the French Open final and finished the
        season ranked a career-high No. 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e95d2f-bfab-4bfb-83e0-1e69d6966ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:34.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:42:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old is the eighth American to win the WTA Player of
        the Year accolade, joining Serena Williams, Martina Navratilova, Lindsay Davenport,
        Tracy Austin, Chris Evert, Venus Williams and Jennifer Capriati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6ea42-f7d6-4258-bdff-d9f0c95e1dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:34.889+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:42:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iga Swiatek, who became the first Polish player to win a Grand Slam
        singles title when she beat Kenin in the French Open final, was named the
        WTA’s Most Improved Player of the Year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5862fa-cd7b-4b00-921a-c4db639cd84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:34.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:42:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former world number one Victoria Azarenka was named WTA Comeback
        Player of the Year after she claimed her first title in over four years at
        the Western &amp; Southern Open and advanced to her fifth career Grand Slam
        final at the U.S. Open. The Belarusian also regained her spot in the WTA Top
        20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9579d887-024c-4860-a156-0738c36ef21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:59:34.890+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T15:42:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France’s Kristina Mladenovic and Hungary’s Timea Babos were voted
        the WTA’s doubles duo of the year after capturing the Australian Open and
        Roland Garros titles.</p>'
  'DILG-drug-narco-list-risks-validated':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-10T14:16:37.461+08:00
    'imagesource': 'jcr:40a35d55-b48c-4ae7-92a2-fa8b958d9912'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a01cc27-cd1c-4ff5-a982-c927bc266e0b'
    'lead': 'Officials in the drug watch list face potential risks, Interior Secretary
      Eduardo Año said on Thursday, adding that information on their alleged links
      go through constant validation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T14:20:22.851+08:00
