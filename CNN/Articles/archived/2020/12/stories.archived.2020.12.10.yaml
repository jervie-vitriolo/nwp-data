      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a4933-08ba-4033-88c0-7be0b3c061e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar, the US health and human services secretary, said he wants
        to make sure the FDA examined the UK allergic reaction data when it discusses
        the Pfizer vaccine Thursday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20116145-ed98-4dbc-abb6-dd6f4af5bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b8a09-6fa6-42fa-a53b-d4c3260080ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA is not going to cut any corners," Azar told CNN Wednesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c4edc-5810-41e7-bf9c-f5d722640d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824e49e1-8df8-4472-9f85-e29e163e1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with a history of severe reactions to vaccines were not included
        in its vaccine trial, according to Pfizer data released by the FDA on Tuesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b623c-d6f4-4f02-9c19-adef887bda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708d4db-271c-4c5e-8aeb-da8f88e8f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:49.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, a vaccine expert at Children''s Hospital of Philadelphia,
        told CNN that roughly one of every 1.4 million vaccine doses in the US is
        complicated by a severe allergic reaction.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6a750-184a-4fec-90a6-dff30ef04084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd0cb3-9ebe-4f1b-b0b7-79a56cf136a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:50.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the Pfizer vaccine, he said it will be important
        for UK officials to find out exactly what component of the vaccine caused
        the reactions in the two patients, so that the country could offer tailored
        guidance rather than a "blanket recommendation."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a575f041-e086-487f-955c-48bcad25b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f782d26-9164-4a82-b61f-e0470f734cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>US needs to pull together for holiday season, experts say</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a74afd-5405-4e29-a83a-438559e99def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:51.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impacts of the pandemic are spread across the country, Assistant
        Secretary for Health and Human Services Admiral Brett Giroir told CNN Tuesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6002e9d4-aa2d-49c2-95c7-6863ff98a506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.710+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90036fd-09b3-471c-8b49-aade2ac4ce4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County confirmed a total of 8,000 coronavirus deaths
        and over 3,000 hospitalizations on Tuesday, which the Los Angeles County Department
        of Public Health called a "tragic milestone" in a news release. And Pennsylvania
        recorded its highest number of coronavirus hospitalizations Tuesday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d0a111-efcc-42a5-80b3-0d12408ad7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de29e65-fc4e-43f5-826f-d6bee49ca774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more holidays approach, it is increasingly imperative that Americans
        acknowledge the realities of the pandemic and pull together to mitigate its
        impacts, experts said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63678002-f1e1-45e1-9f62-010cc8429bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:54.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a2d605-5ce2-4854-bbbf-442bdb0ae0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:54.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end of the pandemic is in sight. The vaccine will work, it
        will end the pandemic and return us to as near normal or normal as possible,
        but we have to do our part right now, which is those mitigations techniques,"
        Giroir said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52643951-013f-4985-b1a3-933b7d1ad976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc56c97f-35d9-4c1f-8a66-f2a229b24e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US already was recording 40,000 to 70,000 new coronavirus cases
        daily in September and October, before a severe fall surge picked up in November
        -- and spread from Thanksgiving gatherings will result "in a surge upon a
        surge," Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c453309-389a-482e-b206-39ea80f952c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e12d5-12fc-4c25-888d-d143c0a21ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:56.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and friends gathering for Christmas and Hanukkah could
        add another spike to the mix, making impacts of the pandemic even worse in
        December and January, Fauci said Tuesday in a discussion with the National
        Urban League.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4506483-39fd-49b9-bc95-5155acdb9159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d59d79-596f-47ad-b8e1-9172402d1149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be asking people to do something that is difficult
        and maybe even painful, particularly at the family level, is to tell people,
        unless it''s absolutely necessary, not to travel," he said. "We said that
        over Thanksgiving and we''re saying the same thing over Christmas."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6be650-9f4e-479e-8446-65d809859aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.711+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/09/health/us-coronavirus-wednesday/index.html"
        target="_blank">"Canada approves Pfizer/BioNTech COVID-19 vaccine as US prepares
        for its own decision"</a></em></p>'
