    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7df9d8a6-2d4c-4590-9d3d-06ea215e2a24'
    'lead': 'Anime fans are about to get more of their favorite shows from one place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T21:21:49.268+08:00
