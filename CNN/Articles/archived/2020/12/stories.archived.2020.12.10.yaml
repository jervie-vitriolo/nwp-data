    'lead': 'Health officials in San Francisco project intensive care unit (ICU) capacity
      will run out by December 27 if COVID-19 numbers continue to climb as fast as
      they are now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T21:16:49.099+08:00
