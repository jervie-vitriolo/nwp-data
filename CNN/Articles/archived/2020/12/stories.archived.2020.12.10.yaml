      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6629d3e7-5435-43a8-9053-aba34bd501b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
