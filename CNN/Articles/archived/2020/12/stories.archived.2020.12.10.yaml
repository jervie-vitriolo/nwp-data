      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> —&nbsp;A
        National Democratic Front spokesman was killed, while a journalist and a trade
        union organizer were arrested in separate incidents on Thursday, coinciding
        with the annual observance of the International Human Rights Day.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ee416-c027-46d1-851c-41253a7b4595'
