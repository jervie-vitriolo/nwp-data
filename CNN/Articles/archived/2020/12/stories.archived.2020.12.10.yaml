      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — Manila
        City is offering more outdoor shopping areas this holiday season in a bid
        to avoid overcrowded conditions in malls and the famous commercial center
        Divisoria, Mayor Isko Moreno said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcec15c-3642-477a-a434-145ab285b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:56:54.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:50.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Mehan Garden in Ermita.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1d86be-612a-4a4d-a1c2-80ce389cb0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:56:54.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Manila earlier said the city is hosting
        a Christmas bazaar until Jan. 2, 2021, in Mehan Garden. The bazaar called
        “Paskuhan sa Maynila” is open to the public from Mondays to Sundays from 4
        p.m. to 11 p.m., with more than 50 participating merchants. Paskuhan sa Maynila
        was launched on Dec. 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3169b08-c425-4d0a-865e-0d51c796ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:56:54.652+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:51.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Soon,” there will also be open-air shops in Kartilya near Manila
        City Hall which shoppers could check out every weekend, Moreno said in an
        interview with CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f0558-d26c-4e46-a4d7-d78658a84abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:56:54.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even in Kartilya, binubuksan namin ang komersyo para maraming puntahan
        ang tao,” Moreno told New Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229d349d-dff4-423b-b6e3-d0038ac071a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:56:54.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:53.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even in Kartilya, we are offering commerce so people
        would have more places to go to.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ad606-7e16-4b90-8172-608a54eabf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:56:54.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno noted that people are safer when they are in open spaces
        rather than indoors, where there is less ventilation and practicing physical
        distancing could be a challenge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09845668-e7a1-4d7b-8a48-69c15e6d90bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:56:54.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, photos of <a href="https://cnnphilippines.com/news/2020/11/22/covid19-divisoria-shopping-christmas.html"
        target="_blank">shoppers overcrowding Divisoria</a> circulated on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9337f981-5e70-46dc-b2ac-9c06a990884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:56:54.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno admitted the difficulty in controlling crowds in the popular
        shopping area due to a wide array of cheap finds, but he assured the public
        that the city government is “putting things in order, and reminding the people
        there is still a pandemic.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b907b36-26eb-40d6-8f5d-5475aab65d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:56:54.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:55.023+08:00
