  'SpaceX-to-try-again-after-aborting-Mars-rocket-prototype-test-with-one-second-to-spare':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Photo courtesy: SpaceX'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-10T00:20:44.976+08:00
    'imagesource': 'jcr:a6e70c0a-1558-40c6-83ca-9790b6e4cea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92817123-7f83-4262-869f-b298a8e87dfc'
    'lead': 'A giant experimental rocket built by Elon Musk''s SpaceX was due to shoot
      up to nearly eight miles above the company''s testing facilities in South Texas,
      in what would have been the highest test flight yet of the technology Musk hopes
      will one day ferry the first humans to go to Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T00:19:37.851+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:48:08.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:38:57.854+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX to try again after aborting Mars rocket prototype test with one
      second to spare'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2978911-4a94-47d7-9d8c-c7502ae58f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A giant experimental rocket built by Elon
        Musk''s SpaceX was due to shoot up to nearly eight miles above the company''s
        testing facilities in South Texas on Tuesday, in what would have been the
        highest test flight yet of the technology Musk hopes will one day ferry the
        first humans to go to Mars. But the launch was called off with just one second
        left on the countdown clock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c58be4c-edf4-4418-902c-cf27fa49484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab38ee-e687-47d5-a4a4-8c436dd00d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear why SpaceX halted the launch, though last-minute
        scrubs are not uncommon even during routine rocket launches. Computers or
        flight controllers may have caught an abnormal reading about the rocket''s
        health and stopped the engines from igniting. SpaceX did not disclose the
        reason for the delay, though the company still has the ability to conduct
        the test launch on Wednesday or Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7937d2-5a21-4a8c-a10e-dfc3d3ca847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65add226-2d41-4e4a-99d2-8d93f520d6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:11.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has not revealed what day or time the company is now aiming
        to conduct the test flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c40bc04-0774-4dd9-abc3-0d55cf8f722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14789835-cbad-49da-9109-a4aabd9ee12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hulking rocket is an early prototype for Starship, a 160-foot-tall
        spaceship proposed by Musk that he hopes will be used for hauling massive
        satellites into Earth''s orbit, shuttling people between cities at breakneck
        speeds and — eventually — establishing a human settlement on Mars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589d3be-3bf7-4aec-a287-5d833df2650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6734d64-56ac-4579-a143-472e2ba4db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is still a long way from building an operational Starship
        spacecraft. So far, it has constructed eight different prototypes that have
        been used to test how well their steel frames perform under pressure and to
        conduct suborbital "hop tests," which have tested how the rocket''s gargantuan
        engines can steer the vehicle to soft, pinpoint landings after flight. Musk
        has said the technique is essential for recovering and reusing the vehicles
        as well as one day conducting a controlled landing on the Moon or Mars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf807a0-9c56-45f4-9146-af2aa0bfe128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:13.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a1d0d-ac95-4c20-89fb-3996e5e61926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous test flights of Starship prototypes have traveled less
        than about 500 feet in the air and made use of only one engine. The vehicle
        that will be used on SpaceX''s next Starship test flight, called SN8, will
        be the first to have three engines installed. And it will be by far the highest
        and riskiest Starship test flight yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964431f-7033-4d04-baf5-a5a351b4b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbabb4-4813-41e3-ab28-f5f474f7950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has attempted to dampen expectations, saying in one tweet that
        he predicted the SN8 vehicle has a one-in-three chance of landing safely back
        on Earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610dfe80-ac64-4cc1-96d4-19fad1d7ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54801315-e5a1-43f7-afd6-121552028c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Musk had said via Twitter that SpaceX would launch the
        SN8 prototype to 60,000 feet — about 11 miles — or higher. That would have
        taken the vehicle into the stratosphere, the second layer of Earth''s atmosphere,
        where weather balloons are flown and supersonic airplane flights are conducted.
        But the company later decided to target 40,000 feet, according to Reuters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2001ca-e79a-4a2f-978f-e3a64c8647a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c20fd-0451-4b85-834b-0ed520fde3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40,000-foot test launch, however, is still expected to give
        the Starship plenty of room to conduct a "landing flip maneuver," which will
        allow engineers to test the vehicle''s ability to reorient itself for landing
        as it would during the final leg of an orbital flight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39b6718-eb9b-454b-b7b2-0d4eeffc05c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbd7e6-abf1-4ca1-ab18-c578942d0eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear why the company decided to lower the altitude of
        this test flight, though 40,000 and 60,000 feet are still well below the 62-mile
        mark, which is widely considered to mark the edge of outer space.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c724aff-4596-4666-ac35-b404a0f36c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de937c4-fa23-442b-8cae-2d6111de9c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SN8 rocket wouldn''t be able to reach Earth''s orbit on its
        own anyway. The final Starship design will need six rocket engines, and even
        then the vehicle will require a separate, hulking rocket booster, dubbed the
        Super Heavy, to blast the spacecraft into orbit because that trip will require
        it to travel at speeds topping 17,000 miles per hour. It''s not yet clear
        if the company has started development or testing of the Super Heavy booster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296fd3e-161c-47a1-91fb-3ce3f1019f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bc3738-ccd8-43a6-8fb4-e19b54bc2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a journey to Mars, Starship will also eventually need to reach
        "escape velocity" — about 25,000 miles per hour — which is the speed required
        to rip a spacecraft away from Earth''s gravitational pull, allowing it to
        travel into more distant regions of our solar system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510418e1-bf44-46b9-946a-3ff6e3b8bf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53dded-2196-4ad0-aa44-664669edb753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk founded SpaceX around his interplanetary travel ambitions,
        claiming he wanted to develop the technology to allow humans to settle the
        Red Planet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6acea-f914-4727-97dc-a96d074e70dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5766d56-ac11-4803-8433-4ddb9c73cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s plans for a Mars settlement bring up numerous technological,
        political and ethical questions. It''s not clear for example, if Musk envisions
        working with Earthly governments to establish a space colony or if he intends
        to create a sovereign nation, which could violate existing international treaties
        that govern human behavior in outer space. One of the most challenging hurdles
        may also be financial: Not even Musk has ventured to guess an all-in cost
        estimate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c58f35-0912-4c08-8075-a3a54c164edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ef1648-4073-4d18-9574-6b19549e7627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:23.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Starship could have plenty of other practical purposes closer
        to home. The spacecraft could be capable of hauling massive satellites or
        research telescopes into Earth''s orbit, resupplying the International Space
        Station, or, perhaps, shuttling people between cities at unprecedented speeds.
        In a September 2017 presentation, SpaceX said Starship could be "capable of
        taking people from any city to any other city on Earth in under one hour."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23f132-e1fe-410d-8dfe-42efc00156aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:19:37.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:48:23.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/09/tech/spacex-starship-40000-foot-test-flight-scn/index.html"
        target="_blank">"SpaceX to try again after aborting Mars rocket prototype
        test with one second to spare"</a></em></p>'
  'baguio-night-market-reopening':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-10T00:22:06.573+08:00
