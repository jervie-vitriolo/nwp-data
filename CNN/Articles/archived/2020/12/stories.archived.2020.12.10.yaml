    'jcr:uuid': 'faf8d3b9-0dbc-4edb-b879-82c5ff3ef085'
    'lead': 'The lack of openness in a more flexible learning environment as students
      deal with multiple crises, such as the pandemic and recent typhoon disasters,
      has contributed to the students’ current struggles with learning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T17:31:20.900+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T15:41:44.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:25.410+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why some students chose to file a leave of absence during the COVID
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4da673-8195-49bf-ac6c-5851c099c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> It started
        as a joke. But as classes shifted online due to the pandemic, then-University
        of the East Ramon Magsaysay sophomore medical student Regina Geli began seriously
        considering an unconventional route.&nbsp;Instead of pursuing her third year
        studies, she decided to file a leave of absence (LOA) for the current school
        year, choosing to refocus her energies on caring for personal well-being and
        returning to advocacy work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d8c39b-8f3f-4558-ba50-e085ea1be91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country fixated with the idea of graduating on time, a&nbsp;26-year-old
        who is shaping her own progress beyond the Philippines’ traditional education
        system is an exception. Highly aware that she is capable of making this leap
        given her resources, Geli, however, highlights a struggle that escapes no
        student whatever the social class background.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f9f6d-9b34-4d40-90da-fb9a8df13e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I live with my family. Okay naman ‘yung wi-fi connection namin
        dito. I have devices. But the presence of privileges like those, it’s not
        a guarantee against anxieties,” she shares.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d73045-0ddc-4efa-9a24-33b2b8843048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like what many students have raised on social media since classes
        resumed in September, Geli believes that mental health is a learning issue
        warranting attention, especially given the unprecedented changes and long-standing
        societal challenges magnified by the COVID-19 outbreak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff70de2b-929e-4119-bd36-c7e4f6d84bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Defining own progress</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd021f9-d898-4ee0-a6ac-d56fd7eb2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Department of Education (DepEd) welcomed 24.7 million
        students from public and private schools, around three million fewer enrollees
        from the previous school year, amid growing public resistance to pursuing
        classes given the pandemic. A month prior, the DepEd <a href="https://cnnphilippines.com/news/2020/9/9/DepEd-opposes-academic-freeze.html"
        target="_blank">rejected the call</a>, stating that an academic freeze is
        a “shortsighted solution” to the learning issues raised.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df7b66-b995-46f7-997d-6285aab2788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, educational institutions nationwide have been constantly
        hounded by the pleas and criticisms of parents, students, and concerned organizations.
        Under the tags #AcademicFreezeNOW and #LigtasNaBalikEskwela, one can find
        the multifaceted narratives on the various schools and universities’ implementation
        of the academic year. Students have resorted to online debriefing and release
        for help, much like the #PisoParaSaLaptop campaign, which began a few months
        before the resumption of classes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5b319-c2b7-46a3-9067-6a53d6418f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/2020/9/2/piso-para-laptop-students.html"
        target="_blank"><strong>Related: What #PisoParaSaLaptop says about our education
        system</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032367e0-7948-4ee3-be2d-0e5474f93689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental health crisis has been called by professionals&nbsp;“<a
        href="https://blogs.bmj.com/ebn/2020/10/04/is-a-crisis-in-mental-health-the-next-pandemic/">the
        next pandemic</a>.” In a 2017 World Health Organization (WHO) <a href="https://apps.who.int/iris/bitstream/handle/10665/254610/WHO-MSD-MER-2017.2-eng.pdf?sequence=1"
        target="_blank">report</a>, it was stated that around 3.3 million Filipinos
        already suffer from depressive disorders, one of the highest cases in Southeast
        Asia. Last May, the WHO also warned of an impending global mental health crisis
        affecting millions due to COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5ab425-e6fc-4c00-8275-e36fdfcdcaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a grave concern for students like Geli who study in medical
        schools. Throughout the years, Geli shares she has learned to compartmentalize
        stressors; mental health issues cannot be given much space in medical education,
        as it may risk one’s academic standing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d600e5-ce23-4144-91bc-b8d7857286c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enduring pandemic-induced anxieties as the last school year came
        to a close, she began reflecting on her learning experience and discussing
        the LOA option with her parents — as she ultimately felt the need to pursue
        self-betterment and progress on her own terms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ac8fd1-dd06-43e4-866b-f6a6462e3f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since going on a study break these past months, Geli has transitioned
        to healthier personal routines, has created a podcast, and has been active
        in her advocacies previously sidelined when she entered medical school. She
        is currently volunteering with Healthcare Without Harm, an international organization
        promoting awareness and greener practices geared towards climate health. Geli
        also dedicated this period to review her first year and second year school
        subjects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1fe84-d31a-4004-9a9c-2a176455e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, “It’s not something to be ashamed of. Taking a leave of
        absence doesn’t mean [that] you’re not strong enough to handle the school
        year ‘cause I know I could have handled the school year if push comes to shove.
        Taking a LOA is really just doing what’s best for you, and giving yourself
        the best chance and the best pass forward even if it’s not the most traditional
        sense.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c590924-4dca-482e-b2c6-6d7bb389ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, what discourages students from taking study breaks such
        as a LOA or a gap year are the Philippines’ traditional views and structures
        on education, surmising that the educational path is usually laid down for
        students, and non-traditional modes of learning aren’t as explored or accepted
        yet in society.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc4081-1a96-44d2-aa6a-dee217206eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The stigma is gradually being broken down given the greater awareness
        and public conversations on well-being. But the challenge lies in making people
        understand that caring for mental health is a process, and it necessitates
        openness and collaborative participation among parents, children, and schools.</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c3b66-103b-4e7b-9e49-c3c8f458903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Breaking down spaces</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610cfcf3-ff78-412a-b55d-ce419c702beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enzo Roque, a 23-year-old student of the Pamantasan ng Lungsod ng
        Maynila (PLM), shares a similar perspective. With a degree in public health,
        Roque has worked on research and mental health projects before entering medical
        school. Despite being skeptical and anxious about this school year’s implementation,
        he chose to pursue his sophomore studies, thinking that it would be a waste
        to skip a year — a decision he now regrets after confronting difficulties
        with taking online classes at home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d514b-3cdf-4654-8aeb-da02416fd80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque had hoped that the learning set-up would have been redesigned
        to accommodate the students’ needs and factor in personal issues such as mental
        health, family, and economic situations that come with the health crisis.
        Instead, he describes the current educational structure as boxed, returning
        to its form prior to the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1117f68-9c15-41a9-82e2-9881898945db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given his experiences, Roque deems the Philippine medical education
        system as “too fragile” — unable to “bear any movement” — largely due to its
        structure being dependent on students as medical personnel. He emphasizes
        that the flaws in the system forces professionals to maintain a narrow mindset
        regarding the changes demanded by the times.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a916c4b-8982-4411-a302-fe19de260467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lack of openness in a more flexible learning environment as
        students deal with multiple crises, such as the pandemic and recent typhoon
        disasters, has contributed to the students’ current struggles with learning,
        Roque adds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df50e130-c988-43aa-9b28-567572bdfa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, as Typhoon Ulysses shattered many communities across
        the country alongside the Philippine government’s supposed lackluster pandemic
        and disaster responses, students of the Ateneo de Manila University called
        for a nationwide academic strike. President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/11/18/Duterte-on-students-calling-for-academic-strike---You-stop-schooling-until-all-Filipinos-are-vaccinated--.html"
        target="_blank">reacted</a> to the campaign, and even threatened the University
        of the Philippines with budget cuts and accused them of recruiting the youth
        into joining communist groups.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9047aec-e6e4-46bf-88fb-3d9d2d777a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there are continued calls for an academic freeze. A September&nbsp;<a
        href="https://www.change.org/p/deped-suspend-the-academic-year-2020-2021"
        target="_blank">change.org</a> petition on canceling school year 2020-2021
        addressed to the DepEd has more than 360,000 signatures to date.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00380bf9-79d9-4061-baa3-db679866a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Roque, this climate change issue is a vital factor that schools
        should be considering in students’ education because it greatly impacts one’s
        learning environment and resources. There&nbsp;have also been calls for an&nbsp;<a
        href="https://www.cnnphilippines.com/news/2020/11/16/Academic-break-now-universities-typhoon-Ulysses.html"
        target="_blank">#AcademicBreakNOW</a>, urging schools to give affected students
        and teachers support and recovery periods. Netizens and university students
        including those from PLM have participated in this online campaign, he adds.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7e756-b621-4de3-a2c0-73196ea5e41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, dealing with these concerns while the family is
        around, Roque also comes face-to-face with the personal sacrifices of being
        a medical student, a reality he previously kept on the low when he studied
        away from home.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124292e-17ec-4f65-94bf-f4667c9b4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess what really made me think that this is a wrong decision
        was there was a stretch where I was just sleeping at 3 or 4 a.m.,” he says,
        explaining that there’s a lack of boundaries between home and school, which
        causes a different kind of stress and anxiety. “I have to wake up [at] 6 [a.m.]
        because class was at 7 or 8 [a.m.]. Sometimes, you don’t even sleep because
        you’d feel like you won’t wake up [for school].”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1303e4e6-272d-4652-9f8d-3526a724bc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not okay but to a certain extent you have to expect that that’s
        going to happen in this field,” he adds. “But then you leave your room, and
        then you go around the house and you see your other family members. When you’re
        still awake, they’re sleeping soundly. When you’re finally up, they’re not
        even up yet. Naawa na lang ako sa sarili ko.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f86231-a171-4946-b8a7-40bd97255f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The next pandemic</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18827244-fa69-4979-8fcc-7dfcaf331695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinical psychologist and private practitioner Beatrix Aileen Laguisma-Sison
        says that having space, routines, and clear boundaries are significant to
        managing studies during this pandemic, which may not be afforded at home.
        Therefore, it becomes more challenging for students to adjust to remote, online
        learning.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d1f2f1-fa95-44f4-9c84-da18021f469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her work, she has observed that the troubles in coping with studying
        today is more apparent with children; older students are better adjusted,
        depending on the school system and its openness in heeding the needs, and
        a person’s sense of stability, capacity to manage stress, and ability to organize
        things to accomplish tasks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c453cb-51ef-4795-b298-3fda6446ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geli and Roque share that this culture of openness is yet to take
        form in medical schools due to the traditional paradigm that rules educational
        structures and bodies. Both believe that for genuine progress to happen, school
        authorities have to listen to the opinions and concerns of its students.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a53db-74fc-45c1-9544-e355dd56c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid this prevailing notion, Laguisma-Sison notes that given the
        crisis, schools are also in the process of understanding the situation and
        figuring out their next steps, leading them to hold onto old structures. Working
        with schools across the country, she states that some institutions have become
        more aware of the students’ mental health issues in recent years. But she
        firmly believes that the school and home have to be partners in raising further
        awareness and arriving at a dynamic understanding on mental health.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104337f6-66b5-4930-934c-da824aed3701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguisma-Sison, who was also an online counselor with the Philippine
        Mental Health Association at the beginning of the lockdown, emphasizes that
        efforts addressing mental health are more urgent than ever, with the increasing
        cases of anxiety attacks, physical abuses within homes, and adolescents attempting
        to harm themselves.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fa8ae6-66bb-4345-9f57-a821e616ee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a National Center for Mental Health report relased by the Department
        of Health (DOH) last August, a rapid rise in suicide-related calls were <a
        href="https://www.cnnphilippines.com/news/2020/8/26/Mental-health-anxiety-suicide-hotline-Philippines-COVID-19.html"
        target="_blank">recorded</a> since April, with an average of 53 calls a month
        compared to a monthly average of 33 calls from January to March 2020.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde38ba-b3a2-4adb-b865-56ee50b80177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"You go around the house and you see your other family members.
        When you’re still awake, they’re sleeping soundly. When you’re finally up,
        they’re not even up yet. Naawa na lang ako sa sarili ko."</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca713d08-45b0-4b1e-9ee6-9621a55d590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, youth groups challenged the DepEd with&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/20/DepEd-suicide-distance-learning.html"
        target="_blank">its appeal to the public</a>&nbsp;to stop linking suicide
        cases with distance learning, as it is a sensitive issue and initial investigations
        show that distance learning wasn’t a primary cause. One of the organizations,
        Samahan ng Progresibong Kabataan, claimed to have monitored <a href="https://www.facebook.com/PhilippineSTAR/photos/the-samahan-ng-progresibong-kabataan-spark-issued-the-challenge-in-reaction-to-a/1997734583713546/"
        target="_blank">17 cases of&nbsp; suicide</a> in relation to the difficulties
        experienced with distance learning.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619cd3a8-c9aa-4e12-abe0-d2baf5041120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has confirmed only a single case of a student dying of
        suicide connected with COVID-19 and has admitted that mental health issues
        continue to be a massive challenge both for students and teachers, as of August.
        The agency also vowed to strengthen its partnerships and efforts in extending
        psychosocial support.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a05cd19-babd-4451-9334-4a77afd7bcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really alarming because the change brings about so many restrictions,
        so many losses,” Laguisma-Sison says of the increase in mental health issues
        since the pandemic began. “And people who have not resolved [the] stress or
        people who are unable to manage their stress before the pandemic, mas heightened
        [iyon] ngayon.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84591819-88f6-4c80-a7e8-67335481e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also&nbsp;emphasizes that the&nbsp;key to survival and managing
        stress is prioritizing self-care. This means getting good sleep, doing physical
        activity, eating right, having time for fun and play — especially for children
        — and connecting with sources of support. Like in Geli’s experience, it helps
        to have a supportive group of friends and medical school classmates who keep
        in touch and still include her in conversations.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e123d94-d01f-4a47-b016-8dcbfefda994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Questioning notions of&nbsp;resilience</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2bf10-7b66-4762-8054-8da7449ca974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the time pressure, Geli attributes students’ hesitation
        on making less traditional decisions on their studies given the “kaya mo naman
        ‘yan” culture, nudging students to power through anything that may come their
        way no matter the costs. She imparts that this mindset needs reshaping; as
        in her case, taking a break is all about getting quality education, a proper
        space and mental health.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e337357-f3dc-41cf-8374-8b418e0b2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguisma-Sison explains that this phrase often generalizes what
        a person is going through, signaling a lack of empathy. An example of this
        occurrence is parents comparing generational experiences and expecting their
        children to overcome similar challenges in a different time and context. The
        “kaya mo naman ‘yan” statement will only be helpful for students and their
        education if it is specific and directed towards understanding the child’s
        sentiments, providing guidance and encouragement, she advises.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea697831-a033-4ec6-9eff-a13453af7768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relating the idea to Filipino resilience and culture, Laguisma-Sison
        says, “Just because kaya natin, kailangan bang kayanin natin? That we cannot
        even assert and say na hanggang dito lang tayo. I think it [also] goes back
        to how religion plays into that aspect of ‘you are more validated if you sacrifice
        more’…[and] maybe also because of the belief system they [people] grew up
        into.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5911b53-1e87-4c58-82d6-184bacbda779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguisma-Sison believes that the stigma is gradually being broken
        down given the greater awareness and public conversations on well-being. But
        the challenge lies in making people understand that caring for mental health
        is a process, and it necessitates openness and collaborative participation
        among parents, children, and schools.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a5ee2-7e19-423a-9697-f7ff18559cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, the most pressing issue now is sustaining students’ motivation
        to learn, emphasizing that how education is handled today will affect a child’s
        eagerness to learn in the future.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4e8ba-2068-4ec0-8bb5-60429d364309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, “If this kind of pressure or structure persists without
        any kind of change or room to breathe, they might not want to learn. They
        might lose that motivation because they are traumatized with what is happening
        now. When this pandemic is over, will they still want to go back to school
        or still want to learn?”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e4e65-5d0d-4f9c-a8ad-12d34ee61cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc190ef-df13-4c62-9a7b-7e11f5cc1344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:31:20.905+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:44.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For information on mental health services and immediate assistance
        via mental health crisis hotlines, please click <a href="https://cnnphilippines.com/life/culture/2020/3/26/mental-health-pandemic.html"
        target="_blank">here.</a></em></p>'
  'cebu-pacific-to-launch-12.12-piso':
