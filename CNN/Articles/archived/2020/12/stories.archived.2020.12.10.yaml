    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e02cd-cc5b-467d-b5f5-1c3f5185be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.385+08:00
