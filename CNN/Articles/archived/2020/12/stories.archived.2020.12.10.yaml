      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1127d-4379-4403-babd-fdda2c1044a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:54:19.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:53.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said tollway operators must replace old and defective sensors
        to speed up traffic, and relocate and reposition Radio-Frequency Identification
        (RFID) installation and reloading lanes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12cb7b-ad2b-4ccb-9549-e4e2c2e64ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:54:19.913+08:00
