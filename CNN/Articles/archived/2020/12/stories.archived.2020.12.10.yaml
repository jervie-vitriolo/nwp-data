      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, is taking notice of who is supporting him. Rep.
        Mike Johnson of Louisiana, a close ally of the President''s, sent an email
        from a personal account to every House Republican on Wednesday soliciting
        signatures for an amicus brief in the longshot Texas lawsuit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
