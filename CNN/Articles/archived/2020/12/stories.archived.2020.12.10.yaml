      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> A
        senator on Thursday continued to question the bicameral report which increased
        the Department of Public Works and Highways'' budget in the 2021 General Appropriations
        Bill, alluding to the possibility the funds would be used for election campaign.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e195a-51b3-42e7-8de6-c7634affaa4f'
      'mgnl:activationStatus': true
