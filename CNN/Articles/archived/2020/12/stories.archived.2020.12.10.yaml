    'template': '1'
    'title': '₱19B NTF-ELCAC fund stays in Congress-approved budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9863610-e261-4a90-aaa4-6f80165504da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        proposed funding next year for the National Task Force to End Local Communist
        Armed Conflict has been retained in the Congress-ratified budget despite criticism
        of the controversial agency''s intensified red-tagging activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99313945-eb93-4327-a3e2-96e89509e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:35.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b2801d-4409-4516-8c28-8b1085fd8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives separately approved
        on Wednesday the ₱4.5-trillion national budget for 2021, ₱19 billion of which
        will be spent for the task force''s anti-insurgency projects amid the government''s
        promise to revive the economy crippled by the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0324d7c-0100-46cc-b7ce-ebbcec1b99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70945bd9-144b-4215-b137-14c2f26f1fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:37.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House appropriations committee chair Eric Go Yap and Senate finance
        committee chair Sonny Angara told the media that they did not reduce anything
        from the task force''s budget, despite calls for it to be defunded for red-tagging
        even lawmakers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5cd4c-baf5-4a45-8355-418cce4b10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97971ef3-2ce6-4330-9c24-a6f5125c4f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:38.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/9/10/Eduardo-Ano-P16-billion-communist-pork-barrel-red-tagging.html">Under
        the approved NTF-ELCAC budget</a>, at least ₱16 billion will be spent to implement
        infrastructure projects and support barangays that were "cleared" of insurgency
        threats. This is in line with their aim of discouraging residents from helping
        or joining communist rebels. Some ₱3 billion will then be intended for their
        operational expenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374dce9-2ba6-4881-808a-8cd8c912d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a0593b-b3e0-42a2-9e04-0d76f3e4a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers of the Makabayan bloc slammed the budget approval, noting
        that it could be realigned and spent for typhoon-hit victims instead of threatening
        activists and the opposition with "vicious red-tagging and harassment." The
        amount, if allocated through a one-time cash assistance of ₱10,000 could easily
        cover almost 2 million beneficiaries, they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b458f52-16de-438f-8725-341f536a0d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:39.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e2eea-df36-4cfc-8d80-9d2b634acc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:40.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Eufemia Cullamat, a member of the Lumad
        indigenous group whose daughter died in a clash on November 28 between government
        troops and the New People''s Army, said the government is "wasting billions
        of funds" that could have been spent for various sectors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8ba8c-5133-44e5-8dfb-f98bfbcfa363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0da7f2f-6d64-441b-8fed-d5119e6af521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bilyones ang winawaldas ng estado para sa pondo ng NTF-ELCAC
        na dapat ay ilaan sa edukasyon, kalusugan, kabuhayan at iba pang pangangailangan
        ng sambayanan,"</em> Cullamat said Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f87b06-f6ff-404d-861d-52007e6f7c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf459f41-3b1e-44b2-9b30-fa27dbb5ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government is wasting billions of funds for the
        NTF-ELCAC instead of allocating it for education, health, livelihood, and
        other needs of the people.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b3d28-de1d-4990-86b7-11bdda6b993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b770c-a51f-41b2-8987-5d3769cc05c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jevilyn Campos Cullamat, the lawmaker''s 22-year-old daughter who
        served as a medic for the NPA, <a href="https://cnnphilippines.com/regional/2020/11/29/surigao-del-sur-jevilyn-campos-cullamat.html">died
        in an encounter</a> between the 3rd Special Forces "Arrowhead" Battalion and
        rebel forces in Marihatag, Surigao del Sur. .</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1afaa3-4121-4bcf-9d9b-110c414cbbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1858ae9-182d-4915-8535-e65ba6c793c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Cullamat''s death, President Rodrigo Duterte himself warned
        that <a href="https://cnnphilippines.com/news/2020/11/30/Duterte-denies-red-tagging-Makabayan-bloc--supports-military-s-assertion-they-are--communists-.html">Lumads
        allied with the Communist Party of the Philippines and the NPA will soon become
        "an extinct tribe"</a> if they do not cut their ties and return to their homes.
        He also accused the Makabayan bloc of being a legal front for communist groups,
        which the latter has repeatedly denied.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b44e6a-3bff-4cfc-b11a-d081bde42fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c77e46-b723-4040-b577-e5dc9ceb6396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said in his latest public address that a ceasefire
        with communist rebels <a href="http://cnnphilippines.com/news/2020/12/7/duterte-no-more-ceasefire-communists.html">will
        not happen under his term.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a332351-93a6-420b-87d7-27aca28fa953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:16:30.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
