  'darwin-dormitorio-hazing-case-appeal-former-pma-official-promoted':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-10T15:33:30.241+08:00
    'imagesource': 'jcr:b7bc4831-55d6-4fa8-b5df-cfe40a9db8b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9960190-2617-451e-af95-64c127e8bd66'
    'lead': '‘Kami hinihintay pa rin namin ‘yung hustisya, hinahanap pa rin namin,
      nilalaban pa rin namin pero parang sa kanila na nagpabaya, parang life goes
      on. It’s like nothing happened,’ Dexter Dormitorio, brother of hazing victim
      Darwin, tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T15:37:04.882+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T15:41:58.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:19.475+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dormitorio family takes offense at ex-PMA official’s promotion amid
      unresolved hazing case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c0a31-87d5-4ea4-a47d-2d51be950202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — The
        family of Darwin Dormitorio, the hazing victim who died inside the Philippine
        Military Academy in September 2019, has been fighting for justice for more
        than a year now. Some days are harder than others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc473788-f280-45b7-9237-863dedcc5552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on Thursday, the family learned that Bartolome Vicente Bacarro,
        the commandant of cadets who resigned over the hazing controversy, has been
        promoted to the rank of major general. He was among the six senior officers
        of the Armed Forces of the Philippines whose nominations were confirmed by
        the Commission on Appointments on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8d24c-6c4c-445d-a8dc-bfdf2d94ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masakit talaga sa damdamin, nakakalungkot. Kung sino pa yung
        nagpabaya siya pa ‘yung nabigyan ng reward</em>,” Dexter Dormitorio, Darwin’s
        brother, told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5ab72-797e-4cf2-a67f-f0c8fbba0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tapos kami hinihintay pa rin namin ‘yung hustisya, hinahanap
        pa rin namin, nilalaban pa rin namin pero parang sa kanila na nagpabaya, parang</em>
        life goes on. It’s like nothing happened,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c6ef6a-1183-4f9c-af18-e151e460f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s really painful, saddening. The one who neglected
        his duty was even given a reward. While we’re still waiting for justice, seeking
        and fighting for it, life goes on for those who committed negligence. It’s
        like nothing happened.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798c5b3-4509-4a7b-8e21-3538ec631b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Dormitorio family, Bacarro’s promotion should have been
        deferred while the hazing case is ongoing. The Baguio City Prosecutor’s Office
        <a href="https://cnnphilippines.com/news/2020/6/24/darwin-dormitorio-pma-hazing.html">cleared
        Bacarro in June</a>, along with three other PMA officials and three cadets
        for lack of probable cause. The Dormitorios filed a petition for review at
        the Department of Justice in October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bdc405-b81a-4746-85b0-bae904d50c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family wanted Bacarro, resigned PMA Superintendent Lt. Gen.
        Ronnie Evangelista, and the other suspects charged with violating the Anti-Hazing
        Law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9568a772-d7d6-4dab-806b-f65ea038aa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Either as principals or accomplices, <em>depende po doon sa naging
        participation or negligence nila</em> (depending on their participation or
        negligence),” Dexter Dormitorio said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef105294-bdf4-4927-b7e1-11466fdbdea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three weeks before <em>namatay si Darwin alam na po niya (Bacarro)
        na biktima na si Darwin ng hazing... hinayaan pa rin niya na magpatuloy ''yung
        pananakit sa kapatid ko</em>," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35798baa-d4e2-46b4-ad31-24873bdc26e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Three weeks before Darwin died, he already knew that
        Darwin was a victim of hazing... he let the physical abuse suffered by my
        brother to continue.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d00c8d-d6cc-4097-886d-445f121089ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:41:13.870+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/27/PMA-cadet-Darwin-Dormitorio-hazing-allowance-spending-letter.html">READ:&nbsp;Dormitorio
        narrates PMA upperclassmen''s punishment for allowance spending</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb0f06-7b36-4f30-82ec-3be96bf37a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he said the family will accept any decision from the Justice
        Department.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9aa726-86c3-4fdd-9917-3a71ac2ef2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro kung ma-absolve man talaga siya doon sa DOJ</em> (Maybe,
        if he would really be absolved by the DOJ), then that''s it),” he also said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd141f98c-73fa-4ddf-a344-c8a5b363704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to Bacarro but he refused to comment
        on the Dormitorio family’s statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e19752f-22a3-407a-8d3b-30773395b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Dormitorio case</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee38166-b0b4-4ca7-8fc8-42d2b769b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigation showed that Darwin <a href="https://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html?fbclid=IwAR070Evl7CkhF97u5eqrUTrx3cqQH9LxtRP-iuw2cNDcm9R743Z5OYM4qrQ">was
        maltreated for a month by several upperclassmen</a>. In a June 5 resolution,
        state prosecutors recommended hazing charges against third class cadets Shalimar
        Imperial, Felix Lumbag, and Julius Tadena for the abuse suffered by Darwin,
        who was then a 20-year-old fourth class plebe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f6edc-c163-4867-8e71-d66dab39b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution further ruled that Imperial and Lumbag should be
        charged with murder, saying they “intentionally and consistently beat Dormitorio
        and internal injuries that resulted were the proximate cause of [his] death.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258b6b4-74df-4f15-a812-34117d98f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murder charges were also recommended for Cesar Candelaria, commanding
        officer of the PMA Station Hospital, and attending physicians Captain Flor
        Apple Apostol and Major Ofelia Beloy, who "grossly failed to provide adequate
        medical care” to Darwin.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ffd50-77d8-4935-95d6-d77979289f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darwin was brought to the PMA Hospital on Sept. 17, 2019 where he
        was diagnosed with urinary tract infection and discharged after a four-hour
        observation. Hours later, he was back to the barracks where he started vomiting.
        He was found unconscious early morning the next day, and was rushed to the
        hospital. He was declared dead on arrival.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a486a00-202b-4879-816a-c006d3b77365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:37:04.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile case involving the country''s elite military school
        has once again put hazing on the spotlight. It came two years after the fatal
        hazing of University of Santo Tomas law student Horacio "Atio" Castillo III,
        <a href="https://cnnphilippines.com/news/2018/07/11/Law-ban-hazing-Duterte-Atio-Castillo.html">whose
        death led to an amended law</a> prohibiting all forms of hazing, including
        those under citizens'' military and army training.</p>'
