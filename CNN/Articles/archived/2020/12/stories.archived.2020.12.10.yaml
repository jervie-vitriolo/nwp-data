      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/12/10/us/reno-hospital-covid-parking-garage/index.html">It
        took 10 days for a Reno hospital to turn a parking garage into a wing for
        Covid patients. Now it has 700 beds</a>."</em></p>'
  'house-bill-cdo-dao-tree-protection':
    'author': 'Alwen Saliring, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-10T20:11:55.334+08:00
    'imagesource': 'jcr:f07162db-7816-4617-ad07-1e13aa192223'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e18bf669-dc72-464a-bf10-70116acd8a3f'
    'lead': 'The House of Representatives has approved on third and final reading
      a bill which seeks to declare the 200-year-old Dao tree in Cagayan de Oro as
      a heritage tree and a tourist attraction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T20:11:25.334+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:41:05.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:38.485+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs bill protecting 200-year-old Dao tree in Cagayan de Oro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd3c5f2-28e5-4e4c-b66e-b2dad14c8283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:11:25.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines, December 10)</strong> —
        The House of Representatives has approved on third and final reading a bill
        which seeks to declare the 200-year-old Dao tree in Cagayan de Oro as a heritage
        tree and a tourist attraction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77580d6d-813d-4a8f-a4e7-0c8efd879a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:11:25.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan de Oro 2nd District Rep. Rufus Rodriguez, who authored HB
        No. 7987, on Thursday said it is “one of the oldest and biggest Dao trees
        in the country” located within a pocket secondary forest in the Integrated
        Forest Management Area in Bayombong, Barangay Cugman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb563c-d36f-4ed2-969f-1027aec65bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:11:25.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a924f5-8380-4bc8-a2b9-d187a0831bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:11:25.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is about 49 meters high and almost 223 centimeters in diameter,
        Rodriguez said. "It is so huge that it will [need] more than 30 persons with
        outstretched arms to surround the base of the tree. It should be protected.
        It can be an additional tourist attraction for the city."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a3eb1-067f-4e33-bb2f-407f59125fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:11:25.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b918d-9886-48ad-acd4-0fb3db1b1638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:11:25.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, the Department of Tourism, Department of
        Environment and Natural Resources, the Cagayan de Oro City Cultural Heritage
        Conservation Council, the Tourism Infrastructure and Enterprise Zone Authority,
        and other concerned government agencies are tasked to safeguard the Dao tree
        and promote its environs as a tourist spot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b6a3ab-4491-4546-ae26-8bb19e213f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:11:25.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fa4ca-a42a-49aa-8a5a-8a14f33aec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:11:25.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez also said the measure mandates the construction and maintenance
        of appropriate facilities and infrastructure to enhance tourism in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15ae414-6e00-4ab2-a68f-4e52b96ce71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:11:25.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a874f2af-98ea-40f5-bc17-b0c6bb39a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:11:25.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial funding shall be charged against DOT appropriations and
        would later be included in the department’s annual budget proposal, according
        to the lawmaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ba31a-8d34-4429-b81f-602861e09bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:11:25.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe342d3c-fbaf-40a8-9b5f-f13e7dcf20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:11:25.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has already transmitted the bill to the Senate for its
        own consideration.</p>'
  'trump-election-transition':
    'author': ' Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T20:38:56.520+08:00
    'imagesource': 'jcr:8674abc9-efb1-43c7-bac4-71469ab9dfac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e51a1ff0-8d95-4e7b-8bef-f326a49a914e'
    'lead': 'Standing alone at the base of the garland-wrapped Grand Staircase on
      Tuesday, President Donald Trump seemed miffed that people around him have given
      up on overturning the election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T20:44:14.414+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:41:04.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:38.860+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump won''t move on even as those around him are'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24172f-ba1b-464e-82a7-603a115d4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Standing alone at the base of the garland-wrapped
        Grand Staircase on Tuesday, <a href="http://www.cnn.com/specials/politics/president-donald-trump-45">President
        Donald Trump</a> seemed miffed that people around him have given up on overturning
        the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5814c822-c848-4a57-ac8c-79324fe6c5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re saying 2024. I said I''m not interested right now. Let''s
        do this one first," Trump told guests at one of his holiday parties, venting
        frustration that his associates seem ready to move on while he would very
        much like to stay put.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57afdd56-2cbc-40bd-8145-1ab0b0b0f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to go four years forward," he complained, his party-goers
        cheering him on as he riffed beneath the twinkle lights, according to a video
        posted on social media by one of the guests. "I want to go four years back."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1be4b6-5002-4fee-8a21-9855a26c09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an aside Trump later acknowledged wasn''t exactly festive.
        But for a President <a href="http://www.cnn.com/2020/12/09/politics/trump-election-fraud-claims-supreme-court-rebuke/index.html">rapidly
        running out of legal and political options,</a> it was a sign his fight is
        turning into a solo battle, waged angrily on Twitter and over the phone even
        as many in his circle, along with the rest of the country, turn the page --
        and try nudging him to as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3557bf15-60e7-48f0-8969-14161c9ffbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.414+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has grown frustrated at the lack of support, summoning those
        with "courage" this week to stand up for him as he seeks to topple the election
        results. Privately, Trump has complained relentlessly over the past weeks
        that Republicans haven''t demonstrated sufficient support, and has vowed to
        punish those he views as disloyal. He''s taken to dressing down subordinates,
        including Attorney General William Barr, for failing to help him advance his
        cause, and has iced out others who have tried talking him into conceding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab8dca9-8c3b-4ab2-89f4-0c2af0885e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he seems to be enjoying less support by the day as the transition
        to a new administration proceeds apace and even his closest allies, including
        members of his family, show signs they are preparing for a new life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e8e26f-b3d7-4088-acd7-7f98a51f0cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Melania Trump <a href="http://www.cnn.com/2020/12/09/politics/melania-trump-future/index.html">has
        begun overseeing shipments of family furniture and art to Mar-a-Lago</a>,
        where they will move in January, people familiar with the matter told CNN.
        His daughter and son-in-law, both senior advisers at the White House, are
        in the process of purchasing bay-front property in Florida.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae523384-3864-4c06-a72e-419b902cb96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sense has developed both within Trump''s legal team and inside
        what remains of his campaign staff that <a href="http://www.cnn.com/2020/12/07/politics/donald-trump-lawsuits-election/index.html">efforts
        to overturn or delay the results of the election are coming to an end</a>,
        multiple sources told CNN this week. White House staffers have either already
        submitted resignations or are actively searching for post-inauguration work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53bc47-ce31-4fa1-bb74-612a91a02582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And members of Trump''s Cabinet have begun meeting with their incoming
        counterparts in Biden''s administration as the start of a new era in Washington
        nears.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9f4d2-01e2-432f-922a-4003431b2b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of beaming in virtually to Trump''s summit Tuesday on coronavirus
        vaccines, Dr. Anthony Fauci chose to participate instead in Biden''s simultaneous
        unveiling of his health team, on which he will serve as a chief medical adviser.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efe1e5-41ed-4eb1-8c8c-fa408f4bfc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to advising you on these most urgent priorities,
        and to work with this team of world-class experts whom I have known for many
        years and deeply respect," Fauci said during the event -- a warm description
        that could hardly mask the fraught ties between the infectious disease expert
        and the current administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76acd11-61d9-4e73-8a40-f97b5a98ca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, Trump''s health secretary said he had met with
        members of Biden''s team as the transition -- which was delayed for weeks
        as Trump refused to concede -- charges ahead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db884826-820e-4534-b12c-243d9f188ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure they get everything that they need," Health
        and Human Services Secretary Alex Azar said Wednesday on CNN''s "New Day."
        Although Azar didn''t have a set date for when he would meet with Xavier Becerra,
        Biden''s nominee for his current role, he added he wants to ensure a "full
        cooperative professional transition."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee15cc0-d331-442c-b19f-509f10f3b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to ensure that any transition is as smooth, as professional
        as possible, because, you know, we''re about ensuring the health and well-being
        of the American people, and that''s what matters to me," Azar said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34a21ea-ef4a-444f-aec4-3cdd60021864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No effort to reach out</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa3e40-6797-4b6b-ab66-e0a1a7272039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all leaves Trump essentially by himself as he continues to
        stoke distrust in the election results among his supporters. He has made no
        efforts to reach out to Biden, and does not plan to conduct any of the traditional
        hand-offs of power like inviting his successor for a meeting, according to
        people familiar with the plans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f6dcf7-0904-4f8a-ba38-36cd8c77b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s supported by a dwindling team of lawyers, including two --
        Rudy Giuliani and <a href="http://www.cnn.com/2020/12/08/politics/jenna-ellis-coronavirus/index.html">Jenna</a>
        <a href="http://www.cnn.com/2020/12/08/politics/jenna-ellis-coronavirus/index.html">Ellis
        -- who recently contracted coronavirus</a>. At the White House, staffing has
        slowly thinned as officials depart for new positions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b91888-1946-4667-bb3b-9d6a5791de09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not an altogether pleasant experience for a President accustomed
        to people agreeing with him, either out of deference or a desire to avoid
        recrimination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28311002-b7ee-41c2-9627-2dce6dd75fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump was enraged upon learning Barr had acknowledged
        in an interview that the Justice Department found no widespread evidence of
        fraud in this year''s election. The two met for a heated exchange in the Oval
        Office afterward.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f77bae-1c29-457d-944d-ed8ab8b74690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr, meanwhile, is said to be "fed up" and seriously considering
        resigning before Inauguration Day, according to a senior administration official,
        who said Barr has engaged in big "shouting matches" with Trump in recent weeks
        and is the "only person pushing back" on the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abdffc1-e852-4874-b1b4-9b10ff6f6d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others around Trump have tried dangling the prospect of a 2024 run
        as a way to move the President off his current claims of a fraudulent election,
        and Trump has mused about ways he could announce a new presidential run that
        would detract from Biden''s entry into office. Yet some of Trump''s aides
        are skeptical about how serious he is about running again, and as he voiced
        on Tuesday, he seems less enthusiastic about running in four years than he
        is about challenging this election''s results.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29809a3c-e5c0-4065-864c-d68a1bd58ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other instances, Trump has frozen out acquaintances who have
        attempted to reason with him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e32197-d866-4c22-b077-9f3b75b764d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may not be speaking to me right now because of my position on
        the election being over," said Trump''s friend Geraldo Rivera, the Fox News
        correspondent, who in the wake of the election said the President should "say
        goodbye with grace and dignity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab57d6-efb8-40a7-be81-bb69a14b73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, much of the Republican Party remains behind Trump. But
        even many lawmakers and operatives acknowledge that his efforts now seem mainly
        about fundraising -- and are eager to remain in Trump''s good graces, at least
        as long as he continues to hold sway among the party''s base and as the balance
        of power in the Senate remains in question ahead of runoff elections in Georgia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb46a9c0-37fb-4603-9a18-40f25c60497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Capitol Hill, even as most Republicans refuse to acknowledge
        Biden''s win, there are emerging signs that many in the GOP are moving on.
        Senate Majority Leader Mitch McConnell, for the second time in a week, mentioned
        the "new administration" when discussing ongoing stimulus talks on Tuesday.
        Asked a moment later whether he was acknowledging Biden''s win, McConnell
        said only: "I want to concentrate on the next two weeks and the period beyond
        that will take care of itself."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac435d93-483d-43fb-a03d-d45ad5e5064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, other Republican senators have begun weighing Biden''s
        Cabinet selections. Sen. Chuck Grassley, one of Trump''s allies in the Senate,
        gushed about Biden''s selection of Tom Vilsack to lead the Department of Agriculture
        on Wednesday: "I think he did an outstanding job for eight years and I think
        he''ll do an outstanding job for no more than four years."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89855b4a-6b41-4663-bd5e-49c71221ff40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of Senate Republicans say they are ready to publicly
        acknowledge that Biden won the presidency and will be sworn in on January
        20. They seem less certain about how Trump will proceed once the Electoral
        College votes on Monday to affirm Biden''s win.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3a3a4-e915-4c66-beee-e2de28943741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s going to do what Trump is going to do," said Grassley,
        who has asserted that Biden will be the President-elect once the Electoral
        College votes. "That''s the only answer I''m going to give you."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c48ca-21ae-40a4-96ac-4da42ba44015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump''s influence on Republicans now seems at an ebb. Many
        Republicans, including those in leadership positions, brushed off Trump''s
        threats to veto defense policy legislation because it didn''t include a repeal
        of liability protections for social media companies. The House overwhelmingly
        passed the measure on Tuesday, with ample Republican support.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53972dbc-94e8-421e-ab4e-9d65c033d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Series of setbacks</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018fe37a-0522-4351-ba3d-e37f287895aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s last-man-standing approach to the final days of his presidency
        has been fueled this week by a series of setbacks to his legal case and the
        growing sense, even among Republicans and members of his cabinet, that his
        efforts are over.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9744e9-b4f6-46e9-8f3a-44f258a11685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnn.com/2020/12/08/politics/supreme-court-pennsylvania-trump-biden/index.html">Supreme
        Court''s denial Tuesday of a request from Pennsylvania</a> Republicans to
        block certification of the commonwealth''s election results cemented the impression
        the high court has little interest in taking up the ongoing challenges to
        the election results -- a blow for Trump, who only hours earlier made a direct
        appeal to the justices to assist him in his efforts to subvert the will of
        voters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a9f46-9075-4499-8515-eab52e589bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s see if they have the courage to do what everybody in this
        country knows is right," he said at the White House vaccine event.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68cddda-371b-4af1-bf32-d5a5833585b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Election Day, Trump predicted the contest would end
        up before the Supreme Court, which he has reshaped with three conservative
        justices. Perhaps hoping those appointees would prove sympathetic to his cause,
        Trump frequently cited his chances there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9574dd8-8db4-457c-9124-1cbd78f70a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:44:14.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Trump insisted the real test for the Supreme Court
        was yet to come, citing a brash and sweeping complaint filed Tuesday by Texas
        Attorney General Ken Paxton that asked the court to overturn Biden''s wins
        in the swing states of Pennsylvania, Michigan, Wisconsin and Georgia. Trump
        formally intervened in the lawsuit on Wednesday and has asked Sen. Ted Cruz
        of Texas to argue on behalf if the high court takes up the case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a85f4-dffc-4598-8e15-a61465aa2680'
      'mgnl:activationStatus': true
