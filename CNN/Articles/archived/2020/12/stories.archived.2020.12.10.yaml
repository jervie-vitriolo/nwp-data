      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>We are monitoring him because meron po siyang comorbidities,
        kasi meron siyang hypertension. We have to isolate him kasi meron po siyang
        sintomas na sore throat and fatigue</em>," Fabrigas told a media briefing
        led by City Administrator Aldrin Quebec.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e7802-1c62-43d9-a6f2-448d99521079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:57:08.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are monitoring him because he has comorbidities,
        he has hypertension. We have to isolate him because he has symptoms, including
        sore throat and fatigue.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92abf2fe-f9bb-40e4-bf48-59fb76fd39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:57:08.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez first showed symptoms on Dec. 2, Fabrigas said. The city
        officials did not disclose his whereabouts but said he is under quarantine.
        Contact tracing is ongoing, they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7bae9d-ddad-4e83-920b-b91a3af1cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:57:08.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez is the third local chief executive in Eastern Visayas
        to be infected with the virus. The others are <a href="https://cnnphilippines.com/regional/2020/8/21/Catbalogan-mayor-tests-positive-for-COVID-19.html">Catbalogan
        City, Samar Mayor Dexter Uy</a> and <a href="https://www.cnnphilippines.com/regional/2020/11/6/Northern-Samar-town-mayor-dies-COVID-19-.html">Palapag,
        Northern Samar Mayor Manuel Aoyang.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d8b0a0-bdd3-4114-a0c1-d936068a3b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:57:08.491+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T15:41:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aoyang later died due to complications.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f1386-6f76-4b25-9398-e00508a2387f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:57:08.491+08:00
      'mgnl:createdBy': 'eimor'
