    'lead': 'Foreign direct investments fell in September after Metro Manila and four
      surrounding provinces were placed under a two-week modified enhanced community
      quarantine the month prior, which the Bangko Sentral says might have dampened
      investor sentiment on the economy''s reopening.'
    'mgnl:activationStatus': true
