    'jcr:uuid': '3100dab0-094f-47e8-b03e-75ea5cb99ff6'
    'lead': 'The country''s summer capital is set to resume its night market operations
      on Dec. 11 with improved and stricter safety measures in place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T00:23:01.889+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:48:00.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
