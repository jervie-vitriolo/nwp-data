    'mgnl:tags': ['Sony', 'AT-T', 'Crunchyroll', 'anime', 'business']
    'template': '1'
    'title': 'Sony snaps up Crunchyroll, AT&T''s anime streaming service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a623b0-0e45-4a12-8d98-0567c9bccbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Anime fans are about to get more of their
        favorite shows from one place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4802a3d0-050b-4aba-8c49-8849d45e20fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a6dd0-1e81-4cf0-895f-fb3300a322c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T announced Wednesday that it had agreed to sell Crunchyroll
        for nearly $1.2 billion to Funimation, a joint venture between Sony Pictures
        Entertainment and Aniplex, a subsidiary of Sony Music Entertainment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9067465b-3f6d-4e73-904a-6216edda2ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9898c63-1708-4e10-94b5-2fc3f0b6851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will allow Sony to bring together two of the world''s largest
        collections of anime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823cdfd-2d98-4d98-8054-0a75fc5ff464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d52036c-ee93-473d-997e-1ffbdaa006b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funimation has a library of more than 700 anime series and 13,000
        hours of content, which are shown in nearly 50 countries. The business also
        reaches fans by distributing films and selling collectibles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44099ee7-c45b-45c7-be04-5debfb05c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254ad7e-2689-4a94-8404-e1796af6f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crunchyroll is a direct-to-consumer anime service based in San Francisco,
        with users in more than 200 countries. The platform was founded in 2006, and
        has since racked up more than 3 million paid subscribers and 90 million registered
        users.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eaf839-e411-4544-926b-a088186189ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d13a9-c45c-4c5b-9450-9ef2a3deed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crunchyroll is part of AT&amp;T''s WarnerMedia, which is also CNN''s
        parent company. The brand offers anime streaming services, mobile games, events
        and branded retail goods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9466f137-097e-4f3f-925c-6950dccbc12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad987a08-af50-46b7-a021-0ef13ad5b506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud to bring Crunchyroll into the Sony family," Sony Pictures
        Entertainment CEO Tony Vinciquerra said in a statement. "We look forward to
        continuing to leverage the power of creativity and technology to succeed in
        this rapidly growing segment of entertainment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792382ae-fdf2-4aeb-af76-239ddb71e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cad21d-be8b-4728-8405-935bf575eab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is all-cash, and will need to clear regulatory approvals.
        It also comes as AT&amp;T has announced a renewed focus on saving cash amid
        the coronavirus pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5157a9-3a01-4ed0-a4cd-a6dded141986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc510f1-36ac-455a-b00f-4b9c0f971073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, CEO John Stankey told shareholders that he would work
        to shore up the company''s balance sheet and maintain its dividend going into
        the new year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260f342-2bca-4c5a-8971-9a2977a59724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72498a30-e37c-4ce3-ad7b-24eb41fcdff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:21:49.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:41:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the company was on track to maintain at least $26 billion
        in free cash flow this year — a figure that likely won''t change in 2021.</p>'
    '19':
