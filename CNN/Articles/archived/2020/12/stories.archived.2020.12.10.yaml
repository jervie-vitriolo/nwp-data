      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lots that are being recalled are sildenafil 100 mg tablet Lot
        36884 with an expiration date of 03/2022 and trazodone hydrochloride 100 mg
        tablet lot 36783 with an expiration date of 06/2022.</p>'
