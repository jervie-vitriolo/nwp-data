    'template': '1'
    'title': 'Authorities to probe Zamboanga mall opening for alleged COVID-19 protocol
      violations — Año'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f91d7b-0af8-4db7-8c73-091438be4d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T12:06:01.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—</strong> Authorities
        will look into alleged COVID-19 protocol violations that took place during
        a mall opening in Zamboanga City this week, Interior Secretary Eduardo Año
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c191a-8739-472a-9965-457a7d150f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T12:06:01.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clip that made rounds on social media showed eager customers closely
        packed and lined up at the entrance of the newly-opened establishment, with
        netizens quick to point out the apparent lack of physical distancing among
        the crowds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eaee3a-834f-4b29-b03e-41b6e8de1555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T12:06:01.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will conduct a probe on this," Año, who also serves as vice
        chair of the country''s COVID-19 task force, said in an interview with CNN
        Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea39d3-719e-4aae-ad73-ade467ccd502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T12:06:01.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año also underscored the importance of crowd control along the doors
        of a mall, saying these are the "most critical" portions of the establishment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053317c-611b-4768-8d38-6a81743e9ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T12:06:01.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just like the highway, <em>na kahit gaano kaluwag noong</em>
        highway, <em>''pag may</em> bottleneck, <em>magta-traffic pa rin ''yan</em>,"
        the DILG chief explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c732e3-1f34-4efa-99b5-79f707f001c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T12:06:01.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya dapat ang pagpu-</em>put up <em>nila ng mga</em> distancing
        <em>diyan, ''yung</em> marking,<em> sa labas pa lang. At ''yun ang trabaho
        ng mga</em> guards. Otherwise, they don’t open it <em>kung hindi susunod ''yung
        mga tao</em>," he further advised.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cacb2e-9137-46d9-8737-831a4e44d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T12:06:01.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:42:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s just like the highway, no matter how wide the
        highway is, if there''s a bottleneck, there will still be traffic. That''s
        why distancing markings should be placed outside. And that''s the job of the
        guards. Otherwise, they don''t open it if people won''t follow the protocols.]</p>'
    '7':
