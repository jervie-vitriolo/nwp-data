      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same time, <em>kinakailangan din nilang isipin na babalansehin
        natin ''to dahil yung mga proyekto na gaya ng</em> expressways<em> na dinevelop
        po ng pribadong sektor eh baka mamaya eh ma-</em>turn off<em> mga</em> future
        investors<em> kung palaging mangyayari ito,</em>" he cautioned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c7e19-7e6b-4ba6-aa0d-7aa2bd322e43'
