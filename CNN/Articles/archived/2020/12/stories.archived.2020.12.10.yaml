    'mgnl:tags': ['DOE', 'Christmas', 'Rolly', 'Catanduanes', 'Ulysses']
    'template': '1'
    'title': 'Energy Dept. aims to restore power to 80% of typhoon-ravaged Catanduanes
      homes before Christmas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb5d00e-2001-40c1-b620-b879bf063a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:05:06.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:37.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        Department of Energy on Thurday said it aims to bring back electricity to
        80% of households in typhoon-hit Catanduanes before Christmas Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ef849-e4a3-4efa-be2f-95cf09c57b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:05:06.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:37.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a smaller projection than <a href="https://pcoo.gov.ph/OPS-content/press-briefing-with-presidential-spokesperson-harry-roque-3/">last
        month</a>, when the agency hoped to fully restore electricity before the holiday
        in the province that was devastated by Super Typhoon Rolly and Typhoon Ulysses.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a22755-8368-4619-983b-9ccf11ad7391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:05:06.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:37.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi medyo mahirap ''yung</em> 100% [100% is a little difficult],"
        Energy Undersecretary Wimpy Fuentebella told CNN Philippines'' <em>Newsroom
        Ngayon</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a8de8-0cb9-4384-afa3-1e41bb03e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:05:06.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 55% of households have gotten their electricity back, he
        noted. Restoration is taking a while, he explained, since around 90% of the
        province''s electrical posts were "totally damaged" in the onslaught of the
        deadly storms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae5edc-d8b2-4b97-b784-1e29d09691f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:05:06.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:37.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the department is now reviewing its standards for electrical
        poles to build them stronger, since the government reportedly spent a combined
        ₱4 billion for electrical repairs following Typhoon Luis in 2017, Tropical
        Depression Usman in 2018, Typhoon Tisoy last year until Typhoon Ulysses in
        November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfcb2c6-eb1c-460d-a5f5-b45eec2d608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:05:06.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marikina City and Cagayan province, which both got hit
        hard by Ulysses, is nearing "normalcy" with electricity restored in almost
        100% of households, Fuentebella said.</p>'
