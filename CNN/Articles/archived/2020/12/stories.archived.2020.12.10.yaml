      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7e2b3-1edc-4eec-87ad-585324eb0231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baltimore City has not had to implement such severe restrictions
        since the very earliest days of the pandemic and the implementation of the
        stay-at-home order," the city''s health department wrote on Twitter. "Unfortunately,
        with the volume of new cases that we are seeing and the implications it has
        on hospital utilization, during a period of widespread, community transmission,
        activities such as eating, drinking and smoking in close proximity to others,
        should not continue."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127ae6fb-1d48-4a7d-b4a1-7ec91771c440'
