      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> —&nbsp;Over
        445,000 people in the country have been hit by the coronavirus disease since
        the pandemic started, according to the Health Department''s latest report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb49de3-a4ad-4bdd-beff-837f067b3680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:36:46.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide case count jumped to 445,540 Thursday after the DOH
        recorded 1,383 more infections. It added, however, that nine testing laboratories
        failed to submit results on time and were not yet included in the updated
        tally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bdbf77-808c-4086-a72f-a21b8a34d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:36:46.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the highest increase in cases was seen in Quezon City
        with 83, followed by Laguna with 75, the City of Manila with 68, Bulacan with
        65, and Davao City with 61.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd72d96-5c0e-459c-97d7-69f6164e3057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:36:46.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also announced 133 new COVID-19 survivors, pushing the recovery
        count to 409,058. The death toll meanwhile climbed to 8,701 with 24 new fatalities.</p>'
