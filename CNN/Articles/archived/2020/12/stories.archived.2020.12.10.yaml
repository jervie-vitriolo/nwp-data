    'template': '1'
    'title': 'More open-air shops in Manila after Divisoria overcrowding'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a83903-33c2-4be2-b657-a1d9f02bacea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:56:54.652+08:00
