      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque likewise assured immediate scrutiny of the report to ensure
        there''s an enacted budget come January 1st.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d10c1aa-6a54-481f-9b58-1876505c9aec'
      'mgnl:activationStatus': true
