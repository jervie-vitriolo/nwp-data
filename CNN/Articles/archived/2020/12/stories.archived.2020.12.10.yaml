      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5db7a0-62de-4c86-9a84-d3185015d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister''s conscience is clear. He is confident that
        his hands are clean and that he has handled the Beirut Port blast file in
        a responsible and transparent manner," read a statement from Diab''s office
        on Thursday. "Hassan Diab will not allow the Premiership to be targeted by
        any party."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58098c10-57af-4cc5-a116-6296139cb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b658ae83-291b-4d04-bcca-e800af068929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diab''s government, which stepped down in the wake of the blast
        and will be replaced when a new cabinet is formed, has repeatedly acknowledged
        receiving prior warnings about the dangers posed by the storage of the explosive
        material at the port.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6755f16-3ed5-4ab5-8e76-b380d3d2c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec734436-bcf0-4694-8858-a09508c265f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous governments were also notified about the warehouse, but
        no one addressed the problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89be60-8d4d-46dc-8230-e14a33707a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11afc25a-5f57-4b49-b207-fe662f348d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear what triggered the detonation of the material, but
        government officials have said that they have not ruled out sabotage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa4340-3845-48d5-bb49-8ec1ea3c9547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c559ab5-af5a-4a36-896e-fa64f51aeca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion destroyed much of Beirut''s eastern coastal area,
        killing more than 204 people, injuring at least 6,500, and displacing around
        300,000 from their homes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef49dbc8-6673-4d75-b254-5d45e1983420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083616de-e41e-4a35-aa03-46c8805af6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the ex-ministers indicted -- former finance minister Ali
        Hassan Khalil and former public works minister Youssef Fenianos -- were recently
        sanctioned by the Trump administration for links to Hezbollah.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b733965-e26b-44f8-be13-37d9c65f47cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2572b1-850f-4d3e-87ab-e11ee179e18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s streets, already buckling under the strain of a financial
        meltdown, political crisis and a global pandemic, have seen widespread anger
        over the blast. Protesters have been sharply critical of the investigation,
        which they perceive as slow and lacking in transparency and independence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcecf4fb-5ef9-443c-ba12-9d5570dcf6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/10/middleeast/lebanon-pm-indicted-beirut-explosion-intl/index.html"
        target="_blank">"Lebanon''s prime minister charged over deadly Beirut blast"</a></em></p>'
  'Worldwide-distribution-of-COVID-19-vaccines-is-crucial-for-the-economy--Melinda-Gates-says':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Photo courtesy: CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-10T23:45:57.573+08:00
    'imagesource': 'jcr:683570a2-7e77-4711-850d-590fe44acba4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7db583ca-0fdd-4145-b7d7-bc2068b87fc4'
    'lead': '''If we only get it to the high-income countries, this disease is going
      to bounce around. We''re going to see twice as many deaths. And our recovery
      of our economies is going to be much slower than if we get the vaccine out to
      everybody.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T23:27:26.997+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:40:51.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:42.901+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Worldwide distribution of COVID-19 vaccines is crucial for the economy,
      Melinda Gates says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d853f5-1cf9-4f5c-94e7-294b7d3833e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As coronavirus vaccines begin rolling
        out — a crucial step in ending the pandemic that has killed more than 1.5
        million people and caused economic pain around the globe — Melinda Gates is
        urging leaders of wealthy countries not to forget about the rest of the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8bfba9-3b64-4d95-976a-ffba5379a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0aa6da-1940-40bb-9b4c-ecae9d2e9ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody needs this vaccine," Gates, co-chair of the Bill and
        Melinda Gates Foundation, told CNN''s Poppy Harlow in a broadcast interview
        Thursday. "If we only get it to the high-income countries, this disease is
        going to bounce around. We''re going to see twice as many deaths. And our
        recovery of our economies is going to be much slower than if we get the vaccine
        out to everybody."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc83ff-0640-4e75-adea-b830b98c9c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37166d0-417e-47fa-8668-9d0cd14d52bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gates Foundation on Thursday said it plans to commit an additional
        $250 million to support the "research, development and equitable delivery"
        of tools to fight COVID-19, including tests, treatments and vaccines. The
        announcement brings the group''s total commitments to the global Covid-19
        response to $1.75 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c480e309-aa87-40d4-80e2-6c03dfa09b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338c09a-99b9-4acf-a89f-14cd1d6aa2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates'' comments also come as the US Food and Drug Administration''s
        Vaccines and Related Biological Products Advisory Committee meets to review
        data from Pfizer on its coronavirus vaccine and make a recommendation to the
        FDA about whether to authorize it. The first shipments of the Pfizer vaccine
        are set to be delivered on December 15, according to an Operation Warp Speed
        document obtained by CNN earlier this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f3f75-1cb1-409e-a764-5ee15395191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf8da9-b43d-42af-a96a-45d13ccbef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom on Tuesday became the first country to begin
        vaccinating its citizens using the vaccine developed by Pfizer and its German
        partner BioNTech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9086f1-9e2a-4bec-9f36-765d2a4932bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f401d50-838c-4696-adc4-897bb367ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about where we were on March 30th, I don''t think
        any of us would have predicted that by the end of December, or mid-December,
        we''d have a vaccine," she said. "It is an incredible tribute to the vaccine
        community, to the scientists who have worked night and day on these vaccines
        to even get us to this point. It is a really exciting moment for the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df953ad8-9e01-4d19-95ec-eb481679b214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023be414-895a-47fd-bb8f-ce412fb42c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But approval of a vaccine is only the beginning. The shots will
        then need to be manufactured and distributed around the country — a complex
        process that''s expected to take months — and in the meantime, people must
        continue taking preventative measures. And that process needs to happen not
        only in the United States, but around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9cbcc-4064-49d1-b724-eef6eeaf9041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedae090-814d-4f40-a525-0d67f15d1ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates said she was "incredibly disappointed" by President Donald
        Trump''s signing of a largely symbolic executive order on Tuesday aimed at
        prioritizing the shipment of the coronavirus vaccine to Americans before other
        nations — the Gates have previously warned about so-called "vaccine nationalism."
        She said she is more optimistic about the incoming Joe Biden administration''s
        approach and has been in touch with the President-elect about his plans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e35d0-eeef-4e2d-8c7d-4a05804d3ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf962752-dffd-47f0-970a-1f3646bf26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things I know about President-elect Biden is he''s not
        just thinking about how to keep Americans safe, he''s thinking about global
        leadership about how to keep everybody safe," Gates said. "We will add more
        money to our economy if we get everybody else vaccinated. He knows if you
        want to get manufacturing back up and running, you want people to be able
        to travel ... you''ve got to get everybody vaccinated [worldwide]."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067f889-1468-4db5-bfa9-8ec257625748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6424f-04c6-49ab-aef5-653c2b6f6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ending COVID-19</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e5ba90-b631-451f-b00d-fbc618ee67b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ensuring broad distribution and delivery of COVID-19 vaccines, treatments
        and tests is a key focus of the financial commitment the Gates Foundation
        announced Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f3440-f902-407c-8098-40b2f6a41f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.998+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e92719-3005-4ede-90dd-27a45626a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the money will be earmarked to buy 200 million vaccine doses
        and 120 million antigen tests for low- and middle-income countries, Gates
        said. The foundation is also working closely with Gavi, a global organization
        partnering with governments to ensure vaccines are available in such countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d183b-9653-4e08-bc1f-1fe274734737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03efcc-1039-45c3-8f47-466d9a2a7ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a lot of planning to get vaccine out to these remote,
        rural areas," Gates said. "The planning has to start now if, in fact, we''re
        going to get vaccine there. It''s got to be purchased, manufactured, and then
        there has to be money there for it to be purchased. And so the world needs
        to put up more money to make sure that low-income countries can get the vaccine."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73813d-2c2f-443c-a4e1-7744becc8578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1ab2e-030b-4f1d-a9dc-edbf65dd3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lauded European countries that have pledged funds, along with
        the Gates Foundation, to help purchase vaccines for poor countries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe90ce-e6c5-4de9-a76e-4cfe7a54e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76298f3d-d620-4aab-aadc-7945600f9bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the head of distribution for Operation Warp
        Speed said last month that every American who wants a COVID-19 vaccine will
        receive one by June.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fccd86-92aa-4935-bf41-7a3f02c98dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96390624-19c6-4ea4-beef-f3d298c13c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates said she expects that milestone to be reached by sometime
        this summer, if not by June 1, because other types of vaccines in development
        are easier to manufacture and production can be scaled up quickly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e28652-e39c-4f29-8be2-7e346de72999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6766a8-556a-4d34-b645-79294f0ab9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Summer timeframe, yes, there should be lots of vaccine available
        in the United States," Gates said, adding that there are still some "dark
        months" ahead before much of the country is vaccinated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07dac9-0320-467f-a97a-f411400231c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b9f44-2562-4af5-b48d-b4e6e255d2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:26.999+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Moving forward from COVID-19</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c285ac-1157-4226-9d22-2ef88fb0698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full economic recovery in the United States will likely require
        more than an effective and widely distributed vaccine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ddc25-d532-41cf-9455-0c80f26000d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb59724-e06a-43cd-9c8c-6803a801b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment claims remain well above their pre-pandemic levels
        and recovery is slowing as case numbers continue rising. Women have been hit
        especially hard because of their outsized presence in affected industries
        and their family caretaking responsibilities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb793510-957c-4db9-9b5d-03ce98d09b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ce319-bfd1-4a92-859c-e9b1a4edd60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates encouraged policymakers to consider a long term solution that
        will ensure women aren''t at risk again should another crisis occur. She has
        called on Biden to appoint a caregiving "czar" to examine the issue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc473d87-bd0b-4cb1-b3f2-b64308403d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622cbe78-fdbc-495d-a96c-573af7a46743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want to see is somebody at a high level in the administration
        coordinating across agencies," Gates said, adding that a $50 billion investment
        could help revitalize US child and eldercare infrastructure. She said the
        country would also benefit from a robust paid family and medical leave policy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f6c890-1fcf-4f1b-9abe-dec90d3634f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa68f77-a185-440a-a7c5-e8fb254fe430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One in four women say they''re thinking of downshifting their career
        because they can''t make it all work between childcare and elderly care, this
        isn''t some side issue," Gates said. "What keeps our economy running? Not
        just men in jobs, but women. Women are 88% of our healthcare workforce. They''re
        over 60% of the frontline cashiers. They''re over 70% of our teachers. So
        I think we want women to return to work. We''ve got to fix this."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffe2f7a-0c2f-4999-98fd-4ce684f63626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d7651-cf71-4fa4-bac3-67b2710a3200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another takeaway from the pandemic that must be addressed, according
        to Gates: disinformation. False claims about the virus, preventative measures,
        vaccines and even the Gates themselves have run rampant on social media and
        elsewhere on the internet throughout the pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb68139-3cd0-44dd-b371-0fa508446190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.000+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86105c77-9816-4796-aab7-a7343369a106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disinformation can equal death," Gates said. "If you don''t do
        the right things to keep yourself safe, you or a loved one may die. And that''s
        why it''s so discouraging to see so much disinformation spread out there."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8216cbb-8f7d-4182-9c0b-530e4252c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:27:27.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:51.525+08:00
