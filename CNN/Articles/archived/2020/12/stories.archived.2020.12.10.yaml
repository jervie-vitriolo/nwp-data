      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito''s chief technology officer Rodolfo Santiago, a former two-star
        general who served as commandant of the Armed Forces of the Philippines Command
        and General Staff College, said eight other retired personnel will be running
        the network''s physical and cybersecurity units.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b509ae-0d29-41ea-96e6-c1e183f880f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Colonel Roleen Del Prado will head Dito''s cybersecurity
        team –– his expertise even during his stint in the military. "I specifically
        recruited a full Colonel... Even in other countries, those that have been
        with the Armed Forces doing cybersecurity are I think the best persons to
        be utilized for very, very critical cybersecurity requirements," Santiago
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36b4a6a-9d35-4809-9295-f969796da9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former military officials will be working under the watch of
        Dito Chief Administrative Officer Adel Tamano, with the head of the physical
        security team also a retired colonel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3856d6-8f2a-45cb-9420-4eb88c4e5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said, "their job description was to protect the territorial
        integrity of this country –– that is something that''s in their DNA, right?"
        adding that military men will also serve as regional managers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b63c03-6290-45b4-a2a7-38a0e01b2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/11/AFP-low-risk-spying-Dito-military-camps.html">AFP
        sees low risk for spying as China-backed Dito set to install cell towers in
        camps</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ebfbe3-6654-4798-aa71-c97255057748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fears stem from the fact that billionaire businessman Dennis
        Uy partnered with China Telecom, a state-run corporation in Beijing, as its
        partner in running the third telco network provider in the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645f316-4791-45b5-a499-653e505bd297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:25:34.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/5/14/us-china-hacking-coronavirus-warning.html?fbclid=IwAR1IVY34vlwUi1T9zTTCIjAvl_o_v_UP5GVZMjFt3gxrSRsgGuNanc2UswA">US
        officially warns China is launching cyberattacks to steal coronavirus research</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d7bad-8eb8-488b-bc84-a4680ce4ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has a law that mandates companies to submit information to
        the state. The mainland is also accused of spying activities, which is crucial
        given Manila and Beijing''s conflicting claims in the West Philippine Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac51be5c-50a8-4ebe-9ac1-70ec83e5a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These men who are working with us, these are people who have been
        sworn to protect this country," Tamano said. "I just cannot even think why
        there would even be a shadow of doubt as to why we would ever allow any spying
        or espionage to be perpetuated by this company."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e355b-ec00-44dc-8ca3-43d8f27e3031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, Dito also opened its <a href="https://cnnphilippines.com/business/2020/9/17/Dito-US-firms-cybersecurity-boost.html">National
        Operations and Security Center</a>&nbsp;and invited National Security Adviser
        Hermogenes Esperon, Jr. to inspect the premises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df864c-a2a6-4273-93ab-caff236817e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted through the NSA to assure the public that first, meron
        na kaming telecommunications network that will offer our services," Santiago
        added, stressing anew that Dito will not let itself be a tool for foreign
        intrusion. "They saw how we are guarding our network from cyber attacks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677e1a3-5e83-4acf-9f2d-51ad9118ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen people form Dito''s cybersecurity operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08eb816-b1e0-4520-a18f-b5a0109fb97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito executives said they are "confident" of hitting their promised
        37% population coverage and an initial internet speed of 27 Mbps during its
        first-ever technical audit which starts January 7, or two months ahead of
        their March deadline for commercial rollout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c9551-2abf-4d83-b331-1a1f6e8b16b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said the 27 Mbps pledge will be easily hit through Dito''s
        4G LTE signals, as it promised to offer "superior 5G" services in the months
        following the initial rollout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86797d64-c953-46c7-bbc2-292f99133ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano explained there will be a maximum 45-day duration for the
        audit, wherein accounting firm R.G. Manabat &amp; Co. will head out in the
        field to test the connectivity and internet speeds in various areas where
        Dito''s 1,900 cell towers are located.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212bfdf-ccac-45f8-a62f-117378140a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito will be given a six-month window should the audit reveal the
        commitments were not hit, Santiago said, as he clarified the market rollout
        can still proceed by March. This already involved the sale of SIM cards and
        mobile phone plans to customers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e48c24-1c44-4fd0-b668-f76f3a0755aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/12/7/Dito-Telecommunity-franchise-uncertain-2023-expiry.html">Dito''s
        franchise hangs in the balance ahead of March rollout</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a39a1-a5de-41c1-b1ae-adf94a2413af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, friendly user tests –– which mostly involved Dito and its
        parent firm Udenna Corp. –– provide a feedback system for possible glitches
        within the network. A new round of beta tests will involve lawmakers, select
        government officials, and the media, Tamano said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e9db0d-3d2a-4fe8-83e8-00f3c6841392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito was named the third major player in the local telecommunications
        sector, meant to disrupt the duopoly of Smart and Globe and raise the level
        of competition and network service quality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e44ac-ff07-4d45-bf37-b9e7f3db382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T14:24:52.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/6/9/World-Bank-fast-cheap-internet.html">PH
        needs reliable, cheap internet heading into new normal – World Bank</a></strong></p>'
