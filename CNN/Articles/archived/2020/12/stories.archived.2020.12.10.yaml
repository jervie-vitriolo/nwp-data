      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:51.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20622a6e-9103-42b3-8dfe-0919ed0e1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three beaked whales were spotted last month by a team of scientists
        working with the Sea Shepherd Conservation Society near the San Benito Islands,
        some 300 miles from the US border, according to a press release published
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98d0610-eaa7-4e81-9ac4-1af42ba14672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6756456f-4d9e-4ab6-bfdd-8dc212cb6527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team had set out to try to find out what kind of whales were
        making an unidentified acoustic signal previously recorded in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bb8a70-d782-4e3d-aa61-ce2677086d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7cf54f-daa3-4da7-bbc2-95432c3d2334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaked whale experts working alongside Sea Shepherd''s scientific
        department managed to take photographs and video recordings of the three whales,
        and also recorded their acoustic signals using an underwater microphone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1f4d2-0b05-4280-871c-d939794912bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:54.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd2dba1-ce3a-4465-a37a-07f75ab0caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers Gustavo Cárdenas Hinojosa, Jay Barlow and Elizabeth
        Henderson are "highly confident" that the animals are a new whale species,
        according to the press release. Genetic sampling will be used to confirm whether
        they are correct.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5873d63-fbeb-4838-a59f-99b07f4ad856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de837e5-088d-471e-8742-9f6997dc2e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw something new. Something that was not expected in this area,
        something that doesn''t match, either visually or acoustically, anything that
        is known to exist," said Barlow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4b145-bc69-407a-9e0a-da32e059ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:56.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af975e-6d20-456e-b2dc-d5924c57c51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just sends chills up and down my spine when I think that we
        might have accomplished what most people would say was truly impossible --
        finding a large mammal that exists on this earth that is totally unknown to
        science."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506727b0-732b-4343-9ee6-a5b42e120adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf355bb0-4bf8-45df-94a7-817acf61b0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:57.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each whale species emits a unique acoustic signal underwater and
        this sound has never been recorded before, plus initial analysis of the whales''
        physical characteristics suggests this is a new species, according to the
        team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a75691-72af-4ce6-bbae-1681a598dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2178f37e-c31f-4517-a872-720507f118c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of a new species of beaked whale proves how much
        mystery there is left to discover in the oceans that our captains, crews,
        and research partners fight to defend," said Peter Hammarstedt, Director of
        Campaigns for Sea Shepherd.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a419d23-9cef-4fc9-aeea-c31e836549a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T05:11:48.204+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:46:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/09/americas/new-whale-species-mexico-scli-intl-scn/index.html"
