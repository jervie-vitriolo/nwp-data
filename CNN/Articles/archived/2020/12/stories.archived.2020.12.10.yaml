      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is&nbsp;followed by questions on computing BMI or the body
        mass index, boosting the immune system, and the recipe for leche flan – a
        popular Filipino dessert made out of eggs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad7c80-2021-4a9d-893c-3c96c9b83923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:18:58.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:30.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How to prevent COVID-19" came in as the 10th most searched practical
        advice, according to Google.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19b75a-dfab-46eb-aad4-fd42b49dd18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T10:18:58.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:42:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the hottest news trends were the US elections and "coronavirus."
        Other top hits were "Taal Volcano," "first day of school," and ReliefAgad,
        which was the government portal to sign up for cash aid.</p>'
