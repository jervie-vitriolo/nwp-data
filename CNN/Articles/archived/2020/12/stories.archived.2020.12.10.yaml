    'mgnl:lastActivated': 2023-01-25T15:44:38.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:03.715+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Year-in-search', '2020']
    'template': '1'
    'title': 'Here''s what people Googled this year as they tried to make sense of
      2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0356b2d0-6af1-4557-bc27-a6c4b30dbebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;What do Animal Crossing, "WAP," sourdough
        bread, Timothée Chalamet, and "social distancing date ideas" all have in common?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa116a0a-8b64-4b6f-9664-04b3b58977b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:39.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were all popular Google searches in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3c440-5487-4d21-92b9-d0fb8bc69d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google released its annual <a href="https://trends.google.com/trends/yis/2020/GLOBAL/">"Year
        in Search" list</a> Wednesday. The list acts as a sort of chronicle of the
        decades worth of newsworthy things that took place during this one weird year.
        The list features the year''s top trending searches, which had a high spike
        in traffic over a sustained period in 2020 compared to 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091788f-1b75-49fd-a52f-daf261514368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.913+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:40.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people tried to make sense of the overwhelming barrage of news
        in 2020, global queries including the word "why" — such as "why is the NBA
        postponed?" and "why is toilet paper sold out?" — were searched more often
        than in any year before, Google said in a <a href="https://www.youtube.com/watch?v=rokGy0huYEA&amp;feature=youtu.be">video</a>
        released along with the list Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150ad1c-5f3a-4ffb-893d-4657fcada0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:40.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, "election results" and "coronavirus" topped the
        US trending searches list, as people sought answers about the deadly pandemic
        and a crucial election that took longer than usual to play out because of
        the pandemic. Also among the top 10 on the list: Zoom, Naya Rivera, Chadwick
        Boseman and PlayStation 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fad933-2909-4d52-aa27-c19b55e240f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also broke out top US trending searches in a number of categories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af24a4-46bb-4ae9-acc1-5b55774476bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "news" category includes queries about stimulus checks, the
        payments given to millions of Americans as part of the $2.2 trillion congressional
        coronavirus relief package passed in March; Iran, whose general Qasem Soleimani
        was killed in a US airstrike in early January, setting off a period of tension
        between the two countries; and murder hornets, the giant invasive bugs spotted
        in Washington state earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db5a89-c0f7-48ba-88fe-3d85158a0678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news category also includes two of the year''s major natural
        disasters: Hurricane Laura, a Category 4 storm that caused death and destruction
        in Louisiana and Texas, and the Australia fires, which devastated large swaths
        of the country and killed an estimated 3 billion animals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255984f-efbc-4e7b-b529-8a2dcd354eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the list highlights some of this year''s prominent losses:
        basketball star Kobe Bryant, trailblazing Supreme Court Justice Ruth Bader
        Ginsburg and renowned guitarist Eddie Van Halen, as well as George Floyd,
        whose death sparked a nationwide reckoning and movement for racial justice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30345a-b878-42ca-90bd-bfd58c15a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all of the hardships of 2020, people stepped up to help
        one another in some extraordinary ways. The "how to help" section of the list
        shows people searched for ways to help the Black Lives Matter movement, Yemen,
        Beirut and someone having a panic attack. People also looked into how to donate
        blood, plasma and N95 masks, among other things, during the health crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85083adc-f7fb-48bf-8e19-097d51fa67d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:43.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, the top trending searches list also features some
        of the ways we coped and kept ourselves entertained this year. Popular searches
        included "drive in movie theater near me," "virtual EDC rave," "how to cut
        men''s hair at home", and "how to make hand sanitizer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67aabc-1af6-4f44-952f-fa603ba3947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lest we leave out any of the other events that contributed to
        2020''s chaos, here are a few other things not yet mentioned that also appeared
        on the list: the US crackdown on TikTok, Elon Musk''s baby, stock market madness,
        a boom in popularity of whipped coffee, online school, a number of companies
        making Juneteenth a corporate holiday, "The Last Dance" documentary series
        chronicling Michael Jordan''s career, "Parasite" making history as the first
        non-English language film to win the Oscar for best picture, and the list
        goes on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa730a6-d9e9-4387-89c9-6945c1b85a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T07:46:54.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
