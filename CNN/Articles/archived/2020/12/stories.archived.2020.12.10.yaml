      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the court''s quick rejection of the Pennsylvania case, with
        no public dissents even from the justices Trump has hoped would prove loyal
        to him, is a signal the Supreme Court may not want to get involved in the
        ongoing Trump challenges.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8055e8a-cf81-4af0-8238-70d77081b277'
