      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates, who previously worked as a general manager at Microsoft and
        whose husband co-founded Microsoft, called on tech companies to take responsibility
        for their role in the spread of false information. She also said regulators
        and policymakers need to "catch up" with the rapid growth of social media.</p>'
