      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Rituals is an interview series which highlights the different
        ways of boosting productivity.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fe2a2-7257-415c-afe6-97f99c7f5d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong> Resin is a product
        of nature, an organic substance prized for its utilitarian function. It can
        be found in some plants and insects, often secreted as a response to injury,
        and is harvested for varnishes or adhesives. Its synthetic counterpart is
        often used in small-scale industrial production and even dentistry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa9b671-d1ce-49a2-9219-7583fa9b1ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the hands of product designer Jill Baniqued, resin takes
        on an entirely new form and function. Baniqued molds the substance into everyday
        objects, which as she says, were borne out of her love of “colors, florals
        and especially to the material, resin.” It’s a fairly new practice for her,
        having only started a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9329c36-2216-4a86-9fa5-4910ebee31ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.276+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T15:41:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw this clear glass ring and I was just really fascinated with
        it, so I tried searching how to make jewelry made of glass,” Baniqued explains
        on her website. “It was just really refreshing to me since I have been working
        digitally ever since. And I just fell in love with the process in a short
        time.”</p>'
    '32':
      'image': 'jcr:46a5bb8e-bbf0-4ea7-893f-509e304ce207'
      'imageCaption': 'Under Furiku, Jill Baniqued and her design partner, Gerone
        Perez create 3D printed vases, molded oranges that look like gummy bears,
        and other eccentric curiosities. Photo courtesy of JILL BANIQUED'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099de5ff-4105-4385-8453-9bb6ee811ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:25:36.279+08:00
