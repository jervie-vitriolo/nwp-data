      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors can also check out the town''s delightful flower, artisan
        and peasant fairs, while meat lovers have the option of trying out Tuscan
        Chianina beef steaks.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5724fb-e1dd-45bd-8971-bacda3d2c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.275+08:00
