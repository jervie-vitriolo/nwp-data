      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international study gave the Philippines scores of 297 and 249
        in mathematics and science, respectively, the lowest among 58 participating
        countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732b1f8-fc30-4878-b018-17cd28240d39'
      'mgnl:activationStatus': true
