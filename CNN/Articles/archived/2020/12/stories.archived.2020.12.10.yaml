      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8d5528-4c37-4e3a-b129-f83422116cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:08:13.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:40:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education official also said the K-12 curriculum is congested,
        and that officials are reviewing it to retain essential items.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ebfa3-cff0-4cba-bfea-904af3ad5775'
