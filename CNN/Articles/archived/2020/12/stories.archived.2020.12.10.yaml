    'title': 'New whale species discovered in Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e7f8f-25bb-4dda-8fa0-68e33afcba40'
