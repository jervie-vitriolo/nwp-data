      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44b064-dd8a-4e25-93bb-5d83902fcfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The net increase...could only indicate massive realignments and
        insertions introduced by the legislators. It begs the question: is this an
        election campaign budget?" Lacson said in a statement on Thursday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5473065-2ee2-4bd5-9de7-7795c81907bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4c191b-39ae-4ba6-8fd9-0dd0ba906a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, a congressman before joining
        Malacañang, said there was a "substantial increase" in the agency''s absorptive
        capacity or ability to utilize received allocations over the past years.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ee047-1eb7-40b1-ba74-5bead8a6de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e5731-0578-458b-a0a7-cb221ba04d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang alam ko po, noong lumipat na ako sa Malacañang, substantial
        po talaga yung pagtaas ng absorptive capacity na tinatawag ng DPWH...Kung
        hindi nagagastos ang pondo nung mga nakalipas na taon, bakit nga naman sila
        bibigyan ng mas mataas pang pondo?"</em> he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d69e6-caf3-4e6e-87f1-5584465e8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee871c22-0b3c-4d63-8867-b348dea68226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As far as I can remember, when I moved to Malacañang,
        there was a substantial increase in the absorptive capacity of the DPWH...If
        an agency''s funds were not properly utilized over the past years, then why
        would they be given higher funding?]</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ebe7ff-6109-4969-bb3f-0b33e3caea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.995+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.174+08:00
