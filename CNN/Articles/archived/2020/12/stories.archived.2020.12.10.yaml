    'lead': 'The DILG says what it discourages is karaoke singing in social gatherings
      and public places, as one study found that loud singing could increase the chances
      of spreading the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T13:57:26.263+08:00
