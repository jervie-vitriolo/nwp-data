    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116070c9-711a-4c4c-a30f-2418c5ba06fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.275+08:00
      'mgnl:createdBy': 'pilar'
