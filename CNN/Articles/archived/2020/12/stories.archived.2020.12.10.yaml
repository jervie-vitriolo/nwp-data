      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe4ff0-c2e6-49f5-9fe2-c96837d3e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.993+08:00
