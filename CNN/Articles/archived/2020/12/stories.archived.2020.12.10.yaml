      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH''s funding, which currently is second biggest in the proposed
        2021 budget, once again attracted concerns, this time from Senator Panfilo
        "Ping" Lacson. The lawmaker questioned the increase in the agency''s funding
        despite its poor disbursement record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c189182f-dc4b-4f76-a7d1-a2e93aee4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:15:45.912+08:00
