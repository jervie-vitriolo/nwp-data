      'mgnl:lastActivated': 2023-01-25T15:41:20.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They must also offer good services to visitors, as well as a variety
        of tourist activities, alongside other "intangible" cultural aspects.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01ca32-13c2-4b05-86cd-b7fd79f04ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d7e0f6-d31d-4ab6-a240-4d1c458957e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is that if locals lead a pleasant lifestyle then also
        visitors will have a good time and feel at home," says Primi.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389f5213-745e-43e5-9a28-49d54adb3c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b71ce-e990-46b1-bea0-a0d2e7deeb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year six new "entries" were selected to join the club, which
        now has 315 villages and towns as members.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac39f99-466a-420e-b760-6a4988a2f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4ca3e-a946-4613-ae3a-7c86e855b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 10 of the newest additions to Italy''s coveted most beautiful
        small villages club, which just happen to be perfect for social distancing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2c174-464f-4660-85a7-e6df60086185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c45f086-809e-40a9-b001-bd2a121954e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monteleone di Orvieto, Lazio</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75239664-aa5c-4557-a7f4-48f5283e56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located close to Rome in the region of Umbria, this tiny hilltop
        village offers one of the most stunning panoramas of central Italy across
        the ragged Apennine mountain range.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f34a4e-121e-4dbb-b2bb-45bfbecc12b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.268+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0e535-1466-4b29-aeca-b863a45dedf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by wild forests and streams, Monteleone di Orvieto is
        nicknamed "the red island rising from a green sea" thanks to the distinctive
        bright red artisan bricks found on many of its buildings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a8e4c-a0cd-4a4d-b189-357bcc8b2a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97fd7b5-5325-4393-8ad9-05e86741636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village was originally born from a lookout castle built to protect
        the nearby Orvieto town from attack back in the days when Italy was divided
        into bickering communes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e5880-209d-4f30-8de8-56b69086aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27f690-bf70-4b8e-9589-9569c6239fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the castle is no longer intact, remains of its fortified walls
        and towers can still be found.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129d05a-ad80-4316-ab1d-9a049860d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf54b25-991b-4222-8afa-238148dc75e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a landscape dotted with olive groves, fruit orchards and cereal
        plantations, as well as an ancient belvedere with panoramic view of the region,
        the quaint village is undoubtedly one of the prettiest under the radar spots
        in the country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96101a3-b7d6-4b8c-bc34-51877724afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4cee75-9933-4c59-a922-edff808a9f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monte Sant''Angelo, Puglia</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b5282a-3d36-4d0f-a305-00e869ec9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated on the southern slopes of Monte Gargano, Monte Sant''Angelo
        is one of Puglia''s famous "white citadels," named for their picturesque white
        houses and buildings.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cab50ad-1b46-4888-aaac-d262251a298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3659c12-7596-48ed-be2f-033fade054e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secluded village holds two UNESCO-listed World Heritage sites
        -- Foresta Umbra, an ancient beech forest that''s believed to be enchanted
        and the sanctuary of San Michele Arcangelo, one of a group of seven significant
        monuments in Italy highlighting the achievements of Germanic tribe the Lombards
        (or the Longobards).</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3941834e-321e-42c6-871c-1f4d33ae7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4d727-a6f6-4c70-9502-8d59db00591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.269+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter, a shrine to the Archangel Michael, is a complex of buildings,
        including a church, built around a mystical cave.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09064c-f2bb-4a27-b437-22b81573c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65097265-4e2a-4b78-b79a-260b8e3a181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from its magnificent historical sites, the hilltop town offers
        fantastic views of Gargano and holds various traditional festivals where visitors
        can try some of Puglia''s best gourmet food such as homemade orecchiette pasta
        with turnips and "host biscuits," which are filled with toasted almonds.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84fc47-4158-4c1b-b5fc-f7f739fc7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a06693-f54d-442b-83ee-ce78a042121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Casoli, Abruzzo</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6cef9a-9ac3-4384-a1e8-f4f4ba06f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casoli may be one of Abruzzo''s lesser-known places, but the medieval
        village is also one of its most intriguing thanks to the many beautiful wall
        murals that cover its buildings.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680778d-4aea-45fe-b8ba-2519379ba684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5312a2-2a7e-41cd-943f-4ebf027139f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by vineyards and olive groves, the medieval village is
        a maze of alleys filled with ornate palazzos and colorful dwellings, that
        unwind all the way up to the overhanging Castello Ducale, built by the Normans
        in the 11th century.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ecd62f-1f7a-4fc1-9719-87f0dc6ff188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751da30f-cac1-46d8-9352-7aa10f7b5738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based 1,240 feet above sea level, Casoli overlooks a patchwork of
        forests, canyons, lakes and rivers, providing remarkable views that stretch
        from the wild Majella mountains, to the fisherman huts of the Trabocchi coast
        on the Adriatic shore.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f4e07-8e1a-453a-ac57-a7a97cb782c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1a8a3-a943-4bdf-9486-3694be483b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town offers a number of specialty foods such as a short, knotted
        pasta called cazziarelli and mela piana (flat apple) that''s been around since
        ancient times.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1a406-8b99-4e8a-aa55-000cefea9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332438e-bec0-492f-a96d-7a6dc6176155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also entertainment in the form of artisan fairs and the
        annual Festival of Santa Reparata and San Gilberto, held in honor of two of
        Casoli''s patron saints.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789f34d-e2fc-4c07-b1d7-e453ebd61d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fda2f8-d19f-42cf-b4d1-9a0579ff39b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bassano in Teverina, Latium</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622400d2-0d14-41a4-a790-b5e4c2d8eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based near the city of Viterbo in central Italy, Bassano in Teverina
        is perched on a rock overlooking a section of the Tiber Valley.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd2d94-1217-4b45-96ba-b974dbe368b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481c06b-f929-42dc-bb32-df51c8abae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered the heart of the wild Tuscia, the ancient Etruscan village''s
        dark and troubling past has long been a source of fascination for visitors.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3249d-b41f-495c-98b3-09cf6be6c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec1a9d-3b9d-4e2c-b444-df6b5a0acccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to legend, the Tiber''s clear waters turned red with blood
        when the Etruscans were defeated by Imperial Rome and the town was also rocked
        by violent feuds between local families in the 1800s.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72329347-4d24-40fc-acb3-2f27bfd98d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551cf63a-b212-4175-a331-210813c96eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then during World War II, a German train loaded with ammunition
        exploded close by, destroying many homes and buildings and it lay almost deserted
        for decades.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71297ecd-636b-427b-9bad-e38d647bea84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e6c49-6744-4297-9d8f-7a909dffa3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its most noted landmarks is the Clock Tower, which was built
        to fortify the bell tower of the nearby church of Santa Maria dei Lumi. However,
        this was not discovered until it was restyled in the 1970''s.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e58fd-bc96-4320-9707-e2474244040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330bc00-52fd-4c42-b5b7-c40fbe58542f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby highlights include architect Pirro Ligorio''s Park of the
        Monsters, which consists of monsters and mythological creatures made from
        stone, and the ghost town of Chia Vecchia.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66d7eb-88de-4c41-b243-b4dec6b2d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35ff8a-3a53-4d50-b48e-5086fae6b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors can also try some of Bassano in Teverina''s top delicacies,
        such as wild boar fettuccine and porcini mushroom soup.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea42e0-6267-4a9b-860d-48e06b43846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230777e-61a1-4634-bf4f-452cf2fb1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Montechiarugolo, Emilia Romagna</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72efbaa3-c99f-4843-a691-54048c1e6237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based in the Italian region of Emilia-Romagna, Montechiarugolo produces
        much of the milk used to make Parmigiano Reggiano cheese.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabfba35-bc49-4016-94b3-9370397f797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ac09c-c119-4dab-bae6-1babaf429069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charming town, which sits along the famous Ham and Colli Wines
        Route, is largely dominated by its 15th century Renaissance castle.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4982c1b5-3d14-4197-8a4e-19de9e313f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7139fb-9a8f-4a07-87e5-86894d0f16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owned by an aristocrat family who rent it out for private events,
        Montechiarugolo castle straddles the border between the cities of Parma and
        Reggio Emilia, and still has its fortified walls intact, as well as the ruins
        of a drawbridge.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f1c6d-a297-479c-8fdb-455c43a7107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40602f0e-3c91-47d1-a94c-af29e98d7f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fortress is rumored to be haunted by the ghost of a young witch
        who escaped her torturers and found shelter there.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7f69b-e948-41b8-8e0d-6d1ca04db402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad423ad-dbed-41e5-9bd7-2eee531deafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its interior is decorated with beautiful frescoes, while picturesque
        gardens adorned with statues lie just inside its high walls.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398cde6-eb9a-437a-b9fe-22096984536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5b4c8-7471-4c9c-86be-249c51200552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the 1700s, the town''s villagers were among the first in
        Italy to trigger secessionist battles against invading troops and it''s rumored
        that Italy''s green-white-red national flag was born here.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5fa35-dfe9-4936-9acf-17d1ecf4774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ca20f-28a5-4431-aa7e-f19c8a1cb1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.272+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tropea, Calabria</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce6cbcd-9814-4623-ba8c-022538d15ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend has it that Tropea was founded by mythological hero Hercules.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185cc2cd-45c0-4888-9564-c48d64e6f07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488419e9-b677-4511-bfe8-dcf898ed1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular for its healthy red onions, the small town on the coast
        of Calabria is nicknamed the "pearl of the Tyrrhenian Sea."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00710f40-c1de-4af3-acf1-e6e05774331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075e922-8858-4a66-b18e-0d2d2f0fdfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UNESCO-listed World Heritage Site, it''s located along the mythological
        "Coast of the Gods," famous for its stunning white granite cliffs, secluded
        inlets, shimmering blue waters and idyllic beaches.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428adb29-7b57-4be3-8a95-e41b710c5086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620aa719-d52e-410d-82c8-a27bc3f7a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filled with vibrant alleys and palazzos, the picturesque church
        of Santa Maria dell`Isola, which rises on a protruding, turtle-shaped sea
        crag that looms over a popular beach, is the town''s official symbol.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c82311f-3756-4762-a41d-826cc86b6f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e65834-f448-4bcc-ba6c-daf62c90e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vitorchiano, Latium</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6b381b-b2bc-43e9-a187-dc07d5d759c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positioned around 70 kilometers northwest of Rome, Vitorchiano sits
        on a reddish hilltop jutting-out of a deep gorge that resembles a giant mushroom.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f759f-464d-4d25-a0cb-871edeb33780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14854ab-ac1b-470b-8aac-1e34b9b37224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dating back to Etruscan times, the town is an optical illusion from
        a distance, as its simple dwellings are carved into the very hill they sit
        on, making it difficult to see where the rock ends and they begin.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a4271-f880-4de4-b812-adbcef895fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6e4e1-b66b-4031-a48e-9966e1b50b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below the rock, lush green undergrowth rises all the way up to the
        yellow roofs and pointed chimneys of the local homes.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885520d-6329-483d-8552-eec03cd8e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.273+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e55d3-84c9-4b78-b497-7fb9bc9fe571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are various clefts and caves within the foundation that are
        thought to have been used as bandit lairs during the Middle Ages.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceebfea-199c-43f4-ba91-156a62a1481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabeabed-9383-4497-9b33-ba543181afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitorchiano''s unique position provides wonderful views, with the
        town''s narrow cobbled alleys and arches leading to scenic wall openings over
        the chasm.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557176e-9da5-43ba-be68-df60bbfdf427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb8f4f-46d5-4c97-a5a9-fef9bbac40a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for food, the town''s signature dish is a spicy spaghetti made
        from cavatelli pasta with chili pepper, garlic, tomato sauce and wild fennel.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c5ed8-59d6-481e-9303-22721aaae8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8828648-cdc1-4c3a-aa0b-319229c612a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strassoldo, Friuli</h2>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ad5fe-231f-419e-a125-32eed2689de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This medieval village in the northern region of Friuli possesses
        two fortified castles, Strassoldo di Sopra and Strassoldo di Sotto.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6850b3d4-8c5d-4554-bd6f-0ba91f890b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097b21d-1177-493b-a365-6aa3ed877f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are surrounded by lush parks filled with exotic flowers, wild
        birds and streams that flow into the nearby lakes and forests.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b05d2-97b0-4d2b-8b4e-72aa76284cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a7d6a-b16a-4e6a-b351-abaf0bb140b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town wonderfully preserved center looks likes its been frozen
        in time, with cobblestone paths leading to fortified panoramic walls.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a9e78-096e-4131-bc4a-8d775c8325f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f82401-6522-4242-b6a3-7b7c0ff2c30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constructed in the 1600s and filled with magnolia trees, the impressive
        Villa Vitas winery provides wine tasting sessions featuring an array of wines
        produced in the estate.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8af49-8ee8-4db8-8f39-e81e74908f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8b5ac4-5aba-4cb3-95df-2d67d80742e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lucignano, Tuscany</h2>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56e6b6-30af-4a27-a525-67d686f96467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered the "pearl of the Valdichiana valley," Lucignano looks
        like a curled-up snake or a long sausage from above.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d63fe1-f82a-457f-9a69-0f6d1c202726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
