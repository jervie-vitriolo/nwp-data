      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ace59-0df7-4df6-9840-d066e3a2db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
