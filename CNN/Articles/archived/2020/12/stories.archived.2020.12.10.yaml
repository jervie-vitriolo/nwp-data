      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'image': 'jcr:83c01d35-0e95-460c-8fa2-04bb80a46078'
      'imageCaption': 'Jill Baniqued molds resin into everyday objects, which as she
        says, were borne out of her love of "colors, florals and especially to the
        material, resin." Photo courtesy of JILL BANIQUED'
      'jcr:primaryType': 'mgnl:block'
