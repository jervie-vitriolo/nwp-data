      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6255fcf8-0bad-4a73-a19b-2b7fb1d93b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alabama, Gov. Kay Ivey announced Wednesday she''ll be extending
        the state''s Safer at Home order that includes a statewide mask mandate for
        another six weeks. And North Dakota officials announced the extension of two
        orders that require face coverings and limit capacity at bars, restaurants
        and other event venues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1b050-4fd1-418b-bc8c-ab0e1220ec39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee6312-667e-4116-a38f-bece4643845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>20 million could get vaccine in next weeks</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e89f3-3db3-47ac-9211-12fd32cd9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than half -- 53% -- of all Americans say they would likely
        get a first-generation Covid-19 vaccine as soon as it''s available, according
        to new poll results from Axios-Ipsos. That number is up from 51% before Thanksgiving
        and 38% in early October.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ae0bf-83fe-4ba2-aafa-ca1e8dff54db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ed3258-82e9-478e-9789-a31144dbd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No vaccine has yet been authorized by the Food and Drug Administration
        (FDA). But an emergency use authorization is expected soon and about 20 million
        people could likely get vaccinated in the next few weeks, Secretary of Health
        and Human Services Alex Azar told CNN Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c959b54-515d-44de-b6f2-885e0de1166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492c0914-64a1-4afd-8eb9-d9b5f225343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the UK, "thousands" of people were vaccinated Tuesday,
        the first day of the Pfizer/BioNTech vaccine rollout, according to the National
        Health Service (NHS).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93d158-d41b-4668-b192-769bc96d6881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b7934-9346-464b-81a5-4c9eb466a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, health officials said people with "a significant history
        of allergic reactions" should not be given the vaccine, after two health care
        workers experienced symptoms after receiving a shot.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117c888-0d7e-43b1-baba-52a8962bb8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4ea276-7268-4cf8-a53f-254d4a7d958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will not "cut any corners" when deciding whether to authorize
        the vaccine, Azar said, saying he was sure what happened in the UK would be
        "something the FDA looks at."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587461b1-b133-49a0-98b4-a2a948dfd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.933+08:00
