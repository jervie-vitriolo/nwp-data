    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de22c0-0ee4-4252-9467-eb4ab3687243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:27.628+08:00
