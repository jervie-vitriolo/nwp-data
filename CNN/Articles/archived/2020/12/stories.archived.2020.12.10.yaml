      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb63ef-c9f5-4e56-9928-6e33934092c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Eric Holcomb also announced new caps on social gatherings starting
        this weekend, based on which color zone (determined by weekly cases per 100,000
        and seven-day positivity rate) counties are in.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad58bb3-d72a-4597-8dc0-663f8a43bf56'
