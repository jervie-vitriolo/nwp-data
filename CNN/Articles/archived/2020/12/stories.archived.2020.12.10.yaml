    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38515b34-a8a2-4cfd-a46a-40ea1c0cda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:23:01.891+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:48:06.566+08:00
