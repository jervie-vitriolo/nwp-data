      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—</strong>&nbsp;Cargo
        trucks will be prohibited from EDSA starting this coming week, with window
        hours set on other major thoroughfares, the Metropolitan Manila Development
        Authority has announced.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc94607-61f3-4f19-90ad-efa57da4d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:30:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:43:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Traffic Chief Bong Nebrija said a total truck ban on six-wheelers
        and up will be enforced starting December 14 from EDSA Magallanes in Pasay
        to North Avenue in Quezon City, while a ban from 6am-10am and 5pm-10pm will
        be carried out in other major thoroughfares in the region from Mondays to
        Saturdays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3bbc91-6992-437b-b1cd-adcab4aefb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:30:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:43:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines that the "clamor" to reinstate the truck
        ban came from the Metro Manila mayors due to an increase in traffic volume.
        MMDA said the Metro Manila Council has yet to decide if the ban will stay
        even after the holiday season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc8bd8-ce70-48b1-bc25-43e4f37dce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:30:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:00.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a truckers'' group argued that the ban''s reimposition
        may only contribute to further traffic congestion, with more trucks attempting
        to reach their delivery targets in a shorter period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054d6cd-4a86-4d51-8cef-edd570509a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:30:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malaki po ang kawalan ng ating ekonomiya dahil babagal ang</em>
        turnaround <em>ng mga</em> truck<em> na magre-resulta ng iba''t-ibang problema
        tulad ng</em> congestion," Ruperto Bayocot, chairman of the Confederation
        of Truckers Association of the Philippines, said in a separate interview with
        CNN Philippines on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6e68ab-422f-4a3a-b0b3-81d417beadab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:30:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the truck ban hours, <em>para kaming alon na kanya-kanyang
        takbo. Sasakupin na lahat ng</em> lane <em>makahabol lang sa</em> delivery,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000bdd47-7cbb-4394-ac5c-ce255bf81bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:30:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s going to be a big loss for our economy because
        the turnaround for trucks would result in different problems like increased
        congestion. After the truck ban hours, we would be like a wave. We''ll try
        to get all the lanes just so we can reach our delivery target.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b9f87-e282-4a41-99d9-d28d455e3467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:30:50.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayocot proposed the implementation of a 24/7 single lane for trucks,
        particularly for roads leading to the shipping ports, in order to remedy the
        traffic situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897f812-6a73-4b4d-b038-0a0d72f28ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:30:50.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number coding scheme for private vehicles will remain
        suspended.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288e50c-3c8f-44b7-ae41-42db2954d7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-13T14:30:50.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:44:03.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not want to be overwhelmed by request for exemption from
        the different frontliners, particularly the health workers whose primary mode
        of transportation really are private vehicles. So, the suspension on the number
        coding will stay put until such time that the Metro Manila Council announces
        otherwise," Nebrija said in an interview.</p>'
  'dof-watch-out-for-investment-scams-amid-the-pandemic':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-10T09:00:29.550+08:00
    'imagesource': 'jcr:1d07cb04-f61f-4c69-b253-75505fb79912'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d88f77d-a32e-4b9f-960d-2b2f687b715b'
    'lead': 'Here are some tips on how to avoid losing your hard-earned money to fraudsters
      during the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-08T09:56:35.250+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T15:43:28.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:05.994+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOF: Watch out for investment scams amid the pandemic'
    'visualType': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c943ccc-ce83-40e8-b67a-20ed59ed01ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.254+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Scammers haven’t
        taken a break— ­even amid the pandemic — and are giving cryptocurrency a bad
        name. In August 2020, the Department of Finance (DOF) revealed that the name
        of Secretary Carlos Dominguez III was used to promote a fake cryptocurrency
        auto-trading platform called “Bitcoin Revolution.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c205723-0185-4fd3-a5cc-6fc26b6e00ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.250+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF also learned that a platform called “Bitcoin Lifestyle”
        falsely claimed that President Rodrigo Duterte “is urging all citizens of
        the Philippines to learn about Bitcoin Lifestyle quickly to get involved.”
        These were all refuted by the DOF.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70eca25-2f50-48f4-b5d5-4a91247822aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:30.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, fraudulent schemes haven’t stopped there. Since April,
        the Securities and Exchange Commission (SEC) has exposed nearly 30 entities
        luring people to put their hard-earned money into illegal investment schemes
        with the promise of high returns over a short period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba3f7b-98c2-4dcb-8bb1-8f4021893bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:30.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these cryptocurrency fraudsters employ Ponzi or pyramiding
        schemes that use the income from new participants to pay out returns to earlier
        investors. Others use internet-based, instant-messaging platforms, such as
        Telegram and Messenger, to target people interested in cryptocurrencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b8bfa3-7e8a-4494-aa1c-4f3d2b7dff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:31.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the weak economy, the DOF urged the public to take care of
        their hard-earned cash and stay away from questionable investment schemes.
        Here are some ways on how to avoid being duped into an investment scam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370dca30-0dfc-4135-bbed-5957d5b9c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Be wary of red flags.</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d6b127-25a8-4d0d-b646-f7705c1fa73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:32.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be wary of unsolicited offers. If it sounds too good to be true,
        it probably is. Don’t believe promises of guaranteed returns when asked for
        a hefty sum of money. Fraudsters also often tell their victims that this is
        a once-in-a-lifetime offer and it will be gone tomorrow. Stay away from the
        pressure of sending the money right away. Reciprocity like taking you to free
        seminars or buying you free coffee is also a red flag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda9ecd9-a848-4ed5-97a4-a9f993748998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:32.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some recent examples of fraudulent or harmful investment schemes
        also make fantastic claims about their affiliation with authorities. Online
        scams may even invoke the names of government regulators or wealthy and influential
        citizens. Watch out for these signs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0132ec53-1c46-4e53-b1eb-d9340dff5382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:33.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Don’t trust easily.</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd17ca-f07c-44d6-8df0-12a060d15f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distrust and suspicion should be your default attitude when you
        invest. Spend some time checking out the person touting the investment. Find
        out if they are licensed to operate under a regulatory body and look into
        their actual qualifications. People can also be blinded by a “halo” effect
        when a scam artist comes across as likable or trustworthy. Remember that credibility
        can be faked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9513b135-6e15-4421-8a80-870e84298e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:34.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also applies to ads and posts you see online. According to
        the DOF, some of their staff have observed similar investment ploys using
        the names of prominent Finance and Treasury officials in other countries and
        Filipino celebrities in an attempt to dupe the public into falling for the
        scam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9abcb5-1ef3-4627-b496-57ad722ffc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Research before you invest.</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372361b0-c480-4264-8eed-56b2a6b8a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fend fraudsters off by doing your own research. Check out SEC’s
        advisories on investment scams. Here are some of them:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc23dda-9171-4a64-8c74-11d50dfc4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Bitcoin Revolution,” investors are promised to earn as much
        as $1,000 from a minimum investment of $250 within a day, a 300% return on
        investment per day, or a total of 9,000% per month. The SEC said the company
        does not have a license and flagged its ridiculous rates of return.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4309e7-2480-4a10-aeae-1b0d2b8bff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“CROWD1” solicits investments from the public by offering “educational
        packages” for a minimum of ₱6,000 and as much as ₱240,000, and promises bonuses.
        It claims that it generates income from online games. A person earns through
        referrals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562aef74-ed29-4d5a-aa3f-918905b541b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.252+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:36.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Forsage” claims of an Ethereum (ETH) blockchain technology-based
        platform, which supposedly provides long-term active and passive income to
        investors through a crowdfunding referral system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7de60d-f345-4f84-b880-8301a5764a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.252+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“RCashOnline” offers business packages, including Royale products
        for resale, starting at ₱18,660 for one account and going as high as ₱130,620
        for seven accounts with insurance worth ₱1 million. The scheme relies heavily
        on recruiting members in exchange for high monetary rewards rather than on
        selling products.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f83a7e-3507-4d35-ae95-014ffb12904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.252+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Saint John of Jerusalem Knights of Malta Foundation” promises
        members ₱5,000 worth of grocery items every month and offers 21-year-old male
        agriculture students and graduates an all-expenses-paid training with $1,000
        allowance in Israel for six months, in exchange for personal information.
        The SEC has long revoked its registration on February 3, 2003, for noncompliance
        with reportorial requirements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35edf85-e143-49e2-9192-18d25ea295b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.252+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC has also identified the following groups engaged in investment-solicitation
        activities without the necessary licenses:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ec519-e47e-45a9-a76a-94d5864a33a7'
      'mgnl:activationStatus': true
