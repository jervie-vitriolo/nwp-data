  'us-coronavirus-deaths-3000':
    'author': 'Jason Hanna, Madeline Holcombe and Steve Almasy, CNN'
    'caption': 'The United States for the first time reported more than 3,000 COVID-19
      deaths on Wednesday, according to data compiled by Johns Hopkins University.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T13:35:34.529+08:00
