      'mgnl:lastActivated': 2023-01-25T15:41:49.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ANALYSIS: <a href="http://cnnphilippines.com/world/2020/12/9/covid-19-vaccine-availability-analysis.html">Yes,
        there''s a vaccine, but not enough to go around</a></strong></p>'
  'ICU-admission-COVID-19-men-':
    'author': 'Katie Hunt and Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T16:51:04.087+08:00
    'imagesource': 'jcr:12943766-70b3-4fc9-9362-791c65b6186c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a03e2b7-a371-446d-adb6-882d84b2ed3b'
    'lead': 'A global analysis of over 3 million coronavirus cases has found that
      male patients with Covid-19 are almost three times more likely to require admission
      to intensive care than female patients.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T16:53:40.964+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T15:41:48.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:23.743+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ICU', 'admission', 'men', 'COVID-19']
    'template': '1'
    'title': 'Men face ''almost three times the odds'' of ICU admission for Covid-19,
      study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe43a1-9acf-4833-863a-5b1aa6b6241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In the early weeks and months of the coronavirus
        pandemic, medics and health professionals working in hospitals around the
        world noticed that Covid-19 was hitting men harder than women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aceffef-60c1-4e93-bb3c-c0b5d8c0551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fa0832-0c3c-4a9f-8c0b-ce959992b121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a global analysis of over 3 million Covid-19 cases from January
        to June has found that male patients with the disease have "almost three times
        the odds" of requiring admission to intensive care than female patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f9cf2-e52a-4408-a740-f3935a80a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d812ab-c258-4ef8-a067-8b1fe8c6c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, men were almost 1.4 times more likely to die from
        Covid-19 than women -- although both sexes have an equivalent risk of infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3dd9f4-01c3-46f4-b8a7-b80905ddc438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c34c43-03e9-4c90-80a9-85f8079e7180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers analyzed data from 90 reports involving 46 countries
        and 44 US states. This data showed that, among the cases in the study, about
        1.57 million were women and about 1.53 million were men.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a23869e-4b6e-45e3-913d-8ef443f36cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a3dd9-6bf6-4fbe-8884-94794d0db716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet when it came to data on over 12,000 admissions to hospital intensive
        care units, about 8,000 of those were men and 4,000 were women, the researchers
        found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df3bb7d-0cf5-44a9-ab5e-990cd6b62ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf81a3-6124-4771-b238-0be60b286240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And among the over 200,000 Covid-19 deaths included in the study,
        about 120,000 were men and 91,000 were women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b049b9a-559c-439d-a5a6-30ed9c63f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a17a8-9c82-4c57-bba9-40f74617437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which published in the journal Nature Communications
        on Wednesday, didn''t examine the reasons for the disparity. But the researchers
        -- from the University College London and the University of Cape Town in South
        Africa -- suggested the explanation is more likely due to biological differences
        than behavioral or socioeconomic ones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad5a4d-f515-4ff5-a727-631a5716b93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74d6a7-c28b-460e-906a-2be19817e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The many parts of the immune system that work together to defend
        the body against viruses do not operate exactly the same way in men and women,
        and the study said that more research is needed to determine which specific
        biological factors may be driving these differences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622270d6-fdb5-4f11-94c6-6c554bdceae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe2000-6b8b-4afe-a6d3-3cbcd4f614dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men and women have differences in almost all arms of the immune
        system. These range from the early immune responses to viral infection, to
        T cell responses, B cell responses and immune memory," said study author Dr.
        Kate Webb, a consultant pediatric rheumatologist at the University of Cape
        Town and The Francis Crick Institute in London.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b3db8-1157-4bf8-9d71-e47b2d8f4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae825411-8d39-432c-9c5d-e8d4b78bddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many potential reasons for these differences in immunity:
        hormones have immunological effects and women have two X chromosomes compared
        to one in men. X chromosomes are packed full of genes which code for immunity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e85a79-3145-467f-89b3-83bca30be331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7583cd-bf2d-4cfa-84d4-56f59384ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sex is ''an under-appreciated variable''</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b0685-a557-457c-a878-7fb1c8bac251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many diseases attack men and women in different ways. Why this is
        can depend on a complex mix of biology and behavior that is difficult to untangle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04dabe-c4b2-4eda-9707-97e5a9538601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e7517-d8b6-4c91-b5aa-6b062a035c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men are more likely in some cultures to leave the house and visit
        more crowded areas. They''re also less likely than women to wash their hands
        with soap after using a restroom. However, because the data showed that infection
        rates are roughly equal between men and women, differences in hygiene behavior
        by gender are unlikely to explain the disparity in disease severity, the researchers
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ecbe1-0291-4af7-97f4-3471d9e51c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef28387-5a18-40a8-932c-370675b78a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other explanations for the disparity include men being more likely
        to have certain preexisting health conditions, or comorbidities, that put
        them at risk. The researchers said, however, that they did not have enough
        data on these factors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ded14e-195a-4073-9cea-623213110150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89414b-d6ca-406d-9f37-7a2736cc02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team noted, though, that there are no marked sex differences
        in the proportions of adults globally with hypertension (high blood pressure)
        or diabetes, and those are the most commonly reported comorbidities in hospitalized
        Covid-19 patients. Men are also more likely to smoke, but the study said smoking
        had not emerged as a clear risk factor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ade55-e411-4701-bfb0-d24d9ac56693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a571c-6f75-446c-89c6-5e2078cfa0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During previous coronavirus epidemics, the study said that men were
        reported to have a worse clinical outcome during the SARS outbreak in Hong
        Kong and Singapore. They also had a higher risk of dying from MERS in Saudi
        Arabia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f89fb-5f87-48aa-a8ca-e1092f450b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b36ed0-fbfc-42ea-9e55-b1ef8aab0e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an evolutionary perspective, some research has suggested that
        women have a stronger immune response against viral infections than men because
        they are biologically designed to spend part of their lives with a foreign
        body inside -- a baby -- thus granting them a survival advantage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d4c32c-cd99-4323-bd8a-c9b2acca7bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d57cbd-3b5c-45a5-a8dd-f0b1bee2927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the study said that sex remained "an under-appreciated
        variable when interrogating outcomes in infectious diseases."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974ce04-b895-4c6b-b79a-f0d84f94d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca36ae-a4bc-46d4-b29f-4c053be4ef3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sex has been traditionally under-appreciated in scientific research,
        ranging from basic laboratory to bedside clinical research," Webb said via
        email.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d782dda-ca03-4278-b24a-8b3366dc68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf2ec0-62e8-40ad-9385-6ccd0038306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Including females in basic laboratory research introduces variation
        that would not exist if only male cell or animal models were used, so they
        were usually excluded. Sex based differences are often missed even in the
        earliest laboratory research."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c7915-c7b5-47eb-b249-ca7db30c3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:53:40.967+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/09/health/men-covid-19-icu-admission-wellness/index.html"><em>
        "Men face ''almost three times the odds'' of ICU admission for Covid-19, study
        says"&nbsp;</em></a></p>'
  'IATF-coronavirus-Christmas-violations':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-12-10T16:50:18.216+08:00
    'imagesource': 'jcr:6b2153f2-f1c5-4758-bf77-d19f22112f81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d504d78-1b2a-4682-812a-521591a43c0f'
    'lead': 'The COVID-19 task force is bracing for protocol violations and a possible
      spike in virus infections in the country after the holidays, a top official
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T17:00:06.362+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T15:41:46.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:24.141+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task Force braces for COVID protocol violations, case surge after ‘long’
      PH Christmas celebration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95955359-7e77-4d2c-82d5-ffe2d0caac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:00:06.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:46.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)—</strong> The
        COVID-19 task force is bracing for protocol violations and a possible spike
        in virus infections in the country after the holidays, a top official said
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd982b-d211-4675-b380-c9e17d3f5484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:00:06.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Interior Secretary Eduardo Año admitted
        officials are “nervous” about the upcoming Christmas season, especially with
        the Philippines having arguably the longest celebration in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e338178-d8ef-414d-b5d9-3956b668f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:00:06.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kinakabahan tayo kasi alam mo naman ‘yung Pilipinas ang sinasabi
        na may pinakamahabang</em> celebration <em>ng</em> Christmas,” Año, who is
        also the task force vice chair, said in an interview with <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712c7f6-a94d-425a-8036-26a1ef6b4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:00:06.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>sa ngayon pa lang</em>, we can already see the traffic,
        people going to the malls. Unfortunately, some citizens will violate the protocols,”
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb1369-dfce-4376-84e6-4f67311025d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:00:06.362+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re nervous because you know, they say the Philippines
        has the longest celebration for Christmas. So even now, we can already see
        the traffic, people going to the malls. Unfortunately, some citizens will
        violate the protocols.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751711f-b57a-4ff5-9d4a-f875803ffe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:00:06.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government and health experts have continuously reminded the public
        to strictly practice health and safety measures — including doing away with
        social gatherings — due to the potential case surge this Christmas. They also
        <a href="https://www.cnnphilippines.com/news/2020/11/30/Christmas-gatherings-COVID-19.html">advised</a>
        people to limit parties to immediate family members, and defer plans to travel
        and visit loved ones in the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e648ece-789e-4e6e-9cd5-9e51eca3b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:00:06.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:46.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año appealed for patience for this year’s celebration, as he expressed
        hope for a better 2021 situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d3fb6-100b-4131-8b46-bc0f7c72c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:00:06.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have celebrated Christmases before, so<em> ngayon lang namang</em>
        2020. Next year, <em>mayroon na tayong magandang prospect</em> or vaccine,
        <em>baka babalik na tayo sa bagong normal na mas maluwag</em>,” the DILG chief
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122d111f-c5c8-454e-8282-b36482c261ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:00:06.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have celebrated Christmases before, so this is
        just for 2020. Next year, we’lll have good prospects or vaccine, maybe we
        can go back to normal.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e17ec1-fee9-476f-8381-0468b37d6a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:00:06.363+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T15:41:46.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Health Department has called on private hospitals
        to comply with the prescribed 20 percent bed allocation for COVID-19 patients
        in anticipation of a possible holiday surge in cases.</p>'
