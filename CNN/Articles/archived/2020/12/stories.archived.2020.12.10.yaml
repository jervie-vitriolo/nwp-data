      'mgnl:type': 'text'
      'text': '<p><em>Baguio-based CNN Philippines correspondent Lauren Anuma contributed
        to this report.</em></p>'
  'Canada-approves-Pfizer-BioNTech-COVID-19-vaccine-as-US-prepares-for-its-own-decision':
    'author': 'Jason Hanna and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T02:02:53.703+08:00
    'imagesource': 'jcr:c41d7de9-0bda-4c65-b560-9734e01123fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0374eb3-339d-404a-8df5-7d400a5c0f83'
    'lead': 'Health Canada determined the Pfizer/BioNTech vaccine for COVID-19 meets
      the department''s safety, efficacy and quality requirements for use in Canada,
      the department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T02:00:59.706+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T15:47:22.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:38:58.442+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Canada', 'Pfizer', 'BioNTech']
    'template': '1'
    'title': 'Canada approves Pfizer/BioNTech COVID-19 vaccine as US prepares for
      its own decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b94283-0f7a-4241-87b7-fdf484a6c4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:22.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Canada''s health department on Wednesday
        gave emergency approval to a coronavirus vaccine for its own country, a day
        before the United States'' Food and Drug Administration is due to meet about
        whether to do the same.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5508413-ffa3-4fc1-8495-10c8dcaf9f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4dc54a-ec17-4383-85a3-9d608a16e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Canada determined the Pfizer/BioNTech vaccine for Covid-19
        meets the department''s safety, efficacy and quality requirements for use
        in Canada, the department said Wednesday. The decision comes a week after
        the United Kingdom approved the vaccine there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a7f832-417c-469f-91b8-43281b4d3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90a290-2a2e-4dc9-a9d7-bfb893b3d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further details from Health Canada are expected to be announced
        later Wednesday, but Canadian Prime Minister Justin Trudeau said this week
        that Canada would receive an initial shipment of 249,000 doses by the end
        of the year and expected Canada''s first vaccinations to occur sometime next
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed384e2-4193-4b9c-97dd-896dbcdf6e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:25.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9ef23-a5da-4bb0-9246-68109f6a0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:25.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, meanwhile, an official said Covid-19 vaccines
        would be distributed to vulnerable populations within days of any decision
        to authorize them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a47626-1d6e-4314-98ba-53bbbd2ae55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:26.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc6d08-0f2c-4f85-a5f1-a83eee9ffed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA will meet Thursday to discuss whether to grant emergency
        use authorization (EUA) for the Pfizer/BioNTech vaccine candidate in the US.
        A decision could come within days of that meeting, officials say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
