      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffb234c-608d-4414-b70a-a2282c8eb995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After any EUA is made, "we will start to have shots in arms within
        96 hours" of that decision, Gen. Gustave Perna, chief operating officer of
        the federal government''s Operation Warp Speed vaccine initiative, said Tuesday.
        "That''s what I believe with all my heart."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a9aad-43f7-4e6d-993f-cd6d2b6eac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3a982-06a0-475b-baed-49b8b68e2c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:29.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also intends to deliberate on a separate vaccine candidate,
        from Moderna, on December 17.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d5d1f-9718-4c7f-9114-7e8b4e0fa9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3953169b-3a5a-4f97-b2da-017638d16a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the vaccines are approved, "20 million people should get
        vaccinated in just the next several weeks," US Health and Human Services Secretary
        Alex Azar told CNN on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6fd509-e79d-42c1-8a60-8651be8ded09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:31.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2c365-94c3-4739-ac2e-baada70f97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T02:00:59.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:47:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors are prioritizing who would get the vaccines first in their
        states, though health care workers and the most vulnerable, including residents
        of long-term care facilities, are expected to be first in line.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb6e42-7721-4433-a140-d432e6c33159'
