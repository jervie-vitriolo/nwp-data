      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd874a30b-1137-4e4a-94c3-54d85bcc9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing bubbles can help you stay safe and sane by seeing
        other human beings. But they only work if everyone follows the same strict
        rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c8b5f-d6cc-4f23-9358-1447cf112239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a1789-5a50-4621-b163-ebedf196e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what a bubble is, what the ground rules should be, how to
        handle tricky conversations with friends and family, and what happens if someone
        violates (or bursts) the bubble:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f38e10-afa3-43f6-b0fc-6671be6b26f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45308eda-8baa-46fb-bbb6-1e804c3711fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What exactly is a bubble?</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6c7357-fd94-4093-8cbc-2b03e5b59d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Covid-19 bubble is the (select few) friends or family members
        you can socialize with and enjoy a meal with, mask-free. But the most important
        rule is no one can socialize in-person with anyone outside the bubble, especially
        without face masks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27748d-c6d2-484c-a0d6-5b940a28d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5ca07-77c7-4b36-ab4b-8c3f71be289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s critical to keep this bubble as small as possible, said Dr.
        Sadiya Khan, an epidemiologist and assistant professor of medicine at Northwestern
        University Feinberg School of Medicine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b1e5b-c3d9-4ecb-a46f-2a29954a78c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65601c2-256a-466e-b5dc-b206dbc04f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fewer, the better," she said. "Your bubble consists of everybody
        that your entire bubble is in contact with. So even if you''re only including
        one other person in your bubble, but that person has 10 people in their bubble,
        you''ve now got 11 people in your bubble."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e6a5f-f002-4d49-9d85-99e1a13173fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10bcfe6-3b40-4322-83f1-946153d5d3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "if you bring 10 people together, there''s a high likelihood
        one of them is going to have Covid-19," said Dr. Peter Hotez, dean of the
        National School of Tropical Medicine at Baylor College of Medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89229d97-d041-4581-84aa-fd212277af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b444b35a-66e5-47b8-8f65-2b997156ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why are bubbles so important now?</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14721b8-d228-4ca7-9cac-5368aea42442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Health experts say the next few months will be the worst yet
        of this pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c68c6e-02ed-4f11-a225-3938fe8b4157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e83c1-c9e7-417b-b509-9086bde7fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually believe they''re going to be the most difficult in the
        public health history of this nation, largely because of the stress that''s
        going to be put on our health care system," said Dr. Robert Redfield, director
        of the US Centers for Disease Control and Prevention.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401f094-a32f-4ea0-96a2-863b8b1310be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2dc1a-521f-44e2-827e-a94609072b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Hospitalizations are soaring out of control -- affecting those
        without coronavirus, too. More hospitals are running out of ICU beds, meaning
        patients are getting sent out of state or not getting the emergency care they
        need.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324c638-08e0-4ccf-8e3a-c91bf6f06efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba69537-d093-4fc4-9e43-87a0fe78123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Over the past week, the average daily death toll from Covid-19
        has soared past 2,200, according to Johns Hopkins University.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205aad16-8fc4-47bb-aac6-d2bea4a14b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011a510-b084-4aec-bb07-b12644e3f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Young and healthy people also need to bubble up. While they''re
        generally less likely to die from coronavirus, many young adults are suffering
        long-term lung damage, fatigue and brain fog months after infection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82588d0-2ac0-4b72-8e5d-5293cbc8693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22f0ec-b3e7-48d5-b663-3bc2a412a3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How do you make a social distancing bubble?</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077de9d5-3df3-4cfc-91cd-22e7cbfe6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about who you want to do your social distancing with ...
        and get ready to hunker down," Hotez said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e2ab1-2919-4ce6-9158-310f8bef1692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430c7fd-9979-41eb-afb9-921bb857a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, that should only be members of your own household or "just
        a couple of friends" outside your household, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd08d76-9043-4c23-aebb-5796b02dad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733761d-bacd-468e-b14b-dcb76c44eede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Everyone in the bubble should follow the same ground rules:</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754488c2-39fb-4a62-b35f-e9133ad3a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dac242-9130-47fe-a7b5-ee4aaee307fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t socialize with anyone outside the bubble -- especially not
        indoors. "The virus is aerosolized, so it can last in the air potentially
        for up to several hours," Khan said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b15ef6e-06bc-475c-8a61-f18a132e90de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8a9e2-f1d1-4071-8ac7-ffca72b3147c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So someone who is asymptomatic can release the virus by just talking
        or breathing, "potentially infecting someone else who''s breathing that air,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0346ec59-654c-43e6-b8ab-ebc10687ff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d49864-c803-4700-8794-f094391b5183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a mask can help. But "there is no zero-risk with people
        outside your bubble, especially (indoors)," Hotez said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f31d0d-480f-4623-b701-246d06a29517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ff9af-8cc8-491d-984e-4f25037cd1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s best to remain socially distant during this time
        of extreme virus transmission," he said. "Remember, it''s not in perpetuity.
        Good vaccines are coming."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a16fff-bf47-47a7-b280-f0067581863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba694f-b43a-4926-b8a8-ca771412d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear a mask around anyone outside your bubble if you''re outdoors,
        Khan said. Even outdoor gatherings can turn into superspreader events.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc8e9de-24fe-415b-a4d3-e4c4e09b4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e126d-4850-4fae-afca-d543cc9b9f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Always wear a mask in public, Hotez said. "Anytime you''re out in
        public, whether you''re outdoors or indoors, you have to have a mask on."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06788c-459f-4491-a0ff-98a6982b2aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9b892-2608-499b-8c7c-e85a1156e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set rules on risky activities such as indoor restaurant dining or
        going to the gym, where not everyone might be wearing a mask. "With dynamic
        changes in the infection rate, sometimes those rules may need to change,"
        Khan said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05e38f-aee1-424a-95b2-06f126759d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba319ea5-38a2-439e-a7d7-6f8a713c5801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And unfortunately right now, given how high the rates are everywhere,
        I would really recommend restricting to only necessary activities outside
        the home."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66562b6a-9a09-4541-ac03-90e8ac474161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc71e3-3f4c-4128-821e-f776ca80b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who should be in my bubble?</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87b9e6-d88e-4011-9f44-4b9588bbd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the safest is just the people you live with and need to
        interact with for ongoing care," such as a babysitter, Khan said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9497fce-8d3e-45e0-b5b0-cdce4665b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ab6df-7b9a-460e-93da-e9ba8d1e50a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who live alone and must bubble with friends outside their
        household, "the most important thing is to ensure that everybody is on the
        same page with the rules," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12577f60-81b1-4358-9276-a1e3275a2e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bb652c-d662-4b39-b55a-db51b19bd898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elderly people and others at high risk of severe Covid-19 complications
        can be part of your bubble, too -- but the bubble must be "pristine," Hotez
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55973798-a5f5-498c-aa90-d79ce2ff4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e597ef-cd29-4ca2-b0f5-062e0649b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said it''s important to balance Covid-19 safety with mental
        health.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6e743-644b-4cce-a194-abcfc1fe9086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e1e2a-df8c-4ee3-8631-52000f901c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many elderly folks who may not have a lot of physical or social
        interaction -- maybe they live alone or they live apart from other family
        members -- it''s really important to be able to maintain contact, for emotional
        and mental health," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d425b-4a46-42d7-8a78-f44779cb2ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ebecc-c031-49db-9899-f8a5d91c45a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How do you safely include children''s friends inside a bubble?</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a372a-9b7b-40b2-8767-f302dfe89544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In places where children could be outdoors and gather with masks,
        that would be preferred," Khan said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd0a9b-de1f-497c-ab9f-a93502566bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954e270f-9ec4-4f1d-9989-a532a90f4ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is one other family that you want to extend that bubble
        with, and everybody''s on the same page, I think that''s another approach."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67755998-468e-46e3-96b8-9617e85c3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460382d-224d-4f62-b3e3-574c32abed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happens if someone breaks the bubble?</h3>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72727d0a-d800-4fe4-81aa-129170352f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends on the circumstance. But if this individual who has
        socialized without a mask outside the bubble, then that person needs to be
        in quarantine and get tested before you see them," Hotez said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eed1cb-6b28-4698-bc2e-1a6cd94cc797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29dfc8f-45e0-446a-b117-8ad8446dee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the bubble violator should quarantine for seven days and
        then get tested.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ced1cc-db65-4fe8-bfe2-95fe40705dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b436a7-5fbf-45f4-836f-ffb4f6eec066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if others inside the bubble may have been exposed to the virus,
        they should get tested, too.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14690a9-6589-4c95-bf88-0ccab0a40b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84822834-b797-440e-8b81-4d6c60884b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How do you decline invitations from people outside your bubble?</h3>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dd2b9e-dd69-4b9c-8d46-96bdfca32311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can take a few approaches," said Elaine Paravati Harrigan,
        an assistant professor of psychology at Hamilton College.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b1069-8f96-44c1-96c9-d45d0680628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726f0a4-64ef-467a-a1eb-2e2e13912713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simplest way is to let them know you will not be attending,
        without any justification. In other words, you can simply say, "Thank you
        for the offer, but I won''t be able to make it,''" she said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121ccce-0eae-463f-a24e-8d227c9de51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7aa320-e356-45af-b808-5be02015d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second approach is to give them a bit more context," she said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653335d8-b3d2-498d-bd78-83e008f1ea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec0c44-b397-46b4-b330-8d1c98d54f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example: "Thank you for the offer, but I am not comfortable
        going to an indoor gathering with those outside my immediate family yet."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e281ecc-3311-4f4c-b848-7071cb15a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c5825-e00a-4e11-b5ee-a82829b10c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With either type of response, you could offer to meet up virtually
        instead. "This allows you to acknowledge their importance in your life while
        not compromising your level of comfort," Paravati Harrigan said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc69d4-61bd-4938-a40c-b89c5b05c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250cdc56-e1eb-4446-969b-9bf69ace8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez said he understands how difficult this situation can be.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e603d4-8e85-4191-9578-ba8bd6cc1f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c1ce7a-a905-46f0-884b-778a237a3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gets tough when there are certain people that you really have
        a craving to see," he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d73cd-3223-435c-9ea2-789300da95c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e0ebc-f1ee-4ebc-9730-a0bc710c5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now I''m socially distancing with my wife and my special-needs
        adult daughter ... and not seeing my oldest daughter and her husband, (who)
        live in L.A," he said. "They wanted to come see us. We said no."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfd1539-e1cd-43fe-b4aa-bfadd8479564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849613e-686c-46a7-baec-2a3ed3b93153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What if people are offended that they''re not part of your bubble?</h3>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de747e5-72e3-43d6-bf63-e30f860f2d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try to convey your message in a spirit of caring, and underscore
        that it''s not an easy decision to make (even if it''s the right decision),"
        said Jayson Dibble, an associate professor of communication at Hope College
        and an expert on relational communication.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5a902-67f7-490e-a51b-c32a68f552eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b8166-9f83-41a8-be03-bed979c7970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to observe the concept of bubbles, then there have
        to be insiders and outsiders," he said. "Instead of focusing on who''s inside
        or outside, suggest maintaining social contact through whatever means are
        safely available, e.g., Zoom or FaceTime."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9762a-7e26-4f40-9562-426bb9fda3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb399b02-75d0-40e4-b0fb-80b48d30b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What if a friend or family member (outside your bubble) thinks
        you''re overreacting?</h3>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6a305-74bc-4926-be46-d064a708ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disagreements over safety measures were a thorny issue for some
        families over Thanksgiving, and they may cause tension again over Christmas
        and other upcoming holidays.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b120c33-ba2f-4666-aa86-c4802013dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451f706-20b2-4951-b795-7ebd2fba54bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you can ease that tension with open communication, Dibble said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64802b41-985a-4246-b74e-4c457c04ea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ba6d8-f725-4adf-a955-408fb98aca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acknowledge their point of view and ask them for their understanding,
        if for no other reason than they care about you," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3d660-7b24-461b-847c-b99e8a81026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac92d4-9870-4ba7-ba44-dfb1b97b55df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remind them that you wouldn''t be taking these steps if you didn''t
        think they were important. And if you have to agree to disagree, so be it.
        Don''t let it get personal. Point out how much sweeter it will be when finally
        you can be together again, knowing you did what it took to care for each other
        this time around."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d749c7-b0f0-4c92-9e95-50726f3168cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6fd335-6d91-4fea-9352-f3427d89e25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Can I visit with someone outside the bubble if we both get tested
        first?</h3>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2efb34c-dad1-4b99-a98b-c3dea0068140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody you''re seeing outside your bubble, they have to be tested,"
        Hotez said. "And if it requires traveling a distance, then testing before
        and afterward."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa243206-ef49-4054-8d58-30ec87aea066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc0bc3-eb86-4d03-8cfe-8453639de857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with testing, "you''re taking risk, because the testing
        is not foolproof," he said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20748533-d37b-4916-a1bc-4a8fc666adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe0adb-4bef-455a-94e6-807573b882b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if you don''t quarantine for a few days before your
        test, you could end up with a false negative result -- and a false sense of
        security.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd620798-c49a-4133-8f04-a27eeaa05f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfaf792-0fad-425b-b480-27180623f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Do we really need to stay in a bubble?</h3>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73dec2-8730-4694-888a-7a47926463b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to protect your loved ones and get life back to normal
        faster, then yes.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d170718-5a35-40e6-88ea-75d8a9424ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7189d8-586b-4ee5-8723-306216e81ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, it''s this period that''s the worst -- when people are
        indoors, the weather is cold, there''s a lot of virus circulating," Hotez
        said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e6065-8008-4931-aaf7-3b3632c06c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e53fe-4676-4724-8b59-1220b04be08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a time to let your guard down or be reckless. This
        is a time to focus on getting to the other side," he said, when the majority
        of Americans could get vaccinated next year.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc41472-5baf-4641-b7bb-c5c6baa913d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9abd8-a1ef-4c13-851d-8dba8fec24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the accelerating rates of infections, hospitalizations
        and deaths, "we have to do everything we can to be as cautious as possible
        and focus on reopening our schools as soon as it is safe and restarting our
        economy," Khan said.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdfd4c7-12f5-4b93-a1ca-8fd3300fd58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f21db-f14d-4bdd-8954-0e14ca148a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:23:25.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the best way to do that is to really hunker down now for the
        short term."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c31096-0896-4ab6-a508-0a0c38c07755'
      'mgnl:activationStatus': true
