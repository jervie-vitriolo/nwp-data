      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d34cb84-b74c-40b4-a6c6-681005724878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.992+08:00
