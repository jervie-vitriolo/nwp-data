  'SpaceX-rocket-prototype-explodes':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-10T09:32:34.401+08:00
    'imagesource': 'jcr:a6e70c0a-1558-40c6-83ca-9790b6e4cea5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04e8949d-9ea1-4789-bfdb-81df77b492a9'
    'lead': 'The test flight marked the highest test flight yet of the technology
      Musk hopes will one day ferry the first humans to go to Mars, and a fiery ending
      was not totally unexpected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T09:36:32.247+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T15:42:57.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:06.900+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SpaceX', 'Elon-Musk']
    'template': '1'
    'title': 'A SpaceX Mars rocket prototype just exploded. It was still a success'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe809ad-4165-45ea-a61e-423d772f88fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A giant experimental rocket built
        by Elon Musk''s SpaceX successfully soared eight miles above the company''s
        testing facilities in South Texas on Wednesday and came back down as planned,
        before crashing into the ground in an enormous plume of flames and smoke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a3f490-64c9-492c-b9e6-4037806b06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:58.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hulking rocket didn''t have anyone onboard. It was an early
        developmental model of Starship, a 160-foot-tall spaceship proposed by Musk
        that he hopes will be used for hauling massive satellites into Earth''s orbit,
        shuttling people between cities at breakneck speeds and — eventually — establishing
        a human settlement on Mars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b37479-211d-406a-9823-017f78a642f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test flight marked the highest test flight yet of the technology
        Musk hopes will one day ferry the first humans to go to Mars, and a fiery
        ending was not totally unexpected. Musk attempted to dampen expectations before
        the flight, saying in one tweet that he predicted the "SN8" vehicle, the name
        for the Starship prototype used Wednesday, had a one-in-three chance of landing
        safely back on Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536500e-bbea-4ef4-aab0-9b36b8c10185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SN8 did manage to maneuver back to its landing target, but Musk
        said via Twitter that an issue with the rocket''s fuel system caused it to
        make a crash landing. Green and yellow flames engulfed the landing site, which
        lies just outsides the small coastal town of Boca Chica, Texas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812df11-e18b-4fe5-954d-56b25f6b79c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:42:59.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX and Musk are known to embrace mishaps during the early stages
        of new spacefaring technology development. The company''s ethos is to move
        quickly and learn from errors, rather than taking the more NASA-esque approach
        of slowly conducting thorough research and ground tests before putting a rocket
        on a launch pad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0427536d-4298-4ab4-ac6a-459f1642773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several previous Starship prototypes were destroyed during pressure
        tests, which are designed to check whether a vehicle can withstand the enormous
        pressure it undergoes during fueling and in flight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f219fc-0bbf-4c4b-afc5-515188ca6568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did not reveal before flight exactly how the test was supposed
        to look, but shortly aftter liftoff, one of the Starship SN8''s three engines
        shut off. That did not appear to drastically affect the spacecraft''s maneuvering
        while in the air. When all three engines powered down, the vehicle was able
        to orient itself at an angle during decent — a move that Musk previewed during
        a September 2019 presentation, billing it as a spacecraft landing method that
        mimics a skydiver falling through the air. Musk said he hopes a fully operational
        Starship would tilt about 60 degrees, putting its belly down toward the Earth,
        as it plunged back through the atmosphere in order to make it less aerodynamic
        and reduce its speed. Then, just before landing, the vehicle would swing back
        into the upright position and land gently on a ground pad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe98436-7b6c-4682-ba9b-dfbf2fd734c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX had previously tried twice this week to launch the test flight,
        but both of the first attempts were halted with just moments left on the countdown
        clock.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37cf710-0838-40db-9324-7ee65f75ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear why SpaceX halted the launches, though last-minute
        scrubs are not uncommon even during routine rocket launches. Computers or
        flight controllers may have caught an abnormal reading about the rocket''s
        health and stopped the engines from igniting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737f24cf-bc13-4adb-8e8b-fbf32bfc8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is still a long way from building an operational Starship
        spacecraft. So far, it has constructed various prototypes that have been used
        to test how well their steel frames perform under pressure and to conduct
        suborbital "hop tests," which have tested how the rocket''s gargantuan engines
        can steer the vehicle to soft, pinpoint landings after flight. Musk has said
        the technique is essential for recovering and reusing the vehicles as well
        as one day conducting a controlled landing on the Moon or Mars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c180b26-25d0-4ccf-98e9-72d178d66e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:02.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous test flights of Starship prototypes have traveled less
        than about 500 feet in the air and made use of only one engine. The vehicle
        that will be used on SpaceX''s next Starship test flight, called SN8, will
        be the first to have three engines installed. And it will be by far the highest
        and riskiest Starship test flight yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3080d05-2f91-4719-b886-2e92c192b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Musk had said via Twitter that SpaceX would launch the
        SN8 prototype to 60,000 feet — about 11 miles — or higher. That would have
        taken the vehicle into the stratosphere, the second layer of Earth''s atmosphere,
        where weather balloons are flown and supersonic airplane flights are conducted.
        But the company later decided to target 40,000 feet, according to Reuters.
        It''s not yet clear how high the Starship SN8 actually traveled on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1225577a-340e-41a8-9da8-dbeb299e0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:03.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear why the company decided to lower its target altitude
        of this test flight, though 40,000 and 60,000 feet are still well below the
        62-mile mark, which is widely considered to mark the edge of outer space.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba29c917-bdaf-4a63-8a93-b9192a968494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SN8 rocket wouldn''t be able to reach Earth''s orbit on its
        own anyway. The final Starship design will need six rocket engines, and even
        then the vehicle will require a separate, hulking rocket booster, dubbed the
        Super Heavy, to blast the spacecraft into orbit because that trip will require
        it to travel at speeds topping 17,000 miles per hour. It''s not yet clear
        if the company has started development or testing of the Super Heavy booster.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74dc573-c94d-4d80-8f01-dfecef5ae095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:04.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a journey to Mars, Starship will also eventually need to reach
        "escape velocity" — about 25,000 miles per hour — which is the speed required
        to rip a spacecraft away from Earth''s gravitational pull, allowing it to
        travel into more distant regions of our solar system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33fbcc-ee64-4dc8-95d4-27a1faca0801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:05.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk founded SpaceX around his interplanetary travel ambitions,
        claiming he wanted to develop the technology to allow humans to settle the
        Red Planet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856463d-4a0f-4d50-9b9c-2bb9cd9a0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:05.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s plans for a Mars settlement bring up numerous technological,
        political and ethical questions. It''s not clear for example, if Musk envisions
        working with Earthly governments to establish a space colony or if he intends
        to create a sovereign nation, which could violate existing international treaties
        that govern human behavior in outer space. One of the most challenging hurdles
        may also be financial: Not even Musk has ventured to guess an all-in cost
        estimate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a85db4-6d85-4a13-bac7-fcf3717b2a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:36:32.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Starship could have plenty of other practical purposes closer
        to home. The spacecraft could be capable of hauling massive satellites or
        research telescopes into Earth''s orbit, resupplying the International Space
        Station, or, perhaps, shuttling people between cities at unprecedented speeds.
        In a September 2017 presentation, SpaceX said Starship could be "capable of
        taking people from any city to any other city on Earth in under one hour."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6aae6f-fab0-4eb1-9e26-2c7037ccca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T09:38:08.710+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T15:43:06.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/09/tech/spacex-starship-40000-foot-test-flight-scn/index.html"
        target="_blank">A SpaceX Mars rocket prototype just exploded. It was still
        a success</a></em></p>'
