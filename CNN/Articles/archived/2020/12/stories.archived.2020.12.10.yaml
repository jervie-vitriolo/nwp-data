    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:42.594+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lebanon''s prime minister charged over deadly Beirut blast'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf702c1-6227-4bb0-a6d8-dd3613fc4277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Lebanese judge has charged caretaker
        Prime Minister Hassan Diab and three ex-ministers with criminal neglect over
        the huge explosion at Beirut''s port that killed more than 200 people this
        summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec29aadc-05a9-43b8-93ce-9b2a47e3080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8d431-c991-4394-8bf0-8e1e93449595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diab, as well as two former public works ministers and an ex-finance
        minister, were accused Thursday of criminal neglect "that led to the death
        and harm of hundreds of people" in the blast on August 4, according to Lebanon''s
        state-owned National News Agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e214445e-b3c2-4abd-84f1-5e37720293fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066dd6c6-9a18-4f9a-ab46-8a17abf388bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the most high-profile indictments in the investigation
        of an explosion that was believed to have been caused by the detonation of
        thousands of tons of ammonium nitrate, stored for years at the port of Lebanon''s
        capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e169422b-e675-4ba1-ade2-8a88d2165d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cbd54a-dd59-491d-bc0e-138aff9de58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T23:23:44.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T15:40:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Fadi Sawan, who is investigating the incident, is set to question
        Diab and the ex-ministers next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7019de-36f7-4e47-82f0-a336a329cb24'
      'mgnl:activationStatus': true
