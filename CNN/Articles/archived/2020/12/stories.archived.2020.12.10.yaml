    'template': '1'
    'title': 'PH sees surge in Chinese investments amid the pandemic, says Beijing''s
      envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e1e0d-03a6-4686-ac37-86516193e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:03:11.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:40:49.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10)</strong> — Despite
        the global economic disruption caused by the pandemic, Chinese Ambassador
        to Manila Huang Xilian said his country''s investments in the Philippines
        have "surged," citing the billions of dollars Chinese firms have plowed into
        the telecommunications and steel industries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07ad021-4b46-4977-a873-ef1085b0448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:03:11.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:40:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the COVID-19 pandemic has inevitably exerted some adverse
        impact on international trade and investments...Sino-Philippine economic and
        trade exchanges have recently shown signs of warming up, demonstrating strong
        resilience and vitality," Huang said in a statement released to the media
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f84115-6bce-4e7c-9024-321b9a7b7797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:03:11.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:40:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy said the state-run China Telecom, for one, has invested
        more than $5 billion (over ₱240 billion) in Dito Telecommunity, whose commercial
        rollout is scheduled in three months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f36cb-fa1b-44a9-8173-ab0e4b12467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:03:11.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:40:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/business/2020/12/7/Dito-Telecommunity-franchise-uncertain-2023-expiry.html">&nbsp;Dito''s
        franchise hangs in the balance ahead of March rollout</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38573c14-cf29-45f7-8e72-4a3bbf084ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:03:11.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:40:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagged as the third major telco player in the country, the entry
        of the Dennis Uy-owned Dito is expected to challenge incumbent giants Smart
        Telecommunications Inc. and Globe Telecom Inc. in ramping up the country''s
        internet speed while driving down prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cf03f-9267-4c30-b482-2196c9bea9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:03:11.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:40:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its ties with China Telecom, however, has also raised concerns about
        data privacy and even spying, fueled by the decision to <a href="https://www.cnnphilippines.com/news/2020/9/8/DND-deal-Dito-cell-towers-military-camps.html">allow
        Dito to install cell towers within military camps</a>&nbsp;all over the country,
        while the territorial dispute <a href="https://cnnphilippines.com/news/2020/10/13/afp-gapay-south-china-sea.html?fbclid=IwAR2WmPzr9uF7deyuQ9sjExS05Btbf7OZgcHhng4Q2pgTnlzk82Zmo_stsFc#:~:text=news-,AFP%20chief%20sees%20''very%20tense''%20situation%20in%20South%20China%20Sea,open%20communication%20lines%20with%20Beijing&amp;text=Metro%20Manila%20(CNN%20Philippines%2C%20October,%E2%80%9Caggressive%E2%80%9D%20actions%20by%20Beijing.">in
        the South China Sea</a>&nbsp;remains.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f11e3ad-a663-4ee3-87bd-795986181927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:03:11.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:40:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2020/9/17/Dito-US-firms-cybersecurity-boost.html">Dito
        taps US firms, sets ₱1B budget for cybersecurity amid espionage fears</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e48bed-8833-414e-8d13-37029c5a16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:03:11.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:40:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Chinese company, Panghua Group, is also putting in $3.5
        billion (₱168 billion) in the construction of a steel manufacturing plant
        in Misamis Oriental, Huang added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a518b-6ea7-4a08-91c4-8d08669e23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:03:11.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:40:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this project and the hiring of more Filipinos to teach English
        to Chinese students are seen to create tens of thousands of jobs for locals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b665e1-f5ac-4ea5-9db1-31e147004304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:03:11.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:40:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China and the Philippines have been steadily pushing
        forward the synergy between the "Belt and Road Initiative" and the "Build
        Build Build" program for economic recovery, according to Huang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c6b7d-b5ad-4e3d-9bad-b7da8a2ef3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-11T00:03:11.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:40:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has continued to nurture ties with China,
        which he referred to as "a close neighbor and valued friend," and <a href="https://cnnphilippines.com/news/2020/6/10/Philippines-China-diplomatic-relations.html?fbclid=IwAR2puCXM3b_MZlyMp35VG1lIp-OYviQE6u8nMvsuwu9Vr7t3qSw6lh2cA70">said
        the two countries should forge even stronger ties</a> amid the coronavirus
        crisis.</p>'
