      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0624c02-0667-44bb-ba67-0f28ce62f457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T15:42:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House appropriations committee chair Eric Go Yap earlier denied
        Lacson''s allegation that some districts, especially of congressmen allied
        with Speaker Lord Allan Velasco, got bigger allocations for supposed infrastructure
        projects. He added that budget for districts were based on their needs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70026c30-20e9-462d-8853-458b4e06c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:11:24.994+08:00
