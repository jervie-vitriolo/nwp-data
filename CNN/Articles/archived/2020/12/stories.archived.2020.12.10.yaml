    'template': '1'
    'title': 'Baguio City to reopen night market on Dec. 11 after closure due to lapses
      in crowd control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea9e73-f092-4bfe-b6f7-6112eca0cbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:23:01.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:48:00.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, December 9)</strong> -- The
        country''s summer capital is set to resume its night market operations on
        Dec. 11 with improved and stricter safety measures in place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf29d92-b6bc-4bf1-8eec-ea17301bd780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:23:01.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:48:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df360a-7ca4-4798-9b99-81c0b95ee7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:23:01.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:48:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio Market Supervisor Fernando Ragma Jr. said Mayor Benjamin
        Magalong approved on Wednesday the proposal to reopen the popular night market
        along Harrison Road. It was <a href="https://cnnphilippines.com/regional/2020/12/2/Baguio-night-market-suspended-crowd-control-lapses.html">suspended</a>
        last week just hours after resuming operations due to lapses in crowd control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b586a0c-bdaa-456e-a3a7-adf68328c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:23:01.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:48:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db26528-aad0-46f5-9caa-1f0312cc7787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:23:01.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:48:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help better manage the crowd this time, Ragma said the night
        market will be divided into four sections. Apart from personnel from the public
        order and safety division, the Philippine National Police also assured that
        more than 60 uniformed police officers will also be deployed to help man the
        area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d4b46-8350-467b-9d76-3196c844b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:23:01.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:48:03.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82dd5c-1f68-439a-9337-e4935fe0970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:23:01.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:48:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragma added that only one-third of businesses will be allowed to
        operate during the reopening on Friday. This translates to 352 stalls out
        of over 1,000, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ab4307-2bca-4c1b-9b9f-539c02d5bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:23:01.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:48:04.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f85c2-4198-49a9-b539-6df1313d54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:23:01.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:48:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those entering the night market are required to abide by the minimum
        health standards such as the wearing of face mask and face shield, as well
        as practicing social distancing. A handwashing stand will also be placed near
        the food stalls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912be067-bd8b-44be-8c1c-79a583bd48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:23:01.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:48:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6010685d-74c2-4f00-94fa-808dce75a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T00:23:01.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:48:05.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio night market runs from 8 p.m. to 11:30 p.m. Its reopening
        is part of the city''s attempt to further restart the economy and restore
        livelihood amid the COVID-19 crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
