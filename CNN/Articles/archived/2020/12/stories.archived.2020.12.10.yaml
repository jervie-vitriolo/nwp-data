      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmatory tests in the region are done in the three COVID-19
        laboratories – the Eastern Visayas Regional COVID-19 Testing Center, Divine
        World Hospital Virology Laboratory, and Ormoc Molecular Diagnostic Center.</p>'
  'Trump-Supreme-Court-invalidate-votes-battleground-states':
    'author': 'Ariane de Vogue and Paul LeBlanc, CNN'
    'caption': 'US President Donald Trump (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-10T17:56:54.404+08:00
    'imagesource': 'jcr:0b588b33-1af5-47f7-a91e-08e5873112a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb69af24-8b72-41d6-8da4-6f2c6ddd8ab8'
    'lead': 'US President Donald Trump is seeking to invalidate millions of votes
      cast in Georgia, Michigan, Pennsylvania and Wisconsin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T18:00:31.456+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:41:37.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:27.649+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'US', 'Supreme-', 'Court', 'election', 'Joe',
      'Biden']
    'stories': ['c9c6e15c-d23d-42cf-874d-23722f618c34']
    'template': '1'
    'title': 'Trump asks US Supreme Court to invalidate millions of votes in battleground
      states'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9dddbf-eb86-4a8a-b25c-f59566a14d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;US President Donald Trump asked the
        Supreme Court on Wednesday to block millions of votes from four battleground
        states that voted for President-elect Joe Biden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76ff93-7796-402a-ad7b-9dd82f505ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s request came in a filing with the court asking to intervene
        in a lawsuit brought by Texas Attorney General Ken Paxton seeking to invalidate
        millions of votes cast in Georgia, Michigan, Pennsylvania and Wisconsin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60b32fc-89f9-4906-94a7-c57e4835fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is being represented by a new attorney, John Eastman,
        who is known for recently pushing a racist conspiracy theory questioning whether
        Vice President-elect Kamala Harris was eligible for the role because her parents
        were immigrants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f04fde-a16e-44a1-ab67-a6be33f17d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move from Trump comes just a day after the high court denied
        a request from Pennsylvania Republicans to block certification of the commonwealth''s
        election results. The one-line order was issued with no noted dissents or
        comment from any of the nine justices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75714009-8361-4bb4-9456-8d18c506205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President for weeks has pushed increasingly desperate appeals
        and baseless conspiracy theories about his second term being stolen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66bec75-8464-4bf0-840c-b442f0460cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Country is deeply divided in ways that it arguably has not
        been seen since the election of 1860," the petition states. "There is a high
        level of distrust between the opposing sides, compounded by the fact that,
        in the election just held, election officials in key swing states, for apparently
        partisan advantage, failed to conduct their state elections in compliance
        with state election law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff851e4c-d571-4e05-bc1b-634b2c84f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing arguments made by Texas, Trump says the battleground states
        used the pandemic "as an excuse" and "ignored or suspended the operation of
        numerous state laws designed to protect the integrity of the ballot."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b758b69-637e-449d-99be-6033a5e8cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asks the court to block the states from using "constitutionally
        infirm 2020 election results" unless the legislatures of the states "review
        the 2020 election results."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db0dd0-2da1-4c17-ad61-69fa57d55345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that if any of the states have "already appointed electors
        to the electoral college using the 2020 election results," the legislatures
        have the authority to appoint "a new set of electors."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e0182-90c1-4493-b5ad-8c7fca29da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or the election could go to the House, where Trump would presumably
        win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa8149-4e63-481f-a5c2-ff182ca0e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendant States'' electors will determine the outcome of the election,"
        the President states. "Alternatively, if Defendant States are unable to certify
        38 or more electors, neither candidate will have a majority of the total number
        of electors in the Electoral College, in which case the election would devolve
        to the House of Representatives under the Twelfth Amendment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf3ea1c-927a-4209-bc83-5f5393dfb600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxton is expected to be at the White House on Thursday, a day after
        Trump''s request was filed at the court, CNN has learned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be88fab-3bd4-4e77-a8e5-24606c6a319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxton will be in Washington for a lunch with other attorneys general
        that a White House official said had been previously scheduled. The lunch
        with the attorneys general is on Trump''s public schedule. An official confirmed
        separately that Paxton is expected to attend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef773d1-5474-4d51-a38d-03b741196c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxton was indicted on for securities fraud charges in 2015 and
        seven top aides in October accused him of bribery and abuse of office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485b7335-611b-4e73-82cb-850377ea717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republicans mixed on lawsuit</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb52c9f-0f43-4272-acb4-3b2850c47e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been rallying support from fellow Republicans in Washington,
        with mixed results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8e55f-525e-47e5-bfee-d710ce6e88af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mike Johnson of Louisiana, a close ally of Trump''s, sent an
        email from a personal email account to every House Republican soliciting signatures
        for an amicus brief in the long-shot Texas lawsuit. The email said Trump is
        "anxiously awaiting the final list" to see who signs on to the amicus brief.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db55da-2a22-4cd8-936e-5656a9b2dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One House Republican told CNN he was put off by the Johnson email.
        "Are we the party of list-making now?" the member asked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2c751-e493-4413-b478-301f76d823af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney George Conway, once a candidate for solicitor general for
        the Trump administration before becoming a prominent critic, said Tuesday
        that there was no merit to the Texas-led suit and described the effort as
        "the most insane thing yet."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c81c0b1-0c42-4d86-aad6-9cd16a304be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a member of the Supreme Court Bar to do this in the Supreme
        Court of the United States is absolutely outrageous," Conway said on CNN''s
        "The Lead with Jake Tapper," in reference to Paxton seeking to block election
        results.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4431b0-6695-4404-b516-63ac401b66f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absurd and an embarrassment. And for a public official, let
        alone any lawyer, let alone any member of the Supreme Court Bar, to bring
        this lawsuit is atrocious."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c3336-9d8b-45ae-a08c-a1d8b59bc82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John Cornyn, the senior Texas Republican, told CNN that "I
        frankly struggle to understand the legal theory of it. Number one, why would
        a state, even such a great state as Texas, have a say-so on how other states
        administer their elections? We have a diffused and dispersed system and even
        though we might not like it, they may think it''s unfair, those are decided
        at the state and local level and not at the national level."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae86f4-30b1-48b5-b1d8-39c198da9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mitt Romney, a Utah Republican, called the Texas lawsuit "simply
        madness" and "dangerous and destructive of the cause of democracy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4741b-6972-4f56-b9e6-d7915fbe0e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just simply madness. The idea of supplanting the vote of
        the people with partisan legislators is so completely out of our national
        character that it''s simply mad."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b55ac7e-7413-4593-b251-3edfc08e2489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawsuits from the Trump campaign and GOP allies have been dismissed
        or dropped at a furious pace.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa9b9c-e10a-4a93-82e5-6e59c0ac44cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T18:00:31.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:37.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the President''s staunchest defenders on Capitol Hill are
        urging him not to concede even after Biden wins the Electoral College vote
        next week, calling on him to battle it out all the way to the House floor
        in January.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5990a-36b8-431d-b822-dfc3d3b69e03'
      'mgnl:activationStatus': true
