    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Galvez', 'vaccine', 'COVID-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'Galvez bares PH coronavirus vaccine distribution plan'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4332eb9-0a09-4b35-ad62-8a34deabec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong>&nbsp;The
        coronavirus vaccine czar on Thursday said he is eyeing two factors to make
        vaccine use and distribution successful: targeted logistics and public information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac3e08e-2474-4fce-8470-fbb2608f1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a78e89-7d90-4cec-aeb0-fed80104a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a forum of the Union of Local Authorities of the Philippines,
        COVID-19 response chief implementer Carlito Galvez Jr. said vaccines that
        require ultra-cold storage temperatures will be deployed in urban areas, while
        those that require refrigeration temperature may be distributed to "geographically
        isolated and disadvantaged areas."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0431cf-201e-4e21-a1e9-a4783db0a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why geographical? So that those affected areas can be immediately
        contained, and then we can provide consumer confidence and full economic recovery
        on those areas,” Galvez said, citing the need to inoculate people in economic
        centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b83b6-25b4-4d7a-8275-a8419804443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the government''s earlier pronouncements of
        making sure vaccines are dispatched first to areas with high infections, such
        as Metro Manila and Calabarzon, with frontline healthcare workers, senior
        citizens, and uniformed personnel getting the first doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c21995c-f738-473b-9e90-a127f81a1c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b492ad-996a-45fc-b4e5-4bc7a10809aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines requiring ultra-cold storage, such as Pfizer-BioNTech’s
        vaccine which need storage temperatures of up to -70°C may be given to Metro
        Manila, Cebu, Davao and Cagayan de Oro. Others may be given vaccines made
        by Sinovac and AstraZeneca, which may be stored at temperatures ranging from
        2°C to 8°C.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d53cd-90c1-48dd-b19e-aee419caf7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said this will ensure vaccine efficacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c604566-c3b6-4d3b-84d2-d545fed3f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Medyo may kahirapan po talaga ''yung nakikita natin</em>,"
        he said. "<em>Magkakaroon tayo ng malaking</em> wastage <em>kasi po ''pag
        ''yung isang na-</em>waste <em>na hindi po na</em>maintain <em>''yung</em>
        negative 70, there’s a possibility <em>na hindi na po</em> effective <em>''yung</em>
        vaccine."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45753a-9d81-447e-a845-9ed25a07a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073071b5-5128-412e-aca5-ea56e0b43872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a possibility of big wastage if the temperature
        is not maintained. There is a possibility the vaccine may no longer be effective.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a4d7f-f11e-4ece-9821-17cc56ea5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fdd560-3de3-4f93-b468-9dc74b8a3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said government officials taking the lead in getting vaccinated
        may appease those having second thoughts about taking the vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a071b-902f-4254-a418-b367a569ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8818a368-28a1-4469-a058-38a95e3ac66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maganda nga, kayo ang mauna</em>, to gain confidence for the
        people,” Galvez said, addressing a crowd of governors, vice governors, mayors,
        vice mayors, city and municipal council officials, and provincial board members.
        “<em>Kasi ''yung ibang mga tao, takot. Pero kapag tayo ang nauna</em>...at
        least it would quell <em>''yung</em> fear of the vaccine.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ebaa18-9b62-478e-ac72-6b5efeff4126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799707ac-51c8-4c89-b74f-35e950d9e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s better if you would take the lead for the people
        to gain confidence. Other people are afraid, but if we take the lead...it
        would quell fears about the vaccine.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca4eb8-a5ff-4e44-a06d-b839e5b074d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations survey  showed 66% of adult Filipinos
        are willing to get vaccinated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a2a37-c12f-4b21-b1c4-6bd69f629936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090146ab-731d-4386-a2d7-11e4eb63a916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:38:37.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:40:59.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said local governments should help communicate vaccine information
        including potential side effects, as well as the required number and sequence
        of vaccine doses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82171a-6073-4caa-af08-f7e125aa4097'
      'mgnl:activationStatus': true
