      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where to invest</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf5cec0-f9da-4fac-96b6-ebf324b72573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.254+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safest investments are those that are guaranteed by the government.
        In these uncertain times, there can be no safer investment than government
        bonds. They not only yield guaranteed returns while protecting the principal;
        they also help finance the country’s development needs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8288972-fdf1-4835-a063-1901299fbaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.254+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government bonds are a safe, secure, and patriotic way to invest.
        To make investing in these instruments convenient, the government has partnered
        with banks to open online facilities for buying bonds. Go to <a href="https://www.treasury.gov.ph/premyobonds/">https://www.treasury.gov.ph/premyobonds/</a>
        to see how you can buy the latest issue of government retail bonds. Premyo
        bonds offer safe returns while providing you the opportunity to win prizes
        during quarterly draws. You may also download the mobile app Bonds.PH to purchase
        retail government bonds.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e604cf-71d8-48f3-9a2a-663b603dc2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.254+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During these times, people can make irrational decisions driven
        by emotions. It is natural to get attracted to financial gain. But if something
        seems too good to be true, it probably is. Protect your hard-earned money.
        Watch out for red flags and do some digging.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6df8ee8-b373-49ad-84d8-a63335c4557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.254+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:52.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also pursuing reforms to make investing in legitimate
        opportunities easier and simpler. The Duterte administration''s proposed Passive
        Income and Financial Intermediaries Taxation Act (PIFITA) will simplify the
        tax regime for bonds and stocks by reducing the number of tax rates on financial
        transactions from 80 to 36. Once enacted, PIFITA will make it easier for everyday
        Filipino investors to put their money in safe and secure investment opportunities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076fbba-3706-48ac-a54c-b11a75ee21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.254+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more about how to invest safely, you may check out the
        investor’s education and information website of the Securities and Exchange
        Commission (SEC).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c52e8-d887-4066-b098-f80ee6848b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.254+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where to report suspicious investment</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5fea18-bf6c-4e61-bd46-079fc19535b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.254+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report suspicious investment schemes to the Enforcement and Investor
        Protection Department of the SEC through e-mail at epd@sec.gov.ph or through
        landline at <strong>(02) 8818-6337</strong>. Under the Securities Regulation
        Code, those who act as salesmen, brokers, dealers, or agents of fraudulent
        investment schemes may be held criminally liable and penalized with a maximum
        fine of ₱5 million or imprisonment of 21 years, or both.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251bd24-1527-4a62-9d27-237ad8b7d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-08T09:56:35.254+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T15:43:54.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report suspicious messages to the NBI Anti-Fraud Division at <strong>(02)
        8525-4093</strong> or e-mail at <strong>afad@nbi.gov.ph</strong>. Alternatively,
        you may also send a message through the NBI’s website at <strong>www.nbi.gov.ph</strong>
        or their official Facebook account.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1df342a-6428-442c-85d5-afe72e2eb221'
