      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it reclassified as deaths 11
        cases previously tagged as recoveries and removed seven duplicates from the
        overall tally.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49e254-c958-4aaf-bc8f-3920f35351c5'
