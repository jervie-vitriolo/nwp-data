    'mgnl:tags': ['US', 'vaccine', 'coronavirus', 'COVID-19', 'rural-areas']
    'template': '1'
    'title': 'Inside the multi-state network that is getting vaccines to rural America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f44f1-fa12-4f1e-8bb8-c9daf537ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the world waits for pharmaceutical giants
        Pfizer and Moderna to deliver their COVID-19 vaccines to cities around the
        globe, the job of getting millions of doses to some of the most out of-the-way-places
        in the US presents its own set of unprecedented obstacles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12023bce-bdff-4881-9a3b-d0d0ca669625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841be886-0525-4708-b223-bc0c30443a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sioux Falls, South Dakota, one health care system has spent months
        preparing for the challenge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee2e34-40f9-4d65-861c-d98a6836f04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252ff689-8272-42f9-8266-5164b57dec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanford Health System -- which has over 400 clinics and senior care
        locations, many in small towns and farming communities in the upper Midwest
        -- has prioritized making sure the vaccines that are delivered are kept safe
        until they are administered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca92d73-c6ef-442f-b7c2-e5eeb66d273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e6a83d-8f1a-4cb3-aa07-976cc8987c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Breidenbach, Sanford Health''s senior executive director of
        pharmacy, said that entails keeping the vaccine cold. Very cold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed887b-b378-486b-8c4d-3476479beabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d1e32-e1db-4f6f-ba30-56a53df9c6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the vaccine comes it''ll be on dry ice," Breidenbach told
        CNN. "We''ll put it into the minus-80 degrees (Celsius) freezer and then when
        we get orders from our clinics to distribute that vaccine, we''ll pack it
        in coolers on ice and then monitor that temperature...until it''s given to
        the patient."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f39a5-6cc0-47b3-ae7a-5d09c4dde275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a3449c-1003-4c8b-aa86-4c11d9d7a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minus-80 degrees Celsius is about 112 degrees below zero Fahrenheit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc8665-427e-4d56-8346-a23b456e46ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8dc1a6-3712-40b4-b672-48bd1518aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanford, which has a coverage area of more than 200 thousand square
        miles over multiple states, purchased eight of the ultra-cold freezers months
        ago. Each freezer costs about $15,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da33297-6425-4538-8c49-d315b9361d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703b2c6-acba-4ab5-ab2a-ce418a1e3a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One freezer type is capable of sustaining temperatures around minus
        100 degrees Fahrenheit, which is what is needed to store the Pfizer vaccine.
        Sanford Health officials said they now have the capability to store 500,000
        Pfizer doses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fecbd22-344f-4e59-a41f-b3df622ce432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af45ab-7566-4094-b25a-7e1d7520d297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other type of freezer will store the Moderna vaccine, which
        can be safely stored at around minus 4 degrees Fahrenheit. Sanford expects
        to store up to 1 million Moderna doses, according to Sanford spokesperson
        Angela Dejene.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8212b5c6-4fef-467c-80b0-9b5b09956f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6eda6-f828-442a-99d7-cd4eeaf3f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Dakota to receive 8,000 doses of vaccine next week</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fce96a-51e5-473a-bb0f-9e52632bb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statewide, South Dakota is anticipating almost 8,000 doses of the
        vaccine next week, and Breidenbach said they''ll start storing them in their
        service region as soon as the FDA approves its Emergency Use Authorization
        but before the CDC and states give their final approval.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b63f25-1062-46b0-98d3-5438a7e02399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27defadf-500b-41e5-a697-c8a3f614611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pre-placement means we''re actually going to receive vaccine before
        we even get the green light from the states or the (US Centers for Disease
        Control and Prevention) to actually start vaccinating our staff and patients,"
        Breidenbach said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f25d72-a6c6-4649-b206-a4c1bbe79886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa40b20-eb7f-441e-a40a-5e180f6c37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each state will get it''s own allotment of the vaccine -- so Sanford
        will not be allowed to transport it across state lines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cd3076-9bdd-4645-8a76-07149984bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cf9a8-642e-4204-8117-64150a0f2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the health care system will rely on so-called "mini-hubs,"
        where they have installed ultra-cold storage freezers in regions with higher
        rates of positive cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da0935-282d-4f7c-8f48-eb810244e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574e678-72ae-4165-9c90-ba6ea7a33ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once removed from the freezers, the Pfizer vaccine can survive up
        to five days in refrigeration. Add to that the likelihood that Sanford will
        expand its already large swath of its upper Midwest territory while delivering
        and administering the vaccines, and you''ve got an unprecedented logistical
        challenge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba4acb-2e17-465a-9d18-620194f8bc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0df5cb-b80e-4013-8b4e-cb4969b1da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll have to be ... able to adjust, but the biggest part of our
        advantage is our courier network," Dean Weber, who heads the corporate supply
        chain for Sanford Health System, told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f63f2-f211-45a5-bf89-c8ec25ad3e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b85535-c6a0-4447-949e-23a781d04692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our courier network drives about 11,000 miles a day. It''s something
        like 200,000 square miles. I''ve heard people say that it''s about the size
        of Texas, but it''s basically the entire western side of Minnesota, all of
        South and North Dakota, northern Nebraska and western Iowa so it''s a large
        geographical footprint."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28a828-08a3-4297-a637-6f825071f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88554096-2881-4a86-b27d-2f1041bb466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fleet of largely minivan-driving couriers normally drives about
        3.5 million every year, according to Dejene.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5934392-a4e5-4871-89d8-670dbc500f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad4108-c1b1-43cf-9bf1-49cba3ab8af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nursing students will help administer the vaccine</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e5421-b5c5-45b1-97ea-b19bcc9d46f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As shipments of the vaccine start to increase over the coming weeks
        and months, Sanford also plans to amend normal protocol for who can administer
        the vaccine in order to keep up with the massive demand for it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2382a-60c9-4a78-a903-d66a1da8efb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9035b-a1fd-43e0-8f80-2d1e950dc562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have nursing students helping us step forward to administer
        the vaccine," said Kelly Hefti, vice president of nursing and clinical services
        at Sanford Health. "And that partnership that we''ve had for a really long
        time with our universities, our school of nursing, the students that have
        stepped forward with their faculty to help us administer the vaccine was a
        really logical ask for us."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639ad24-a582-4337-81a6-1dad09125391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f392235-b611-407b-81ee-706d9dc2b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Hanson is among the group of nursing students who is helping
        the health system''s vaccine administering.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2dced0-ccf4-4377-977d-31a5a8780be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da57145-80ce-4323-a068-ceb930c698da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not on the frontlines right now but I see that impact it has
        on those frontline workers," the Augustana University nursing student said
        of the vaccine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad4c56-4d41-483c-b68c-e7e565b40ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b3aace-c102-4c4a-be82-3a4b0c90e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that we can do to help ease their stress, and ease the
        sickness in the hospitals right now, I think it''s very important from a nursing
        student''s standpoint."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad7aca-da5b-4f8f-a9ea-b1e79f3c4917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03923989-e89b-4426-a629-5055263d7335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for doctors, the vaccine provides another weapon in what has
        seemed like a never-ending fight.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98c25e-e1a0-4c34-b16b-52698855a5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc00eff-7976-4ea9-b2a0-24bdcf9e14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many hospitals around the country, we have healthcare providers
        that got infected because they''re caring for patients that got infected as
        well as because they''re acquiring it in the community, and they have to be
        out of work," said Dr. Santiago Lopez, a pediatric infectious disease specialist
        at Sanford Children''s Hospital. "We are losing that workforce that we are
        in much need of at this point."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4dbdcb-e2b2-4e55-a805-92e78dda8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b7da62-4487-4c05-9b68-3c7bd8868f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story mischaracterized
        the timeline of when Sanford Health will begin storing vaccines. They will
        do so after the FDA approves its Emergency Use Authorization but before the
        CDC and states give their final approval.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f585c2-222e-4391-89ba-675e89613acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T13:55:08.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T15:42:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
