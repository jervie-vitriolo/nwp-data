      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured these things are being addressed,” he added.</p>'
  'P19-billion-NTF-ELCAC-stays-Congress-ratified-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-10T10:12:38.089+08:00
