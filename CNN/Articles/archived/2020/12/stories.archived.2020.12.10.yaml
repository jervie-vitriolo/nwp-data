      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte vetoed over ₱95 billion worth of items
        in the much-delayed ₱3.757 trillion national budget in 2019. Malacañang said
        at the time that the items included some ₱75 billion worth of projects and
        programs under the Department of Public Works and Highways, as they were "not
        within" the administration''s priorities then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f65fe-a5ca-4b9c-8c73-9f0a307e7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T17:15:45.912+08:00
