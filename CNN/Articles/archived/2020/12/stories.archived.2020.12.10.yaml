      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The smell of poop is a strong repellant
        -- even against murder hornets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5eb9ec-2ba1-4d1c-a44f-e659c4e06d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d39b1e-1b01-4ada-bb3e-2d6b1d57d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to new research from the University of Guelph,
        and published Wednesday in PLOS One.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c85ddb-656a-49da-b8a5-2100666ad22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fbc9d2-50be-45c8-91de-be00e9941876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team of researchers found that honeybees in Vietnam collect
        animal poop and put it around the entrances of their nests in an effort to
        protect them from fatal murder hornet raids.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c01a6d-7790-451f-8554-7612d2daf465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b266fa-a54b-4c0f-9f77-9ba6ec2443b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Workers collected feces at our dung piles throughout the study;
        we also observed them foraging for feces in a nearby chicken coop," researchers
        wrote, also noting that worker bees sometimes used soap scum and, on one occasion,
        human pee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8420fa3-0413-4087-9588-35bc59fd15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e968b-26cb-430a-828c-9aef3d90d81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Using poop as a defense tactic</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce92e15-a1ef-4d23-be8f-8f7d13c02cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team surveyed 72 beekeepers in late August, when attacks by
        murder hornets are frequent. Of those beekeepers, five kept colonies of only
        Western honeybees -- and those keepers did not see the mounds of poop on their
        hives, the study says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752717f2-a031-4b0b-82d9-a62c3fb828cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b47768-e32c-4924-abca-e738dc5f20b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of the 67 remaining beekeepers, who kept Eastern honeybees,
        63 of them reported spots on the front of their hives. The beekeepers had
        a median of 15 colonies per keeper, and the keepers reported seeing the poop
        spots on an average of 74% of their colonies. The mounds of poop appeared
        following attacks from murder hornets, and researchers determined that they
        were a response to the atacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9258eff-dd40-4cc8-814e-318717a24c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20bb1a-22f7-4800-a8c1-9faccdb8396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it worked -- researchers found that colonies with heavy to moderate
        spotting of poop had a reduced likelihood of being attacked, researchers said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2dac27-daad-48ba-809d-49d27a2195cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe795d-1eed-4069-9e00-db37f58c8e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study demonstrates a fairly remarkable trait these bees have
        to defend themselves against a really awful predator," said Heather Mattila,
        lead author of the study, in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4b665-3b22-40ad-9e9a-f86dc06460eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089f528-89e3-4049-829f-55cf99824c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>North American honey bees don''t have same defenses</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a1413-0612-47f3-8ae2-e67cec886f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first research that has reported that these Eastern
        honeybee workers forage and use animal feces to defend themselves, and the
        team stated there''s no evidence the bees use the poop for much else.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232e7c3-a590-4b50-9c7b-f161f97f8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372c5618-7ee1-41a7-bec1-89a7edbe68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Western honeybees, the ones found in North America, aren''t
        as prepared for murder hornet attacks as their counterparts in the east.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd066f0-bdc1-4655-8548-123eeee6a565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436e77b-7bd5-4a5b-a4a8-c08aaff76373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They haven''t had the opportunity to evolve defences," Mattila
        said. "It''s like going into a war cold."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b147f6f-9876-4c92-ae61-9dddcba20dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086cd06-6e2b-4a8a-8021-71dc5204ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or poop-less.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a7887-a1d6-400f-a73f-3ba4057de6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f2ad7-5538-4ea6-a728-3f7338718a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the murder hornets, native to Asia, have recently found their
        way to North America. Last month, entomologists from the Washington State
        Department of Agriculture destroyed a murder hornet nest that they had located
        in October, and discovered nearly 200 queens inside, each capable of producing
        their own nests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e54f08-b1db-464f-94f1-ad51d66d3286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:20:02.387+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787c19e-3482-428c-91a0-a775a07eaa93'
      'mgnl:activationStatus': true
