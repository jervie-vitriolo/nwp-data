      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, five patients are being valiantly kept alive, courtesy of
        a patchwork of equipment accrued over painful months that have seen over 750
        deaths here. And with an enormous amount of commitment and ingenuity.</p>'
