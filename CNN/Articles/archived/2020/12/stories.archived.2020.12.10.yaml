      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes as coronavirus hospitalizations in the US and
        average daily cases are at an all-time high.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127bd24-9c85-485f-9d9a-0689d3da7282'
      'mgnl:activationStatus': true
