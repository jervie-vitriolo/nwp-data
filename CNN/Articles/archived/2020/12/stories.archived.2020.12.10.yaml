    'template': '1'
    'title': 'Drugs recalled after "mix-up" packages depression medication and erectile
      dysfunction drug together'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79757a00-a82c-44e4-97e6-8282c3874318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:14:48.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Parmaceutical distributor AvKare is voluntarily
        recalling 100mg sildenafil tablets and 100mg trazodone tablets due to a "product
        mix-up," the company announced Wednesday. The tablets were "inadvertently
        packaged together" when they were bottled by a third-party vendor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35351a53-6bd7-4e8a-bbaa-ded7c4c87f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:14:48.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d7cbf5-d414-4f70-b190-94d71e9b39a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:14:48.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sildenafil is the active ingredient in Viagra, which is used for
        the treatment of erectile dysfunction. Trazodone is used to treat major depressive
        disorder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2487575-820d-4b6d-b47b-d4aeaf157735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:14:48.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:01.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92165d84-f2c9-4a49-b72b-73aa23c7f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:14:48.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unintentional consumption of sildenafil can pose serious health
        risks for those with underlying health issues, such as lowering blood pressure
        to dangerous levels for those taking prescriptions containing nitrates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a1cd7-66c6-4762-bbf5-9c5db0fe97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:14:48.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:01.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e64b11-416f-443d-9103-acc964cf95eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:14:48.398+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:42:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unintentional intake of trazodone can results in sedation, dizziness,
        constipation and blurred vision. So far, AvKare said, it has not received
        any reports of adverse events related to this recall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12434ce-0b9e-4849-912d-5d078e1382c7'
