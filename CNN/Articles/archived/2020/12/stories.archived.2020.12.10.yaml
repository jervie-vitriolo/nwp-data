      doses – Roque'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff91ed5-1d03-4a49-b57a-6675c1ae75d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:46:56.448+08:00
