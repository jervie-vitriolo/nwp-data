      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional office confirmed 64 COVID-19 cases on Thursday, 14
        of whom are from Tacloban City, including the mayor. This brings the number
        of confirmed infections in Eastern Visayas to 9,185, with 8,663 recoveries
        and 100 deaths. There are 422 active cases, or those who are currently ill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb36251-651b-4856-a568-7e9a06217728'
