    'title': 'Truck ban on Metro Manila major roads back on Monday'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9def36-2eb3-4526-aced-bd8845e85604'
      'mgnl:activationStatus': true
