    'mgnl:tags': ['Reno', 'Reno--Nevada', 'hospital', 'Rosalia-Martinez', 'COVID-19-wing',
      'patients', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'It took 10 days for a Reno hospital to turn a parking garage into a
      wing for Covid patients. Now it has 700 beds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551d6e43-3206-46e9-85de-ec041f7a402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Rosalia Martinez heard that a Reno,
        Nevada, hospital was turning their parking garage into a COVID-19 wing, she
        couldn''t help but laugh at the idea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1058a646-284c-4184-8006-e04b7ee45216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca0466-c27b-4619-bcc1-2df33bc0d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now she and her husband of 35 years, Luis, are both patients
        at Renown Regional Medical Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72eda20-6f8f-443e-9fec-1bed21d657de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5eecd-7ff8-4b91-aa6d-4468f7d992d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.442+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s scary, you know, you don''t expect to go to work and be working
        out of a parking garage," said Janet Baum, nursing manager of the site. "We''ve
        made it a hospital, so we don''t consider it a garage anymore."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eeb769-f097-4caa-85c6-045e20fbbb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c037dc49-8204-4c3b-8102-bed8763d8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US suffers another surge of cases, hospitals all over the
        country have felt the strain on their hospitals'' bed capacity. Washoe County,
        the region Renown serves, now has 10 times the number of cases that it did
        a couple months ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2e988-cf5c-45b5-bd0f-e5dacbc6743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed84be9-7329-4f65-8096-f49530ba97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea came together earlier in the pandemic and out of concern
        for the community, and the building went from garage to health care center
        in about 10 days, said hospital CEO Anthony Slonim. Now that numbers are climbing
        and more people are being admitted, 700 hospital beds are filling the parking
        spots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285202c-551f-4a48-8dbb-7382c52ad79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58e1ed-1f70-4122-9257-a6e04d019f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosalia Martinez was admitted to the hospital before her husband.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e177d-ea35-4bf3-b257-02ded930e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4fc73-cd6d-4373-8242-1cdb1fee7ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I found out she was sick; I cried. I thought she was going
        to die," Luis Martinez said. Now, he is recovering from the virus as well,
        four beds down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489efced-77d1-4388-aad1-e0826d28183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd496d46b-5ea3-494a-9bd3-f900791146fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He coughs at nighttime, I can hear him. And if I yell, he can hear
        me," Rosalia said. "He knows that I''m still alive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9a392-ef1b-4f02-bc70-40d2dab6b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82950b-8251-4d3f-8305-1ebae55a8e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.443+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though coronavirus patients in parking spaces may sound odd, Luis
        Martinez said he feels safe there. The space is clean, and the staff is working
        hard to make sure they are all attended to, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae802bd-890b-4318-9b13-c7a1522dc31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbdd4f5-b9eb-4e9a-aa35-3672141de0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had just finished a seven day stretch in the intensive care unit.
        There had been patient after patient, after patient who was not surviving
        this illness and beyond the physical exhaustion of working a hundred hours
        that week, I was mentally fatigued," Dr. Jacob Keeperman, medical director
        of Renown Transfer and Operations Center, said. So, he posted a tweet thanking
        his teammates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d518a9-8989-46bb-8417-382b12bbfdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21959f69-4ffd-4270-869c-623d04ef0da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it stung when President Donald Trump and a wave of Twitter users
        responded to his post saying the makeshift unit was fake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e834e8-8f51-42f4-be77-4b7a99069ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a117a95c-ddfa-405a-af11-d2c0c8fbae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feedback he received online made that the worst day of the pandemic
        for him, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3dd796-de8c-4415-9ee5-380c02c48514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c463970-23fc-446b-8578-6d437d53d5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.444+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:06.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not fake. This is as real as it gets," Slonim said. "And
        we take pride in knowing that we''re here."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891c99c-5b1f-4ac2-853d-9b2b8331f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T20:01:26.444+08:00
