      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e7df9-08af-4a98-b843-7a81b661fe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.275+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morro d''Alba has two main highlights, the first is unique architectural
        structure La Scarpa, a 300-meter long scenic walkway.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c945de-72ea-456b-8142-05df072cb970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T19:29:36.275+08:00
