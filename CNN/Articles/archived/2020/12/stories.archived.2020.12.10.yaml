      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four states have until 3 p.m. ET Thursday to respond to the
        lawsuit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d3ab07-ca57-4e66-b34d-5bcacf6a0383'
