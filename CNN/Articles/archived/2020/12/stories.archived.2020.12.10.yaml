  'Grace-Poe-resolution-on-RFID-traffic':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Grace Poe on Thursday said she filed a resolution prodding
      the Department of Transportation to revisit and suspend its order to fully implement
      cashless tollways over the resulting heavy traffic along highways.  (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-10T20:56:28.456+08:00
    'imagesource': 'jcr:0b0a9d8c-14ed-4b13-9140-c97a8d7c29ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5f43cab-7ed1-449b-9f86-69021f3b0e7f'
    'lead': 'Senator Grace Poe on Thursday said she filed a resolution prodding the
      Department of Transportation to revisit and suspend its order to fully implement
      cashless tollways over the resulting heavy traffic along highways. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T21:07:27.535+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T15:41:02.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:39.183+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grace-Poe', 'RFID', 'DOTr', 'Valenzuela', 'NLEX', 'Rex-Gatchalian']
    'template': '1'
    'title': 'Poe seeks suspension of cashless tollways over RFID traffic mess'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389ee3d-e863-4c10-a7b1-6d61f3ed267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:07:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong>&nbsp;Senator
        Grace Poe on Thursday said she filed a resolution prodding the Department
        of Transportation to revisit and suspend its order to fully implement <a href="https://www.cnnphilippines.com/news/2020/8/27/dotr-cashless-transaction-toll-expressway.html">cashless
        tollways</a> over the resulting heavy traffic along highways.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f443fe4-0a7e-497a-9ec0-525dfecad3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:07:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the chairman of the Senate Commitee on Public Services
        said her panel will also summon Transportation Secretary Arthur Tugade since
        it was his agency that <a href="https://www.cnnphilippines.com/news/2020/10/28/RFID-sticker-cashless-transactions-toll-expressways.html">ordered
        the cashless system to push through</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b415f3-52ec-4465-aa9b-9ea227c56c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:07:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking the DOTr to suspend the full implementation of the
        100-percent cashless transaction it compelled toll operators," said Poe. "The
        system isn''t ready."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee0b5f-4db8-4b05-8697-f09f63e23264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:07:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said her resolution is being passed around to different senators
        for their signatures, but added that the hearing with Tugade may take place
        next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa1a1f-043f-40ea-a2ad-8242e001a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:07:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, tensions flared between Valenzuela City Mayor
        Rex Gatchalian and NLEX Corporation over the heavy traffic congestion caused
        by the company''s faulty RFID (radio-frequency identification) system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463fb56-f21e-47e6-8477-ae8014b57a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:07:27.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian went as far as suspending NLEX''s business permit until
        it gives concrete solutions, effectively halting all collections at its toll
        booths. The <a href="https://cnnphilippines.com/news/2020/12/10/Toll-fees-reimbursed-to-those-charged-in-Valenzuela-City.html">Toll
        Regulatory Board assured</a>&nbsp;that those who were "accidentally charged"
        fees in the city will be reimbursed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61c66e-c6f3-4c78-b0fb-cc60086406b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:07:27.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she will also question the "big" ₱500 minimum load requirement
        for the RFID accounts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d439e1-9ffe-4170-9da7-d7125ff991e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:07:27.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi sa</em> DOTr <em>‘yan... Bakit hahayaan na magbakbakan
        ang</em> operator <em>at</em> local government<em> at magdusa ang taumbayan</em>?"
        said Poe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57bb36f-b676-40ef-9b02-4623ef00a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T21:07:27.536+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T15:41:02.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is from the DOTr...So why will we let the operators
        and local government butt heads and the people suffer?]</p>'
  'us-san-francisco-icu-beds-coronavirus':
