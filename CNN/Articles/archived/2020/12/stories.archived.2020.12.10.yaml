      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we have such a bright future ahead, we face extremely concerning
        trends in the spread of the virus," Azar said. "For now, we need to double
        down on the steps that can keep us all safe."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0466f-6783-4a5c-aaf8-d351a85d579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:22:08.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T15:41:51.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/12/10/health/us-coronavirus-thursday/index.html"><em>
        "A vaccine could soon get the green light, but Americans need to stay vigilant
        to avoid ''unthinkable death toll,'' expert says"&nbsp;</em></a></p>'
  'paolo-rossi-death':
    'author': 'Jacob Lev, CNN'
    'caption': 'Italian soccer great Paolo Rossi, pictured during a match against
      Brazil in the 1982 World Cup in Spain. Italy won the match 3-2, with Rossi scoring
      a hat-trick.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-10T16:32:27.557+08:00
    'imagesource': 'jcr:e1e9e10c-7c1f-447a-8030-c03d54dbe1a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2ebf05e-806f-4860-aeb9-4fc85853deae'
    'lead': 'Italian soccer great Paolo Rossi has died at the age of 64, according
      to Italy''s national public broadcaster RAI.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T16:40:33.593+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T15:41:49.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:22.732+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Rossi, Italian soccer great and World Cup winner, has died at
      the age of 64'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47494e10-cf9f-4261-a58c-b66a2d1cb123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:40:33.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Italian soccer great Paolo Rossi has died
        at the age of 64, according to Italy''s national public broadcaster RAI.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b30d4c-4020-47c2-82e8-003849a3b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:40:33.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rossi is best known for leading the Italian National Team to a World
        Cup victory in 1982 against West Germany after scoring six total goals in
        the tournament, including a hat trick against Brazil in the second stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e048ff76-f18b-4de0-8cde-7f870219374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:40:33.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rossi''s wife, Federica Cappelletti, posted on Instagram a photo
        of her and Paolo with the caption "Per Sempre," which translates to "Forever."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831dc200-b762-4961-9688-e180ece8f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:40:33.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not disclose the cause of his death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a6e2d-65ca-45c1-aa07-5260bf5ffb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:40:33.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely regarded as one of the greatest Italian soccer players of
        all time, Rossi won the Golden Boot at the 1982 World Cup in Spain, as top
        goalscorer, and the Golden Ball for the player of the tournament, and in the
        same year, the Ballon d''Or European Footballer of the Year for his performances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4359677b-1d90-4473-9fcb-b7d09752b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:40:33.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a member of Italian soccer club Juventus FC, Rossi won two
        Italian Serie A titles, a European Cup and a Coppa Italia in his four years
        with the club. Rossi also played for AC Milan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa886d4d-89e4-48d7-a966-2964505a52dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:40:33.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his soccer career, Rossi worked as a pundit for RAI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3439ed-217e-48db-9a2b-329ac2d4b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:40:33.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such terribly sad news: Paolo Rossi has left us," RAI said. "Unforgettable
        Pablito, who made all of us fall in love in that summer of 1982 and who was
        a precious and competent work colleague in RAI over recent years."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da765ab7-bf55-400c-a745-e7c62b3a4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:40:33.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rossi is the second well known World Cup winner to die in the space
        of two weeks, following the death of Argentine national hero <a href="https://edition.cnn.com/2020/11/26/football/diego-maradona-death-spt-intl/index.html">Diego
        Maradona</a> in November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a2dab4-b7b8-41cc-84e1-219ab53b7ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:40:33.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/10/football/paolo-rossi-death-intl-hnk/index.html">"Paolo
        Rossi, Italian soccer great and World Cup winner, has died at the age of 64"</a></em></p>'
  'ADB-8.5-percent-contraction-PH-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-10T16:35:35.958+08:00
    'imagesource': 'jcr:d649aaf2-6b15-47b0-8d2e-45c2329f6b7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b9137e-73f8-418a-9a7a-264bd6be1fb5'
    'lead': 'The Asian Development Bank painted a dimmer picture for the Philippine
      economy with an 8.5% contraction forecast for 2020 – the worst fall compared
      to its Southeast Asian neighbors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-10T16:44:43.892+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T15:41:49.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T15:39:23.310+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'economy', 'contraction', '2020', 'ADB', 'Asian-Development-Bank',
      'COVID-19']
    'stories': ['b34d506a-9769-4906-bfec-aba6205a4254']
    'template': '1'
    'title': 'PH economy to suffer steepest downturn in Southeast Asia as COVID-19
      infections far from contained – ADB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e9213-4367-463e-bb94-31d099e3ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 10) —</strong> The
        Philippines will suffer the deepest contraction among Southeast Asian economies
        this year as the local COVID-19 outbreak stretches on, the Asian Development
        Bank said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ce909-ca0e-40b4-9b7c-955379e62449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <em><a href="https://www.adb.org/sites/default/files/publication/658721/ado-supplement-december-2020.pdf">Asian
        Development Outlook Supplement</a></em>&nbsp;published Thursday, the ADB further
        downgraded its forecast for the Philippines to -8.5% from the <a href="https://cnnphilippines.com/business/2020/9/15/ADB-deeper-contraction-PH-economy-2020.html?fbclid=IwAR1Ah-K7SFxfF5iq5k9aVV8Ehp7rCHyh6P6Q_oISG32_aeKWTkB2r6H51v0">-7.3%
        estimate back in September.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b3d7a-d73d-4fed-a6af-a5af33074ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GDP forecasts in 2020 are downgraded for Indonesia, Malaysia, and
        the Philippines as COVID-19 containment hampers economic recovery," the ADB
        report said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7a258-883b-47b6-b745-8c8815db0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new projection matches the better end of the government''s <a
        href="https://www.cnnphilippines.com/business/2020/12/3/steeper-PH-economy-contraction-2020.html">8.5-9.5%
        forecast decline for the full year.</a>&nbsp;The economy shrunk by 10% as
        of end-September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c805f0-9aaf-4515-a74f-b92c7d344f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional lender earlier expected a "slow" recovery in the second
        half of the year, banking on the assumption that consumer confidence and business
        sentiment will bounce back with the help of fiscal stimulus measures. However,
        ADB pointed out that consumer and business activity remain "muted" despite
        the gradual reopening of the economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac829da-abc1-4111-a9b7-e65bcf39ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/7/23/ADB-employment-recovery-2022.html">Recovery
        of job losses due to pandemic may take until 2022 – ADB</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e9480-eb8e-49ca-8f82-1cda4672abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections continue to rise by about 1,000 new cases per day, as
        reported by the Department of Health. There are 27,781 active cases out of
        the 445,540 total COVID-19 patients in the country. Of them, 409,058 have
        recovered while 8,701 people died as of December 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5587713-1240-4a02-99f1-a449c1bdae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and neighboring provinces, the country''s main economic
        hub that accounts for about two-thirds of national output, was under lockdown
        for two months and has remained under strict quarantine rules for nine months
        now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1d937-fcca-4da5-9702-46d618fbf0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB said remittance inflows, household spending, and employment
        rates have improved, but are still well below 2019 levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e59dc-f59f-466b-8b04-0c68dc505fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will suffer the steepest economic crunch this year,
        followed by Thailand (-7.8%) and Singapore (-6.2%). In contrast, Vietnam will
        manage a 2.3% growth after keeping the pandemic under control since the first
        infections were reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173957b-efba-4e2b-b3f7-279dba73a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, where the disease was first detected, will grow by 2.1% this
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c57359-1e95-4610-9e3f-0a8170ad0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economies which went through a recession this year are all expected
        to bounce back to positive growth in 2021, mainly due to base effects. The
        Philippines will see the second-fastest recovery at 6.5% next to Malaysia''s
        7% growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e853df06-7ebd-4e9e-8edc-5a076d8e7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:52:37.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/12/9/World-Bank-2021-economy-poverty-.html?%3F%3F%3F%3F%3F">World
        Bank: PH economy to start bouncing back by 2021</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a090a-7847-4d29-95e3-1eb425fb334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local rebound will depend on whether public investment picks
        up and if the global economy recovers, ADB said. Meanwhile, prices of basic
        goods will continue to see manageable increases at 2.5% this year and 2.6%
        in 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208305b-c3ca-4b85-beb0-021ada03acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.893+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T15:41:49.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing Asia,&nbsp;which covers 46 ADB member-economies, is seen
        to shrink by 0.4% in 2020. "Regional growth will rebound to 6.8% in 2021,
        but output will remain below what was envisioned before the pandemic," the
        report added, flagging that a prolonged pandemic is still a key risk although
        the development of COVID-19 vaccines offsets this concern.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902f89f4-d1be-492e-9197-fd5b057882a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T16:44:43.893+08:00
