      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e254d8-7884-4046-9ec5-35311adc9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T22:08:13.202+08:00
      'mgnl:createdBy': 'bamba'
