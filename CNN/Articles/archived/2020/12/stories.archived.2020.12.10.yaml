      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a0e04-73b7-4e7a-ba59-6c915f3a9278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:54:19.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:53.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuala Mayor Rex Gatchalian served NLEX Corporation a suspension
        order this Monday after it failed to fix the faulty RFID sensors in its tollways
        on time, with the local chief executive noting this has led to heavy traffic
        in the city. As a result, the company cannot collect toll fees in the expressway''s
        gates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beff70e6-0026-4afe-9b37-8500d0a9a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:54:19.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T15:41:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be3909-e43d-4706-a151-9eebce910e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-10T15:54:19.913+08:00
      'mgnl:createdBy': 'pilar'
