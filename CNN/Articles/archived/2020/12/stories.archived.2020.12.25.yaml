      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remember that kid in school who thought
        they had superior, unimpeachable taste in music, and yours was supremely uncool?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d36502-0de9-4bb7-8e41-c7d3896e0dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:03:59.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somebody trained an AI to be that person.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc106b3-9109-47e0-9d38-f6a92e1331b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:03:59.938+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bot "How Bad is Your Spotify," brought to you by digital publication
        Pudding, will analyze your Spotify account and give you its thoughts on just
        how cringe-worthy your taste in music is.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3cd6f-8514-4694-b7b6-219d1167620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:03:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, if you give it permission to access your profile — and
        if you are equipped to handle being roasted mercilessly by a bot in a year
        when, frankly, listening to questionable music is just another way of coping
        with... *gestures at universe.*</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf0968-2efa-43b0-8222-ae08af9559c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:03:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bot has no patience for any of your guilty pleasures. If it
        sees too much Taylor Swift (and let''s face it, it probably will), it''ll
        point that out. It''ll wonder, with a disparaging air of incredulity, if you
        listen to certain songs. It''ll also react to some of your most-played music
        asking you if you''re OK — a condition we are all very clearly not in 2020.
        So that feels gratuitous.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f63f4-e2dd-4855-a0ee-1766bc8153bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:03:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the AI will tell you just how bad your taste in music is,
        qualifying it with labels that feel oddly specific, including, but not limited
        to, "learns-about-rap-from-tiktok bad" or "scented-candle-and-hard-seltzer
        bad."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c88ffa-40dd-4643-8b33-c0bc049a490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:03:59.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify''s "2020 Wrapped" was all positive reinforcement, neatly
        packaged and made to share on social, but people who go through the dragging
        that is "How Bad is Your Spotify" are also sharing their results on social
        media to demonstrate just how hard the AI came for them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b2d1e-0133-4be6-8a70-6626ba83b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:03:59.939+08:00
      'mgnl:createdBy': 'janine'
