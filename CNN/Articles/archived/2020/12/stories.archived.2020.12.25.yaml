      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877049e6-e907-4ac2-bfef-a9f1135b39a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s sharpening our seriousness about what a society really
        is and the kind of solidarities needed to keep it running."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb6b4e-025c-46ac-9da7-ddc6f72bf4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.301+08:00
