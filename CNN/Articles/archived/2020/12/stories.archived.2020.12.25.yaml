      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were especially honoured to recently receive a personal donation
        from the Duke and Duchess, which will enable us to help even more cats, dogs
        and pet owners in need over this tough winter period," Yates wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7611a2a-3c63-4478-a04a-0ecf5134dc32'
      'mgnl:activationStatus': true
