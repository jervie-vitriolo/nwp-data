  'Soul-Pixar-Disney-':
    'author': 'Brian Lowry, CNN'
    'caption': 'Credit: Pixar'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-25T06:58:37.112+08:00
    'imagesource': 'jcr:6a75255e-d8bb-4ab8-a0ea-d913f4739218'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34fbaea3-4eec-4211-a5e1-9de88d908df8'
    'lead': 'REVIEW: The best Disney/Pixar animated movies historically straddle the
      line between delighting children and adults. "Soul," a Pixar title diverted
      to Disney+, tilts heavily toward the latter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T07:04:04.847+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:25:53.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:44.016+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Soul'' rivals the Pixar classics but might aim too high for the kids'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207ccf2e-f6f5-42f5-bdd5-f43eb33a21dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The best Disney/Pixar animated movies
        historically straddle the line between delighting children and adults. "Soul,"
        a Pixar title diverted to Disney+, tilts heavily toward the latter, beautifully
        exploring ambitious themes about the meaning of life that should resonate
        more with adults than the younger souls in your streaming orbit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bceb956-ecae-4c48-a4da-6b6b7ed86781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That warning aside, credit Pixar veteran Pete Docter ("Up" and "Inside
        Out") and co-director Kemp Powers (the writer of the play and upcoming movie
        "One Night in Miami") with an addition to Pixar''s library worthy of its classics.
        While the movie might not have been a commercial slam dunk, it''s hard not
        to admire a premise that dares to tackle such lofty ideas as life after death
        and what makes living worthwhile, as filtered through the hopes and dreams
        of Joe Gardner (voiced by Jamie Foxx).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f31e2-a175-4163-994a-d3fd3f908bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A middle-school music teacher, Joe has spent his life yearning to
        make it as a musician, pursuing gigs at the expense of his career. When the
        opportunity suddenly presents itself to live out those dreams, his distracted
        glee leads to his untimely demise -- a real bummer, considering that he had
        just said he "could die a happy man" if he got to play with the musician that
        had offered him the chance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f141bb52-da24-4125-9ab9-acffe5d0b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awakening on the escalator to the hereafter, Joe makes a desperate
        break to go back, leading to a fairly amusing tour of what the great beyond
        might resemble. While that animation is customarily lush, the actual character
        design of the "souls" is rounded and simple -- a bit like the Poppin'' Fresh
        doughboy, only a slightly eerie shade of blue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa57220-98f3-4dff-9b03-d3719482af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.847+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the process, Joe encounters a young soul in what''s known as
        The Great Before, 22 (Tina Fey), who has long resisted embarking upon the
        journey to Earth, despite a hilarious roster of mentors that includes a who''s
        who of historical figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff4841-b806-4a33-b4bf-7a22df43f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s around here where "Soul" really begins to leave small fry
        behind, unless your preteen is apt to get jokes about George Orwell and Mother
        Teresa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f88605-826b-443e-899e-71427c62dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Joe and 22 do find their way to Earth, but not in the
        way (or form) he expected, leading to a madcap series of encounters as he
        seeks to achieve what he sees as his life''s purpose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9b2ee-be54-4181-9964-2b00fb41cf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That section of the movie unfolds cleverly enough, but it''s the
        resolution that really brings the whole idea home. The emotional nature of
        that experience recalls the opening sequence in "Up," which silently chronicled
        a lifetime of love and ultimately loss, leaving many adults in the theater
        (ah, theaters) sobbing while their kids waited to get to the talking dog and
        airborne house.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff319ab9-0983-47f5-96c7-02e13a08b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soul" also features a wonderful score, since music is fundamental
        to the story, provided by Nine Inch Nails'' Trent Reznor and Atticus Ross
        with jazz compositions courtesy of Jon Batiste -- again, not something likely
        to be fully appreciated by the tykes on the couch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a3618-7228-4c1a-bb99-cfca70ad7c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Foxx and Fey, the voice cast includes Phylicia Rashad,
        Angela Bassett and Graham Norton and Daveed Diggs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abff9ba-a7dc-4765-86e6-195dd53d07c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the idea of animation tackling big, existential themes
        is welcome, and the "Soul" creative team deserves enormous credit for the
        effort. Yet one suspects translating that into the sort of box-office stampede
        Pixar has enjoyed with movies like the "Toy Story" and "Incredibles" franchises
        would have been challenging, making the direct-to-streaming gambit less of
        a financial sacrifice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27543f8b-bb35-440f-b3ad-31dc3b9df2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Either way, "Soul" is highly recommended -- especially to adults
        who might not be otherwise inclined -- and a return to form for Pixar after
        the less-satisfying "Onward." Parents wanting to really enjoy it, however,
        might want to watch at least once without their kids, who, understandably,
        will be less cognizant of choices made, roads not taken and where their own
        escalators might lead them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c7f3c-9313-488b-ac25-8ba98134a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soul" premieres Dec. 25 on Disney+. It''s rated PG.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c93d39-865a-46ed-944f-0cf3ed598871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:04:04.848+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/24/entertainment/soul-review/index.html#:~:text=%22Soul%2C%22%20a%20Pixar%20title,souls%20in%20your%20streaming%20orbit."
        target="_blank">''Soul'' rivals the Pixar classics but might aim too high
        for the kids</a></em></p>'
  'Pfizer-vaccine-coronavirus-variant-UK':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-25T07:28:21.811+08:00
    'imagesource': 'jcr:ae7d4ed8-0c24-43bc-9ccd-0e453b7145c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c228189-9412-4060-b44d-eea0bacbc72e'
    'lead': 'Pfizer CEO Albert Bourla says that he is optimistic that the company’s
      vaccine will protect against the new coronavirus variant detected in the United
      Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T07:32:25.313+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:25:52.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:44.133+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer CEO says he''s ''cautiously optimistic'' coronavirus vaccine
      will work against new variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c35b88-d9fa-4e19-8588-a758df832428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:32:25.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer CEO Albert Bourla said that he is
        optimistic that the company’s vaccine will protect against the new coronavirus
        variant detected in the United Kingdom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c0138-c18a-432b-8a70-44d15b098563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:32:25.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m cautiously optimistic," Bourla explained during a Navajo Nation
        Town Hall on vaccines Thursday. "We have seen some data already that this
        new strain, it is equally sensitive [to the vaccine].</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23746164-a637-4078-b10b-7c37d4121fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:32:25.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing specific studies that will be completed within 10
        days from now or something like that let''s say two weeks, that we are testing
        to see if this new strain is equally sensitive to our vaccine and also would
        be neutralized by the vaccine.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45cfd8-8855-4ee7-ae07-a539a12e6105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:32:25.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla explained during the town hall that adverse reactions to
        the vaccine were “very rare” in clinical trials. Now that the vaccine is being
        distributed to millions of people, a few will experience allergic reactions.
        Fewer than 10 have been reported in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cff3f7d-fc44-4ab5-8f95-bdd37f9b1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:32:25.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very rare, they are not common," he said of the allergic reactions.
        "One out of hundreds of thousands of people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0502677-1701-4f82-b813-98ba3d88588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:32:25.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla said everyone, especially those with preexisting conditions,
        should get the vaccine to protect themselves and their families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe20894-6236-4c88-aa5f-83bae9c2fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:32:25.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines have been the most important health care intervention
        since clean water," Bourla explained. "Since the time that people were able
        to secure water, there is nothing that has saved more life. There is nothing
        that has created more scientific medical breakthroughs than vaccinations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2f1af7-2b02-4a27-92fe-77b72b7d3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T07:32:25.313+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-24-20/h_73cfd8a7d0365cee6e7791acff66f1c7"
        target="_blank">Pfizer CEO says he''s "cautiously optimistic" coronavirus
        vaccine will work against new variant</a></em></p>'
  'airplanes-hibernation-wake-up':
    'author': 'Katy Scott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-25T07:38:23.663+08:00
    'imagesource': 'jcr:ae37ce4e-ce66-4fab-aa93-2cc4357917c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ab0fc7e-1e9c-462d-8b95-a817cbaef68d'
    'lead': 'Deep in the Australian outback, rows of airplanes are parked in the red
      desert sand, waiting out the pandemic under vast blue skies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T08:16:38.631+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:25:51.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:44.375+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to bring an airplane out of hibernation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc9bac-ae66-41f8-8f0d-469716e97247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Deep in the Australian outback, rows
        of airplanes are parked in the red desert sand, waiting out the pandemic under
        vast blue skies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42116cba-8929-418d-93de-385ed36f29fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before March this year, Asia Pacific Aircraft Storage (APAS) had
        stored, maintained and reactivated around 75 aircraft at its desert storage
        facility in Alice Springs. Today, twice as many jets are hibernating at this
        remote Northern Territory location.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e00f0-428e-4f86-8d5a-8db5c102dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic saw the grounding of more than two thirds of the world''s
        commercial aircraft, many of which ended up at aircraft "boneyards" like this
        one. Around 31% of the global passenger jet fleet are still in storage, according
        to the aviation analytics company Cirium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b646e53-e98b-422c-9e87-a2ffb9cfb0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve now increased storage capacity to over 200 aircraft," APAS
        managing director Tom Vincent tells CNN Travel. He anticipates that demand
        will only continue to grow into 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15bccc-31e7-4bc8-80d7-4199433a34a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a big expansionary year for us," he says. "The low humidity
        environment is ideal for the preservation of the asset -- it basically prevents
        surface corrosion on all parts of the aircraft, particularly engines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f61d6f6-c762-46f2-96a9-9c6fa130af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft storage and parting-out facility is the first of its
        kind for the region, says Vincent, and is home to jets from Cathay Pacific,
        Hong Kong Express, Singapore Airlines, SilkAir, Scoot, Cebu Pacific Fiji Airways
        and a number of lessors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3a195d-6f76-40c9-8e1b-6c9020ee2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as travel slowly resumes and the world starts flying again,
        what exactly does it take to get planes back in the skies after many months
        in the desert?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd88835f-96ee-4242-9c07-77fc42ef1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite an intensive program that gets undertaken on each and
        every aircraft before we sign the CRS (Certificate of Release to Service),"
        explains Vincent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7475d7-3497-4e9b-94cd-0f699113a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every task that needs to be accomplished is prescribed by the aircraft
        maintenance manual provided by each aircraft manufacturer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d26b0-fcde-42b7-bf0c-c41bcb80c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it takes to wake a sleeping plane</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db18cbc-ae88-42ed-8800-5ae2c0ee35af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When planes have been grounded for some time, getting them ready
        to fly again means starting with simple things like removing the massive number
        of blanks -- engine protectors -- and tapes covering every hole, port or probe,
        explains licensed B1 aircraft engineer Steph Smith.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c8bbcb-53ef-47ad-80b0-205dc7629817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing worse than having systems full of bugs, water
        or debris because, as aircraft accident investigations have shown over the
        years, blocked pitot-static systems can be catastrophic," says Smith.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d2f58-a387-4ee8-9694-75f96a8b1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jets will also need a good airing, she adds. "You don''t think
        when you leave an aircraft sealed up for a couple of months, it''s just going
        to stink due to the lack of ventilation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dca838-f6bc-48ac-b0df-4fadf59ea125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith estimates that it takes more than 100 man-hours to make a
        wide-body aircraft airworthy after storage, and around 40 man-hours for a
        narrow-body aircraft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f69b38-4380-48a4-b753-3d4f29a6c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time it takes depends on both the size of the aircraft and how
        long it has been stored.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82165821-26fe-44aa-bed6-77a1f16ce7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve only had it stored short term you can get them turned
        around quite quickly because you''ve been doing the maintenance every couple
        of weeks to keep them airworthy," explains Smith.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f709100-7a9f-42d4-9648-e294ee048fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas aircraft in long-term storage can take you a long time,
        and if you''re talking something like an A380, it''s going to be a lot of
        work because it''s a big aircraft."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901641bc-8c79-47be-a5c5-1a0b82235d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tasks include changing fluids in the engines if they''ve been
        inhibited and reconnecting batteries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607c8dc-92b5-4dce-ad71-cec5ec580090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then you power everything up, re-establish everything and run through
        all the system functional checks," explains Smith.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3fe492-d1a1-4750-b4af-e96266cab095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dealing with screaming toddlers</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c92c8-60e6-445a-b7b0-b75a802c40b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers have to do a series of engine runs in accordance with
        the aircraft maintenance manual.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f6dc2-71c2-4b39-91bc-b8c5e7958e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are done to ensure the engines are still performing as expected
        and that the long-term storage hasn''t caused any detrimental effects to any
        of the systems that wouldn''t be obvious just by looking at them," says Smith.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db613a18-16d5-4c1d-992f-0f538a4d3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some of the newer aircraft, these tests need to be followed
        in the exact order and to the exact second otherwise it can fail the test
        and set you back a few hours, she says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda1eba-16e7-4aac-a3ea-8520dfa41915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to describe some aircraft is like they''re a toddler
        having a tantrum in the supermarket -- if you do something to annoy them further
        it''s just going to escalate and get worse."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd656f6-0926-46df-b146-1ed307069d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the maintenance work packs are cleared and certified, the engineer
        can then sign the aircraft off as airworthy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54573857-6fce-475d-af27-ed54d0784e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the final signature that says: ''I''m happy that everything
        has been done correctly, I''m now releasing the aircraft to service.'' That
        final signature is what the captain will see to then sign the logbook for
        the aircraft," says Smith.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef90837-f506-4918-ab32-c5c34e261104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If something were to happen to the aircraft, the engineers would
        be some of the first people in the firing line because they signed off the
        maintenance that may have caused the issue, explains Smith. They would be
        investigated and may need to defend themselves in court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aea3269-145e-4bc9-a7f9-59505ce03dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the thing about getting an aircraft technician license
        or an engineer''s license -- you really need to appreciate how much that little
        piece of paper actually means in terms of responsibility," says Smith.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb96df9-76cc-4f40-a82d-2ee076fb8299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The reverse of normal democratic society''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3820a2-1311-44bd-a8f0-faf3d15d96e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation services company eCube Solutions'' commercial director
        Mike Corne stresses just how religiously engineers follow procedure when "de-preserving"
        or reactivating aircraft.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b94b8a-1693-4b3b-84b5-2ba35d60b240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aviation is a safety critical industry," Corne tells CNN Travel.
        "I always refer to it as the reverse of normal democratic society. In normal
        society, you can do anything you want, unless there''s a law that tells you
        you can''t do it. In aviation, you can''t do anything unless there''s a law
        that says you can do it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9853300-69cd-4990-bc51-c3900dbba039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only companies that can perform this maintenance work have to
        be approved by the national airworthiness authority, explains Corne.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e458a9-9a25-4aca-a196-f9c9e2e89510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aircraft maintenance is a very serious business in which all companies
        are keenly aware that they cannot deviate from performing the tasks specified,"
        he says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a2841-4970-4554-b71d-4d215001fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which aircraft will make a comeback?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f920497-d0f6-4baf-91fd-e7385ca5659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corne says he has not seen any aircraft at his two facilities in
        the United Kingdom and Spain go back into service in recent months.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf578d1-6d90-447e-8560-6d8e2e7b413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have a view as to what types are more likely to go back into
        operation, and they tend to be types like the Boeing 737-800," he says. "They
        are marketable, and there is a sense that they will continue to have a market
        when the recovery comes."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f22f4d8-6c8f-45d9-b6b3-082a0ef7d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He speculates that the Airbus A320 and the Boeing 737 -- "the backbone
        of all the world''s airlines" -- will return to the skies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd35fe-48cc-4d8c-94ff-08eaaacb3df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ones that are more difficult to market are the shrunk versions
        of the families," he says, referencing the Airbus A319 and the Boeing 737-600
        and 700. "Their economic performance isn''t as good as the stretch versions."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06c205-5916-4c47-b4c4-ba2150f2cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If airlines decide to permanently retire an aircraft, its valuable
        components can be overhauled, tested and placed back into service.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1cab2a-cde7-4a7a-8e1b-5c9ff90d7981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also anticipating various aircraft types to undergo passenger
        to freighter conversions," says Corne.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e6ff0-dc55-418c-8246-d5f4dfcdeea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Alice Springs, Vincent says he expects younger aircraft
        will leave his facility as demand returns.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a053b4-2720-4024-93fa-d6527e315125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We forecast a number of aircraft returning to service, with the
        first significant type being the Boeing 737Max," he says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be408ab0-d5f7-41b3-8414-f54b01054e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith thinks newer aircraft such as the A350 and the triple sevens
        will be the first to fly.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2c68c-cd84-4cce-8dda-cdc900354e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the greener more sustainable aircraft, they''re going to
        be the ones that survive this," she says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec5a8a-ba34-42e5-9beb-6f5b60619f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she stresses that it will take a considerable amount of time
        to get everything flying again considering the volume of maintenance work
        that needs to be done and the number of engineers that have been laid off
        during the pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925b302e-ad04-42e0-a559-ff6f720a1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take a lot of people and a lot of time to get things
        going again," she says. "And if you''ve got less people, it''s going to take
        more time."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98f167-ff1c-4fe2-b681-8170d66a0b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:16:38.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:51.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/travel/article/airplanes-hibernation-wake-up/index.html"
        target="_blank">How to bring an airplane out of hibernation</a></em></p>'
  'Calatagan-earthquake':
    'caption': 'Credit: Lubang, Occidental Mindoro Mayor Mike Orayani'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-25T08:16:43.522+08:00
    'imagesource': 'jcr:26ca1e35-1021-4423-9ee3-e66abf4761b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faf389c3-5ac1-40f2-9e30-0a1391cfbb79'
    'lead': 'An earthquake shook some people awake on Christmas morning in parts of
      Luzon, including Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T08:20:19.917+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:25:50.220+08:00
