  'twenty-one-pilots-music-video-record':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-12-25T16:23:12.262+08:00
    'imagesource': 'jcr:cdd9a93c-e29b-41e4-8659-45427a987282'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36a653d4-587d-4b30-b3be-ce0633b9d45c'
    'lead': 'Twenty One Pilots has officially set a new record for the longest music
      video of all time — clocking in at just over 4,264 hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T16:27:42.974+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:25:26.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:49.081+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['twenty-one-pilots']
    'template': '1'
    'title': 'This is the longest music video of all time — and it would take you
      more than 4,200 hours to watch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd673f-4a93-4c68-a608-280facde5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:27:42.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Twenty One Pilots has officially set
        a new record for the longest music video of all time —&nbsp;clocking in at
        just over 4,264 hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9762d2-ee6e-47af-a2ee-feb9d3a44504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:27:42.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop band, known for their hit "Stressed Out," released the song
        "Level of Concern" in April. Two months later, the duo announced that they
        were making what they called a "never-ending" music video for the song, using
        content that fans would upload onto a website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e1400-52e6-4797-8439-f92519610b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:27:42.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final product was a <a href="https://www.youtube.com/watch?v=7KrAAxT8ZLY">continuous
        live stream on YouTube</a>. The song would play on a loop, and every time
        the song began again, new fan videos would appear, creating the intended "never-ending"
        music video.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2420a3-656e-4ed9-a9d0-ddabdf9374c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:27:42.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it did, eventually, end. After a whopping 117 days 16 hours
        10 minutes and 25 seconds —&nbsp;beginning on June 21 and ending on December
        16 —&nbsp;the group pulled the plug, and the Guinness World Records<a data-cke-saved-href="https://www.guinnessworldrecords.com/world-records/71833-longest-music-video"
        href="https://www.guinnessworldrecords.com/world-records/71833-longest-music-video">
        announced their feat.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110d0ec-d518-4f94-b357-16841ee05ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:27:42.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the record was held by Pharrell Williams, who created
        a 24-hour music video for "Happy" back in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785456aa-fe7f-4786-90c4-29e8c49f20d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:28:45.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/23/entertainment/twenty-one-pilots-music-video-record-trnd/index.html">"This
        is the longest music video of all time -- and it would take you more than
        4,200 hours to watch."</a></em></p>'
  'covid-19-update-december-25':
    'caption': 'The country recorded another 1,885 new coronavirus infections on Christmas
      day, pushing the total past the 467,000 mark, the Department of Health announced.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-25T16:24:35.598+08:00
    'imagesource': 'jcr:81c757ef-c732-4025-9656-9624a5be975e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b6649c3-212b-4b82-b437-48ec011f69e3'
    'lead': 'The country recorded another 1,885 new coronavirus infections on Christmas
      day, pushing the total past the 467,000 mark, the Department of Health announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T16:30:40.967+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:25:26.457+08:00
