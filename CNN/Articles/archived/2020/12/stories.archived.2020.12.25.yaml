      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations at MRT-3 and LRT-2 stations were briefly suspended, officials
        said in separate advisories, after the lines'' facilities were checked for
        possible damage from the quake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523eaee-a30d-498c-b6bc-739341be6c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T10:52:02.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another Christmas Day quake</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff212f00-01c8-4547-981f-77a91526cab1'
      'mgnl:activationStatus': true
