      'mgnl:lastActivated': 2023-01-25T17:25:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rosling is keen to highlight the steady but vital improvements
        that happened in the background.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65fb9b-0b94-4d68-971f-5e42bea1e79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e7b3e-5a8a-47db-abf6-6e1cfd45c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trends that really form and shape the lives of the future generation
        are things that never show up in the news," he said. He cited increasing access
        to electricity, the decline of mortality in childbirth and progress against
        diseases such as malaria and polio as sources of light that shone throughout
        the year.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0372d3b0-772f-42cf-86ab-b40c66da8901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.301+08:00
