  'Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-25T21:12:26.822+08:00
    'imagesource': 'jcr:9744081f-0fba-4be7-a2ee-8804b1b62809'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e6244c2-924a-4e10-b140-38454b64bc4c'
    'lead': 'The Anti-Terrorism Council has approved a resolution designating the
      Communist Party of the Philippines and its armed wing, the New People''s Army,
      as terrorist organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T21:12:30.331+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:25:19.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:50.996+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Terrorism Council designates CPP, NPA as terrorist groups'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cef60d-3a6d-4689-8bab-54405b9de6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T21:12:30.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:19.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) –</strong> The
        Anti-Terrorism Council has approved a <a href="https://atcpmc.gov.ph/wp-content/uploads/2020/12/ATC-RESOLUTION-NO.-12-2020.pdf?fbclid=IwAR0W81VN-NwAhU_nF9Tmp3byMRBAqxtA-KNBrdE6vi2eC7G0oljxBwsqKzw"
        target="_blank">resolution</a> designating the Communist Party of the Philippines
        and its armed wing, the New People''s Army, as terrorist organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf06d82-f2e8-44d0-83f0-b4e1ce08b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T21:12:30.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:19.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document approved on Dec. 9, states that there is probable cause
        that the CPP-NPA committed acts defined as terrorism under the Anti-Terrorism
        Act, and should be tagged as "terrorist organizations, associations or groups
        of persons.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420421b7-5dc8-4c3e-812b-9edb02973d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T21:12:30.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a16b8d-1777-4731-b898-28614250a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T21:12:30.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.officialgazette.gov.ph/downloads/2020/06jun/20200703-RA-11479-RRD.pdf"
        target="_blank">ATC</a> is the body tasked under the law to designate any
        individual or group as a terrorist, following the guidelines set by the United
        Nations Security Council.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a34088-2a27-428a-96cc-2ece1e36247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T21:12:30.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649198c6-8292-4242-a4a3-0598bd048335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T21:12:30.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:19.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only the Court of Appeals can order the proscription. The
        council''s designation would not mean automatic arrest or detention, but would
        prompt the council to request the Anti-Money Laundering Council to freeze
        the accounts and assets of the designated terrorists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac31b5-0cb5-48ea-aea4-11a68286deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T21:12:30.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f2500a-efed-4efd-8b21-1c4dd469c650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T21:12:30.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council mentioned the petition filed by the Department of Justice
        seeking to outlaw the revolutionary group that is still pending in the Court
        of Appeals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b3fc1-369a-45ad-ba66-bb28de129a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T21:12:30.332+08:00
