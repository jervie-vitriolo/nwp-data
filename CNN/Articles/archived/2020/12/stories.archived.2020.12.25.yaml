      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425ab59-0021-4ad7-99e7-19473900ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.216+08:00
