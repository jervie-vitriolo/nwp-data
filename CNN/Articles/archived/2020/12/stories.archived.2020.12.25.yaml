    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6a2058c-311e-4b6d-9f0d-9a5fe6ed7800'
    'lead': 'Here’s a candid photo of the President and his former wife, Elizabeth
      Zimmerman.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T11:49:36.940+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T17:25:41.588+08:00
