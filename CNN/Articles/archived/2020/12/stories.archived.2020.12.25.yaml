      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA weather forecaster Shelly Ignacio said the LPA is expected
        to enter the country’s monitoring area on Friday morning and will drench most
        parts of Mindanao and the eastern portion of the Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cacb6a0-e3e9-47b9-ad90-2335ca485577'
