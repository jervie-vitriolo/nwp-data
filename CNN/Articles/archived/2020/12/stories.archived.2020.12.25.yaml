      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07982e25-e6c5-4069-af0b-e7d83950fd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.301+08:00
