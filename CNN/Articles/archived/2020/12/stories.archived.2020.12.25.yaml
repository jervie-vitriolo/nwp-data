      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c82d3-eae0-42dd-a270-fac28bfc9f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sources say Okawara simply overheard westerners seeking a
        replacement for turkey and thought up a worthy substitute.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626f040-e9ce-4bf6-8dd3-f6f7bc701151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflicting origin stories aside, KFC managed to capture the imagination
        of Japanese diners and create a national phenomenon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26f92df-b8e2-4cf8-a806-df29cecfbbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catchy Christmas marketing</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f71a14-240d-49bf-abc6-9346797c13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, "Kentucky for Christmas" didn''t catch on without a substantial
        advertising investment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f78947-9615-44fd-984e-71086121c5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical KFC Christmas ad from the 1970s or ''80s likely would
        have showcased a family enjoying a luscious feast of golden, fried chicken
        as the song "My Old Kentucky Home" played in the background.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d75c2-eae9-4d6c-87ad-be544f84283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For anybody who grew up in America, you immediately knew that ''My
        Old Kentucky Home'' is not a Christmas carol," says Bestor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3915fa-8837-48b8-a5f1-0ac3a88eb77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But [these were] really beautifully done campaigns that linked
        fried chicken with Christmas as well as Christmas with the idea of consuming
        luxurious foods. Obviously, the idea took hold."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc483ad-471b-4e26-804e-a61ca3684415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such ads positioned KFC as an elegant, authentic way to celebrate
        in true American style, even if that wasn''t quite true to reality.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564c0de9-115d-4155-81ab-4ee316da888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The festive commercials are what initially made me want to try
        to eat KFC for Christmas," Shuho Inazumi, a librarian who lives in Iwakuni
        on Honshu island, tells CNN Travel. "I''m from the countryside and there weren''t
        too many KFCs around, so KFC was considered cool."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cfa9e7-d526-4b88-af78-833931f167d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Familiar flavors</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398e601-cc07-4bc4-af02-85dc8a7367bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to chalk up such lasting success solely to smart advertising
        wouldn''t be totally fair —&nbsp;it can also be attributed to KFC''s compatibility
        with existing cultural norms.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e418117-fdc5-45cd-8502-c5879f30bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Bestor says KFC is similar to a popular traditional
        Japanese dish called karaage, which comprises small pieces of panko-breaded,
        deep-fried meats like chicken or fish.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d0705-bacd-46ae-bfce-50ffca3d5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of flavor profiles, Kentucky Fried Chicken is not a stretch
        —&nbsp;it''s not a new taste or something that people have to get accustomed
        to," he says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cbd570-82bb-49e7-b269-f6c5b7be8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the tradition of sharing a big "party barrel" of fried
        chicken, coleslaw and cake fits neatly into Japanese dining culture.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4817b23-838c-4539-b32f-885acca6d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to share food is an important social practice in Japan.
        So a bucket of fried chicken both tastes familiar and fulfills this desire
        to eat together," he adds.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfdb0a5-16be-418f-a9dc-9e1028a0552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the company''s Christmas packs and party barrels remain
        wildly popular, some Japanese people have formed new traditions over the years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f40d4-aba4-4942-b553-fbeb40143e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I used to buy KFC Christmas, there weren''t a lot of holiday
        food options," says Inazumi.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b3cfdf-a5f8-4d3c-8b30-049f1c466c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I can find recipes for roast beef, ham, and roasted chicken
        online, go to a potluck with friends, or visit a Christmas buffet at a hotel."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529a9047-28c1-4524-8068-d2742ecc133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.932+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Naomi, it''s not a tradition she plans to give up anytime soon.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37850d-3bb9-4435-ac69-cf9abfde7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no children now," she says. "But this is a tradition [my
        family] hopes to continue in the future."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8251d7e7-478c-409f-bb5c-b069124ae0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/kfc-christmas-tradition-japan/index.html"
        href="https://edition.cnn.com/travel/article/kfc-christmas-tradition-japan/index.html">How
        KFC became a Christmas tradition in Japan</a>"</em></p>'
  'spotify-AI':
