      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/24/Mutated-COVID-strain-yet-to-spread-Philippines-.html">READ:&nbsp;What
        does this new coronavirus strain mean for you?</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c9483d-a2d9-4c2f-beb0-bc1463ed07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:59:06.731+08:00
      'mgnl:createdBy': 'eimor'
