    'template': '1'
    'title': 'Magnitude 6.3 quake rocks Calatagan, Batangas; shaking felt in parts
      of Metro Manila'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece9bac-4c6d-4c66-a00a-cbfd64c514f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:20:19.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — An&nbsp;earthquake
        shook some people awake on Christmas morning in parts of Luzon, including
        Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a848121-f17a-41ea-865a-83026cd5403b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:20:19.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologist Phivolcs <a href="https://earthquake.phivolcs.dost.gov.ph/2020_Earthquake_Information/December/2020_1224_2353_B1F.html"
        target="_blank">reported</a> a magnitude 6.3 quake hit Calatagan, Batangas
        at 7:43 a.m.&nbsp;It had a depth of 102 kilometers and was tectonic in origin,
        meaning it was caused by a movement in the Earth''s crust.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ac1b5-8328-4708-b7bc-17fc1f88ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:20:19.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity IV or "moderately strong" shaking was felt in Lemery and
        Malvar, Batangas; San Pedro, Laguna; Manila City; Marikina City; Quezon City;
        Cainta and Antipolo City, Rizal, and Pasig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670dcb63-188c-4bbc-829e-f8f49e88894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:04:08.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following areas experienced Intensity III, characterized by
        "weak" shaking: Caloocan City; Tanay, Rizal; San Jose Del Monte City and Plaridel,
        Bulacan; Gapan City, Nueva Ecija; Cabangan and Iba, Zambales; Samal, Bataan;
        Valenzuela City; and Malabon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007dc37-26e3-4082-9e2b-ee02c5660ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:04:08.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity II was reported in San Isidro, Nueva Ecija and Alaminos
        City, Pangasinan. This means people in these areas were "slightly" jolted
        by the tremor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76b329-4d3f-413a-a963-24a92760abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:04:08.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency recorded at least eight&nbsp;aftershocks since the quake
        occurred at 7:43 a.m.&nbsp;It also said there was no tsunami threat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68994ba-8be5-45c0-8a60-88b7325df9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:55:53.795+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lubang, Occidental Mindoro Mayor Mike Orayani told CNN Philippines
        the quake has damaged three houses in the town. But local officials in Batangas
        have so far not reported any damage or casualty.</p>'
