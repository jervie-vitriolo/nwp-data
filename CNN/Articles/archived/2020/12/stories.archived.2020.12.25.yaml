      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — Expect
        rainy weather in most parts of the country on Christmas Day due to two weather
        systems — a low-pressure area east of Davao City and the northeast monsoon,
        the state weather bureau said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868aa7a7-818e-4117-9755-f48a3c6e0831'
      'mgnl:activationStatus': true
