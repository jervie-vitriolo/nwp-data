      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Meghan and Prince Harry released a
        family Christmas card featuring their 19-month-old son Archie in his first
        public image in months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed49d5-1be4-47dd-b707-98df3a5a0e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:14:06.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:49.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the card, the Duke and Duchess of Sussex focus their attention
        on a light-haired Archie as the family is surrounded by their two dogs, a
        miniature home and lush greenery. A small Christmas tree decorated with a
        red bow is placed nearby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1cf619-69e6-4b7c-aecb-6864b46e3d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:14:06.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wishing you a very Merry Christmas and a Happy New Year," the card
        reads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff6e87-e592-43e7-bc90-7636cbb575fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:14:06.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:49.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, which appears to be an illustration, represents the first
        look at Archie since his first birthday in May.</p>'
