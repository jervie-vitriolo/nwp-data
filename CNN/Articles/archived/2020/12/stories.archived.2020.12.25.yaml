      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs initially reported the quake to be at magnitude 5.3 but
        downgraded it in a follow-up advisory.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72690f7-7550-4cf9-89ca-b43c74d84c07'
      'mgnl:activationStatus': true
