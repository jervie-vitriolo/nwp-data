    'jcr:uuid': '2af32d95-eeaf-4bea-b942-3fab562e87be'
    'lead': 'The internist died about two weeks after she shared a video in which
      she accused a doctor at Indiana University Health North Hospital of ignoring
      her complaints of pain and requests for medication because she was Black, even
      though she was both a patient and a doctor herself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T16:33:21.154+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T17:25:25.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:49.593+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Black doctor died of Covid-19 weeks after accusing hospital staff
      of racist treatment'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8549329-5930-47a4-94ba-2c151b1a173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Black physician died of Covid-19
        weeks after she described a White doctor dismissing her pain and concerns
        about her treatment as she lay in an Indiana hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a3ae0-3f71-479c-9f79-cbcad0d4fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958c401-6b2d-4293-8425-dbf4aad2dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Susan Moore passed away on Sunday due to complications from
        Covid-19, her son told the New York Times. The internist died about two weeks
        after she shared a video in which she accused a doctor at Indiana University
        Health North Hospital (IU North) of ignoring her complaints of pain and requests
        for medication because she was Black, even though she was both a patient and
        a doctor herself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3380dd4-faf5-4806-a09d-7fad277edb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa3363-8e83-4c93-8309-3d9146671954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video that was posted earlier this month, she filmed herself
        from a hospital bed after her experience at IU North. Moore said her doctor
        brushed off her symptoms, telling her, "You''re not even short of breath."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d0f9db-41e3-40ce-867e-fa43dfbd970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e4f04-1046-4293-bfcd-d2c0aa183c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I am," Moore recounted in the video, which she shared on Facebook
        December 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4458fc9b-ffa3-47e3-b0c9-4f1d3e9c71e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4904c415-83b8-4b7c-bd4e-625913116f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had to beg to receive remdesivir, she recalled in the video,
        the antiviral drug used to treat patients who are hospitalized for Covid-19
        and are not in need of mechanical ventilation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ec131-5425-478c-9396-d1c56d41d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c51cf-13f4-432d-9649-abeef067642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite her pain, the doctor told Moore he might send her home,
        she said, and he didn''t feel comfortable giving her more narcotics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1995b7-e953-4777-85da-3c9a2615ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692d9c9-4fa9-4d3e-95cd-5c28add9968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made me feel like I was a drug addict," she said in the video.
        "And he knew I was a physician."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e47207-fb30-414a-9727-b3f4a8584f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec03037-7134-4f9c-b6c5-ede3323c1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore had also posted updates on her Facebook page along with the
        video.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249c59c-317e-4da5-b099-75f79bfc8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d78c9f0-6b68-4e27-badb-174413ae565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore, who was an internist, said her pain was "adequately treated"
        only after she raised concerns about her treatment. She was later discharged
        from IU North, but returned to a different hospital less than 12 hours later,
        she wrote on her Facebook page.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf9279-e7a6-4662-8e78-55fcf291f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e298c-5983-4a41-b934-a82d78f41c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I put forth and I maintain if I was White, I wouldn''t have to
        go through that," Moore said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f6d48-f1da-49e9-8700-d65ab83163e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b70274-1d78-4074-b625-944c34c731ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for IU North confirmed to CNN that Moore was a patient
        at the hospital and that she was eventually discharged, but declined to say
        more about her, citing patient privacy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd1f5e-32ab-45fa-9e2f-7db93c7a30ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55661e88-5574-4c41-a779-60779d89c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an organization committed to equity an reducing racial disparities
        in healthcare, we take accusations of discrimination very seriously and investigate
        every allegation," the spokesman said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14bde14-1bf7-4876-a0f1-08c6676d573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ad37c-9107-49a7-bed5-067673b4f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued on Thursday, Dennis M. Murphy, President and
        CEO of Indiana University Health, defended the technical aspects of the treatment
        Moore received, while conceding "that we may not have shown the level of compassion
        and respect we strive for in understanding what matters most to patients."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3af82f-50ac-43dd-a2f6-9bda064260e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25aef65-15bf-48c7-b9be-1a669ae5a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asks for an external review of the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6ad86-09ef-4a74-83f2-7a289aa8a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779ac90-3e2d-4759-9d13-8a44af8e5e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Racism in healthcare is nothing new</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa0c638-6d10-4055-8218-b16cc169b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore''s story speaks to a broader issue of what experts call implicit
        racial bias in health care toward Black patients. Studies have shown that
        Black patients are in some situations prescribed less pain medication than
        their White counterparts. And a recent article in the New England Journal
        of Medicine attributed unequal treatment in part to "enduring racist cultural
        beliefs and practices."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e5991-318a-41f2-b08c-7b9fd7ebd38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe3d763-e8b9-4622-8f8f-0aac3507436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article cited a 2016 study that found half of White medical
        students and residents "held unfounded beliefs about intrinsic biologic differences
        between Black people and White people," falsely believing the pain of Black
        patients was less severe than White patients.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4467b3-0b1a-42ee-8efa-8458b9abfcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c4fcb-aab4-4ed7-8fad-34be4fe32bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acceptance of this inequitable treatment as ''normal'' is historically
        rooted in and supported by the belief that Black people are intrinsically
        disease-prone and, implicitly or explicitly, not deserving of high-quality
        care," the authors of the New England Journal of Medicine article wrote, comparing
        the issue of racism in medicine to racism in policing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4830d9-79e0-4483-b060-bac00c348205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773650d8-e975-4951-acdd-9c59bb4ac3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racial disparities in medical treatment have been further underscored
        by Covid-19, which disproportionately impacts communities of color.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a222f58-e743-4555-9869-48e20a3aa4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc5f21-3a50-465c-8726-38e160f4384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To a "majority of physicians, predominantly who are White in the
        United States, the perception is that African Americans do not need as much
        for pain," said Dr. Ala Stanford, a pediatric surgeon and the founder of the
        Black Doctors Covid-19 Consortium.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29db3fa-5410-4c30-95d7-06e775427535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b1d75-713c-42c5-8984-603892e6553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore leaves behind her 19-year-old son, Henry Muhammed, and her
        elderly parents, both of whom have dementia, according to a GoFundMe set up
        on their behalf.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b02f67-41bc-4ef5-91ee-017c46eb6d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541fcff5-8f03-426a-9f84-c736b42070b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the New York Times, Moore''s family said she was born
        in Jamaica and grew up in Michigan before studying engineering at Kettering
        University. She then earned her medical degree from the University of Michigan
        Medical School, the Times reported. The GoFundMe page describes her as someone
        who loved to practice medicine and was proud to be a member of the Delta Sigma
        Theta sorority.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea31847-1bdd-42f4-b1ca-8fdb3a771681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d760b0-e92b-428b-a376-e863acf2aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Moore''s family for further comment. Her
        son told the New York Times she was adept at advocating for herself at hospitals,
        where she often received treatment for sarcoidosis, an inflammatory disease
        that affects the lungs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5aff67-3120-4424-9171-a64b953b2fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acecdc8f-86df-4227-a682-ac5f2227a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly every time she went to the hospital she had to advocate
        for herself, fight for something in some way, shape or form, just to get baseline,
        proper care," he told the Times.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b585b1-22c9-48b2-b983-f59cb03e0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f421ec80-b773-4057-b0a2-cdc6fa540626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how Black people get killed," Moore said in the video,
        "when you send them home and they don''t know how to fight for themselves."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821af75-367e-4d08-8098-8a9dacf62e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8215a36-1cab-4272-959e-0a286b559afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanford acknowledged Moore wasn''t her patient, and she didn''t
        know what the situation was at the hospital where she received treatment.
        But she felt that Moore''s need to repeatedly advocate for her own care was
        "unacceptable."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c68c1a6-f71c-4f58-b100-72bf6672ba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2236e-84ba-458b-856c-dd8d4e00a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Moore''s decision to ask for pain medicine was not
        just to relieve her pain, Stanford said, but also would support her recovery
        by making it easier for her to breathe. And Moore''s request for an antiviral
        is now part of standard treatment for Covid-19, Stanford added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ad639-c588-4f4d-b9bb-3524bb9c18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963da2e-945d-43ff-9adc-02fa80c851a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just basic," Stanford said. "This is standard for what
        you get. I know that from taking care of enough people with coronavirus in
        the hospital and helping them through it."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c2762-4f1c-4d8c-b843-59aafb7514e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc055888-2c89-460c-971d-4db2f6a2244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She is me and we are her''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1eb41-55ae-48d4-b612-7c142015dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore first tested positive for Covid-19 on November 29, according
        to her Facebook post. By December 4, she was hospitalized at IU North in Carmel,
        Indiana. It was only after a CT scan showed new lymphadenopathy -- a disease
        in which the lymph nodes become enlarged -- that the hospital agreed to treat
        her pain, she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97662d61-5288-4ea5-9ebd-86d01b640414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a770ea-4cac-4805-8fb4-4ba35eb67b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to show proof that you have something wrong with you in
        order for you to get the medicine," she said in the video.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8ca45-b453-4710-abcc-867ea252a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103dbcd3-65d1-45ca-94fb-cc8b1a737098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Stanford said that the lymphadenopathy would indicate that "the
        disease process was going on for a period of time," and that Moore''s body
        was fighting off the disease.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d097a-6093-48fc-9d4a-9c2dabe31c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479927ca-f00f-4479-8df1-bfd973899a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her Facebook posts, Moore was eventually able to speak
        with the chief medical officer of IU Healthcare, who said he would ensure
        she get the best care. He also told her diversity training would be conducted.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d091435-ee50-45ca-82f0-053963372d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603e208c-2f29-481c-adb4-a2c63d617da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 7, the hospital discharged Moore and sent her home,
        per her Facebook post. But less than 12 hours later, she was sent to a different
        hospital following a fever and a drop in her blood pressure, according to
        the Facebook post. Moore said she was receiving treatment for bacterial pneumonia
        and Covid pneumonia. She described the care at the second hospital as "very
        compassionate."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62acdb-519d-4ad9-8f0c-073b3fddf76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233c416-9b2d-4da3-9c44-b3a3e4e157de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day Moore wrote she was being transferred to the ICU. It
        was the last update shared to her Facebook page.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd9d74-ce96-4271-9335-1c00b9bd4744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf76d7a-df11-4408-8209-48e95fc6dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her story has resulted in an outpouring of generosity from people
        who have heard it, and the GoFundMe page has raised more than $100,000 as
        of Thursday night.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c64ea5-cdcd-419f-b1c2-c31e153e9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6720388-96c2-4e5c-973f-ab6d76296af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Alicia Sanders, another physician who first came in contact
        with Moore after seeing her video, helped start the page to raise funds for
        her family, including to send Muhammed back to school at Indiana University.
        Sanders said the reason she first came in contact with Moore was "gut-wrenching."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86185906-c741-4511-aea6-c4d55bacb4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d5027-2216-448d-a9b5-7196f1a7594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is me," said Sanders, who is also Black. "She is me and we
        are her. It could have been any one of us that happened to."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12788b5e-77be-4a47-92e6-ebcf66a95a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6c1f4-fc92-42be-a445-05896aac743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanford -- who told CNN she recognized implicit bias and racism
        in medicine, but had chosen to try to change things from within the health
        care system -- echoed that comment. She told CNN that when she first learned
        about Moore''s story, it stopped her in her tracks and brought tears to her
        eyes.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e4dc1e-1204-458b-9b05-7c741c500a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a570816-cf57-4d1f-ba59-5355962d9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared it with a group of her friends -- all Black women surgeons
        across the country. They could all relate, Stanford said, having experienced
        the same treatment despite their expertise.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b1ace-cace-40a5-b9d5-5879823c0484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b2878-af35-4f4b-a866-9218402dc297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all have the stories," she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b56b73-502a-49d2-863d-c20972d40ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a1e7af-b343-4030-8439-ec6e52161ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:33:21.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any of us gets sick, please don''t be silent. Be vigilant, be
        present, be public," Stanford wrote to them, adding of Moore, "She was one
        of us."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025b6ac-40df-4623-a1cf-d35ff18d6bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:34:11.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/24/us/black-doctor-susan-moore-covid-19/index.html">"A
        Black doctor died of Covid-19 weeks after accusing hospital staff of racist
        treatment"</a></em></p>'
  'D-Nice-Taylor-Swift-lifted-spirits-2020':
