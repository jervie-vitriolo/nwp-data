  'Tokyo-Olympics-2021-ceremonies-':
    'author': 'Yoko Wakatsuki, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-25T12:09:28.208+08:00
    'imagesource': 'jcr:137b9713-9ca2-40ca-a02f-e9cc48ff6820'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70235bae-5163-43f2-914f-b6f705bb9dbd'
    'lead': 'The opening and closing ceremonies of Tokyo''s Olympic Games will be
      carried out with a "simpler, more restrained approach," the Organizing Committee
      announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T12:24:13.415+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:25:38.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:46.486+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tokyo-Olympics', '2021']
    'template': '1'
    'title': 'Tokyo Olympic Games: Opening and closing ceremonies to be pared back'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec9b45-65d9-4adb-9969-8bf87d3c1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>The opening and closing
        ceremonies of Tokyo''s Olympic Games will be carried out with a "simpler,
        more restrained approach," the Organizing Committee announced on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb63c5-638b-4b78-b1dc-d4d0fd0693bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremonies will be designed to "reflect the overall simplification
        of the Games" with Covid-19 countermeasures in place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9496de52-e3b1-47e4-8ca7-59cc8aeb72ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s Organizing Committee made no announcements about how the
        opening and closing ceremonies format would be different or modified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0919271b-24f6-45aa-8a4f-ebd34e152a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is appropriate to make ceremonial events and programs simpler
        and have them in some way reflect and respect the world''s experience of the
        Covid-19 pandemic," the Tokyo 2020 Organizing Committee statement said on
        Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b2711e-dfb8-420a-90e9-6c11c14bbf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Organizing Committee held a media conference on Wednesday
        and announced it was creating a new team that will help prepare the events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb17df7-e9ef-41e1-b7d2-d734a1d99c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new team hopes that the iconic opening and closing of the Olympic
        Games includes "symbols of the unity and symbiosis of humankind in its overcoming
        of the Covid-19 pandemic," added the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100aa09d-7c87-4b39-9549-b0a9428795bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as Japan''s virus death toll tops 3,007, according
        to figures released on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06b4dc-0101-4787-a5d6-c38a13a9f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Ministry of Health reported 2,683 new coronavirus infections
        and 50 deaths for Tuesday. Tokyo is the worst-hit city, with 563 cases discovered
        in the last 24 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b330a9f8-76b7-4caa-a6da-a3310a6c485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Organizing Committee said the budget for
        the upcoming games totals $15.4 billion, including costs of postponement and
        additional Covid-19 countermeasures being taken. This is an increase from
        $12.6 billion forecast prior to the Olympics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53abaa5e-d32b-4325-af40-356c3bb2ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Tuesday, Tokyo 2020 CEO Toshiro Muto called
        the additional costs a "positive investment" and said the games would be a
        "role model" for big international events during the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38750e16-6d73-4692-88cf-f946cb5b16c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muto reiterated that the details of the game including the scale
        of the ceremonies, the numbers of foreign spectators, and virus prevention
        measures will be decided this spring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290b95a-3e5b-4f04-8f67-790795e33c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, President of the International Olympic Committee Thomas
        Bach said he was "very, very confident" spectators would be able to attend
        next year''s postponed Tokyo Games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9907bdf-5184-4a19-9953-473e2a1b045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Olympics due to begin on July 23 in 2021, Bach said he
        was hopeful that vaccines would allow the Games to proceed as close to normal
        as possible in a "post-coronavirus world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a930d92-3ec4-42e9-a81a-0c7cf45aec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:24:13.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/23/sport/tokyo-olympic-games-opening-closing-ceremonies-spt-intl/index.html"
        target="_blank">Tokyo Olympic Games: Opening and closing ceremonies to be
        pared back&nbsp;</a></em></p>'
  'alibaba-china-antitrust-investigation':
    'author': 'Laura He, CNN Business'
    'caption': 'China has launched an antitrust investigation into Alibaba (BABA)
      as it steps up scrutiny of the country''s rapidly growing internet firms. (FILE
      PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-12-25T12:47:31.979+08:00
    'imagesource': 'jcr:694d53cd-9e21-49f4-b0ad-fae23b7718fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12195f98-d2b0-4025-b906-064bd42cf28f'
    'lead': 'China has launched an antitrust investigation into Alibaba (BABA) as
      it steps up scrutiny of the country''s rapidly growing internet firms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T12:50:56.798+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:25:37.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:46.629+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alibaba', 'China']
    'template': '1'
    'title': 'China launches antitrust investigation into Alibaba'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c305a-1464-453f-a862-86a8ad8b256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China has launched an antitrust investigation
        into Alibaba (BABA) as it steps up scrutiny of the country''s rapidly growing
        internet firms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17356dc7-2138-47b8-9871-1d6d969803f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Administration for Market Regulation, China''s top market
        regulator, said Thursday that it would probe alleged monopolistic behavior
        by Alibaba, Jack Ma''s online shopping and cloud computing giant. It gave
        few details but said it would investigate the company''s practice of requiring
        merchants to sign agreements that prevent them selling products on rival platforms,
        known as "choosing one from two."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8be5b-12c0-4819-8bc9-5ee580075ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the People''s Bank of China announced that the country''s
        four financial regulators will summon Ant Group, Alibaba''s financial affiliate,
        to a meeting in the coming days. The meeting would "guide Ant Group" to implement
        financial supervision and regulate its services, the central bank said in
        a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a2fdf-eca3-4ed7-998b-c1d76bca6207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intense scrutiny comes just weeks after Chinese officials forced
        Ma to cancel Ant Group''s planned initial public offering at the last minute.
        It would have been the world''s biggest stock market listing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d98e0e7-3a46-48bb-a61e-75ce611e622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in Alibaba slumped in Hong Kong, closing down 8% in a shortened
        trading session on Thursday. The stock has now plunged 26% — wiping more than
        $240 billion from Alibaba''s market value — since its late October peak, hit
        shortly before the Ant Group IPO was pulled. (On Wall Street, Alibaba fell
        nearly 7% in premarket trading.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e411b5d-92a7-4548-bb11-fe55f7ddce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.798+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory moves are the latest in a string of actions taken
        by Beijing to tighten the screws on its national tech champions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a60be0-9d84-4bc8-9e79-8ad5bfda556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba, which was founded in 1999, has quickly transformed into
        a sprawling tech empire touching every aspect of Chinese life. Its e-commerce
        platforms boast hundreds of millions of users and dominate China''s online
        retail sector. Ant Group is also the country''s biggest online payments platform,
        offering everything from investment accounts and micro savings products to
        insurance, credit scores and even dating profiles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d00a91-633e-4f5f-a5b1-fd77d14db5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the Ant Group IPO was pulled in early November following
        public criticism by Ma of Chinese regulators, the SAMR revealed new guidelines
        that it says are intended to prevent internet monopolies. That move spooked
        investors and immediately wiped hundreds of billions of dollars off Chinese
        tech stocks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf174964-aae9-42d3-b4cd-5d0d98ae93a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure has been building since. On Wednesday, the SAMR summoned
        six internet giants — Alibaba, Tencent (TCEHY), JD.com (JD), Meituan, Pinduoduo
        (PDD) and Didi Chuxing — to a meeting, telling them it was increasing regulation
        of a business practice that allow groups of people in the same community to
        buy bulk goods at extremely low prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fc71d-c930-44be-ade3-9b4d10ef7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group buying model has gained in popularity in China in recent
        years, especially during the coronavirus pandemic as people relied increasingly
        on online shopping for goods or services. The SAMR said Wednesday it was concerned
        that the model enabled dumping of goods at unreasonably low prices, hurting
        employment in other sectors of the economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4d89a-546a-4507-bfc8-bb69638ef3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba said Thursday that it had received notification from the
        regulator that an "anti-monopoly" investigation has been initiated. "Alibaba
        will actively cooperate with the regulators on the investigation," it said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66cbbf3-b402-480a-9843-588d32095870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Group also said that it will "seriously study and strictly comply
        with all regulatory requirements."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22908e0b-7671-4a2f-bbe6-c72476c728fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.799+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:37.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese tech shares trading in Hong Kong were also under pressure
        on Thursday. Tencent (TCEHY), JD.com (JD) and Meituan all fell more than 2%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074cbbe-a908-40dc-907b-213e12c1946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:50:56.799+08:00
      'mgnl:createdBy': 'janine'
