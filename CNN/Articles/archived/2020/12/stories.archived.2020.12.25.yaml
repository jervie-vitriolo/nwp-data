    'title': 'This snarky bot will brutally take you down for your Spotify taste'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9772d238-8f6b-4b15-ad89-e3a442aae48e'
      'mgnl:activationStatus': true
