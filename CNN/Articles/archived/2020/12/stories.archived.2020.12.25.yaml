      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)—&nbsp;</strong>President
        Rodrigo Duterte is expected to veto some items in the proposed ₱4.5 trillion
        national budget for 2021, his spokesperson said on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2393fb7e-737d-4026-8c68-5a0908a3342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:08:29.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque confirmed there are some items
        in the spending bill that were “recommended for veto,” but did not detail
        further.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa2d84-64c9-42d8-8876-b3cff7b25f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:08:29.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sigurado po na magkakaroon po ng</em> veto message,” Roque
        said in an interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eb8954-6052-474a-9e06-2faab3120928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:08:29.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero</em> I am not at liberty to discuss<em> kung ano itong
        mga</em> items <em>na ito bagamat matagal na pong nakahanda ang ating</em>
        DBM [Department of Budget and Management] <em>sa kanyang rekomendasyon at
        inaasahan din na aaprubahan din po ng Presidente ang naging rekomendasyon
        ng</em> DBM,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09fd7f5-e972-4d8a-bfdd-a2dfd00d27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:08:29.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s sure that there will be a veto message. But I
        am not at liberty to discuss what these items are, although the DBM’s recommendations
        were already long prepared, and we expect the President to approve the recommendations
        of the DBM.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103e60d4-9891-4b4c-b1a3-c6bc55b59eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:08:29.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:27.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is <a href="https://www.cnnphilippines.com/news/2020/12/22/Duterte-to-spend-Christmas-in-Davao-City--to-sign-2021-budget-on-Dec.-28.html">expected
        to sign on Monday</a> the budget measure, which officials have touted as a
        major factor that will help revive the country''s economy amid the COVID-19
        pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71292487-e95a-482e-a5c2-6456d2eaa16a'
      'mgnl:activationStatus': true
