  'singapore-china-death-penalty':
    'author': 'James Griffiths, CNN'
    'caption': 'The first Ismiraldha Abdullah knew that her mother might be in trouble
      was when she came home from school in Singapore to find her aunt sobbing, holding
      a letter in Chinese. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-25T12:53:09.594+08:00
    'imagesource': 'jcr:187b3117-b148-4baa-bcc9-c8314cc343e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca9cb381-0f4d-4eaf-a10a-0c90cb4f72ef'
    'lead': 'The first Ismiraldha Abdullah knew that her mother might be in trouble
      was when she came home from school in Singapore to find her aunt sobbing, holding
      a letter in Chinese.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T12:59:03.213+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:25:36.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:47.029+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Singapore', 'China']
    'template': '1'
    'title': 'Singaporean woman faces execution in China as family launches last desperate
      appeal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58debae-8422-4478-bde8-e5ac171be3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first Ismiraldha Abdullah knew that
        her mother might be in trouble was when she came home from school in Singapore
        to find her aunt sobbing, holding a letter in Chinese.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7226263-e19e-4798-aa7b-bc086e6aa337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was October 2015 and the letter said Ismiraldha''s mother, Siti
        Aslinda Binte Junaidi, had been arrested in the southern Chinese city of Shenzhen
        on suspicion of drug trafficking, and could face the death penalty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be05614-976f-4e46-8d81-cda3f24ca4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismiraldha was shocked. She said she had had little idea what her
        mother was doing in China, only that she had gone there looking for work,
        and while she cried along with her aunt at the news, the then 12-year-old
        still didn''t truly understand what was going on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9a3a3a-f9de-4e08-890f-51f15d5766b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost five years later, Aslinda, now 35, and another Singaporean,
        44-year-old Mohd Yusri Bin Mohd Yussof, were found guilty of drug trafficking
        and sentenced to death in July 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771976b5-cb9f-4d5f-907a-87b182744e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusri''s sentence was suspended for two years, meaning it may be
        downgraded to life imprisonment. Aslinda — deemed to have played a more active
        role in the crime —&nbsp;faces execution if her final appeal, which could
        be heard at any time, is not successful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbeccb-19fd-46e2-979a-ce98be2fbd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Singapore, her family is trying desperately to save her
        from this fate, through diplomatic channels and the Chinese legal system,
        where acquittals are incredibly rare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc852d2c-fa22-43eb-af98-e3456937cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been very difficult to get a pro bono lawyer in China and
        the family cannot afford to pay for one," said M. Ravi, a Singaporean lawyer
        who has been advising on the case. "I''ve been trying to liaise with some
        international networks I have to get a pro bono lawyer, but her case is (moving
        forward) and we don''t know when it might reach the next court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f5279-00b5-46ef-99a2-1c2733eb2717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What if China suddenly decides to shoot her in weeks?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e659d3-6578-4eda-8cd7-75211f327781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smuggling through Shenzhen</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e398ff-fc44-4bd9-a5c2-93919b27ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents seen by CNN, Aslinda and Yusri were
        stopped by customs officials in Shenzhen on October 24, 2015. A search of
        their suitcases revealed 28 women''s handbags containing more than 11 kilograms
        (24 pounds) of methamphetamine stitched into the lining. If sold per gram,
        that amount of meth could be worth upwards of $220,000 in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056859dc-1d0a-4550-9c2f-801e1b79d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both denied any knowledge of the drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f16e5-68f5-44b3-991d-f2f38c2a0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aslinda told the court how, while looking for jobs online in late
        2014, she met a man called Chibuzor Onwuka, who offered her generous commissions
        to transport goods from China to Cambodia. Around once or twice a month, Aslinda
        said she would pick up goods in Guangzhou and fly with them to Phnom Penh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58059122-ff7f-46e8-a2fe-f641f88da42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether Onwuka has been arrested, with court documents
        saying only that his case was being "handled separately." He could not be
        reached for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dce4d8-398d-4c0f-a942-7a5daf5d4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goods she transported were usually women''s lingerie, handbags
        and toner cartridges, and while Aslinda admitted to having doubts about the
        scheme, she told the court she was convinced by Onwuka''s explanation that
        the handbags were highly profitable as they were sold to prominent Cambodians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3779a-b2e0-4f43-bf35-a8a1278dd981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2015, Aslinda introduced Yusri to Onwuka and they began
        carrying goods together. Onwuka paid them $2,000 to $3,000 each per trip,
        they said, and also covered their airfare and hotel bills. By the time they
        were arrested, they''d done two trips together.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605e656-bbbb-4135-8197-9aeeffb6b023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At trial, the judge rejected the pair''s arguments that they didn''t
        know what was in the handbags, ruling that they were either aware or should
        have been aware of the contents given the "unusually high remuneration" for
        transporting goods overseas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560f455-15fd-46ac-8bb1-29e87f1c71d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convoluted way in which they were told to travel —&nbsp;from
        Guangzhou to Hong Kong via Shenzhen then Phnom Penh —&nbsp;should also have
        raised suspicion, the judge said, as direct flights were available to the
        Cambodian capital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b86bf5-43d5-4b92-80c8-945269566112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismiraldha said the case was a "horrible mistake," adding that her
        mother has a clean record in Singapore and would never have knowingly committed
        a crime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26bd5bf-ca2b-434e-aa9b-5cfbc582306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I have to admit is that it''s stupid," she said. "If
        I was in my mom''s shoes, I would never have taken that job, (and) if I''d
        known what she was doing, I would have told her off. But I was only 12 years
        old at the time."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd16369-01b7-4bf9-b8e2-850238c79da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she has been able to write to her mother, she said their letters
        appear to be monitored as sometimes they do not get through, so she''s limited
        in the questions she can ask. In a recent letter, Ismiraldha said her mother
        complained that consular officials have been unable to visit her for almost
        a year, likely as a result of the coronavirus pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf8d01-32dd-44ba-9ed6-727a9c2676dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s Ministry of Foreign Affairs did not respond to a request
        for comment about Aslinda''s case. United States consular officials have previously
        confirmed to CNN that they had been prevented from visiting jailed Americans
        in China due to coronavirus concerns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd8d4d-76a9-406c-bde3-afbcf525a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death penalty</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b17483-d8d8-499a-8531-d1e7754980fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aslinda''s case is being appealed to the Guangdong High Court, her
        legal team said. If the court does not overturn the judgment, her death penalty
        could be carried out within weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b4460-102d-45da-b9fe-80eedc474d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.215+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors in Guangdong did not respond to a request for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525776e-b1cc-423b-8daf-9c8e9c1ac4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug crimes are recognized as serious crimes in the world, and
        its social harm is extremely serious," China''s Foreign Ministry said in a
        statement Friday. "Chinese law retains the death penalty, while strictly controlling
        its application. Chinese law provides that all persons who commit crimes are
        equal in the application of the law. Chinese judicial organs deal with criminals
        of different nationalities in accordance with the law, and protect the legitimate
        rights and interests of defendants."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bbc68-770d-4774-a17b-6b19851a1e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the the world''s leading executioner, according to analysis
        by Amnesty International and the Dui Hua Foundation, which advocates on behalf
        of prisoners in China. The country does not report the total number of executions
        carried out each year, but it is believed to be in the thousands, with the
        majority performed by firing squad or lethal injection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b90e4-4e07-425f-8351-0da06d90b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those executed include large numbers of foreigners, though again
        China does not release exact figures. In 2016, the Nigerian senate reportedly
        heard that 120 of its citizens were on death row in China -- while over the
        past decade, people from Uganda, South Korea, Japan, and Kenya have received
        death sentences for drug crimes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482e749-712c-4163-b298-23631598eb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, penalties appear to be linked to political events. Last
        year, Canadian Robert Lloyd Schellenberg was sentenced to death for drug smuggling.
        He had originally received a 15-year prison sentence but it was upgraded to
        death following the arrest in Vancouver of top Huawei executive Meng Wanzhou.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602fa4f3-1b27-4078-9062-a54336746601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August this year, two more Canadians -- Xu Weihong and Ye Jianhui
        -- were also sentenced to death for drug offenses, while in June, amid worsening
        ties between Canberra and Beijing, Australian Cam Gillespie received the same
        sentence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3176b3-3d5c-42b9-9785-7d006e60cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all depends on diplomatic persuasion," said Ravi, the lawyer,
        adding that "Singapore is quite close to China, but I''ve been trying to reach
        out to the Ministry of Foreign Affairs and they''ve not been very helpful.
        They should at least meet up with us to ask what they can do, it''s very frustrating."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221da33a-3370-44bc-8f70-d17032cdf281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Chinese authorities have appeared to avoid handing
        down death penalties to citizens from some countries, particularly Western
        nations. However Singapore itself has the death penalty, and applies it in
        cases of drug trafficking. In May this year, a Singaporean judge sentenced
        a man to death by hanging over Zoom, attracting widespread outrage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0cad37-99f3-4b0e-8ffc-3fd7eaf6633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore and China are among the minority of states that execute
        prisoners. In some 170 countries, it''s not even an option. United Nations
        Secretary General Antonio Guterres has said the death penalty "has no place
        in the 21st century."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce00d22-eac7-4466-8cad-958eafd51306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismiraldha said she was "worried and scared," unsure if the work
        she and others are doing in Singapore will have any effect on her mother''s
        fate in China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582ffcb-fe05-42a1-844f-9184ea2440ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone deserves a second chance," she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15719f22-f2fc-4f61-851d-7a510469f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T12:59:03.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/24/asia/singapore-china-death-penalty-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/12/24/asia/singapore-china-death-penalty-intl-hnk/index.html">Singaporean
        woman faces execution in China as family launches last desperate appeal</a>"</em></p>'
  'trump-pence-electoral-college':
    'author': 'Pamela Brown and Kevin Liptak, CNN'
    'caption': 'Hours before US President Donald Trump retweeted a message for his
      vice president to "act" in stopping the ratification of the Electoral College,
      he met for more than an hour in the Oval Office with Mike Pence, whom he has
      complained recently isn''t doing enough to support his bid to overturn the election.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-25T12:59:44.243+08:00
    'imagesource': 'jcr:7a2d8fcb-8717-4824-bc12-3e3b8c1cac22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebd5b348-0160-41d4-bcb3-56ed668fff52'
    'lead': 'Hours before US President Donald Trump retweeted a message for his vice
      president to "act" in stopping the ratification of the Electoral College, he
      met for more than an hour in the Oval Office with Mike Pence, whom he has complained
      recently isn''t doing enough to support his bid to overturn the election.'
