  'This-is-how-astronauts-celebrate-Christmas-and-other-holidays-in-space':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-25T22:20:27.425+08:00
    'imagesource': 'jcr:f2a0d990-e106-400e-b60b-09b3693632a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e9503ac-6e68-4a9a-990d-32aeb35009bd'
    'lead': 'The holidays may look a little different this year due to the pandemic,
      but they will still happen -- even in space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T22:19:00.639+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:25:18.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:51.232+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is how astronauts celebrate Christmas and other holidays in space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb158fc-efd0-4adf-870d-ffbf2f401744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The holidays may look a little different
        this year due to the pandemic, but they will still happen -- even in space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e813f7b-6435-4293-9736-09d6fe617659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc542b48-d602-413e-a536-01614c0f8c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Space Station will host seven crew members throughout
        the holiday season, the most ever for the orbiting laboratory in its 20 years
        of having humans living aboard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67420a07-465a-4f09-bfd0-e0ba519ffab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international crew includes NASA astronauts Kate Rubins, Michael
        Hopkins, Victor Glover Jr. and Shannon Walker; Japan Aerospace Exploration
        Agency astronaut Soichi Noguchi; and Russian cosmonauts Sergey Kud-Sverchkov
        and Sergey Ryzhikov.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb3ebcd-811b-413b-bbe0-feec7cf4bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international crew will sit down for a special meal together.
        The team members will also call home to talk with friends, family and loved
        ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e20b1-567e-4a4e-af63-984387e24a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy to be on the space station this year because I
        get to share American traditions with my international crew mates," Walker
        said in November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8402b679-4060-4a9a-8a23-52c4a073dda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The year 2020 is a tough one, but it''s also the the year of Perseverance
        and the year of Resilience and I really hope every one of you cherish every
        moment with your friends and family," Noguchi said in November. (The names
        of the Perseverance rover and the SpaceX Crew-1 capsule Resilience, both launched
        this year, seem even more meaningful to the crew during the pandemic.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f241a-8c9f-4402-ba6f-3e953afec14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Holidays away from Earth</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ec92c-2c7c-4039-af6f-2340d4f42bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts have marked the tradition of celebrating holidays in
        space since the days of the Apollo mission, when the Apollo 8 crew famously
        shared their Christmas Eve message in a live television broadcast in 1968
        by taking turns reading from the Book of Genesis in the Bible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a86fc2-3ab4-464f-8e71-b979cb9364a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How these holidays are marked and celebrated is up to each individual
        crew, and space veterans tend to share suggestions and ideas with rookies
        before they go up, NASA astronaut Dr. Andrew Morgan told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40bd4c-75ca-41e2-ba8e-8cac07c7b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan spent the entirety of the holiday season on the space station
        in 2019 alongside crewmates Jessica Meir, Christina Koch, Alexander Skvortsov,
        Oleg Skripochka and Luca Parmitano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf0fbf-0b04-4f35-9e14-818148935ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to the holiday, Morgan and his crew played
        Christmas music throughout the station and had classic holiday movies playing
        to create a festive atmosphere. The crew also used a projector with a recording
        of a burning Yule log to make it look like they had a cozy fireplace on the
        station, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717bfae9-f03e-417a-95fa-e78e1e8a9797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the international nature of their crew, they actually celebrated
        Christmas twice: Christmas on December 25 and Russian Orthodox Christmas on
        January 7.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8dfc1-a642-4f60-a4f3-85af127e703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meir is Jewish and marked the passing of Hanukkah on the space station,
        tweeting pictures of her festive socks, but she also grew up celebrating Christmas
        and joined in the festivities on the station.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef8a9a-ba13-4368-be58-f341191fa3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your idea of planning ahead is buying Christmas gifts on Black
        Friday, it''s very different for astronauts thinking ahead to their space
        mission if it includes holidays.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001f889f-5465-4d0e-afc5-baea50e3a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to think about a year or more in advance to make sure we
        purchased, packed and kept these gifts a secret the entire time," Morgan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a07297c-7f16-4e67-a26f-59151d54fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan knew that Parmitano enjoyed a special Russian treat called
        chocolate cheese, which is essentially a heavy chocolate fudge, so Morgan
        saved some to include with Parmitano''s present. Morgan also gave every crewmate
        a harmonica in their stocking so they could have a harmonica band on board.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e1532-1aba-4987-badf-154b6c38ea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the crew shared a holiday message and serenaded their
        mission control centers across the world with one refrain each from John Lennon''s
        "Happy Christmas" and José Feliciano''s "Feliz Navidad" -- all while wearing
        matching festively striped pajamas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed48e3dc-bfc6-40ba-9fb4-75ea632a93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan was missing his family and thinking about the traditions
        he would normally share with them. One of his favorites is spending Christmas
        eve only lit by candlelight. He grew up with this tradition and continues
        it with his family to this day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd582821f-b7b3-40cb-9246-342237a6f202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he woke up on Christmas morning in the space station, all of
        the lights were turned off in the modules, a normal occurrence while the astronauts
        are asleep.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720bd52e-6546-4e0f-b524-cec986ce7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Koch had taken small flashlights and covered them with gold-colored
        tape to make them look like little burning candles. They were everywhere --
        in the lab, the crew quarters, the galley where the crew eats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e851b01c-5dfa-4947-b69f-5aa122141151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw that, I actually got choked up with nostalgia," Morgan
        said. "It made me think about missing my family during Christmas, but also
        just the thoughtfulness of Christina''s gesture. She had paid attention to
        that little detail, and it was extremely meaningful. It''s one of the many
        memories I cherish from my time on the space station."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f784ff43-5437-42ec-94cc-a2fc4fd5b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Many happy New Years</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dea958-814e-413a-8f76-bbd5617cc81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space station operates on Greenwich Mean Time to stick to a
        schedule. The crew witnesses 16 sunrises and 16 sunsets each day as they orbit
        the Earth at 17,500 miles per hour.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a61dd-299e-4271-81da-92acba120d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when it comes time to say "Happy New Year," the crew has many
        chances to celebrate. They make calls down to each mission control as the
        New Year arrives in their time zone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabe7aa7-d540-4dc8-b084-1e6222543216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Year''s is a much bigger holiday than Christmas for the Russian
        crew, so the entire crew came together to enjoy a large meal and toast to
        the year ahead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a390584-95ea-475e-ae0d-37534a46b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the other big tradition involves watching a Russian film, which,
        when translated essentially means, "The Irony of Fate." The 1976 Soviet romantic
        comedy television film has "a little bit of a bizarre plot about a gentleman
        who becomes so drunk, he ends up in Leningrad and doesn''t know how he got
        there," Morgan said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c82715-face-4618-a132-12c71419d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a cultural phenomenon to watch the movie on New Year''s Eve
        in Russia, so it is played in the Russian segment to honor the tradition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c704eb-4120-456d-9b4a-509e607c4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To experience that with our Russian crew mates was extra special,"
        Morgan said. "That exchange of those traditions and experiencing each others''
        holidays and sharing that with each other across an international crew, that
        will be the thing I take away from that experience. It embodies everything
        good about international cooperation and sharing traditions across different
        countries."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cba133-b6ba-46af-868c-beebe130d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Celebrating in isolation</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1904e-0cfb-40d0-b080-0d4147872eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the astronauts normally have the ability to send emails, do
        video conferences and make phone calls, they get a little more time to do
        these so they can connect with family during the holidays.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3fbd8-91a8-441b-9c63-8172fce0705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, it''s also how families and friends are connecting as they
        social distance to stay safe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54706243-3075-47a6-8ea5-99bf608842f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it isn''t perfect, we still have a lot to be thankful for,"
        Morgan said. "We have the technology available to be part of each others''
        holiday experiences even though we are far apart, whether that be across states,
        oceans or from low-Earth orbit."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea0848-5d27-4a43-ae8e-252adb609086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s his first Thanksgiving home since 2018. While they usually
        host astronauts and cosmonauts in Houston who are visiting for training, they
        can''t do that this year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6096e2-4f03-4725-bd27-91d600851e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan said the key to enjoying this holiday season is similar to
        how the astronauts celebrate in space: with planning, intention and thoughtfulness.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4fd81-9acb-45b9-9ff0-a0543cea622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connect with people you haven''t reached out to in a while, be deliberately
        thoughtful and make small gestures that have a big impact, Morgan said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec91d80-5159-4a5d-91fd-2a20fabb07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before going to space, he collected photos of his friends and family.
        In space, he took them to the cupola, where Earth is visible from the space
        station, and took photos of his loved ones with Earth as a backdrop. It was
        a simple thing, although it took some planning, but brought joy to his loved
        ones.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2707d3-ea5d-40a2-8d10-fcbbc056eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan also shared his wish for the current crew on the space station
        as well as everyone on Earth.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0bb97-74fc-4d9a-b6cb-ba9243b73941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As they experience the holidays separated from loved ones, so are
        the majority of the people on this planet right now," Morgan said. "But that
        separation is finite. The crew will return and be reunited, this pandemic
        will pass, and we will all be reunited as human beings."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335a91b9-82c4-4a36-bab1-69eaaf55c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:19:00.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:18.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/25/world/nasa-astronauts-christmas-space-scn-trnd/index.html"
        target="_blank">"This is how astronauts celebrate Christmas and other holidays
        in space"</a></em></p>'
