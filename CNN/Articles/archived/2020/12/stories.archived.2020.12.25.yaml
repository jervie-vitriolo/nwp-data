    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f4764-6b0b-4530-9faf-42d5245f85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:14:06.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:49.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original photo of the family was taken at their home earlier
        this month by The Duchess''s mother," a spokesperson for the family said,
        according to Page Six. "The small Christmas tree, including the homemade ornaments
        and other decorations, were selected by Archie, and the tree will be replanted
        after the holidays."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d7fe6-35a2-4e4c-a03c-aadcd77af650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:14:06.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan have been fiercely protective of Archie''s privacy
        and filed suit in July over paparazzi photos of him. The couple stepped back
        from their roles as members of the royal family at the beginning of 2020 and
        relocated to Santa Barbara, California, in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262571ac-fd70-4c1c-9f9d-d1e6d7f56e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:14:06.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:49.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas card was released through Mayhew, an animal welfare
        charity based in London that is one of Meghan''s patronages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7a849-5fdc-497d-8f5b-a513eace38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:14:06.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year we, as a family, have made donations to several charities
        with you in mind," Meghan is quoted as saying in the card. "From a local California
        organisation that helps families transition out of homelessness, to two of
        our U.K. patronages: one that supports animal and community welfare, and the
        other, a memorial fund for a cherished friend that helps to educate children
        and fight poverty in Uganda, we have honoured their work on behalf of all
        of us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4fb12-2779-4e09-837d-5f142abf5a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:14:06.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayhew CEO Caroline Yates said the organization was delighted to
        have Markle as their Patron.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769817c-2ce2-4462-9746-7577faea1fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:14:06.567+08:00
