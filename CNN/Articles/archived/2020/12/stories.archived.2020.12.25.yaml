      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d303c08-8ee0-4e84-9a68-817610a8beef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T21:12:30.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes just a day before the <a href="https://cnnphilippines.com/news/2020/12/25/Lorenzana-on-CPP-52nd-anniversary.html"
        target="_blank">CPP celebrates its 52nd founding anniversary.</a> The group
