      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Almost every year since she was a child,
        Hokkaido resident Naomi has looked forward to her family''s traditional Christmas
        meal: a KFC "party barrel" brimming with salad, cake and lots of fried chicken.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb4d1df-17ab-4437-a3f2-171e771ab482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Japan, it is customary to eat chicken at Christmas," says the
        30-something Japanese woman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22648ee-647b-4391-b81c-5dbc90e0ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, I order the party barrel and enjoy it with my family.
        I like the delicious chicken and the cute picture plate that comes with it
        as a bonus."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc96f5-b6d6-49c9-98fb-9e1ee1430c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naomi, who asked only to be identified by her first name, and her
        family are far from the only Japanese residents who enjoy KFC for Christmas
        dinner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19042581-a3da-4b25-850a-d6dd31788867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year since the mid-1980s, life-size Colonel Sanders statues
        —&nbsp;dressed as Santa during the holiday —&nbsp;have welcomed droves of
        locals and tourists alike across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a752a94-23a9-4546-9f91-802c19b2754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures released by the American fast-food chain, KFC
        Japan pulled in 6.9 billion yen (roughly US$63 million) from December 20 to
        25 in 2018, with lines out the door starting on December 23.</p>'
