    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dddbcdb-8963-41d2-adb2-587ab68411e7'
    'lead': 'A United Nations official has called for the prioritization of accountability
      amid the killings in the Philippines, including the recent fatal twin shooting
      in Tarlac involving a police officer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T14:48:20.907+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T17:25:30.331+08:00
