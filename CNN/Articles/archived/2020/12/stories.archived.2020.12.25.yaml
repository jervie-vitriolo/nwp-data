    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Duterte spends Christmas in Davao City   '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ae761-5efb-4d58-be35-0be095931258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:49:36.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong> President
        Rodrigo Duterte celebrated Christmas with his family in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235a303e-1df2-4d05-93e2-79aaf08e4b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:49:36.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential daughter Davao City Mayor Sara Duterte-Carpio on Friday
        shared a candid photo of her father having a meal on Christmas Eve. Across
        the table is the President’s former wife, Elizabeth Zimmerman. Duterte-Carpio
        is their eldest daughter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df8d72-8a03-449d-a9a8-81b6affe6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:49:36.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lives with his common-law partner Honeylet Avanceña and
        their only child Kitty Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f09ee7-8858-41ed-8ecb-f8d1a3106e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:49:36.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque <a href="https://www.cnnphilippines.com/news/2020/12/22/Duterte-to-spend-Christmas-in-Davao-City--to-sign-2021-budget-on-Dec.-28.html">earlier
        said he was not sure if Duterte would stay in Davao until New Year’s Day.</a>
        The President has been flying to Manila and back to his hometown over the
        past few months as the country grapples with the coronavirus pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa1fbd-aaf7-4dc8-a95f-46df0eafeafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:49:36.941+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:41.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has appealed to the public to limit holiday
        gatherings to household members and continue wearing face masks and face shields
        when in public areas to prevent the further spread of COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad716f3-5a0e-46ec-a4fe-2b8ac2efdb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:49:36.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts expected infections to spike after the holiday season, but
        the DOH <a href="https://cnnphilippines.com/news/2020/12/16/COVID-holiday-surge-Metro-Manila-cases0.html">admitted
        as early as last week that it was already seeing “the beginning of the surge.”</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5888a84-f443-4fce-9a95-db1c57ab7b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:49:36.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded over 465,000 cases of the coronavirus disease
        with 9,055 deaths and more than 430,000 recoveries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df78291-1cb8-4d63-b789-62d3e0d40bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:49:36.942+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Christmas message, Duterte urged Filipinos to remain hopeful
        “even in darkness, poverty, and suffering.” On Dec. 28, he is expected to
        sign into law the ₱4.5-trillion national budget for 2021, which contains funds
        for pandemic response and recovery.</p>'
