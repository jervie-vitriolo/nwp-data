      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than three hours after the Calatagan quake, a <a href="https://earthquake.phivolcs.dost.gov.ph/2020_Earthquake_Information/December/2020_1225_0200_B2F.html"
        target="_blank">magnitude 5.2&nbsp;earthquake</a> struck beneath waters off
        the town of Sarangani, Davao Occidental.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b895fc-31e6-4cd8-a92c-2d29f7559418'
      'mgnl:activationStatus': true
