    'mgnl:tags': ['COVID-19', 'coronavrius', 'covid']
    'template': '1'
    'title': 'PH lists 1,885 new COVID-19 cases, total tops 467,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53037b3d-d54b-44bf-a048-a0df190e9977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:30:40.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong>&nbsp;The
        country recorded another 1,885 new coronavirus infections on Christmas day,
        pushing the total past the 467,000 mark, the Department of Health announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce0e71-7dce-43d4-a5ad-e72bd9dce71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:30:40.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s case bulletin on Friday showed that the tally rose
        to 467,601 with 27,748 or 5.9% active or currently ill patients. Of the active
        cases, at least 81.7% are feeling mild symptoms, 10.4% have no symptoms, 4.9%
        are in critical condition, 2.6% are severe cases and 0.32% are in moderate
        condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca0810-8037-4e10-8548-8bb887e43859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:30:40.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City again topped the list of areas with the highest number
        of new infections with 130, followed by Bulacan with 122, Davao City with
        99, Rizal with 78 and Leyte with 63, the bulletin stated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5dbdff-71c7-4a73-b2a9-027b3e1149f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:30:40.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven more patients also died from the disease, raising the death
        toll to 9,062, which is 1.94% of the number of cases. Meanwhile, 307 others
        recovered, bringing the survivor count to 430,791 or 92.1% of the COVID-19
        total.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c3bcc-459f-4b7a-ba1e-6cf18c2ced0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T16:30:40.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department added that it removed seven duplicate cases from
        the total, including four survivors. However, the tally does not include data
        from 15 COVID-19 laboratories that were not able to submit their reports on
        time, the agency said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae71c81-2f2b-49f8-ba0a-bfb669d81cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:33:23.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs also said it did not receive any
        updates on COVID-19 cases among Filipinos abroad. The number of infections
        has remained at 12,828 with 3,408 cases verified by the DOH, in 84 countries,
        the DFA said. The death toll is still at 911 and the survivor count is at
        8,341. There are also 3,576 patients undergoing treatment, the agency added.</p>'
