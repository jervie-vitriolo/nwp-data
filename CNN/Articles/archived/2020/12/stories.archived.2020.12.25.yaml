    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb187a48-79ff-434d-bc86-52df1bf00363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.929+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC Japan''s busiest day is usually December 24, on which they usually
        sell about five to 10 times more than typical days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61de9fc-634c-4a39-b0b0-7bf3d0d89052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Christmas approaches, KFC commercials play on TV —&nbsp;they
        look very delicious. We order early then go to the store at the designated
        time to pick up our bucket," says Naomi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4794d-d28c-4f11-a9f5-d0d2b0ddbe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who don''t reserve a bucket see themselves in long queues
        for hours."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870f3a5-549a-47b8-8abe-63d4687047a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''KFC was everywhere''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5d601-01a3-43b3-ad90-881fe6863159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better understand how and why fried chicken became synonymous
        with Christmas in Japan, we have to rewind a few decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf6284-942f-4882-8282-cfcebce3560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a period of austerity following World War II in the 1940s
        and ''50s, Japan''s economy started taking off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd3487e-01d8-4dde-8710-89ffa36a7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan''s economic power was going through the roof ... and people
        had the cash to indulge in consumer culture for the first time," says Ted
        Bestor, a professor of Social Anthropology at Harvard University who has studied
        Japanese food and culture for the past 50 years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5becc-6bc3-4047-a416-f63452f15bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the US was a cultural powerhouse at the time, there was huge
        interest in Western fashion, foods, trips overseas —&nbsp;Japan was really
        opening up."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb995e-b224-40ac-a877-520dd1cd8d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.930+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While living in the center of Tokyo in the early 1970s, Bestor recalls
        seeing many foreign franchises popping up, such as Baskin-Robbins, Mister
        Donut and The Original Pancake House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223d64f-de71-465d-9150-059761333e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this period of rapid globalization, Japan''s fast-food industry
        expanded 600% between 1970 and 1980, according to "Colonel Comes to Japan,"
        a 1981 documentary directed by John Nathan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ade5e-e8db-458d-8c3d-593b34b4f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC —&nbsp;then known as Kentucky Fried Chicken — was part of the
        pack, opening its first Japan outlet in Nagoya in 1970.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0249e14-d3c1-4f9b-b9bd-b86c2d8dc624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1981, the chain had opened 324 stores —&nbsp;over 30 a year —&nbsp;and
        made roughly US$200 million per year, according to the documentary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88cb1c-dc47-4835-8c8f-6ccca3a9f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seemed like, suddenly, Kentucky Fried Chicken was everywhere,"
        recalls Bestor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69320ab7-ae13-4dd6-bfc4-73eb36c09d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kentucky for Christmas</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206fbb5-5bdc-4fba-b732-e3bc1733a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas was, and still is, a secular holiday in Japan —&nbsp;a
        country where less than 1% of the population identifies as Christian — and
        in the 1970s many people didn''t have established family Christmas traditions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361cfa4e-3604-4d3a-9638-999c1855c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where KFC came in. The company launched its "Kentucky for
        Christmas" marketing campaign in 1974 and the first iteration of the party
        buckets soon followed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c6cc90-2ae7-46b1-88d1-4878c16c00e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some reports say that Takeshi Okawara, who managed the country''s
        first KFC and later became CEO of KFC Japan, falsely marketed fried chicken
        as a traditional American Christmas food to drum up sales.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51381db5-1eb3-4b4a-a033-754f8fed7030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to KFC Japan, Okawara went to a Christmas party dressed
        as Santa. When the kids loved it, he saw a business opportunity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbff7d8-2248-4ad8-aaff-e190b7dd795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:56:28.931+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in 2017, the host of "The Rising Sun Show" -- a 30-minute
        TV show produced by the U.S. Army Garrison Japan Public Affairs -- interviewed
        a KFC meister, who said the concept caught on after a foreign customer asked
        KFC to deliver fried chicken in a Santa Claus costume on Christmas.</p>'
