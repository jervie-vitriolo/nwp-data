      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a52c3-1ccd-42d1-8c15-2c81dab38b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T17:27:15.866+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year has been beyond tough, but pop culture came through with
        a few gifts to lift our weary spirits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77e35d-23ed-4b5d-9a34-9a3245b4991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T17:27:15.866+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9ccbdb-d1f6-4ab4-ab1a-9146cc5a359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T17:27:15.866+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taylor Swift:</strong> She blessed us with not one, but
        two surprise albums -- "Folklore" and "Evermore."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c3d1d-7ff3-46df-afab-2296805c13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T17:27:15.866+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9892d53-7eac-4819-9c6b-22b136394590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T17:27:15.866+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention the Disney+ special featuring the backstories on
        her "Folklore" songs, as well as her Netflix documentary, "Miss Americana."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27863428-bccc-451f-9cf8-21b538739845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T17:27:15.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:22.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc4d58-2084-4769-99d3-1144e30eefd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T17:27:15.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Way to make us all feel like slackers, Tay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b62ca-0d8f-4d32-a678-02f76158d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T17:27:15.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:22.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ab36d-945b-4f25-b0ed-88b528dbeff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T17:27:15.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>John Krasinski:</strong> In the early weeks of the pandemic,
        Krasinski gave us "Some Good News."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeb8289-f460-41b6-a5ba-7ff72209a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T17:27:15.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6b39f-99d9-4fa8-baaf-1b023195d200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T17:27:15.867+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His homemade "newscast" offered reasons to smile including a mini
        reunion of "The Office" and a virtual potluck.</p>'
    '13':
