    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to veto some items in proposed 2021 budget — Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34941a65-bae1-4237-a8f2-1fdc7ea40d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:08:29.102+08:00
