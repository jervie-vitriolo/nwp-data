      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the UK, this strain has reached Denmark, Belgium, the Netherlands,
        Italy and Australia. A similar but separate variant has also been identified
        in South Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa602e-4c0d-426d-9676-ee74d6234fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:59:06.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no new variant of the dreaded virus has been found in the
        Philippines yet, the government on Wednesday banned all flights from the UK
        from Dec. 24 to 31. Those who arrived prior to the ban have to be quarantined
        for 14 days, regardless of the result of their RT-PCR test, Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a77ea-46ba-418a-b785-1118849da1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:59:06.732+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:30.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries in Europe, Asia, South America, the Caribbean, and
        the Middle East have also closed their borders.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">There&#39;s
        a new strain of coronavirus, and it&#39;s prompting travel bans and widespread
        concern around the world. <br><br>The new strain called VUI-202012/01 — first
        Variant Under Investigation in the UK in December 2020 — &quot;can spread
        more quickly.&quot; Here&#39;s what we know so far. <a href="https://t.co/kyNfmHu3qa">pic.twitter.com/kyNfmHu3qa</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1341617566641311745?ref_src=twsrc%5Etfw">December
        23, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
