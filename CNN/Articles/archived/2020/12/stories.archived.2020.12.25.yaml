      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Asahan nating ito ay makakaapekto sa may Eastern Visayas, gayundin
        po sa rehiyon ng Caraga, Northern Mindanao, Davao at Soccsksargen,” Ignacio
        said about the LPA in a briefing.</p>'
