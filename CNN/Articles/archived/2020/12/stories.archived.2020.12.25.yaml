        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff48f7f-f8d0-4d2d-9d76-524e57b28b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, in this time of darkness and uncertainty during the pandemic,
        different lights of hope appear, like the discovery of the vaccines ... they
        must be available to everyone," the Pope said Friday during his traditional
        Urbi et Orbi (to the city and the world) message at the Vatican.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43184f5e-607c-4958-932f-a277727e8b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9df800-7219-4f11-974c-3a7a19ee8bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I beg all those in charge of states, of companies, of international
        bodies ... to promote cooperation and not competition and to seek a solution
        for everyone, vaccines for all, especially for the most vulnerable and needy
        in all regions of the globe."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa3236-73c8-4c1a-89a4-f32103c34bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2a493-4663-4e1a-a650-180568d0cbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis called for "generosity and support," particularly towards
        those experiencing unemployment, hardship and domestic violence during the
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49c895e-5cb8-4dc5-8b26-a55b01662f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96315e3c-ab4d-457b-af9c-f655101f55bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke from the Vatican Apostolic Palace -- as opposed to his
        balcony overlooking St. Peter''s Square, where he traditionally issues the
        address from.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d49056-3150-4955-a33e-faffc800c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8927d55-69b6-4a84-93ab-2714a7d2c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the Catholic Church also used the Christmas Day message
        to call for an end to conflicts throughout the Middle East and Africa, as
        well as an easing of suffering across the American continent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9400f38c-5b57-4db5-a734-710e7b1f68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b2ce29-5b29-425a-92c3-d6a7c5bca2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also held a sparsely attended Christmas Eve mass on Thursday
        in the rear section of St. Peter''s Basilica.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d405e3-aeb3-4994-a216-e015c397821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba41567-3320-430a-a586-5015e604e725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to COVID-19 restrictions only 200 people were present, including
        30 cardinals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd159a1-940c-4b7f-aa22-6c475766c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761400df-5d5d-4341-80c6-021fa9df1bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas Eve mass is a landmark event in Vatican City. It is
        usually held in the main section of the basilica, according to Reuters, and
        usually attracts up to 10,000 people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9723c-52cb-4d1a-aae0-8a2941737ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa596dcc-3d4b-4d02-82a5-71311c7d19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone except the Pope and those singing in the choir wore masks
        and the event ended earlier than usual so people could return home before
        Italy''s 10 p.m. nationwide curfew.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc12ad-afa1-4f0f-832d-7e905485e8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc189b0b-50da-406d-bfb4-66862acddb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year the Pope stressed the importance of helping the needy,
        pointing out in his homily that Jesus was born an outcast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449458a2-fbb2-4a82-a8cc-b9534f7f3606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c0783-03b0-4e37-a57a-b423526ede95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Son of God was born an outcast, in order to tell us that every
        outcast is a child of God," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad7fe2-90af-4938-ab3e-92c4e3abefcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271507b9-3426-4757-b9bc-f8981e850789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s blessing concludes a muted year for the Pope, whose activities
        have been heavily curtailed by the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da0a48-625a-4fb6-878d-74d998a84822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd10a3-fc30-4d06-aa2a-55eb1f44ce22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He held his regular Wednesday audience online from March to September
        and in the spring celebrated Palm Sunday mass in an empty church.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b9f7b-fd0a-452b-a564-837193ea7185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0592f8c7-d934-4476-b1f2-e77d4bf4678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy was one of the worst hit countries during the first wave of
        COVID-19 in Europe. The country''s government has enforce its strictest level
        of COVID-19 measures nationwide over the Christmas and new year period to
        avert a third wave.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff201c-2001-418e-8a64-6a47bc82f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T22:49:31.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/25/europe/pope-francis-christmas-italy-intl/index.html"
        target="_blank">"Pope Francis calls on countries to share COVID-19 vaccines
        in Christmas message"</a></em></p>'
