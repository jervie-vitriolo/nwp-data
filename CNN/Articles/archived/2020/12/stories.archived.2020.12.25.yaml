      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Problems are for solving," Rosling concluded. "And we have managed
        to solve the biggest problems historically."</p>'
