      'mgnl:lastActivated': 2023-01-25T17:25:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28aaa1-904e-4ab7-929a-c5c12046805b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To realize how good the world is and how many things are improving,
        you first have to confront people''s worldview and show them that actually,
        no, you''re wrong a lot," he summarized.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4bdc8-33fd-4175-b16f-5e9914b1cc7f'
      'mgnl:activationStatus': true
