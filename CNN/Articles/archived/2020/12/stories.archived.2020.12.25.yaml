      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said there is no need for stricter lockdown measures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d536d3a-da21-457a-bc9f-f9048a6f3177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:59:06.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talagang pinangangalagaan na po natin yung ating mga mamamayan
        na magkaroon ng hanapbuhay</em>,” said Roque, who is also the spokesperson
        of the IATF. “<em>Tingin ko naman po napatunayan ng mga Pilipino na kaya nilang
        sumunod doon sa mga minimum health standards</em>.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f2e491-ec3d-4b62-aaeb-36cc3c5b526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:59:06.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are really trying to secure our people’s jobs now.
        I think the Filipinos have proven that they can comply with minimum health
        standards.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba1378-b381-4067-9558-6f8db4d4239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:59:06.733+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has repeatedly appealed to the public to limit holiday
        gatherings to household members and keep wearing face masks and face shields
        in public areas to prevent further spread of COVID-19. Experts expected infections
        to spike after the holiday season, but the Department of Health admitted as
        early as last week that it was already seeing “the beginning of the surge.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dec4f5-4603-4335-b4c8-d6956f8aeb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:59:06.734+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:30.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded over 465,000 cases of the coronavirus disease
        with 9,055 deaths and more than 430,000 recoveries. It remains under varying
        levels of community quarantine even after the Luzon-wide lockdown from March
        to May.</p>'
  'UN-Gustavo-Gonzales-Tarlac-shooting-Nuezca-Gregorio':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-25T14:39:56.852+08:00
    'imagesource': 'jcr:69467556-5e54-47a2-ac36-81e255feffc3'
