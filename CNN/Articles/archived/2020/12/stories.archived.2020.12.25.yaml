      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Shawn Deng contributed to this article.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa72545-0da7-43a7-ae44-e4476cdb9bb8'
