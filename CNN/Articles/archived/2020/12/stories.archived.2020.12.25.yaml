  'most-valuable-Hot-Wheels-car':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-25T09:26:59.188+08:00
    'imagesource': 'jcr:ddc1e93d-1f70-4fd5-b48c-068052e0f1a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a41e8a8-de5e-4a98-9867-5f01c9cf9d40'
    'lead': 'Bruce Pascal, a Washington DC-area commercial real estate executive,
      is the owner of what is believed to be the most valuable Hot Wheels car in the
      world: a 1969 version of the "Beach Bomb" Volkswagen bus estimated to be worth
      as much as $150,000 (P7.2 million)'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T09:44:29.880+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:25:48.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:44.990+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This might be the most valuable Hot Wheels car in the world'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d09f9a-a361-45fb-b41a-aeb1dd0ebca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You can buy most Hot Wheels cars for
        about a dollar at Target, Wal-Mart or pretty much any local drugstore. But
        for Bruce Pascal, a nearly lifelong obsession with the tiny cars has turned
        into a collection of mind-boggling value.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709f4dc-9a02-4252-82de-1a5517892144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal, a Washington DC-area commercial real estate executive, is
        the owner of what is believed to be the most valuable Hot Wheels car in the
        world: a 1969 version of the "Beach Bomb" Volkswagen bus estimated to be worth
        as much as $150,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eded8725-e64a-42b8-8c8b-43899e05e54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectibles experts say the appraisal of the tiny car is entirely
        believable based on its extreme rarity and its nearly perfect condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c785145f-98e1-4765-b013-bf64ef1e5707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to any field of collecting, there''s always that
        pinnacle ''Holy Grail'' item where it''s just that the supply that''s out
        there can no way meet the demand and that causes the price to go through the
        roof," said Travis Landry, an appraiser with Bruneau &amp; Co. Auctioneers
        of Rhode Island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069e560-0c88-4248-ab16-9035fb37cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he hasn''t inspected the car himself, Landry said that
        Pascal''s toy is easily worth $100,000 but probably more, especially as values
        for all sorts of collectibles have risen in recent months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1806402-6924-432a-9948-699cd9413eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you start digging around in your closet to find that old
        vinyl carrying case full of Hot Wheels from when you were a kid, you should
        know that Pascal''s most valuable models -- many of them worth thousands of
        dollars -- were never sold in stores. They''re mostly prototypes that were
        never intended for a life outside of Mattel''s corporate offices.o</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ad155-abf0-4b2a-88c4-99c156ec8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That $150,000 model, for instance, was a failed experiment. For
        1969, Hot Wheels'' second year on the market, designers wanted to include
        a California-style model of the famous Volkswagen bus. Hot Wheels'' original
        version of the "Beach Bomb" had lifelike proportions scaled down to 1/64 size
        and tiny surfboards sticking out the back window.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab92496-ee1c-47fd-bf52-12caf2b263da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked great, but the bus had serious handling issues. The whole
        point of Hot Wheels was that they weren''t supposed to just look cool. They
        were supposed to go fast and whip around that little orange plastic track.
        But when it was blasted out of the Hot Wheels Super-Charger -- a miniature
        garage with spinning rubber discs that slung the cars out at high speeds --
        the tall, narrow bus flipped over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a68273-0163-4473-989d-829cabda7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some prototypes were made with heavier bottoms to try to overcome
        that tipping problem. Pascal''s is one of those. About 144 prototypes of this
        particular model were made and only about 50 are known to survive today, said
        Pascal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e24e8f-4905-4f82-a4d6-25cdc4693b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Hot Wheels designers went back to the drawing board
        and completely redesigned the model. The version that was sold to the public
        in 1969 was wider and had the surfboards on the side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf2a83-b7a6-461c-ac10-5376c9c0d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal''s Beach Bomber is the only pink one with the heavier weighted
        bottom, he said. There is one other pink one, but that has the original lighter
        bottomed design. Pascal said he has no plans to ever sell his.e</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708e602-5cee-4ee8-89bc-dfcf7dc569ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another "Beach Bomb" prototype, a red one, was appraised on an episode
        of PBS''s Antiques Roadshow in 2016 and found to be worth between $100,000
        and $150,000. Pascal''s pink one is one of four so-called rear-loader Beach
        Bomb prototypes he owns. All are worth at least $25,000 apiece, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ca279-5c64-4a58-805e-37da50804099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal bought the pink Beach Bomb after seeing newspaper articles
        in 1999 about the car selling for $72,000. The sale ultimately fell through
        so Pascal contacted the owner and bought the car for more than $50,000, he
        said. He and the seller had agreed to keep the price secret, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d49464a-e769-4c9f-8d31-d9500455efe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To consider the relative value of a car like this it helps to consider
        the relative values of other collectible items like real cars, said Mary Brisson,
        a catalog production manager at the classic car auction company Gooding &amp;
        Co. She is also an avid Hot Wheels collector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff8213-c25f-470b-916c-c100e462b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That rear loader Volkswagen Beach Bomb, for collectors, it''s sort
        of like the Ferrari 250 GTO for real car collectors," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddbf8a0-efa9-4845-9277-0b49b6b930c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrari 250 GTOs from the 1960s have sold for as much as $70 million
        and they are generally recognized as among the word''s most valuable automobiles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839a21d-49bb-4b33-8766-2b245843d556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Valuable gems on tiny, tiny wheels</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ab0e9-b5c5-4428-9b6b-fef560f99a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal''s collection, which numbers in the thousands, includes a
        number of Hot Wheels cars that were made with extra-shiny paint. They were
        specially made to look extra nice in TV commercials in 1968, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058353b-3e1e-4ffc-b873-feecd6af8db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re absolutely stunning, exceedingly rare," said Pascal. "And
        they''re worth, with the exception of one casting, most of them were worth
        at least $15,000 to $20,000 and going up."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5447fc7-7537-4865-b916-bb516973a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has gotten a lot of his best items by tracking down former Hot
        Wheels employees and asking them if they have anything they''d like to sell,
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e89cb0-815e-4da3-8b56-4a77ffada255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many times the phone calls would be, ''I don''t think I have anything
        you''d be interested in,'' And I go, ''What?''" he said. "''I just have some
        blueprints.'' And I''m like, ''Okay, I''ll buy it!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc4aa8-5376-4e03-9fbe-047ddfcdbff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascal houses his Hot Wheels collection in a temperature-controlled
        4,000 square-foot warehouse in Maryland. Besides little cars, his collection
        also includes artwork by Hot Wheels designers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd241d14f-dc7d-4067-8836-1b9a2a635d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also lots of early design models that, back in the 1960s
        and early ''70s, were often hand-carved out of wood or resin, a process that
        could take days, said Pascal. Those early models are several times the size
        of the Hot Wheels that come from the assembly line.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325503de-8c26-4aca-81ea-8d05f20cda8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hot Wheels design process is very different today, said Ted
        Wu, global head of design for Hot Wheels. With 3D printers and digital drawing
        and sculpting tools, designers move much more quickly through different design
        ideas. So these days, there are many more of those early models made and they''re
        much smaller than Pascal''s.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182a186-b6ca-453d-bf0c-79b237164bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those early models are routinely destroyed but a few are
        kept at designers'' desks just because they like them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab2930-4a3c-4c2d-9bd9-a4502a9ad1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have in the past made very high-end collector offerings out
        of them," said Wu. "But that''s a very, very rare thing."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0278e6e9-6dec-4920-9fda-863ebd5488cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Pascal, he has no plans to sell off his collection but he
        knows that, at some point, he''ll have to do something with it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cf2fa-0412-4edf-88a9-8c7795fd099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife says she has one request." he said. "If I die and I leave
        her 7,000 toys and paper items, she will just be devastated."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a31b6d5-b7e0-4ad8-b1d5-164f99b33ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, he says, he will reduce his collection then donate the
        best pieces to the Smithsonian or a children''s museum.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff772fb-2216-4a0c-b230-26e453c3e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My only requirement is I don''t want to ever donate it and then
        find out it''s stuffed in storage in a basement," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59bccf4-0dbc-46b5-ad4d-dab97510ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T09:44:29.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/24/success/most-valuable-hot-wheels-car/index.html#:~:text=Pascal%2C%20a%20Washington%20DC%2Darea,worth%20as%20much%20as%20%24150%2C000."
        target="_blank">This might be the most valuable Hot Wheels car in the world</a></em></p>'
  'Body-cam-footage-fatal-police-shooting-unarmed-Black-man-Columbus-Ohio':
    'author': 'David J. Lopez, Laurie Ure and Jennifer Henderson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-25T11:40:39.498+08:00
    'imagesource': 'jcr:179eb378-f1e0-42bb-80bf-fe7051a80710'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa74e6e4-b71a-45a9-9a65-b669caf5c63e'
    'lead': 'Body camera footage shows a Columbus, Ohio, police officer fatally shooting
      an unarmed Black man in a garage within seconds of their encounter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T11:43:45.870+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T17:25:47.379+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:45.312+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Body cam footage shows fatal police shooting of unarmed Black man in
      Columbus, Ohio'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ec23b8-db32-444c-a46d-aab1417dfaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Body camera footage released Wednesday
        shows a Columbus, Ohio, police officer fatally shooting an unarmed Black man
        in a garage within seconds of their encounter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863d8c1-7fcf-4b85-9fae-19dc15928a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303114c1-49c9-4b40-a684-497619949212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer Adam Coy was stripped of his badge and gun after killing
        Andre Maurice Hill, 47, who was walking toward the officer with a cell phone
        in his left hand and his right hand not visible when Coy opened fire, authorities
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a7467-efc9-42c3-b0a3-07358cb6a061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b43d1-7346-48ce-9e10-131b7ffed17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer had been responding to a non-emergency disturbance call
        from a neighbor, according to the Columbus Department of Public Safety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7274c-fbc2-4ac2-9d69-5ab499de9eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28965e0-79a9-4fcd-9c4d-a3360f67c590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting is the latest involving law enforcement in Columbus,
        where less than three weeks ago another Black man, Casey Goodson Jr., was
        fatally shot by a Franklin County sheriff''s deputy. The December 4 shooting
        is the subject of a joint criminal civil rights investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2525fff-f19f-4ac0-9ab0-b2c3f8f8f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f8655-08ee-4740-a3aa-d0262552b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference on Wednesday, hours after attending
        Goodson''s funeral, Columbus Mayor Andrew Ginther called for Coy to be fired.
        Ginther said Hill was an expected guest at the home where he was shot and
        he "had committed no crime."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3f827-bfe4-47b2-88fa-df80647aff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca8358b-0c2d-4072-8bd0-d65fdc277679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AG commits to ''search for the truth''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9950d53b-3225-4aee-abf9-3b0de123c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.871+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are in the beginning stages of an investigation that
        has been turned over to the Ohio attorney general and the state Bureau of
        Criminal Investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f041d7-a714-4aca-955d-40331de57f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe504bf-38ca-49a0-8508-d8c266ca0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Attorney General Dave Yost said investigators
        "will conduct a complete, independent and expert investigation -- a search
        for the truth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4a97d-75f0-4b49-bd5c-0e2117716e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d0cb3-d11b-4c18-87cc-3ea0a12377f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have now is an incomplete record," Yost said. "We must
        allow the record to be completed and the evidence to be gathered. Only the
        truth -- the whole truth and nothing else -- will result in justice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e92aafb-da56-49c1-9632-fef90db2a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e0abe-ae06-4779-a1e3-824259eba5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coy and another officer who responded to the call were equipped
        with body cameras but did not turn them on until after the shooting, according
        to the Department of Public Safety. A function of the body-worn cameras''
        technology used by Columbus police provides a 60-second look back but records
        no audio during that period, so any conversation before or during the shooting
        is not heard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1019a3-cdca-4186-a987-cf60812da4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023e417-a718-47d1-92bb-f415698a8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the officer turns his camera on, he can be heard shouting commands
        at Hill, who was laying on the ground and groaning in distress.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bdaa49-333e-409f-8c05-5beacc150c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1d335-d8b0-4fb8-be1d-66fb0e1f843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After further review of the incident, today, I''m calling for the
        immediate termination of Coy ... who failed on two directives: not turning
        on his body-worn camera, and failure to offer aid after the shooting and not
        rendering aid," Ginther said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfce9de-1a4a-47b6-b1eb-bc4291f14c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa58b9-0f56-4a52-a9db-ffba1bb6db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, Ginther said investigators have several minutes -- "five,
        maybe seven or eight" minutes -- of footage on the body-worn camera. He said
        Hill''s family reviewed the footage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615d3c5-814f-44c2-9211-dba0351a1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b569b688-8047-48fb-b793-add421f99333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.872+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginther said he had "never seen such body-worn camera footage like
        that, where literally no attempt to revive and aid this man, who had committed
        no crime and was dying."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3bad51-4287-47cc-b674-322be54e1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2fbab3-b931-487e-af48-895391d7cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No weapon was recovered</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abeb9a-e59b-4bdd-b793-a048fdeb9451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the Department of Public Safety, Columbus
        police Chief Thomas Quinlan said he was "troubled by the preliminary facts."
        Coy has been "relieved of duty" while under investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb1bc2-e725-4ea5-9669-5d71f63e12ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb23950-1a78-4ae8-a23f-e91524e43c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbus Director of Public Safety Ned Pettus said that, by law,
        Coy is a public employee and entitled to due process. CNN has reached out
        to the Fraternal Order of Police Capital City Lodge No. 9, which represents
        the officer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef32786-23f1-4f7a-acb9-3cfc0103053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fc2340-3b60-4b89-874e-c31b9751120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coy responded to the call shortly after 1:37 a.m., after the unidentified
        neighbor who called 911 reported that a man had been sitting in his SUV for
        an extended period, repeatedly turning his engine on and off.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95a0e1-29aa-4729-8104-a4d76165b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8d569-d1c6-4de1-89c6-09d1417448ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police arrived at the home on the city''s northwest side, they
        found a garage door open and a man inside, city officials said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db6e4f6-59e5-40c6-8039-bbdc6b2d5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e48a350-0cb4-4333-a63d-740106879fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body camera footage captured from the 60-second look back shows
        a flashlight illuminating Hill, who walks alongside a car toward the officer,
        cell phone in his left hand and his right hand not visible.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d112c6-65a4-420a-bc72-9cca15ad349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e8405-f511-42e2-8562-8a1a1b21950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer, within seconds, backs off before firing his weapon,
        striking Hill. When the audio comes on, Coy is heard ordering Hill to put
        his hands out to the side.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168b5a1-e222-41b3-a081-4ca720e774ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.873+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7484623-87e5-46c8-88fe-b713b019a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill died at the hospital just before 2:30 a.m. No weapon was recovered
        at the scene.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970a9b5-a855-4582-ab8c-51f8179b290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d490397-06f1-45de-aabb-8aa2116e21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights attorney Benjamin Crump, who is representing Hill''s
        family, emphasized in a statement late Wednesday that Hill had only a cell
        phone in his hand at the time he was fatally shot.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde48b0f-968e-4147-90d3-57563ddf90c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a22067-c9ab-4340-ab55-fdf508e48b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As 2020 comes to a close, with the tragic succession of officer-involved
        shootings that gave rise to so many unforgettable hashtags, we are presented
        with another compelling example of why police reforms and a national standard
        for police behavior is so desperately needed," Crump said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db6576a-cd9b-458a-b9f6-d3fc4c56ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f80868-f7bd-4b50-bc82-c28bb05135d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not stop until we get justice for Andre."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c3723-91f5-4216-84e3-b1517cfd593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:43:45.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/23/us/columbus-ohio-mayor-calls-for-firing-of-officer/index.html">"Body
        cam footage shows fatal police shooting of unarmed Black man in Columbus,
        Ohio"&nbsp;</a></em></p>'
  'vaping-cannabis-respiratory-health-symptoms':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-25T11:44:13.786+08:00
    'imagesource': 'jcr:0dd1ff98-e0b8-48f6-9f76-d067bbbf7aeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4501c0ef-9951-429e-94fc-879153cdd1bc'
    'lead': 'The associations between vaping cannabis and respiratory health symptoms
      haven''t been fully known before — but one new study has revealed a key discovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T11:46:45.738+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T17:25:43.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:45.832+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young adults who vape cannabis are more likely to experience cough,
      bronchitis and wheezing, study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bafe5c-e4aa-44e9-8616-4285997d1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The associations between vaping cannabis
        and respiratory health symptoms haven''t been fully known before — but one
        new study has revealed a key discovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a06b4-3fb6-4add-a30e-b5eb7cf153de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a3fc39-6bb5-4907-bb11-8b4586c5649c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which published Tuesday in the journal JAMA Network Open,
        found that vaping cannabis at any frequency was linked with symptoms of bronchitis
        and wheezing in young adults around 19 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e819f4f-6863-4e5a-ad1a-71350ca68591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d27527-f648-43b3-93b0-1dc4fd6ed29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of 2019, mysterious cases of lung injury associated
        with using e-cigarettes or vaping products — described by the US Centers for
        Disease Control as EVALI (which stands for e-cigarette or vaping product use-associated
        lung injury) — broke out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4403f60-9d65-44b5-b092-90aedba4fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9251e7-c4a2-4fa4-bd42-8b3fa9e462fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,800 people from all 50 states, Washington DC, Puerto
        Rico and the US Virgin Islands had been hospitalized for or died from EVALI
        by mid-February of 2020, according to the CDC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ffb335-aedd-4f3b-a90a-c30ce2815dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bbdd66-0231-4c68-a623-ba5585683474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was shortly before the spread of coronavirus, which can also
        harm a person''s respiratory health if that person gets infected with coronavirus
        and then develops the respiratory disease Covid-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf948bc-b78d-4584-85e5-4ea2bbec9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e39513-4ebd-482e-82b0-3cad33d17c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With (Covid-19) happening, we just kind of knew that people who
        had vaped nicotine or had vaped cannabis were presenting a unique respiratory
        illness that wasn''t really well understood," said the study''s first author
        Jessica Braymiller, a postdoctoral researcher at the Tobacco Center of Regulatory
        Science at the University of Southern California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b78b7a0-5d57-4ad6-b01c-60ed704697a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59993260-1574-44a2-abc1-b7af372c3f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has really underscored the importance of understanding
        what could make respiratory symptoms worse."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f25a82-8159-4488-bf9c-d38be6c4eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac01988-b37c-4dee-a41d-ca08d3c67b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since lungs are one primary organ severely affected by the virus,
        people who smoke and vape may be at higher risk for serious illness and death
        from Covid-19, health experts have said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cac87d-f73d-4992-bbeb-1b62af2328b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50f7fb-16ce-4c77-89fd-216615c54798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online questionnaire for the current study, more than 2,000
        young adults who had recently graduated from Southern California high schools
        reported their history of vaping and smoking behaviors, and respiratory health
        symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f7387-28f7-41de-abc6-94f8df9a4962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b64fc23-0ef4-4ef6-803a-29d6b53a5706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants who had vaped cannabis any number of times from within
        the last month to their overall lifetime had a stronger link to symptoms of
        bronchitis (daily cough, congestion and phlegm) in comparison to people who
        had never vaped cannabis. The more times those participants had vaped cannabis
        in the last month, the stronger the risk was.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7136c-983f-4acc-92e4-fb90cb3c3949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94219d15-ed5d-40a7-a2e1-7dcc70de8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaping cannabis on three or more days in the past 30 days was associated
        with twice the risk of wheeze, and with experiencing whistling in one''s chest
        during the past year — which is a high-pitched sound that, when heard while
        breathing, can indicate that your airways have narrowed or become inflamed.
        However, there were no significant associations between vaping nicotine and
        wheeze.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f527634-77c3-4cef-9349-40baf6fe80a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e66c33-59da-4d3b-8516-575038420892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study "continues to show the findings that inhalation leads
        to airway inflammation manifested" as cough, mucus and wheeze, Dr. Albert
        Rizzo, chief medical officer of the American Lung Association, told CNN in
        an email.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250e603-7b04-40bb-8021-e7355b63f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80eb40c-58ab-4421-9d89-0c4c9912b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More research is needed to determine if these relatively short
        term observations are harbingers of chronic changes and the development of
        chronic lung diseases," Rizzo, who wasn''t involved in the study, said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabcb264-f278-4c9a-ab3b-caee9313b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def22969-6020-464f-adc5-72060f8b0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaping and respiratory health</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118169b-77e2-425b-89a4-64eb3e3aa584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study "makes a good effort" at trying to identify the risks
        of the types of inhaled exposures, Rizzo said — but there are a lot of potential
        differences in terms of the quality and quantity of devices people use, the
        ingredients and how long people vape.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cd326-c68e-4140-8cb4-20068ea2bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cd8f4-23d1-4168-8dc7-e5670e7b51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, some aerosolized forms of cannabis oil, such as those
        that are more concentrated, are more likely to cause respiratory health issues
        when inhaled.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59e2c4-5cd2-4cc0-9820-9e7ad474662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33782cd5-ff44-4b24-97f2-636fb4f087f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different ways of vaping can increase the dose and exposure a person
        receives from whatever they are vaping.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f3378-e81b-47e0-b8f1-b6ce6dc030fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.740+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d15ca8-e40d-4efe-9566-bbf3aa0b2683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And vitamin E acetate — an additive in some THC-containing e-liquids
        linked with e-cigarette and vaping-associated lung injuries of the 2019 outbreak
        — could have been present in the THC that some participants vaped, the study
        said. THC is tetrahydrocannabinol, the main psychoactive ingredient in cannabis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e3cb8-5a06-4d15-a32f-7ffa14bdac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b38c34-5911-45ed-958d-3cd672befe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors didn''t have these details in their study — but said
        that longer studies on the links between cannabis vaping and respiratory symptoms,
        and on people who vape cannabis or nicotine only, are needed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b3450-2b8b-4d5d-a77f-9508c195ecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5886cc-10aa-481a-81b4-25fc8574652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main takeaway is that using any kind of e-cigarettes has adverse
        effects for teenagers'' health. Particularly so for putting cannabis in e-cigarettes,"
        said Thomas Wills, professor and director of the Cancer Prevention in the
        Pacific Program at the University of Hawaii Cancer Center.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c283ce9-ee31-4eab-ae57-f4799e8d4726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b6c7a0-851f-4bbb-a624-f8599dff941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using cannabis obtained from illicit sources raises" the additional
        risk of developing EVALI, Wills, who wasn''t involved in the study, added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aaaed1-e530-4795-a103-e68a4111fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c555585-a491-4905-b7b1-ec247e6ac11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although EVALI cases have declined, Wills said "cases are still
        being noted among young people and a lot of these patients have to be put
        on ventilators. This is really something you don''t want."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebe31f-4b7f-4378-b00b-5361f9482d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00566b3-e03b-401c-8e8d-2eaf305cc14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of scientists who still don''t know about the effects
        of vaping on lung health, "whether it is nicotine or cannabis products," Rizzo
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58110c55-444d-46d1-87f4-e8dca822e345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02b8fb-1668-492d-8efd-9c41ba7e63d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best course of action to benefit your health is to refrain
        from the use of any tobacco products since we have abundant data on its health
        effects ... the answers are not in as yet regarding the long term effects
        of vaping cannabis products."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a463a-3b9e-4b72-ae06-71d184ac1c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc622ff6-af8d-4896-b9c8-74f9160ae193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaping cannabis during the pandemic</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8c84d-9486-4a94-8f29-abee081425ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why vaping cannabis or nicotine would maybe cause different symptoms
        isn''t yet fully known, USC''s Braymiller said. But "it could be that the
        chemical constituents of the e-liquids are different."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ced9a-34c7-4f12-89a4-5d0680ec757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d2a87-b858-477e-b4c7-3f3ab552fadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you vape anything really, there''s this e-liquid that is in
        the device that is heated up and aerosolized and then inhaled," she added.
        "There could be chemical differences in nicotine e-liquids versus cannabis
        e-liquids. And we would need more of toxicology or chemical studies to understand
        those differences a little bit better."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7733725-f816-4477-90c8-c05a15b7107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ff1a9-4972-4421-a42a-9e207acd1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All things considered, if you''re concerned about your health, "you
        should not vape," Rizzo said. "Per the CDC, it is felt that individuals who
        smoke and possibly vape, might be at risk for increased complications if COVID-19
        infection occurs."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072040fc-5254-4d36-933e-d822695c4e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43c7e8-f8b2-48fd-9877-74670e47edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should be aware of or monitoring for other symptoms such as
        fever, fatigue and loss of smell, he added, which could help you determine
        whether you should be tested for a coronavirus infection.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c450f7-3905-438a-b28c-e3bc3d75ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f241f5-5e3c-4e15-abe5-a36a3a5f7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents of youth who use cannabis should "subtly" ask their children
        whether they are smoking combustible marijuana or including cannabis in e-cigarettes,
        Wills said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bd58a0-3149-4d6b-83fa-08bbb2e8f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c46f3d-bafe-4c2d-ba1b-dbf12b838dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any individual that has or develops the above symptoms, especially
        in this time of COVID-19, should discuss the symptoms with their health care
        provider," Rizzo said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e8dc5-4e20-43b9-bc49-e57d91d0c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T11:46:45.742+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/12/24/health/cannabis-vaping-cough-bronchitis-vaping-wellness/index.html">"Young
        adults who vape cannabis are more likely to experience cough, bronchitis and
        wheezing, study finds"</a></em></p>'
  'Duterte-Christmas-Davao-City':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-25T11:48:00.732+08:00
