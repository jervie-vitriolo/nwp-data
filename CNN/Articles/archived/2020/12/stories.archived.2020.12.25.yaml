    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:48.152+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prevent killings and ensure accountability, UN official urges after
      Tarlac shooting '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3d645-5602-4dbd-855a-4740357fe508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:48:20.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:30.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)—</strong> A
        United Nations official has called for the prioritization of accountability
        amid the killings in the Philippines, including the recent fatal twin shooting
        in Tarlac involving a police officer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fbd136-80cb-472e-883e-a6fb09a7a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:48:20.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The killing of Sonya and Frank Gregorio impacts on all of us,"
        Gustavo Gonzalez, UN resident coordinator in the Philippines, said in a statement
        released on Friday. "Preventing such killings and ensuring accountability
        must be our foremost priority.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb1496-21ec-4da8-b642-31dfa7e97901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:48:20.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez also said that cooperation between the Philippines and
        UN with regard to strengthening accountability mechanisms and data gathering
        “can help contribute to a policing culture that seeks to protect its citizens,
        particularly the most vulnerable, while also recognizing the important and
        challenging work police officers face in carrying out their duties.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bbe906-a8cc-4d9a-a25b-a810b1645d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:48:20.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gregorios were shot dead last Sunday by their neighbor, police
        officer Jonel Nuezca, in Paniqui town following a heated argument. Nuezca
        is <a href="https://cnnphilippines.com/news/2020/12/21/Paniqui-Tarlac-police-shooting-Jonel-Nuezca-Sonya-Frank-Gregorio.html">facing
        two counts of murder</a> as a result of the viral incident, which has also
        sparked debates on and calls for police reforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16db3b-5aab-49ed-9e26-5265a5b3f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:48:20.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gonzalez also expressed concern over the “high number”
        of killings in the country, which he labeled as a “ broader, institutional
        concern.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6daf9-28e0-4ca9-aaa9-d30182adfb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:48:20.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:30.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This impacts negatively on security and development,” he noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac10de6-186d-47cd-b412-2ea4563b093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T14:48:20.908+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:25:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Philippine National Police maintained that Nuezca’s
        case is an “isolated” incident, and stressed there is <a href="https://cnnphilippines.com/news/2020/12/22/PNP-no-culture-of-violence-Nuezca.html">no
        such thing as a “culture of violence”</a> among its ranks. The agency has
        also vowed swift dismissal for its erring members, including those who would
        <a href="https://cnnphilippines.com/news/2020/12/22/PNP-illegal-drugs.html">test
        positive for illegal drugs</a>.</p>'
  'KFC-Japan-Christmas':
    'author': 'Kate Springer, CNN'
    'caption': 'Almost every year since she was a child, Hokkaido resident Naomi has
      looked forward to her family''s traditional Christmas meal: a KFC "party barrel"
