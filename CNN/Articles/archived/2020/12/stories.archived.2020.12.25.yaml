      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Over the course of its long history, the
        Boeing 737 has acquired more nicknames than any other commercial aircraft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ca3e6-6f0c-4091-a1e5-3594c53ba458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d30f1-bfe0-4e5f-a830-827afc328e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are Baby Boeing, Tin Mouse, Light Twin, Guppy, Bobby,
        Rudder Rotor, as well as a few less flattering ones, such as Fat Freddy and
        Dung Beetle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631e704-ccab-486a-94f2-8dd30ebcc37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a21b80-ce98-4e9d-b57e-837f43c3fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of these is as notorious as Max, the name Boeing has given
        to the 737''s latest incarnation -- now synonymous with disaster, as well
        as one of the worst corporate blunders of all time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629e40fc-ba6a-4840-bada-13f5b7911b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a68e89-075c-40e2-bf6e-c9edae4539bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problems that marred the 737 Max are intricately linked to the
        fact that the plane''s foundation is from the 1960s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10723f5e-0c50-4318-9e55-1813f123844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571c2485-1bce-47da-91ad-5f5905084110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 50 years after its maiden flight, the Boeing 737 is both the
        most successful airliner ever made and one whose future is more uncertain
        than ever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d4ba9-e5a6-4b86-a0e5-15a8c5dbea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f640a99-b0f9-4bcb-8154-c2a46d17afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Profit-making machine''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cef776-b631-467b-bb81-bbc9dc5a6375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 737 was rolled out on January 17, 1967 and took to the
        skies for the first time three months later. It was christened by flight attendants
        from the 17 airlines that had placed orders for it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10cc9f0-85ce-4786-820f-098181279ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109be0af-8da6-439d-bf45-aafba649417d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.217+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German flag carrier Lufthansa took delivery of the production version
        of the plane, known as the 737-100, later that year, marking the first time
        a new Boeing aircraft was launched by a European airline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5557f6db-1717-4007-932f-ab1938079d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37017f2c-5ef0-404b-a622-0f2489992147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines received its first 737 the following day, in a version
        stretched three feet to fit more seats -- and dubbed 737-200 -- that proved
        more popular.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203e8a2-ca2b-43fd-aaf6-eff3b6a21cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb690769-d77c-49f3-bc35-994d6ee56967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the early days, the 737 was a very strong, very reliable aircraft,"
        says Graham Simons, an aviation historian and author of the book "Boeing 737:
        The World''s Most Controversial Commercial Jetliner."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f88df7-da48-4d06-a6c0-595b8c3b95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52b63f-a0c8-4d65-8160-534d7ca87122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them were even used to land on gravel strips, and they''re
        still being used to do so in northern Canada.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3c7e4-0c54-46e3-abcf-b2a7c255654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00951fa7-8c8a-4b7c-a6ef-3e8f196bac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few European charter companies, at peak season, flew them for
        18-20 hours a day without problems," he adds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50624e2d-375c-47cb-99e5-9a1d61daf2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aae9f2-a0df-4c78-b80f-fb236d20f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Boeing''s previous two jets, the four-engined 707 and
        the three-engined 727, the 737 was a smaller, more economical plane.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ead0a2-39c2-489f-9564-68ee29dfa0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef7bac2-fd44-4fb3-b9b8-70a655569cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its main competitors at the time, the BAC-111 and the Douglas DC-9,
        also had two engines, but they were placed near the tail of the plane, making
        the back section of the cabin narrower and noisier.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea40b204-a7db-4215-a04b-eb76819176ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f3fb7c-3b55-41f1-af24-fd2c7f840cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.218+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s designers placed the 737 engines under the wing instead,
        much like the company''s other jets, which reduced noise and vibration and
        made maintenance easier, because they could be reached without a ladder.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ad9e3-2b08-478f-b608-11a7623a2b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670f447-8600-42ff-9f8e-865847039b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Boeing''s larger planes, however, the 737 didn''t have its
        engines mounted on pylons in front of the wing, but directly under it. This
        allowed the aircraft to sit very low to the ground, making it easier to load
        luggage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab4a77-7cc6-4637-b636-0abbf8df34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85856793-d456-45af-8c0d-78718d505161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could load the plane from the back of a truck, without specific
        machinery. It was also easier to refuel, because the wings were lower to the
        ground," says Simons.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52867d14-2181-40ab-bb72-d3503ce518bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca55cce-2930-40bc-b226-ce92e52c62f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it didn''t require external ladders for passenger access. Instead,
        it had air stairs that came out from under the door and dropped down. All
        of that could reduce the turnaround time at a major airport from around 90
        to 40 minutes. A hell of a saving."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a4ac76-0fb5-49f9-be83-f74b14951ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11fd208-b17f-4359-bfa6-3befbde5d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to these selling points, the 737 also had six seats per row
        versus the competitors'' five, meaning it could carry more passengers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce1d50-0434-4448-b769-3d26f144c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1f728-45f6-4925-92e7-d137f2b3d589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It became a very good profit-making machine," says Simons.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051ebae-4dc4-46c6-a14b-51eec8ffdbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4748163d-c664-40fe-aaa7-35d2ad61d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Strong demand</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04dc21-1593-4a79-8139-cfd7847d6596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737 was Boeing''s first two-crew aircraft, doing away with the
        flight engineer station that was commonplace at the time and introducing another
        innovation that would become standard.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6828d91e-644f-4a81-96cb-bcf921bbeb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.219+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc221e0-cdc5-4154-a3c3-a16acba0624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To demonstrate that the plane could be safely managed by just two
        pilots, Boeing flew it along the busy Washington-Boston corridor 40 times
        in six days during Thanksgiving 1967, simulating a range of failures and problems.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ebf44-c127-4ec5-8ba9-394ef4710a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a520eff5-99de-41f0-9f2b-a02a461e25c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the FAA approved the plane for two-crew operation.
        Airlines, however, weren''t quick to adapt.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39f04d-8dbe-495f-b4af-eec0128725ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f258b7-0872-42e9-8345-f86e12ac42fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time, pretty much every airliner had three crew; sometimes,
        on transatlantic flights, there were four crew: two pilots, a flight engineer
        and a navigator," says Simons.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039bf0e8-c6c9-4b82-b5d1-6c51ff46e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec52946-daf8-4593-a4d7-2e7d5854c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But technology had evolved, and there was much more automatic equipment
        on the 737. On short flights, the work done by the flight engineer could be
        shared across the two pilots.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762c5c79-aa05-4bb6-8590-b389a192106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39372ede-1c1b-4b2f-b038-253e55e8106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A big saving for the airline: less weight to carry and one less
        wage to pay. Unions, however, didn''t like it."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2997f4-2fad-4808-a16c-a44f878f1e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c2378-7553-4edf-839b-8faa7b757d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushback from unions slowed the acceptance of two-crew operation,
        and many airlines kept the flight engineer until the early 1980s.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd5d67-377d-43a4-a060-d36e036a66aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6e908-5fb4-439e-a366-d463a1b3bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.220+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was one of the factors that slowed down the early commercial
        traction of the 737, and airlines initially operated the plane with three
        crew.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574b339-1a53-439d-aaa3-c1bc59ec0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d475ecb-d286-4ca3-a64b-9bb1a202299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1987, however, the 737 was the most ordered plane in commercial
        history, according to Boeing.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e3be2-dd86-4f2d-b4e0-bdcc0e5677af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b365666-b3cd-4f3c-879e-c0b3a1169fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its success came as a result of the plane''s first major redesign,
        which debuted with the 737-300 in 1984.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd9259-759f-424d-9cee-d63066fbb795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184954eb-265a-41de-9c92-3cea55930f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This model was longer and wider, with capacity for up to 150 passengers,
        and it was designed to stand up to its new rival, the European-made Airbus
        A320, which had launched the same year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282d8a7-dbd8-4ca2-b973-6bde4f8faadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6e168-6f0f-49c4-ba1a-00987f61a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737-300 had a new, more modern engine that posed the first big
        challenge to Boeing''s engineers.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bfb97c-a2d9-4b8c-9908-bfd6fc54a21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c6326-6928-4211-afee-31d5283fb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was much bigger than the previous engine and wouldn''t fit under
        the wing, as the plane had been designed to be low to the ground.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4b8481-27c0-45a8-8063-627f1e01d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27372258-74a3-4a74-87f1-0d2e391e5eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was solved by reducing the diameter of the fan and relocating
        engine components from the lower part of the pod to the sides. This gave it
        a distinct, flat-bottomed shape colloquially known as the "hamster pouch."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea881458-bc0a-4c53-a9bd-7999581e9c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75024e5d-f3fb-4794-b1f4-2bac6ca4ed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.221+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of this upgrade set aside initial plans to design an
        entirely new, more modern aircraft to replace the 737, showing Boeing that
        results could be achieved by teaching its old dog new tricks.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fce2a88-bc60-44ba-b1bd-bc8de8bbdff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346062a-fde2-469f-a638-1b7ed0aedabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>First safety crisis</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cab90-ea87-422a-9175-ce8d3270d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the last delivery of a 737-200 in 1988, Boeing moved fully
        to the upgraded versions, which also included the 737-400 -- the longest version
        yet, with a capacity of 188 passengers -- and the smaller 737-500, a direct
        replacement of the 737-200 that was first flown by then fledgling Southwest
        Airlines.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda1383-d0a7-404b-aa05-f4b3c20f192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20253a-fd15-4b53-869e-1336ada19dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Southwest is the world''s largest 737 operator with 732 aircraft.
        It doesn''t fly any other airplane.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a9c9f-d6b1-4d8f-a97d-241f20016563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14530a0-4702-43ed-9f8c-e9dc8b34320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1990s, the 737 underwent a safety crisis spawned by
        two fatal accidents. In 1991, a United flight crashed upon landing in Colorado
        Springs, killing 25; in 1994, a USAir flight crashed near Pittsburgh, killing
        132.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2156224-72f2-462f-860a-65f9c1772b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540399ee-05a4-4b5b-97b3-1919abe97ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both accidents, the rudder -- a moving surface on the tail of
        the plane that affects its horizontal direction -- started moving unexpectedly,
        causing the pilots to lose control of the plane.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe173b51-e32e-4006-8550-142e3b8b938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcbe485-7f76-4a71-ae37-a28b4550e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigations were underway, another flight in 1996 almost
        crashed following similar problems with the rudder.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19477fe8-020e-48f3-971b-1da386c9d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2178f-c87f-4035-b172-484fe3e6d2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.222+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, the National Transportation Safety Board confirmed the
        rudder was the culprit due to a design flaw, and the FAA ordered modifications
        to the entire 737 fleet.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4b0ea-c4f5-4855-a251-e5f7407bf90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c180b8-f794-40aa-89f3-880c970ff24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two serious accidents, three years apart. Very tragic, but it didn''t
        create the same crisis atmosphere back then, as the 737 Max accidents would,"
        says Simons.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea2f17-01fa-4755-8fe2-080619a10f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00465eec-0dda-4cff-a11b-4c168789769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Next Generation</strong></h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf4d7b9-db05-48dc-ab6a-04afeb87e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1993, over 3,000 737s had been ordered, and about a quarter of
        those are still flying today.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78625e06-e3d6-49fc-8482-1585cfc65741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3212542c-7ac4-4f1c-afc0-c64500c97cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Boeing announced the plane''s third redesign --
        called Next Generation -- which would prove wildly popular and further cement
        the 737''s position as the world''s most successful airliner.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedee04e-27e3-47aa-a8e0-1a336a997823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f4a534-ef07-459d-a888-9f36b5dc1f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working once again on the same airframe, to speed up certification
        and get the planes to airlines quickly, Boeing upgraded the plane''s wings,
        its fuel capacity, its engine, cockpit and interior, as well as increasing
        its takeoff weight.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f58c5-e54c-4d9a-9825-3a0b6e71d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28086563-e962-45f7-9532-718a06b68d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four variants were initially released (followed by several revisions),
        seating between 110 and 189 passengers.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35eb07b-38fa-4b15-8926-1d551ce7a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c8e0b3-d233-45fc-ad73-3de3dea1c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup included the longest 737 model to date, the 737-900ER,
        which at 138 feet was a full 44 feet longer than the original 737-100, and
        offered almost twice the range.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8fc749-7900-426c-9e65-6ac938c330d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7abf16-8efa-4e99-8871-50672f75d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the Next Generation family received over 7,000 orders,
        helping the 737 to become the first commercial aircraft to surpass 10,000
        orders, in 2012.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba8cbd5-899c-48b2-ac1d-d60bb891cf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235085a4-76c1-469c-81cc-37d40e4e280a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, nearly a third of all commercial flights were operated
        by a 737, and one would take off or land somewhere in the world every two
        seconds.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7061ca9-7992-4db7-9005-acb1a39258ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a1809-3d12-4339-88dc-f7f2f9864888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the rollout of this redesign, Boeing again started work on
        an all-new replacement for the now aging 737, a project codenamed Y1.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990fe72-1543-44ef-b0f4-032e6311e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da212c38-e5e6-454c-a8c5-ce84b77ca904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was shelved once again, however, due to the success of
        yet another partial upgrade and the continued pressure from the fast-selling
        Airbus A320.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f6fc1-212b-42aa-9b2b-93980112c610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb31a8-a98d-4439-a5a3-1e75e838d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>To the Max</strong></h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099e2b9-b19f-4728-bfba-f08aca1bda2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737 Max was announced in 2011, the fourth generation
        of the aircraft.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f030dac-e6e6-4f2a-bc9e-3ef01e0c35c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6e26b-0882-42ed-a5b1-c4c8a6ef5d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boeing needed to combat what Airbus were doing with the A320neo,
        a version of the plane with a new engine that was quite substantially more
        fuel efficient," says Simons.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0abeaf-b3cb-40f2-b449-d30b4df01377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43327436-53fc-4c03-8671-5747a4ccd75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do so, however, the company ran into a problem it had encountered
        before: the new, much bigger engines it wanted for the 737 Max wouldn''t fit
        under the plane''s low wings -- an issue Airbus didn''t have, because the
        A320 was already a much taller plane than the 737.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac38e17-4c78-48c6-8221-9882575e2f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059484ac-fefc-4d51-b499-e0e3dff0b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solution was to add some length to the front landing gear and
        mount the engines further forward and higher on the wings, giving them the
        clearance they needed.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fadbc1c-7688-4140-92ee-791b70850200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bad322-9318-406c-b937-a4c9ca0084db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as Boeing later found out in simulators, this altered the plane''s
        aerodynamics, making it tilt up dangerously in certain situations.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810aad9f-0bd2-416c-8d5e-fdc0051029d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6c2cd-ff8f-4a1d-baae-106587918de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter the problem, the company devised a safety system called
        MCAS, which would immediately push the 737''s nose down if it tilted too high.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364168a-bf5b-459d-b8bb-0af8b4026094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb78de-17d5-4872-8ac8-79eedbed91b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because MCAS was designed to make the 737 Max fly just like previous
        737s, and because Boeing believed that it would come into action only in extreme
        flying circumstances, it was kept almost secret.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b066bdab-3630-42c0-b66d-0cb6d8dbdfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834bcc2-ae2c-42b7-b91f-8f90f06e1c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing decided against including it in the brief lesson that pilots
        already certified for previous 737s needed to take to fly the 737 Max.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58470e15-9b1f-42a5-9168-9f95b53083eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed15d5-508c-406e-87b8-99093536ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.225+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, MCAS relied on a single sensor, a heresy in aviation
        where redundancy is always preferred.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600ce61-6a98-43c3-b244-36b8b0796899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd08a2-ef42-49f2-8860-a5dec6301850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines liked the 737 Max, because it was more economical to operate
        and didn''t require expensive simulator training for their pilots.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed5250-58c8-44e0-9d1f-9db52058c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35cbd1-aa76-4ffb-b38f-b3647f100212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s four variants offered several other improvements, including
        capacity up to 204 passengers, longer range, and distinctive split-tip winglets
        at the tip of each wing as standard, to further increase fuel efficiency.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5b303-373c-4852-9a23-3cca5f2a226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f09b6c-1ed5-4c3e-921d-43be40815f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would go on to surpass 5,000 orders, bringing the total orders
        to date for the 737 line to more than 16,000, before disaster struck.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125d7bc4-9628-4559-b907-119dc86b831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ce643-4fbc-471d-83fd-28d2405f2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Global grounding</strong></h2>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275c3c09-022b-49ed-a48e-1499966914a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two fatal accidents, both involving 737 MAX 8 variants, occurred
        on October 29, 2018 and on March 10, 2019.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7cd2e5-7386-4ad2-a84f-155b4a46e110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1831732-c384-4327-9619-3a80c2ea52d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both times, MCAS incorrectly activated due to erroneous data from
        a faulty sensor, and pitched the nose of the plane down.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75126c1-bfc1-4ad3-8ad2-41447ee315b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51785536-c615-425c-9d0a-ba5892ab30c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots didn''t know how to react, and desperately tried to lift
        the plane''s nose, but MCAS activated again and again, eventually diving the
        planes into the ground.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46ede3-c951-4984-91ed-af5aca2d82f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.226+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9d493-8ce1-4326-8a7f-acaf2f8d9dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combined 346 people died aboard those two flights. A few days
        after the second accident, once the similarities with the first became obvious,
        Boeing grounded the entire 737 Max fleet.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80b7ff-327d-450f-a796-2d32694462a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140bd610-1775-4e53-b735-9b9e59d66cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, the Max was a series of modifications too far. They
        should have never come out with it in the first place. They should have sat
        down with a blank computer screen to design an entirely new aircraft," says
        Simons.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b55dc5e-3789-49ed-9223-37a1ba1776eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe783a-91e0-44dc-a002-f6b9f7262338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to internal documents released in early 2020, one Boeing
        employee described the airplane as "designed by clowns, who in turn are supervised
        by monkeys."</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff213ad-a24a-4782-bd99-fc8c055ed0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0424c8-739b-4417-821c-c061e2e5f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already on its knees from the pandemic, the aviation industry still
        awaits the final verdict on the 737 Max saga.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83073050-1007-421f-ba2a-3f4472061514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575aa0c2-2d00-41d9-ae6d-5349a3ae4759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines in the US will resume flying the aircraft before the end
        of the year, after the FAA cleared it for takeoff in late November.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f0d97-552b-4f2f-af0c-58cdc716eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee464d-87a6-47ba-8a07-369a9df7d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, however, production of the plane stopped for months
        and hundreds of orders have been canceled.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a362e3-7ae7-4474-98cb-28b9527550b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eae96e6-e09d-431e-9c39-92323c92b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether Boeing will even keep calling the
        plane Max or rebrand it altogether, and whether the public will show a distrust
        of the aircraft to the point of explicitly avoiding it.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e7beb-b8d2-4c79-904d-f1582a2edfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5bf64-f4c0-42b6-8c06-96e90db23f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will it be safe to fly on a 737 Max? No doubt, according to
        Simons.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e46cade-ceab-4064-b38b-3f2ce75a3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f933371d-a68f-4dcc-b1ec-5221b8eafc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the aviation authorities around the world are going to
        take a gamble of clearing the aircraft to fly, if they haven''t tested it
        thoroughly," he adds.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7b6a4-2021-42ec-912e-350ece9587d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c95347-f50b-40e2-a4c1-98450dfbef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are probably going to do way more testing that is realistically
        needed. They''re going to make 100% sure that it is safe to fly."</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cb7ca-1a55-4217-bbd3-f9f0174b11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:07:23.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:15.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/boeing-737-story-behind-the-troubled-aircraft/index.html"
        target="_blank">"Boeing 737: How world''s most successful airplane became
        its most troubled"</a></em></p>'
  '2020-was-a-terrible-year.-But-the-world-s-in-better-shape-than-you-might-think':
    'author': 'Rob Picheta, CNN'
    'caption': 'Photo courtesy: Yasuyoshi Chiba/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-25T23:45:42.478+08:00
    'imagesource': 'jcr:a06fabff-23b7-4fc2-b15b-25925795e6c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4140a25-4d47-48e4-bf7b-371e800d783a'
    'lead': 'The eradication of wild polio from Africa in August was hailed as a ''great
      day'' by the World Health Organization and celebrated by public health officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T23:11:46.294+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:25:08.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:53.430+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2020 was a terrible year. But the world''s in better shape than you
      might think'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaff12d-1822-4cc2-ba83-942e936e78bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In 2020, a devastating virus officially
        disappeared from the continent it had once ravaged -- a remarkable public
        health achievement that followed decades of work. But you may have missed
        it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e4cb7b-fb94-4cd7-92be-fea86357b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5dc8e-e0fb-4c4f-9b87-0b87113cc810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eradication of wild polio from Africa in August was hailed as
        a "great day" by the World Health Organization and celebrated by public health
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581bc4dd-27a0-40e1-a38b-960308708fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22777e49-9e3f-44a8-8f6b-00d10da8469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the overbearing Covid-19 pandemic kept it from front pages
        and ensured that a near-fatal blow to a deadly disease occurred with little
        fanfare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0db5d-be23-46d6-be1c-c452ad9d92b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c00db-8e29-4343-b702-84345d699642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doused the massive jubilation, and publicity, and recognition
        such a milestone deserves," said Dr. Tunji Funsho, the person more responsible
        than anyone else for the eradication of wild polio from Nigeria, and with
        it Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea241fdc-7866-4bd8-83b0-e64c52ff969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9cef30-2ef6-4ba4-9ab8-660574b981ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the moment was "a huge sigh of relief," added Funsho, whose
        work as chair of Rotary International''s polio-eradication program in Nigeria
        earned him a spot on Time''s 100 Most Influential People of 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407cdd05-6ef7-4cba-8d09-30c88c976468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f101740-a177-40ce-9340-1a6b3792a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having seen and held children paralyzed by wild polio virus ...
        that kind of sight has become history," he told CNN, the scale of the accomplishment
        still wavering in his voice as he speaks. "No child ever again would be paralyzed
        by the wild polio virus in Nigeria."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1812d5-9f6b-426a-b5a9-b5a348cd46a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09241b-81f6-4af1-a113-433e8e2e36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funsho''s year reads like 2020 in reverse; rather than watching
        a disease spread indiscriminately and freeze the world in shock, he strangled
        the last embers of a different virus and unlocked huge amounts of human potential.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8f410-4ddd-45be-8383-6033dff3ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf39e3-4934-4c59-9179-c92b4e6605db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his is not the only achievement to be lost amid the dizzying
        expedition that was 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5152e80-5aeb-4aa6-8fb7-7eb1a9796428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e718dc75-fbb9-4541-a98c-671f322fefb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before COVID-19 existed, humans had an unmistakable and scientifically
        pinpointed tendency to believe the world is poorer, angrier and more unsettled
        than it really is; an unconscious desire to hold onto negative stereotypes
        and ignore the scale of progress unfolding right in front of us.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48f580-3be1-407c-a269-d0db24183031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf69739-7376-4c24-8b5d-01d553df0511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a habit picked up in childhood and reinforced by media coverage
        and our own psychological peculiarities, many experts believe. Put simply,
        we think the world is a bad place that''s getting worse -- a sense that undoubtedly
        grew in the last 12 months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6cd51-b6b9-4564-b2a9-be8ff6b65b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97428982-77d4-4a94-87c0-7a1cff23ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only problem? We''re wrong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e760b-7382-4590-b346-3f8110ef07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a0a30-e633-41dd-8679-08c09c6720ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a born optimist," said Funsho, reflecting on the challenges
        that his years-long effort encountered: from a Boko Haram insurgence that
        prevented children in northern Nigeria from being vaccinated against polio,
        to treacherous terrain that forced his team to travel by motorbike, donkey
        and camel to deliver shots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c250eb-1443-4364-be6c-d94196fca9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea2a1e-fa9e-44a1-8f27-3af5ea137ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the world comes together for one common purpose -- to improve
        the lives of every citizen in the world, no matter where they live -- we can
        succeed in achieving that," he said. "I was quite optimistic, and proven right."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b5a32-5af1-49ae-9de8-205e289d9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f6efc-e001-4743-bd71-aaa3a088d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good things continued to happen in 2020, even as loss and isolation
        spread on an epic scale.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc826fe-7e89-48a4-abb7-97bccf6667a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36734473-c324-4e18-a819-47937cdff417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, according to scores of scientists and data experts, accomplishments
        like Funsho''s are rolling out constantly in a rapidly improving world. We''re
        just not paying attention.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf2971-9c0c-4b1a-bfac-c83557f00db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f975e02-aa24-4184-ac14-d61a87fc74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''This is probably the best of times''</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57443df5-1a6b-457c-b1dc-ea7adc4b8e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a world with a lot of problems, you''re kind of banned from
        talking about good things," bemoaned Ola Rosling. Rosling is the co-author
        of a bestselling book, "Factfulness," which sought to educate people about
        under-appreciated improvements in global poverty, health and wellbeing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61620ac-bf67-4341-b713-db8ec3f66ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2125f-54a3-451d-887a-83110f1b8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosling is one of a clutch of experts forcing people to think differently
        about our world. And in 2020, their efforts are particularly poignant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943eb9b8-65bd-43ff-99f9-6378a2de8702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5cbc32-83d1-44e9-99ee-68edc594b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even during years without a pandemic, people are very reluctant
        to believe that the world is better than it used to be," he told CNN. "We
        could improve the world a lot. There are lots of problems," he admitted. "But
        I think the main problem is our mindset."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa25981-6e63-477d-bca4-4ead7b028567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd659d-9117-439d-b0dd-576fc57823a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing that mindset has been the mission of Rosling and his late
        father, Hans. Their 2018 book was hailed by Bill Gates, who paid for any US
        college grad to buy it for free. And it revealed an alarming human tendency;
        when the authors asked thousands of people around the world to estimate rates
        of extreme poverty, girls in education, children vaccinated against measles
        and dozens of other metrics, respondents systemically assumed each measure
        was worse than it is.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a6a83-ec4c-4804-93c1-3a28301512df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be2628c-e550-4004-846f-8f3a0beba0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, if the authors had "placed a banana beside each of the
        three (options) and let some chimps have a go at picking the answers, they
        could be expected to get one in three questions correct, beating most humans
        in the process," Hans Rosling wrote in 2015.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43921d2-8d1e-410a-8642-f43575899409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70437f9d-63dc-41d0-a279-1abfdf87e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no partisan or political divide in this misconception,"
        Ola Rosling, who now runs the Gapminder organization, told CNN. "In a changing
        world, systemically, on the left and on the right, people are equally outdated
        about the world."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117aeea5-1806-4ad2-abb2-0e03033c28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fd206-2901-4970-ac2d-d38b2696952d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems we don''t want to let go of those negative assumptions.
        In a 2018 study cited by psychologists, including Canadian-American author
        Steven Pinker, as evidence of people''s ignorance of global improvements,
        Harvard researchers asked participants to look for different things, such
        as blue dots, threatening faces, or unethical actions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea416b6-e6f2-47ea-8350-3c844365923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cbb9ee-400d-41cf-9e9b-b215e52da6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that when participants were looking for a category that
        became less common over time, they ''expanded'' that category to include more
        things," the study''s lead author, David Levari, told CNN. "So when blue dots
        became rare, people called a wider range of colors blue. When threatening
        faces became rare, people called a wider range of facial expressions threatening."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26531280-b904-41cf-b8b2-2e5db2b1da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff54eb82-7ca2-4cde-ac20-9f1ee4c3d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings suggest that when people are on alert for something
        negative that is becoming less common, rather than celebrating their good
        fortune, they may start to find that negative thing in more places than they
        used to," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bcd874-7f51-4aba-9981-f6422a6a0982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d3e85-77de-453b-9360-c864782abba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outdated assumptions are passed down through generations, taught
        through childhood and reinforced by media coverage of negative, but exceptional,
        events, Rosling suggested.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad761559-11ec-4838-8ff0-91609c30a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dda442-73b6-46d2-8450-63e89b15ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when things get really bad, like in 2020, the human tendency
        to assume the worst matters. "In our worldview, any huge catastrophe immediately
        becomes the worst catastrophe ever," Rosling said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36115492-61bf-4b2a-aa01-b704c528c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d692480-5b23-475c-9933-6525ad3e8c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is in really bad shape, but this is probably the best
        of times," he added. "And most people can''t imagine that, because of how
        our brains are wired."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd61c352-136d-4658-8090-08c5a7e7df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baed800a-eb9a-4d7a-836a-02c5c261b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Finding positives in a difficult year</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767d8cd-3782-4009-9695-fff3909d4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negativity may be a human tendency, but experts say that challenging
        it can help us put even a year as cumbersome as 2020 in its proper context.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68262fb7-463a-4640-b29d-b1d887db9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6193b-b8ed-4762-8888-57701448e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, for instance, stalled efforts to solve any number
        of scientific achievements. But it also covered up a string of accomplishments
        -- and ensured that we spent far more time focusing on a new health crisis,
        rather than celebrating the fact that others are slowly but surely nearing
        an end.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed22e400-1247-46ac-8969-127e1fd0e351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e1e6d-7eca-45cd-bce8-54c6439b75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such milestone was clinched by a team of doctors, including
        virologist Ravindra Gupta, who cured HIV in a person for only the second time
        ever; an achievement made in 2019 that became public knowledge in March.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7e639-5c08-4d2f-a928-0f6d2cefc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c82b2-101d-4174-a46c-dbcd6f993a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really huge news," Gupta told CNN. "The first time it happened
        was nearly 10 years ago, and people had not been able to do it again, so people
        wondered whether this was real or whether it was a fluke."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deeb4f3-45aa-4bb4-935b-ee0a4afccee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e5896-cff2-451c-a361-237790c5f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reinforces hope that a cure for HIV is possible," said Richard
        Jefferys, science project director at the US-based Treatment Action Group.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39cd8b-aa5d-4aa4-b67a-17475921ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a3d9ac-71d8-483f-b451-875673b4f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic also prompted a historically speedy vaccine that rewrote
        all the rules about how quickly such a shot could be produced.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93662849-65bc-4ae6-bf43-f1bfc92c24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111437de-2b1f-46ab-967d-5c9dbb1cfbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is unique," said David Matthews, a Virology professor
        at the University of Bristol, of the multiple vaccine candidates to near or
        reach approval in 2020. "It is important to remember that at the beginning
        of the year we had literally no idea if any kind of vaccine was possible against
        SARS-CoV-2."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c5fd7-ca02-4676-8686-5b5e89c64935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6c6b3-91c4-45f8-bcbf-84c1941c4ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re entering a new era of vaccine development," added Andrew
        Preston of the University of Bath. There''s even hope that the mRNA technology
        used for the first time in some Covid-19 vaccines could work against a huge
        range of other infections, including cancer.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7927b-afb2-4581-88da-28437f446140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334f054c-d3b5-42fb-b1f4-5cd8df449d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the crisis also gave rise to a renewed appreciation of scientific
        work, according to Peter Hotez, dean of the National School of Tropical Medicine
        at Baylor College of Medicine in Houston. "For the first time that I can remember,
        people are hearing from scientists directly on a regular basis. And I think
        people like what they''re hearing, [about] how we think through a problem,
        how we make assessments, how we react to different situations," he told CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea21ea70-6f97-4181-bfde-828bc3e27cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632c65a-4137-4eb1-b3a0-b9f0db2cb35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s a really important and positive development, and
        one we need to build on."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b87862-1672-446a-90ab-15f4fb07d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9d358-252d-4a4c-b71a-5469dafe8a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress begets progress: as wild polio was stifled in Africa, Funsho
        told CNN his team quickly repurposed their operation to tackle Covid-19 in
        the region, shielding it from the virus in a way that would otherwise been
        impossible.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c63df-edfe-4320-8f18-19f1f420323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01379bea-95be-43eb-afc9-254ac65f72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the crisis may have had even deeper implications elsewhere.
        "This pandemic helped us see all the actual actors of what we call society
        -- all these people in uniform, who were always talked bad about," said Rosling.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8af5d-34bc-41d5-bf03-7045ee3ae992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.301+08:00
