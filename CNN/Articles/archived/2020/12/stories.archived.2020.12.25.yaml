      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aab505-95c7-428d-b18d-99941085516d'
      'mgnl:activationStatus': true
