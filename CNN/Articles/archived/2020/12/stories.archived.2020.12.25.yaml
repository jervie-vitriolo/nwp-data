  'Some-kids-sent-Christmas-letters-to-Pfizer-about-its-vaccine.-Here-s-how-the-company-s-CEO-responded.':
    'author': 'Andrea Diaz, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-25T04:43:25.550+08:00
    'imagesource': 'jcr:16fb86f7-0857-48fb-b3f6-c943c9df83f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97959e32-b3fc-4695-b564-25b26e9d0662'
    'lead': 'Each year, children around the world write Christmas letters to Santa,
      but this year, some chose to send their letters to the pharmaceutical company
      Pfizer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T04:42:16.798+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T17:25:54.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:43.709+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer']
    'template': '1'
    'title': 'Some kids sent Christmas letters to Pfizer about its vaccine. Here''s
      how the company''s CEO responded.'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92336821-5f89-4845-8d90-5c66185e0508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T04:42:16.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Each year, children around the world
        write Christmas letters to Santa, but this year, some chose to send their
        letters to the pharmaceutical company Pfizer. Coronavirus vaccines are at
        the top of their holiday wish lists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97981a9-0215-467e-bcfa-fd5a4c30eca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T04:42:16.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Pfizer, I heard you made a new vaccone for corenavirus. Good
        job. Can you please send some to the North Pole for Santa and his elves please.
        We want to save Christmas and make all the kids happy," one child wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df7512-b658-41bf-84db-01611996d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T04:42:16.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cd346-0f62-4af1-9823-5e9d11ba7d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T04:42:16.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another child''s message went straight to the point, "Here is what
        my leter to you sase. All I want for Chrismis is for them to have anuf corora
        valtsens for arry won please."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f345a5-78e4-4b64-b707-24a1b2bd2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T04:42:16.798+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b01ca-c9e8-4db2-abb2-acb498b6e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T04:42:16.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Pfizer''s CEO Albert Bourla responded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8bb1ca-b1fd-424d-870e-a631112f8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T04:42:16.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2de65-2733-4ebf-a97f-1cab01af8014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T04:42:16.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Letters like these – from children brimming with compassion and
        hope – remind us of why the work we do every day is so important. Pfizer’s
        purpose – breakthroughs that change patients’ lives – is more urgent than
        ever," Bourla said on a post shared on Linkedin on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8664b562-c5ae-48a3-944b-4c768041a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T04:42:16.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Finn and Callum, who sent these letters, you are kind, compassionate
        and thoughtful young boys, and I want you to know that we are doing everything
        we can to help bring hope to people around the world. And we will make sure
        to take care of Santa and his elves, too."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2ba23-7769-4044-b7b0-d25cdb5d903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T04:42:16.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a72e1-d99c-4844-b772-f20ea9a021e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T04:42:16.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t worry kids: On Saturday Dr. Anthony Fauci told CNN that
        he took a trip up to the North Pole to vaccinate Santa and he is "good to
        go" to deliver holiday cheer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237decce-baac-4535-be6f-4934cf3e47ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T04:42:16.799+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-24-20/index.html"
        target="_blank">"Some kids sent Christmas letters to Pfizer about its vaccine.
        Here''s how the company''s CEO responded."</a></em></p>'
