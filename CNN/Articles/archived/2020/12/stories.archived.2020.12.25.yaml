      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By sector, Education will receive the biggest allocation with ₱708.2
        billion, followed by Public Works with ₱694.8 billion. Health-related spending
        is alloted ₱287.5 billion, according to the office of Senate Finance Committee
        Chairman Sonny Angara.</p>'
