      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a08ed85-d7aa-4139-a102-0ddb999958b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T23:11:46.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:25:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being aware of the progress makes you realize that the problems
        you hear about tonight, you hear because we''re going to try to solve them."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b9c77-b6bf-4bd4-b82d-5df30cc14a12'
