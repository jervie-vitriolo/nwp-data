  'Lorenzana-on-CPP-52nd-anniversary':
    'caption': 'Defense Secretary Delfin Lorenzana urged the Communist Party of the
      Philippines to abandon its armed struggle, as the rebel group is expected to
      celebrate its 52nd founding anniversary on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-25T18:01:38.444+08:00
    'imagesource': 'jcr:d12b343b-316d-4e49-adcf-b28440efa289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efc6119a-ad47-430f-8966-e4627a636f07'
    'lead': 'Defense Secretary Delfin Lorenzana urged the Communist Party of the Philippines
      to abandon its armed struggle, as the rebel group is expected to celebrate its
      52nd founding anniversary on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T18:04:47.401+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T17:25:19.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:50.844+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CPP', 'Communist-Party-of-the-Philippines', 'Defense', 'Delfin-Lorenzana']
    'template': '1'
    'title': 'Defense chief asks CPP to surrender as rebels prepare for celebration,
      possible clampdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345c537-96d0-4893-9a26-58399a3d8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:04:47.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:19.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25) —</strong>&nbsp;Defense
        Secretary Delfin Lorenzana urged the Communist Party of the Philippines to
        abandon its armed struggle, as the rebel group is expected to celebrate its
        52nd founding anniversary on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb5d045-38e1-4141-ab41-0947ae2e4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:04:47.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana reiterated that he is convinced the communist movement
        in the country will not succeed in overthrowing the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a0864-3c5d-41b8-926d-be10b83af826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:04:47.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call upon them to work with the government if what they allege
        they are fighting for is the welfare and well-being of the Filipinos," said
        the secretary in a statement on Friday. "They have no reason to celebrate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae28c696-4bfd-4344-b5ec-7dc5c80c086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:04:47.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:19.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the CPP maintained that its anniversary activities, such
        as gatherings and assemblies, will continue in cities and rural areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c2115-f382-4664-b3ef-40dd16086a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:04:47.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These activities are going to be held clandestinely to evade suppression
        by the fascist enemy''s military and police forces," the organization said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c1275-a22e-45d6-a732-92830355414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:04:47.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revolutionary group also said it expects government troops,
        particularly the National Task Force to End Local Communist Armed Conflict,
        to ramp up attacks in the middle of their anniversary celebration, similar
        to the arrests made against red-tagged activists on <a href="https://cnnphilippines.com/news/2020/12/10/Journo--union-organizer-arrested-International-Human-Rights-Day-.html?fbclid=IwAR1PsyPloV_QRFGwU662ns7iRcxgE2kdubbrMIHtXAS5KlVtbgjmJw-tmxg">International
        Human Rights Day</a>. Officials from the NTF-ELCAC have been under scrutiny
        over repeatedly accusing progressive politicians and even celebrities, of
        colluding with communists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a94e668-0d04-41b3-929e-b8d09c9f5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:04:47.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In their desperation to drown the joyous and militant spirit of
        the Party''s anniversary celebration, it is not far fetched for Duterte''s
        NTF-ELCAC to carry out another clampdown against the legal democratic forces,
        as it did last December 10, again by baselessly linking them with the revolutionary
        armed struggle in the countryside," the CPP raised.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a07ae8-4b20-4833-877e-98af9ae554a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:04:47.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:19.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces chief General Gilbert Gapay argued that the CPP is
        "in disarray," noting recent encounters where rebels have been killed and
        their weapons confiscated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900886b-a520-47e1-adec-7358528d208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:04:47.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, on Christmas eve, two members of the CPP''s armed
        wing, the New People''s Army, were <a href="https://cnnphilippines.com/regional/2020/12/25/NPA-rebels-military-clash-Christmas-Eve.html">killed
        in a clash</a>&nbsp;with military troops in Negros Oriental.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8efcb-043c-4d64-bc1e-5bd7ee600948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:04:47.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (CPP) might as well add ''remorseful'' to their uneventful
        activity," said Gapay in a statement, referring to the CPP anniversary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167a5f6-e5c8-4610-b0a0-b2bc3474d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:04:47.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP, however, argued that its forces are getting stronger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67fcb2f-badf-4c3c-b24f-082c369cf7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T18:04:47.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New People''s Army (NPA) has built new guerrilla fronts and
        expanded old guerrilla fronts in several regions despite the large-scale and
        sustained focused military operations mounted by the Armed Forces of the Philippines,"
        it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd0e9a-b5a0-4729-aea6-67847ebb440a'
      'mgnl:activationStatus': true
