      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity II was felt in Alabel, Sarangani while Intensity I was
        reported in Kiamba, Sarangani; Koronadal City; and General Santos City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1bea38-cdf2-419d-a5d1-4a48d898c059'
