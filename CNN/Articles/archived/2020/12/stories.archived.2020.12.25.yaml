    'template': '1'
    'title': 'Duterte to convene IATF Saturday over coronavirus strain found in UK'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b83ed-4ef3-443e-8b6f-b417778540d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:58:03.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — President
        Rodrigo Duterte has called for a meeting with pandemic response officials
        on Saturday to discuss the new coronavirus strain detected in the United Kingdom,
        which earlier prompted the temporary suspension of flights from the UK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e135b83-961a-4226-9a37-aba1ed8454ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:58:03.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media interview on Friday, Presidential Spokesperson Harry
        Roque said Duterte will be back in Malacañang this weekend to convene the
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases,
        the policy-making body in government’s COVID-19 response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6085105-3b9f-4c57-9d32-648f3f286abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:58:03.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:30.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/12/25/Duterte-Christmas-Davao-City.html">celebrated
        Christmas in Davao City,</a> but will cut short his holiday break for the
        “special meeting,” Roque said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f558b-60cb-4cd7-a537-c9351913b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:58:03.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will tackle whether the <a href="https://cnnphilippines.com/news/2020/12/23/Philippines-UK-temporary-travel-ban-.html">ban
        on travelers from the UK</a> should be extended beyond Dec. 31, and whether
        other countries with confirmed cases of the new coronavirus variant should
        be included in the travel restrictions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0a2c7f-b5c5-44cb-beae-7b4adf90af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T15:58:03.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:30.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutated strain, said to be more infectious than the original
        strain, was first detected in the UK last week, forcing its government to
        impose the strictest Tier 4 lockdown in London and southeastern England in
        a situation the country''s health chief described as "out of control."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996b296-6d54-490f-9813-0824429e88ed'
      'mgnl:activationStatus': true
