    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbda22-5edc-4288-a790-f23fcd3d2a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T08:20:19.917+08:00
      'mgnl:createdBy': 'catherine'
