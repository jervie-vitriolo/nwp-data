    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Mike-Pence']
    'template': '1'
    'title': 'Frustrated Trump met with Pence before holiday break'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ebf7bb-3a9d-4798-9c8f-cd5972fcb090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hours before US President Donald Trump
        retweeted a message for his vice president to "act" in stopping the ratification
        of the Electoral College, he met for more than an hour in the Oval Office
        with Mike Pence, whom he has complained recently isn''t doing enough to support
        his bid to overturn the election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9213a-dd10-4b76-a62e-8bb517ffdeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion was "entirely unrelated" to the eventual tweet, one
        person familiar with the matter said, though would not specify whether the
        issue of the January 6 ratification in Congress arose. The two men went separate
        ways for the holiday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74843c33-997b-4340-8244-7a78b3448a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump enters the holiday stretch as fixated as ever on overturning
        the results of the election, the Electoral College certification is becoming
        a focal point for his efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc6b16b-e85e-4707-ac8c-013a7e4232a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday evening, as he was flying to Florida for his vacation,
        Trump retweeted a call from one of his supporters for Pence to refuse to ratify
        the Electoral College results on January 6 — a prospect that has captured
        his imagination even if it remains completely impossible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6cc51b-2e5d-4ea3-8067-26172dd956eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s personal attorney Rudy Giuliani was with Trump aboard Air
        Force One before the President sent out the tweet. Giuliani is joining Trump
        at his Mar-a-Lago estate for the holidays, where the men are expected to discuss
        their election efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a5ea0-e64a-49bb-8417-ac23fc541d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving at his golf club Thursday afternoon, Trump received a warm
        welcome from members and vowed to continue fighting to overturn the election,
        a person familiar with the matter said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551e9f72-f18c-426d-9994-7f743db9980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s very resolute in continuing to want to fight the Electoral
        College," this person said. "And he still thinks it''s not over."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bc94f0-321e-46be-9b2f-ac60f9ce399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, he spent much of Christmas Eve tweeting grievances, including
        one aimed at Senate Republicans, vowing that he will "NEVER FORGET!" what
        he sees as their abandonment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ddf33-7762-4f44-9d12-b379595b738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump ''confused'' about Pence''s role</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23533d-ea02-48e8-8894-e7426aba15c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has told people recently that Pence isn''t doing enough to
        fight for him as his presidency ends, and has recently taken an interest in
        Pence''s traditional role during the certification. As President of the Senate,
        Pence presides over the proceedings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2509edf4-dde9-44fe-9ae6-150a52fca03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources say Trump in recent days has brought the matter up to the
        vice president and has been "confused" as to why Pence can''t overturn the
        results of the election on January 6.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ecde8-6f93-4351-a3aa-d1fb15600be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence and White House aides have tried to explain to him that his
        role is more of a formality and he cannot unilaterally reject the Electoral
        College votes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9784bda-de1c-4ab4-9102-38fa5597e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the vice president presides over the electoral vote
        certification, though it''s not a requirement. In 1969, then-Vice President
        Hubert Humphrey didn''t preside over the process since he had just lost the
        presidential election to Richard Nixon. The president pro tempore of the Senate
        presided instead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50095eb2-3119-43f5-9238-df44569d0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source close to Pence said it is not seen as a good option for
        Republican Sen. Chuck Grassley —&nbsp;the current president pro tempore —&nbsp;to
        be there instead of Pence on January 6.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130377de-e632-42fd-a1f2-9717ae87131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Pence spoke to a group of young conservatives in Florida
        but did not directly address his coming role. Instead he told the crowd that
        as the White House continues to contest the election, they will "keep fighting
        until every legal vote is counted" and "every illegal vote is thrown out."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913efbe-d1c2-4b15-b876-4b633b805b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay in the fight for election integrity. Stay in the fight to
        defend all we''ve done," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d9da7-d71c-4b20-b627-8b25190f7053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Pence joined a meeting between Trump and a sizable
        group of House conservatives where the long-shot effort to overturn the election
        results in January was discussed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f0bc7-bca5-4fcf-b5dc-d0775e28077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion focused on Trump''s baseless claims and conspiracies
        that the election was stolen from him, participants said, and lawmakers emerged
        confident that there were would be a contingent of House and Senate Republicans
        who would join the effort and prompt a marathon debate on the floor on January
        6 that would spill into January 7.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5640ae6b-3668-4d3a-bc1a-245a34ce7b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican who is spearheading the effort, Alabama Rep. Mo Brooks,
        said Pence attended "different parts" of the meeting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead682b-3360-45c3-a2a2-bd7e23383765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we have multiple senators, and the question is not if,
        but how many," Brooks said, something that would defy the wishes of Senate
        Republican leaders who are eager to move on and are urging senators not to
        participate since doing so could force them to cast a politically toxic vote
        against Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b15db-979a-4d3c-aac6-f404334e2295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks told CNN on Monday night that they would seek to challenge
        the election in at least six battleground states, saying he needs to coordinate
        "as many as 72" five-minute speeches that GOP lawmakers would make that day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f988f3a-9527-4392-bd57-f543a3262417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a significant task," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a500eb-708c-4410-97e9-6b5ba9bf4c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort is doomed to fail but would create a spectacle that Senate
        GOP leaders want to avoid. And if a House member and a senator object to six
        states'' results, it would lead to at least 12 hours of debate, in addition
        to the time for casting votes on each of the motions, potentially prolonging
        the fight until the next day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4411b2-4f6d-4c24-996b-b90c1d37dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Diamond contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f2a94-4115-4e3d-bbcc-f436478d6c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:05:12.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T17:25:35.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/12/24/politics/trump-pence-electoral-college/index.html"
        href="https://edition.cnn.com/2020/12/24/politics/trump-pence-electoral-college/index.html">Frustrated
        Trump met with Pence before holiday break</a>"</em></p>'
  'NPA-rebels-military-clash-Christmas-Eve':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-12-25T13:11:17.607+08:00
    'imagesource': 'jcr:f5f20524-8ebf-42e8-be4b-a7d688e9accf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a299620-a175-4674-9fd6-4cdb32b138e9'
    'lead': 'In the absence of a ceasefire, government forces clashed with members
      of the New People’s Army in Negros Oriental on Christmas Eve, leaving two rebels
      dead, according to the military.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T13:14:56.579+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T17:25:34.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:47.426+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two NPA rebels killed in Negros Oriental clash on Christmas Eve – military  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee0ff3-4b6d-46ef-8c56-163df91dbc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:14:56.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 25)</strong> — In
        the absence of a ceasefire, government forces clashed with members of the
        New People’s Army in Negros Oriental on Christmas Eve, leaving two rebels
        dead, according to the military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c8ea8-fcbf-40ec-be02-fd137fc22435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:14:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the Philippine Army''s Third Infantry
        Division said the encounter happened at Sitio Libjo in Barangay Napacao, Siaton
        town at around 7:25 pm on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257332fe-221c-4f86-ab3e-d57dfa36c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:14:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elements of the 11th Infantry Battalion responded after residents
        reported the presence of armed communist rebels in the area. The press release
        did not mention how long the firefight lasted, but said two bodies were recovered
        on the enemy side, along with a caliber 5.56 mm M653 baby armalite, a caliber
        .45 pistol, two magazines of M14, and personal belongings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02fea9-3a73-4d80-a691-94297788b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:14:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We extend our deepest sympathies to the families and friends of
        those killed communist-terrorists, said Lt. Col. Ramir Redosendo, Commanding
        Officer of the 11th Infantry Battalion. "This could not have happened if the
        leaders of this communist-terrorist organization did not deceive and offered
        lies to its members."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659de14b-eb9b-4961-b263-38f91d902f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:14:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government considers the Communist Party of the Philippines
        and its armed wing, NPA, as terrorists<a href="https://cnnphilippines.com/news/2020/7/9/anti-terrorism-act-cpp-npa.html?fbclid=IwAR0lFAuF5qu83v11_5qz52hceKgKF5y87ZKqiZfTiKVKKyHQkaPcJvSVvto">,
        but the group has yet to be outlawed by the Court of Appeals.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49f5e1-d655-47a2-b9d5-1df2e265648b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:14:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides broke away from the tradition of declaring unilateral
        holiday ceasefires this year despite the coronavirus pandemic. President Rodrigo
        Duterte earlier announced on the first week of December that there will be
        no more truce with the communist rebels not only for this year <a href="https://cnnphilippines.com/news/2020/12/7/duterte-no-more-ceasefire-communists.html">but
        for the rest of his term.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737c218-7028-4f62-9093-59af65f1abfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:14:56.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP followed suit. It said last week <a href="https://cnnphilippines.com/news/2020/12/16/CPP-will-not-have-holiday-ceasefire-with-government.html?fbclid=IwAR2CP7eE2D-Q0bo-8S-3Sub-5CLI0GIUP_7KZSG5juFoUxLD6_d8_5UGeZQ">it
        was dispensing with the ceasefire</a> as attacks from government forces “make
        impossible a joyful holiday celebration.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d25ef4-8acf-4b35-a061-b7edb20c5b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:14:56.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T17:25:34.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a promising start to the peace talks, Duterte walked away
        from the negotiations with communist rebels in 2017 as both sides accused
        each other of ceasefire violations. The CPP’s armed insurgency has spanned
        over five decades.</p>'
  '2020-space-discoveries-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-12-25T13:05:46.798+08:00
    'imagesource': 'jcr:29f93293-0863-446a-b98d-9bc42517081b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8e8bd55-617a-405f-9fd0-60ff5e0c8a73'
    'lead': 'This year has been a tough one no matter where you live in the world,
      but discoveries beyond our planet and dazzling images of the cosmos provided
      a bright spot in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-25T13:22:04.969+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T17:25:33.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:24:47.733+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The year 2020 in space discoveries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a3119f-f897-4aef-80ac-3c43acdaa4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>This year has been
        a tough one no matter where you live in the world, but discoveries beyond
        our planet and dazzling images of the cosmos provided a bright spot in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a4360-18b2-4d63-b278-baac3d67b9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts continued to safely travel to space, despite the pandemic,
        and even embarked on historic launches. And they taught us how to handle isolation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9cc3f-7201-4321-a138-a91afa2ba29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We learned more about our little corner of the universe as well
        as the vast reaches beyond it studded with strange stars -- and even stranger
        exoplanets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924adb3-345d-4db2-bdbf-e2c0f4fc45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hubble''s 30th anniversary</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df3caf-6de6-49c0-beb5-995a9cc02010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/world/2020/4/25/Hubble-Space-Telescope-.html"
        target="_blank">Hubble Space Telescope</a> launched 30 years ago in April,
        forever changing the way we see the universe. The telescope''s ethereal, dreamy
        and almost fantasy-like views of space vistas have inspired people for decades
        and led to some of the most important astronomical discoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196d98ee-0ce9-400f-abf1-4c2cfffc7093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble has enabled astronomers around the world to study black holes,
        mysterious dark energy, distant galaxies and galactic mergers. This vital
        research instrument has observed planets outside of our solar system and where
        they form around stars, and star formation and death; and it has looked across
        97% of the universe, effectively peering back in time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc2fa2-005b-491a-bc41-a983ca70275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubble teams in 2020 have continued to release new images and contributed
        to a wealth of discoveries. Hubble''s scientists believe that the telescope
        will keep operating through at least 2025, if not longer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1b1af-328a-4ddd-8884-3df964bfe541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Humans in space</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe4863-c4c8-4dfd-bb2f-1ecc2d325699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year marked 20 years of a continuous human presence on the
        International Space Station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed1b7f3-3e4a-48bb-8575-25b4f44d01a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the experiments launched on the space station this year
        included genetically enhanced "mighty mice" and Nickelodeon''s slime. What''s
        more, astronauts even tested baking cookies and growing their own salad ingredients
        in space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8baecd8-c433-44aa-8612-d4bce62c329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts also learned more about how their bodies adapt to space.
        A suite of studies revealed some of the genetic changes astronauts experience
        during long-term spaceflight, a crew had to handle a blood clot in space,
        and NASA astronaut Christina Koch set a new spaceflight record for women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c4deb-ae8b-4519-a03b-46f85e8fcc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial cargo vehicles and crew transport provided by SpaceX
        are allowing more experiments and astronauts to travel to and from the space
        station -- which means that even more scientific discovery is possible on
        the space station in the future. And the current crew recently received a
        VR camera and a new toilet based on astronaut feedback.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec296b1d-61e2-4802-b5b4-35a443dd137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long-lost comet</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86fac8e-e8ab-4c08-a0ab-6fd3d52a3f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comet <a href="https://www.facebook.com/CNNPhilippines/photos/look-newly-discovered-comet-neowise-streaks-through-the-philippine-skies-in-this/2877089952530885/"
        target="_blank">NEOWISE</a> brought delight as it streaked across our skies.
        It''s named after NASA''s Near-Earth Object Wide-field Infrared Survey Explorer,
        otherwise known as the NEOWISE mission, which discovered it in late March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43417b8-7598-4739-918a-c67ef32a736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By observing the comet, the researchers have learned that it''s
        about 3 miles in diameter, the average size for a comet with a long orbit.
        And it''s incredibly bright, even if it''s not as spectacular as Comet Hale-Bopp
        as witnessed in 1997.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1a127-b1e5-4b40-8c24-6df8252d9b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After disappearing from view, the comet continued on its very long
        orbit to the edge of the solar system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca5ef92-1c71-4672-b2c9-4c9b8c2911ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why we won''t see the comet again in our lifetimes -- it
        takes thousands of years to travel the outer solar system before returning
        to the inner solar system. But, scientists point out, this means the comet
        isn''t exactly new, only new to us, because it previously passed through Earth''s
        skies when humans were present about 6,800 years ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1446ce-c526-49ee-9971-eea5d40a2f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Our peculiar neighbors</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693f9f9-c50f-4b01-bf0a-fcba40f940f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moon, Venus, Mars and Jupiter all made news with new discoveries
        on each planet that are intriguing researchers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15724969-0e3c-4b02-8c7f-389860e77f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2020/10/27/The-moon-may-contain-more-water-than-previously-believed--including-on-its-sunlit-surface.html"
        target="_blank">New research</a> revealed there may be more water on the moon
        than previously believed, including on its sunlit surface. This water could
        be used as a resource during upcoming missions -- like NASA''s return of humans
        to the lunar surface through the Artemis program.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d460ba-c7af-4bca-a28e-3c771cc0d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first results returned by NASA''s InSight lander revealed that
        Mars is seismically active and experiences Marsquakes on a regular basis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e34e9-2067-4c2e-9d3c-65800eb9faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus may have the ability to harbor life in its clouds. A gas on
        Earth was also detected in the atmosphere of Venus. The discovery of phosphine
        could hint at unknown processes occurring on Earth''s "twin." Phosphine suggests
        the presence of life on Earth. And the idea of aerial life in the clouds of
        Venus is intriguing. While it''s not likely, researchers want to probe this
        idea more in the future.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2d538c-1515-4753-8336-be4f111927f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Juno mission at Jupiter investigated water on the largest planet
        in our solar system, as well as observing blue sprites and elves twirling
        in the upper atmosphere of Jupiter. While it may sound like something out
        of a fantasy novel, sprites and elves are actually two types of quick, bright
        flashes of light, or transient luminous events. Juno and Hubble also spied
        monstrous storms and the planet''s jack-o''-lantern glow.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c1008c-4b5b-49bb-adf8-0f4c12bda7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asteroid samples postmarked for Earth</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e109c-aa5a-4fb7-b4f3-6f97ec5a33cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, NASA''s OSIRIS-REx mission briefly <a href="https://www.cnnphilippines.com/world/2020/10/21/NASA-touched-down-asteroid-Bennu.html"
        target="_blank">landed on the near-Earth asteroid Bennu</a> and successfully
        collected a hefty sample from the asteroid''s surface that will be returned
        to Earth by 2023.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca337c-705c-4255-bae2-4294dfb7b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the agency''s first mission to land on an asteroid and collect
        a sample, and the spacecraft sent back some great images of the historic moment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed80fe-e289-4944-9e27-b1fcbc8889b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Japan Aerospace Exploration Agency''s Hayabusa2 mission
        dropped off its sample collection capsule, containing <a href="https://cnnphilippines.com/world/2020/12/16/Hayabusa2-mission-asteroid-sample.html"
        target="_blank">samples from the near-Earth asteroid Ryugu</a>, in December
        before moving on to visit more asteroids. The sample is some of the first
        subsurface material ever collected from an asteroid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591bcfe8-b99a-4a61-9847-e92fb582aaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples from both asteroids could tell us more about how the
        solar system formed and how elements like water were delivered to Earth early
        in its history.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1140fff9-0212-418f-88d3-9f378c6eb60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Betelgeuse, Betelgeuse, Betelgeuse</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f91b0-6259-4c18-bbc7-b1d7b33aef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year was all about Betelgeuse, a red giant star in the Orion
        constellation thought to be on the brink of a supernova explosion.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede49a79-87a1-4add-90be-9a7cde56a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star began dimming in 2019 and continued in 2020, leading astronomers
        to think it may explode.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e2178f-b559-4c67-8fd1-2055d59789ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hubble helped astronomers determine that the star ejected some
        of its material, which blocked light from the star. The star is typically
        one of the brightest in our sky. However, not all researchers agree on this
        scenario and continue to observe Betelgeuse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98685645-1711-4ee0-b543-d4cfb8e944f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Black holes in the spotlight</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f8ae3-13db-4036-a455-6f7b5e0b54de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s kind of fitting that 2020 may go down in space discovery history
        as the year of the black hole -- considering all of our plans for this year
        seemed to disappear down a black hole of their own.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28fdb7-aa05-4d42-b416-346627191d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Nobel Prize in Physics was <a href="https://www.cnn.ph/world/2020/10/6/2020-Nobel-Prize-in-Physics.html"
        target="_blank">awarded for black hole discoveries</a> that revealed the "darkest
        secrets of the universe."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302342de-c4b5-4a9b-9a81-725543136a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record-breaking explosion created by a black hole 390 million
        light-years away was discovered by astronomers. Researchers compared the biggest
        explosion detected in the universe to the 1980 Mt. St. Helens eruption --
        except "you could fit fifteen Milky Way galaxies in a row into the crater
        this eruption punched" through a gaseous cluster in space, they said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5018d-5933-4115-b4c6-98ee11f71b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers discovered the long-sought intermediate-mass black hole,
        the size of which is between that of supermassive black holes and smaller
        black holes. This finding will help scientists understand how black holes
        evolve. The research team was able to confirm the observation of an intermediate-mass
        black hole, known as an IMBH, inside a dense cluster of stars.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e996cc-5d9f-4ff1-9e6d-9dd62e714960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gravitational waves were also detected from the merging of two black
        holes that included an intermediate-mass black hole.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d50f2-0196-4106-8aca-a67675f5ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found the closest black hole to Earth 1,000 light-years
        away, observed the beating heart of a supermassive black hole and detected
        light from two colliding black holes for the first time. And astronomers witnessed
        the "spaghettificaton" of a star as it was shredded and devoured by a supermassive
        black hole.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aab9cfb-6187-4a27-86d4-89b8587bbc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weird exoplanets and rogue planets</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1db974-ab40-496f-ae39-551ef9cd6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers found baby exoplanets forming around stars, doomed exoplanets,
        whimsically named cotton candy exoplanets, Star Wars-esque planets, planets
        made of diamonds and the hottest exoplanet.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28332d9f-dab8-4778-93d7-042199065987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found an exoplanet orbiting a white dwarf, or dead
        star, for the first time, as well as an exposed planetary core orbiting a
        distant star. For the first time, they captured an image of two giant exoplanets
        orbiting a young sun-like star.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eba62b-6e0b-432c-b17d-45a2d2f71d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much of the excitement on the horizon is around rogue planets,
        or planets traveling through space that don''t orbit stars. Astronomers detected
        the smallest rogue planet in our Milky Way galaxy, and it''s between the sizes
        of Mars and Earth, earlier this year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff8d96-63a6-4687-b454-8902ce25f90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the fact that rogue planets don''t emit light like stars,
        or even enough heat to be visible in infrared light, these otherwise invisible
        worlds are hard to spot. But NASA''s Nancy Grace Roman Space Telescope, expected
        to launch in the mid-2020s, could reveal a multitude of rogue planets in our
        Milky Way galaxy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b734660-6022-4f0e-a22f-3cd9767f2e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fast radio bursts from space</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f75ba-5b03-4410-a059-a2672d2216a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mysterious radio signals from space have been known to repeat, but
        for the first time this year, researchers noticed a pattern in two separate
        series of bursts coming from distant sources in the universe.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f31d5e-3408-4d0c-8081-4e9f802ff4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast radio bursts, or FRBs, are millisecond-long bursts of radio
        waves in space. The fast radio bursts known to have a repeating pattern that
        occurs every 16 days, while the other occurs every 157 days.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803d9d1-0a4e-4b30-ad1a-809e445eb9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have yet to determine what causes these fast radio bursts,
        which are unpredictable but can be spotted and traced back to their origin
        using sensitive telescopes. The bursts are being used to find "missing matter"
        in the universe.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ce9ec-c0c2-4bc1-a9e7-89df28c5e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last month in a first, astrophysicists detected a fast radio
        burst that likely traveled to Earth from a particular type of neutron star
        in our Milky Way galaxy, accompanied by X-ray emissions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b213013e-c230-4b18-8711-a30b3308554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new look at our sun</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45d010-f7e9-47d8-98f0-a534eb92fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making its first close pass of the sun this year, the Solar
        Orbiter mission captured the closest images ever taken of the sun. In the
        images, there are small solar flares called "campfires" that can be seen near
        the sun''s surface. The scientists don''t yet know what exactly the campfires
        are, but they believe they could be "nanoflares," or tiny sparks that help
        heat the sun''s outer atmosphere.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b5a7e2-01e8-45db-8c9e-728cf7af1800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first images returned by the National Science Foundation''s
        Daniel K. Inouye Solar Telescope revealed that the surface of our sun is a
        wild, violent place. Details in the images show plasma, which covers the sun,
        that appears to boil.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1529d-1e91-4042-bb7b-950b5d00a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every 11 years, the sun completes a solar cycle of calm and stormy
        activity and begins a new one. The sun just wrapped its first year of a new
        cycle.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f631bc-ff85-46b7-ba13-bcaa7a024e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new solar cycle, Solar Cycle 25, officially began in December
        2019. Solar Cycle 25 will be very similar to the one we just experienced for
        the last 11 years. The next solar maximum, when the sun is experiencing peak
        activity, is predicted to occur in July 2025. During that time, it''s possible
        for solar flares or other eruptions for the sun to disrupt communications
        on Earth.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874913b-c5ff-4f90-84f1-eda53e7aa053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A glance at space in 2021</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42da588d-1e66-44d4-bdeb-e92601accd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If 2020 was the year of multiple missions launching to Mars -- China''s
        Tianwen-1, the United Arab Emirates'' Hope Probe and NASA''s Perseverance
        rover -- then 2021 will likely be the year of new discoveries on Mars.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f15182-7c42-4316-bfb7-dd0b6eada7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year 2021 could also see the first observations from NASA''s
        James Webb Space Telescope after its October launch and "first light" from
        the Vera C. Rubin Observatory in Chile. First light is the first astronomical
        image captured by a telescope after it is completed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787aa061-c91a-4aef-b9f2-abdecf65c7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And NASA''s Artemis program is expected to ramp up. The science
        goals for the mission and the first team of 18 Artemis astronauts were announced
        in 2020.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a129e-07a4-4ee4-b7a8-a9bc70acfd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis program seeks to land the first woman and the next man
        on the moon in 2024, so updates about the goals, training and preparation
        for Artemis are expected throughout 2021.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa2ce9-c21d-4853-8233-d0011806a921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-25T13:22:04.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T17:25:33.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/12/24/world/space-discoveries-milestones-2020-scn-trnd/index.html"
        target="_blank">The year 2020 in space discoveries</a></em></p>'
  'Duterte-meeting-IATF-UK-coronavirus-strain':
