    'template': '1'
    'title': 'AstraZeneca’s application for COVID-19 vaccine trials in PH now with
      FDA — DOST official'
    'updated': 2020-12-02T22:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab8ffe-f241-434c-a11b-1a39878e7dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:06:56.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> —&nbsp;The
        proposal of United Kingdom-based firm AstraZeneca to hold COVID-19 vaccine
        clinical trials in the Philippines is now up for the final stage of assessment,
        according to an official from the Department of Science and Technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9c3cb-b4e2-4990-bcb3-50c68aa35630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:07.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0f26d2-a19d-490b-a130-3804aeee0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jaime Montoya, executive director of the DOST-Philippine Council
        for Health Research and Development, told CNN Philippines’ News Night on Wednesday
        that AstraZeneca’s application has been forwarded to the Food and Drug Administration
        for regulatory approval.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f7763-8074-4bd4-b7d8-0666e1287cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45688501-8f58-48ea-9b40-f5303adf65ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:09.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after it passed separate evaluations by a panel of vaccine
        experts and by the ethics review board, which is also composed of vaccine
        experts, technical experts, and scientists tasked to recommend possible vaccine
        candidates for the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38b912-5ec0-4e8b-bee6-db483e30744a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61ab506-229e-450d-8814-5f30953601fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:10.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA, meanwhile, has the final say on which firms will be allowed
        to conduct clinical trials in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd09b1-02e6-4fd6-a30b-1f618a2a68bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbddbc2a-a05a-4f3c-9fe5-98360b1c4086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Montoya made the disclosure, FDA Director General
        Eric Domingo said he has yet to receive the endorsement from DOST.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b622401-d7a6-45b9-90ef-ddb757f9853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c176c2-f3fc-489d-ab8c-6295406f23c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca is currently applying to hold Phase 3 of the clinical
        trials in the country, wherein a vaccine is tested on larger populations in
        different countries to confirm its efficacy and safety.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8b285-55c8-49b7-9df5-16bcfdd8035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d361f-c6ae-4d74-81bc-04bfdaebb6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government, along with the private sector, inked a
        deal with the UK company last Nov. 27 for 2.6 million doses of the vaccine.
        This is expected to be rolled out in the Philippines by June 2021 if it passed
        clinical trials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1616a3-12bf-4e91-ba9a-cbb449250c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:13.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/11/27/philippines-vaccine-deal-astrazeneca.html">Private
        sector secures 2.6M doses of AstraZeneca COVID-19 vaccine for PH</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19963a02-6675-450c-b56d-aecb2d6ecc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74882e09-0695-4f61-a401-0fb9987a3dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:14.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to vaccine czar Carlito Galvez Jr., AstraZeneca is offering
        its vaccine at $10 or almost ₱500 per dose, making it the easiest and cheapest
        purchase among vaccine candidates. Meanwhile, the downpayment for every dose
        is only $5 or nearly ₱250.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074cd33f-81fd-46f4-b929-e6f0b23e079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.496+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvez also previously admitted the risks in signing the
        agreement amid doubts on AstraZeneca''s efficacy. The drugmaker itself had
        confirmed that its clinical trials were put on hold twice due to concerns
        about two study participants who became seriously ill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dfd775-a39b-4413-8123-15f0d668610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4686dd1-0f09-4db1-b81e-022075c8ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:16.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s COVID-19 task force is looking to administer vaccines
        from different manufacturers to at least 70 million Filipinos. The vaccination
        program will be carried out for three to five years with 25-30 million Filipinos
        vaccinated each year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91638378-9d48-4810-a215-b496ceb4a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:16.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f031c8-8370-4f3b-bb30-213995222b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T22:53:21.497+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T14:41:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has, meanwhile, <a href="https://cnnphilippines.com/news/2020/12/2/Duterte-FDA-emergency-use-authorization-COVID-19.html">signed
        an order</a> granting FDA the power to issue emergency use authorization for
        COVID-19 vaccines and treatments. This directive allows a vaccine to be approved
        for use within one month instead of undergoing the usual six-month review.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e5ddf6-fb12-423e-b39b-46e582ab154d'
      'mgnl:activationStatus': true
