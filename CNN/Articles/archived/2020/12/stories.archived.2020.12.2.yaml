    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pancemic',
      'covid-19-crisis', 'Save-the-Children', 'mental-health']
    'template': '1'
    'title': 'Children''s mental health also affected by pandemic, calamities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda2e37-778e-4cc1-a7ab-780f2daf6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — A
        non-government agency said the state of children''s mental health should be
        considered as they are vulnerable in times of crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce3375-3c66-49cb-b477-3822172f5a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children Director for Advocacy George De La Rama told CNN
        Philippines on Wednesday that unlike adults, children greatly rely on those
        around them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e400b9-03cb-450c-9d5f-e929ce27f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobrang</em> vulnerable <em>ng mga bata.</em> They''re part
        of the...vulnerable sector of society, <em>hindi tulad natin na</em> we can...make
        our own decisions, we have our resources. <em>Sila kasi,</em> they depend
        on the guidance of their parents or guardians," he told Newsroom Ngayon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513fd12-cfdd-4a73-ada1-c1762a73234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:10.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Children are very vulnerable. They''re part of the...vulnerable
        sector of society, unlike us who can make our own decisions and have access
        to resources. They depend on the guidance of their parents or guardians.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3121e-ca20-43c1-8ea6-e2cfa7c322d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:11.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is because of this that children sometimes get neglected in times
        of crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3c001-9dcf-4156-a9a5-006b73204c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Rama said they went to places affected by the storms and saw
        that devastation in these areas were made worse by coronavirus restrictions,
        affecting their health, education, well-being, nutrition, as well as access
        to health, water, hygiene, and sanitation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6bd193-620e-48f7-bbb2-aa5e590cfc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ilan lamang ang mga ito sa mga nakakaapekto sa mga bata na
        maaaring hindi</em> aware <em>yung karamihan na ito pala ang resulta nga mga
        nakaraang sakuna at pinalala ng pandemya,"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8732b1-e74e-40b1-8f68-83b00d57f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are just some of the things that can affect
        children which others may not be aware of.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa467d2-b91f-48e2-97b7-c25252ed017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normal, everyday interactions children had before the pandemic
        like playing and going to school are now almost gone as they are confined
        to their homes due to quarantine measures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82acd9d-ea7d-429c-894f-41062e04a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang hindi natin napapansin na ang mga ito ay nakakaapekto na
        pala sa</em> state of mind nila... <em>Yung kanilang</em> mental health, <em>kumbaga,"</em>
        De La Rama said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6a020f-f229-4629-b9fb-5d9ebea404f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We may not notice that these ara already affecting
        their state of mind and mental health.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1467ac8-17f6-4581-815c-44d656588f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:14.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of loss of devastation leaves a mark on children, he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4ace9-e5ae-491a-99a8-72256f7d2ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/8/26/Mental-health-anxiety-suicide-hotline-Philippines-COVID-19.html"
        target="_blank">In August</a>, the Department of Health said there was a spike
        in mental health-related calls due the COVID-19 crisis.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60beb7f6-4c07-4606-8473-be445a939775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said a high volume of calls were observed in the months
        of April, May, June, and July. The country started seeing increasing numbers
        of coronavirus cases in March.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599e401-1c4c-4b06-a74e-64e0a4bf1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the National Center for Mental Health showed from an average
        of 13 to 15 daily calls before the pandemic, mental health providers are now
        receiving around 32 to 37 calls per day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6af6af-114e-41a7-a089-9e0ce292c446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From around 300 to 400 calls in May 2019 to February 2020, it spiked
        to at least 1,000 from April to July.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad115f7-3f6d-4aaf-9f4f-56fbcbdb48e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, please call the
        24/7 National Center for Mental Health Crisis Hotline at (0917) 899-8727 or
        (02)7-989-8727 or 1553 (Landline-to-landline only).</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332eefda-31c7-44ab-ab13-cd506bf2af3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:21:46.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T14:42:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the interview <a href="https://cnnphilippines.com/videos/2020/12/2/Pagtulong-sa-mga-bata-ngayong-kapaskuhan.html"
        target="_blank">here</a>.</p>'
  'DPWH-Mark-Villar-Marikina-Dam':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T18:20:51.441+08:00
    'imagesource': 'jcr:90436962-8634-406b-beec-860af0dd887d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '286ef2ce-c9df-47f4-9d58-736bff4847ba'
    'lead': 'It’s worth spending billions of pesos for the proposed Marikina Dam to
      prevent devastating floods when typhoons strike, Public Works Secretary Mark
      Villar said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T18:22:53.971+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T14:41:47.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:36:01.127+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Villar stresses need to invest in Marikina Dam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38b39c-13bd-40cf-9ca4-4c1f1b8e90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:47.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — It’s
        worth spending billions of pesos for the proposed Marikina Dam to prevent
        devastating floods when typhoons strike, Public Works Secretary Mark Villar
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac7702d-23ae-494f-8763-9575ed9f683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ “Front and Center,” Villar cited
        the plan to build a multi-purpose dam in the upstream of the Marikina-Montalban
        River Basin as one of the long-term flood control projects of the government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367bcea-5a20-4fa0-99f2-2331d6610585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That really attacks the source of the issue, of the problem, which
        is the water coming down from the mountains. When it rains, all of a sudden,
        we have a flood of water coming into Marikina River,” Villar said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29364625-d2a5-4f0e-8237-a92781c3bee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, who also heads the recently formed task force on typhoon
        rehabilitation, said the dam would enable communities to withstand strong
        typhoons, even those that could cause a rare “100-year flood” — a massive
        flood that only has a 1% chance of taking place each year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911847a3-fe03-4496-9b75-90a5e5d05f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So of course, if you want to do this, it costs a lot of money.
        But then again, ito investment naman ito (this is an investment),” Villar
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14556754-b87e-4232-bfad-27e42600c144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:50.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing last week, Public Works Undersecretary Emil
        Sadain said the Marikina Dam <a href="https://www.cnn.ph/news/2020/11/25/DPWH-Marikina-Dam-Paranaque-Spillway.html">can
        be constructed within five years with an estimated cost of ₱38 billion.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eafcf73-bb4f-4919-8312-e2663adaf193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.972+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City <a href="https://cnnphilippines.com/news/2020/11/13/Marikina-state-of-calamity-Typhoon-Ulysses.html">was
        the first local government unit to declare a state of calamity in the aftermath
        of Typhoon Ulysses</a> which caused the river to swell, forcing residents
        to evacuate in mid-November. Floodwaters rose fast, reminiscent of the onslaught
        of Ondoy in 2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a3468-7992-4f2a-852f-0d3a0da3b579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal for the construction of Marikina Dam is now with the
        National Economic and Development Authority. It is among the major flood control
        projects worth a total of ₱138 billion in the Department of Public Works and
        Highways’ pipeline. Reviving the Parañaque Spillway Project could cost ₱67
        billion while building flood walls along Pasig River may cost around ₱33 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62926ca-103c-4c44-b2f1-82da599a6c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:24:27.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/1/alcala-cagayan-flooding-.html">RELATED:
        Flood-prone town needs ₱250 million to widen portion of Cagayan River</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b859b83a-05b3-4311-bcbe-2ddc67e207e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can be sure that these billion-peso projects that go through
        the NEDA have gone through extensive study,” Villar said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa66b8-717c-4574-a480-be864ff61be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More needs to be done</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508fe2f-2760-4d0f-a8b5-7ee72eab09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, experts are calling on the government to go beyond infrastructure.
        Mahar Lagmay, executive director of the UP Resilience Institute, shared a
        seven-point action plan which includes the use of nature-based solutions in
        disaster risk reduction efforts. The forests should be protected and degraded
        areas rehabilitated to provide a natural defense from the wrath of typhoons,
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc87392-5a6e-4ffa-a978-3b929f4d1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landscape architect and urban planner Paulo Alcazaren agreed, urging
        the government to watch over protected areas. The <a href="https://cnnphilippines.com/news/2019/02/19/Rodrigo-Duterte-Department-of-Human-Settlements-and-Urban-Development.html">Department
        of Human Settlements and Urban Development</a> should find the sites where
        people won’t get in harm’s way, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b0c4a-f668-42e8-9fb6-b6e8591ee96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar recognized that flood control should be a holistic approach,
        citing the need for urban planning. He said the government is working on protecting
        easements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5464c-2dbc-48f0-b88c-b60f37319407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.973+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:54.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with the revetments (sloping structures placed on banks to
        absorb the energy of incoming water), we put structures so that the easements
        are protected," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce6535-445e-4bff-8b5c-460635c6114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:55.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates welcomed <a href="https://cnnphilippines.com/news/2020/11/24/house-committee-climate-emergency-bill-approved.html">congressional
        discussions on the declaration of a state of climate emergency</a> for a whole-of-government
        response to the crisis. They said it''s high time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488f13e-58fb-4194-8738-c58dbcfc6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit magdedeclare ng climate emergency? Kasi hindi natin sineryoso
        for the last 20 years yung urgency, yung epekto, yung disaster, na dulot ng
        intensified typhoons</em>,” said Rodney Galicha, Aksyon Klima Pilipinas convener.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d74aab-ea0e-48a9-a414-5b8d83ae21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why declare climate emergency? Because for the last
        20 years, we did not take seriously the urgency, impact, and disaster brought
        by intensified typhoons.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0859ded-0b34-49e8-b2fe-c57bb548cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:56.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All plans should be communicated to the grassroots, Galicha said.
        Lagmay added that government agencies should establish early warning systems,
        while local officials cooperate in planning, response, and recovery efforts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ff30bb-c6d7-4042-8a99-7fd84b01b8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:57.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disasters have become a perennial problem since people tend to forget
        the impact of a typhoon once it passes, Alcazaren said, joking that a “Department
        of Memory” may have to be created.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce98de-3d61-4a7e-8ad5-57624055b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:57.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A declaration of climate emergency would “put the climate agenda
        at the forefront of policies and in the consciousness of the Filipino people,”
        Lagmay said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435bda7-e091-4fbc-8db8-6ecbec83eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T18:22:53.974+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:58.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the full interviews on the premiere of CNN Philippines’
        “Front and Center” on December 2, Wednesday, 7 p.m.</em></p>'
  'us-agri-imports-to-reach--3-billion-end-2020-usda':
