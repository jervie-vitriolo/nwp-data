    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '473db225-da8f-4861-8697-c4d563021285'
    'lead': 'The robotic spacecraft, named Chang''e 5 after the mythical Chinese goddess
      of the moon, will spend two days on the moon collecting soil and rock samples,
      guided by mission control on the ground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T04:13:31.603+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:54:59.503+08:00
