  'Bienvenido-Mara--n-s-naturalization-hurdles-House-committee-level':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-12-02T21:20:58.953+08:00
    'imagesource': 'jcr:7ae7c620-5d10-4002-ba17-8b49256208d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ac402f2-3dd8-4f7c-a904-b14bc70c2d9a'
    'lead': 'The naturalization bid of United City FC striker Bienvenido Marañón gets
      a boost after the House Committee on Justice approves the bill granting him
      Filipino citizenship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T21:19:33.804+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T14:39:19.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:36:06.142+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bienvenido Marañón''s naturalization hurdles House committee level'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245f842-4fdb-4540-9f19-56ab5f7df4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2) –</strong> Spanish
        striker Bienvenido Marañón is on his way into becoming a Filipino after the
        House Committee on Justice approved on Wednesday a measure granting him citizenship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc184a-846a-4d62-a929-8be8094fb30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila 1st District Rep. Manny Lopez, author of House Bill No. 7427,
        emphasized the 34-year old athlete is one of the leading football players
        in the country and his naturalization will be a big help in the Philippine
        Azkals'' campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e6758-f9fe-49fd-a715-4b4e4b033395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:21.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03da571-757d-4575-ac85-1c8a35207879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If granted the opportunity to play for the Philippines, Marañón
        will undoubtedly be an invaluable asset to the national football team, the
        Azkals, and bring pride and honor to our country," said Lopez in his explanatory
        note in the bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24daf9f6-abb5-46fd-9a21-678f22d9ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388370c7-33b7-4c0a-9e52-9e3ae4cdf830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marañón told congressmen that his five-year stint in the Philippines,
        playing for the Ceres Negros and United City football clubs, led him to his
        desire of becoming a Filipino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549422a-2be1-436a-ad73-de0cca74aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb52a2-8a87-4e9c-850f-c5ddef14ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to be Filipino because I love the country, I love
        its people, and I feel too much love from its people, he declared. "I would
        like to give them that love that I received."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c9b95-b4b8-473a-9590-467b6d87e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:24.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386caefe-39fe-40f1-b267-00f736919faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time Philippines Football League (PFL) champion hopes he
        can suit up with the Azkals once his naturalization bid is signed into law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde03fe-70e4-4af9-8272-56c7ef5b592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:25.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113db531-8acc-49b8-b828-e5132f41852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:25.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to play with Azkals, for the national team, because
        I feel as a Filipino since I arrived here in the Philippines," he said. "I
        would like to help them to try and reach the World Cup and play in the Asian
        Cup again and try to win the Suzuki Cup."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa321a1-f75d-4513-9200-57a087cf9ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:26.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a515ba88-4efe-45d2-b5c6-15c4be68c71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen will now tackle Marañón''s naturalization bill in the
        plenary, where it will go through second and third readings. Sen. Miguel Zubiri
        filed the counterpart bill in the Upper Chamber last March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cfe42d-51c9-4fae-a735-cccb11f8d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cde52e-c25e-4de4-a750-799d14f2cad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:19:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:39:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last PFL season, Marañón took home the Golden Boot award.
        He was also the all-time leading scorer of the Asian Football Confederation
        Cup, a prestigious continental club competition.</p>'
