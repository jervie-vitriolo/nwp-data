      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story listed the wrong
        first name for the president of the National Embryo Donation Center. He is
        Dr. Jeffrey Keenan.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3c425-1573-4168-a8a7-d40bf8e1fdb7'
      'mgnl:activationStatus': true
