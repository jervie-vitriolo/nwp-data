    'jcr:uuid': '9c1239f6-1991-4e0a-aa24-69395afd534f'
    'lead': 'The proposal of United Kingdom-based firm AstraZeneca to hold COVID-19
      vaccine clinical trials in the Philippines is now up for the final stage of
      assessment, according to an official from the Department of Science and Technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T20:06:56.539+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T14:41:06.806+08:00
