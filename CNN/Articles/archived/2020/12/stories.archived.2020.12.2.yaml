      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly two years ago, public health experts
        blamed social media platforms for contributing to a measles outbreak by allowing
        false claims about the risks of vaccines to spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a6340-d297-48f1-8db3-427bd5d0d048'
      'mgnl:activationStatus': true
