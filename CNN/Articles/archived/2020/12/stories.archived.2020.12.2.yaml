    'mgnl:tags': ['anti-inflammatory-foods', 'heart-disease', 'stroke', 'health',
      'food', 'lifestyle']
    'template': '1'
    'title': 'Choose anti-inflammatory foods to lower heart disease and stroke risk,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414fdd5-2c56-4b93-bea8-c9a664b980c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A variety of food containing large amounts
        of antioxidants and vitamins -- such as leafy greens, carrots, tomatoes, whole
        grains, fruits, nuts, fatty fish and olive oil -- can support a healthy inflammatory
        response and reduce cardiovascular risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83431d2-f9c3-403f-a157-09ac56e67265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:01.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c360e-389d-48ad-adfc-0672516fbe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:02.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating red meat and highly processed foods, however, contributes
        to chronic inflammation in the body, increasing the risk of heart disease
        and stroke, according to a study recently published in the Journal of the
        American College of Cardiology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28464ee7-dd8e-4e22-9adf-3d2af308304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218f3ca2-021e-493d-af62-2b36b8ebec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:03.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which followed nearly 166,000 women and 44,000 men for
        24 to 30 years, found those who ate higher levels of red and processed meats
        like bacon and sausage and sugary, processed foods had a 28% higher risk of
        stroke and a 46% higher risk of heart disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244536a8-3e40-40f2-9dd0-88c3a537d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.220+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d25bbdc-3b7b-41e4-bdfc-1f7a9afb5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was unique, said lead author Dr. Jun Li, because it did
        not examine the impact of specific food groups, but instead focused on the
        impact of a combination of 18 food groups "that have been shown to best predict
        inflammation levels associated with diets."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d7a7f-f32f-4963-8abc-fa644cee730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:04.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4575075-9938-4562-9b70-6fe1cfca55d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foods that are associated with higher inflammation include red
        meat, organ meat, processed meat, refined grains, sugary beverages and low-energy
        (diet) carbonated beverages," said Li, a research scientist in the departments
        of nutrition and epidemiology at the Harvard T.H. Chan School of Public Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797c5a3-1a12-4b96-beb8-233b9bd20de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c916bee-d34d-405f-b502-7aaf849ada9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:06.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foods that are associated with lower inflammation include leafy
        green vegetables, dark yellow vegetables, fruit, whole grain, tea, coffee
        and wine," Li added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6af96-e87d-4b91-8938-9518b69e8a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:06.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ff5a4-69f4-4aeb-a5da-1aa225b88a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study results remained "robust," Li said, even after controlling
        for such confounding factors as hypertension, obesity, diabetes and other
        chronic health conditions, multivitamin use and various medications, aspirin
        and other anti-inflammatory drugs, along with antihypertensive and lipid lowering
        medications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9225d8e7-09b5-4813-a2a0-7461ef34a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538286c9-d61d-4def-9218-d43f31b10dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:08.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These protective effects could also be used for other highly prevalent
        chronic diseases in which chronic inflammation plays a relevant role, such
        as diabetes, cancer, depression, cognitive decline, and Alzheimer''s disease,"
        wrote Dr. Ramon Estruch, an associate professor at Barcelona University''s
        department of medicine, in an accompanying editorial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13da07cd-942e-405d-af53-b053adb6368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a0dcd-ea20-4774-a702-cd0655f5e25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When choosing the foods in our diet, we should beware of their
        pro- and anti-inflammatory potential," Estruch added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19acd3d-1d72-4084-9ee3-ad902345b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e52683-0d05-4a7c-8143-17420ac382ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No cause and effect</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad8581-f284-4cf9-bf85-bef8073c56ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.221+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study cannot establish cause and effect, said Megan Meyer, director
        of science communications at the International Food Information Council, who
        was not involved in the study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3cd6e-c788-4356-bcf8-94896970239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2273b17d-cf9e-4112-9564-aa2f2ee11023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:11.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diet was evaluated by food frequency questionnaires, or FFQs,"
        Meyer said. "One of the limitations to FFQs is that they are associated with
        a great deal of recall bias, which is a fancy way of saying that people have
        trouble remembering what they ate and/or are prone to underreport ''bad''
        foods and over-report ''good'' foods."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33c5431-2104-4293-9101-5dcb73e15fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:12.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb92afa-87bd-44c4-b3ab-94c92fc2c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the study was unique in linking food frequency questionnaires
        with markers of inflammation, the foods recommended by the study are not vastly
        different from those found in the US Dietary Guidelines, said registered dietitian
        Kris Sollid, senior director for nutrition communications at IFIC, who was
        also not involved in the study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cef437f-fa96-4663-8b81-7245c67c872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:13.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd8118-3489-4620-bacf-844bdbb63d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:13.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US guidelines, Sollid said, encourage "limits to the amount
        of added sugar, saturated fat and sodium we consume" and suggest healthy alternatives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028d0561-8cab-49ba-abdb-4fafe97eaec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:14.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4b7f05-4769-4bed-90a9-da3eaa5cb500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, 90% of Americans don''t eat the recommended amount
        of fruits and vegetables," Sollid said. "In addition, Americans only eat half
        of the recommended daily amount of fiber -- a nutrient that has been linked
        with a host of potential health benefits."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a9a83-7fe0-4543-839a-928607e63e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:15.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3924f-7a11-44d6-b4f4-a011c251bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does food cause inflammation?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1456b284-8978-442a-8069-7589ebec32c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the exact biological ways foods impact inflammatory pathways
        is not yet fully understood, researchers believe sugary, processed foods in
        the Western diet, along with pollution, cigarette smoke, radiation and medications,
        may lead to the increased activation of free radicals in the body.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713b124-6047-4159-86a7-f603ab69c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:16.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9612577-5ed0-4620-a6cb-c856f2d79d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free radicals are molecules with unpaired electrons -- driven to
        search for a match, they rob other cells of their electrons, causing cellular
        damage which can contribute to disease.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab5710-d35b-45fb-8251-9530c1d3c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:17.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289fed38-beba-4bac-8d9e-8deee498226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.222+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, today''s Western diet is full of overly processed,
        fat-laden foods, sugary drinks and red and processed meats that can cause
        persistently high levels inflammation in the body.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece55ee-976f-45be-b69a-fac185ca8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:18.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cef7a6-9dce-4ffd-8781-a5c93d149d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:19.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, research has linked chronic inflammation to cancer, heart
        disease, diabetes, arthritis, depression, Alzheimer''s and many other diseases.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c140f-3816-49cd-95fb-123293f4690c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:19.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038c93c-b3e8-49c8-8f01-8fe58331bce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating a lot of unhealthy, "ultraprocessed" foods may even shorten
        your life -- just a 10% increase in such foods was significantly associated
        with a 14% higher risk of death from all causes, studies have shown.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f336e-2dd8-486b-9b72-540608c5376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11eacb-fce0-4d38-bd60-c2d105b84b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:21.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that research has suggested that anti-inflammatory
        elements such as vitamins, carotenoids and flavonoids in foods like fruits
        and vegetables may neutralize free radicals and reduce the stress on the body.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cf5fd2-6d23-474a-8145-800af1bd8b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa77f33-ac40-4573-afd9-40fa6a540afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:41:20.223+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:40:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So focus on leafy greens, tomatoes, fruits, nuts, fatty fish and
        olive oil -- foods that can support a healthy inflammatory response -- and
        fight back by limiting inflammatory foods such as:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117538c3-83ef-4048-a262-0793767e0c30'
      'mgnl:activationStatus': true
