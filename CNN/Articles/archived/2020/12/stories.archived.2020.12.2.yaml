      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most-streamed song of 2020 is The Weeknd''s "Blinding Lights"
        with almost 1.6 billion streams. Second was Tones And I''s "Dance Monkey"
        and Roddy Ricch''s "The Box." The fourth most-streamed song of the year is
        "Roses - Imanbek Remix" by Imanbek and SAINt JHN, followed by Dua Lipa''s
        "Don''t Start Now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d18c4f-94fc-444d-8f9e-9772e6642263'
      'mgnl:activationStatus': true
