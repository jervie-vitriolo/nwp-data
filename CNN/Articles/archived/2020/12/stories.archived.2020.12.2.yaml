      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb6dc9-eb40-44f0-b072-80fb646b998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T13:24:08.289+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T14:49:26.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lujan Grisham has a shared experience with the President-elect,
        as well. Her sister died of brain cancer, the same disease that took the life
        of Biden''s son Beau. When she was elected to represent New Mexico''s 1st
        Congressional District from 2013 through 2018, Lujan Grisham shared in an
        interview that her sister''s death propelled her mission to fight for affordable
        health care.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361eb40-44a9-40d8-9372-32b98de66c9e'
      'mgnl:activationStatus': true
