  'save-the-children-mental-health-crisis':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T18:15:59.795+08:00
    'imagesource': 'jcr:61c5d89a-ecf4-421f-84ca-bf7cd2e08a9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb5248de-5311-40a8-9800-661c2c331a96'
    'lead': 'Save the Children Director for Advocacy George De La Rama told CNN Philippines
      on Wednesday that unlike adults, children greatly rely on those around them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T18:21:46.440+08:00
