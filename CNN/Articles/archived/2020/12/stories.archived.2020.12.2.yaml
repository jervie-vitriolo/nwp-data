      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8903fa4-6b75-44d0-be64-178b5072f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook pledged to take tougher action on anti-vaccine misinformation,
        including making it less prominent in the news feed and not recommending related
        groups. But shortly after, Facebook-owned Instagram continued to serve up
        posts from anti-vaccine accounts and hashtags to anyone searching for the
        word "vaccines." Despite actions against anti-vaccine content since then —
        some as recent as last month -- Facebook has failed to totally quash the movement
        on its platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49437e31-7bce-4632-a307-ad718c44f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeee55b-362e-4c3c-86c3-c951a99a80c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with Covid-19 vaccines potentially making their way to some
        Americans as soon as this month, the tech companies will face their biggest
        test on this front yet. The stakes for them to get it right, after years of
        struggling to combat vaccine misinformation, couldn''t be higher.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50912801-da09-4e7a-8416-89604a686089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92cf32-bd4b-4f90-be1f-210af8613dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:14.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To beat this pandemic, we also have to defeat the parallel pandemic
        of distrust," Francesco Rocca, president of the International Federation of
        Red Cross and Red Crescent Societies, said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e6e85-e0a7-47e6-a24f-19d412c00f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7a481-da88-475b-9959-56c2b90630eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.070+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:15.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social networks have already put policies in place specifically
        against Covid-19 vaccine misinformation; others are still deciding on the
        best approach or are leaning on existing policies for Covid-19 and vaccine-related
        content. But making a policy is the easy part -- enforcing it consistently
        is where platforms often fall short.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24fc98-8a9d-4c4b-94c4-dcba413b5dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db20838-e393-4897-8705-17a8bf47e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Twitter and other platforms have their work cut out for
        them: The coronavirus and pending vaccines have already been the subject of
        numerous conspiracy theories, which platforms have taken action on or created
        policies about. Some have made false claims about the effectiveness of masks
        or baseless assertions that microchips will be implanted in people who get
        the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e803cd4-b651-4a76-b315-0cbc4a337f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:16.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572e3262-c9f4-49d7-bbd7-e81d16ba9197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Facebook booted a large private group dedicated
        to anti-vaccine content. But many groups dedicated to railing against vaccines
        remain. A cursory search by CNN Business found at least a dozen Facebook groups
        advocating against vaccines, with membership ranging from a few hundred to
        tens of thousands of users. At least one group was specifically centered around
        opposition to a Covid-19 vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1eb52c-7567-4080-9c2b-5a027a825a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c147b0ce-0842-4267-93af-647448a99a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooke McKeever, an associate communications professor at the University
        of South Carolina who has studied vaccine misinformation and social media,
        expects a rise of anti-vaxxer content and said it''s a "big problem."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72b8a7-c293-4960-8e67-f0bc5cc8c964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:18.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e966c75a-7401-413b-b773-1563cfea8992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speed at which [these vaccines] were developed is a concern
        for some people, and the fact that we don''t have a history with this vaccine,
        people are going to be scared and uncertain about it," she said. "They might
        be more likely or prone to believing misinformation because of that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786488d-75ca-4196-86d9-598a206da864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:19.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33837790-dcb0-4b9c-a8f1-ffc5d248d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has real world consequences. McKeever''s fear: that people
        won''t get the vaccine and Covid-19 will continue to spread.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aaa301-b83e-4354-9e22-62c16737afa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e64a88-a158-4d87-8c77-ea56f19988ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts say vaccines are extremely safe, and serious
        adverse reactions are very rare.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552443bc-c22e-4740-9569-a60566ab3936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:21.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4245a66-5ae3-4c87-9b45-765b802bfc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:22.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But anti-vaccination posts continue to find a large audience. A
        July report from the Center for Countering Digital Hate (CCDH) found anti-vaxx
        networks have amassed a following of about 58 million people, based primarily
        in the US, as well as in the UK, Canada and Australia. "The decision [of social
        media platforms] to continue hosting known misinformation content and actors
        left online anti-vaxxers ready to pounce on the opportunity presented by coronavirus,"
        the report said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d3f41-efa8-4e08-9261-3fd78161b4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:22.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f572717-c0d1-472b-a7cd-858e716c3297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said social media platforms have done the "absolute minimum."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6df90a-af62-45c5-87f5-b1a85e30e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:23.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6e17f-8f42-45d0-8867-fdd665812b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where the platforms stand on combating Covid-19 vaccine
        misinformation so far.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd7d36-0259-48e3-b8d5-695589be6e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:24.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fed0ef-ebca-4cc0-ba31-1002f8953f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Facebook and Instagram</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732b94d-711c-42a9-a31e-287be1eb9903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We allow content that discusses Covid-19 related studies and vaccine
        trials, but we will remove claims that there is a safe and effective vaccine
        for Covid-19 until global health authorities approve such a vaccine," a Facebook
        spokesperson said. "We''re also rejecting ads that discourage people from
        getting vaccinated."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19e7ae-8287-4d19-8e11-2ffade84ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb57366-9066-43fa-be83-1707e4479559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:26.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s Covid-19 rules state that the company works to remove
        content that could potentially contribute to real-world harm, including through
        its policies banning misinformation "that contributes to the risk of imminent
        violence or physical harm."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd689ed3-aed6-4fc3-a985-09d8aea7a2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:27.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d57b1a-b12b-45c6-b2e4-2bf858019789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:27.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Twitter</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4667113d-6c18-47d1-97f3-28fe1cc20a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:28.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter spokesperson said the company is still working through
        its policy and product plans ahead of "a viable and medically-approved vaccine"
        becoming available.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de7ba23-525c-4eb1-86ae-0d72df4f5ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:28.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a66c650-1784-4823-9a0e-9d665f6a3f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, the company has added a prompt that directs users to
        a public health resource when their search is related to vaccines. In the
        US, it points people to vaccines.gov.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee212b7-03ee-4f3c-adbd-6bded9c77748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350316a-16fc-44d6-a4a2-c86d3a7ae3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has a lengthy policy regarding false and misleading content
        about Covid-19. The company has emphasized it''s focusing on removing Covid-19
        misinformation that includes a call to action that could be harmful, such
        as spreading falsehoods about the effectiveness of masks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e547b-96d2-429d-a3ed-0c5501033873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca09ea1-de2e-45bb-9ce9-75718469db8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:31.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>YouTube</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b202edaf-c668-4fe9-b0bd-b43d288c3538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:31.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, YouTube updated its policies to include removing videos
        that contain misinformation about Covid-19 vaccines, such as any claims that
        go against expert consensus from local health officials or the World Health
        Organization. For example, YouTube said it would remove claims that a vaccine
        would kill people or cause infertility, or that microchips would be implanted
        in people who get the vaccine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d4c9b-9a13-4bb6-8088-4716dc184d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:32.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bce7dd-6197-4e64-8b26-035d1c0ca534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A YouTube spokesperson said it will continue to monitor the situation
        and update policies as needed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015db8ce-33b4-4443-bdfe-392e31ab7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ba8cd-703a-43b3-869d-816fe706786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>TikTok</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07882341-f4a6-4dbe-ac89-cd1547430c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said it removes misinformation related to Covid-19 and vaccines,
        including anti-vaccine content. The company said it does so proactively and
        through its users reporting content.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f03be4-d366-4af0-91ef-fa594b9b9531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbcac1-6536-4a6d-87eb-7cf3f73f7956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok also works with fact-checkers including Politifact, Lead
        Stories, SciVerify, and the AFP to help assess the accuracy of content.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b8ba8-84ef-4932-b8fa-fb5ff5d1675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5c267-5cd5-48d3-ae95-8b7c2df3ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its misleading information policy prohibits misinformation regarding
        hate, prejudice and harm to people''s physical health, among other categories.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb68e27-c46e-452d-b1a1-5dd7b142b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc0fae-8956-48bd-8ad9-253674032776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On videos related to the pandemic -- regardless of whether they
        are misleading or not -- TikTok has a label that says "Learn the facts about
        Covid-19," which leads to a hub with information from sources such as the
        World Health Organization.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb46be37-c5c6-445b-a764-8a3ed3f3307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T07:28:34.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T14:52:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/12/01/tech/covid-19-vaccine-misinformation-social-media/index.html">''Social
        media must prepare for flood of Covid-19 vaccine misinformation''</a></em></p>'
  'add-to-cart-your-christmas-gifts-via-sm-new-online-shopping-app':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-12-02T08:00:38.262+08:00
