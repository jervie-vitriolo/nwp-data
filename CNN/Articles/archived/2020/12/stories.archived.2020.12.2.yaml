      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get expert opinion from health authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb27acb-61fe-43bc-a64b-c4874d96935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T15:15:43.659+08:00
