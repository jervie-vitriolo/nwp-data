      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A COVID-19 vaccine produced and developed
        by BioNTech and Pfizer “meets rigorous high standards for safety,” the UK''s
        Medical and Healthcare products Regulatory Agency (MHRA) has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ece7195-4be5-4edc-a3cc-cc6206ae7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:36:06.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:38:39.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b499d6dd-b218-4b06-81ca-1539bb08eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:36:06.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:38:40.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Executive Dr June Raine insisted that “no corners have been
        cut” during a press conference Wednesday. Raine explained the clinical trials
        are “overlapping” to progress the process faster. "Separate teams have been
        working in parallel to deliver this review,” she said -- instead of starting
        one after the other.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145c967-89cb-4824-88a7-3e64d9754a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:36:06.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:38:40.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Munir Pirmohamed, chair of the COVID-19 Vaccines Benefit
        Risk Expert Working Group of the Commission on Human Medicines, said any side
        effects of the vaccine during trials were “very mild” and only lasted a day
        or so. He explained the vaccine will be effective seven days after the second
        dose has been administered. But some protection starts to kick in after about
        12 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7193d4-ea17-4b9b-be3a-6c2caa51be8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:36:06.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:38:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dc7fbd-271d-4123-aab5-23611bfa47ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:36:06.233+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T14:38:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Good news, we have a vaccine that is safe and effective,” Professor
        Wei Shen Lim, chair of the Joint Committee on Vaccination and Immunisation
        (JCVI), an independent expert advisory group, added. The first doses will
        go to those most at risk of dying from the virus, such as care home residents,
        and health care professionals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39477116-c896-46e5-80e1-5881e59de53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T21:36:06.233+08:00
