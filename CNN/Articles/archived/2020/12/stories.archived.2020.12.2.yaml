  'Rodrigo-Duterte-invites-Vladimir-Putin-Philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO. President Rodrigo Duterte takes a five-day official visit
      to Russia in October 2019.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-12-02T19:57:02.798+08:00
    'imagesource': 'jcr:f9c8fd71-3f3b-407b-8478-054fe9d3d274'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2f39f53-de34-47e5-9491-30f2301c33a2'
    'lead': 'President Rodrigo Duterte has once again invited Russian leader Vladimir
      Putin to visit the country, saying next year would be a good time to reaffirm
      ties.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-12-02T20:00:24.413+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T14:41:19.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:36:02.524+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte invites Putin to visit PH next year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9fcbef-f7b0-4c01-939b-d869e0a5de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:00:24.413+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:20.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 2)</strong> — President
        Rodrigo Duterte has once again invited Russian leader Vladimir Putin to visit
        the country, saying next year would be a good time to reaffirm ties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b3f91e-0445-445a-8b90-1f527efd5407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:00:24.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:20.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Next year marks the 45th anniversary of our diplomatic relations.
        I take this opportunity to reiterate my invitation to President Vladimir Putin
        to visit the Philippines,” Duterte said during the virtual presentation of
        the credentials of new Russian Ambassador to the Philippines Marat Pavlov
        on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e160f-2d1e-45f2-bf1a-dbfeeedd062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:00:24.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be an opportunity to celebrate and reaffirm the enduring
        friendship and cooperation between the two countries,” Duterte added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19236f-0d8a-40dd-8783-8da28c0eebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:00:24.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2019, then Russian envoy Igor Khovaev said <a href="https://cnnphilippines.com/news/2019/10/26/russia-vladimir-putin-visit-philippines.html">Putin
        had already accepted Duterte’s previous invitation.</a> “We''ll do our best
        to arrange this visit as soon as possible," Khovaev said in a news forum last
        year, prior to the coronavirus pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55325f6-e3ae-4628-b23b-395ad51d7aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:00:24.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Russia push through with the plan, it would be Putin’s first
        visit to Manila after Duterte’s two trips to Moscow – <a href="https://cnnphilippines.com/news/2017/05/24/Duterte-Putin-Russia-Marawi-crisis.html">one
        in 2017</a> and<a href="https://cnnphilippines.com/news/2019/10/5/Duterte-Russia-visit-agreements-nuclear-power-plant-.html">
        another in 2019.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f887e-d5cd-4e6c-9615-bd619cc2bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:00:24.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday also thanked Russia for offering to provide
        coronavirus vaccines to the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4aab16-24fb-4d0a-992e-411f8ba27cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:00:24.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:23.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thank Russia for its offer to supply Sputnik V and share this
        technology on vaccine production with the Philippines,” he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60ae41-b61a-4fa4-8202-94ba09ae003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:57:58.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pavlov cited the two countries’ “joint combat” against COVID-19
        as a "promising area" for bilateral cooperation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e8f53-ab1d-47f8-8417-487991f25548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:57:58.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:24.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m confident that our collaboration and possible distribution
        and manufacture of the Russian Sputnik V vaccine in the Philippines will greatly
        contribute to continued development of the friendly, constructive relations
        of the Russian Federation and the Republic of the Philippines,” Pavlov said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffb097-b2c6-4e4d-a6d3-b567a1486efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:00:24.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:24.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Russia Carlos Sorreta earlier said the
        transcontinental country <a href="https://www.cnn.ph/news/2020/11/16/Russia-Sputnik-V-January-2021-PH-order-.html">can
        start producing vaccines for the Philippines as early as January</a> next
        year. Vaccine czar Carlito Galvez, Jr. <a href="https://cnnphilippines.com/news/2020/12/2/PH-COVID-19-vaccine-supply-Sinovac-Gamaleya-Q1-2021.html">also
        expects to receive COVID-19 vaccines by the first quarter of 2021</a> – from
        Russia’s Gamaleya Institute as well as Chinese pharmaceutical company Sinovac
        Biotech.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8b071-d1bd-44c5-832a-ecabd148030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:00:24.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:25.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia earlier claimed the Sputnik V is 92% effective, supposedly
        besting the 90% efficacy of US-based drugmaker Pfizer''s vaccine. The Russian
        Phase 3 trial will continue for six more months and data from the trial will
        be published in an international medical journal following a peer review,
        the Russian Direct Investment Fund said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe890bf-4030-49e8-87aa-b52497ae3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:00:24.415+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:25.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said findings from clinical trials done abroad will also
        be evaluated by the local Food and Drug Administration in deciding to approve
        or reject the use of these doses among Filipinos.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531e57f-d5d6-4f5c-96ea-8d1c66d8107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-12-02T20:02:42.295+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T14:41:26.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Lopez contributed to this report.</em></p>'
  'AstraZeneca-covid-vaccine-application-FDA':
